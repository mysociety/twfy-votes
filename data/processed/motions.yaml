  question: Question put, That the clause be added to the Bill.
  tidied_motion: ‘(1) The Scottish Government and the Government of the United Kingdom
    must enter into an agreement (the “Economic Agreement”)—
  full_motion_speech: <p pid="b.1297.1/1">&#8216;(1) The Scottish Government and the
    Government of the United Kingdom must enter into an agreement (the &#8220;Economic
    Agreement&#8221;)&#8212;</p><p pid="b.1297.1/2">(a) setting out a plan for implementation
    of full fiscal autonomy for Scotland, and</p><p pid="b.1297.1/3">(b) establishing
    a framework within which the two Governments are to coordinate their economic
    and fiscal policies in the context of full fiscal autonomy for Scotland.</p><p
    pid="b.1297.1/4">(2) Full fiscal autonomy for Scotland means that&#8212;</p><p
    pid="b.1297.1/5">(a) the Scottish Parliament and Scottish Government have competence
    for determining revenues raised in or as regards Scotland through taxation and
    borrowing,</p><p pid="b.1297.1/6">(b) the Scottish Parliament and Scottish Government
    have competence for determining levels of public expenditure in or as regards
    Scotland,</p><p pid="b.1297.1/7">in accordance with the amendments made by this
    Act.</p><p pid="b.1297.1/8">(3) The framework mentioned in subsection (1)(b) must
    in particular include arrangements for&#8212;</p><p pid="b.1297.1/9">(a) facilitating
    fiscal coordination,</p><p pid="b.1297.1/10">(b) overseeing economic cooperation,</p><p
    pid="b.1297.1/11">(c) joint responsibilities in areas of mutual interest,</p><p
    pid="b.1297.1/12">(d) safeguarding fiscal sustainability.</p><p pid="b.1297.1/13">(4)
    In determining the terms of the Economic Agreement the two governments must seek
    to ensure&#8212;</p><p pid="b.1297.1/14">(a) the maintenance of monetary stability
    throughout the United Kingdom,</p><p pid="b.1297.1/15">(b) the maintenance and
    promotion of the single markets in the United Kingdom and the European Union,</p><p
    pid="b.1297.1/16">(c) that they cooperate in the exercise of their respective
    functions relating to the administration and collection of taxes,</p><p pid="b.1297.1/17">(d)
    an equitable and transparent approach to consequences, resources and rewards,</p><p
    pid="b.1297.1/18">(e) that the Scottish Parliament and the Scottish Government
    retain the benefits of increased tax revenues delivered by successful policies
    pursued by them,</p><p pid="b.1297.1/19">(f) that the Scottish Parliament and
    the Scottish Government have the powers necessary to manage the consequences of
    full fiscal autonomy for Scotland,</p><p pid="b.1297.1/20">(g) that full fiscal
    autonomy for Scotland is implemented over a period of time, as the Scottish Parliament
    and the Scottish Government acquire capacity to carry out their additional competences.</p><p
    pid="b.1297.1/21">(5) The Economic Agreement is to be entered into as soon as
    possible and the two governments must cooperate in good faith with a view to achieving
    that.(6) As soon as possible after the Economic Agreement is entered into&#8212;</p><p
    pid="b.1297.1/22">(a) the Scottish Ministers must lay a copy of it before the
    Scottish Parliament, and</p><p pid="b.1297.1/23">(b) the Secretary of State must
    lay a copy of it before both Houses of Parliament.</p><p pid="b.1297.1/24">(7)
    The two governments must from time to time review the Economic Agreement and make
    such amendments to its terms as they may agree with a view to ensuring that it
    continues to meet the requirements of this section.(8) Subsection (6) applies
    to the Economic Agreement as amended as it applies to the Agreement as entered
    into.(9) The Secretary of State may, with the agreement of the Scottish Ministers,
    by regulations modify this section.(10) A statutory instrument containing regulations
    under subsection (9) may not be made unless a draft of the instrument has been
    laid before and approved by a resolution of each House of Parliament.&#8221;</p><p
    class="italic" pid="b.1297.1/25">This new clause would require the Scottish and
    UK governments to reach agreement on the delivery of full fiscal autonomy for
    Scotland.</p><p class="italic" pid="b.1297.1/26">Brought up.</p><p pid="b.1297.1/27"><i>Question
    put,</i> That the clause be added to the Bill.</p><p class="italic" pid="b.1297.1/28">The<i>
    Committee </i>proceeded to a Division.</p>
