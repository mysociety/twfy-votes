  tidied_motion: I beg to move,That the draft Criminal Justice and Data Protection
    (Protocol No. 36) Regulations 2014, which were laid before this House on 3 November,
    be approved.Protocol 36 is the part of the Lisbon treaty that relates to the United
    Kingdom’s opt-out from the policing and criminal justice measures that were adopted
    before the treaty came into force. The opt-out provisions are unique to the United
    Kingdom, and were negotiated by the previous Administration. Under the terms of
    protocol 36, the UK had to decide before the end of May 2014 whether it wished
    to opt out of all the police and criminal justice measures—some 130 in all—that
    predate the Lisbon treaty. The opt-out had to be exercised en masse; we could
    not simply leave the measures that we did not like.
