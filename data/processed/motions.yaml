  full_motion_speech: <p pid="a175.3/1">I beg to move, That the Bill be now read a
    Second time.</p><p pid="a175.3/2">The troubles represented a terrible period in
    Northern Ireland&#8217;s past and in these islands as a whole. They claimed the
    lives of some 3,500 people in Northern Ireland, across Great Britain and in Ireland.
    They left tens of thousands injured and they impacted all aspects of our society.
    Many across the whole of our country still bear the scars, both visible and invisible,
    today. That Northern Ireland in 2022 has come so far in so many ways is a testament
    to the spirit and strength of its people and to the vision, bravery and determination
    of those who forged the Belfast/Good Friday Agreement. It is also a testament
    to the sacrifice of those men and women who went out each morning to uphold democracy
    and save lives, rather than those who went out to take them.</p><p pid="a175.3/3">Looking
    around today, I see many wonderful examples of a transformed, inclusive, peaceful
    Northern Ireland, yet despite this exceptional progress, the troubles continue
    to cast a shadow over all those impacted and over wider society. Community tensions
    and divisive politics can undermine stability. This legacy of the troubles is
    an issue that successive Governments have attempted but ultimately been unable
    to resolve, because it concerns one of the most complex, sensitive and difficult
    periods in our country&#8217;s history, but we cannot stand by and do nothing;
    we cannot let the status quo continue. To do that would be a dereliction of our
    duty to the people of Northern Ireland and to those who served their country during
    that dark period. It would be a dereliction of duty to families across the United
    Kingdom who still seek answers about what happened to their loved ones, in some
    cases more than 50 years ago.</p><p pid="a175.3/4">This Government recognise the
    huge challenges involved in seeking to address Northern Ireland&#8217;s past.
    We have a responsibility to ensure that future generations do not suffer in the
    same way as those who have gone before them. With every year that goes by, the
    opportunity to obtain answers for those who lost loved ones in the troubles diminishes
    further. We have a responsibility to ensure that children can grow up together,
    be educated together and understand all aspects of our shared past&#8212;a past
    that, at times, was bitter, difficult and inordinately painful for everyone involved.</p><p
    pid="a175.3/5">The current system is broken. It is delivering neither justice
    nor information to the vast majority of families. The lengthy, adversarial and
    complex legal processes do not offer the most effective route to information recovery,
    nor do they foster understanding, acknowledgment or reconciliation. Faith in the
    criminal justice model to deal with legacy cases has been undermined. The high
    standard of proof required to secure a successful prosecution, combined with the
    passage of time and the difficulty in securing sufficient evidence, means that
    victims and their families very rarely, if ever, obtain the outcome they seek
    from the process.</p><p pid="a175.3/6">We need to be honest about the limitations
    of focusing on criminal justice as a means to secure truth and accountability
    in relation to what happened to those who were killed or injured. It is arguably
    cruel to perpetuate false hope while presenting no viable alternative to deliver
    the information that so many families and survivors seek. That is why we are introducing
    legislation that seeks to address this most difficult and sensitive of issues.</p>
