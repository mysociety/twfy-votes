  tidied_motion: (1) The Pubs Code shall include a Market Rent Only Option to be provided
    by large pub-owning businesses in respect of their tenants and leaseholders.
  full_motion_speech: <p pid="b.195.1/1" pwmotiontext="yes">(1) The Pubs Code shall
    include a Market Rent Only Option to be provided by large pub-owning businesses
    in respect of their tenants and leaseholders.</p><p pid="b.195.1/2" pwmotiontext="yes">(2)
    A Market Rent Only Option means the right of the tenant, or leaseholder, of a
    pub owned by a large pub-owning business, to be offered such tenancy or lease
    in exchange for an independently assessed market rent paid to the pub-owning business
    and, for the avoidance of doubt, not thereafter being bound by &#8220;a tie&#8221;,
    meaning an agreement meeting, in whole or in part, Condition D as defined in section
    63(5) of this Act (obligation to buy from the landlord, or from a person nominated
    by the landlord, some or all of the alcohol to be sold at the premises).</p><p
    pid="b.195.1/3" pwmotiontext="yes">(3) For the purposes of this section, the definition
    of Condition D in subsection (2) is to be interpreted to include an obligation
    to buy or contract for goods and services other than alcohol.</p><p pid="b.195.1/4"
    pwmotiontext="yes">(4) For the purposes of this section, the definition of a &#8220;large
    pub-owning business&#8221; is a business which, for a period of at least six months
    in the previous financial year, was the landlord of&#8212;</p><p pid="b.195.1/5"
    pwmotiontext="yes">(a) 500 or more pubs (of any description); and</p><p pid="b.195.1/6"
    pwmotiontext="yes">(b) one or more tenanted or leased pub.</p><p pid="b.195.1/7"
    pwmotiontext="yes">(5) The Pubs Code may include provisions to permit a brewery
    which qualifies as a large pub-owning business to continue to require that specified
    brands produced by that brewery (required products) are sold within its tenanted
    or leased pubs&#8212;provided that such tenants and leaseholders are free to purchase
    such required products from any supplier.</p><p pid="b.195.1/8" pwmotiontext="yes">(6)
    The Pubs Code shall contain provisions requiring that the offer of a Market Rent
    Only Option to a tenant&#8212;</p><p pid="b.195.1/9" pwmotiontext="yes">(a) at
    the point of lease, tenancy contract or other agreement renewal, or at rent review
    or five years from the date of the previous rent review;</p><p pid="b.195.1/10"
    pwmotiontext="yes">(b) when the large pub-owning business gives notice of, or
    imposes, (whichever is the earlier) a significant increase in the price at which
    it supplies products, goods or services (falling under subsections (2) or (3))
    to the tenant;</p><p pid="b.195.1/11" pwmotiontext="yes">(c) when a large pub-owning
    business implements, or gives notice of, a transfer of title;</p><p pid="b.195.1/12"
    pwmotiontext="yes">(d) when a large pub-owning business goes into administration;
    or</p><p pid="b.195.1/13" pwmotiontext="yes">(e) upon an event outside of the
    tenant&#8217;s control, and unpredicted at the time of the previous rent review,
    that impacts significantly on the tenant&#8217;s ability to trade.</p><p pid="b.195.1/14"
    pwmotiontext="yes">(7) The terms of an offer under subsection (5) shall include
    provision for a 21 day period of negotiation, commencing from the tenant giving
    notice of an intention to pursue a Market Rent Only Option, in which the large
    pub-owning business and the tenant may seek to negotiate a mutually agreeable
    Market Rent Only settlement.</p><p pid="b.195.1/15" pwmotiontext="yes">(8) Following
    the negotiation period under subsection (7) there shall follow a 90 day period
    of assessment. In this period&#8212;</p><p pid="b.195.1/16" pwmotiontext="yes">(a)
    an independent assessor shall be appointed with the agreement of both parties
    by joint private instruction and on the basis of an equal apportionment of costs;
    and</p><p pid="b.195.1/17" pwmotiontext="yes">(b) under arrangements and criteria
    that the Adjudicator shall establish, such an assessor shall be&#8212;</p><p pid="b.195.1/18"
    pwmotiontext="yes">(i) independent of both parties; and</p><p pid="b.195.1/19"
    pwmotiontext="yes">(ii) competent by virtue of qualification and/or experience.</p><p
    pid="b.195.1/20" pwmotiontext="yes">(c) if the business and tenant cannot agree
    on an appointee then a person shall be appointed, on the application of either
    party, under arrangements established by the Adjudicator;</p><p pid="b.195.1/21"
    pwmotiontext="yes">(d) the appointed assessor shall then assess the market rent
    for the property operating as a pub with no &#8220;tie&#8221; as defined in subsection
    (2) and submit to both parties the resulting sum for such a rent; and</p><p pid="b.195.1/22"
    pwmotiontext="yes">(e) at the time of the three month assessment period, the tenant
    shall have the right to pay no more than the sum determined under paragraph (d)
    to the pub-owning business and, if previously one party to a &#8220;tie&#8221;
    as defined in subsection (2), shall no longer be bound by it.</p><p pid="b.195.1/23"
    pwmotiontext="yes">(9) The Pubs Code shall contain such measures as ensure that&#8212;</p><p
    pid="b.195.1/24" pwmotiontext="yes">(a) the Market Rent Only Option is conducted
    in accordance with timing provisions and procedures, in accordance with RICS guidance,
    as specified in the Pubs Code; and</p><p pid="b.195.1/25" pwmotiontext="yes">(b)
    large pub-owning businesses are prohibited from acting or discriminating against
    any of their tenants who choose the Market Rent Only Option.</p><p pid="b.195.1/26"
    pwmotiontext="yes">(10) The Secretary of State shall confer on the Adjudicator
    functions and powers in relation to the Market Rent Only Option, that include&#8212;</p><p
    pid="b.195.1/27" pwmotiontext="yes">(a) determining what constitutes a significant
    increase in price, as mentioned in subsection (6)(b) in the event of a dispute
    between tenant and business;</p><p pid="b.195.1/28" pwmotiontext="yes">(b) adjudicating
    in disputes concerning the process or outcome of the market rent assessment; including
    the power to set the market rent if the Adjudicator deems the process or decision
    to have been flawed; and</p><p pid="b.195.1/29" pwmotiontext="yes">(c) receiving,
    investigating and adjudicating in relation to complaints made under subsection
    (9)(b).</p><p pid="b.195.1/30" pwmotiontext="yes">(11) The Secretary of State
    shall make provisions for the implementation of the following measures in this
    section by regulations amending the Pubs Code. Such regulations shall be made
    under negative resolution procedure. The Secretary of State may make provisions
    changing the types of agreement that fall under subsection (2) by regulations.
    Such regulations shall be made under negative resolution procedure.&#8221;&#8212;<i>(Greg
    Mulholland.)</i></p><p class="italic" pid="b.195.1/31" pwmotiontext="yes">Brought
    up, and read the First time.</p><p pid="b.195.1/32" pwmotiontext="yes"><i>Question
    put,</i> That the clause be read a Second time.</p><p class="italic" pid="b.195.1/33"
    pwmotiontext="yes">The House divided:</p><p pid="b.195.1/34" pwmotiontext="yes">Ayes
    284, Noes 269.</p>
