  full_motion_speech: '<p class="" pid="c.326.2/1" pwmotiontext="yes">I beg to move,</p><p
    class="" pid="c.326.2/2" pwmotiontext="yes">That leave be given to bring in a
    Bill to require the Secretary of State to make provision for a ban on smoking
    in private vehicles where there are children present; and for connected purposes.</p><p
    pid="c.326.2/3">My constituency is ranked 15th in the British Lung Foundation&#8217;s
    ranking of constituencies for children at most risk of passive smoking. The parent
    smoking hot spots table shows that almost 29% of households in Stockton North
    contain parents who smoke. In addition, the number of adult smokers is significantly
    higher than the England average, as are deaths from smoking. Also, more women
    smoke in pregnancy than the national average.</p><p pid="c.326.2/4">We are all
    aware that passive smoking is harmful to children&#8217;s health. According to
    the tobacco advisory group at the Royal College of Physicians, more than 300,000
    children in the UK present to their GP with passive smoking-related illnesses
    every year. It also estimates that passive smoking causes about 20,000 new cases
    of wheezing and asthma in UK children each year, and makes a conservative estimate
    that that costs the NHS &#163;22 million a year in hospital admissions and treatment
    costs.</p><p pid="c.326.2/5">In north-east England we are working hard to address
    the issue, including through action by charities such as Fresh, and we have had
    some great success. Smoking rates in the region dropped from 29% in 2005 to 22%
    in 2009, a welcome step forward in the fight against tobacco. Fresh tells me,
    however, that some 84,000 children in north-east England are still exposed to
    second-hand smoke in the home, a figure that must come down.</p><p pid="c.326.2/6">A
    recent YouGov poll showed that 90% of smokers in the north-east of England worry
    about the impact of smoking around children, and that 78% support a ban on smoking
    in cars carrying children younger than 18. That support is even higher elsewhere.
    When the British Lung Foundation teamed up with Mumsnet to find out the views
    of parents on smoking, it found that more than 85% of them supported a proposed
    ban on smoking where children are present. The research also showed that 83% of
    smoking parents said they would support legislation to protect children.</p><p
    pid="c.326.2/7">The science is clear. Experts say that children are particularly
    vulnerable to passive smoke, as they have quicker breathing rates. It goes without
    saying that consistent exposure to second-hand smoke can lead to a lifetime of
    respiratory problems. The Chartered Institute of Environmental Health has shown
    that smoking in cars is dangerous to children even after the cigarette is extinguished.
    Levels of second-hand smoke in cars can be extremely high, because of the restricted
    area in which the smoke is circulated.</p><p pid="c.326.2/8">A study by Aberdeen
    university showed that smoking in a car exposes children to levels of smoke that
    compare with the levels in a smoke-filled pub, which we fortunately no longer
    have to endure. The fact that children can be exposed to such an environment in
    cars is reason enough to introduce a ban on smoking in private vehicles when they
    are present.</p><p pid="c.326.2/9">In the Government&#8217;s tobacco control plan
    for England, &#8220;Healthy Lives, Healthy People&#8221;, they say that they want
    people to recognise the risk of second-hand smoke and to decide to make their
    homes and cars smoke free. Frankly, that is not good enough. We need a ban, and
    healthier children. I am told that the Government&#8217;s marketing strategy for
    tobacco control will set out further details on how they will support efforts
    to encourage smoke-free homes and family cars. Perhaps they will take the right
    action, but they need to be decisive.</p><p pid="c.326.2/10">We already have legislation
    to ban smoking in vehicles carrying passengers in the course of paid or voluntary
    work, including buses, trains, planes and taxis. I remember when it was considered
    normal for people to light up on public transport. Most would agree that attitudes
    have changed significantly. I cannot see how it can be a real hardship to anyone
    to stop smoking in private vehicles. The benefits will be tremendous. Given the
    significant health impact on children, who are unable to remove themselves from
    such cars, the Government should not dismiss calls for a ban.</p><p pid="c.326.2/11">Some
    will say that the car is a private space in which the Government should not intervene,
    but is the space in the back of a car not the child&#8217;s private space? Some
    adults invade it with dangerous smoke&#8212;<i>[</i> <i>Interruption.</i> <i>]</i>
    They do! They invade it with dangerous smoke. Some have asked why I am not pushing
    for a blanket ban on smoking in private vehicles. I believe that adults can make
    up their own minds about the dangers of smoking. We need to protect children.</p><p
    pid="c.326.2/12">Opinion research by the British Lung Foundation highlights the
    growing consensus among parents and children for legislation to protect children
    from passive smoke while they are travelling in cars. Its petition calling for
    legislation has already been signed by more than 16,000 people. The foundation&#8217;s
    research shows that just over half of eight to 15-year-olds surveyed were exposed
    to cigarette smoke when confined in a car, and that 86% of children in the UK
    want people to stop it. Rather worryingly, almost a quarter of the children surveyed
    reported that they had said nothing when someone smoked in the car, because they
    were too embarrassed. One in 10 said that they were too scared to say anything.</p><p
    pid="c.326.2/13">I would ask those who believe that legislation would be ineffective
    to look at car legislation on seat belts, mobile phones and drink-driving. Most
    if not all people adhere to such laws without the police becoming heavy-handed.
    For example, information provided to me by the House of Commons Library demonstrates
    that when wearing seat belts was made compulsory in 1983, the wearing of seat
    belts increased significantly. Before the law, 40% wore a seat belt, and 90% afterwards.
    A 1985 report estimated that that change saved around 7,000 fatal or serious casualties,
    and 13,000 slight casualties in the first year alone.</p><p pid="c.326.2/14">There
    are precedents from elsewhere for a ban such as the one I propose. Were such a
    ban introduced, we would be joining several countries where smoking in cars carrying
    children is prohibited. In the USA, legislation has been introduced in states
    including California and Maine; in Canada, there is legislation in British Columbia
    and Ontario; and in Australia, Queensland and Tasmania have introduced legislation.</p><p
    pid="c.326.2/15">Professor John Britton from Nottingham City hospital has looked
    at the lessons from Canada, where a national media programme was supported by
    legislation in some provinces. Data provided to him demonstrate that provinces
    that implemented legislation on smoking in cars with children saw a dramatic drop
    in exposure to smoke compared with states that focused only on education. In one
    case, the proportion fell from 21.4% to 13%.</p><p pid="c.326.2/16">UK politicians
    want action too: 36 MPs signed my early-day motion, and 78 signed early-day motion
    214, sponsored by my hon. Friend <phrase class="honfriend" id="uk.org.publicwhip/member/40268"
    name="Ian Mearns">the Member for Gateshead (Ian Mearns)</phrase>, which is on
    a similar issue. In Wales, the chief medical officer, Dr Tony Jewell, announced
    that he wants to start a debate on smoking in cars carrying children, and the
    public health department in Jersey is currently considering whether to ban smoking
    in cars altogether.</p><p pid="c.326.2/17">The health costs can be illustrated
    no better than by someone who has spoken openly and honestly about her smoking.
    Sharon Gould from Leicester told the British Lung Foundation that she started
    smoking when she was 14. Throughout her son Ben&#8217;s childhood she tried to
    give up smoking but did not manage to quit until three years ago. She would occasionally
    smoke in the car when he was present&#8212;always with the window down&#8212;and
    she also smoked in the home. She always thought, &#8220;Just one won&#8217;t hurt.&#8221;
    However, she was not aware of the serious dangers of passive smoking on Ben&#8217;s
    health&#8212;a child who was found to be asthmatic. Sharon is unaware of any family
    history of lung disease, so believes that her son&#8217;s asthma has been caused,
    in part, by passive smoking. She said:</p><p pid="c.326.2/18">&#8220;I don&#8217;t
    know if passive smoke was the whole cause of Ben&#8217;s asthma, but I know that
    it&#8217;s part of it&#8230;. It is vital that all parents understand the dangerous
    effects of passive smoke on developing young lungs.&#8221;</p><p pid="c.326.2/19">I
    have had particular support for the Bill from many members of the all-party group
    on asthma, who I am sure have all heard similar stories to the one told by Sharon.
    I would also like to thank the organisations that have lent their support to this
    cause, including the British Lung Foundation, Action on Smoking and Health, Fresh
    in the north-east and the British Heart Foundation. I am especially pleased to
    have secured support for the Bill from Members on both sides of the House. Polling
    indicates that the public are strongly in favour of a ban, and I hope that all
    Members will seek to protect the health of children in their constituencies. That
    is why I have brought the Bill before the House.</p>'
