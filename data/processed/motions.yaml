  question: The Deputy Speaker put forthwith the Question already proposed from the
    Chair (Standing Order No. 83E), That the Bill be now read the Third time.
  tidied_motion: I beg to move, That the Bill be now read the Third time.
  full_motion_speech: <p pid="c626.0/1">I beg to move, That the Bill be now read the
    Third time.</p><p pid="c626.0/2">The Public Order Bill reflects the Government&#8217;s
    duty to put the safety and interests of the law-abiding majority first. We are
    on their side, not the side of extremists who stick themselves to trains, glue
    themselves to roads, interfere with newspaper distribution, vandalise properties,
    disrupt the fuel supply, disrupt this Chamber, or block ambulances. The growing
    tendency of those with strong opinions to mix their expression with acts of violence
    cannot and will not be tolerated.</p><p pid="c626.0/3">The most generous interpretation
    of the kind of characters who glue themselves to roads is that they are dangerously
    deluded, but in fact&#8212;much worse&#8212;many of them have the deranged notion
    that their ends justify any means whatever. In the eyes of the militant protesters,
    the everyday priorities of the hard-working, law-abiding, patriotic majority can
    always be disregarded in pursuit of their warped schemes.</p><p pid="c626.0/4">These
    extremists stop people from earning a living, gaining an education or caring for
    a loved one in need. Ordinary people who are working, learning or caring are never
    deemed by the extremists as important enough to stand in the way of their plots
    and plans. No Government should fail in their duty to protect their citizens from
    such abuse, and this Government will always put the law-abiding majority first
    and foremost.</p>
