  question: Question put, That the clause, as amended, stand part of the Bill.
  tidied_motion: 'I am conscious that we have very little time left and that we have
    not had an opportunity to hear back from the Government about the all-important
    matter of amendment No. 98. I remind the House that that amendment seeks to remove
    the lines in clause 21(4) that state:'
  full_motion_speech: "<p pid=\".399.0/1\">I am conscious that we have very little
    time left and that we have not had an opportunity to hear back from the Government
    about the all-important matter of amendment No. 98. I remind the House that that
    amendment seeks to remove the lines in clause 21(4) that state:</p><p class=\"\
    indent\" pid=\".399.0/2\">\"'international terrorism' does not include terrorism
    concerned only with the affairs of a part of the United Kingdom.\"</p><p pid=\"\
    .399.0/3\">The provision has caused the greatest consternation and anxiety in
    Northern Ireland. When others of our countrymen realise what the Government have
    in mind, they will share that concern.</p><p pid=\".399.0/4\">Two big issues are
    at stake: the practical issue and the issue of principle. My hon. Friend <phrase
    class=\"honfriend\" id=\"uk.org.publicwhip/member/1042\" name=\"Oliver Letwin\"\
    >the Member for West Dorset (Mr. Letwin)</phrase> set out the practical issue
    very clearly. If someone who is a terrorist or is connected with a terrorist organisation
    and whose purposes are not at all friendly&#8212;indeed, they will be very hostile&#8212;comes
    to this country with the objective of getting involved in terrorism in a part
    of the United Kingdom, perhaps in Northern Ireland, the powers that the Home Secretary
    is rightly taking to deal with an emergency would not apply. In that respect,
    there is a major lacuna and a big practical problem that has been left unresolved.</p><p
    pid=\".399.0/5\">The whole House will notice that the Home Secretary and his colleagues
    on the Treasury Bench did not take the opportunity that was open to them either
    to intervene on my hon. Friend the shadow Home Secretary or to seek to respond
    to the point. There is a fundamental matter of principle as to whether we should
    allow into the law of the land an invidious distinction that implies that different
    regimes can be applied to those involved in international terrorism and those
    involved in terrorism within our shores. There must be an absolute principle&#8212;and
    I would have thought that the House of Commons would accept it unanimously&#8212;that
    we must be at least as rigorous in pursuing threats to our own people as we are
    in defending other countries around the world against the threat of terrorism.</p><p
    pid=\".399.0/6\">We expect other countries to show the same solidarity when we
    face terrorist threats as we have shown when such threats have been directed against
    them. Equally, we must ensure that our laws are even-handed and do not distinguish
    between the two. The last thing that we must do is to leave gaps in our laws that
    can be exploited by terrorists who might be targeting the United Kingdom when
    we are trying to close those gaps as regards terrorists who operate elsewhere.</p><p
    class=\"italic\" pid=\".399.0/7\">It being half-past eight o'clock,The Chairman,
    pursuant to Order [this day], put forthwith the Question already proposed from
    the Chair.</p><p class=\"italic\" pid=\".399.0/8\">Amendment agreed to.</p><p
    class=\"italic\" pid=\".399.0/9\">Amendment proposed: No. 98, in clause 21, page
    11, leave out lines 12 and 13.&#8212;[Mr. Letwin.]</p>"
