  question: Question put, That the Bill be now read the Third time:—
  tidied_motion: I beg to move, That the Bill be now read the Third time.
  full_motion_speech: '<p class="" pid=".801.1/1" pwmotiontext="yes">I beg to move,
    That the Bill be now read the Third time.</p><p class="" pid=".801.1/2" pwmotiontext="yes">I
    thank Members on both sides of the House who have contributed thoughtfully and
    calmly to proceedings on a difficult measure. It is difficult because we are bringing
    in the Bill in the light of what happened on <phrase class="date" code="2001-09-11">11
    September</phrase>. It is difficult because, for any emergency measure, speed
    is of the essence: there would be no point in introducing emergency measures and
    putting anti-terrorism provisions in place unless we did so swiftly. That has
    put stress on all Members and I am grateful to them.</p><p pid=".801.1/3">I want
    to make two points. First, we are engaging in the measure precisely because the
    bombings of the Tanzanian and Kenyan embassies and subsequently the attacks on
    the World Trade Centre and the Pentagon were planned years in advance. The thwarted
    attacks in Jordan and on the US embassy in Paris this year were planned months,
    if not years, in advance. Whatever is currently taking place around us&#8212;the
    network, the funding, the organisation&#8212;those who are prepared to provide
    suicide bombers to attack others will have had their preparation in place for
    a very long time.</p><p pid=".801.1/4">Whatever success we can gain in Afghanistan&#8212;in
    freeing the people, in pushing the Taliban, the al-Qaeda group and bin Laden back
    into the mountains&#8212;we are still at risk. Those who dismiss that risk, who
    pretend that because <phrase class="date" code="2001-09-11">11 September</phrase>
    is 11 weeks ago, we can set it aside, are making a grave error. That is why we
    are asking the House and, subsequently, the House of Lords to take measured, proportionate
    but necessary steps to protect the people of this country. The only people who
    have anything to fear are those who bring fear and dread to others. That is why
    I move Third Reading.</p>'
