  question: Question put, That the clause be added to the Bill.
  tidied_motion: ‘(1) The remediation costs condition applies where a landlord has
    carried out any fire safety works to an applicable building in consequence of
    any provision, duty or guidance arising from—
  full_motion_speech: <p pid="b405.3/1">&#8216;(1) The remediation costs condition
    applies where a landlord has carried out any fire safety works to an applicable
    building in consequence of any provision, duty or guidance arising from&#8212;</p><p
    pid="b405.3/2">(a) the Housing Act 2004;</p><p pid="b405.3/3">(b) the Regulatory
    Reform (Fire Safety Order) 2005;</p><p pid="b405.3/4">(c) the Building Safety
    Act 2021;</p><p pid="b405.3/5">(d) any direction, recommendation or suggestion
    of any public authority or regulatory body;</p><p pid="b405.3/6">(e) such other
    circumstances or enactment as the Secretary of State may prescribe by regulations
    or in accordance with subsection (9), below.</p><p pid="b405.3/7">(2) If the remediation
    costs condition is met, then the costs incurred by the landlord in connection
    with those matters may not be the subject of a demand for payment of service charges,
    administration charges or any other charge permitted or authorised by any provision
    of any long lease.</p><p pid="b405.3/8">(3) Any demand for payment which contravenes
    this section shall be of no force or effect and will have no validity in law.</p><p
    pid="b405.3/9">(4) Any covenant or agreement, whether contained in a lease or
    in an agreement collateral to such a lease, is void in so far as it purports to
    authorise any forfeiture or impose on the tenant any penalty, disability or obligation
    in the event of the tenant refusing, failing or declining to make a payment to
    which this section applies.</p><p pid="b405.3/10">(5) The remediation costs condition
    applies to demands for payment before the landlord incurs the costs in the same
    way as it applies to demands for payment made after the costs have been incurred.</p><p
    pid="b405.3/11">(6) The remediation costs condition does not apply where the landlord
    is a company in which the majority of the shares are held by leaseholders or where
    the landlord is an RTM company.</p><p pid="b405.3/12">(7) Within six months of
    the day on which this section comes into force, the Secretary of State must create
    an agency referred to as the Building Works Agency.</p><p pid="b405.3/13">(8)
    The purpose of the Building Works Agency shall be to administer a programme of
    cladding remediation and other building safety works, including&#8212;</p><p pid="b405.3/14">(a)
    overseeing an audit of cladding, insulation and other building safety issues in
    buildings over two storeys;</p><p pid="b405.3/15">(b) prioritising audited buildings
    for remediation based on risk;</p><p pid="b405.3/16">(c) determining the granting
    or refusal of grant funding for cladding remediation work;</p><p pid="b405.3/17">(d)
    monitoring progress of remediation work and enforce remediation work where appropriate;</p><p
    pid="b405.3/18">(e) determining buildings to be safe once remediation work has
    been completed;</p><p pid="b405.3/19">(f) seeking to recover costs of remediation
    where appropriate from responsible parties; and</p><p pid="b405.3/20">(g) providing
    support, information and advice for owners of buildings during the remediation
