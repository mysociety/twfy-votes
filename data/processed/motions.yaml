  tidied_motion: That this House welcomes the Prime Minister's announcement of 18
    December 2008 that a fundamental change in the British forces' mission in Iraq
    will occur by 31 May 2009 at the latest and that at that point the rapid withdrawal
    of the British troops will take place, taking the total from just under 4,100
    to under 400 by 31 July 2009; notes that following this announcement there remains
    no reasonable impediment to announcing an inquiry on the war in Iraq; and calls
    for such an inquiry to be conducted by an independent committee of privy counsellors,
    and to review the way in which the responsibilities of Government were discharged
    in relation to Iraq, and all matters relevant thereto, in the period leading up
    to military action in that country in March 2003 and its aftermath, and to make
    recommendations on lessons to be drawn for the future.
  full_motion_speech: <p class="" pid="d.312.3/1" pwmotiontext="yes">I beg to move,</p><p
    class="indent" pid="d.312.3/2" pwmotiontext="yes">That this House welcomes the
    Prime Minister's announcement of <phrase class="date" code="2008-12-18">18 December
    2008</phrase> that a fundamental change in the British forces' mission in Iraq
    will occur by <phrase class="date" code="2009-05-31">31 May 2009</phrase> at the
    latest and that at that point the rapid withdrawal of the British troops will
    take place, taking the total from just under 4,100 to under 400 by <phrase class="date"
    code="2009-07-31">31 July 2009</phrase>; notes that following this announcement
    there remains no reasonable impediment to announcing an inquiry on the war in
    Iraq; and calls for such an inquiry to be conducted by an independent committee
    of privy counsellors, and to review the way in which the responsibilities of Government
    were discharged in relation to Iraq, and all matters relevant thereto, in the
    period leading up to military action in that country in March 2003 and its aftermath,
    and to make recommendations on lessons to be drawn for the future.</p><p pid="d.312.3/3">This
    is the third time in this Parliament that I have proposed this motion&#8212;or
    something very similar to it&#8212;and it is the fourth time that the House has
    debated the need for a full-scale and wide-ranging inquiry into the origins and
    conduct of the war in Iraq. It will come as no surprise to anyone that with the
    withdrawal of British troops from Iraq now imminent and the political and security
    situation in that country substantially improved in recent times, we are once
    again returning to this issue a year to the day since we last did so and six years
    this week since the start of the conflict.</p><p pid="d.312.3/4">Although it is
    therefore now a familiar topic for the House, the content of our debate today
    may be somewhat different from that in previous years, for we are now approaching
    a new situation in which Government arguments against an inquiry, which have grown
    steadily thinner as these debates have gone by, have now all but evaporated. In
    previous years, we made the argument that an inquiry should be commenced irrespective
    of the circumstances prevailing at the time, but now even those circumstances
    no longer provide the excuse for not commencing it.</p><p pid="d.312.3/5">This
    is not to say that we have been wasting our breath entirely in previous debates,
    for in each debate the common ground in the House has grown larger as the arguments
    against an inquiry have been diminished by the passage of time. It is now common
    ground, I think, that the events surrounding the Iraq war have been so important
    in shaping world affairs in recent years, made such an impact on the lives of
    millions, involved our armed forces in such effort and sacrifice, been so fraught
    with accusations of mistakes made and planning inadequately done and become so
    relevant to what is happening elsewhere in Afghanistan or to what might happen
    in other places in the future that it would be inconceivable to turn our minds
    for ever against inquiring into those events and trying to learn from them.</p>
