  question: Question put, That the amendment be made.
  tidied_motion: “but respectfully regret that the Gracious Speech fails to announce
    a windfall tax on the profits of oil and gas producers, in order to provide much-needed
    relief from energy price increases for households.”
  full_motion_speech: <p pid="d574.4/1">I beg to move an amendment, at the end of
    the Question to add:</p><p class="indent" pid="d574.4/2" pwmotiontext="yes">&#8220;but
    respectfully regret that the Gracious Speech fails to announce a windfall tax
    on the profits of oil and gas producers, in order to provide much-needed relief
    from energy price increases for households.&#8221;</p><p pid="d574.4/3">The cost
    of living crisis is the biggest issue facing our country, which is why we have
    chosen it as the subject of today&#8217;s debate, and I welcome the Chancellor&#8217;s
    participation. We should start by being sober about the unprecedented social emergency
    our country faces. According to a report that has just been published by the Food
    Foundation, 2 million of our fellow citizens went without food for a whole day
    in the past month because they could not afford to eat; 7 million families had
    to skip a meal, and that was true of nearly half of those on universal credit.
    This is not just about families out of work; it is about families in work too.
    This is a social emergency and it is also a looming economic threat, depriving
    our economy of the spending power it needs. The question at the heart of this
    debate is whether this Gracious Speech, this Government and, yes, this Chancellor
    are up to the challenge this emergency represents.</p><p pid="d574.4/4">The Chancellor
    wants us to believe that his measures in response are the best we can do, but
    they are not&#8212;not by a long shot. The cost of living crisis is driven most
    of all by what is happening to energy bills, so let us look at  the three chances
    he has had in the past seven months to act on energy bills. Last August, nine
    months ago, the first energy price rise was announced&#8212;this was a &#163;139
    increase in the price cap. So way back then he knew what was happening. Then in
    October he delivered the Budget. Wholesale energy prices were rocketing and the
    warning signals were flashing, but the Chancellor did nothing. He should re-read
    that Budget speech, because I think it would make even him wince. It is a model
    of complacency. He had drunk his own Kool-Aid. He told the country back then that
    &#8220;wages are rising&#8221;, that we have &#8220;growth up&#8221; and that
    on inflation we have</p><p class="indent" pid="d574.4/5" pwmotiontext="yes">&#8220;a
    Government...ready and willing to act&#8221;&#8212;[Official Report, <phrase class="date"
    code="2022-10-27">27 October</phrase> 2021; Vol. 702, c. 275.]</p><p pid="d574.4/6">He
    said that the &#8220;plan is working&#8221;.</p><p pid="d574.4/7">Where are we
    now? On wages, the Office for Budget Responsibility is this year forecasting the
    biggest fall in living standards for 45 years. Growth turned negative in March,
    with the Bank of England suggesting that the economy is going to shrink through
    the winter. We are now set for the highest level of inflation for 40 years. The
    plan is not working; it is failing.</p>
