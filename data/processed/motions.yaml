  tidied_motion:
  full_motion_speech: <p pid="b770.1/1">I beg to move,</p><p pid="b770.1/2">That the
    following Standing Order be made:</p><p pid="b770.1/3">&#8220;(1) Following any
    two month period in which the role of Independent Adviser to the Prime Minister
    on Ministers&#8217; Interests remains unfilled, the Public Administration and
    Constitutional Affairs Committee shall appoint a specialist adviser, entitled
    the Adviser on Ministers&#8217; Interests, whose role shall be to advise the Committee
    on the effectiveness of the Ministerial Code and on any potential breaches of
    that Code.</p><p pid="b770.1/4">(2) The Adviser may initiate consideration of
    a potential breach of the Ministerial Code, and shall consider any such potential
    breach referred to him by the Public Administration and Constitutional Affairs
    Committee.</p><p pid="b770.1/5">(3) When considering potential breaches of the
    Ministerial Code, the Adviser may advise the Public Administration and Constitutional
    Affairs Committee on the appropriate use of its powers to send for persons, papers
    and records in order to secure the information needed to consider any such potential
    breaches.</p><p pid="b770.1/6">(4) The Adviser shall submit a memorandum to the
    Public Administration and Constitutional Affairs Committee reporting conclusions
    relating to a potential breach of the Ministerial Code.</p><p pid="b770.1/7">(5)
    The Adviser shall have leave to publish any memorandum submitted to the Committee
    under paragraph (4) which has not been published in full and has been in the Committee&#8217;s
    possession for longer than 30 sitting days.&#8221;</p><p pid="b770.1/8">What a
    pleasure it is to open this debate, especially as it is with the Minister for
    the Cabinet Office and Paymaster General. I will call him my right hon. and learned
    Friend now because I see him more often these days than I see my friends. It is
    always a pleasure to stand opposite him. Hopefully, he will be able to give us
    some answers today, so that we can build on that friendship.</p><p pid="b770.1/9">The
    truth is that, to lose one ethics adviser is an embarrassment, but to lose a second,
    just days after the Prime Minister&#8217;s anti-corruption tsar walked, too, means
    that it has become a pattern&#8212;a pattern of degrading the principles of our
    democracy; a pattern of dodging accountability; and a pattern of demeaning his
    office. The Prime Minister has now driven both of his own hand-picked ethics advisers
    to resign in despair&#8212;twice in two years. It is a badge of shame for this
    Government and it should be for the rogue Prime Minister, too. If he was capable
    of feeling any shame, Lord Geidt has described the resignation as a &#8220;last
    resort&#8221; that</p><p class="indent" pid="b770.1/10" pwmotiontext="yes">&#8220;sends
    a critical signal into the public domain.&#8221;</p><p pid="b770.1/11">Well, he
    has certainly sent that signal, Madam Deputy Speaker. In his damning resignation
    letter, Lord Geidt spoke of the &#8220;odious&#8221; and &#8220;impossible&#8221;
    position that he had been put in. He said that the Prime Minister had made a &#8220;mockery&#8221;
    of the &#8220;Ministerial Code&#8221; and that he would play no further part in
    this. It was not about steel at all; it was about this Prime Minister&#8217;s
    casual and constant disregard for the rules. Lord Geidt could not stomach it any
    longer, and I do not blame him. To this Prime Minister, ethics is a county east
    of London.</p><p pid="b770.1/12">The truth is that the Prime Minister behaves
    as though it is one rule for him and another for the rest of us, because that
    is what he thinks. Scandal after scandal has hit him and his Government. His previous
    adviser on ministerial interests, the respected Sir Alex Allan, resigned when
    the Prime Minister chose to excuse the  Home Secretary despite the fact that she
    had breached the ministerial code by bullying civil servants. Sir Alex could not
    stand by and condone bullying, and the Prime Minister was more than happy to.
    After losing his first independent adviser, it took five months to appoint a new
    one&#8212;five months during which ministerial misconduct was left unchecked,
    creating a huge backlog of sleaze and misconduct by Tory Ministers. Lord Geidt
    himself complained about this backlog.</p><p pid="b770.1/13">This House should
    not tolerate a repeat performance. We cannot endure another five months with no
    accountability in Downing Street. We cannot endure another five minutes of it.
    Since Lord Geidt resigned, the Government have refused to confirm if or how his
    ongoing investigations will continue. I hope my new right hon. and learned Friend
    the Minister can tell us today whether the investigation into the shameful allegations
    of Islamophobia experienced by <phrase class="honfriend" name="Nusrat Ghani" person_id="uk.org.publicwhip/person/25354">the
    hon. Member for Wealden (Ms Ghani)</phrase> will now be concluded. She was due
    to meet Lord Geidt on the day that he resigned, but the Government have been silent
    on the issue and have failed to say anything about what will happen when any further
    suspected breaches of the ministerial code occur.</p><p pid="b770.1/14">Take,
    for example, reports that the Prime Minister, while Foreign Secretary, tried to
    make an inappropriate appointment to his own office. He reportedly spoke to his
    aides about a taxpayer-funded position&#8212;just another case of dishing out
    jobs to those close to him. Lord Geidt has suggested that such allegations are
    ripe for a new investigation, and I agree. As everyone knows, I love a letter,
    but who should I write the request to? There is no ethics adviser in place to
    hold Tory Ministers to the standards the British public expect. We all know that
    Ministers will not do it themselves. Under this Government, more rule-breaking
    is simply inevitable, unfortunately. Lord Geidt has already said that his role
    was &#8220;exceptionally busy&#8221;.</p>
