  tidied_motion: 'That an humble Address be presented to Her Majesty, that she will
    be graciously pleased to give directions that the following papers be laid before
    the House: all papers, presentations and economic analyses from 1 January 2018
    up to and including 16 May 2018 prepared for the European Union Exit and Trade
    (Strategy and Negotiations) Cabinet sub-committee, and its sub-committees, on
