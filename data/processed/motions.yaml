  full_motion_speech: <p pid="c847.1/1">I beg to move,</p><p class="indent" pid="c847.1/2"
    pwmotiontext="yes">That the draft Misuse of Drugs Act 1971 (Amendment) Order 2023,
    which was laid before this House on <phrase class="date" code="">5 September</phrase>,
    be approved.</p><p pid="c847.1/3">The order proposes an amendment to paragraph
    1(a) of part 3 of schedule 2 to the Misuse of Drugs Act 1971 to bring nitrous
    oxide under the control of that Act as a class C drug. In September 2021, following
    increasing reports of the harms associated with the use of nitrous oxide, the
    Government commissioned the Advisory Council on the Misuse of Drugs to undertake
    an independent assessment of it. The Government requested that the ACMD include
    in its assessment a recommendation on the appropriate legislative control of the
    substance. I thank the ACMD for the updated harms assessment that it published
    in March 2023. Its work has been helpful, and we are grateful for the time it
    spends advising the Government on this and other issues. The ACMD report did not
    recommend the control of nitrous oxide under the MDA, but it did note concerning
    health harms such as nerve damage.</p>
