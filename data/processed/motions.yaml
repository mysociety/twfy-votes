  tidied_motion: ‘(1) No person to whom regulations under section 7(1) (as qualified
    by section 7(2) and 7(3)) apply may be charged a fee to register as a British
    citizen that is higher than the cost to the Secretary of State of exercising the
    function of registration.
  full_motion_speech: <p class="indent" pid="b343.2/1" pwmotiontext="yes">&#8216;(1)
    No person to whom regulations under section 7(1) (as qualified by section 7(2)
    and 7(3)) apply may be charged a fee to register as a British citizen that is
    higher than the cost to the Secretary of State of exercising the function of registration.</p><p
    pid="b343.2/2">(2) No child of a person to whom subsection (1) applies may be
    charged a fee to register as a British citizen if that child is receiving the
    assistance of a local authority.</p><p pid="b343.2/3">(3) No child of a person
    to whom subsection (1) applies may be charged a fee to register as a British citizen
    that the child or the child&#8217;s parent, guardian or carer is unable to afford.</p><p
    pid="b343.2/4">(4) The Secretary of State must take steps to raise awareness of
    people to whom this section applies of their rights under the British Nationality
    Act 1981 to register as British citizens.</p><p class="indent" pid="b343.2/5">(5)
    A Minister of the Crown may amend, waive or restrict any requirement of any other
    person to pay a fee to register as a British citizen where the Secretary of State
    considers it appropriate or necessary to do so in consequence of any discrimination
    between people of, or children of people of, differing nationality or other status.&#8221;
    .&#8212;(Stuart C. McDonald.)</p><p class="indent" pid="b343.2/6">This new clause
    would ensure that persons entitled to benefit from the citizens&#8217; rights
    protections in the Bill did not miss out on registering as a citizen of the UK
    because of the level of fee currently charged.</p><p pid="b343.2/7">Brought up,
    and read the First time.</p><p pid="b343.2/8">Question put, That the clause be
    read a Second time.</p>
