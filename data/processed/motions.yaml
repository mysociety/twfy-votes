  full_motion_speech: '<p pid="c673.3/1">I beg to move,</p><p class="indent" pid="c673.3/2"
    pwmotiontext="yes">That this House recognises the importance of the Ministerial
    Code for maintaining high standards in public life; endorses the Committee on
    Standards in Public Life report entitled Upholding Standards in Public Life, Final
    report of the Standards Matter 2 review; calls on the Government to implement
    all of the report&#8217;s recommendations as a matter of urgency; and further
    calls on the Chancellor of the Duchy of Lancaster to make a statement to the House
    on the progress made in implementing the recommendations by <phrase class="date"
    code="2022-07-20">20 July</phrase> 2022, and each year subsequently.</p><p pid="c673.3/3">It
    is always a pleasure to stand opposite the Paymaster General. In this House, we
    are proud of the constituents we represent, and I am no different: from Droylsden
    school to St Peter&#8217;s and St Mary&#8217;s, from our town team to Tameside
    markets, Ashton-under-Lyne did our country proud this weekend. I am proud of our
    British values and the community that I come from&#8212;we all are&#8212;but the
    conduct of this Prime Minister undermines those values: rigging the rules that
    he himself is under investigation for breaching, downgrading standards and debasing
    the principles of public life before our very eyes.</p><p pid="c673.3/4">There
    is nothing decent about the way the Prime Minister has acted. What example does
    he set? This Prime Minister&#8217;s example of leadership is illegally proroguing
    Parliament, breeding a Downing Street culture in which his staff and he himself
    felt able to break lockdown rules, and putting the very standards that underpin
    our democracy into the shredder.</p><p pid="c673.3/5">The Prime Minister promised
    a new ministerial code in April of last year. It has taken him 13 months&#8212;13
    months of sleaze, shame and scandal&#8212;and what has he come up with? In the
    very week that the Sue Gray report laid bare the rotten culture at the heart of
    Downing Street, the rule breaking on an industrial scale and the demeaning of
    the pillars of our great democracy, the Prime Minister made his choice&#8212;and
    what did he decide? Not to strengthen standards, but to lower the bar.</p>'
