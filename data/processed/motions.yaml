  question: Question put, That the amendment be made.
  tidied_motion: I beg to move amendment (a), in paragraph (4), leave out from “Report;”
    to the end.
  full_motion_speech: '<p pid="b641.0/1">I beg to move amendment (a), in paragraph
    (4), leave out from &#8220;Report;&#8221; to the end.</p><p pid="b641.0/2">I wish
    to begin by paying tribute to the work of the Leader of the House and her colleagues
    on the steering group. The Select Committee on Standards has worked very closely
    with the steering group on the various work-streams over the past few months.
    There is one issue over which we disagree, and I have tabled an amendment to deal
    with it, which I will come to shortly. Because I and some of my Committee colleagues
    have tabled that amendment, under the rules of procedure we are not able to put
    our names to the main motion; otherwise, I personally would certainly have done
    so.</p><p pid="b641.0/3">I want to emphasise that, this one area apart, the Standards
    Committee is completely in accord with the steering group and its delivery report.
    We strongly support the work that has been done to bring Parliament into the modern
    age in terms of personal conduct. This is not about complicated rules or codes
    or Standing Orders; it is about ordinary human decency.</p><p pid="b641.0/4">People
    should not bully or harass other people. They should not sexually harass them
    or abuse their power. That is obvious, and yet not everyone in this institution
    has behaved in a morally decent way. Parliament should be giving a lead on this,
    but we have been lagging behind. The Standards Committee made a big effort some
    years ago to expand the code of conduct to include some aspects of personal behaviour,
    but this was undermined when it came to be decided in the House by what I may
    call today &#8220;the forces of reaction&#8221;. Now we have another chance, and
    we must take it.</p><p pid="b641.0/5">The Committee set out its views in a report
    published last week. This focuses on matters which are the direct responsibility
    of the Committee&#8212;in particular, complaints against Members and the role
    of the Parliamentary Commissioner for Standards. We have worked with the steering
    group to develop proposals to ensure that Members are properly held to account
    while maintaining an independent, fair, trusted and effective process.</p><p pid="b641.0/6">We
    support the new parliamentary behaviour code. We propose that it should be incorporated
    in the Members&#8217; code of conduct, alongside an additional rule stating that:</p><p
    class="indent" pid="b641.0/7" pwmotiontext="yes">&#8220;A Member shall treat his
    or her staff, and all those working for or with Parliament with dignity, courtesy
    and respect.&#8221;</p><p pid="b641.0/8">This will ensure that Members can be
    held fully to account for any instances of bullying, harassment or sexual harassment.
    The motion before the House today will achieve that.</p><p pid="b641.0/9">We have
    given a great deal of thought to how the complaints process will work under the
    new system. Clearly it has to be sensitive, and supportive of the people who wish
    to bring forward complaints, but at the same time it must follow the principles
    of natural justice and be fair to the people who are complained about. We believe
    that the new system should build on the strengths  of the existing system, in
    particular the role of the independent parliamentary commissioner, while tackling
    some of its weaknesses. We and the steering group propose that investigations
    relating to complaints against Members should be overseen by the independent commissioner.</p><p
    pid="b641.0/10">In our report, we set out the background of the current commissioner,
    Kathryn Stone, who was recruited on merit through open and fair competition. She
    has a background in child protection and social care, and she has shown independent-mindedness
    in previous posts, including the particularly sensitive posts of commissioner
    of victims and survivors in Northern Ireland, commissioner of the Independent
    Police Complaints Commission and chief legal ombudsman for England and Wales.
    She also ran a charity for victims of crime, including sexual offences, for 11
    years. I have had the privilege of seeing Kathryn in operation, and I have no
    doubt at all that she is a tough-minded person who will be fiercely independent
    in carrying out her new responsibilities.</p><p pid="b641.0/11">The role of the
    Committee on Standards under the new system will be to carry out any appeal function
    that might be required. The ultimate decision on sanctions in serious cases will
    be taken by the House itself on the basis of a report on the case from the Committee,
    with the complainant anonymised and the report subjected to any redactions that
    the Committee considers necessary to protect the complainant. I know that some
    people are sceptical about involving the Committee because they think it will
    be a case of MPs marking their own homework. I have heard that view quite a few
    times in the media. I understand that point of view, but it does not reflect the
    reality of how the Committee operates. In particular, it does not take account
    of the crucial role of our independent lay members. There are now equal numbers
    of lay members and MPs on the Committee.</p><p pid="b641.0/12">The lay members&#8217;
    role is not widely understood. Our report gives more detail on this, and I urge
    Members to read it. In particular, they might like to look at the CVs of the lay
    members, which are set out in the appendix. They are members of the public, chosen
    on merit through open and fair competition, from diverse backgrounds and with
    a wide spread of experience and skills. None of them has been an MP, and nor are
    they in any way part of what people would call the parliamentary establishment.
    In general, the lay members work closely and harmoniously with the elected Members.</p><p
    pid="b641.0/13">The Committee&#8212;like other Select Committees, and arguably
    more than most&#8212;proceeds by consensus. I have chaired other Select Committees
    in this House that have not had the type of consensus that the Committee on Standards
    works to. However, the lay members do not have voting rights&#8212;which we are
    aware of now&#8212;partly because of a concern that to confer such rights on them
    might open the work of the Committee to challenge in the courts. This concern
    is based on the ground that it is not a properly constituted Select Committee
    entitled to the protection of article 9 of the Bill of Rights 1689. Notwithstanding
    this, any lay member has the power to append an opinion to a report of the Committee.
    That power has never been exercised, but it has been seen as an essential safeguard
    for the lay members&#8217; independence. Any one of them could at any time express
    an opinion on any of our reports dealing with Members&#8217; conduct, but they
    have never done so because of the consensual way in which we operate and because
    of the fairness with which we adjudicate against Members of the House.</p><p pid="b641.0/14">Indeed,
    there have been only two occasions on which formal votes have been held since
    lay members first joined the Standards Committee. The most recent was in May this
    year. That led us to review our procedures, because there was clearly a flaw in
    the arrangements. Lay members can append an opinion to a Committee report but
    they do not have such a right if the Committee divides on a motion not relating
    to a report. As a general rule, this does not matter because most Committee decisions
    relate to reports. Reports are how we announce our decisions on individual cases.
    However, at the meeting in May, two votes took place on motions relating to the
    commissioner&#8217;s right to start an investigation. This drew attention to the
    fact that lay members had, in those unusual circumstances, no way of putting their
    views on record.</p><p pid="b641.0/15">We have therefore introduced a new system
    of what we call indicative votes. This means that before the Committee has a formal
    vote involving only MPs, it should have a non-binding vote involving the whole
    Committee. We give more detail about this in our report. The motion before the
    House today will make this binding on the Committee, as we requested. In fact,
    the motion goes further than we requested, because it requires indicative votes
    to take place before all Divisions, including those on reports. We discussed this
    in the Committee last Tuesday and we are entirely happy with that. I should repeat
    that the vast majority of Committee decisions are taken by consensus. The point
    of the new procedure is to make it even less likely that things will be pushed
    to a formal vote. I certainly hope that that will be the case.</p><p pid="b641.0/16">I
    should also mention that it would be wrong to think of the Committee as consisting
    of two opposing blocs: lay members and MPs. Except in relation to formal voting,
    both types of members are treated in exactly the same way and we work as a unified
    team. We are aware that indicative votes are an interim measure. Along with a
    majority of my colleagues on the Committee, I would like to see full voting rights
    given to lay members. We have called on the Government to bring forward primary
    legislation to guarantee that free speech in the Committee is protected by parliamentary
    privilege, as set down in the Bill of Rights 1689, in order to allow the extension
    of full voting rights to lay members. I hope that the Government will respond
    positively to this request.</p><p pid="b641.0/17">Finally, I come to the one point
    of disagreement between the Committee and the steering group. This relates to
    the proposal in the motion to change the existing system under which the commissioner
    publishes details of ongoing investigations on her website. We entirely accept
    and support an extension of confidentiality in relation to complaints under the
    new system, particularly in relation to sexual harassment. There is a real need
    to ensure that victims of sexual harassment are given the confidence to use the
    new system, and confidentiality will play an important part in achieving that.
    We set out in detail in our report how this will operate, and we are in agreement
    with the steering group on that.</p><p pid="b641.0/18">The difficulty for us arises
    from the proposal to extend confidentiality to complaints under the existing code
    that relate not to bullying and harassment but to financial misconduct or the
    abuse of House facilities. At the moment, the commissioner announces the names
    of Members when she launches an investigation, along with a brief statement as
    to the nature of the alleged offence. We can see from the commissioner&#8217;s
    annual  report that the vast majority of complaints that go to her never get anywhere
    near to an investigation. They normally involved wild allegations that are made
    without substance or evidence, and they effectively go nowhere. Of those that
    are investigated, very few come to the Committee for adjudication. The commissioner
    rectifies people&#8217;s misapplication of the rules on issues such as the misuse
    of parliamentary envelopes, for example, so we do not see that this is a major
    issue for the House.</p><p pid="b641.0/19">The rules were agreed by the House
    some years ago in the wake of the expenses scandal, and were seen then as an important
    way of demonstrating transparency and openness. I was on the Standards Committee
    from 2005 to 2010, and I was a winger during the expenses scandal. I can tell
    the House that there was a real need for openness at that time, and a real need
    to let the people of this country know that we were being transparent and open
    in our dealings on their behalf. We believe that transparency and openness should
    continue to apply. There is no doubt that if the House votes for the Leader of
    the House&#8217;s motion today without amendment, many people outside will criticise
    us for rolling back the openness that was agreed back in 2010 following the expenses
    scandal.</p>'
