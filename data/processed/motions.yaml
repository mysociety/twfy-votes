  tidied_motion: ‘(1) It is the duty of the Secretary of State to set a target to
    halt and begin to reverse the decline in the state of nature in England as soon
    as reasonably practicable and no later than 2030.
  full_motion_speech: <p pid="b269.1/1">&#8216;(1) It is the duty of the Secretary
    of State to set a target to halt and begin to reverse the decline in the state
    of nature in England as soon as reasonably practicable and no later than 2030.</p><p
    pid="b269.1/2">(2) The target in subsection (1) shall be known as the state of
    nature target.</p><p pid="b269.1/3">(3) The Secretary of State must ensure that
    the state of nature target is met.</p><p pid="b269.1/4">(4) A draft statutory
    instrument containing regulations that make provision for how progress toward
    the state of nature target will be measured must be laid before Parliament at
    least one month before the fifteenth Conference of the Parties to the Convention
    on Biological Diversity.</p><p pid="b269.1/5">(5) Before laying before Parliament
    a draft of a statutory instrument under this section, the Secretary of State must
    obtain, publish and take into account the advice of relevant experts, including&#8212;</p><p
    pid="b269.1/6">(a) The Environment Agency;</p><p pid="b269.1/7">(b) Natural England;</p><p
    pid="b269.1/8">(c) The Office for Environment Protection; and</p><p pid="b269.1/9">(d)
    The Joint Nature Conservation Committee.</p><p pid="b269.1/10">(6) In this section&#8212;</p><p
    pid="b269.1/11">(a) the abundance and distribution of species;</p><p pid="b269.1/12">(b)
    the risk of extinction; and</p><p pid="b269.1/13">(c) the extent and condition
    of priority habitats.&#8217;&#8212; (Hilary Benn.)</p><p class="indent" pid="b269.1/14">This
    new clause would place a duty on the Secretary of State to set and meet a target
    to begin to reverse the loss of biodiversity in England no later than 2030. This
    timetable would align with the new Convention on Biological Diversity goals that
    are due to be agreed in 2021.</p><p pid="b269.1/15">Brought up.</p><p pid="b269.1/16">Question
    put, That the clause be added to the Bill.</p>
