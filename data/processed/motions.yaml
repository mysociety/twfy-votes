  question: Question put, That the amendment be made.
  tidied_motion: 'I beg to move an amendment, to leave out from “That” to the end
    of the Question and add:'
  full_motion_speech: <p class="" pid="d.76.4/1" pwmotiontext="yes">I beg to move
    an amendment, to leave out from &#8220;That&#8221; to the end of the Question
    and add:</p><p class="" pid="d.76.4/2" pwmotiontext="yes">&#8220;this House declines
    to give the Finance (No. 3) Bill a Second Reading because whilst the Minister
    of State for the Cabinet Office acknowledged that the country faces an &#8216;immediate
    national crisis in the form of less growth and jobs than we need&#8217; this Bill
    does not address it; because the economic approach set out by the Government in
    this Bill puts jobs and growth at risk; because the Bill cuts capital allowances
    to businesses who invest in growth;</p><p pid="d.76.4/3">because the Office of
    Budget Responsibility estimates that after all the measures in the Bill are taken
    into account the number of unemployed will be higher by up to 200,000 than forecast
    in November 2010; because the Bill fails to reverse the higher petrol prices faced
    by families as a result of the Government&#8217;s VAT increase in January 2011;
    because it does not address the damage done to family living standards caused
    by the wider tax and benefit changes this month; and because without a repeat
    of the bank bonus tax, the bank levy alone will mean lower taxes for the banks
    at a time when families and children are bearing the brunt of the Government&#8217;s
    cuts to household incomes.&#8221;</p><p pid="d.76.4/4">At the beginning of the
    Second Reading debate on a Finance Bill, it is appropriate to take stock of the
    situation that we face in the UK and of the Government&#8217;s handling of our
    economy almost a year into their time in office. This was the self-styled &#8220;Budget
    for Growth&#8221; that downgraded the growth figures. When one in five young people
    were out of work, it was a Budget that forecast higher levels of unemployment.
    This was a Budget from the deficit cutters which forecast &#163;46 billion of
    higher Government borrowing.</p><p pid="d.76.4/5">After listening for months to
    his analysis of the economic challenges facing this country, I must confess that
    I am very worried about the credibility of the Chancellor. His explanation of
    the origins of the banking crisis and the recession that it caused is partisan
    fiction&#8212;it has very little connection to economic reality. It seems that
    I am not alone in worrying about his grasp of the facts, because over the weekend
    he has been attacked by the enemy within. He has been accused of &#8220;fiddling
    the figures&#8221; and telling &#8220;untruths&#8221;, threatened with a lawsuit
    and told to withdraw &#8220;completely unfounded&#8221; claims or risk losing
    &#8220;his credibility as Chancellor&#8221;&#8212;that is just what the Energy
    Secretary is saying about him.</p><p pid="d.76.4/6">The Chancellor is clearly
    also a founder member of the enemy faction identified by the Deputy Prime Minister
    in his interview with <i>The Independent</i> over the weekend as</p><p pid="d.76.4/7">&#8220;a
    right-wing elite, a right-wing clique who want to keep things the way they are&#8221;.</p><p
    pid="d.76.4/8">Perhaps the Chancellor could tell us, if he bothered to turn up<i>&#8212;[Interruption.]
    </i>Perhaps the &#8220;Orange Book&#8221; Liberals are part of that right-wing
    clique. Perhaps the Chancellor will tell us whether this right-wing clique all
    have a uniform as fetching as the Bullingdon club tux?</p><p pid="d.76.4/9">What
    about the Chancellor&#8217;s deputy, the Chief Secretary? In response to the Chancellor&#8217;s
    wild accusations last week about the funding of the &#8220;Yes to AV&#8221; campaign,
    the Chief Secretary said:</p><p pid="d.76.4/10">&#8220;I think it is a real shame
    that this sort of pretty desperate scaremongering is going on.&#8221;</p><p pid="d.76.4/11">Well
    let me tell the Chief Secretary that I know just how he feels, because the Chancellor
    has been indulging in pretty desperate scaremongering about the threat of a UK
    sovereign debt crisis since his theatrically named &#8220;Emergency Budget&#8221;
    last June, and he has been aided and abetted by none other than the Chief Secretary.
    As the Energy Secretary said in his letter to the Chancellor over the weekend:</p><p
    pid="d.76.4/12">&#8220;Robust debate is normal in British politics. Persistent
    resort to falsehoods is not.&#8221;</p><p pid="d.76.4/13">So the Energy Secretary
    is off to consult his lawyers, and the Chancellor, the Prime Minister, the Foreign
    Secretary and the chair of the Conservative Party all appear to be in his sights.</p><p
    pid="d.76.4/14">In the meantime, will the Chief Secretary now admit, in the interests
    of not persistently resorting to falsehoods, that the banking crisis and global
    recession were not caused by the previous Prime Minister? The truth is that he
    helped to avoid a global depression and that the current Chancellor got every
    important call in those days of world crisis wrong. Will the Chief Secretary also
    have the decency to admit that the deficit was not caused by too much spending
    on schools and hospitals or by the profligacy of nurses and teachers? The truth
    is that the crisis was caused by unforgivable excess in the banking sector. Will
    he also take this opportunity to disown and stop repeating the Chancellor&#8217;s
    irresponsible and pretty desperate scaremongering about Britain being on the brink
    of a sovereign debt crisis like Greece or Portugal, when it is obvious that it
    is not?</p><p pid="d.76.4/15">Like the Energy Secretary, I believe that robust
    debate is normal in British politics, but persistent resort to falsehoods is not.
    Will the Chief Secretary therefore now disown the &#8220;pretty desperate scaremongering&#8221;&#8212;I
    use his own words&#8212;about the supposed threat of a UK sovereign debt crisis?
    The truth is that it was the banking crisis that had a disastrous impact on the
    public finances. Between 2008 and 2009, nominal GDP fell by 1.8%&#8212;that cost
    &#163;20.6 billion&#8212;and tax receipts dropped by 3.7%, costing &#163;19.9
    billion. Will he acknowledge that this sudden collapse in economic activity is
    responsible for the bulk of the deficit? This is not a deficit caused by too much
    public spending before the crisis, but a deficit caused by the crisis. The truth
    is that the deficit is the price that we are paying for the failure of the banking
    system and the recession that was caused by that failure. It is also the price
    that we paid to prevent a global recession from turning into a worldwide depression,
    and it was essential to our future well-being as a nation that a depression was
    averted. We could all have a more mature and relevant debate in this House about
    the formidable economic challenges facing us, if we began with an acknowledgement
    of the truth of these facts.</p><p pid="d.76.4/16">Last June, in their first Budget,
    this Government embarked on a risky and dangerous experiment with the future of
    our economy. Last year, they abandoned Labour&#8217;s plans to halve the deficit
    in four years and decided to plough full steam ahead with a deficit reduction
    plan that went further and faster than that of any other major economy in the
    G20. So preoccupied were they with their desire to make the biggest public spending
    cuts since the second world war that they also failed to ensure that growth formed
    a key part of deficit reduction. They opted for a high-risk approach, and this
    Finance Bill continues that dubious experiment.</p><p pid="d.76.4/17">It appears
    that the Government are in thrall to the economic dogma of a long-dead 19th-century
    economist, David Ricardo, and their ideological preference for a small state.
    They imagine that the smaller the government, the less taxation and spending there
    will be. They think that the private sector will somehow automatically fill the
    gap left by cuts and that the economy will just grow. That is why they have embarked
    on a drastic programme of deep and immediate cuts that, if their theory is correct,
    should already be turning the economy around by now and why they are so uncomfortable
    with publishing their wholly inadequate self-styled, &#8220;Plan for Growth&#8221;,
    which was meant to be the public relations centrepiece of the Budget. Their laissez-faire
    economic approach assumes that growth will happen automatically without</p><p
    pid="d.76.4/18">the need for any Government support, much less a plan. That is
    why the plan was so delayed and of such dubious merit when it finally arrived.
    Keynesians, however, believe that the economy works very differently and that
    the Ricardian equivalence dogma is wrong. We ignore the insights of Keynes at
    our peril, which is why the Government&#8217;s economic policy, as set out in
    the Bill, is taking us in the wrong direction.</p><p pid="d.76.4/19">The great
    banking crisis of 2007, which began in the American sub-prime mortgage market,
    administered a huge and near-fatal shock to the world&#8217;s financial system.</p>
