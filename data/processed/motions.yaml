  tidied_motion: That this House regrets the long-term damage to the economy as a
    direct result of the mini budget, where mortgage rates for households have risen
    and the stability of pension funds has come under threat; notes that despite substantial
    U-turns in policy since the mini budget, the Government’s funding position has
