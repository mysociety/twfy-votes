  full_motion_speech: <p class="" pid="b.319.1/1" pwmotiontext="yes">I beg to move,</p><p
    class="" pid="b.319.1/2" pwmotiontext="yes">That this House deplores and opposes
    the Government&#8217;s introduction of the housing benefit under-occupancy penalty;
    believes it to be unjust and unworkable; notes growing public anger at its introduction;
    believes that the Government is showing a reckless lack of care and attention
    to the consequences of its introduction for low-income households affected by
    disability; further believes that it will adversely affect, amongst others, families
    of service personnel, foster families and those struggling with the effects of
    family breakdown; notes that some parts of the UK will be disproportionately hit
    because of the mismatch between the available social housing stock and the needs
    of tenants; further notes that according to the Department for Work and Pensions&#8217;
    Equality Impact Assessment, 63 per cent of the 660,000 claimants affected by the
    under-occupancy penalty or their partners are disabled; believes that the measure
    unfairly penalises tenants in rural and inner-city areas; further believes the
    under-occupancy penalty will fail to meet its stated objectives; and calls on
    the Government to abandon this policy immediately.</p><p pid="b.319.1/3">In just
    a few weeks&#8217; time the Government&#8217;s notorious under-occupancy penalty,
    or bedroom tax, is set to come into effect. Across the UK, it is going to cut
    for tenants by an average of &#163;14 a week, or over &#163;700 a year, the housing
    benefit of an estimated 660,000 low-income households who are deemed to be living
    in a home bigger than their needs require. The measure is causing anxiety and
    anger in equal measure. It follows hard on the heels of punitive cuts to tax credits
    that have already slashed the budgets of low-income families, and it compounds
    the real-terms cut to the safety net of social protection for people who are unable
    to work because of sickness or disability, and for those rendered unemployed or
    under-employed by economic circumstances well beyond their control. This bedroom
    tax is a further assault on the precarious finances of the people who are already
    bearing the brunt of the Government&#8217;s austerity measures, which, as we have
    seen this week, simply are not working. The under-occupancy penalty is inherently
    unfair and inherently unworkable.</p><p pid="b.319.1/4">When we discussed this
    issue in Westminster Hall a few weeks ago in a debate led by <phrase class="honfriend"
    id="uk.org.publicwhip/member/40521" name="Phil Wilson">the hon. Member for Sedgefield
    (Phil Wilson)</phrase>, not a single Government Back Bencher rose to defend the
    policy, and it is deeply disappointing that they are so thin on the ground today.
    I can only assume that too many MPs have been lured by the charms of Eastleigh,
    but I am not really surprised that they are reluctant to put their heads over
    this parapet.</p>
