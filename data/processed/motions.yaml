  tidied_motion: “(1) A person who is within a buffer zone and who interferes with
    any person’s decision to access, provide, or facilitate the provision of abortion
    services in that buffer zone is guilty of an offence.
  full_motion_speech: <p pid="c617.1/1">&#8220;(1) A person who is within a buffer
    zone and who interferes with any person&#8217;s decision to access, provide, or
    facilitate the provision of abortion services in that buffer zone is guilty of
    an offence.</p><p pid="c617.1/2">(2) A &#8220;buffer zone&#8221; means an area
    which is within a boundary which is 150 metres from any part of an abortion clinic
    or any access point to any building or site that contains an abortion clinic and
    is&#8212;</p><p pid="c617.1/3">(a) on or adjacent to a public highway or public
    right of way,</p><p pid="c617.1/4">(b) in an open space to which the public has
    access,</p><p pid="c617.1/5">(c) within the curtilage of an abortion clinic, or</p><p
    pid="c617.1/6">(d) in any location that is visible from a public highway, public
    right of way, open space to which the public have access, or the curtilage of
    an abortion clinic.</p><p pid="c617.1/7">(3) For the purposes of subsection (1),
    &#8220;interferes with&#8221; means&#8212;</p><p pid="c617.1/8">(a) seeks to influence,</p><p
    pid="c617.1/9">(b) persistently, continuously or repeatedly occupies,</p><p pid="c617.1/10">(c)
    impedes or threatens,</p><p pid="c617.1/11">(d) intimidates or harasses,</p><p
    pid="c617.1/12">(e) advises or persuades, attempts to advise or persuade, or otherwise
    expresses opinion,</p><p pid="c617.1/13">(f) informs or attempts to inform about
    abortion services by any means, including, without limitation, graphic, physical,
    verbal or written means, or</p><p pid="c617.1/14">(g) sketches, photographs, records,
    stores, broadcasts, or transmits images, audio, likenesses or personal data of
    any person without express consent.</p><p pid="c617.1/15">(4) A person guilty
    of an offence under subsection (1) is liable&#8212;</p><p pid="c617.1/16">(a)
    in the first instance&#8212;</p><p pid="c617.1/17">(i) on summary conviction,
    to imprisonment for a term not exceeding 6 months,</p><p pid="c617.1/18">(ii)
    to a fine not exceeding level 5 on the standard scale, or</p><p pid="c617.1/19">(iii)
    to both; and</p><p pid="c617.1/20">(b) on further instances&#8212;</p><p pid="c617.1/21">(i)
    on conviction on indictment, to imprisonment for a term not exceeding 2 years,
    or to a fine, or to both, or</p><p pid="c617.1/22">(ii) on summary conviction,
    to imprisonment for a term not exceeding 12 months, or to a fine, or to both.</p><p
    pid="c617.1/23">(5) Nothing in this section applies to&#8212;</p><p pid="c617.1/24">(a)
    anything done in the course of providing, or facilitating the provision of, abortion
    services in an abortion clinic,</p><p pid="c617.1/25">(b) anything done in the
    course of providing medical care within a GP practice, hospital or other healthcare
    facility,</p><p pid="c617.1/26">(c) the operation of a camera if its coverage
    of persons accessing or attempting to access an abortion clinic is incidental
    and the camera or footage is not used for any of the purposes listed in subsection
    (3), and</p><p pid="c617.1/27">(d) a police officer acting properly in the course
    of their duties.&#8221;&#8212;(Stella Creasy.)</p><p class="indent" pid="c617.1/28">This
    new clause would introduce areas around abortion clinics and hospitals (buffer
    zones) where interference with, and intimidation or harassment of, women accessing
    or people providing abortion services would be an offence.</p><p pid="c617.1/29">Brought
    up, and read the First time.</p><p pid="c617.1/30">Question put, That the clause
    be read a Second time.</p>
