  full_motion_speech: <p class="" pid="a.565.2/1" pwmotiontext="yes">I beg to move,
    That the Bill be now read a Second time.</p><p class="" pid="a.565.2/2" pwmotiontext="yes">This
    Bill is about choice. It is about giving the British people a choice on something
    that is fundamental to our constitutional arrangements and fundamental to our
    future. It is a straightforward and simple Bill, because the proposition of choice
    and democratic fairness for our people is a simple one that everyone here should
    be able to grasp. It is not a Bill about the future of our relationship with the
    European Union, and it is not a Bill about whether we should, in the long term,
    stay or leave the European Union. As I say, it is about giving the people of this
    country a choice, which is no laughing matter. That choice is important because
    the future of our arrangements with our neighbours require legitimacy and consent.
    It is some 40 years since that consent was last sought. Much has changed since,
    and it is fair and reasonable for people to be given that choice again.</p>
