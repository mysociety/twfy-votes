  tidied_motion: 'Amendment proposed: 2, page 5, line 6, leave out subsections (1)
    to (6) and insert—'
  full_motion_speech: '<p pid="a986.1/1">Amendment proposed: 2, page 5, line 6, leave
    out subsections (1) to (6) and insert&#8212;</p><p pid="a986.1/2">&#8220;(1) A
    Minister of the Crown may by regulations make such provision as the Minister considers
    necessary to prevent, remedy or mitigate&#8212;</p><p pid="a986.1/3">(a) any failure
    of retained EU law to operate effectively, or</p><p pid="a986.1/4">(b) any other
    deficiency in retained EU law,</p><p pid="a986.1/5">arising from the withdrawal
    of the United Kingdom from the EU.</p><p pid="a986.1/6">(2) Deficiencies in retained
    EU law are where the Minister considers that retained EU law&#8212;</p><p pid="a986.1/7">(a)
    contains anything which has no practical application in relation to the United
    Kingdom or any part of it or is otherwise redundant or substantially redundant,</p><p
    pid="a986.1/8">(b) confers functions on, or in relation to, EU entities which
    no longer have functions in that respect under EU law in relation to the United
    Kingdom or any part of it,</p><p pid="a986.1/9">(c) makes provision for, or in
    connection with, reciprocal arrangements between&#8212;</p><p pid="a986.1/10">(i)
    the United Kingdom or any part of it or a public authority in the United Kingdom,
    and</p><p pid="a986.1/11">(ii) the EU, an EU entity, a member State or a public
    authority in a member State, which no longer exist or are no longer appropriate,</p><p
    pid="a986.1/12">(d) makes provision for, or in connection with, other arrangements
    which&#8212;</p><p pid="a986.1/13">(i) involve the EU, an EU entity, a member
    State or a public authority in a member State, or</p><p pid="a986.1/14">(ii) are
    otherwise dependent upon the United Kingdom&#8217;s membership of the EU, and
    which no longer exist or are no longer appropriate,</p><p pid="a986.1/15">(e)
    makes provision for, or in connection with, any reciprocal or other arrangements
    not falling within paragraph (c) or (d) which no longer exist, or are no longer
    appropriate, as a result of the United Kingdom ceasing to be a party to any of
    the EU Treaties,</p><p pid="a986.1/16">(f) does not contain any functions or restrictions
    which&#8212;</p><p pid="a986.1/17">(i) were in an EU directive and in force immediately
    before exit day (including any power to make EU tertiary legislation), and</p><p
    pid="a986.1/18">(ii) it is appropriate to retain, or</p><p pid="a986.1/19">(g)
    contains EU references which are no longer appropriate.</p><p pid="a986.1/20">(3)
    But retained EU law is not deficient merely because it does not contain any modification
    of EU law which is adopted or notified, comes into force or only applies on or
    after exit day.</p><p pid="a986.1/21">(4) Regulations under this section may make
    any provision that could be made by an Act of Parliament.</p><p pid="a986.1/22">(5)
    Regulations under this section may provide for&#8212;</p><p pid="a986.1/23">(a)
    functions of EU entities or public authorities in member States (including making
    an instrument of a legislative character or providing funding) to be exercisable
    instead by a public authority (whether or not newly established or established
    for the purpose) in the United Kingdom,</p><p pid="a986.1/24">(b) the establishment
    of public authorities in the United Kingdom to carry out functions provided for
    by regulations under this section.</p><p pid="a986.1/25">(6) Regulations to which
    subsection (5) apply must ensure that the functions of such EU entities or public
    authorities are exercised with equivalent scope, purpose and effect by public
    authorities in the United Kingdom.</p><p pid="a986.1/26">(7) But regulations under
    this section may not&#8212;</p><p pid="a986.1/27">(a) impose or increase taxation,</p><p
    pid="a986.1/28">(b) make retrospective provision,</p><p pid="a986.1/29">(c) create
    a relevant criminal offence,</p><p pid="a986.1/30">(d) be made to implement the
    withdrawal agreement,</p><p pid="a986.1/31">(e) amend, repeal or revoke the Human
    Rights Act 1998 or any subordinate legislation made under it,</p><p pid="a986.1/32">(f)
    amend or repeal the Northern Ireland Act 1998 (unless the regulations are made
    by virtue of paragraph 13(b) of Schedule 7 to this Act or are amending or repealing
    paragraph 38 of Schedule 3 to the Northern Ireland Act 1998 or any provision of
    that Act which modifies another enactment),</p><p pid="a986.1/33">(g) contain
    any provision the effect of which is that, in comparison with the position immediately
    before the exit date&#8212;</p><p pid="a986.1/34">(i) any right conferred on a
    person by retained EU law is either removed or made less favourable,</p><p pid="a986.1/35">(ii)
    any standard laid by retained EU law is lowered, or</p><p pid="a986.1/36">(iii)
    any remedy, procedure or method of enforcement, in relation to any rights or standards
    conferred by retained EU law, is made less effective, or</p><p pid="a986.1/37">(h)
    amend, repeal or revoke the Equality Act 2010 or any subordinate legislation made
    under that Act.&#8221;&#8212;(Matthew Pennycook.)</p><p class="indent" pid="a986.1/38">This
    amendment restricts the Clause 7 powers so as to ensure they are only used as
    far is as necessary for the purposes of the Bill, that they do not abolish enforcement
    functions and that they do not reduce rights or protections.</p><p pid="a986.1/39">Question
    put, That the amendment be made.</p><p class="italic" pid="a986.1/40" pwmotiontext="yes">The
    House divided:</p><p pid="a986.1/41" pwmotiontext="yes">Ayes 302, Noes 318.</p>'
