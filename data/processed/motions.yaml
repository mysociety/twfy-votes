  full_motion_speech: '<p class="" pid="a.1255.5/1" pwmotiontext="yes">I beg to move,</p><p
    class="" pid="a.1255.5/2" pwmotiontext="yes">That this House condemns the barbaric
    acts of ISIL against the peoples of Iraq including the Sunni, Shia, Kurds, Christians
    and Yazidi and the humanitarian crisis this is causing; recognises the clear threat
    ISIL poses to the territorial integrity of Iraq and the request from the Government
    of Iraq for military support from the international community and the specific
    request to the UK Government for such support; further recognises the threat ISIL
    poses to wider international security and the UK directly through its sponsorship
    of terrorist attacks and its murder of a British hostage; acknowledges the broad
    coalition contributing to military support of the Government of Iraq including
    countries throughout the Middle East; further acknowledges the request of the
    Government of Iraq for international support to defend itself against the threat
    ISIL poses to Iraq and its citizens and the clear legal basis that this provides
    for action in Iraq; notes that this motion does not endorse UK air strikes in
    Syria as part of this campaign and any proposal to do so would be subject to a
    separate vote in Parliament; accordingly supports Her Majesty&#8217;s Government,
    working with allies, in supporting the Government of Iraq in protecting civilians
    and restoring its territorial integrity, including the use of UK air strikes to
    support Iraqi, including Kurdish, security forces&#8217; efforts against ISIL
    in Iraq; notes that Her Majesty&#8217;s Government will not deploy UK troops in
    ground combat operations; and offers its wholehearted support to the men and women
    of Her Majesty&#8217;s armed forces.</p><p pid="a.1255.5/3">The question before
    the House today is how we keep the British people safe from the threat posed by
    ISIL and, in particular, what role our armed forces should play in the international
    coalition to dismantle and ultimately destroy what President Obama has rightly
    called &#8220;this network of death&#8221;.</p><p pid="a.1255.5/4">There is no
    more serious an issue than asking our armed forces to put themselves in harm&#8217;s
    way to protect our country, and I want to set out today why I believe that is
    necessary. If we are to do this, a series of questions must be answered. Is this
    in our national interest? In particular, is there a direct threat to the British
    people? Is there a comprehensive plan for dealing with this threat? Is the military
    element necessary? Is it necessary for us to take part in military action? Is
    it legal for us to take part? Will we be doing so with the support of local partners,
    and will doing this add up to a moral justification for putting the lives of British
    servicemen and women on the line? And above all, do we have a clear idea of what
    a successful outcome will look like, and are we convinced that our strategy can
    take us there?</p><p pid="a.1255.5/5">I want to address each of those questions
    head on&#8212;first, our national interest. Is there a threat to the British people?
    The answer is yes. ISIL has already murdered one British hostage and is threatening
    the lives of two more. The first ISIL-inspired terrorist acts in Europe have already
    taken place, with, for instance, the attack on the Jewish museum in Brussels.
    Security services have disrupted six other known plots in Europe, as well as foiling
    a terrorist attack in Australia aimed at civilians, including British and American
    tourists.</p><p pid="a.1255.5/6">ISIL is a terrorist organisation unlike those
    we have dealt with before. The brutality is staggering: beheadings, crucifixions,
    the gouging out of eyes, the use of rape as a weapon and the slaughter of children.
    All these things belong to the dark ages, but it is not just the brutality; it
    is backed by billions of dollars and has captured an arsenal of the most modern
    weapons.</p><p pid="a.1255.5/7">In the space of a few months, ISIL has taken control
    of territory that is greater than the size of Britain and is making millions selling
    oil to the Assad regime. It has already attacked Lebanon and boasts of its designs
    right up to the Turkish border. This is not a threat on the far side of the world;
    left unchecked, we will face a terrorist caliphate on the shores of the Mediterranean
    and bordering a NATO member, with a declared and proven determination to attack
    our country and our people. This is not the stuff of fantasy; it is happening
    in front of us; and we need to face up to it.</p><p pid="a.1255.5/8">Next, is
    there a clear, comprehensive plan? Yes. It starts at home with tough, uncompromising
    action to prevent attacks and hunt down those who are planning them. As the House
    knows, we are introducing new powers. These include strengthening our ability
    to seize passports and to stop suspects travelling, stripping British nationality
    from dual nationals and ensuring that airlines comply with our no-fly lists. And
    in all this, we are being clear about the cause of the terrorist threat we face.
    As I have said before, that means defeating the poisonous ideology of Islamist
    extremism, by tackling all forms of extremism, not just the violent extremists.
    So we are banning preachers of hate, proscribing organisations that incite terrorism
    and stopping people inciting hatred in our schools, universities and prisons.</p><p
    pid="a.1255.5/9">Of course, some will say that any action we take will further
    radicalise young people. I have to say that that is a counsel of despair. The
    threat of radicalisation is already here. Young people have left our country to
    go and fight with these extremists. We must take action at home, but we must also
    have a comprehensive strategy to defeat these extremists abroad.</p>'
