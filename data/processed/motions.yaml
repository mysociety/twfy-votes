  tidied_motion:
  full_motion_speech: <p class="" pid="c.1425.5/1" pwmotiontext="yes">I beg to move,</p><p
    class="" pid="c.1425.5/2" pwmotiontext="yes">That this House:</p><p pid="c.1425.5/3">Deplores
    the use of chemical weapons in Syria on <phrase class="date" code="2013-08-21">21
    August 2013</phrase> by the Assad regime, which caused hundreds of deaths and
    thousands of injuries of Syrian civilians;</p><p pid="c.1425.5/4">Recalls the
    importance of upholding the worldwide prohibition on the use of chemical weapons
    under international law;</p><p pid="c.1425.5/5">Agrees that a strong humanitarian
    response is required from the international community and that this may, if necessary,
    require military action that is legal, proportionate and focused on saving lives
    by preventing and deterring further use of Syria&#8217;s chemical weapons;</p><p
    pid="c.1425.5/6">Notes the failure of the United Nations Security Council over
    the last two years to take united action in response to the Syrian crisis;</p><p
    pid="c.1425.5/7">Notes that the use of chemical weapons is a war crime under customary
    law and a crime against humanity, and that the principle of humanitarian intervention
    provides a sound legal basis for taking action;</p><p pid="c.1425.5/8">Notes the
    wide international support for such a response, including the statement from the
    Arab League on <phrase class="date" code="2013-08-27">27 August</phrase> which
    calls on the international community, represented in the United Nations Security
    Council, to &#8220;overcome internal disagreements and take action against those
    who committed this crime, for which the Syrian regime is responsible&#8221;;</p><p
    pid="c.1425.5/9">Believes, in spite of the difficulties at the United Nations,
    that a United Nations process must be followed as far as possible to ensure the
    maximum legitimacy for any such action;</p><p pid="c.1425.5/10">Therefore welcomes
    the work of the United Nations investigating team currently in Damascus, and,
    whilst noting that the team&#8217;s mandate is to confirm whether chemical weapons
    were used and not to apportion blame, agrees that the United Nations Secretary
    General should ensure a briefing to the United Nations Security Council immediately
    upon the completion of the team&#8217;s initial mission;</p><p pid="c.1425.5/11">Believes
    that the United Nations Security Council must have the opportunity immediately
    to consider that briefing and that every effort should be made to secure a Security
    Council Resolution backing military action before any such action is taken, and
    notes that before any direct British involvement in such action a further vote
    of the House of Commons will take place; and</p><p pid="c.1425.5/12">Notes that
    this Resolution relates solely to efforts to alleviate humanitarian suffering
    by deterring use of chemical weapons and does not sanction any action in Syria
    with wider objectives.</p><p pid="c.1425.5/13">May I thank you, Mr Speaker, for
    agreeing to our request to recall the House of Commons for this important debate?</p><p
    pid="c.1425.5/14">The question before the House today is how to respond to one
    of the most abhorrent uses of chemical weapons in a century, which has slaughtered
    innocent men, women and children in Syria. It is not about taking sides in the
    Syrian conflict, it is not about invading, it is not about regime change, and
    it is not even about working more closely with the opposition; it is about the
    large-scale use of chemical weapons and our response to a war crime&#8212;nothing
    else.</p><p pid="c.1425.5/15">Let me set out what the House has in front of it
    today in respect of how we reached our conclusions. We have a summary of the Government&#8217;s
    legal position, which makes it explicit that military action would have a clear
    legal basis.</p>
