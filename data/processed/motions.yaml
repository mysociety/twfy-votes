  full_motion_speech: '<p pid="d866.5/1">Amendments made: 140, page 14, leave out
    lines 1 to 40.</p><p class="indent" pid="d866.5/2">This amendment is consequential
    on Amendment 83.</p><p pid="d866.5/3">Amendment 134, page 14, line 40, at end
    insert&#8212;</p><p pid="d866.5/4">&#8220;(2EA) The powers in sub-paragraph (2C)
    may be exercised in respect of an unaccompanied child only in the circumstances
    specified in regulations made by the Secretary of State.</p><p pid="d866.5/5">(2EB)
    The Secretary of State may, by regulations, specify time limits that apply in
    relation to the detention of an unaccompanied child under sub-paragraph (2C)(d)(iv)
    (detention of unaccompanied child in relation to removal).</p><p pid="d866.5/6">(2EC)
    Regulations under sub-paragraph (2EA) may confer a discretion on the Secretary
    of State or an immigration officer.</p><p pid="d866.5/7">(2ED) Regulations under
    sub-paragraph (2EA) or (2EB)&#8212;</p><p pid="d866.5/8">(a) may make different
    provision for different purposes;</p><p pid="d866.5/9">(b) may make consequential,
    supplementary, incidental, transitional or saving provision;</p><p pid="d866.5/10">(c)
    must be made by statutory instrument.&#8221;</p><p class="indent" pid="d866.5/11">This
    amendment limits the powers in inserted sub-paragraph (2C) in paragraph 16 of
    Schedule 2 to the Immigration Act 1971 to detain unaccompanied children so that
    they may only be exercised in the circumstances specified in regulations made
    by the Secretary of State. It also allows the Secretary of State to make regulations
    specifying time-limits for detaining unaccompanied children under sub-paragraph
    (2C)(d)(iv).</p><p pid="d866.5/12">Amendment 141, page 14, line 41, leave out
    &#8220;or (2D)&#8221;.</p><p class="indent" pid="d866.5/13">This amendment is
    consequential on Amendment 83.</p><p pid="d866.5/14">Amendment 142, page 14, line
    44, leave out &#8220;or (2D)&#8221;.</p><p class="indent" pid="d866.5/15">This
    amendment is consequential on Amendment 83.</p><p pid="d866.5/16">Amendment 135,
    page 14, line 46, at end insert&#8212;</p><p pid="d866.5/17">&#8220;(2H) A statutory
    instrument containing regulations under sub-paragraph (2EA) or (2EB) is subject
    to annulment in pursuance of a resolution of either House of Parliament.</p><p
    pid="d866.5/18">(2I) In sub-paragraphs (2EA) and (2EB), &#8220;unaccompanied child&#8221;
    has the same meaning as in the Illegal Migration Act 2023 (see section 3 of that
    Act).&#8221;&#8212;(Robert Jenrick.)</p><p class="indent" pid="d866.5/19">This
    amendment is consequential on Amendment 134. It applies the negative procedure
    to regulations under sub-paragraph (2EA) or (2EB) and inserts a definition of
    &#8220;unaccompanied child&#8221;.</p><p pid="d866.5/20">Amendment proposed: 2,
    page 14, line 46, at end insert&#8212;</p><p pid="d866.5/21">&#8220;(2H) Sub-paragraphs
    (2C) to (2G) above do not apply to any person who&#8212;</p><p pid="d866.5/22">(a)
    entered the United Kingdom as an unaccompanied child;</p><p pid="d866.5/23">(b)
    has at least one dependant child; or</p><p pid="d866.5/24">(c) is a pregnant woman.&#8221;&#8212;(Dame
    Diana Johnson.)</p><p class="indent" pid="d866.5/25">This amendment would prevent
    an immigration officer&#8217;s detention powers from being used to detain unaccompanied
    children, families with dependant children or pregnant women.</p><p pid="d866.5/26">Question
    put, That the amendment be made.</p>'
