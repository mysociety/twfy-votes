  full_motion_speech: <p class="" pid="a.128.3/1" pwmotiontext="yes">I beg to move,
    That the Bill be now read the Third time.</p><p class="" pid="a.128.3/2" pwmotiontext="yes">The
    Bill moves into its Third Reading with&#8212;I believe&#8212;its fundamental principles
    intact. I thought that my hon. Friend the Minister of State&#8217;s closing speech
    before the votes answered, in detail, many of the questions that remained after
    the debate on the amendments, but now, on Third Reading, I think it important
    to make further progress.</p><p pid="a.128.3/3">The arguments that we advanced
    when we presented the Bill were first and foremost about affordability. Our main
    argument concerned the need to reduce the historic deficit left by Labour. As
    I have said to my colleagues throughout the coalition, at no stage have we made
    our decisions lightly. This is not something that, at the start, we would have
    wanted to do, and I want to come back to that point in a moment. We were left
    a legacy of disaster and spending that was out of control, and our priority must
    be to get that back under control. If we do not do that, the poorest in society
    will fare the worst&#8212;that is the main point to make.</p><p pid="a.128.3/4">Let
    me give an illustration of the point I was making. Under the previous Government
    public spending ran to excess, while the cost of working age welfare increased
    by some 60% in real terms, as has been said on a number of occasions. Money was
    poured into what became an over-inflated system; as my hon. Friend the Minister
    of State, has said, for every &#163;3 taken in tax &#163;4 was actually borrowed,
    with the result that we had a growing deficit. It was one of the worst deficits
    in Europe, if not the worst in the western world. We spent &#163;170 billion on
    tax credits alone between 2003 and 2010. For all the talk about this being absolutely
    about people in work, 70% of that money went on child tax</p><p pid="a.128.3/5">credits,
    chasing a target that Labour never hit, and that was payable regardless of whether
    parents were in work or not.</p>
