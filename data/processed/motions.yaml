  question: Question put.
  tidied_motion: That this House believes that the Government should stop the planned
    cut in Universal Credit and Working Tax Credit in April and give certainty today
    to the six million families for whom it is worth an extra £1,000 a year.
  full_motion_speech: '<p pid="e637.3/1">I beg to move,</p><p class="indent" pid="e637.3/2"
    pwmotiontext="yes">That this House believes that the Government should stop the
    planned cut in Universal Credit and Working Tax Credit in April and give certainty
    today to the six million families for whom it is worth an extra &#163;1,000 a
    year.</p><p pid="e637.3/3">I am not here to claim that Conservative MPs are heartless,
    lack compassion, or have insufficient regard for the poorest people in this country.
    I know that after the vote on free school meals, many Conservative MPs, mainly
    after comments made by other Conservative MPs, received a high degree of personal
    abuse, and I want to make it clear unequivocally that that is wrong. I am here
    to put forward a clear and, I believe, compelling case that reducing universal
    credit and working tax credit this April would be fundamentally the wrong decision.
    It would be a profound mistake for families, for the economy and for our ability
    to effectively tackle and recover from the covid pandemic.</p><p pid="e637.3/4">Before
    putting forward that case, I wish to address the Prime Minister&#8217;s suggestion
    that Parliament is somehow not the right place to have this discussion. Opposition
    days have been a feature of our parliamentary system for many decades. They were
    used very successfully by the Conservative party when it was in opposition&#8212;for
    example, when the Labour Government were defeated over resettlement rights for
    Gurkhas in 2009, or over post office closures. All majority Governments, except
    this one, have accepted that if they cannot win a vote in Parliament on one of
    their policies, then they have to change that policy. This decision cannot be
    deferred until a Budget, because the Government cancelled the November Budget
    and have not brought forward a Finance Bill since March.</p><p pid="e637.3/5">I
    put it to all Members that Parliament is exactly the right place to have a discussion
    of such consequence to the country. The Government cannot expect to preach parliamentary
    sovereignty one week, and run away from parliamentary scrutiny the next. Too often,
    the Prime Minister seems unwilling to abide by basic democratic norms and to accept
    proper scrutiny and accountability. We have seen in the US where that can end.</p><p
    pid="e637.3/6">Let me also say at the outset that, throughout the pandemic, the
    Opposition have always sought to be constructive. The official Opposition want
    the national strategy to succeed. In that spirit, we welcomed the changes that
    the Government made to universal credit at the beginning of the crisis. The &#163;20-a-week
    weekly increase, and the suspension of conditionality and the minimum income floor,
    were necessary steps to support people. Recognition must also go to frontline
    Department for Work and Pensions staff, who kept our social security system going
    through the early stages of the crisis, making sure that hundreds of thousands
    of new claimants  received the support they needed. All those staff deserve our
    praise, from the civil servants working in the Department to the security guards
    I met recently, who face difficult working conditions keeping Jobcentre Plus offices
    open.</p><p pid="e637.3/7">However, the fact that such urgent changes were required
    to provide a basic safety net is a telling assessment of where the social security
    system was when we went into the crisis. If we cannot properly support people
    in a time of need without emergency surgery to the system, it is not fit for purpose.
    The fact is that support for people in this country when they lose their job or
    cannot work is significantly lower than in comparable European countries.</p><p
    pid="e637.3/8">I will address three points: how we got here; the case for reversing
    this cut to secure our economy; and, finally, the human impact if the Government
    refuse to change course.</p>'
