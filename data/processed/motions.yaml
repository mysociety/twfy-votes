  question: Question put, That this House disagrees with Lords amendment 29B in lieu.
  tidied_motion: I hope I can reassure my hon. Friend that I always reflect carefully
    not just on what he says and what my right hon. Friend the Member for South West
    Surrey (Jeremy Hunt) says, but on what the other place, and other hon. and right
    hon. Members on either side of this House, say.
  full_motion_speech: <p pid="b538.3/1">I hope I can reassure my hon. Friend that
    I always reflect carefully not just on what he says and what my right hon. Friend
    <phrase class="honfriend" name="Jeremy Hunt" person_id="uk.org.publicwhip/person/11859">the
    Member for South West Surrey (Jeremy Hunt)</phrase> says, but on what the other
    place, and other hon. and right hon. Members on either side of this House, say.</p><p
    pid="b538.3/2">I hope I have provided the majority of colleagues with sufficient
    reassurance about the steps the Government are already taking and our commitment
    to ensuring that we have the right number of people working in the NHS, coupled
    with the increases in staffing that we have already delivered and continue to
    deliver. I hope that the House will again agree that the substantial work already
    being undertaken by the Government to improve workforce planning is leading to
    the improvements we all seek, and I therefore urge hon. Members to reject their
    lordships&#8217; amendment.</p><p pid="b538.3/3">We also ask that amendments 80,
    80P and 80Q are rejected and amendments 80A to 80N are accepted in lieu. The cap
    on care costs clause is key to this Government ending unpredictable care costs
    for everyone by introducing a universal &#163;86,000 cap. That must stand part
    of the Bill, alongside the necessary further amendments 80A to 80N, and we encourage
    hon. Members to back us on this.</p><p pid="b538.3/4">This Bill is an important
    step forward in evolving our health and care system to meet future needs, and
    it comes from a Government who are clear in both their record and their future
    plans in their support for our  NHS. I hope that the other place will heed the
    large majorities with which this House has already sent these measures back to
    it, and I hope that we will do so again this evening. We always listen to the
    other place, but we believe that this House has, on multiple occasions and hopefully
    again this evening, expressed a clear view of our position on these matters.</p><p
    pid="b538.3/5">Question put, That this House disagrees with Lords amendment 29B
    in lieu.</p>
