  question: Question put, That the Bill be read the Third time.
  tidied_motion: I beg to move, That the Bill be now read the Third time.
  full_motion_speech: <p pid="d413.0/1">I beg to move, That the Bill be now read the
    Third time.</p><p pid="d413.0/2">In the autumn Budget, the Chancellor set out
    a vision to build a stronger economy that would allow this country to bounce back
    from the pandemic. This Finance Bill takes forward measures that will help to
    turn that vision into reality and drive growth for our country long into the future.
    Its measures will support business across the UK, including our banking, creative
    and shipping sectors. In addition, the Bill will protect businesses and the public
    by clamping down on tax evasion and economic crime, improving trust and building
    a fairer UK economy.</p><p pid="d413.0/3">I turn first to the measures in the
    Bill designed to safeguard and strengthen industry and the wider economy. To help
    businesses invest and grow, we are extending the annual investment allowance at
    its highest-ever level of &#163;1 million until <phrase class="date" code="2022-03-31">31
    March</phrase> 2023. The &#163;1 million AIA level means that more than 99% of
    businesses will have their plant and machinery expenditure covered.</p><p pid="d413.0/4">We
    are also extending the support offered to the creative industries by providing
    additional tax reliefs to theatres, orchestras, museums and galleries as the sector
    recovers. These rates of higher relief will provide a further incentive for new
    productions, exhibitions and concerts up to April 2024.</p><p pid="d413.0/5">Finally,
    reforms to the UK tonnage tax regime will encourage more firms to base their headquarters
    in the UK to use our world-leading maritime services industry and to fly the flag
    of the UK. This will bring jobs and investment throughout the country, and especially
    to our coastal communities.</p><p pid="d413.0/6">I now turn to how the Bill will
    deliver stronger public finances. The Bill sets the rate of the bank surcharge
    so that the combined rate on banks&#8217; profits will increase to 28% from April
    2023. It also increases the surcharge allowance to &#163;100 million. These changes
    will ensure that the banks continue to make a fair contribution while encouraging
    growth and competition for smaller groups within the UK banking market.</p><p
    pid="d413.0/7">The 1.25% increase on dividend income rates from <phrase class="date"
    code="2022-04-06">6 April</phrase> 2022 will help fund the health and social care
    settlement, ensuring that contributions are made based on employed and self-employed
    earnings. The Government are also introducing the new 4% residential developer
    tax on the most profitable developers. This will raise at  least &#163;2 billion
    over the next decade to help pay for the removal of unsafe cladding, providing
    reassurance to home owners and boosting confidence in the UK housing market.</p><p
    pid="d413.0/8">At the heart of this Finance Bill is the desire to safeguard taxpayers&#8217;
    interests and deal with those who avoid paying their fair share. The economic
    crime levy will help deliver the Government&#8217;s objectives to combat economic
    crime and will raise an expected &#163;100 million per year to fund anti-laundering
    measures. The levy is calculated by UK revenue and provides the fairest and simplest
    method for the anti-money laundering regulated sector to contribute further. That
    will cement the UK&#8217;s reputation as a secure country in which to conduct
    business and solidifies the Government&#8217;s ambition to permanently tackle
    economic crime.</p><p pid="d413.0/9">As I mentioned earlier, the Bill&#8217;s
    measures will clamp down on tax avoidance and evasion. It will give HMRC more
    powers to tackle promoters of tax avoidance schemes by levying penalties on UK
    entities that enable them. The measures are accompanied by an increase in the
    duty charge on tobacco products by 2% and a rise in the minimum excise tax to
    3% above RPI inflation, alongside new measures to tackle duty evasion. That will
    help reduce the long-term burden on the NHS and improve public health generally.</p><p
    pid="d413.0/10">By targeting businesses that manipulate electronic records to
    evade tax, the Bill reinforces the Government&#8217;s efforts to tackle unscrupulous
    businesses that carry out electronic sales suppression. The measures are essential
    to Britain&#8217;s reputation as a global hub for businesses and as a secure and
    transparent place in which to conduct business.</p><p pid="d413.0/11">I thank
    hon. and right hon. Members for their helpful and insightful contributions to
    the debates during the Bill&#8217;s passage.</p><p pid="d413.0/12">To conclude,
    this Finance Bill supports our efforts to build a stronger economy. It tackles
    tax evasion and avoidance, and, ultimately, its measures will create a brighter
    and simpler future for industry, the economy and the UK as a whole. For those
    reasons, I commend it to the House.</p>
