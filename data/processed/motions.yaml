  tidied_motion: “instructs the Prime Minister to request an extension to the Article
    50 period at the European Council in March 2019 sufficient for the purposes of
    legislating for and conducting a public vote in which the people of the United
    Kingdom may give their consent for either leaving the European Union on terms
    to be determined by Parliament or retaining the United Kingdom’s membership of
    the European Union.”.—(Dr Wollaston.)
  full_motion_speech: '<p pid="c628.1/1">I have two minutes left, and I have given
    way a couple of times already.</p><p pid="c628.1/2">It was Tony Blair who said
    that the way to stop Brexit was first to vote against the Prime Minister&#8217;s
    deal, then to vote against no deal, then to seek a long extension. In his votes
    on Tuesday, Wednesday and tonight, that is the precise script followed by the
    Leader of the Opposition. Perhaps he could share with us whether it was Tony,
    Peter or Alastair who wrote it for him. How proud those envoys of the elite must
    be with his late conversion to the cause. His approach has become more Davos than
    Don Valley.</p><p pid="c628.1/3">Some Members will remember the Banksy painting
    that went through the shredder. Indeed, my hon. Friend <phrase class="honfriend"
    name="Nigel Evans" person_id="uk.org.publicwhip/person/10190">the Member for Ribble
    Valley (Mr Evans)</phrase> had it on his Christmas card. The reality of the Leader
    of the Opposition&#8217;s approach this week is that he is shredding the votes
    of 17.4 million people by turning his back on the referendum, going back on his
    word in his own manifesto and failing to listen even to his own Front Benchers.
    <phrase class="honfriend" name="Angela Rayner" person_id="uk.org.publicwhip/person/25429">The
    hon. Member for Ashton-under-Lyne (Angela Rayner)</phrase> said just last night:</p><p
    class="indent" pid="c628.1/4" pwmotiontext="yes">&#8220;I think that it would
    be disastrous for us as Members of Parliament to go back to the people&#8221;.</p><p
    pid="c628.1/5">That is the very issue that others in his party are campaigning
    for.</p><p pid="c628.1/6">This is a time for responsibility, yet we have a motion
    from the Leader of the Opposition that ducks the choice, ducks the time, ducks
    the clarity and ducks any sense of national responsibility. It is time for this
    House to act in the national interest. It is time to put forward an extension
    that is realistic. I commend the Government motion to the House.</p><p pid="c628.1/7">The
    Speaker put the Questions necessary for the disposal of the business to be concluded
    at that time (Order, this day).</p><p pid="c628.1/8">Amendment proposed: (h),
    to leave out from first &#8220;House&#8221; to end and add</p><p class="indent"
    pid="c628.1/9" pwmotiontext="yes">&#8220;instructs the Prime Minister to request
    an extension to the Article 50 period at the European Council in March 2019 sufficient
    for the purposes of legislating for and conducting a public vote in which the
    people of the United Kingdom may give their consent for either leaving the European
    Union on terms to be determined by Parliament or retaining the United Kingdom&#8217;s
    membership of the European Union.&#8221;.&#8212;(Dr Wollaston.)</p><p pid="c628.1/10">Question
    put, That the amendment be made.</p><p class="italic" pid="c628.1/11" pwmotiontext="yes">The
    House divided:</p><p pid="c628.1/12" pwmotiontext="yes">Ayes 85, Noes 334.</p>'
