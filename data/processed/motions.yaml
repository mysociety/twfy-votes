  question: Question put.
  tidied_motion: That the Health Protection (Coronavirus, Restrictions) (England)
    (No. 4) Regulations 2020 (S.I., 2020, No. 1200), dated 3 November 2020, a copy
    of which was laid before this House on 3 November, be approved.
  full_motion_speech: '<p pid="e331.2/1">I beg to move,</p><p class="indent" pid="e331.2/2"
    pwmotiontext="yes">That the Health Protection (Coronavirus, Restrictions) (England)
    (No. 4) Regulations 2020 (S.I., 2020, No. 1200), dated <phrase class="date" code="2020-11-03">3
    November</phrase> 2020, a copy of which was laid before this House on <phrase
    class="date" code="2020-11-03">3 November</phrase>, be approved.</p><p pid="e331.2/3">We
    come together today to implement time-limited restrictions across England from
    midnight, so that we can contain the autumn surge of the virus, protect our NHS
    and save many lives. Of course, this is not something that any of us wanted to
    do. None of us came into politics to tell people once again to shutter their shops,
    furlough their staff or stay away from their friends and family. In common with
    all Members, I feel the pain and anxiety that we will all share in the month ahead.
    But as Prime Minister, when I am confronted with data which projects that our
    NHS could even collapse, with deaths in the second wave potentially exceeding
    those of the first, and when I look at what is happening among some of our continental
    friends and see doctors who have tested positive being ordered to work on covid
    wards and patients airlifted to hospitals in some other countries simply to make
    space, I can reach only one conclusion: I am not prepared to take the risk with
    the lives of the British people.</p><p pid="e331.2/4">I know it might be tempting
    to think that, because some progress has been made, we just need to stay the course
    and see through our locally led approach. It is true that the extraordinary efforts
    of millions across the country&#8212;especially those in high and very high alert
    level areas&#8212;have made a difference, suppressing the reproduction rate of
    the virus below where it would otherwise have been. I want to record again my
    thanks to the millions who have put up with local restrictions. I want to thank
    the local leaders who have understood the gravity of the position.</p><p pid="e331.2/5">But
    I am sorry to say that the number of covid patients in some hospitals is already
    higher than at the peak of the first wave. Even in the south-west, which has so
    far had lower case rates than most of the rest of the country, hospital admissions
    are over halfway to their first-wave peak. The latest analysis from the Scientific
    Advisory Group for Emergencies, published on Friday, suggests that the R remains
