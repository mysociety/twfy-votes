  full_motion_speech: '<p class="" pid="a.827.0/1" pwmotiontext="yes">I beg to move,
    That the clause be read a Second time.</p><p class="" pid="a.827.0/2" pwmotiontext="yes">In
    the last Parliament the Prime Minister and other senior Conservatives repeatedly
    expressed their commitment to recognise marriage in the tax system. There were
    some very strong statements, particularly by the Prime Minister. For instance,
    in Glasgow, in July 2008, he said:</p><p pid="a.827.0/3">&#8220;And when it comes
    perhaps to the most important area of all, families, we will take action not just
    to support marriage and family stability&#8221;,</p><p pid="a.827.0/4">because
    he wanted to say</p><p pid="a.827.0/5">&#8220;to parents, your responsibility
    and your commitment matters, so we will give a tax break for marriage and end
    the couple penalty.&#8221;</p><p pid="a.827.0/6">That was the leader of our party
    speaking during the last Parliament. This was the key policy response to the challenge
    of social breakdown, or the &#8220;broken Britain&#8221; phenomenon, and it became
    an important manifesto pledge at the 2010 election&#8212;a manifesto pledge on
    which every Conservative MP was elected. It was a sacred bond, as it were, with
    the electorate to support marriage, which was considered to be an absolutely key
    part of dealing with broken Britain. We put that in our manifesto.</p><p pid="a.827.0/7">I
    know that our party did not win an outright majority, but the commitment, most
    importantly, got into the coalition agreement with a provision for our Lib-Dem
    friends to abstain. I am not asking them to do anything, but I am asking our Front-Bench
    team to fulfil the pledge that they solemnly made in the manifesto and put in
    the coalition agreement. We are still waiting for it, which is why new clause
    5 is so important and why I believe that, whatever else has been going on in the
    background this afternoon&#8212;I need not go into that&#8212;it was my duty to
    move it. If it had not been moved, many people involved in the Christian community
    or in the Christian Institute or in churches would have wondered why this new
    clause&#8212;clearly on the agenda this afternoon, and a vital part of what we
    are trying to achieve for Britain&#8212;had suddenly been withdrawn. I was not
    prepared to let that happen. I have therefore moved it to allow a debate, to which
    the Government should be made to respond.</p><p pid="a.827.0/8">Since the election
    the Prime Minister has reiterated his commitment to recognise marriage in the
    tax system on a number of occasions, including at his second Prime Minister&#8217;s
    Question Time&#8212;but no action has yet been taken. Given that the manifesto
    pledge is backed by the coalition agreement and pertains to the period between
    2010 and 2015, the fact that the Government have not yet acted to recognise marriage
    in the tax system is, I hope, no cause for alarm. This debate is important: the
    Minister will have to respond to it later, when he can assure us that although
    it has not been possible to do this yet, it is definitely going to happen in</p><p
    pid="a.827.0/9">this Parliament because it was in our manifesto and in the coalition
    agreement. At the very least, I want the Minister to say that.</p><p pid="a.827.0/10">Since
    the commitment to recognise marriage in the tax system was made last year, there
    have been some significant changes, which in my personal view greatly increase
    the need for swift action. In this context, the tabling of new clause 5 on Report
    to recognise marriage in the tax system is an important step. It provides an opportunity
    to put on the record the standard arguments for recognising marriage in the tax
    system and, more importantly, to set out the changes over the last 12 months that
    have greatly increased the urgency of taking action in this area. As I have said,
    the Government are obliged to respond and engage with the implications of the
    changes as they relate to the importance of recognising marriage in the tax system.</p><p
    pid="a.827.0/11">Let us go into a bit more detail. Apart from married couples
    with at least one spouse born before 1935&#8212;a number that will clearly reduce
    over the years&#8212;and couples in which at least one partner is blind, everyone
    in the United Kingdom is taxed on an individual basis. Unused tax allowances cannot
    be transferred from a non-earning spouse to an earning spouse.</p><p pid="a.827.0/12">Under
    the system of transferable allowances, which we have constantly promoted as a
    party for several years and as is envisaged in our coalition agreement, a non-earning
    spouse would be able to transfer the whole or part of the basic income tax personal
    allowance to their earning spouse. Depending on how it was introduced, the whole
    allowance or part of it could be transferable, and it could be limited to couples
    with children under a specified age, or limited to tax at the basic rate. The
    Government can decide what they can afford and they can bring it in gradually;
    there need not be dead-weight costs or the other problems that were aired in the
    previous debate. Moreover, I am not at all sure that it is appropriate to talk
    about dead-weight costs in this context at all. For 2011-12 the personal allowance
    is &#163;7,475; if the whole allowance were transferable it would be worth up
    to &#163;1,495, so we are not talking about huge sums of money.</p><p pid="a.827.0/13">Let
    us look at what other countries are doing, because it is important to nail the
    untruth that this idea comes just from the right wing of the British Tory party,
    or from the Christian community, when it is very common throughout the world.
    In fact, Britain is unusual among developed countries in failing to recognise
    marriage in the tax system. This is something that we did as a country, with cross-party
    agreement, as it was considered absolutely the right thing to do, right up to
    1999-2000. Only 24% of citizens of OECD states live in countries that do not recognise
    marriage in the tax system in one way or another, and most of those live in just
    three countries&#8212;Mexico, Turkey and the UK. We are very much in the minority
    in not recognising marriage through our tax system. Why should we not recognise
    marriage when most countries and tax administrations in the world think that marriage
    is a force for stability? It is not unusual to want to recognise that. Other developed
    countries such as France, Germany, Italy and America all recognise marriage. In
    that context it was hardly surprising to learn that, according to the latest figures&#8212;published
    in May 2010&#8212;the resulting tax burden on single-earner married families in
    the United Kingdom was one third greater than the OECD average.</p><p pid="a.827.0/14">My
    point is that the present system is unfair&#8212;unfair on single-earner families.
    Nothing in the new clause requires families to have a single earner; we are simply
    saying that if a family chooses to have one, particularly if there are young children
    and particularly if the mother wants to stay at home, that choice should be recognised.
    As I have said, such arrangements are common throughout the world, and I believe
    that the new clause is very moderate.</p>'
