  full_motion_speech: <p pid="b278.2/1">I beg to move,</p><p class="indent" pid="b278.2/2"
    pwmotiontext="yes">That there be laid before this House, no later than <phrase
    class="date" code="2023-02-28">28 February</phrase> 2023, a copy of the Treasury
    analysis related to the effect of the abolition of the non-domicile tax status
    on the public revenue referred to by the Chancellor of the Exchequer in evidence
    to the Treasury Committee on <phrase class="date" code="2023-11-23">23 November</phrase>
    2022 together with any other document or analysis relating to that matter prepared
    for the Chancellor&#8217;s consideration since <phrase class="date" code="2023-10-14">14
    October</phrase> 2022.</p><p pid="b278.2/3">Today, <phrase class="date" code="2023-01-31">31
    January</phrase>, is of course the last day for people across the country who
    pay taxes by self-assessment to file their returns and make any payments. In a
    very small number of cases, those tax returns will have been submitted by people
    who are claiming tax benefits because of their non-dom tax status. That loophole
    is well known to some of the current occupants of Downing Street; indeed, some
    of them may still have that status and hope to benefit from it again in future.</p><p
    pid="b278.2/4">The loophole allows a small group of high-income people who live
    in the UK to avoid paying tax on their overseas income for up to 15 years. It
