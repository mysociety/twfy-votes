  full_motion_speech: <p pid="d456.1/1">&#8216;(1) The Treasury and the FCA must jointly
    undertake a review of the state of access to essential in-person banking services
    for local communities in the United Kingdom, and jointly prepare a report on the
    outcome of the review.</p><p pid="d456.1/2">(2) &#8220;Essential in-person banking
    services&#8221; include services which are delivered face-to-face and which local
    communities require regular access to. These may include services provided in
    banks, banking hubs, or other service models.</p><p pid="d456.1/3">(3) The report
    mentioned in subsection (1) must be laid before the House of Commons as soon as
    practicable after the review has been undertaken.</p><p pid="d456.1/4">(4) The
    report mentioned in subsection (1) must propose a minimum level of access to essential
    in-person banking services which must be provided by banks and building societies
    in applicable local authority areas in the United Kingdom, for the purpose of
    ensuring local communities have adequate access to essential in-person banking
    services.</p><p pid="d456.1/5">(5) The applicable local authority areas mentioned
    in subsection (4) are local authority areas in which, in the opinion of the FCA,
    local communities have a particular need for the provision of essential in-person
