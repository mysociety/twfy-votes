  tidied_motion: That this House disagrees with Lords amendment 4L.
  full_motion_speech: '<p pid="c392.3/1">I beg to move,</p><p class="indent" pid="c392.3/2"
    pwmotiontext="yes">That this House disagrees with Lords amendment 4L.</p><p pid="c392.3/3">As
    I have said on a number of occasions at this Dispatch Box, I want to express my
    sincere thanks once again to all right hon. and hon. Members for engaging in this
    important debate. I would like to repeat the message given by my noble Friend
    the building safety Minister in paying tribute to the fire and rescue services
    across our country, because in recent days we have seen large fires in Greater
    Manchester and Shropshire, and they have been dealt with in an exemplary and professional
    manner. This is a reminder of why we want to get this Bill on to the statute book&#8212;to
    help fire and rescue services do their job to ensure that buildings are properly
    and thoroughly assessed.</p><p pid="c392.3/4">All of us in this House and in the
    other place agree in the strongest terms that residents have the right to be and
    to feel safe in their homes. This Government remain steadfast in our commitment
    to delivering the Grenfell Tower inquiry phase 1 report&#8217;s recommendations.
    The Fire Safety Bill is an important first step in our legislative programme delivering
    these recommendations. I cannot stress enough, as I have reiterated on a number
    of occasions throughout the passage of this Bill, the vital importance of this
    legislation and the ramifications if it fails as a result of outstanding remediation
    amendments, and that is why I move that this House disagrees with Lords amendment
    4L.</p><p pid="c392.3/5">Without the Fire Safety Bill, legal ambiguity around
    the fire safety order will continue. Moreover, the updating of fire risk assessments
    to cover structure, external walls and flat entrance doors will be ignored by
    a number of negligent building owners, and fire and rescue services will lack
    the legal certainty to support enforcement decisions. That is a matter that I
    know will be in the minds of Members today, as it should also be in the minds
    of Members of the other place.</p><p pid="c392.3/6">A number of Members across
    the House have said to me, &#8220;Well, why not simply redraft the Bill?&#8221;
    That might be easier to do with other legislation that already has careful cross-referencing
    to other Acts and already has detailed secondary legislation to revise regulations,
    but not so with this small but none the less important Bill. Redrafting it, even
    if the amendments were not defective, so that it carefully navigates the intricate
    web of contract law and does not fall foul of such Acts beloved of Members of
    this House, including many Opposition Members, such as the Human Rights Act 1998,
    will take considerable time, and we do not have that time.</p><p pid="c392.3/7">Following
    our announcement in February, I am pleased to say that hundreds of thousands of
    leaseholders will be protected from the cost of replacing unsafe cladding on their
    homes as part of our five-point plan to end the cladding scandal once and for
    all, improve the saleability  of properties and restore confidence in the housing
    market. The measures that we announced in February&#8212;including our work with
    the Royal Institution of Chartered Surveyors to reduce the need for EWS1 forms;
    our work with developers to put more of their own money on the table, additional
    to our tax and levy plans; and our work with lenders to buy into our package of
    measures to ensure sensible and proportionate value is re-ascribed to homes valued
    at zero&#8212;will allow hundreds of thousands of homes to be sold, bought or
    remortgaged once again. That will provide certainty to residents and lenders,
    boost the housing market and reinstate the value of properties. All the amendments
    we have received, debated and already disposed of would simply reignite uncertainty
    in the market and risk lenders once again turning to leaseholders saying, &#8220;Computer
    says no: we can&#8217;t value your property&#8221;.</p><p pid="c392.3/8">I find
    it somewhat ironic that Members are flagging these issues in the context of trying
    to impede the progress of the Bill, as having an up-to-date fire and risk assessment
    that considers the external wall system of a building should enable an insurer
    to take an informed and proportionate approach to risk that considers not only
    the material and construction of the building but the way in which it is managed.</p><p
    pid="c392.3/9">I agree that leaseholders need stronger avenues for redress. The
    draft Building Safety Bill, which has already gone through prelegislative scrutiny,
    will bring forward measures to do this, including making directors, as well as
    companies, liable for prosecution.</p><p pid="c392.3/10">I agree that the industry
    must also play its part. As I said to my right hon. Friend <phrase class="honfriend"
    name="Liam Fox" person_id="uk.org.publicwhip/person/10213">the Member for North
    Somerset (Dr Fox)</phrase>, who is in his place, our high-rise levy and developer
    tax will make sure that the developers with the broadest shoulders pay their way.
    I reiterate what I said to him yesterday about forfeiture, which is a draconian
    measure that should be used only as a last resort. We believe this matter should
    be considered as part of our wider programme of leasehold reform, which we have
    already indicated we will bring forward.</p><p pid="c392.3/11">I also welcome
    my right hon. Friend&#8217;s suggestion, in yesterday&#8217;s speech, about the
    case study from Portishead in his constituency. As I agreed yesterday, I think
    we can make good use of this opportunity to assess in-depth lessons learned from
    the systems on the ground. Again, I am grateful to him for his proposals.</p><p
    pid="c392.3/12">The safety of leaseholders and residents will be compromised if
    we do not ensure that this Bill is placed on the statute book by the end of this
    Session. We will not help leaseholders, nor will we make homes any safer, by impeding
    its passage.</p><p pid="c392.3/13">Lords amendment 4L lacks clarity, just like
    the others. Just like the others, it prohibits all kinds of remediation costs
    from being passed on to leaseholders, which means that were there to be even minor
    costs as a result of wear and tear, or even where leaseholders themselves are
    responsible for the damage, they would not be expected to pay. I do not believe,
    and I do not believe this House believes, that that is a proportionate response.</p>'
