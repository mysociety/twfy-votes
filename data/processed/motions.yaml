  full_motion_speech: <p class="" pid="b.251.2/1" pwmotiontext="yes">I beg to move,</p><p
    class="" pid="b.251.2/2" pwmotiontext="yes">That this House believes that soaring
    energy bills are driving up inflation, contributing to a cost of living crisis
    afflicting millions of families, and that the energy market is not serving the
    public interest; notes the motion passed by this House on <phrase class="date"
    code="2011-10-19">19 October 2011</phrase> calling on the Government to investigate
    mis-selling, simplify tariffs, increase transparency of trading data, require
    energy companies to use their profits to help with bills this winter and reform
    the energy market to increase competition and drive down energy bills; regrets
    that since then the Government has failed to deliver on any of these measures;
    further notes that consumer efforts to control their energy bills have been undermined
    by cuts to the Feed-in Tariff and Warm Front scheme, and that there are serious
    concerns about whether the Green Deal will be taken up by, and work for, consumers;
    notes that over 90 per cent. of eligible families will not receive the Warm Homes
    Discount in 2012; calls on the Government to require energy companies to provide
    the lowest tariff to over 75s and use their profits to ensure that all families
    eligible for Cold Weather Payments receive the Warm Homes Discount; and further
    calls on the Government to reform the energy market to make it competitive and
    responsible, to cut VAT on home improvements to 5 per cent. for 12 months and
    to ensure that the Green Deal is offered on fair terms to consumers which will
    deliver real savings in energy bills.</p><p pid="b.251.2/3">May I wish you a happy
    new year, Mr Deputy Speaker?</p><p pid="b.251.2/4">Less than three months ago,
    the Opposition warned that soaring energy bills were driving up inflation, squeezing
    household budgets and contributing to the cost of living crisis afflicting millions
    of families. We warned, too, that trust in the energy sector had fallen to dangerously
    low levels as people grew sick and tired of the energy companies&#8217; sharp
    practices. We set out a clear plan to provide real help now, as well as to reform
    the way in which our energy market works. We called on the Government to investigate
    the scandal of mis-selling, and to ensure that people were properly compensated.
    We also urged them to simplify tariffs, in order to put an end to the disgrace
    of four out of five families paying more for their energy than they needed to.
    We asked for more transparency on energy companies&#8217; trading data, so that
    the public could see for themselves how much the companies were paying for their
    energy, as well as how much they were charging for it. We argued for a radical
    overhaul of the way in which our energy market was structured, to break the dominance
    of the big six and increase competition in order to drive down bills for families
    and businesses. We also called on the Government to make the energy companies
    use their record profits to help people with their bills this winter.</p><p pid="b.251.2/5">The
    Government did something unusual&#8212;so unusual that the Government Whip on
    the Front Bench at the time seemed surprised by it. They backed our motion. They
    agreed to support our plans. Indeed, commenting on the Labour motion, the Secretary
    of State said that</p><p pid="b.251.2/6">&#8220;there is nothing we disagree with&#8221;.</p><p
    pid="b.251.2/7">He went on to say that</p><p pid="b.251.2/8">&#8220;sympathy from
    the sidelines is not enough. It is our responsibility to do everything we can
    to help.&#8221;&#8212;[<phrase class="offrep" id="debates/2011-10-19.944"><i>Official
    Report</i>, 19 October 2011; Vol. 533, c. 944</phrase>.]</p><p pid="b.251.2/9">Today,
    however, the scale of the Government&#8217;s failure is clear. More families are
    in fuel poverty and struggling to heat their homes. Consumer Focus says that a
    quarter of all households in England and Wales&#8212;5.7 million in all&#8212;are
    now in fuel poverty. National Energy Action fears that the figure could be as
    high as 6.6 million. These are levels not seen since the dog days of the last
    Conservative Government. The number of households in debt to their electricity
    and gas suppliers is up, too, but energy companies&#8217; profit margins are still
    in excess of &#163;100 per customer per year.</p>
