  tidied_motion: That this House believes that disadvantaged young people should gain
    greater access to further and higher education; recognises the valuable role that
    the education maintenance allowance (EMA) has played in supporting young people
    from less well-off backgrounds to participate and succeed in education; further
    recognises how EMA has supported choice for students in post-16 education, allowing
    them to travel to the best institution for their studies, which is of particular
    importance in rural areas; further notes that EMA is used by the majority of recipients
    to fund travel to college, as well as books and equipment, and allows recipients
    to focus on their studies rather than taking a part-time job; notes that EMA has
    been retained in Scotland, Wales and Northern Ireland; further notes research
    from the Institute for Fiscal Studies stating that EMA costs are completely offset
    by its benefits in raising participation; further notes the inquiry into educational
    access announced by the Education Select Committee; and calls on the Government
    to rethink its decision on EMA, retaining practical support to improve access
    to, interest in and participation in further and higher education.
  full_motion_speech: '<p class="" pid="b.860.3/1" pwmotiontext="yes">I beg to move,</p><p
    class="indent" pid="b.860.3/2" pwmotiontext="yes">That this House believes that
    disadvantaged young people should gain greater access to further and higher education;
    recognises the valuable role that the education maintenance allowance (EMA) has
    played in supporting young people from less well-off backgrounds to participate
    and succeed in education; further recognises how EMA has supported choice for
    students in post-16 education, allowing them to travel to the best institution
    for their studies, which is of particular importance in rural areas; further notes
    that EMA is used by the majority of recipients to fund travel to college, as well
    as books and equipment, and allows recipients to focus on their studies rather
    than taking a part-time job; notes that EMA has been retained in Scotland, Wales
    and Northern Ireland; further notes research from the Institute for Fiscal Studies
    stating that EMA costs are completely offset by its benefits in raising participation;
    further notes the inquiry into educational access announced by the Education Select
    Committee; and calls on the Government to rethink its decision on EMA, retaining
    practical support to improve access to, interest in and participation in further
    and higher education.</p><p pid="b.860.3/3">Over the past decade, we have debated
    the funding of higher education on many occasions. Today, we rightly focus on
    an equally, if not more, important prior question: whether hundreds of thousands
    of young people from less well-off backgrounds are to stay in education long enough
    to have a realistic dream of going to university.</p><p pid="b.860.3/4">To know
    what is at risk, we must look at how far we have come. Twenty-five years ago,
    the staying-on rate in England was 47%; throughout Merseyside, where I left school
    in 1986, the figure was even lower; and today it is 82%. Those figures tell an
    incredible story of human and social progress from the mid-1980s to today. A deep-rooted
    culture in some communities whereby employment at 16 years old was the norm, not
    education, has begun to be broken.</p><p pid="b.860.3/5">Students and families
    who in the past might well have felt that education was not for the likes of them
    now see it as a viable route, and in the past 10 years the education maintenance
    allowance has played an important part in that progress. It has sent out an empowering
    message of hope-that we can dare to dream, whoever we are and wherever we come
    from. It was one of the best policies of our Government, and I pay tribute to
    my right hon. Friend <phrase class="honfriend" id="uk.org.publicwhip/member/40527"
    name="David Blunkett">the Member for Sheffield, Brightside and Hillsborough (Mr
    Blunkett)</phrase> who brought it in.</p><p pid="b.860.3/6">Sustaining that progress
    is something that must be worked at; instead, it is about to be thrown into reverse.
    In the real world, the debate about tuition fees is already changing views on
    university, but for the least well-off the full impact becomes clear only when
    it is set alongside the abolition of EMA. To those young people, it feels as though
    we have a Government who are stacking the odds against them-a Government who talked
    about social mobility in their early days but have now launched an all-out attack
    on the aspirations of those facing the biggest obstacles in life. They see a Government
    who are kicking away the ladder of opportunity. Today, the House has an opportunity
    to change that message and to make Ministers change course.</p><p pid="b.860.3/7">Before
    we get into the detail, however, I want the House to focus on the 650,000 young
    people who receive EMA. They have a strong sense that many Members do not have
    any idea what their lives are like.</p>'
