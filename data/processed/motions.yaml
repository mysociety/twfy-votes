  full_motion_speech: <p class="" pid="b.374.2/1" pwmotiontext="yes">I beg to move,</p><p
    class="" pid="b.374.2/2" pwmotiontext="yes">That this House supports the founding
    principles of the National Health Service (NHS); therefore welcomes the improvements
    patients have seen in the NHS and supports steps further to ensure the NHS is
    genuinely centred on patients and carers, achieves quality and outcomes that are
    among the best in the world, refuses to tolerate unsafe care, involves clinicians
    in decision-making and enables healthcare providers to innovate, improves transparency
    and accountability, is more efficient and gives citizens greater say; recognises
    however that all of those policies and aspirations can be achieved without adopting
    the damaging and unjustified market-based reorganisation that is proposed, and
    already being implemented, by the Government; notes the strength of concerns being
    raised by independent experts, patient groups and professional bodies about the
    Government&#8217;s NHS reorganisation; further notes the similar concerns expressed
    by the Liberal Democrat Party spring conference; and therefore urges the Government
    to halt the implementation of the reorganisation and pause the progress of the
    legislation in order to re-think their plans and honour the Prime Minister&#8217;s
    promise to protect the NHS.</p><p pid="b.374.2/3">We have called this debate because
    of the growing crisis of confidence in the Government&#8217;s handling of the
    health service and the Conservatives&#8217; NHS reorganisation, and a growing
    lack of confidence among independent experts, professional bodies and patients
    groups. Only one in four of the public back giving profit-making companies free
    access to the NHS, two thirds of doctors think the reorganisation will lead to
    worse, not better, patient services, and nearly nine in 10 believe it will lead
    to the fragmentation of services. When the Prime Minister misquotes me at Prime
    Minister&#8217;s Question Time in support of his plans, we know he is desperate
    and increasingly isolated.</p>
