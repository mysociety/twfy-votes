  full_motion_speech: '<p class="" pid="a.381.2/1" pwmotiontext="yes">I beg to move,</p><p
    class="" pid="a.381.2/2" pwmotiontext="yes">That this House takes note of European
    Union Document No. 15521/13 and Addendum, a Commission Communication: Commission
    Work Programme 2014; agrees that this document is a useful tool for planning the
    Government&#8217;s and Parliament&#8217;s engagement with the EU in 2014; and
    supports the Government&#8217;s view that measures which promote growth and jobs
    in the EU, including measures towards completing the Single Market, are the top
    priority.</p><p pid="a.381.2/3">This year&#8217;s work programme is the last for
    the current European Commission. It covers what the Commission is giving priority
    to in the final months of its mandate as well as some new initiatives and, of
    course, it does not cover everything that the European Union and its institutions
    are doing.</p><p pid="a.381.2/4">In last year&#8217;s debate on the annual work
    programme, right hon. and hon. Members focused in particular on the process of
    our scrutiny of European legislation. Prior to this year&#8217;s debate, the House&#8217;s
    European Scrutiny Committee published a report on reforming scrutiny in this place.
    I want to give the House an assurance that the Government are considering that
    report with the seriousness that it would expect and we will publish our response
