  full_motion_speech: '<p pid="c384.2/1">I am delighted that my hon. Friend is &#8220;Hear,
    hear&#8221;-ing so loudly from the Back Benches.</p><p pid="c384.2/2">I will now
    turn to interpretive effects and Lords amendment 6, and some of the concerns that
    have been raised. I take this opportunity to again thank my hon. Friend the Member
    for Stone, who has ceaselessly campaigned to end what he calls the shadow statute
    book. The fact is that the amendment replaces the section of the Bill developed
    by my right hon. Friend the Member for North East Somerset&#8212;who introduced  the
    Bill&#8212;whereby section 4 of the European Union (Withdrawal) Act will be repealed
    after <phrase class="date" code="">31 December</phrase> this year. The matters
    saved by section 4 consist largely of retained rights, obligations and remedies
    developed in the case law, no less, of the Court of Justice of the European Union,
    and the vast majority of those overlap with rights that we already have. Those
    overlaps can cause confusion and legal uncertainty, and I invite right hon. and
    hon. Members to join us in the Government Lobbies this evening.</p><p pid="c384.2/3">I
    once again thank all Members for their contributions to the debate. This schedule
    is by no means the limit to our ambition for reforms of EU law: we have the power
    and we will continue to amend EU laws. It is imperative that we ensure this Bill
    reaches Royal Assent promptly; and as to the Government amendments, I commend
    them to the House.</p><p pid="c384.2/4">Question put, That this House disagrees
    with Lords amendment 6.</p>'
