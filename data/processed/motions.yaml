  tidied_motion:
  full_motion_speech: <p class="indent" pid="c387.1/1">Introduction</p><p pid="c387.1/2">A46
    The Petroleum Licensing (Exploration and Production) (Seaward and Landward Areas)
    Regulations 2004 (S.I. 2004/352) are amended in accordance with this Part of this
    Schedule.</p><p class="indent" pid="c387.1/3">Schedule 2</p><p pid="c387.1/4">A47
    Schedule 2 (model clauses for production licences relating to frontier areas &#8212;
    no break clause) is amended in accordance with paragraphs A48 to A50.</p><p pid="c387.1/5">A48
    After clause 37 insert&#8212;</p><p class="indent" pid="c387.1/6">&#8220;37A Change
    in control of Licensee</p><p pid="c387.1/7">(1) This clause applies if&#8212;</p><p
    pid="c387.1/8">(a) the Licensee is a company, or</p><p pid="c387.1/9">(b) where
    two or more persons are the Licensee, any of those persons is a company,</p><p
    pid="c387.1/10">and references in this clause to a company are to such a company.</p><p
    pid="c387.1/11">(2) A change in control of a company is not permitted without
    the consent of the Oil and Gas Authority (&#8220;the OGA&#8221;).</p><p pid="c387.1/12">(3)
    There is a &#8220;change in control&#8221; of a company if a person takes control
    of the company, not having previously been a person who controlled the company.</p><p
    pid="c387.1/13">(4) If a change in control of a company is contemplated, the company
    must apply in writing to the OGA for consent at least three months before the
    date on which it is proposed that the change would occur (if consent were given).</p><p
    pid="c387.1/14">(5) The OGA may&#8212;</p><p pid="c387.1/15">(a) consent to the
    change in control unconditionally,</p><p pid="c387.1/16">(b) consent to the change
    in control subject to conditions, or</p><p pid="c387.1/17">(c) refuse consent
    to the change in control.</p><p pid="c387.1/18">(6) If the OGA proposes to grant
    consent subject to any condition or to refuse consent, the OGA must, before making
    a final decision&#8212;</p><p pid="c387.1/19">(a) give the company an opportunity
    to make representations, and</p><p pid="c387.1/20">(b) consider any representations
    that are made.</p><p pid="c387.1/21">(7) The general rule is that the OGA must
    decide an application within three months of receiving it, but the OGA may delay
    its decision by notifying the interested parties in writing.</p><p pid="c387.1/22">(8)
    Conditions as mentioned in paragraph (5)(b) may be imposed on the person taking
    control of the company (as well as on the company), and may include&#8212;</p><p
    pid="c387.1/23">(a) conditions relating to the arrangements for the change in
    control, including the date by which it must occur,</p><p pid="c387.1/24">(b)
    conditions relating to the performance of activities permitted by this licence,
    and</p><p pid="c387.1/25">(c) financial conditions.</p><p pid="c387.1/26">(9)
    The OGA&#8217;s decision on the application, and any conditions as mentioned in
    paragraph (5)(b), must be notified in writing to the interested parties.</p><p
    pid="c387.1/27">(10) In this clause &#8220;the interested parties&#8221; means&#8212;</p><p
    pid="c387.1/28">(a) the company,</p><p pid="c387.1/29">(b) the person who (if
    consent were granted) would take control of the company, and</p><p pid="c387.1/30">(c)
    if the company and another person or persons are the Licensee, that other person
    or those other persons.</p><p pid="c387.1/31">(11) For the purposes of this clause,
    the question of whether a person has control of a company is to be determined
    in accordance with the test set out in clause 37(4).&#8221;</p><p pid="c387.1/32">A49
    (1) Clause 38 (power of revocation) is amended as follows.</p><p pid="c387.1/33">(2)
    In paragraph (2)&#8212;</p><p pid="c387.1/34">(a) after sub-paragraph (i) insert&#8212;</p><p
    pid="c387.1/35">&#8220;(j) if the Licensee is a company, any breach of a condition
    subject to which the Oil and Gas Authority gave its consent to a change in control
    of the Licensee (see clause 37A);</p><p pid="c387.1/36">(k) if the Licensee is
    a company, any failure to provide full and accurate information in response to
    a notice given by the Oil and Gas Authority to that company under section 5D of
    the Act;&#8221;;</p><p pid="c387.1/37">(b) in the closing words, after &#8220;(g)&#8221;
    insert &#8220;or (j) or (k)&#8221;.</p><p pid="c387.1/38">(3) Omit paragraphs
    (3) to (5).</p><p pid="c387.1/39">A50 (1) Clause 38A (power of partial revocation)
    is amended as follows.</p><p pid="c387.1/40">(2) For paragraph (1) substitute&#8212;</p><p
    pid="c387.1/41">&#8220;(1) This clause applies in a case where two or more persons
    are the Licensee and&#8212;</p><p pid="c387.1/42">(a) an event mentioned in clause
    38(2)(c), (d), (e), (ee) or (g) occurs in relation to one of those persons;</p><p
    pid="c387.1/43">(b) an event mentioned in clause 38(2)(b) occurs which consists
    of a breach of clause 37A(2) or (4) in relation to a change in control of one
    of those persons;</p><p pid="c387.1/44">(c) an event mentioned in clause 38(2)(j)
    occurs in relation to a change in control of one of those persons (see clause
