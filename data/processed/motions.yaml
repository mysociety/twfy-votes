    and introducing a real living wage.’.
  full_motion_speech: '<p pid="e38.5/1">I beg to move an amendment, at the end of
    the Question to add:</p><p class="indent" pid="e38.5/2" pwmotiontext="yes">&#8216;but
    respectfully regrets that the Gracious Speech fails to put an end to a decade
    of austerity, to invest in the UK&#8217;s underfunded public services, or to scrap
    universal credit; notes the damaging impact that the four-year freeze in working-age
    benefits has had on families on low income; and calls on the Government to bring
    forward a plan to reverse the damaging impact austerity has had on communities
    in the UK, tackle the climate and environmental emergency, and reshape the economy
    to work for everyone by clamping down on tax avoidance, tackling insecurity in
    work by extending full employment rights to all workers, ending in-work poverty,
    and introducing a real living wage.&#8217;.</p><p pid="e38.5/3">I appreciate that
    many new Members will want to speak today, so I will seek to be as brief as possible.
    [Interruption.] I thought that would be appreciated on both sides. We aim to please.</p><p
    pid="e38.5/4">You, Mr Speaker, have been in the House as long as I have, so you
    will know that the classic approach to a good Queen&#8217;s Speech and its subsequent
    debate combines an assessment of the position of the country&#8212;a state of
    the nation address&#8212;with at least some attempt to address the issues facing
    our people. On both counts, the latest Queen&#8217;s Speech and this process is
    by any stretch of the imagination crushingly disappointing&#8212;I believe that
    the overriding view that will come to be associated with this Government may well
    be one of disappointment. They appear to have no appreciation of the lives so
    many of our fellow citizens live or of the often heartrending problems they face.</p><p
    pid="e38.5/5">The Government&#8217;s programme in the Queen&#8217;s Speech fails
    to reverse the decade of austerity. As the Institute for Fiscal Studies has said,
    austerity is baked into the Government&#8217;s economic policies, which fail to
    tackle insecure work, to end in-work poverty and to introduce a real living wage.
    Worst of all, the Queen&#8217;s Speech fails to address the brutal hardship caused
    by universal credit, introduced by this Government. We face twin emergencies:
    first, a climate emergency, an existential threat to our planet that, as we have
    seen only too well in Australia and Indonesia, is rapidly spiralling beyond control;
    and, secondly, in this country, a social emergency  resulting from a decade of
    harsh austerity and decline. Last year, the House resolved that we faced a climate
    emergency. We should also resolve that we face a social emergency.</p>'
