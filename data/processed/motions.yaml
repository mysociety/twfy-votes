  question: It being Seven o'clock, Madam Deputy Speaker, put the Question already
    proposed from the Chair, pursuant to Order [12 October].
  tidied_motion: I beg to move, That the Bill be now read the Third time.
  full_motion_speech: <p class="" pid=".796.4/1" pwmotiontext="yes">I beg to move,
    That the Bill be now read the Third time.</p><p class="" pid=".796.4/2" pwmotiontext="yes">The
    Civil Partnerships Bill marks an important stage in the ongoing progress towards
    equality for lesbian and gay people. Over recent years we have seen legislative
    and cultural changes that mark the growing confidence and maturity of our civil
    society. We have removed laws that stigmatised and excluded lesbian, gay and bisexual
    people from full involvement in the life of the nation. However, as my hon. Friend
    <phrase class="honfriend" id="uk.org.publicwhip/member/871" name="Angela Eagle">the
    Member for Wallasey (Angela Eagle)</phrase> rightly observed, just when we may
    feel that progress is being made, we are confronted with events that remind us,
    in the most appalling ways, of how much more is to be done. Incidents such as
    the senseless murder of David Morley, a survivor of the bomb attack on the Admiral
    Duncan pub, and another recent attack in which a man was stabbed on his way home
    from a night out, apparently simply because he was gay, demonstrate that we must
    continue to combat prejudice and hatred wherever and whenever it rears its ugly
    head.</p><p pid=".796.4/3">The way in which we legislate and conduct our discussions
    in this House sends an important signal about the respect and recognition that
    is due to lesbian, gay and bisexual people.</p>
