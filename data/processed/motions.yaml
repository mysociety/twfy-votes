  tidied_motion: 'Amendment proposed: 36, page 1, line 12, at end insert—'
  full_motion_speech: '<p pid="e477.1/1">The House divided: Ayes 238, Noes 301.</p><p
    pid="e477.1/2">Question accordingly negatived.</p><p pid="e477.1/3">Amendment
    proposed: 36, page 1, line 12, at end insert&#8212;</p><p pid="e477.1/4">&#8220;(3A)
    The Secretary of State must, no later than three months before the date specified
    in subsection (1), publish a list of all legislation being revoked under this
    section (the &#8220;revocation list&#8221;) and lay a copy before Parliament.</p><p
    pid="e477.1/5">(3B) With each update of the revocation list up to the date specified
    in subsection (1), the Secretary of State must lay an updated copy of the revocation
    list before Parliament.</p><p pid="e477.1/6">(3C) Any legislation not included
    in the revocation list, as updated, on the date specified in subsection (1) is
    not revoked.</p><p pid="e477.1/7">(3D) At any time before the date specified in
    subsection (1), the House of Commons may by resolution amend the revocation list
    by adding or removing instruments specified in the resolution, and the Secretary
    of State must accordingly lay the updated revocation list before Parliament.</p><p
    pid="e477.1/8">(3E) At any time before the date specified in subsection (1), the
    House of Lords may by resolution propose amendment of the revocation list by adding
    or removing instruments specified in the resolution.</p><p pid="e477.1/9">(3F)
    If the House of Commons does not pass a motion disagreeing with a resolution of
    the House of Lords under subsection (3E) within ten days of the date of that resolution,
    the Secretary of State must amend the revocation list in accordance with the resolution
    of the House of Lords and lay the updated version before Parliament.</p><p pid="e477.1/10">(3G)
    If the Secretary of State does not amend the revocation list when required to
    do so by paragraphs (3D) or (3F) before the date specified in paragraph (1), the
    revocation list will be deemed to have been amended as specified in the resolution
    of the relevant House of Parliament, and the relevant legislation will be treated
    as though the change has been made.</p><p pid="e477.1/11">(3H) Any legislation
    to which section (3C) applies is not to be considered as either retained EU law
    or assimilated law.&#8221;&#8212;(Stella Creasy.)</p><p class="indent" pid="e477.1/12">This
    amendment would require the Government to publish an exhaustive list of every
    piece of legislation being revoked under the Sunset Clause, and allow for Parliamentary
    oversight of this process so that it is the House of Commons which has the ultimate
    say on which legislation is affected.</p><p pid="e477.1/13">Question put, That
    the amendment be made.</p>'
