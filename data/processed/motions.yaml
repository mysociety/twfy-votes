  question: Question put, pursuant to Standing Order No. 23 (Motions for leave to
    bring in Bills and nomination of Select Committees at commencement of public business):—
  tidied_motion: That leave be given to bring in a Bill to prohibit smoking in cafés
    and restaurants; and for connected purposes.
  full_motion_speech: <p class="" pid=".647.1/1" pwmotiontext="yes">I beg to move,</p><p
    class="indent" pid=".647.1/2" pwmotiontext="yes">That leave be given to bring
    in a Bill to prohibit smoking in caf&#233;s and restaurants; and for connected
    purposes.</p><p pid=".647.1/3">I am lucky to represent a constituency that has
    many excellent restaurants and caf&#233;s that I could commend to the House. Among
    them is the superb Friends restaurant in Pinner, where Harrow's very own celebrity
    chef, Terry Farr&#8212;featured in no less than <i>The Observer</i> food supplement&#8212;supports
    Government action to ban smoking in caf&#233;s and restaurants. Indeed, restaurants
    such as Friends, and Rules, which is already smoke free and which won this year's
    British restaurant of the year award, are one reason why London's restaurants
    are rated among the world's best.</p><p pid=".647.1/4">The one concern about London's
    restaurants is that, unlike those of California, New York, Ottawa and, soon, Dublin,
    there are no controls on whether smoking is allowed. I recognise that since 1997
    the Government have initiated a series of strong measures to begin to tackle the
    public health hazard posed by tobacco smoke. The ban on tobacco advertising, the
    White Paper "Smoking Kills", and the 42 tobacco control alliances in England that
    raise awareness and work to increase the number of smoke-free environments are
    all good examples of the work that the Government have in hand. However, I want
    my Front-Bench colleagues to go just a little further.</p><p pid=".647.1/5">Medical
    and scientific evidence confirming the health hazard of passive or second-hand
    smoke has been accepted for some time by all except those who are funded by the
    tobacco trade or who are part of it. The British Medical Association estimates
    that at least 1,000 people die from exposure to second-hand smoke each year. Evidence
    from numerous independent, authoritative studies, including one from the Government's
    science and health advisory committee, has shown that second-hand smoke is a cause
    of lung cancer, coronary heart disease and strokes in adults as well as cot death,
    middle ear disease, respiratory infections and the development of asthma in children.</p><p
    pid=".647.1/6">Just 30 minutes of exposure to second-hand smoke is enough to reduce
    blood flow to the heart. A non-smoker regularly exposed to second-hand smoke faces
    a 20 per cent. to 30 per cent. greater risk of lung cancer than a non-smoker who
    has not been similarly exposed. The most recent analysis of the impact of second-hand
    smoke on health estimates the number of annual deaths from second-hand smoke in
    the United Kingdom at 12,000&#8212;a figure comparable to that for those who died
    as a result of the great London smog 50 years ago. The figure is also greater
    than the 10,000 occupational deaths in the UK each year, and it is triple the
    3,500 annual deaths from traffic accidents.</p><p pid=".647.1/7">Increasing the
    number of smoke-free environments is clearly sensible and would protect the health
    of non-smokers. Making smoking less of a social norm can only help current and
    potential smokers to fight their addiction. The Government recognised early the
    need for action and commissioned the Health and Safety Executive to draft an approved
    code of practice on passive smoking at work. The draft code was ready for introduction
    in 1999, but it has yet to emerge into the light. The excellent Action on Smoking
    and Health and the TUC have highlighted the Health and Safety at Work, etc. Act
    1974, which places a general duty of care on employers to provide a safe working
    environment for their employees. We need the Government to take further action
    through an approved code of practice or through legislation to ensure smoke-free
    workplaces if we are properly to protect those who work in the hospitality industry,
    restaurants and caf&#233;s from the dangers of second-hand smoke.</p><p pid=".647.1/8">A
    study of non-smoking employees in the hospitality industry in Australia found
    that after at least four hours work, employees had four times the carbon monoxide
    levels of workers in a smoke-free workplace. One third of those studied had carbon
    monoxide levels consistent with light smoker status. A University college London
    study in 2001 went further, showing that workers in the hospitality industry in
    London had levels of second-hand smoke seven times greater than that of the average
    English non-smoker. Similarly, a study of California bar workers showed that respiratory
    health among both smokers and non-smokers improved measurably after smoking was
    banned in Californian workplaces.</p><p pid=".647.1/9">Governments have, over
    the years, recognised the need to protect the health and safety of employees at
    work. Considerable effort has been made to deal with the risk of exposure to asbestos,
    for example. Yet second-hand smoke offers a greater threat to the health of workers
    than asbestos does. Some in the restaurant trade, already concerned about the
    impact of passive smoke, have made their restaurants smoke free, and I welcome
    that. Others who want to be smoke free worry about the proximity of competitors
    who would allow smokers, and have instead considered the option of ventilation.
    However, the evidence from America is that ventilation does not work. For that
    reason, the World Health Organisation concluded some three years ago that there
    was no safe level of exposure to second-hand smoke and that better ventilation
    on its own could not achieve a smoke-free workplace. Indeed, the current industry
    initiative&#8212;the public places charter, whose self-stated aim is to resolve
    the public smoking issue through ventilation and/or no-smoking areas&#8212;makes
    absolutely no attempt to set a level of second-hand smoke that is safe by occupational
    or environmental health standards, or a level that restaurant owners who adopt
    the charter should ensure is not breached in their premises.</p><p pid=".647.1/10">Acknowledging
    those issues, some in the hospitality industry are beginning to speak out for
    a ban. Mr. David Elliott, who is the managing director of Greene King Pub Partners,
    highlighted in December the many major cities in the world that have already established
    a smoking ban with no adverse impact on restaurant owners' incomes. He also noted
    the impact of nicotine on the fabric of business premises and speculated on the
    reduction in refurbishment and redecoration costs that a ban on smoking would
    deliver. Evidence from California shows that sales continued to increase after
    the state's ban was introduced.</p><p pid=".647.1/11">The excellent Smoke Free
    London yesterday published a MORI opinion poll showing that almost a third of
    those surveyed would be more likely to dine out more frequently if they knew that
    restaurants would be smoke-free. The poll also showed that some three quarters
    of people thought that staff working in caf&#233;s and restaurants should be able
    to work in a smoke-free environment.</p><p pid=".647.1/12">One of the more miserable
    arguments that I have heard against a ban is, and I paraphrase, that it would
    be the nanny state trampling over the rights of individuals to enjoy a smoke or
    of the individual restaurant owner to run their business in the way that they
    see fit. It is time that we recognised that second-hand smoke is now the main
    source of air pollution indoors; that it has an impact on health beyond that of
    the individual smoker; and that, given the number of deaths and diseases that
    passive smoking causes, and given the impact that second-hand smoke has on the
    health of employees, it is surely right for this state to follow the example of
    so many others and legislate for a ban. We do not allow business men and women
    to get away with other forms of pollution, and there are already many reasonable
    duties on employers to protect the health and safety of their work force. This
    issue is surely no different.</p><p pid=".647.1/13">Many MPs have campaigned successfully
    for the Government to tackle air pollution outside. Now is surely the time for
    us to take serious action on indoor air pollution. One hundred MPs from all parties&#8212;and
    I am grateful to them&#8212;have told me that they support this proposal. Some,
    such as my right hon. Friend <phrase class="honfriend" id="uk.org.publicwhip/member/717"
    name="Kevin Barron">the Member for Rother Valley (Mr. Barron)</phrase>, my hon.
    Friend <phrase class="honfriend" id="uk.org.publicwhip/member/1218" name="Barry
    Sheerman">the Member for Huddersfield (Mr. Sheerman)</phrase> and my hon. Friend
    <phrase class="honfriend" id="uk.org.publicwhip/member/1271" name="David Taylor">the
    Member for North-West Leicestershire (David Taylor)</phrase>, have been campaigning
    hard on this issue for some time now. Countries such as France, Norway and Ireland,
    and states in America such as California, Delaware, Massachusetts and New York,
    have already taken similar steps. There must be something in a proposal that both
    American and French legislators agree on at the moment.</p><p pid=".647.1/14">A
    ban on smoking will not harm restaurant and caf&#233; owners' incomes; it may
    even increase their sales and reduce their costs. This is surely a sensible public
    health measure to protect the health of British workers and the public more generally.
    It has already been road-tested for us by a number of other countries. I commend
    the Bill to the House.</p>
