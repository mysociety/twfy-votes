  tidied_motion: I beg to move, That the Bill be now read the Third time.
  full_motion_speech: '<p class="" pid="d.1268.3/1" pwmotiontext="yes">I beg to move,
    That the Bill be now read the Third time.</p><p class="" pid="d.1268.3/2" pwmotiontext="yes">Let
    me begin by thanking all Members on both sides of the House who served on the
    Bill Committee. As with all the best Bill Committees, it was always good-humoured
    and good-natured, and it included thorough scrutiny of each of the Bill&#8217;s
    79 clauses and 17 or 18 schedules. In barely a month we had 22 sittings, even
    more than the Committee considering the mammoth Bill that became the last Government&#8217;s
    Apprenticeships, Skills, Children and Learning Act 2009, which, with 270 clauses,
    was well over three times the size. We also reached the final clause with time
    left over to debate new clauses as well, which is rare for any Bill Committee.
    It is therefore only right and proper for me to pay tribute to the Minister for
    Further Education, Skills and Lifelong Learning, as well to officials in the two
    Departments and officials of the House.</p><p pid="d.1268.3/3">Having spent 13
    years in opposition, I know from first-hand experience how demanding a Committee
    stage can be for Opposition spokesmen, so let me also thank</p><p pid="d.1268.3/4">the
    hon. Members for Hartlepool (Mr Wright) and for Cardiff West (Kevin Brennan) for
    the professional way in which they fulfilled their responsibilities.</p><p pid="d.1268.3/5">The
    Education Bill has four principal aims: to help schools improve behaviour in the
    classroom, to remove bureaucratic burdens from schools and, in particular, from
    teachers by restoring trust in professionals, to ensure that schools are properly
    accountable to parents and local communities for what they do, and to ensure that
    the resources that we have are distributed fairly and targeted towards those pupils
    that need them the most.</p>'
