  tidied_motion: "\"disapproves of the Government's policy towards the Treaty of Lisbon
    in respect of provisions concerning fighting cross-border crime, justice, policing,
    human trafficking and asylum and migration policy because the Treaty weakens the
    UK's ability to determine its own policy in these important fields, would bring
    to an end the intergovernmental nature of EU co-operation over policing and criminal
    justice, abolishes the safeguard of the national veto in almost all remaining
    areas in justice and home affairs matters and creates the possibility that the
    UK could be fined for refusing to participate in certain legislation in these
    areas; and notes that the European Scrutiny Committee, in its Third Report of
    Session 2007-08, HC 16-iii, paragraph 75, is \"concerned that the interpretation
    of the red line to \"protect UK civil and criminal justice\" as only requiring
    control of the decision to opt in or not does not recognise the loss of protection
    that will occur every time jurisdiction is transferred from UK courts to jurisdiction
    by the European Court of Justice and the Commission.\".'."
  full_motion_speech: "<p class=\"\" pid=\"c.185.0/1\" pwmotiontext=\"yes\">I beg
    to move amendment (a), to leave out from \"House\" to end, and to add instead
    thereof:</p><p class=\"indent\" pid=\"c.185.0/2\" pwmotiontext=\"yes\">\"disapproves
    of the Government's policy towards the Treaty of Lisbon in respect of provisions
    concerning fighting cross-border crime, justice, policing, human trafficking and
    asylum and migration policy because the Treaty weakens the UK's ability to determine
    its own policy in these important fields, would bring to an end the intergovernmental
    nature of EU co-operation over policing and criminal justice, abolishes the safeguard
    of the national veto in almost all remaining areas in justice and home affairs
    matters and creates the possibility that the UK could be fined for refusing to
    participate in certain legislation in these areas; and notes that the European
    Scrutiny Committee, in its Third Report of Session 2007-08, HC 16-iii, paragraph
    75, is \"concerned that the interpretation of the red line to \"protect UK civil
    and criminal justice\" as only requiring control of the decision to opt in or
    not does not recognise the loss of protection that will occur every time jurisdiction
    is transferred from UK courts to jurisdiction by the European Court of Justice
    and the Commission.\".'.</p><p pid=\"c.185.0/3\">I was truly sorry to hear the
    manner in which the Home Secretary approached the debate. We have rather important
    topics to discuss, but her facility for avoiding some of the basic facts that
    the House needs to consider is breathtaking, and it is coupled with the completely
    inadequate amount of time that has been made available for us properly to scrutinise
    the Bill.</p><p pid=\"c.185.0/4\">The Home Secretary told us that the treaty was
    a negotiating triumph. I can think of many ways to describe the treaty but, by
    referring back to what the Government said about some of the clauses that they
    have now accepted, I shall try to show that it is a little difficult to see it
    as a triumph when it contains so much that the Government so vociferously objected
    to previously. The Home Secretary has a facility&#8212;it might be a good thing
    in a politician&#8212;for glossing over some of the unpleasant fundamental facts
    about the treaty, its nature and the future of the EU.</p><p pid=\"c.185.0/5\"\
    >A moment ago, <phrase class=\"honfriend\" id=\"uk.org.publicwhip/member/1674\"\
    \ name=\"Keith Vaz\">the right hon. Member for Leicester, East (Keith Vaz)</phrase>
    described me as a Eurosceptic. That is a little difficult: I am half French, and
    not normally sceptical about half of myself. I must tell the Home Secretary that
    I am beginning to think that I shall have to apply for a French passport to escape
    her identity card provisions. That might be my only recourse.</p>"
