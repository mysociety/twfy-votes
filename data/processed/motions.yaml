    any other Member acting on behalf of the Leader of the Scottish National Party
    in this House.</p><p pid="c1140.2/62">(20) This Order shall be a Standing Order
    of the House.</p><p pid="c1140.2/63">I start by referring to the Labour party
    report&#8212;it is a shame there are not more Labour Members here&#8212;published
    nine days ago on reforming the constitution. It is a document more remarkable
    in what it does not say than in what it does say, but it does do us one great
    service: it makes a compelling argument that constitutional matters should not
    be debated in the abstract and that there is a great connection between how we
    are governed and what happens as a result of that governance and the public policy
    that ensues. I am grateful to Labour for that, because I hope it means we can
    avoid jibes along the lines of, &#8220;Why is this the SNP&#8217;s priority, rather
    than talking about the cost of living crisis?&#8221;</p><p pid="c1140.2/64">This
    debate and this motion are absolutely about the real issues that face families
    in this country right here, right now. Tomorrow, throughout England and Wales,
    the nurses who saw us through the pandemic will be on strike for a living wage.
    But not in Scotland. Scottish Ministers have negotiated a settlement with the
    trade unions that allows the wages of those on the lowest pay to rise by 11%.
    There will be no strikes by nurses in Scotland tomorrow, and I am pleased about
    that. But let me be clear: we are not satisfied with the situation for our nurses
    and our health service. We want to do more. We want to do better by our nurses.
    We want more of them and we want more investment in our health service. We want
    to build a 21st-century health service based on the wellbeing of our people, rather
    than on fixing ill health. We want to have the choice over whether to raise revenue
    and borrow money to make that happen. To do that, we require the powers of a normal
    independent country.</p><p pid="c1140.2/65">Or take the absurd situation with
    energy supply in our country. We have people looking through the windows of homes
    they cannot afford to heat at wind turbines on the horizon providing abundant,
    cheap renewable energy that they cannot afford to buy because of the ridiculous
    system of energy ownership and regulation in this country. We want the power to
    turn that system upside down and change it forever. But to do that, we need the
    powers of a normal independent country.</p><p pid="c1140.2/66">Thirdly, take the
    debate we had yesterday in this Chamber about migration. We had, to my mind, the
    sordid and unsettling spectacle of the Conservative Benches rammed to the gunwales,
    as Members brayed and cheered on their leader&#8217;s anti-migrant rhetoric. They
    make the case that migrants are not welcome in this country. Well, not in my name
    and not in my country. Migrants are welcome in Scotland, because we need people
    to come and live in our country. We say that not just because we wish to discharge
    our international responsibility to provide security for those who flee persecution,
    but because we know that, if those people come to our country, they will invest
    in our economy and pay their taxes to sustain our public services. Every study
    that has ever been done shows that the net effect of migration is positive, and
    that is why we require the powers of a normal independent country.</p>'
