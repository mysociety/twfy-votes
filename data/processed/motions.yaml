  question: Question put, That the original words stand part of the Question:—
  tidied_motion: That this House welcomes the Ninth Report from the Foreign Affairs
    Committee on the Decision to go to war in Iraq, Session 2002–03, HC 813; but notes
    some reservations by Committee members that it not only had insufficient time
    but insufficient access to crucial documents to come to comprehensive and definitive
    conclusions on some of the issues; further notes the recent concerns raised over
    intelligence material; and calls on the Government to set up a judicial inquiry
    finally to establish the facts of the matter.
  full_motion_speech: <p class="" pid=".287.3/1" pwmotiontext="yes">I beg to move,</p><p
    class="indent" pid=".287.3/2" pwmotiontext="yes">That this House welcomes the
    Ninth Report from the Foreign Affairs Committee on the Decision to go to war in
    Iraq, Session 2002&#8211;03, HC 813; but notes some reservations by Committee
    members that it not only had insufficient time but insufficient access to crucial
    documents to come to comprehensive and definitive conclusions on some of the issues;
    further notes the recent concerns raised over intelligence material; and calls
    on the Government to set up a judicial inquiry finally to establish the facts
    of the matter.</p><p pid=".287.3/3">I start by congratulating the Select Committee
    on Foreign Affairs, under the chairmanship of <phrase class="honfriend" id="uk.org.publicwhip/member/698"
    name="Donald Anderson">the right hon. Member for Swansea, East (Donald Anderson)</phrase>,
    on its report. The Committee certainly had to work fast in the full glare of publicity,
    without the necessary access to intelligence papers and personnel, and it concluded,
    at paragraph 170 of its report, that the refusal by Ministers to allow such access
    hampered it in its work. Nevertheless, it has produced a useful report, while
    recognising that important questions remain unanswered. Indeed, it continues to
    ask some of those questions in the hope&#8212;I sometimes think that it is perhaps
    a vain hope&#8212;that it may still get answers to them. The Committee has not
    shied away from criticism. Indeed, the minutes of the proceedings show that the
    criticism would have been even sharper if certain amendments had been passed.
    It has done the House a service, for which I am sure that we are all grateful.</p><p
    pid=".287.3/4">On weapons of mass destruction, the Committee effectively concludes
    that, while the survey group carries out its work, the jury is still out, and
    we all need to have regard to that position. It calls for further information
    on the so-called 45-minutes claim and on Iraqi attempts to procure uranium from
    Niger, and it famously concludes that, by referring to the dodgy dossier as "further
    intelligence", the Prime Minister misrepresented its status. I am pleased to see
    that the Committee also criticised Alastair Campbell's chairing of a meeting on
    an intelligence matter.</p>
