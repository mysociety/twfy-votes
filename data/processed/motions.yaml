  full_motion_speech: '<p pid="c849.5/1">I beg to move,</p><p class="indent" pid="c849.5/2">That&#8212;</p><p
    pid="c849.5/3">(1) On <phrase class="date" code="">Wednesday 12 July 2023</phrase>:</p><p
    pid="c849.5/4">(a) <phrase class="standing-order" code="14(1)" title="which provides
    that government business shall have precedence at every sitting save as provided
    in that order">Standing Order No. 14(1) (which provides that government business
    shall have precedence at every sitting save as provided in that order)</phrase>
    shall not apply;</p><p pid="c849.5/5">(b) any proceedings governed by this order
    may be proceeded with until any hour, though opposed, and shall not be interrupted;</p><p
    pid="c849.5/6">(c) the Speaker may not propose the question on the previous question,
    and may not put any question under <phrase class="standing-order" code="36" title="Closure
    of debate">Standing Order No. 36 (Closure of debate)</phrase> or <phrase class="standing-order"
    code="163" title="Motion to sit in private">Standing Order No. 163 (Motion to
    sit in private)</phrase>;</p><p pid="c849.5/7">(d) at 3.00 pm, the Speaker shall
    interrupt any business prior to the business governed by this order and, notwithstanding
    the practice of this House as regards to proceeding on a Bill without notice,
    call the Leader of the Opposition or another Member on his behalf to present the
    Animal Welfare (Kept Animals) (No. 2) Bill of which notice of presentation has
    been given and immediately thereafter (notwithstanding any rule of practice of
    the House as regards a matter already decided this Session) call a Member to move
    the motion that the Animal Welfare (Kept Animals) (No. 2) Bill be now read a second
    time as if it were an order of the House;</p><p pid="c849.5/8">(e) in respect
    of that Bill, notices of Amendments, new Clauses and new Schedules to be moved
    in Committee may be accepted by the Clerks at the Table before the Bill has been
    read a second time.</p><p pid="c849.5/9">(f) any proceedings interrupted or superseded
    by this order may be resumed or (as the case may be) entered upon and proceeded
    with after the moment of interruption.</p><p pid="c849.5/10">(2) The provisions
    of paragraphs (3) to (19) of this order shall apply to and in connection with
    the proceedings on the Animal Welfare (Kept Animals) (No. 2) Bill in the present
    Session of Parliament.</p><p class="indent" pid="c849.5/11">Timetable for the
    Bill on <phrase class="date" code="">Wednesday 12 July 2023</phrase></p><p pid="c849.5/12">(3)(a)
    Proceedings on Second Reading and in Committee of the whole House, any proceedings
    on Consideration and proceedings up to and including Third Reading shall be taken
    at the sitting on <phrase class="date" code="">Wednesday 12 July 2023</phrase>
    in accordance with this Order.</p><p pid="c849.5/13">(b) Proceedings on Second
    Reading shall be brought to a conclusion (so far as not previously concluded)
    at 5.00 pm.</p><p pid="c849.5/14">(c) Proceedings on any money resolution which
    may be moved by a Minister of the Crown in relation to the Bill shall be taken
    without debate immediately after Second Reading.</p><p pid="c849.5/15">(d) Proceedings
    in Committee of the whole House, any proceedings on Consideration and proceedings
    up to and including Third Reading shall be brought to a conclusion (so far as
    not previously concluded) at 7.00 pm.</p><p class="indent" pid="c849.5/16" pwmotiontext="yes">Timing
    of proceedings and Questions to be put on <phrase class="date" code="">Wednesday
    12 July 2023</phrase></p><p pid="c849.5/17">(4) When the Bill has been read a
    second time:</p><p pid="c849.5/18">(a) it shall, notwithstanding <phrase class="standing-order"
    code="63" title="Committal of bills not subject to a programme order">Standing
    Order No. 63 (Committal of bills not subject to a programme order)</phrase>, stand
    committed to a Committee of the whole House without any Question being put;</p><p
    pid="c849.5/19">(b) the Speaker shall leave the Chair whether or not notice of
    an Instruction has been given.</p><p pid="c849.5/20">(5)(a) On the conclusion
    of proceedings in Committee of the whole House, the Chairman shall report the
    Bill to the House without putting any Question.</p><p pid="c849.5/21">(b) If the
    Bill is reported with amendments, the House shall proceed to consider the Bill
    as amended without any Question being put.</p><p pid="c849.5/22">(6) For the purpose
    of bringing any proceedings to a conclusion in accordance with paragraph (3),
    the Chairman or Speaker shall forthwith put the following Questions in the same
    order as they would fall to be put if this Order did not apply&#8212;</p><p pid="c849.5/23">(a)
    any Question already proposed from the Chair;</p><p pid="c849.5/24">(b) any Question
    necessary to bring to a decision a Question so proposed;</p><p pid="c849.5/25">(c)
    the Question on any amendment, new clause or new schedule selected by the Chairman
    or Speaker for separate decision;</p><p pid="c849.5/26">(d) the Question on any
    amendment moved or Motion made by a designated Member;</p><p pid="c849.5/27">(e)
    any other Question necessary for the disposal of the business to be concluded;</p><p
    pid="c849.5/28">and shall not put any other Questions, other than the Question
    on any motion described in paragraph (15) of this Order.</p><p pid="c849.5/29">(7)
    On a Motion made for a new Clause or a new Schedule, the Chairman or Speaker shall
    put only the Question that the Clause or Schedule be added to the Bill.</p><p
    pid="c849.5/30">Consideration of Lords Amendments and Messages on a subsequent
    day</p><p pid="c849.5/31">(8) If any message on the Bill (other than a message
    that the House of Lords agrees with the Bill without amendment or agrees with
    any message from this House) is expected from the House of Lords on any future
    sitting day, the House shall not adjourn until that message has been received
    and any proceedings under paragraph (9) have been concluded.</p><p pid="c849.5/32">(9)
    On any day on which such a message is received, if a designated Member indicates
    to the Speaker an intention to proceed to consider that message&#8212;</p><p pid="c849.5/33">(a)
    notwithstanding <phrase class="standing-order" code="14(1)" title="which provides
    that government business shall have precedence at every sitting save as provided
    in that order">Standing Order No. 14(1) (which provides that government business
    shall have precedence at every sitting save as provided in that order)</phrase>,
    any Lords Amendments to the Bill or any further Message from the Lords on the
    Bill may be considered forthwith without any Question being put; and any proceedings
    interrupted for that purpose shall be suspended accordingly;</p><p pid="c849.5/34">(b)
    proceedings on consideration of Lords Amendments or on any further Message from
    the Lords shall (so far as not previously concluded) be brought to a conclusion
    one hour after their commencement; and any proceedings suspended under subparagraph
    (a) shall thereupon be resumed;</p><p pid="c849.5/35">(c) the Speaker may not
    propose the question on the previous question, and may not put any question under
    <phrase class="standing-order" code="36" title="Closure of debate">Standing Order
    No. 36 (Closure of debate)</phrase> or <phrase class="standing-order" code="163"
