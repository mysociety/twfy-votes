  tidied_motion: That this House recognises that the Chilcot Inquiry provided substantial
    evidence of misleading information being presented by the then Prime Minister
    and others on the development of the then Government's policy towards the invasion
    of Iraq as shown most clearly in the contrast between private correspondence to
    the United States government and public statements to Parliament and to the people
    and also in the presentation of intelligence information; and calls on the Public
    Administration and Constitutional Affairs Committee, further to its current investigation
    into the lessons to be learned from the Chilcot Inquiry for the machinery of government,
    to conduct a further specific examination of this contrast in public and private
    policy and of the presentation of intelligence, and then to report to the House
    on what further action it considers necessary and appropriate to help prevent
    any repetition of this disastrous series of events.
  full_motion_speech: "<p pid=\"b1527.1/1\">I beg to move,</p><p class=\"indent\"
    pid=\"b1527.1/2\" pwmotiontext=\"yes\">That this House recognises that the Chilcot
    Inquiry provided substantial evidence of misleading information being presented
    by the then Prime Minister and others on the development of the then Government's
    policy towards the invasion of Iraq as shown most clearly in the contrast between
    private correspondence to the United States government and public statements to
    Parliament and to the people and also in the presentation of intelligence information;
    and calls on the Public Administration and Constitutional Affairs Committee, further
    to its current investigation into the lessons to be learned from the Chilcot Inquiry
    for the machinery of government, to conduct a further specific examination of
    this contrast in public and private policy and of the presentation of intelligence,
    and then to report to the House on what further action it considers necessary
    and appropriate to help prevent any repetition of this disastrous series of events.</p><p
    pid=\"b1527.1/3\">I move the motion on behalf of myself, my hon. Friends and hon.
    Members representing seven political parties across this House&#8212;[Interruption.]
    I see Labour Members are already in an excitable state; I just said &#8220;Members
    of&#8221;.</p><p pid=\"b1527.1/4\">It is a great pleasure to move this motion
    on St Andrew&#8217;s day&#8212;Scotland&#8217;s national day. The leaders of the
    political parties complimented Scotland in their remarks at Prime Minister&#8217;s
    questions. When the SNP parliamentary group discussed what motion should be tabled,
    there were many obvious candidates: Scotland in the world or the meaning of St
    Andrew&#8217;s day&#8212;a broad debate given that this is a St Andrew&#8217;s
    day motion. However, we thought it would be better to focus on issues of signal
    importance to the people. The second debate to be moved by my hon. Friends this
    afternoon will be on the injustice perpetrated on the WASPI women&#8212;the Women
    Against State Pension Inequality Campaign&#8212;to see whether a debate can advance
    their cause. This debate is on the issue that has dominated the past two decades
    of politics, both here and internationally: the war in Iraq.</p><p pid=\"b1527.1/5\"\
    >One hundred and seventy-nine Members are left in the House of Commons who were
    present when the debate on the war in Iraq took place in March 2003. I remember
    the figure exactly, because the same number of British soldiers died in the conflict.
    The deaths of thousands of American soldiers and 200,000 Iraqis, the birth of
    Daesh in the prison camps of Iraq and the conflagration in the middle east are
    all directly sourced to the disastrous decision of March 2003. The intention of
    today&#8217;s debate is not to rerun the Chilcot debate of July&#8212;we have
    had that debate&#8212;but to try to identify from that debate how we can take
    matters forward in terms of parliamentary accountability.</p><p pid=\"b1527.1/6\"\
    >I mentioned a few seconds ago that Members from seven political parties in the
    House put their names to the motion. We do not want to rerun the Chilcot debate,
    because the generally accepted view of both the press and the public was best
    summed up in the headline in The Times the day after Chilcot:</p><p class=\"indent\"\
    \ pid=\"b1527.1/7\" pwmotiontext=\"yes\">&#8220;Britain fought an unnecessary,
    disastrous and potentially illegal war in Iraq because of Tony Blair&#8217;s misguided
    and personal commitment to George W Bush, the Chilcot report concluded yesterday.&#8221;</p><p
    pid=\"b1527.1/8\">That is a reasonable summary of the general tenor of the reaction
    to the Chilcot report. What was unstated and unsaid in the Chilcot report was
    what to do with both the amassing evidence, and what to do in terms of parliamentary
    accountability if, as we believe, this House and the public were grievously misled
    into that disastrous conflict.</p><p pid=\"b1527.1/9\">The hon. Members representing
    seven political parties in this House commissioned a report from Dr Glen Rangwala
    of Trinity College, Cambridge. I put the report in the House of Commons Library
    this morning. All Members would do well to give it a good reading. The report
    considers, in exact terms, the statements made over a period to this House&#8212;not
    just in the March 2003 debate&#8212;and takes into account Chilcot&#8217;s findings
    from the wider canvas of information now available, and contrasts and compares
    the two. It might help the House if I make a few remarks on Dr Rangwala&#8217;s
    general findings.</p><p pid=\"b1527.1/10\">In summary, from late 2001 to March
    2003, Tony Blair repeatedly made three interrelated statements to the House of
    Commons: no decision had been taken to use military force against Iraq; military
    action could be avoided by Iraq&#8217;s disarmament of its nuclear, chemical and
    biological weapons; and that regime change was not the goal of Government policy.
    The report of the Iraq inquiry, published on <phrase class=\"date\" code=\"2016-07-06\"\
    >6 July</phrase>, demonstrates conclusively and authoritatively that each of those
    three statements was untrue, and that their falsity were known to Mr Blair. Mr
