  full_motion_speech: '<p class="" pid="b.550.1/1" pwmotiontext="yes">I beg to move,
    That the Bill be now read a Second time.</p><p class="" pid="b.550.1/2" pwmotiontext="yes">I
    have not been present on Fridays recently and I had forgotten how popular they
    can be. Perhaps we should move a motion to do this more often.</p><p pid="b.550.1/3">It
    was my good fortune to come top of the MPs&#8217; national lottery for private
    Members&#8217; Bills, and a great opportunity it was. Just as we have held the
    Commons prayer that we should be working</p><p pid="b.550.1/4">&#8220;to improve
    the condition of all mankind&#8221;,</p><p pid="b.550.1/5">I felt that an area
    of greatest concern in my constituency, and the area of policy that I would like
    to advance the case for, is that of addressing the desperate need for affordable
    accommodation of very large numbers of the population throughout the country.</p><p
    pid="b.550.1/6">I have been engaged in discussions with many interest groups and
    many colleagues around the House to seek to advance that cause. Indeed, when my
    name came out the hat first, I consulted my constituents and proposed a range
    of ideas. I listened and was bombarded by a large number of proposals for a private
    Member&#8217;s Bill, and I narrowed them down to three: one on health, one on
    devolution and the other on housing. Having consulted my constituents, it was
    clear to me that housing was the most pressing issue they face, especially the
    lack of affordable housing and the poverty caused as the result of policies that
    perhaps need to be adjusted to take account of the conditions in which people
    live.</p><p pid="b.550.1/7">Having had a range of discussions on different aspects
    of the Bill&#8212;it started quite wide and we have narrowed it down&#8212;we
    have come to a proposal that has three elements. Existing tenants will not be
    subject to any housing benefit deduction until they have received a reasonable
    offer of alternative social rented accommodation with the correct number of bedrooms.
    Tenants who need a extra bedroom for genuine medical reasons or whose homes are
    substantially adapted will not have their housing benefit reduced. Clause 3, as
    people will have noticed, will encourage a systematic review of the Government&#8217;s
    efforts to provide affordable housing and, in particular, intermediate market
    housing.</p><p pid="b.550.1/8">I consulted the Public Bill Office, and the Clerks
    were enormously helpful to me in drafting the Bill. They assure me that it meets
    all the requirements of a private Member&#8217;s Bill, including that its primary
    purpose clearly is not to spend money. Indeed, in relation to its housing benefit
    implications, there is a lot of speculation about the likely impact of the Government&#8217;s
    current policy and their policy as amended by the Bill. I am very much reassured
    that the Clerks have given me that support.</p><p pid="b.550.1/9">I mentioned
    that a number of other measures were originally in the first draft of the Bill,
    including placing a cap on the number of second homes by introducing a new planning
    use class. In discussions with a wide range of people, I could not get sufficient
    support for that measure, but I am keen to advance that policy in other ways.
    Another measure was a &#8220;use it or lose it&#8221; approach to deal with the
    problem of large numbers of developers who land-bank, or hold back development
    land, which has the effect of driving up development land prices and therefore
    the ability to build affordable homes.</p><p pid="b.550.1/10">I have promoted
    intermediate market housing for many years. Indeed, in a professional capacity
    before I was first elected, I was engaged in that activity and work. I am keen
    to ensure that we have an opportunity to develop a new lower rung of the housing
    ladder to advance that case. Clause 3, largely through tentative steps, encourages
    the Government to look more urgently at the opportunities that people need to
    address that issue.</p><p pid="b.550.1/11">This is the first coalition Government
    for many years, and I have personally taken the strong view that coalition should
    be relatively easy to do. We should simply get on and deliver the things on which
    we agree and seek compromise in those areas where we disagree; but I am personally
    a strong parliamentarian and I believe that, where coalition parties fail to achieve
    compromise, it is better to resolve the matter here on the merits of the debate,
    rather through backroom deals and matters that are not open to debate in the House.</p>'
