  question: Question put, That the Bill be now read the Third time:—
  tidied_motion: I beg to move, That the Bill be now read the Third time.
  full_motion_speech: <p class="" pid="a.126.0/1" pwmotiontext="yes">I beg to move,
    That the Bill be now read the Third time.</p><p class="" pid="a.126.0/2" pwmotiontext="yes">I
    thank hon. Members on both sides of the House who have brought the legislation
    to this stage, and in doing so I should like to recognise that this is an issue
    that for many presents fundamental difficulties and conflicts of moral principle,
    but I am grateful to the House for the spirit of tolerance in which all stages
    of the Bill so far have been conducted.</p><p pid="a.126.0/3">It is important
    to recall the principles that underpin the legislation&#8212;that children and
    vulnerable adults should be protected, and that gambling in Britain should be
    kept crime-free, and conducted according to the principles of fair play. Everything
    in the Bill will be judged against those principles. If we secure the legislation,
    we shall have the toughest, most comprehensive regulatory framework in the world
    to protect the public interest and to prevent the exploitation of children.</p><p
    pid="a.126.0/4">This is legislation that has been shaped over the past five years.
    A major contribution has been made by the Joint Committee, to whose members I
    pay tribute, particularly to <phrase class="honfriend" id="uk.org.publicwhip/member/923"
    name="John Greenway">the hon. Member for Ryedale (Mr. Greenway)</phrase>. I hope
    that hon. Members on both sides of the House will recognise that the Government
    have listened to the concerns raised, as we undertook to do on Second Reading.</p><p
    pid="a.126.0/5">It is a curious thing in modern British politics that in one breath
    Ministers are accused of being arrogant, out of touch and refusing to listen,
    and in the next breath, when they have listened and responded positively, they
    are accused by the same people of a humiliating climbdown or a screeching U-turn.
    Ministers are damned if they do listen and damned if they do not, so they may
    as well listen&#8212;otherwise, what is the point of Parliament? We have listened
    to the concerns raised about the Bill, and it is a better Bill as a result, in
    relation to casinos, bingo, charity lotteries and the important issues raised
    by colleagues in connection with seaside arcades.</p>
