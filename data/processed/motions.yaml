  tidied_motion: With the leave of the House, I thank all right hon., right hon. and
    learned and hon. Members for their contributions to this debate. I was going to
    say I need not go into the fine details but, as my right hon. and learned Friend
    the Member for South Swindon (Sir Robert Buckland) mentioned the “dirty detail”,
