  full_motion_speech: <p class="" pid="d.277.2/1" pwmotiontext="yes">I beg to move,</p><p
    class="" pid="d.277.2/2" pwmotiontext="yes">That this House believes that the
    Government&#8217;s planned cuts to housing benefit support for vulnerable people
    in specialist housing, including the elderly and people who are homeless, disabled
    or fleeing domestic violence, risk leading to the widespread closure of this accommodation;
    notes the concern from charities, housing associations, councils and others across
    the country about the severe effect of these cuts; further notes that supported
    housing has already suffered as a result of Government spending cuts and policy
    decisions; notes that the planned changes will apply to all new tenancies from
    April 2016; notes the clear evidence that the Government&#8217;s proposal to mitigate
    these cuts with discretionary housing payments will not work; and calls on the
    Government to urgently exempt supported housing from these housing benefit cuts
    and to consult fully with supported housing providers to safeguard this essential
    accommodation.</p><p pid="d.277.2/3">We have called the debate to give voice to
    hundreds of thousands of elderly and vulnerable people whose homes have been put
    at risk by the Government. It is very encouraging to know that 19 Members from
    both sides of the House wish to express their concern and to make a contribution
    to this debate.</p><p pid="d.277.2/4">We have also called the debate to expose
    the decision to challenge; and to expose it to compassion and to care. We want
    to expose it, too, to common sense. In his November spending review, the Chancellor
    announced that</p><p pid="d.277.2/5">&#8220;housing benefit in the social sector
    will be capped at the relevant local housing allowance.&#8221;&#8212;[<phrase
    class="offrep" id="debates/2015-11-25.1360"><i>Official Report</i>, 25 November
    2015; Vol. 602, c. 1360</phrase>.]</p><p pid="d.277.2/6">With one short, sweeping
    sentence, he put at risk almost all supported and sheltered housing for the frail
    elderly, the homeless, young adults leaving care, those suffering with dementia,
    people with mental illness or learning disabilities, veterans and women fleeing
    domestic violence. According to those who provide that type of housing, he condemns
    nearly half of all such housing schemes to closure. He has already caused the
    cancellation of building work on nearly 2,500 new homes for people in those groups.
    The shadow Work and Pensions Secretary&#8212;my hon. Friend <phrase class="honfriend"
    name="Owen Smith" person_id="uk.org.publicwhip/person/24797">the Member for Pontypridd
    (Owen Smith)</phrase>&#8212;and I therefore joined forces to use the motion and
    the debate to draw attention to how the Chancellor&#8217;s crude housing benefit
    cut could hit the lives of hundreds of thousands of people who totally depend
    on such specialist housing, many of whom are the most vulnerable people with nowhere
    else to turn.</p><p pid="d.277.2/7">The National Housing Federation says that
    156,000 homes&#8212;at least that number of people will be affected&#8212;are
    set to close. A survey by <i>Inside Housing </i>found that one in four supported
    housing providers are set to close everything, while 19 out of 20 say that they
    will close some of their supported accommodation.</p><p pid="d.277.2/8">Since
    the spending review, as you might expect, Mr Speaker, I have been asking Ministers
    for evidence regarding the decision. I asked the Minister for Housing and Planning
    how many elderly people will be affected by the Chancellor&#8217;s cut, but he
    told me that the Government do not know. I asked how many women fleeing from domestic
    violence will be affected&#8212;don&#8217;t know; how many people with mental
    health problems&#8212;don&#8217;t know; how many young people leaving care&#8212;don&#8217;t
    know. The Government do not even know how many people in supported housing receive
    the housing benefit that they plan to cut.</p><p pid="d.277.2/9">The Minister
    did tell me, however, that the Government have commissioned an evidence review.
    It started in December 2014 and should have been completed by November 2015, but
    was not. Why not? In response to a parliamentary question, the Minister told me
    that the delay was due to</p><p pid="d.277.2/10">&#8220;the emerging complexity
    in the design and delivery of the review&#8221;</p><p pid="d.277.2/11">and &#8220;General
    Election Purdah restrictions&#8221;. The Minister therefore did not know what
    he was doing when he commissioned the review, and he must have been alone in the
    House and the country in not knowing that there was a general election in May
    last year. He says that the review will be ready later this year, so he does not
    even know when he will know what, at the moment, he does not know. What a shambles!
    What a serious dereliction of duty from a Government who should be making policy
    on the basis of evidence, especially when that policy affects the lives of so
    many very vulnerable people.</p>
