  full_motion_speech: <p pid="f688.2/1">I beg to move,</p><p class="indent" pid="f688.2/2"
    pwmotiontext="yes">That an Humble Address be presented to Her Majesty, that she
    will be graciously pleased to give a direction to Her Ministers to provide all
    correspondence, including meeting notes, minutes, submissions and electronic communications,
    involving Ministers and Special Advisers pertaining to the process of awarding
    qualifications in GCSE, A-Level and NVQs in 2020 and 2021 by the Prime Minister
    and the Secretary of State for Education to the Education Select Committee.</p><p
    pid="f688.2/3">Today&#8217;s debate follows a chaotic summer of distress and dismay
    for young people, their families and their teachers. The system for awarding examination
    grades that the Secretary of State for Education put in place left thousands of
    young people devastated. When they received their results, they felt that they
    had been robbed of the opportunities they deserved by a flawed algorithm that
    the Secretary of State had pushed for. As events unfolded, the scale of the Government&#8217;s
    incompetence became obvious. Less than two days before the A-level results, new
    grounds for appeal were announced, ones that Ofqual has since said were never
    going to be workable. On results day itself, the Prime Minister and Secretary
    of State insisted the system was robust, even as it was unravelling around them.
    Two days after, the Secretary of State said there would be &#8220;no U-turn, no
    change&#8221;, but days later a U-turn was made. After days of campaigning by
    students, their families and the Labour party, the Government accepted that students
    should be awarded their centre-assessed grades. That was the right decision, but
    this shambles is no way to run a country.</p>
