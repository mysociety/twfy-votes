    general terms of the project for the sale of electricity onto the grid, including&#8212;</p><p
    pid="b345.1/6">(i) a statement of whether the Government has offered the nuclear
    company a minimum floor price mechanism for the sale of electricity onto the National
    Grid,</p><p pid="b345.1/7">(ii) the minimum floor price mechanism included in
    any arrangement including any inflationary or baseline indices, and</p><p pid="b345.1/8">(iii)
    the duration in years of any such arrangement under sub-paragraph (ii); and</p><p
    pid="b345.1/9">(d) how decommissioning costs of the project will be met, including
