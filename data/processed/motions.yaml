    that risk widening the disability employment gap.
  full_motion_speech: "<p pid=\"a1258.0/1\">I beg to move,</p><p class=\"indent\"
    pid=\"a1258.0/2\" pwmotiontext=\"yes\">That this House regrets the Government's
    lack of progress towards halving the disability employment gap; further regrets
    that the Government has not yet published its White Paper on improving support
    for disabled people; notes with concern that commitments made in the Autumn Statement
    2015 to help more disabled people through Access to Work and expanding Fit for
    Work have not materialised; further notes that the Government is reducing funding
    for specialist support for claimants with health conditions and disabilities through
    the Work and Health Programme; and calls on the Government to reverse cuts to
    the work-related activity component of Employment and Support Allowance and Universal
    Credit work allowances that risk widening the disability employment gap.</p><p
    pid=\"a1258.0/3\">In my opinion and that of Her Majesty&#8217;s loyal Opposition,
    the Government are failing disabled people in Britain&#8212;failing to support
    them into work and failing to support those unable to work&#8212;and they are
    doing so deliberately, with calculation, care and even premeditation. It was entirely
    premeditated to go into the election boasting about cutting a further &#163;12
    billion from social security but forgetting to mention it would come from disabled
    people and those on low wages in need of tax credits and universal credit. I would
    like to say that we do not know why the Government are doing this, but we do know,
    because the Secretary of State&#8217;s predecessor told us in his tearful goodbye:</p><p
    class=\"indent\" pid=\"a1258.0/4\" pwmotiontext=\"yes\">&#8220;we see benefits
    as a pot of money to cut because they don&#8217;t vote for us&#8221;.</p><p pid=\"\
    a1258.0/5\">It still shocks me to repeat that demolition of the Government&#8217;s
    one nation credentials&#8212;indicted by their own words.</p><p pid=\"a1258.0/6\"\
    >I welcome the successor Secretary of State to the Dispatch Box, because all too
    often the last one failed to turn up in the House to accept scrutiny or difficult
    questions on issues such as this one, the Women Against State Pension Inequality
    Campaign or the bedroom tax. I welcome the decision he took on his first day in
    the job to stop the plans to take personal independence payments away from people
    unable to dress themselves or use the toilet unaided, and I also welcome the fact
    that in the same speech he said that there would be &#8220;no more welfare cuts&#8221;,
    but I deplore the fact that he must have known, even as made that statement, that
    the deepest cuts had already been made. The cuts from disability living allowance
    to personal independence payments, the cuts to employment support allowance, the
    cuts to the Work programme, the cuts to universal credit: all those sharp incisions
    had already been made. The effects were yet to be felt, but now, a few months
    down the line, the pain is evident, the harm is clear and these things can be
    measured in the widening gap in employment between disabled people and the wider
    population.</p>"
