  tidied_motion: 'That this House believes that the Public Order Act constitutes a
    serious infringement on the rights of the people to protest; and makes provision
    as set out in this Order:'
  full_motion_speech: '<p pid="c772.2/1">I beg to move,</p><p class="indent" pid="c772.2/2">That
    this House believes that the Public Order Act constitutes a serious infringement
    on the rights of the people to protest; and makes provision as set out in this
    Order:</p><p pid="c772.2/3">(1) On <phrase class="date" code="">Tuesday 23 May
    2023</phrase>:</p><p pid="c772.2/4">(a) <phrase class="standing-order" code="14(1)"
    title="which provides that government business shall have precedence at every
    sitting save as provided in that Order">Standing Order No. 14(1) (which provides
    that government business shall have precedence at every sitting save as provided
    in that Order)</phrase> shall not apply;</p><p pid="c772.2/5">(b) any proceedings
    governed by this Order may be proceeded with until any hour, though opposed, and
    shall not be interrupted;</p><p pid="c772.2/6">(c) the Speaker may not propose
    the question on the previous question, and may not put any question under <phrase
    class="standing-order" code="36" title="Closure of debate">Standing Order No.
    36 (Closure of debate)</phrase> or <phrase class="standing-order" code="163" title="Motion
    to sit in private">Standing Order No. 163 (Motion to sit in private)</phrase>;</p><p
    pid="c772.2/7">(d) at 12.30 pm, the Speaker shall interrupt any business prior
    to the business governed by this Order and call the Leader of the Scottish National
    Party Westminster Group or another Member on his behalf to present a Bill concerning
    the repeal of the Public Order Act 2023 of which notice of presentation has been
    given and immediately thereafter (notwithstanding the practice of the House) call
    a Member to move the motion that the Bill be now read a second time as if it were
    an order of the House;</p><p pid="c772.2/8">(e) in respect of that Bill, notices
    of Amendments, new Clauses and new Schedules to be moved in Committee may be accepted
    by the Clerks at the Table before the Bill has been read a second time;</p><p
    pid="c772.2/9">(f) any proceedings interrupted or superseded by this Order may
    be resumed or (as the case may be) entered upon and proceeded with after the moment
    of interruption.</p><p pid="c772.2/10">(2) The provisions of paragraphs (3) to
    (18) of this Order shall apply to and in connection with the proceedings on the
    Bill in the present Session of Parliament.</p><p class="indent" pid="c772.2/11">Timetable
    for the Bill on <phrase class="date" code="">Tuesday 23 May 2023</phrase></p><p
    pid="c772.2/12">(3) (a) Proceedings on Second Reading and in Committee of the
    whole House, any proceedings on Consideration and proceedings up to and including
    Third Reading shall be taken at the sitting on <phrase class="date" code="">Tuesday
    23 May 2023</phrase> in accordance with this Order.</p><p pid="c772.2/13">(b)
    Proceedings on Second Reading shall be brought to a conclusion (so far as not
    previously concluded) at 4.00 pm.</p><p pid="c772.2/14">(c) Proceedings in Committee
    of the whole House, any proceedings on Consideration and proceedings up to and
    including Third Reading shall be brought to a conclusion (so far as not previously
    concluded) at 7.00 pm.</p><p class="indent" pid="c772.2/15">Timing of proceedings
    and Questions to be put  on <phrase class="date" code="">Tuesday 23 May 2023</phrase></p><p
    pid="c772.2/16">(4) When the Bill has been read a second time:</p><p pid="c772.2/17">(a)
    it shall, notwithstanding <phrase class="standing-order" code="63" title="Committal
    of bills not subject to a programme Order">Standing Order No. 63 (Committal of
    bills not subject to a programme Order)</phrase>, stand committed to a Committee
    of the whole House without any Question being put;</p><p pid="c772.2/18">(b) the
    Speaker shall leave the Chair whether or not notice of an Instruction has been
    given.</p><p pid="c772.2/19">(5) (a) On the conclusion of proceedings in Committee
    of the whole House, the Chairman shall report the Bill to the House without putting
    any Question.</p><p pid="c772.2/20">(b) If the Bill is reported with amendments,
    the House shall proceed to consider the Bill as amended without any Question being
    put.</p><p pid="c772.2/21">(6) For the purpose of bringing any proceedings to
    a conclusion in accordance with paragraph (3), the Chairman or Speaker shall forthwith
    put the following Questions in the same order as they would fall to be put if
    this Order did not apply&#8212;</p><p pid="c772.2/22">(a) any Question already
    proposed from the Chair;</p><p pid="c772.2/23">(b) any Question necessary to bring
    to a decision a Question so proposed;</p><p pid="c772.2/24">(c) the Question on
    any amendment, new clause or new schedule selected by the Chairman or Speaker
    for separate decision;</p><p pid="c772.2/25">(d) the Question on any amendment
    moved or Motion made by a designated Member;</p><p pid="c772.2/26">(e) any other
    Question necessary for the disposal of the business to be concluded; and shall
    not put any other Questions, other than the Question on any motion described in
    paragraph (15) of this Order.</p><p pid="c772.2/27">(7) On a Motion made for a
    new Clause or a new Schedule, the Chairman or Speaker shall</p><p pid="c772.2/28">put
    only the Question that the Clause or Schedule be added to the Bill.</p><p class="indent"
    pid="c772.2/29">Consideration of Lords Amendments and Messages  on a subsequent
    day</p><p pid="c772.2/30">(8) If on any future sitting day any message on the
    Bill (other than a message that the House of Lords agrees with the Bill without
    amendment or agrees with any message from this House) is expected from the House
    of Lords, this House shall not adjourn until that message has been received and
    any proceedings under paragraph (9) have been concluded.</p><p pid="c772.2/31">(9)
    On any day on which such a message is received, if a designated Member indicates
    to the Speaker an intention to proceed to consider that message&#8212;</p><p pid="c772.2/32">(a)
    notwithstanding <phrase class="standing-order" code="14(1)">Standing Order No.
    14(1)</phrase> any Lords Amendments to the Bill or any further Message from the
    Lords on the Bill may be considered forthwith without any Question being put;
    and any proceedings interrupted for that purpose shall be suspended accordingly;</p><p
    pid="c772.2/33">(b) proceedings on consideration of Lords Amendments or on any
    further Message from the Lords shall (so far as not previously concluded) be brought
    to a conclusion one hour after their commencement; and any proceedings suspended
    under subparagraph (a) shall thereupon be resumed;</p><p pid="c772.2/34">(c) the
    Speaker may not propose the question on the previous question, and may not put
    any question under <phrase class="standing-order" code="36" title="Closure of
    debate">Standing Order No. 36 (Closure of debate)</phrase> or <phrase class="standing-order"
    code="163" title="Motion to sit in private">Standing Order No. 163 (Motion to
    sit in private)</phrase> in the course of those proceedings.</p><p pid="c772.2/35">(10)
    Paragraphs (2) to (7) of <phrase class="standing-order" code="83F" title="Programme
    Orders: conclusion of proceedings on consideration of Lords amendments">Standing
    Order No. 83F (Programme Orders: conclusion of proceedings on consideration of
    Lords amendments)</phrase> apply for the purposes of bringing any proceedings
    on consideration of Lords Amendments to a conclusion as if:</p><p pid="c772.2/36">(a)
    any reference to a Minister of the Crown were a reference to a designated Member;</p><p
    pid="c772.2/37">(b) after paragraph (4)(a) there is inserted&#8212;</p><p pid="c772.2/38">&#8220;(aa)
    the question on any amendment or motion selected by the Speaker for separate decision;&#8221;.</p><p
    pid="c772.2/39">(11) Paragraphs (2) to (5) of <phrase class="standing-order" code="83G"
    title="Programme Orders: conclusion of proceedings on further messages from the
    Lords">Standing Order No. 83G (Programme Orders: conclusion of proceedings on
    further messages from the Lords)</phrase> apply for the purposes of bringing any
    proceedings on   consideration of a Lords Message to a conclusion as if any reference
    to a Minister of the Crown were a reference to a designated Member.</p><p class="indent"
    pid="c772.2/40">Reasons Committee</p><p pid="c772.2/41">(12) (a) Paragraphs (2)
    to (6) of <phrase class="standing-order" code="83H" title="Programme Orders: reasons
    committee">Standing Order No. 83H (Programme Orders: reasons committee)</phrase>
    apply in relation to any committee to be appointed to draw up reasons after proceedings
    have been brought to a conclusion in accordance with this Order as if any reference
    to a Minister of the Crown were a reference to a designated Member.</p><p pid="c772.2/42">(b)
    The composition of the committee shall (notwithstanding the practice of the House)
    have three members from the government, three members from the largest opposition
    party and one member from the second largest opposition party.</p><p class="indent"
    pid="c772.2/43">Miscellaneous</p><p pid="c772.2/44">(13) <phrase class="standing-order"
    code="82" title="Business Committee">Standing Order No. 82 (Business Committee)</phrase>
    shall not apply in relation to any proceedings on the Bill to which this Order
    applies.</p><p pid="c772.2/45">(14) (a) No Motion shall be made, except by a designated
    Member, to alter the order in which any proceedings on the Bill are taken, to
    recommit the Bill or to vary or supplement the provisions of this Order.</p><p
    pid="c772.2/46">(b) No notice shall be required of such a Motion.</p><p pid="c772.2/47">(c)
    Such a Motion may be considered forthwith without any Question being put; and
    any proceedings interrupted for that purpose shall be suspended accordingly.</p><p
    pid="c772.2/48">(d) The Question on such a Motion shall be put forthwith; and
    any proceedings suspended under sub-paragraph (c) shall thereupon be resumed.</p><p
    pid="c772.2/49">(e) <phrase class="standing-order" code="15(1)" title="Exempted
    business">Standing Order No. 15(1) (Exempted business)</phrase> shall apply to
    proceedings on such a Motion.</p><p pid="c772.2/50">(15) (a) No dilatory Motion
    shall be made in relation to proceedings on the Bill to which this Order applies
    except by a designated Member.</p><p pid="c772.2/51">(b) The Question on any such
    Motion shall be put forthwith.</p><p pid="c772.2/52">(16) Proceedings to which
    this Order applies shall not be interrupted under any Standing Order relating
    to the sittings of the House.</p><p pid="c772.2/53">(17) No private business may
    be considered at any sitting to which the provisions of this Order apply.</p><p
    pid="c772.2/54">(18) (a) The start of any debate under <phrase class="standing-order"
    code="24" title="Emergency debates">Standing Order No. 24 (Emergency debates)</phrase>
    to be held on a day on which proceedings to which this Order applies are to take
    place shall be postponed until the conclusion of any proceedings to which this
    Order applies.</p><p pid="c772.2/55">(b) Standing Order 15(1) (Exempted business)
    shall apply in respect of any such debate.</p><p pid="c772.2/56">(19) In this
    Order, &#8220;a designated Member&#8221; means&#8212;</p><p pid="c772.2/57">(a)
