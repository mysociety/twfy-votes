  full_motion_speech: <p class="" pid="a.1405.4/1" pwmotiontext="yes">I beg to move
    an amendment, to leave out from &#8220;That&#8221; to the end of the Question
    and add:</p><p class="" pid="a.1405.4/2" pwmotiontext="yes">&#8220;this House
    declines to give a Second Reading to the Finance Bill because it fails to address
    the real economic needs of the country, continues to deepen the social divide
    between those who have and those who have not, restricts the financial discretion
    of the Scottish Government over its resources, fails to tackle the iniquity of
    the Scottish Police and Fire and Rescue Services being unable to reclaim VAT,
    creates unintended consequences for small challenger banks and building societies
    whose capital comes from retained profits, removes the exemption from the climate
    change levy of renewable energy resources and, in combination with welfare changes
    announced in the Summer Budget 2015 and inheritance tax changes, takes from people
    on low and middle incomes and gives to the very richest.&#8221;</p><p pid="a.1405.4/3">I
    am proud to lead for the Opposition. I felt sorry, in many ways, for <phrase class="honfriend"
    name="Shabana Mahmood" person_id="uk.org.publicwhip/person/24788">the hon. Member
    for Birmingham, Ladywood (Shabana Mahmood)</phrase>, as she sat there amidst</p><p
    pid="a.1405.4/4">the gathered masses of five Labour Members, which have now declined
    to three. I noticed that the Minister managed to attract 12 interventions, only
    one of which was from Labour.</p>
