  full_motion_speech: '<p pid="b451.2/1">I beg to move,</p><p class="indent" pid="b451.2/2"
    pwmotiontext="yes">That this House calls on the Government to cut the rate of
    VAT for household energy bills as soon as possible; and makes provision as set
    out in this Order:</p><p pid="b451.2/3">(1) On Tuesday <phrase class="date" code="2022-02-01">1
    February</phrase> 2022:</p><p pid="b451.2/4">(a) <phrase class="standing-order"
    code="14(1)" title="which provides that government business shall have precedence
    at every sitting save as provided in that order">Standing Order No. 14(1) (which
    provides that government business shall have precedence at every sitting save
    as provided in that order)</phrase> shall not apply;</p><p pid="b451.2/5">(b)
    any proceedings governed by this order may be proceeded with until any hour, though
    opposed, and shall not be interrupted;</p><p pid="b451.2/6">(c) the Speaker may
    not propose the question on the previous question, and may not put any question
    under <phrase class="standing-order" code="36" title="Closure of debate">Standing
    Order No. 36 (Closure of debate)</phrase> or <phrase class="standing-order" code="163"
    title="Motion to sit in private">Standing Order No. 163 (Motion to sit in private)</phrase>;</p><p
    pid="b451.2/7">(d) at 3.00 pm, the Speaker shall interrupt any business prior
    to the business governed by this order and call the Leader of the Opposition or
    another Member on his behalf to present a Bill concerning a reduction in Value
    Added Tax on energy of which notice of presentation has been given and immediately
    thereafter (notwithstanding the practice of the House) call a Member to move the
    motion that the Value Added Tax (Energy) Bill be now read a second time as if
    it were an order of the House;</p><p pid="b451.2/8">(e) in respect of that Bill,
    notices of Amendments, new Clauses and new Schedules to be moved in Committee
    may be accepted by the Clerks at the Table before the Bill has been read a second
    time.</p><p pid="b451.2/9">(f) any proceedings interrupted or superseded by this
    order may be resumed or (as the case may be) entered upon and proceeded with after
    the moment of interruption.</p><p class="indent" pid="b451.2/10">(2) The provisions
    of paragraphs (3) to (18) of this order shall apply to and in connection with
    the proceedings on the Value Added Tax (Energy) Bill in the present Session of
    Parliament.</p><p pid="b451.2/11">Timetable for the Bill on Tuesday <phrase class="date"
    code="2022-02-01">1 February</phrase> 2022</p><p class="indent" pid="b451.2/12">(3)
    (a) Proceedings on Second Reading and in Committee of the whole House, any proceedings
    on Consideration and proceedings up to and including Third Reading shall be taken
    at the sitting on Tuesday <phrase class="date" code="2022-02-01">1 February</phrase>
    2022 in accordance with this Order.</p><p pid="b451.2/13">(b) Proceedings on Second
    Reading shall be brought to a conclusion (so far as not previously concluded)
    at 5.00 pm.</p><p pid="b451.2/14">(c) Proceedings in Committee of the whole House,
    any proceedings on Consideration and proceedings up to and including Third Reading
    shall be brought to a conclusion (so far as not previously concluded) at 7.00
    pm.</p><p class="indent" pid="b451.2/15" pwmotiontext="yes">Timing of proceedings
    and Questions to be put on Tuesday <phrase class="date" code="2022-02-01">1 February</phrase>
    2022</p><p pid="b451.2/16">(4) When the Bill has been read a second time:</p><p
    pid="b451.2/17">(a) it shall, notwithstanding <phrase class="standing-order" code="63"
    title="Committal of bills not subject to a programme order">Standing Order No.
    63 (Committal of bills not subject to a programme order)</phrase>, stand committed
    to a Committee of the whole House without any Question being put;</p><p pid="b451.2/18">(b)
    the Speaker shall leave the Chair whether or not notice of an Instruction has
    been given.</p><p class="indent" pid="b451.2/19">(5) (a) On the conclusion of
    proceedings in Committee of the whole House, the Chairman shall report the Bill
    to the House without putting any Question.</p><p pid="b451.2/20">(b) If the Bill
    is reported with amendments, the House shall proceed to consider the Bill as amended
    without any Question being put.</p><p class="indent" pid="b451.2/21">(6) For the
    purpose of bringing any proceedings to a conclusion in accordance with paragraph
    (3), the Chairman or Speaker shall forthwith put the following Questions in the
    same order as they would fall to be put if this Order did not apply&#8212;</p><p
    pid="b451.2/22">(a) any Question already proposed from the Chair;</p><p pid="b451.2/23">(b)
    any Question necessary to bring to a decision a Question so proposed;</p><p pid="b451.2/24">(c)
    the Question on any amendment, new clause or new schedule selected by The Chairman
    or Speaker for separate decision;</p><p pid="b451.2/25">(d) the Question on any
    amendment moved or Motion made by a designated Member;</p><p pid="b451.2/26">(e)
    any other Question necessary for the disposal of the business to be concluded;
    and shall not put any other Questions, other than the Question on any motion described
    in paragraph (16) of this Order.</p><p class="indent" pid="b451.2/27">(7) On a
    Motion made for a new Clause or a new Schedule, the Chairman or Speaker shall
    put only the Question that the Clause or Schedule be added to the Bill.</p><p
    class="indent" pid="b451.2/28" pwmotiontext="yes">Consideration of Lords Amendments
    and Messages on a subsequent day</p><p class="indent" pid="b451.2/29" pwmotiontext="yes">(8)
    If any message on the Bill (other than a message that the House of Lords agrees
    with the Bill without amendment or agrees with any message from this House) is
    expected from the House of Lords on any future sitting day, the House shall not
    adjourn until that message has been received and any proceedings under paragraph
    (10) have been concluded.</p><p class="indent" pid="b451.2/30" pwmotiontext="yes">(9)
    On any day on which such a message is received, if a designated Member indicates
    to the Speaker an intention to proceed to consider that message&#8212;</p><p pid="b451.2/31">(a)
    notwithstanding <phrase class="standing-order" code="14(1)" title="which provides
    that government business shall have precedence at every sitting save as provided
    in that order">Standing Order No. 14(1) (which provides that government business
    shall have precedence at every sitting save as provided in that order)</phrase>,
    any Lords Amendments to the Bill or any further Message from the Lords on the
    Bill may be considered forthwith without any Question being put; and any proceedings
    interrupted for that purpose shall be suspended accordingly;</p><p pid="b451.2/32">(b)
    proceedings on consideration of Lords Amendments or on any further Message from
    the Lords shall (so far as not previously concluded) be brought to a conclusion
    one hour after their commencement; and any proceedings suspended under subparagraph
    (a) shall thereupon be resumed;</p><p pid="b451.2/33">(c) the Speaker may not
    propose the question on the previous question, and may not put any question under
    <phrase class="standing-order" code="36" title="Closure of debate">Standing Order
    No. 36 (Closure of debate)</phrase> or <phrase class="standing-order" code="163"
    title="Motion to sit in private">Standing Order No. 163 (Motion to sit in private)</phrase>
    in the course of those proceedings.</p><p class="indent" pid="b451.2/34" pwmotiontext="yes">(10)
    If such a message is received on or before the commencement of public business
    on Tuesday <phrase class="date" code="2022-02-08">8 February</phrase> 2022 and
    a designated Member indicates to the Speaker an intention to proceed to consider
    that message, that message shall be considered before any order of the day or
    notice of motion which stands on the Order Paper.</p><p class="indent" pid="b451.2/35"
    pwmotiontext="yes">(11) Paragraphs (2) to (7) of <phrase class="standing-order"
    code="83F" title="Programme orders: conclusion of proceedings on consideration
    of Lords amendments">Standing Order No. 83F (Programme orders: conclusion of proceedings
    on consideration of Lords amendments)</phrase> apply for the purposes of bringing
    any proceedings on consideration of Lords Amendments to a conclusion as if:</p><p
    pid="b451.2/36">(a) any reference to a Minister of the Crown were a reference
    to a designated Member;</p><p pid="b451.2/37">(b) after paragraph (4)(a) there
    is inserted&#8212;</p><p pid="b451.2/38">&#8220;(aa) the question on any amendment
    or motion selected by the Speaker for separate decision;&#8221;.</p><p class="indent"
    pid="b451.2/39" pwmotiontext="yes">(12) Paragraphs (2) to (5) of <phrase class="standing-order"
    code="83G" title="Programme orders: conclusion of proceedings on further messages
    from the Lords">Standing Order No. 83G (Programme orders: conclusion of proceedings
    on further messages from the Lords)</phrase> apply for the purposes of bringing
    any proceedings on consideration of a Lords Message to a conclusion as if:</p><p
    pid="b451.2/40">(a) any reference to a Minister of the Crown were a reference
    to a designated Member;</p><p pid="b451.2/41">(b) in paragraph (5), the words
    &#8220;subject to paragraphs (6) and (7)&#8221; were omitted.</p><p class="indent"
    pid="b451.2/42" pwmotiontext="yes">Reasons Committee</p><p class="indent" pid="b451.2/43"
    pwmotiontext="yes">(13) Paragraphs (2) to (6) of <phrase class="standing-order"
    code="83H" title="Programme orders: reasons committee">Standing Order No. 83H
    (Programme orders: reasons committee)</phrase> apply in relation to any committee
    to be appointed to draw up reasons after proceedings have been brought to a conclusion
    in accordance with this Order as if any reference to a Minister of the Crown were
    a reference to a designated Member.</p><p class="indent" pid="b451.2/44" pwmotiontext="yes">Miscellaneous</p><p
    class="indent" pid="b451.2/45" pwmotiontext="yes">(14) <phrase class="standing-order"
    code="82" title="Business Committee">Standing Order No. 82 (Business Committee)</phrase>
    shall not apply in relation to any proceedings on the Bill to which this Order
    applies.</p><p class="indent" pid="b451.2/46" pwmotiontext="yes">(15) No Motion
    shall be made, except by a designated Member, to alter the order in which any
    proceedings on the Bill are taken, to recommit the Bill or to vary or supplement
    the provisions of this Order.</p><p class="indent" pid="b451.2/47" pwmotiontext="yes">(16)
    (a) No dilatory Motion shall be made in relation to proceedings on the Bill to
    which this Order applies except by a designated Member.</p><p pid="b451.2/48">(b)
    The Question on any such Motion shall be put forthwith.</p><p class="indent" pid="b451.2/49"
    pwmotiontext="yes">(17) Proceedings to which this Order applies shall not be interrupted
    under any Standing Order relating to the sittings of the House.</p><p class="indent"
    pid="b451.2/50" pwmotiontext="yes">(18) No private business may be considered
    at any sitting to which the provisions of this order apply.</p><p class="indent"
    pid="b451.2/51" pwmotiontext="yes">(19) In this Order, &#8220;a designated Member&#8221;
    means&#8212; (a) the Leader of the Opposition; and (b) any other Member acting
    on behalf of the Leader of the Opposition.</p><p class="indent" pid="b451.2/52"
    pwmotiontext="yes">(20) This order shall be a Standing Order of the House.</p><p
    pid="b451.2/53">Prices are rising, bills are soaring, inflation is at its highest
    level for three decades and the growing cost-of-living crisis is leaving families
    across our country worse off. People deserve security, prosperity and respect,
    but what does the Chancellor give them? The highest tax burden in 70 years and
    no action on rising costs. The Chancellor&#8217;s national insurance rise is a
    tax on jobs, it is unfair and it is yet another broken promise.</p><p pid="b451.2/54">The
    Conservatives are becoming the high-tax, high-inflation party because they have
    become a low-growth party. Today they can take a straightforward step to show
    they want to start breaking us out of that cycle. Voting for Labour&#8217;s motion
    would allow us to bring forward legislation to cut VAT on household energy bills
    from 5% to 0% for one year, and it would reserve parliamentary time on <phrase
    class="date" code="2022-02-01">1 February</phrase> to do just that.</p>'
