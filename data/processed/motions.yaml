  tidied_motion: I beg to move, That the Bill be now read the Third time.
  full_motion_speech: <p class="" pid="a.253.0/1" pwmotiontext="yes">I beg to move,
    That the Bill be now read the Third time.</p><p class="" pid="a.253.0/2" pwmotiontext="yes">I
    thank Members from both sides of the House for their contribution to the debate.
    We have been busily engaged in considering the Bill on Second Reading, in Committee
    and on Report on either side of the summer and conference recesses and during
    the September sitting. The contributions of Members have exposed the issues and
    enabled the debate to take place.</p><p pid="a.253.0/3">As on Second Reading,
    I thank the Political and Constitutional Reform Committee for its scrutiny. I
    met the Committee on the morning of the Second Reading debate and my colleagues
    met it before that. The Chair of the Committee, <phrase class="honfriend" id="uk.org.publicwhip/member/40461"
    name="Graham Allen">the hon. Member for Nottingham North (Mr Allen)</phrase>,
    made manifest his irritation with the amount of time that was available for that
    scrutiny on several occasions. However, I thank him and his colleagues for their
    participation.</p><p pid="a.253.0/4">With regard to our debates yesterday and
    today, I wrote to the Chair of the Joint Committee on Human Rights on Monday to
    explain in detail why I believe the Bill to be compatible with the European convention
    on human rights. I look forward to the Committee&#8217;s report. My colleagues
    and I will take full account of its conclusions, which I hope it will reach soon.</p><p
    pid="a.253.0/5">I thank my good friend and colleague, the Deputy Leader of the
    House. I also thank the Under-Secretary of State for Business, Innovation and
    Skills, <phrase class="honfriend" id="uk.org.publicwhip/member/40225" name="Jo
    Swinson">the hon. Member for East Dunbartonshire (Jo Swinson)</phrase>, who has
    responsibility for employee relations. Owing to the length of today&#8217;s debates,
    she has not been able to explain part 3 as fully as she would have wished. I am
    extremely grateful to the former Minister with responsibility for political and
    constitutional reform, my hon. Friend <phrase class="honfriend" id="uk.org.publicwhip/member/40458"
    name="Chloe Smith">the Member for Norwich North (Miss Smith)</phrase>. I am also
    grateful to the officials who have supported the ministerial team and to parliamentary
    counsel for all their work on the Bill.</p><p pid="a.253.0/6">I do not want this
    moment to pass without expressing my thanks to the kaleidoscope of talent&#8212;I
    use those words advisedly&#8212;that has participated in the debate from the Opposition
    Front Bench. I know that in order to try to construct an Opposition they found
    it interesting to see how our team was constructed. The shadow Leader of the House
    and the hon. Members for Penistone and Stocksbridge (Angela Smith), for Liverpool,
    West Derby (Stephen Twigg), for Hemsworth (Jon Trickett), for Harrow West (Mr
    Thomas), for Newcastle upon Tyne Central (Chi Onwurah) and for Caerphilly (Wayne
    David) all contributed to our consideration of the Bill. They were an Opposition
    in search of an argument and they did their best.</p><p pid="a.253.0/7">The Government
    made a commitment that we would be the most open Government ever and that we would
    promote transparency in public life. We have sought to improve public confidence
    in our political system. We have been the first Government to publish details
    of the</p><p pid="a.253.0/8">meetings that Ministers and permanent secretaries
    have had with external organisations. We have published details of our relationships
    with media editors and the like. We have published details of hospitality, departmental
    business plans and procurement processes. There is a wide range of raw data that
    people can assess for themselves. We have always sought to take transparency further.</p><p
    pid="a.253.0/9">The purpose of the Bill is to achieve transparency by fulfilling
    our coalition commitment to introduce a statutory register of lobbyists so that
    the public know who lobbyists represent when they meet decision makers, and by
    making it clearer where and how money is being spent by third parties at elections
    to influence the outcomes of those elections. We are also seeking transparency
    by giving the public, and members of trade unions, the confidence that they know
    who their members are. Together, those measures will increase transparency in
    the political system.</p>
