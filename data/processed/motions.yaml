  full_motion_speech: <p class="" pid="b.1474.4/1" pwmotiontext="yes">I beg to move,
    That the Bill be now read the Third time.</p><p class="" pid="b.1474.4/2" pwmotiontext="yes">Let
    me begin by thanking those from all parts of this House and outside who have helped
    to strengthen this crucial Bill and bring it to this point. I thank the Energy
    and Climate Change Committee and its Chair, my hon. Friend <phrase class="honfriend"
    id="uk.org.publicwhip/member/40554" name="Tim Yeo">the Member for South Suffolk
    (Mr Yeo)</phrase>, and the informal scrutiny group in the other place for conducting
    invaluable pre-legislative scrutiny of the draft Bill. I also thank the individuals
    who gave oral evidence to the Committee, as well as the organisations that took
    the time to provide expert written evidence and recommendations.</p><p pid="b.1474.4/3">In
    particular&#8212;I think you will agree with me, Mr Speaker&#8212;I could not
    allow the Bill to leave this place without thanking my right hon. Friend <phrase
    class="honfriend" id="uk.org.publicwhip/member/40547" name="John Hayes">the Member
    for South Holland and The Deepings (Mr Hayes)</phrase> for skilfully guiding the
    Bill through Committee. I am told that at one point in Committee he managed to
    compare himself to Henry VIII and Indiana Jones in the same breath&#8212;I am
    not sure whether he has told his wife. I for one salute his unique style in promoting
    renewables.</p><p pid="b.1474.4/4">I also want to thank the Minister of State,
    Department for Business, Innovation and Skills, my right hon. Friend <phrase class="honfriend"
    id="uk.org.publicwhip/member/40524" name="Michael Fallon">the Member for Sevenoaks
    (Michael Fallon)</phrase> and the Minister of State, Department of Energy and
    Climate Change, my right hon. Friend <phrase class="honfriend" id="uk.org.publicwhip/member/40077"
    name="Gregory Barker">the Member for Bexhill and Battle (Gregory Barker)</phrase>
    for their hard work. It would be remiss of me if I did not also mention my hon.
    Friend <phrase class="honfriend" id="uk.org.publicwhip/member/40639" name="Charles
    Hendry">the Member for Wealden (Charles Hendry)</phrase>.</p><p pid="b.1474.4/5">On
    the Opposition Benches, the hon. Members for Rutherglen and Hamilton West (Tom
    Greatrex) and for Liverpool, Wavertree (Luciana Berger) have been skilful and
    insightful. I am grateful that they have applied the principles of constructive
    opposition to the Bill&#8217;s scrutiny rather than the principles of destructive
    opportunism, which are all too often applied in politics generally&#8212;by</p><p
    pid="b.1474.4/6">people of all political colours&#8212;but which are all too often
    not in the national interest. Let me take this opportunity to remind the House
    why the passage of the Bill is so important and so firmly in the national interest.</p>
