  question: Question put, That this House disagrees with Lords amendment 2D.
  tidied_motion: I beg to move, That this House disagrees with Lords amendment 2D.
  full_motion_speech: '<p pid="d712.3/1">I beg to move, That this House disagrees
    with Lords amendment 2D.</p><p pid="d712.3/2">This House has been asked these
    questions before and twice this House has said no with an overwhelming majority.
    We are asked to consider for a third time an amendment that significantly expands
    on previous versions that have already been rejected. Members of the other place
    referenced the report of the International Labour Organisation&#8217;s committee
    of experts as a reason to reconsider. However, I should note that this ground
    has already been well covered by both Houses. It was argued that Lords amendment
    2D requires Ministers to do what the ILO is requesting: to undertake consultation
    when considering introducing regulations to implement minimum service levels.
    The Bill already requires Ministers to do just that, as they have done in undertaking
    public consultations on their intentions to bring forward minimum service levels
    to passenger rail services, ambulance services and fire and rescue services. Impact
    assessments were published alongside those consultations and final impact assessments
    will be published alongside the regulations the Government bring forward for approval
    in Parliament in due course.</p><p pid="d712.3/3">My colleague Lord Callanan was
    right to say in the other place that the ILO did not say that the legislation
    was not compatible with ILO conventions. It simply said that it should be compatible
    and that we should ensure that it is. As stated in Parliament when introduced
    and throughout its passage, the Bill is compatible with the UK&#8217;s international
    obligations. The Government will continue to uphold their international obligations
    as the minimum service regulations are introduced.</p><p pid="d712.3/4">Lords
    amendment 2D also seeks to ensure that the &#8220;reasonable steps&#8221; that
    unions should take to make sure that their members comply are considered as part
    of the consultations that are required before minimum service regulations are
    made. Members will recall that when this House last considered the Bill, I confirmed
    that the Government were willing to consider whether there was a case for providing
    further detail on the reasonable steps that unions must take under new section
    234E to ensure that identified workers comply with a work notice given by an employer.
    In the light of the recommendations from the Joint Committee on Human Rights and
    points raised in both Houses during the Bill&#8217;s passage, the Government accept
    that further detail would give unions more legal certainty and foresight with
    regard to their obligations than the Bill provides in its current form. The Government
    will therefore introduce a statutory code of practice on the reasonable steps
    that must be taken, using existing powers under section 203 of the Trade Union
    and Labour Relations (Consolidation) Act 1992. These powers enable the Secretary
    of State to issue a code of practice to promote the improvement of industrial
    relations.</p>'
