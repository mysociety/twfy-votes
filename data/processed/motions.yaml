  full_motion_speech: '<p pid="b38.2/1">I beg to move,</p><p class="indent" pid="b38.2/2"
    pwmotiontext="yes">That this House condemns the decision of P&amp;O Ferries to
    fire 800 staff without notice and demands their immediate reinstatement; notes
    that DP World, the owner of P&amp;O Ferries, received millions of pounds of taxpayers&#8217;
    money during the coronavirus pandemic; calls on the Government to suspend the
    contracts and licences of DP World and remove them from the Government&#8217;s
    Transport Advisory Group; and further calls on the Government to bring forward
    a Bill urgently to outlaw fire and rehire and strengthen workers&#8217; rights.</p><p
    pid="b38.2/3">I know the whole House agrees that the action taken by P&amp;O Ferries
    was a national scandal: 800 British workers sacked with no notice. Today, we learnt
    that they have been replaced with people earning just &#163;1.80 an hour. This
    was nothing short of a betrayal of the workers who protected this country&#8217;s
    supply chain during the pandemic. The personal cost to those workers has been
    profound&#8212;some of them have joined us in the Gallery today&#8212;and it is
    with those workers that we should begin.</p><p pid="b38.2/4">On Friday, like many
    colleagues, I stood side-by-side with sacked crew in Dover. There, I spoke to
    a married couple who had both been employees of P&amp;O Ferries for 14 years.
    They loved their jobs. They spoke movingly about how P&amp;O felt like a family:</p><p
    class="indent" pid="b38.2/5" pwmotiontext="yes">&#8220;It sounds clich&#233;d,&#8221;</p><p
    pid="b38.2/6">she said,</p><p class="indent" pid="b38.2/7" pwmotiontext="yes">&#8220;but
    it really was - we lived together, ate together, worked in a small space together.
    It was our life and we gave it our all.&#8221;</p><p pid="b38.2/8">The reward
    for that loyalty? A summary dismissal via a pre-recorded video. Years of dedication
    ended with them being marched off the ships they lived and worked on by private
    security guards. They have a four-year-old child that they no longer know how
    they will feed and clothe. They told me with tears in their eyes that they felt
    they had been treated like criminals.</p><p pid="b38.2/9">This was not a grim
    Dickensian depiction belonging to another era; this was the United Kingdom in
    the 21st century. It is nothing short of a scandal that this Dubai-owned company,
    which received millions in taxpayers&#8217; money during the pandemic, can tear
    up the rights of British workers, all while its profits soared by 52% last year.
    That cannot and must not stand. We cannot allow British workers and this country
    to be taken for a ride.</p><p pid="b38.2/10">The truth, however, is that P&amp;O
    Ferries and DP World did it precisely because they thought they could get away
    with it. They knew they could exploit the UK&#8217;s shamefully weak employment
    law. They knew the investments the Government have with them would be prized more
    highly than the livelihoods of 800 people. And they knew that when they did what
    they did, the Government would not stand in their way. The impotent response so
    far from Ministers shows that they were right to think that, because, I am afraid
    to say, when a loyal British workforce was threatened, Ministers completely failed
    to act.</p>'
