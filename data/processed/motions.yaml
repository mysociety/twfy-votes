  question: Main Question put:—
  tidied_motion: That this House takes note of Command Paper Cm 5769 on Iraq; reaffirms
    its endorsement of United Nations Security Council Resolution 1441, as expressed
    in its Resolution of 25th November 2002; supports the Government's continuing
    efforts in the United Nations to disarm Iraq of its weapons of mass destruction;
    and calls upon Iraq to recognise this as its final opportunity to comply with
    its disarmament obligations.
  full_motion_speech: <p class="" pid=".265.2/1" pwmotiontext="yes">I beg to move,</p><p
    class="indent" pid=".265.2/2" pwmotiontext="yes">That this House takes note of
    Command Paper Cm 5769 on Iraq; reaffirms its endorsement of United Nations Security
    Council Resolution 1441, as expressed in its Resolution of 25th November 2002;
    supports the Government's continuing efforts in the United Nations to disarm Iraq
    of its weapons of mass destruction; and calls upon Iraq to recognise this as its
    final opportunity to comply with its disarmament obligations.</p><p pid=".265.2/3">This
    motion means what it says. It is not an endorsement of military action by United
    Kingdom forces. No decision to deploy British forces in action has yet been taken.
    As my right hon. Friend the Prime Minister spelled out a few moments ago, we will
    put any decision on military action to the House, and the timing will be subject
    only to the usual caveats about the safety of our forces. It is as much in the
    Government's interest as it is in the paramount interest of the House that we
    should do that before the start of any hostilities. In addition, there will be
    oral statements to the House on the business of the Security Council, and a full
    opportunity to debate and vote on the outcome of proceedings on any second resolution.</p><p
    pid=".265.2/4">Let me commend to the House the Command Paper "Iraq", which I presented
    yesterday. For the convenience of the House, this contains in one document the
    reports of Dr. Blix and Dr. el-Baradei, statements on the Iraq crisis by the European
    Union and by NATO, my statements at three recent Security Council meetings, and,
    above all, the full texts of 13 of the principal Security Council resolutions
    on Iraq passed since August 1990.</p><p pid=".265.2/5">The situation that we face
    is plainly grave. It is a matter that, across a range of beliefs, arouses great
    concern and anxiety. So in this debate I want to answer what I think are the central
    and continuing questions in people's minds. Why Iraq? Why now? Why not more time,
    more inspectors? Why a second resolution? Why not persist with the policy of containment,
    rather than contemplate military action? And finally, is not the west guilty of
    double standards, especially in relation to Israel/Palestine?</p><p pid=".265.2/6">Let
    me deal with those questions in turn. First, why Iraq? The best answer to that
    question is to be found in the 42 pages of text of the 13 Security Council resolutions
    that form the first section of the Command Paper. There we see, paragraph by paragraph,
    the exceptional danger posed by Iraq, and its continued defiance of the United
    Nations. On <phrase class="date" code="1990-08-02">2 August 1990</phrase>, resolution
    660 tells Iraq to withdraw from Kuwait. On <phrase class="date" code="1990-11-29">29
    November 1990</phrase>, resolution 678 offers Iraq a "final opportunity"&#8212;interesting
    words&#8212;to comply, which it fails to take. On <phrase class="date" code="1991-04-03">3
    April 1991</phrase>, resolution 687 gives Iraq until <phrase class="date" code="1991-04-18">18
    April 1991</phrase> to make a full declaration of the "locations, amount and types"
    of all chemical and biological weapons and of all medium and long-range ballistic
    missiles. That resolution bars Iraq from ever developing biological, chemical
    or nuclear weapons.</p><p pid=".265.2/7">On and on the resolutions go. Resolution
    688 is "gravely concerned" about the repression of the civilian population in
    many parts of Iraq. In 1994, resolution 949</p><p class="indent" pid=".265.2/8">"condemns
    military deployments by Iraq in the direction of the border with Kuwait",</p><p
    pid=".265.2/9">three years after the original invasion. In 1999, nine years after
    the invasion of Kuwait, resolution 1284 establishes a further inspection regime</p><p
    class="indent" pid=".265.2/10">"as a result of Iraq's failure to implement the
    Security Council Resolutions fully".</p><p pid=".265.2/11">Iraq flatly and completely
    refuses to comply.</p><p pid=".265.2/12">Last November, resolution 1441 recognised</p><p
    class="indent" pid=".265.2/13">"the threat which Iraq's non-compliance with Council
    Resolutions and proliferation of Weapons of Mass Destruction and long range missiles
    poses to international peace and security"&#8212;</p><p pid=".265.2/14">and gave
    Iraq its "final opportunity to comply".</p><p pid=".265.2/15">So, for the United
    Nations, the answer to the "Why Iraq?" question is very clear. Iraq is the only
    country in such serious and multiple breach of mandatory UN obligations. It is
    the only country in the world to have fired missiles at five of its neighbours,
    the only country in history to have used chemical weapons against its own people,
    and the only country in the region that has invaded two of its neighbours in recent
    years.</p>
