  full_motion_speech: "<p pid=\"b.1238.2/1\">Our proposals balance the principle of
    English consent for English measures with MPs from all parts of the United Kingdom
    continuing to deliberate and vote together. Removing the proposed consent motions
    for the Legislative Grand Committee stage would fundamentally undermine the process
    that is being proposed, and the same applies to further stages.</p><p pid=\"b.1238.2/2\"\
    >The amendments tabled by <phrase class=\"honfriend\" name=\"Ian Lucas\" person_id=\"\
    uk.org.publicwhip/person/11057\">the hon. Member for Wrexham (Ian C. Lucas)</phrase>
    raise the issue of Welsh-only votes. In our proposals, we are not talking about
    matters that are still reserved to this Parliament; we are talking about matters
    that have been devolved elsewhere. That is why we believe that the hon. Gentleman&#8217;s
    proposals do not stand.</p><p pid=\"b.1238.2/3\">I recognise the cross-border
    issues that have been raised by Members representing Welsh constituencies. We
    have met previously and debated the matter specifically, but let me emphasise
    that every Member will continue, in legislative terms, to participate in Second
    Reading debates, in Report stages&#8212;when they can table amendments &#8212;and
    in Third Reading debates, as they do now.</p><p pid=\"b.1238.2/4\">The hon. Gentleman
    mentioned clause 44 of the Housing and Planning Bill. Of course it will be for
    the Speaker to determine the certification of the clause, but it is making a change
    that applies to England on a matter that is already devolved in Scotland, Wales
    and Northern Ireland. That is the information that the Government will provide
    on the clause.</p><p pid=\"b.1238.2/5\">As for the small number of Divisions,
    I believe that, unlike the last Labour Government, we have kept up the pace of
    devolution&#8212;we have published a Scotland Bill and a Wales Bill&#8212;so the
    issue will come up increasingly in the future.</p><p pid=\"b.1238.2/6\">The Speaker
    already certifies money Bills and selects amendments. I am sure that he will take
    advice on what should be a technical decision, as he does now. We agree with the
    Procedure Committee that the Speaker should be able to appoint two members of
    the Panel of Chairs to examine that advice, and we modified our proposals accordingly.</p><p
    pid=\"b.1238.2/7\">Let me now say something about Barnett consequentials. Spending
    is voted on through the estimates, which are given effect by law&#8212;by the
    Supply and Appropriation Bill, on which all Members voted. Many individual pieces
    of legislation lead to some changes in funding, but that does not necessarily
    mean that the funding for the UK Government Department changes. It does not follow
    that it has a directly identifiable impact on the block grant to the devolved
    Administrations, so efficiencies in one area could be redirected to front-line
    services without Barnett consequentials. My right hon. Friend the Chief Secretary
    to the Treasury has written to my hon. Friend <phrase class=\"honfriend\" name=\"\
    Edward Leigh\" person_id=\"uk.org.publicwhip/person/10352\">the Member for Gainsborough
    (Sir Edward Leigh)</phrase> reiterating that point.</p><p pid=\"b.1238.2/8\">The
    voting arrangements on the block grant allocations awarded to the devolved Administrations
    are unchanged by the introduction of this process. The Government recognise the
    importance of the House voting as a whole on how money from the Consolidated Fund
    is allocated. That is why the supply estimates process and money resolutions will
    not be subject to this process.</p><p pid=\"b.1238.2/9\">The funding implications
    of individual pieces of legislation do not exist in isolation. Efficiency savings,
    or indeed additional expenditure, could be connected to one piece of legislation,
    and could be directed back to other front-line services. When we have increased
    spending, as happened with free school meals, we look for efficiencies elsewhere.</p><p
    pid=\"b.1238.2/10\">Scrutiny of the individual supply estimates is mainly undertaken
    by departmental Select Committees, supported by the parliamentary Scrutiny Unit.
    When I was a member of the Culture, Media and Sport Committee, we certainly undertook
    that process. The Liaison Committee then chooses the subjects for debate. Following
    the debates, the estimates are approved by resolution of the House of Commons,
    as has happened in the past. That is why Barnett consequentials are calculated
    on changes to overall departmental spending at spending reviews and why we end
    up voting on the estimates voting process.</p><p pid=\"b.1238.2/11\"><phrase class=\"\
    honfriend\" name=\"Melanie Onn\" person_id=\"uk.org.publicwhip/person/25317\"
    >The hon. Member for Great Grimsby (Melanie Onn)</phrase> said that this proposal
    adds complexity and will be difficult to follow. What members of the public will
    find incredible is that the Labour party seeks to deny that effective voice to
    the people of England. What our standing orders give effect to is that legislation
    on a matter that is devolved to another Parliament and that affects England or
    England and Wales only requires the explicit consent of MPs representing those
    countries only. My hon. Friends have discussed fairness. As <phrase class=\"honfriend\"\
    \ name=\"Jonathan Reynolds\" person_id=\"uk.org.publicwhip/person/24929\">the
    hon. Member for Stalybridge and Hyde (Jonathan Reynolds)</phrase> recognised,
    we need to address this issue. This is a point of fairness. This is about strengthening
    the Union. This is about fulfilling our manifesto commitments, and I commend this
    motion to the House.</p><p pid=\"b.1238.2/12\"><i>The </i>Speaker put the questions
    necessary for the disposal of the business to be concluded at that time (Order,
    <phrase class=\"date\" code=\"2015-10-20\">20 October</phrase>),</p><p pid=\"\
    b.1238.2/13\"><i>Amendment proposed</i>: (a), in line 1, leave out from &#8220;That&#8221;
    to end and insert &#8212;</p><p pid=\"b.1238.2/14\">&#8220;this House concurs
    with the Lords Message of <phrase class=\"date\" code=\"2015-07-21\">21 July</phrase>,
    that it is expedient that a joint committee of Lords and Commons be appointed
    to consider and report on the constitutional implications of the Government's
    revised proposals to change the Standing Orders of the House of Commons in order
    to give effect to English Votes for English Laws, and that the committee should
    report on the proposals by <phrase class=\"date\" code=\"2016-03-30\">30 March
    2016</phrase>.&#8221;&#8212;<i>(Mr Graham </i><i>Allen</i><i>.)</i></p><p class=\"\
    italic\" pid=\"b.1238.2/15\">The House divided:</p>"
