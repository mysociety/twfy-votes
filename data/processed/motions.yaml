  full_motion_speech: <p class="" pid="a.983.2/1" pwmotiontext="yes">I beg to move,</p><p
    class="" pid="a.983.2/2" pwmotiontext="yes">That this House expresses deep concern
    at the impact of the Government&#8217;s policies on Wales; notes the Government&#8217;s
    real-terms reduction of the Welsh budget by &#163;1.5 billion; notes that Wales
    currently suffers from the lowest average rates of pay in Britain and has the
    highest proportion of individuals affected by cuts to social security including
    the bedroom tax; further notes that Wales suffers the highest energy bills in
    the UK and that these, along with low pay, have compounded the cost of living
    crisis in Wales; and calls on the Government to immediately scrap the bedroom
    tax, freeze energy bills and undertake measures to increase pay rates in Wales.</p><p
    pid="a.983.2/3">When devolution was created in 1997-98 by the last Labour Government,
    it was very much intended as a measure to make Wales more accountable, to give
    us a greater level of self-determination, and to see autonomy for the Welsh people
    and bespoke Welsh solutions for Welsh problems. The unspoken motivation behind
    that, especially in Wales where the miners strike was so fresh in our memories,
    was to protect the Welsh people from the prospects of a future Tory Government.
    Pit closures, steel closures, the legacy of de-industrialisation and people shunted
    on to incapacity benefit to languish there for so many years, were fresh in our
    minds, and they were absolutely behind the idea that we would, with devolution,
    have an additional bulwark against the destructive economic philosophy of the
    Tory party.</p>
