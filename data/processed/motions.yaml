  question: ' Question put.'
  tidied_motion: That the draft Terrorism Act 2006 (Disapplication of Section 25)
    Order 2009, which was laid before this House on 18 May, be approved.
  full_motion_speech: <p class="" pid="b.1157.2/1" pwmotiontext="yes">I beg to move,</p><p
    class="indent" pid="b.1157.2/2" pwmotiontext="yes">That the draft Terrorism Act
    2006 (Disapplication of Section 25) Order 2009, which was laid before this House
    on <phrase class="date" code="2009-05-18">18 May</phrase>, be approved.</p><p
    pid="b.1157.2/3">May I start, Mr. Deputy Speaker, by saying that the urgent question
    was granted today at 10 o'clock? My right hon. Friend the Home Secretary is in
    Manchester and the transport system is not yet effective enough to have him back
    here for half past 11. In response to <phrase class="honfriend" id="uk.org.publicwhip/member/1401"
    name="Nigel Dodds">the hon. Member for Belfast, North (Mr. Dodds)</phrase>, I
    should say that I indicated that I would update the House at an appropriate time
    when further information came to light.</p><p pid="b.1157.2/4">In our debates
    on what became the Terrorism Act 2006, the Government agreed that there should
    be a requirement for the annual renewal, by order debated in Parliament, of the
    extension of the maximum period of detention of terrorist suspects from 14 to
    28 days. As the House will know, two such orders have been made since the commencement
    of the 2006 Act and the order today renews the maximum period of 28 days for a
    further period of one year, beginning <phrase class="date" code="2009-07-25">25
    July 2009</phrase>.</p><p pid="b.1157.2/5">Over the past 18 months, pre-charge
    detention has been the subject of considerable debate&#8212;that is an understatement&#8212;in
    the House, including during the passage of the Counter-Terrorism Bill last year.
    The issue has been discussed by the Home Affairs Committee and the Joint Committee
    on Human Rights, which is chaired by my hon. Friend <phrase class="honfriend"
    id="uk.org.publicwhip/member/1628" name="Andrew Dismore">the Member for Hendon
    (Mr. Dismore)</phrase>. It would not be appropriate for me to go over those discussions
    today, because they have been, and will continue to be, an important contribution
    to the debate.</p><p pid="b.1157.2/6">It is worth reminding ourselves of and reflecting
    on why Parliament agreed the exceptional 28-day limit. As Members will know, terrorist
    investigations are hugely time consuming. The increase from 14 to 28 days was
    necessary primarily as a result of major investigations into the use of encrypted
    computers and mobile phones, complex terrorist networks, the international nature
    of networks, and the use of more, and different, languages. From my perspective
    and that of the Government, public safety is paramount; it is our main responsibility.</p>
  full_motion_gid: 2009-07-09b.1157.2
