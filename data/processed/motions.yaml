  tidied_motion: That this House approves the Fifth Report from the Committee of Privileges
    (HC 564).
  full_motion_speech: <p pid="b583.1/1">I beg to move,</p><p class="indent" pid="b583.1/2"
    pwmotiontext="yes">That this House approves the Fifth Report from the Committee
    of Privileges (HC 564).</p><p pid="b583.1/3">In accordance with convention, as
    Leader of the House I have brought forward this motion at the earliest opportunity
    to allow Members to take a decision on the Committee&#8217;s recommendation. It
    is for Members of this House, in accordance with the principle of exclusive cognisance,
    to investigate matters of privilege in this place, and the findings being debated
    here are those of the Privileges Committee. The Government respect those important
    constitutional principles, which is why we have facilitated today&#8217;s debate.</p><p
    pid="b583.1/4">The Privileges Committee exists to defend our rights and privileges
    in this place. Parliamentary privilege refers to the range of freedoms and protections
    that each House needs to allow it to perform its functions effectively and without
    outside interference. The right of each House to control its own proceedings and
    affairs is a fundamental aspect of privilege. Without such freedoms and protections,
    our ability to carry out our duties will be diminished; and if we do not enforce
    them, they risk being rendered meaningless.</p><p pid="b583.1/5">A breach of privilege&#8212;that
    is, interfering with one of the unique rights and powers of Parliament&#8212;is
    punishable by Parliament. Each House also claims the right to punish contempt,
    which &#8220;Erskine May&#8221; defines as</p><p class="indent" pid="b583.1/6"
    pwmotiontext="yes">&#8220;any act or omission which obstructs or impedes either
    House of Parliament in the performance of its functions, or which obstructs or
    impedes any Member or officer of such House in the discharge of their duty, or
    which has a tendency, directly or indirectly, to produce such results&#8221;.</p><p
    pid="b583.1/7">Those rules are obligations that we have to one another, to this
    place and to those who sent us here. They are also obligations that we have to
    future generations who will sit in this place.</p><p pid="b583.1/8">On <phrase
    class="date" code="">21 April 2022</phrase>, the House agreed to the resolution
    and order that established the inquiry from the Committee of Privileges. The Committee
    membership was established&#8212; again, with agreement from the House&#8212;the
    Committee selected its Chairman, and the House approved them. It commenced its
    consideration of this matter on <phrase class="date" code="">29 June 2022</phrase>
    and published its report on the 15th of this month. The motion before us today
    is not only votable but amendable. No amendments have been tabled against the
    motion.</p><p pid="b583.1/9">The Committee&#8217;s report found that Mr Johnson
    &#8220;deliberately misled the House&#8221; and the Committee, and, in doing so,
    &#8220;committed a serious contempt&#8221;. It also found that Mr Johnson breached
    confidence, undermined the democratic process of the House and was complicit in
    a campaign of</p><p class="indent" pid="b583.1/10" pwmotiontext="yes">&#8220;abuse
    and attempted intimidation of the Committee.&#8221;</p><p pid="b583.1/11">It is
    for Members to decide whether the Committee&#8217;s findings, conclusions and
    proposed sanctions are correct and reasonable. That is the question in front of
    us today.</p>
