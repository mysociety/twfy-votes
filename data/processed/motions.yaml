  question: Question put.
  tidied_motion: That the temporary provisions of the Coronavirus Act 2020 should
    not yet expire.
  full_motion_speech: <p pid="d388.1/1">I beg to move,</p><p class="indent" pid="d388.1/2"
    pwmotiontext="yes">That the temporary provisions of the Coronavirus Act 2020 should
    not yet expire.</p><p pid="d388.1/3">When we first introduced the Act in March,
    I said that coronavirus is the most serious public health emergency that the world
    has faced in a century. Now, six months later, it is still the most serious public
    health emergency that the world has faced in a century. We have worked hard, overwhelmingly
    across party lines and sometimes at great pace, and come together to slow the
    spread of this virus. With the help of this Act, we protected the NHS, we built
    the Nightingale hospitals, and we welcomed thousands of clinicians back to the
    frontline. The Act helped people to get more appropriate care, faster; it helped
    the NHS and social care to harness technology like never before; and it has allowed
    the Government to deliver unprecedented economic support in troubled times. Although
    we have made huge strides in expanding testing and huge progress toward a vaccine,
    with the virus still at large, the Coronavirus Act 2020 and the measures within
    it remain as important as then.</p><p pid="d388.1/4">Our strategy is to suppress
    the virus while protecting the economy, education and the NHS until a vaccine
    makes us safe. The Act is still needed to keep people safe. I understand that
    these are extraordinary measures, but they remain temporary, time-limited and
    proportionate to the threat that we face. Some of the measures we seek not to
    renew; some have, thankfully, not been used, but it is imperative that we maintain
    the ability to use them if needed; and some of the measures have proved critical
    to our response and are now used to keep people safe every day. To stand down
    the Act now would leave Britain exposed at a time when we need to be at our strongest.</p><p
    pid="d388.1/5">This virus moves quickly, so we need to have the powers at our
    disposal to respond quickly. It is deeply important to me that we strike the right
    balance between acting at pace and proper scrutiny. I believe in the sovereignty
    of Parliament, I believe that scrutinised decisions are better decisions, and
    I believe in the wisdom of this House as the cockpit of the nation.</p><p pid="d388.1/6">This
    has been an unprecedented time. This House has had to do many unprecedented things,
    many of which have been uncomfortable. I have listened to the concerns raised
    about scrutiny. As you pointed out earlier, Mr Speaker, there have been times
    when this pandemic has challenged us all and we have not been able to do this
    as well as we would have liked. I therefore propose that we change the approach
    to bringing in urgent measures. I am very grateful to all colleagues we have worked
    with to come forward with a proposal that will allow us to make decisions and
    implement them fast, yet also ensure that they are scrutinised properly.</p><p
    pid="d388.1/7">Today, I can confirm to the House that for significant national
    measures with effect in the whole of England or UK-wide, we will consult Parliament;
    wherever possible, we will hold votes before such regulations come into force.
    But of course, responding to the virus means that the Government must act with
    speed when required, and we cannot hold up urgent regulations that are  needed
    to control the virus and save lives. I am sure that no Member of this House would
    want to limit the Government&#8217;s ability to take emergency action in the national
    interest, as we did in March.</p><p pid="d388.1/8">We will continue to involve
    the House in scrutinising our decisions in the way my right hon. Friend the Prime
    Minister set out last week, with regular statements and debates, and the ability
    for Members to question the Government&#8217;s scientific advisers more regularly,
    gain access to data about their constituencies and join daily calls with my right
    hon. Friend the Paymaster General. I hope these new arrangements will be welcomed
    on both sides of the House, and I will continue to listen to colleagues&#8217;
    concerns, as I have tried my best to do throughout.</p>
