  tidied_motion: That this House censures the Secretary of State for Work and Pensions,
    the right hon. Member for Tatton, for her handling of the roll-out of universal
    credit and her response to the NAO report, Rolling Out Universal Credit; notes
    that the Department for Work and Pensions’ own survey of claimants published on
    8 June 2018 showed that 40 per cent of claimants were experiencing financial hardship
    even nine months into a claim and that 20 per cent of claimants were unable to
    make a claim online; further censures the Secretary of State for Work and Pensions
