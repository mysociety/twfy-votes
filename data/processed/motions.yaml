  tidied_motion: “(1) The appropriate national authority may make regulations for
    the purpose of, or in connection with, implementing any international agreement,
    as it has effect from time to time, so far as relating to private international
    law (a “relevant international agreement”).
  full_motion_speech: <p pid="b833.5/1">&#8220;(1) The appropriate national authority
    may make regulations for the purpose of, or in connection with, implementing any
    international agreement, as it has effect from time to time, so far as relating
    to private international law (a &#8220;relevant international agreement&#8221;).</p><p
    pid="b833.5/2">(2) The appropriate national authority may make regulations for
    the purpose of, or in connection with, applying a relevant international agreement,
    with or without modifications, as between different jurisdictions within the United
    Kingdom.</p><p pid="b833.5/3">(3) The appropriate national authority may make
    regulations for the purpose of, or in connection with, giving effect to any arrangements
    made between&#8212;</p><p pid="b833.5/4">(a) Her Majesty&#8217;s government in
    the United Kingdom, and</p><p pid="b833.5/5">(b) the government of a relevant
    territory,</p><p pid="b833.5/6">for applying a relevant international agreement,
    with or without modifications, as between the United Kingdom, or a jurisdiction
    within the United Kingdom, and that territory.</p><p pid="b833.5/7">(4) Regulations
    under this section may make&#8212;</p><p pid="b833.5/8">(a) consequential, supplementary,
    incidental, transitional or saving provision;</p><p pid="b833.5/9">(b) different
    provision for different purposes or for different parts of the United Kingdom.</p><p
    pid="b833.5/10">(5) Regulations under this section may include provision about&#8212;</p><p
    pid="b833.5/11">(a) enforcement of obligations arising under or by virtue of the
    regulations;</p><p pid="b833.5/12">(b) sharing of information;</p><p pid="b833.5/13">(c)
    legal aid.</p><p pid="b833.5/14">(6) Schedule (Regulations under section (Implementation
    of other agreements on private international law (No. 3))) makes further provision
    about regulations under this section.</p><p pid="b833.5/15">(7) In this section&#8212;</p><p
    pid="b833.5/16">&#8220;appropriate national authority&#8221; means&#8212;</p><p
    pid="b833.5/17">(a) in relation to England and Wales, the Secretary of State;</p><p
    pid="b833.5/18">(b) in relation to Scotland&#8212;</p><p pid="b833.5/19">(i) the
    Scottish Ministers, or</p><p pid="b833.5/20">(ii) the Secretary of State acting
    with the consent of the Scottish Ministers;</p><p pid="b833.5/21">(c) in relation
    to Northern Ireland&#8212;</p><p pid="b833.5/22">(i) a Northern Ireland department,
    or</p><p pid="b833.5/23">(ii) the Secretary of State acting with the consent of
    a Northern Ireland department</p><p pid="b833.5/24">&#8220;international agreement&#8221;
    means a convention, treaty or other agreement to which the United Kingdom is,
    or is expected to become, a party;</p><p pid="b833.5/25">&#8220;private international
    law&#8221; includes rules and other provisions about&#8212;</p><p pid="b833.5/26">(a)
    jurisdiction and applicable law;</p><p pid="b833.5/27">(b) recognition and enforcement
    in one country or territory of any of the following that originate in another
    country or territory&#8212;</p><p pid="b833.5/28">(i) a judgment, order or arbitral
    award;</p><p pid="b833.5/29">(ii) an agreement, decision or authentic instrument
    determining or otherwise relating to rights and obligations;</p><p pid="b833.5/30">(c)
    co-operation between judicial or other authorities in different countries or territories
    in relation to&#8212;</p><p pid="b833.5/31">(i) service of documents, taking of
    evidence and other procedures, or</p><p pid="b833.5/32">(ii) anything within paragraph
    (a) or (b);</p><p pid="b833.5/33">&#8220;relevant international agreement&#8221;
    has the meaning given in subsection (1);</p><p pid="b833.5/34">&#8220;relevant
    territory&#8221; means&#8212;</p><p pid="b833.5/35">(a) the Isle of Man;</p><p
    pid="b833.5/36">(b) any of the Channel Islands;</p><p pid="b833.5/37">(c) a British
    overseas territory.</p><p pid="b833.5/38">(8) This section and Schedule (Regulations
    under section (Implementation of other agreements on private international law
    (No. 3))) have effect, with the following modifications, in relation to a model
    law adopted by an international organisation of which the United Kingdom is a
    member as it has effect in relation to an international agreement to which the
    United Kingdom is, or is expected to become, a party.</p><p pid="b833.5/39">The
    modifications are&#8212;</p><p pid="b833.5/40">(a) a reference in this section
    or that Schedule to implementing or applying a relevant international agreement
    is to be read as a reference to giving effect to the model law (with or without
    modifications);</p><p pid="b833.5/41">(b) subsection (1) is to be read as if the
    words &#8220;as revised from time to time&#8221; were substituted for the words
    &#8220;as it has effect from time to time&#8221;.&#8221;&#8212;(Alex Chalk.)</p><p
    class="indent" pid="b833.5/42" pwmotiontext="yes">This new clause contains a power
    to implement international agreements relating to private international law.</p><p
    pid="b833.5/43">Brought up, and read the First time.</p><p pid="b833.5/44">Question
    put, That the clause be read a Second time.</p>
