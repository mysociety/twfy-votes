  full_motion_speech: <p pid="d649.1/1">I beg to move,</p><p class="indent" pid="d649.1/2"
    pwmotiontext="yes">That this House approves the National Policy Statement on New
    runway capacity and infrastructure at airports in the South East of England, which
    was laid before this House on <phrase class="date" code="2018-06-05">5 June</phrase>
    2018.</p><p pid="d649.1/3">This is a very important moment in the history of the
    House and the history of the country. If the House endorses the proposed national
    airports policy statement today, it will move on from decades of debate and set
    what is, to my mind, a clear path to our future as a global nation in the post-Brexit
    world.</p><p pid="d649.1/4">Let me explain to Members what we are doing today.
    The proposed policy statement does not grant final planning consent; what it does
    is set the policy against which a promoter of an expanded Heathrow airport can
    deliver more detailed design and participate in the detailed planning process
    that can lead to final consent.</p><p pid="d649.1/5">I thank the many Members
    on both sides of the House who have gone on the record to support expansion at
    Heathrow, and who have made considerable efforts to persuade others of its importance
    to all nations and regions of the United Kingdom. I know that this debate is divisive
    for many, but there is also strong support across the House for what I believe
    is a very important step for our nation, and I am grateful to all those who have
    been involved in supporting the way forward that I believe is right for our country.</p>
