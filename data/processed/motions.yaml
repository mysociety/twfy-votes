  question: Question put, That the Bill be now read a Second time.
  tidied_motion: I beg to move, That the Bill be now read a Second time. It is a great
    pleasure to present this year’s Finance Bill—a Bill that further demonstrates
    the Government’s commitment to creating a tax system that is fairer, simpler and
    more transparent, and one that will promote growth and reward work. Unlike the
    Opposition, those of us on the Government Benches recognise that we have to address
    the fiscal mess left us. That means that we have to resist the voices of those
    wanting to engage in a further splurge in borrowing. But we can take steps to
    make ourselves more competitive and help people with the cost of living, and that
    is what we will do in the Bill. I will happily take interventions this afternoon,
    but to give some structure to my speech it is perhaps worth while my laying out
    to the Chamber the order in which I intend to discuss the Bill. First, I will
    talk about the measures that will support growth and enterprise, then the measures
    that will tackle avoidance and evasion, and then the measures that will increase
    fairness. Finally, I will talk about the way in which the Bill will help to deliver
    a simpler tax system.
