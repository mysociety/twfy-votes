  tidied_motion: With the leave of the Committee, I will respond briefly to the debate
    and pick up on some contributions that hon. Members have made. My hon. Friend
    the Member for Luton North (Sarah Owen) made powerful remarks and drew our attention
    to how hollow the phrase of the former Prime Minister—that “sunlight is the best
    disinfectant”—now rings, given how the current Government have behaved. My hon.
    Friend the Member for Hackney South and Shoreditch (Meg Hillier) spoke from great
    experience about the weakness of Parliament in scrutinising Government spending.
    She set out how the claims of bureaucracy from Government Members are misplaced
    and that, in fact, new clause 1 is about transparency and accountability. My hon.
    Friend the Member for Warrington North (Charlotte Nichols) set out clearly the
    consequences of vast sums being given to companies with no track record of delivery,
    underscoring why this really matters to people’s lives.
  full_motion_speech: <p pid="b1054.0/1">With the leave of the Committee, I will respond
    briefly to the debate and pick up on some contributions that hon. Members have
    made. My hon. Friend <phrase class="honfriend" name="Sarah Owen" person_id="uk.org.publicwhip/person/25823">the
    Member for Luton North (Sarah Owen)</phrase> made powerful remarks and drew our
    attention to how hollow the phrase of the former Prime Minister&#8212;that &#8220;sunlight
    is the best disinfectant&#8221;&#8212;now rings, given how the current Government
    have behaved. My hon. Friend <phrase class="honfriend" name="Meg Hillier" person_id="uk.org.publicwhip/person/11605">the
    Member for Hackney South and Shoreditch (Meg Hillier)</phrase> spoke from great
    experience about the weakness of Parliament in scrutinising Government spending.
    She set out how the claims of bureaucracy from Government Members are misplaced
    and that, in fact, new clause 1 is about transparency and accountability. My hon.
    Friend <phrase class="honfriend" name="Charlotte Nichols" person_id="uk.org.publicwhip/person/25885">the
    Member for Warrington North (Charlotte Nichols)</phrase> set out clearly the consequences
    of vast sums being given to companies with no track record of delivery, underscoring
    why this really matters to people&#8217;s lives.</p><p pid="b1054.0/2">My hon.
    Friend <phrase class="honfriend" name="Ruth Jones" person_id="uk.org.publicwhip/person/25746">the
    Member for Newport West (Ruth Jones)</phrase> made it clear that the Government
    should listen and learn from the events of the past year and regain  the trust
    of the public, while my hon. Friend <phrase class="honfriend" name="Naseem Shah"
    person_id="uk.org.publicwhip/person/25385">the Member for Bradford West (Naz Shah)</phrase>
    highlighted the Government&#8217;s shameful record on transparency, value for
    money and, crucially, the outcome of what is actually delivered. Finally, my hon.
    Friend <phrase class="honfriend" name="Rachel Hopkins" person_id="uk.org.publicwhip/person/25809">the
    Member for Luton South (Rachel Hopkins)</phrase> made some critical points on
    scrutiny leading to better government. She spoke from great experience of why
    it is so vital that the reporting of written ministerial directions is taken into
    account so that they can take responsibility for their decisions.</p><p pid="b1054.0/3">I
    thank the Minister for his comments, but I was disappointed that he did not use
    the opportunity to refute or respond to any of the comments about the Public Accounts
    Committee&#8217;s report on Test and Trace. I noted that despite some Government
    Members having spoken for a second time today, they still did not find time to
    justify and explain how the spending on Test and Trace has been value for money.
    The Minister fundamentally failed to address the inadequacy of current scrutiny
    arrangements, given what has happened over the past year.</p><p pid="b1054.0/4">As
    I made clear in my opening remarks, our new clause aims to introduce a new standard
    of transparency. We believe that it is urgently needed after the Government&#8217;s
    approach over the last year. I am not convinced by the Minister&#8217;s argument.
    I welcome the SNP group&#8217;s support for new clause 1 and we will seek a Division
    on it.</p><p pid="b1054.0/5">Question put and agreed to.</p><p pid="b1054.0/6">Clause
    1 accordingly ordered to stand part of the Bill.</p><p pid="b1054.0/7">Clause
    2 ordered to stand part of the Bill.</p><p pid="b1054.0/8">Question put, That
    new clause 1 be read a Second time.</p>
