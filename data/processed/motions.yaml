  full_motion_speech: <p class="" pid="b.206.2/1" pwmotiontext="yes">I beg to move,</p><p
    class="" pid="b.206.2/2" pwmotiontext="yes">That this House believes that the
    scale of increases to rail and bus fares and the high cost of fuel are significantly
    increasing the transport sector&#8217;s contribution to the cost of living crisis
    facing households up and down the UK; notes that, despite the Chancellor&#8217;s
    announcement in his Autumn Statement that rail fares would rise this month by
    1 per cent. above inflation, many commuters have found their tickets have gone
    up by as much as 11 per cent.; recognises that this is a direct result of the
    decision to give back to train companies the right to add a further increase of
    up to 5 per cent., resulting in the cost of getting to work rising to more than
    the cost of monthly mortgage or rent payments for many families; notes with concern
    the National Audit Office&#8217;s warning to the Department for Transport that
    higher rail fares are likely to lead to higher profits for train operating companies;
    deplores the Government&#8217;s decision to levy even higher increases of 3 per
    cent. above inflation for 2013 and 2014; and calls on the Government to end the
    right of train companies to increase regulated tickets by more than the cap set
    by Ministers, so as to prevent fare increases of up to 13 per cent. that could
    otherwise hit passengers in each of the next two years.</p><p pid="b.206.2/3">This
    has not been a happy new year for many commuters. Having been promised by the
    Chancellor in his autumn statement that he was keeping increases in rail fares
    at just 1% above inflation, many had a nasty shock as they returned to work last
    week&#8212;not fare rises of 1% above inflation, but increases of up to almost
    11%. Season tickets between Chester and Crewe are up by 10.6% on a year ago, and
    tickets between Llandudno and Bangor hiked by the same double-digit increase,
    10.6%. Return tickets are also up&#8212;Exeter to London, for example, up by 9.6%,
    Cardiff to London by 9.7% and Plymouth to London by 9.7%.</p><p pid="b.206.2/4">But
    what did the Chancellor tell the House in November? He said:</p><p pid="b.206.2/5">&#8220;RPI
    plus 3% is too much. The Government will fund a reduction in the increase to RPI
    plus 1%. This will apply across national rail regulated fares, across the London
    tube and on London buses. It will help the millions of people who use our trains.&#8221;&#8212;[<phrase
    class="offrep" id="debates/2011-11-29.810"><i>Official Report</i>, 29 November
    2011; Vol. 536, c. 810</phrase>.]</p><p pid="b.206.2/6">He was right&#8212;it
    would have done, except that the Chancellor forgot to say that his Government
    had quietly given back to train companies the right to add up to another 5% on
    fares, provided the increases averaged out at the cap that he had set, giving
    the train companies back the right to fiddle the fares.</p>
