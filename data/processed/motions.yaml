    commits an offence if&#8212;</p><p pid="d127.1/4">(a) D sends a message,</p><p
    pid="d127.1/5">(b) the message encourages or could be used to assist another person
    (&#8220;P&#8221;) to inflict serious physical harm upon themselves, and</p><p
    pid="d127.1/6">(c) D&#8217;s act was intended to encourage or assist the infliction
    of serious physical harm.</p><p pid="d127.1/7">(2) The person referred to in subsection
    (1)(b) need not be a specific person (or class of persons) known to, or identified
    by, D.</p><p pid="d127.1/8">(3) D may commit an offence under this section whether
    or not any person causes serious physical harm to themselves, or attempts to do
