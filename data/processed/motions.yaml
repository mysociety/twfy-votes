  full_motion_speech: <p class="" pid="b.845.2/1" pwmotiontext="yes">I beg to move,</p><p
    class="" pid="b.845.2/2" pwmotiontext="yes">That this House calls on the Government
    to reverse its decision to cut tax credits, which is due to come into effect in
    April 2016.</p><p pid="b.845.2/3">Today&#8217;s debate is incredibly important,
    but it is a shame that we have to hold it at all. It is deeply disappointing for
    the 3 million families across the UK who are set to lose an average of &#163;1,300
    from April that the Government have not taken the opportunity to step back, do
    the right thing and rethink these unfair proposals. The Conservatives omitted
    to mention these unfair proposals in their manifesto. Indeed, given another chance
    today to stop the changes&#8212;in the Welfare Reform and Work Public Bill Committee&#8212;they
    chose to vote against doing so.</p><p pid="b.845.2/4">Last night, we heard the
    latest arguments in favour of the cuts, which are already backfiring. The Government
    are seeking to make this a binary choice between cutting the incomes of the working
    poor and funding nurses, when in fact many of those in receipt of tax credits
    are our nurses, teaching assistants, care workers, civil servants and so many
    others who work day and night to keep our public services and our economy moving.</p>
