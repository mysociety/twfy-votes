  question: Question put forthwith (Standing Order No. 62(2)), That the Bill be now
    read a Second time.
  tidied_motion: I beg to move, That the Bill be now read a Second time.
  full_motion_speech: '<p pid="b586.3/1">I beg to move, That the Bill be now read
    a Second time.</p><p pid="b586.3/2">I hope the House will allow me first to pay
    tribute to Lord Kerslake, who, as the House will know, died over the weekend after
    a short illness. Bob Kerslake was a true public servant, steeped throughout his
    professional life in local and central Government, and wholly dedicated throughout
    his career to improving the lives of citizens. He began his career with Greater
    London Council and went on to run, with distinction, Sheffield City Council&#8212;the
    fourth largest in England&#8212;before making the switch to the corridors of Whitehall.
    He was the first chief executive of the Homes and Communities Agency, the forerunner
    to Homes England, a vital arm of Government in making sure that affordable housing
    is available to all. He was deservedly promoted to become permanent secretary
    to the Department for Communities and Local Government and, later, head of the
    home civil service, where he served with great distinction and kindness. Speaking
    personally as a Minister in the Governments where he served, I was deeply grateful
    to Bob for his dedication, his generosity of spirit and his wise advice.</p><p
    pid="b586.3/3">After leaving Government, Bob led the inquiry into the 2017 Manchester
    Arena bombing. More recently, he chaired the UK2070 Commission on regional inequalities.
    My colleagues and I greatly valued his work on homelessness with the Kerslake
    commission, and I think we all agree that his energy, knowledge and wisdom will
    be greatly missed. I know that right hon. and hon. Members across the House will
    wish to join me in sending our deepest condolences to his family in their grief.
    [Hon. Members: &#8220;Hear, hear.&#8221;] I thank you, Mr Speaker, and colleagues
    across the House.</p><p pid="b586.3/4">The Bill does four things: it honours a
    manifesto promise to which this Government recommitted in the last Queen&#8217;s
    Speech; it affirms the important principle that UK foreign policy is a matter
    for the UK Government; it ensures that local authorities concentrate on serving
    their residents, not directing resources inefficiently; and, critically, it provides
    protection for minority communities, especially the Jewish community, against
    campaigns that harm community cohesion and fuel antisemitism.</p><p pid="b586.3/5">In
    our 2019 manifesto, this Government committed to</p><p class="indent" pid="b586.3/6"
    pwmotiontext="yes">&#8220;ban public bodies from imposing their own direct or
    indirect boycotts, disinvestment or sanctions campaigns against foreign countries.&#8221;</p><p
    pid="b586.3/7">The Bill does just that&#8212;no more and no less.</p>'
