  full_motion_speech: <p class="" pid="a.323.2/1" pwmotiontext="yes">I beg to move,</p><p
    class="" pid="a.323.2/2" pwmotiontext="yes">That this House recalls that the Prime
    Minister made a series of personal pledges on the NHS in the run up to the General
    Election which were carried over to the Coalition Agreement; believes it is now
    clear he has failed to honour three of the headline commitments in the Coalition
    Agreement; notes firstly that Treasury figures from July 2011 confirm that NHS
    spending fell in real terms in 2010-11, contrary to the guarantee that health
    spending will increase in real terms in each year of the Parliament; notes secondly
    recent central approval of changes to hospital services, in breach of a moratorium
    on such changes; notes thirdly the Prime Minister&#8217;s continuation, despite
    widespread opposition, with the Health and Social Care Bill, contrary to the pledge
    in the Coalition Agreement to stop top-down reorganisations of the NHS; believes
    there is mounting evidence that the combination of an unprecedented financial
    challenge combined with the biggest reorganisation in the history of the NHS is
    damaging patient care and leading to longer waiting times; is concerned that huge
    cuts to adult social care in England will further limit hospitals&#8217; ability
    to cope with coming winter pressures; and calls on the Government to listen to
    GPs and NHS staff, drop the Bill and accept the offer of cross-party talks on
    reforming NHS commissioning.</p><p pid="a.323.2/3">We read today that the Government
    were in open retreat last night on their Health and Social Care Bill in the House
    of Lords. Given that, we thought it only right to bring the Secretary of State
    here today to be held to account by this elected House. He tried to shuffle off
    his responsibilities and dug in when the Bill was in this place, only to give
    in down there. That came just hours after he had to confirm that he would still
    take oral questions in this House, despite a claim to the contrary by his preferred
    candidate to take over the running of the NHS. The Secretary of State may be on
    the run, but we will not let him hide. Our NHS is too precious to too many people
    in this country to be carved up in dodgy coalition deals in the unelected House.
    His Bill is unravelling before his eyes, and coalition health policy is in chaos.
    Today, we hold him to account for that.</p><p pid="a.323.2/4">To be fair to the
    right hon. Gentleman, the responsibility is not all his. It goes right up to the
    door of No. 10 Downing street. People will remember only too well, in the run-up
    to the general election, the then Leader of the Opposition&#8217;s ostentatious
    shows of affection for the NHS, his airbrushed face on the posters and three very
    personal promises&#8212;real-terms increases in every year of this Parliament,
    no accident and emergency or maternity closures, and no top-down reorganisation
    of the NHS. He protested his love for the NHS, and at photo call after photo call
    on the wards he routinely wore his heart on his sleeve. As we now know, he was
    protesting a little too much, and today we expose the hollowness of his promises.</p>
