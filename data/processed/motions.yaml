    working people and business through a plan for growth that puts them at its heart;
    and further calls on the Government to publish the Office for Budget Responsibility
    forecasts immediately alongside Government estimates of windfall profits for the
    next two years from energy producers in the UK.
  full_motion_speech: <p pid="b695.3/1">I beg to move,</p><p class="indent" pid="b695.3/2"
    pwmotiontext="yes">That this House regrets the long-term damage to the economy
    as a direct result of the mini budget, where mortgage rates for households have
    risen and the stability of pension funds has come under threat; notes that despite
    substantial U-turns in policy since the mini budget, the Government&#8217;s funding
    position has deteriorated, the cost of borrowing is expected to be higher for
    many years and the UK&#8217;s fiscal credibility has been undermined, all while
    many energy producers continue to make record windfall profits; therefore calls
    on the Government to take all necessary steps to stabilise the economy and make
    it work for ordinary working people and business through a plan for growth that
    puts them at its heart; and further calls on the Government to publish the Office
    for Budget Responsibility forecasts immediately alongside Government estimates
    of windfall profits for the next two years from energy producers in the UK.</p><p
    pid="b695.3/3">We are here because of a Tory crisis made in Downing Street but
    paid for by ordinary working people. The Conservative mini-Budget of <phrase class="date"
    code="2022-09-23">23 September</phrase> will go down in history as the day that
    the British Government chose to sabotage their own economy. We saw the Conservatives
    hurl unfunded tax cuts towards the wealthiest, with excessive borrowing and yet
    more Government debt. The Government set our economy ablaze and, as a direct result,
    in the past four weeks we have experienced chaos in financial markets, repeated
    emergency interventions from the Bank of England, warnings from the ratings agencies
    and rebukes from the International Monetary Fund. Those costs are passed directly
    on to working people.</p>
