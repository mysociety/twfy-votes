  tidied_motion: That this House believes that there should be a select committee
    of seven honourable Members, being members of Her Majesty's Privy Council, to
    review the way in which the responsibilities of Government were discharged in
    relation to Iraq and all matters relevant thereto, in the period leading up to
    military action in that country in March 2003 and in its aftermath.
  full_motion_speech: <p class="" pid="c.163.3/1" pwmotiontext="yes">I beg to move,</p><p
    class="indent" pid="c.163.3/2" pwmotiontext="yes">That this House believes that
    there should be a select committee of seven honourable Members, being members
    of Her Majesty's Privy Council, to review the way in which the responsibilities
    of Government were discharged in relation to Iraq and all matters relevant thereto,
    in the period leading up to military action in that country in March 2003 and
    in its aftermath.</p><p pid="c.163.3/3">It is an honour to move this motion on
    behalf of my hon. Friends and of right hon. and hon. Members on all sides of the
    House of Commons. It is the culmination of a long campaign, and it is a debate
    that is long overdue. The motion has cross-party support because the issue at
    its heart is far bigger than one of party politics. It is about accountability.
    It is about the monumental catastrophe of the Iraq war, which is the worst foreign
    policy disaster certainly since Suez, and possibly since Munich. It is about the
    morass in which, regrettably, we still find ourselves. It is also about a breakdown
    in our system of government&#8212;a fault line in our constitution that only we,
    as Parliament, can fix. Fix it we must, if there are not to be further mistakes
    and other Iraqs under other Prime Ministers, in which case we shall only have
    ourselves to blame.</p>
