  tidied_motion: I beg to move, That the Bill be now read the Third time.
  full_motion_speech: <p class="" pid="a.1732.2/1" pwmotiontext="yes">I beg to move,
    That the Bill be now read the Third time.</p><p class="" pid="a.1732.2/2" pwmotiontext="yes">I
    begin, on behalf of the Government, by thanking all those who have worked hard
    to bring the Bill to this stage. I associate myself entirely with the comments
    made by my hon. Friend the Minister for Citizenship and Immigration in commending
    the work of the Joint Committee and hon. Members from all parties who contributed
    to that. I thank officials in the Home Office for the consistent and coherent
    work that they have done over a long time. I also thank the staff of the House
    for their work to bring the Bill to this stage.</p><p pid="a.1732.2/3">The time
