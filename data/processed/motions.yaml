  tidied_motion:
  full_motion_speech: '<p class="" pid="b.1521.3/1" pwmotiontext="yes">I beg to move,</p><p
    class="" pid="b.1521.3/2" pwmotiontext="yes">That this House notes that, 45 years
    after the Equal Pay Act 1970, women still earn on average 81 pence for every pound
    earned by men; welcomes the fact that pay transparency under section 78 of the
    Equality Act 2010 will be introduced in 2016; and calls on the Government to ensure
    that this results in real progress to close the gender pay gap by mandating the
    Equalities and Human Rights Commission to conduct, in consultation with the Low
    Pay Commission, an annual equal pay check to analyse information provided under
    section 78 on pay gaps across every sector of the economy and to make recommendations
    to close the gender pay gap.</p><p pid="b.1521.3/3">The motion stands in the name
    of my hon. and right hon. Friends. May I take this opportunity to welcome the
    new Under-Secretary of State for Women and Equalities and Family Justice? I hope
    she will put her heart and soul into it and I wish her well in the role.</p><p
    pid="b.1521.3/4">It gives me great pleasure to have called the debate today on
    the subject of equal pay. If we boil it down, we see that the cause of equal pay
    is a matter of simple workplace injustice. It is about people&#8217;s basic right
    to be paid fairly for the work they do, to have the opportunity to move up, and
    to be able to improve life for themselves and their families, regardless of whether
    they are a working man or a working woman.</p><p pid="b.1521.3/5">Equal pay is
    a fight that colours the history of the Labour party and movement, from women
    tram and bus conductors who went on strike in 1918, to the women machinists in
    the Ford Dagenham plant. The House first pressed for equal pay in 1944, in relation
    to equal pay for men and women teachers. The Conservative Member for Islington
    East, Thelma Cazalet-Keir, inserted a clause in the Education Bill but it was
    not to be. Churchill was so incensed that he pressured her to withdraw her amendment,
    telling her, &#8220;Now, Thelma. We&#8217;ll have no more of that equal pay business.&#8221;</p><p
    pid="b.1521.3/6">Thelma withdrew her proposal, but Churchill agreed to set up
    a royal commission on equal pay. Four years later, that commission warned that
    paying women the same as men</p><p pid="b.1521.3/7">&#8220;may prove disastrous
    in the long run even to young and strong women by heavily overtaxing their nervous
    and muscular energy&#8221;.</p><p pid="b.1521.3/8">Thankfully, times changed,
    and in 1970 Labour&#8217;s Barbara Castle ignored those apocalyptic predictions
    and passed the Equal Pay Act 1970. Until that time, it was commonplace for jobs
    to be advertised with one rate of pay for a man, and another for a woman. The
    Equal</p><p pid="b.1521.3/9">Pay Act outlawed discrimination in pay and is still
    used today by women to challenge such discrimination, but it is not enough. Forty-five
    years on, women still earn on average 81p for every &#163;1 a man earns.</p><p
    pid="b.1521.3/10">Throughout our history, my party has fought for equality. We
    fought for the Sex Discrimination Act 1975, which outlawed maternity and sex discrimination;
    child benefit; the national minimum wage; a year&#8217;s maternity leave and the
    doubling of maternity pay; 15 hours&#8217; free childcare; and the right to flexible
    working and paid paternity leave. I am proud that my party cut the pay gap by
    a third during our time in government, but we did not eradicate it.</p><p pid="b.1521.3/11">I
    am sure the Secretary of State will say in her speech that the gender pay gap
    is the lowest on record, but I hope she will also concede that, in the past five
    years, the pace at which the pay gap is closing has slowed. That is why pay transparency
    is important. When companies publish data on pay, they are often surprised by
    how few women are in senior positions or earn the same as their male colleagues,
    and they usually act to change it.</p><p pid="b.1521.3/12">Last summer, we launched
    a campaign for pay transparency, which called for a small but important action:
    that the Government implement section 78 of the Equality Act 2010 and mandate
    big companies to publish their gender pay gap. It is fair to say the Government
    put up some resistance, despite an excellent private Member&#8217;s Bill from
    my hon. Friend <phrase class="honfriend" name="Sarah Champion" person_id="uk.org.publicwhip/person/25168">the
    Member for Rotherham (Sarah Champion)</phrase>. There was a rally outside Parliament
    led by a truly unusual and exotic coalition&#8212;I am not talking about the Prime
    Minister and <phrase class="honfriend" name="Nick Clegg" person_id="uk.org.publicwhip/person/11812">the
    right hon. Member for Sheffield, Hallam (Mr Clegg)</phrase>. Ex-Bond girl Gemma
    Arterton joined the wonderful Dagenham machinist women, Unite the union members
    and Grazia magazine readers to call for pay transparency. The Government changed
    their stance, and I thank them for having the courage to change their mind, because,
