  full_motion_speech: <p class="" pid="b.90.2/1" pwmotiontext="yes">I beg to move,</p><p
    class="" pid="b.90.2/2" pwmotiontext="yes">That this House believes that Trident
    should not be renewed.</p><p pid="b.90.2/3">It is a pleasure to move the motion,
    which stands in my name and those of my right hon. and hon. Friends in the Scottish
    National party, Plaid Cymru&#8212;the party of Wales&#8212;and the Green party.
    I am also pleased that the motion is supported by other Members, such as <phrase
    class="honfriend" id="uk.org.publicwhip/member/40334" name="Jeremy Corbyn">the
    hon. Member for Islington North (Jeremy Corbyn)</phrase>, who has a long-standing,
    principled position on this issue.</p><p pid="b.90.2/4">I thank, in advance, the
    Secretary of State for Defence for replying to this SNP-Plaid Cymru debate and
    the Under-Secretary of State for Defence, <phrase class="honfriend" id="uk.org.publicwhip/member/40378"
    name="Philip Dunne">the hon. Member for Ludlow (Mr Dunne)</phrase>, who has responsibility
    for defence equipment, support and technology, for closing the debate, and the
    shadow Secretary of State for his participation on behalf of the official Opposition.</p><p
    pid="b.90.2/5">Today&#8217;s debate is the first opportunity to debate Trident
    replacement since the publication of the Government&#8217;s 2014 update to Parliament
    on Trident, published on <phrase class="date" code="2015-12-18">18 December</phrase>.
    That document confirmed that a further &#163;261 million had been reprofiled to
    be spent on the project ahead of the maingate stage, when MPs will decide whether
    to authorise construction of new submarines, thereby confirming that Trident is
    not subject to the Government&#8217;s austerity agenda. The document also confirms
    that the maingate decision will be reached in early 2016. MPs re-standing for
    election in 2015 and candidates for all parties can expect to be asked by electors
    how they would vote on Trident.</p><p pid="b.90.2/6">This debate also offers the
    first opportunity for the Government and Members to report back from the international
    conference on the humanitarian consequences of nuclear weapons, held in December
    in Vienna, and comes ahead of a demonstration on scrapping Trident taking place
    this Saturday in London, organised by the Campaign for Nuclear Disarmament. The
    event starts outside the Ministry of Defence on Horse Guards avenue, just off
    Whitehall, at noon, and I encourage as many people as possible who want Trident
    scrapped to attend.</p><p pid="b.90.2/7">I also put on the record the sincere
    appreciation of myself, my colleagues and others in the House to Kate Hudson of
    CND UK, John Ainslie of CND Scotland and Ben Folley, who supports parliamentary
    CND, as well as all colleagues in other disarmament and non-proliferation organisations.</p>
