  full_motion_speech: <p class="" pid="c.1187.0/1" pwmotiontext="yes">I beg to move
    an amendment, to leave out from &#8220;That&#8221; to the end of the Question
    and add:</p><p class="" pid="c.1187.0/2" pwmotiontext="yes">&#8220;this House,
    whilst affirming its support for a complete and accurate electoral register and
    a move to a system of individual electoral registration (IER), declines to give
    a Second Reading to the Electoral Registration and Administration Bill because
    whilst the Political Parties and Elections Act 2009 received cross-party</p><p
    pid="c.1187.0/3">support, establishing an orderly move to IER with a strong independent
    role for the Electoral Commission in guarding against a sharp fall in registration
    numbers, the Bill speeds up the introduction of IER, and downgrades the Electoral
    Commission&#8217;s role, with the result that there will be no independent arbitrator
    with the power to halt the process if it is deemed to have resulted in a sharp
    drop in registration levels; notes that the 2015 parliamentary boundary changes
    will be based on the new electoral register which will potentially be inaccurate,
    risking illegitimate new constituency boundaries; believes the proposals would
    mean the young, the poor, ethnic minorities and disabled people would face an
    increased risk of being unregistered and thus excluded from a range of social
    and civic functions; further regards the proposals as flawed as they risk making
    the list from which juries are drawn less representative; concludes that because
    the evaluation of the second round of data-matching pilots will not be published
    until early 2013 an assessment of the likely completeness of the register is in
    effect prevented; and deplores the fact that the Government has not published
    secondary legislation and an implementation plan for the introduction of IER.&#8221;</p><p
    pid="c.1187.0/4">As the Minister has said, the Bill is essentially in two parts,
    the second of which concerns the minutiae of the administration and conduct of
    elections. Much of it contains relatively uncontentious proposals, but other matters
    ought to be addressed, particularly the need to ensure that there are no more
    queues at polling stations. One proposal might well raise a few eyebrows&#8212;to
    allow a candidate who is supported by two or more political parties to use the
    emblem of one of them. The Minister has said previously that the measure addresses
    an anomaly and permits Labour and Co-operative candidates to use those emblems.
    It is kind of him to be helpful to the Labour party, but I must tell Conservative
    Back Benchers to be afraid&#8212;be very afraid. It could well be the thin end
    of the wedge. Who knows what it could lead to?</p><p pid="c.1187.0/5">The first
    part of the Bill demands far greater attention because it focuses on electoral
    registration. The Opposition&#8217;s view is that individual electoral registration
    is a sound principle. It places an appropriate responsibility on individuals to
    register to vote and is in tune with modern society. It can no longer be sensible
    for voter registration to be in the hands of the head of household. Individual
    elector registration is also an effective way in which to ensure the completeness
    and accuracy of voter registration. That is why the Labour Government secured
    legislation for individual elector registration in Northern Ireland and Great
    Britain.</p><p pid="c.1187.0/6">Last autumn, the Government introduced their draft
    Bill and White Paper on IER. Understandably, their proposals at the time created
    consternation among a wide range of opinion. Much attention focused on their suggestion
    that there should be a virtual opt-out for individuals who do not wish to be reminded
    about registration by an electoral registration officer. The second proposal that
    understandably left many aghast was the suggestion in the White Paper that voter
    registration ought to be a lifestyle choice, and that no fines should be imposed
    for non-registration. I welcome the fact that the Government have reconsidered
    both those proposals and others, but we should be clear that a draft Bill and
    prior consultation are relatively innovative for this Government&#8212;there was
    no draft Bill or prior consultation on two previous pieces of important constitutional
    legislation, namely the Fixed-term Parliaments Act 2011 and the Parliamentary
    Voting System and Constituencies Act 2011. I am glad that they are changing their
    ways. The opt-out has been dropped and civil penalties will be introduced, as
    suggested by the Opposition. I am also pleased that the Government have listened
    and that</p><p pid="c.1187.0/7">many electors on the old registers will be carried
    over. Similarly, the annual canvass planned in 2013 will now occur in 2014. As
    far as that is concerned, so far, so good.</p>
