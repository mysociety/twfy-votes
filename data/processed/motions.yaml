  tidied_motion:
  full_motion_speech: '<p class="" pid="b.183.2/1" pwmotiontext="yes">I beg to move,</p><p
    class="" pid="b.183.2/2" pwmotiontext="yes">That this House notes with concern
    that the recent Bank of England publication, Trends in Lending, shows that net
    lending to businesses has fallen in nine out of the last 12 months and by more
    than &#163;10 billion in the last year; further notes that a Department for Business,
    Innovation and Skills report published on <phrase class="date" code="2012-02-02">2
    February 2012</phrase> states that the stock of lending to small and medium-sized
    enterprises peaked in 2009 and in November 2011 declined by 6.1 per cent. compared
    to November 2010, whilst banks were frequently setting bonuses for their senior
    executives which were too large; believes that bank executive remuneration should
    be related to performance and that banks either directly or indirectly supported
    by the taxpayer must recognise that the taxpayer expects very large bonuses only
    to be paid to reflect genuine exceptional performance; notes with concern that
    the Government has not given due consideration to repeating the bankers&#8217;
    bonus tax, in addition to the bank levy, to pay for 100,000 jobs for young people;
    calls on the Government to increase transparency, accountability and responsibility
    in the setting of pay in the banking sector, including through the immediate implementation
    of the Walker Review on corporate governance, and the placing of an employee representative
    on the remuneration committees of company boards; and further calls on the Government
    to reform the banking sector so that it better supports businesses and provides
    the credit they need to create jobs and growth.</p><p pid="b.183.2/3">I should
    like to take this opportunity to tell the House that I have been informed that
    the Business Secretary is not able to be here today because he is at a funeral.
    I am sure that the whole House will want to join me in wishing him well on this
    sad day.</p><p pid="b.183.2/4">The subject of the motion, responsibility and reform
    in the banking sector and in the wider economy, has been a matter of immense public
    interest of late and is one on which many Members have already spoken out. Let
    us be clear&#8212;I think I speak for most Members when I say this&#8212;that
    in speaking out on these issues hon. Members simply reflect the strong views expressed
    by our constituents on the subject.</p><p pid="b.183.2/5">The Labour party&#8217;s
    starting point is this: we are proud of our financial services centre, the City
    of London being arguably the world&#8217;s leading financial services centre.
    I, my hon. Friend <phrase class="honfriend" id="uk.org.publicwhip/member/40357"
    name="Rachel Reeves">the Member for Leeds West (Rachel Reeves)</phrase>, the shadow
    Chief Secretary to the Treasury, who will make the Opposition&#8217;s winding-up
    speech, and many other Members are, I know, proud to have spent time working in
    the City of London before being elected to this place.</p><p pid="b.183.2/6">The
    City helps to give the country a competitive edge, thanks to the talent that we
    have here, our time zone, our company law, our jurisdiction and the free flow
    of capital in London. The financial services sector as a whole employs more than
    1 million people nationally and makes up 10% of our total national income, but
    no witness to recent history could claim with credibility that the sector has
    functioned as British businesses, our economy and our society as a whole would
    have wanted over the past few years.</p><p pid="b.183.2/7">Ultimately, the fault
    for that lies with a minority of those working in the sector, but as the party
    in government through much of that period we, along with others in</p><p pid="b.183.2/8">power
    throughout the world, must, and we do, accept with humility that we should have
    better regulated the sector, because dysfunction in the banking sector here and
    globally led to the financial crisis of 2008-09, to the recession that followed
    and to its aftermath. That recession, the gestation of which is found in the banking
    sector, is something for which the British people are still paying.</p>'
