  full_motion_speech: <p class="" pid="a.844.2/1" pwmotiontext="yes">I beg to move,</p><p
    class="" pid="a.844.2/2" pwmotiontext="yes">That this House believes it is a mistake
    to reduce the top rate of income tax at a time when working people, who are on
    average &#163;1,600 a year worse off since 2010, are not feeling the recovery
    and while the deficit also remains high; notes that figures from the Institute
    for Fiscal Studies show that, by next year, households will be on average &#163;974
    a year worse off because of tax and benefit changes since 2010; believes that
    a fair plan to balance the books would reverse the cut in the top rate of income
    tax, which is worth &#163;3 billion a year for the top one per cent of earners,
    for the next Parliament, and introduce a lower 10p starting rate of tax; and calls
    on the Government to rule out a further reduction in the top rate of income tax
    on earnings over &#163;150,000 a year.</p><p pid="a.844.2/3">Four and a half years
    into this Government, the squeeze on lower and middle earners is as bad as ever.
    Wages are still failing to keep pace with prices, and the typical working person
    is &#163;1,600 worse off. This is the longest suppression of living standards
    since the 1870s, and my Labour colleagues know that this gap is getting wider
    and wider. This Government are presiding over one of the worst records on income
    growth of any European country&#8212;only Portugal, Cyprus and Greece have seen
    wages erode more severely than we have. For most people, there is no economic
    recovery at all.</p><p pid="a.844.2/4">When the Chancellor was asked, however,
    in a recent ITV news interview why there was no feel-good factor, his answer was,
    &#8220;Well, I simply don&#8217;t accept that.&#8221; Of course, in the world
    the Chancellor and the Prime Minister inhabit life is sweet. Someone lucky enough
    to be in the richest 1% of society has seen their share of the nation&#8217;s
    income grow considerably. Over the past year, the share of the national post-tax
    income of the top 1% of taxpayers&#8212;just 300,000 people&#8212;has risen from
    8.2% to 9.8%, whereas the bottom 90%, a total of 27 million taxpayers, have seen
    their share fall from 71.3% to 70.4%. Those are Her Majesty&#8217;s Revenue and
    Customs&#8217; own statistics. That most privileged 1% elite have not just seen
    their fortunes grow by chance while others have fallen behind; they have been
    actively helped along by a cut in income tax for those earning more than &#163;150,000.
    The shrinking share of national wealth held by the vast majority when compared
    with the growing share held by the richest does not represent a recovery for the
    many rather than the few.</p>
