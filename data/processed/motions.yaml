  question: Question put, That the Bill be now read a Second time.
  tidied_motion: I beg to move, That the Bill be now read a Second time.
  full_motion_speech: <p class="" pid="a.812.2/1" pwmotiontext="yes">I beg to move,
    That the Bill be now read a Second time.</p><p class="" pid="a.812.2/2" pwmotiontext="yes">Before
    I begin, I am sure that right hon. and hon. Members will be aware of the death
    of a prison officer who was attacked 10 days ago in east Belfast. I am sure that
    the whole House will wish to send its deepest sympathies to his family, friends
    and colleagues at this time.</p><p pid="a.812.2/3">The Government are committed
    to updating and consolidating our country&#8217;s investigatory powers in a clear
    and comprehensive new law that will stand the test of time. Over the past two
    years, there has been detailed analysis of those investigatory powers through
    three independent reviews; consultation with law enforcement, the security and
    intelligence agencies, civil liberties groups, and industry; and now, following
    the publication of the draft Bill last autumn, scrutiny by a Joint Committee of
    both Houses of Parliament, the Intelligence and Security Committee, and the Science
    and Technology Committee. I would like to place on record my gratitude to the
    Chairs of those Committees&#8212;Lord Murphy of Torfaen, my right hon. and learned
    Friend <phrase class="honfriend" name="Dominic Grieve" person_id="uk.org.publicwhip/person/10243">the
    Member for Beaconsfield (Mr Grieve)</phrase>, and my hon. Friend <phrase class="honfriend"
    name="Nicola Blackwood" person_id="uk.org.publicwhip/person/24842">the Member
    for Oxford West and Abingdon (Nicola Blackwood)</phrase>&#8212;for the invaluable
    work that they, and their members, have undertaken over recent months. Their thorough
    scrutiny has helped to shape and improve the Bill, which today reflects the majority
    of their recommendations.</p><p pid="a.812.2/4">The revised Bill is clearer, with
    tighter technical definitions and strict codes of practice. It includes stronger
    privacy safeguards, bolstering protections for lawyers and journalists&#8217;
    sources; it explicitly prevents our agencies from asking foreign intelligence
    agencies to intercept the communications of a person in the UK on their behalf
    unless they have a warrant approved by a Secretary of State and a judicial commissioner;
    it reduces the amount of time within which urgent warrants must be reviewed by
    a judicial commissioner, cutting it from five days to three; and it strengthens
    the powers of the new Investigatory Powers Commissioner. Alongside the introduction
    of the Bill, we published six draft codes of practice in order that they could
    be reviewed by the House.</p>
  full_motion_gid: 2016-03-15a.812.2
