  tidied_motion: I beg to move, That the Bill be now read a Second time.
  full_motion_speech: <p class="" pid="d.603.3/1" pwmotiontext="yes">I beg to move,
    That the Bill be now read a Second time.</p><p class="" pid="d.603.3/2" pwmotiontext="yes">Thank
    you, Mr Speaker. I am, in fact, the Minister responsible for culture, communications
    and the creative industries. They are a number of different matters, but they
    are all linked.</p><p pid="d.603.3/3">The sole purpose of the Bill is to support
    two draft regulations of the Council of the European Union. They both rely on
    article 352 of the treaty on the functioning of the European Union, which permits
    the adoption of a measure to attain one of the objectives set out in the European
    Union treaties but for which no specific power is given in the treaties, provided
    that it has the unanimous support of all member states.</p><p pid="d.603.3/4">Thanks
    to this Government, who passed the European Union Act 2011 to ensure that no treaty
    could be passed without a referendum, such measures must be approved by Parliament.
    Parliamentary scrutiny of European measures is a matter of lively debate at the
    moment, and I am delighted to see so many of my colleagues who are experts on
    European matters present in the Chamber this afternoon. I am also delighted that
    it is this Government who have given Members of both Houses the chance to decide
    whether to approve such measures. I note that the Bill was debated in the other
    place, which is renowned for its scrutinising abilities, for precisely 37 minutes.
    The German Parliament carried out similar scrutiny before approving the measure&#8212;its
    measures are similar to ours&#8212;although I am not sure how long that debate
    lasted.</p>
  full_motion_gid: 2014-01-13d.603.3
