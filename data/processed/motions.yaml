  full_motion_speech: <p class="" pid="b.194.2/1" pwmotiontext="yes">I beg to move,
    That the Bill be now read a Second time.</p><p class="" pid="b.194.2/2" pwmotiontext="yes">The
    emergency Budget takes tough action at a critical time for the British economy.
    The Bill implements many of the necessary measures in the Budget. As my right
    hon. Friend the Chancellor of the Exchequer said in his statement:</p><p class="indent"
    pid="b.194.2/3">"The coalition Government have inherited from their predecessors
    the largest budget deficit of any economy in Europe, with the single exception
    of Ireland. One pound in every four we spend is being borrowed." -[<phrase class="offrep"
    id="debates/2010-06-22.166"><i> Official Report</i>, 22 June 2010; Vol. 512, c.
    166</phrase>.]</p><p pid="b.194.2/4">The gap stands at &#163;149 billion for this
    financial year alone. Yet the previous Government left us with no credible plans
    to reduce their record deficit. Nothing at this time is more urgent for Britain
    than setting out a tough, realistic and fair plan that demonstrates how we will
    regain control of the public finances.</p>
