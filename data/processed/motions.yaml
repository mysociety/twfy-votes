  full_motion_speech: <p class="" pid="a.922.1/1" pwmotiontext="yes">I beg to move,</p><p
    class="" pid="a.922.1/2" pwmotiontext="yes">That this House believes that no school
    system can surpass the quality of its teachers; and therefore resolves that all
    teachers in all state-funded schools should be qualified or working towards Qualified
    Teacher Status, be undertaking ongoing continuing professional development and
    have their skills and knowledge re-validated throughout their careers in order
    to support them to excel in the classroom, to improve learning outcomes for all
    children in all schools, to uphold discipline in the classroom, to tailor their
    teaching to children with special educational needs and to close the attainment
    gap between disadvantaged children and their peers.</p><p pid="a.922.1/3">The
    motion&#8212;which flows on from those very powerful words of the Secretary of
    State for International Development about the power and purpose of education&#8212;begins
    with a clear statement of principles that were first enunciated by Sir Michael
    Barber.</p><p pid="a.922.1/4">This should be a moment when&#8212;just as in the
    previous debate&#8212;the House comes together, to extol the virtues of a highly
    qualified, self-motivating and dedicated teaching profession. It should be a moment
    when we undertake a shared commitment to give teachers the best possible training,
    so that we equip them properly for the demands of the classroom, and it should
    be a moment when we unite in praising all the hard work that teachers and head
    teachers do on a daily basis, while also acknowledging that we currently have
    one of the best teaching cohorts that the country has ever seen. I see the Secretary
    of State nodding in agreement and I hope that when he steps up to the Dispatch
    Box he will acknowledge the last Labour Government&#8217;s role in delivering
    that cohort and in raising teaching standards. We know of his enthusiasm for debating
    the past. Today should be the perfect opportunity&#8212;</p>
