  tidied_motion: That this House regrets that both the Government and the Official
    Opposition support a damaging Brexit which the Office for Budget Responsibility
    predicts will lead to a four per cent drop in GDP; further regrets that the price
    for this continued economic mismanagement falls on ordinary households, with inflation
    remaining close to its highest level in 40 years and food prices soaring; therefore
    calls on the Government to follow the lead of the Scottish Government and introduce
    measures aimed at protecting the most vulnerable households from the crisis through
    measures similar to the Scottish Child Payment; also calls on the Government to
    reinstate the £25 a week uplift to Universal Credit, end the unfair benefit cap
    and the two child limit, follow the action of other European countries in tackling
    food inflation and put pressure on major retailers to pass on falling wholesale
    prices to consumers; calls on the Government to initiate an investigation into
    soaring supermarket prices and profiteering in the context of soaring inflation;
    and finally calls on the Competition and Markets Authority to utilise its full
    powers and impose maximum fines where evidence of price gouging is found.
  full_motion_speech: '<p pid="c715.3/1">I beg to move,</p><p class="indent" pid="c715.3/2"
    pwmotiontext="yes">That this House regrets that both the Government and the Official
    Opposition support a damaging Brexit which the Office for Budget Responsibility
    predicts will lead to a four per cent drop in GDP; further regrets that the price
    for this continued economic mismanagement falls on ordinary households, with inflation
    remaining close to its highest level in 40 years and food prices soaring; therefore
    calls on the Government to follow the lead of the Scottish Government and introduce
    measures aimed at protecting the most vulnerable households from the crisis through
    measures similar to the Scottish Child Payment; also calls on the Government to
    reinstate the &#163;25 a week uplift to Universal Credit, end the unfair benefit
    cap and the two child limit, follow the action of other European countries in
    tackling food inflation and put pressure on major retailers to pass on falling
    wholesale prices to consumers; calls on the Government to initiate an investigation
    into soaring supermarket prices and profiteering in the context of soaring inflation;
    and finally calls on the Competition and Markets Authority to utilise its full
    powers and impose maximum fines where evidence of price gouging is found.</p><p
    pid="c715.3/3">The charge that is often thrown at us on the SNP Benches is to
    stop talking about independence and talk about the things that really matter.
    Well, here we are&#8212;we have brought forward a debate on the cost of living
    and the cost of Brexit&#8212;and, as far as I am aware, there is only one Conservative
    MP and not a single Labour Back Bencher wanting to talk in this debate.</p><p
    pid="c715.3/4">The UK is in a sorry state just now. We have one of the lowest
    pensions in Europe, one of the lowest rates of sick pay, and increasing levels
    of poverty and inequality. For the first time, this generation thinks that it
    will be worse off than the generation that came before it. When I was first elected,
    I said that</p><p class="indent" pid="c715.3/5" pwmotiontext="yes">&#8220;Food
    banks are not part of the welfare state&#8212;they are a symbol that the welfare
    state is failing.&#8221;&#8212;[Official Report, <phrase class="date" code="">14
    July 2015</phrase>; Vol. 598, c. 775.]</p><p pid="c715.3/6">Eight years on, food
    bank use is through the roof and does not show any sign of stopping. Vulnerable
    people being forced to rely on the goodness of others to do something as basic
    as eat is barbaric: it was barbaric in 2015, and it is still barbaric now. Just
    yesterday, I saw an article where a woman was saying that if it were not for food
    banks, she would be a criminal, because she would have to steal food. That is
    like something out of a Dickens novel.</p><p pid="c715.3/7">The folk who normally
    occupy the Government Benches will say that all of this has nothing to do with
    13 years of austerity, 13 years of Tory Governments, or five Tory Prime Ministers
    wreaking havoc on the country. They say it is because of two reasons: covid, and
    the war in Ukraine affecting energy prices. Now, there is an element of truth
    in that, of course.</p>'
