  full_motion_speech: <p class="" pid="b.807.0/1" pwmotiontext="yes">I beg to move,
    That the Bill be now read the Third time.</p><p class="" pid="b.807.0/2" pwmotiontext="yes">It
    is customary on these occasions to thank all those involved in the consideration
    and scrutiny of the Bill in question. On this occasion, I would like to pay particular
    tribute to the Minister for Housing and Planning for having moved so elegantly
    that historic motion for the first time in this House. I also commend the Leader
    of the House of Commons for giving us the opportunity to carry out our consideration
    of the Bill in this way. Throughout our proceedings, the debate has been rich
    and vigorous from beginning to end. Those of us who were here last week for the
    first day of its Report stage will know that there was no let-up in the passion&#8212;or
    indeed the number&#8212;of the contributions, despite the lateness of the hour.</p><p
    pid="b.807.0/3">Before embarking on the traditional congratulations, however,
    I suggest to the whole House that a degree of humility would be in order on the
    part of us all. Housing and planning policy has been debated in this House and
    in the other place for decades, yet for decades this country has not built the
    number of new homes that we need, despite the improvements of recent years, including
    the 50% increase in new housing starts and the fact that planning permissions
    now stand at more than 200,000 a year. The last time we consistently built 200,000
    homes a year was back in 1988.</p>
