  question: Question put, That the clause be added to the Bill.
  tidied_motion: (1) There is to be a body corporate (“the Advocacy Body”) to represent
    interests of child users of regulated services.
  full_motion_speech: <p class="indent" pid="d136.1/1">(1) There is to be a body corporate
    (&#8220;the Advocacy Body&#8221;) to represent interests of child users of regulated
    services.</p><p pid="d136.1/2">(2) A &#8220;child user&#8221;&#8212;</p><p pid="d136.1/3">(a)
    means any person aged 17 years or under who uses or is likely to</p><p pid="d136.1/4">use
    regulated internet services; and</p><p pid="d136.1/5">(b) includes both any existing
    child user and any future child user.</p><p pid="d136.1/6">(3) The work of the
    Advocacy Body may include&#8212;</p><p pid="d136.1/7">(a) representing the interests
    of child users;</p><p pid="d136.1/8">(b) the protection and promotion of these
    interests;</p><p pid="d136.1/9">(c) any other matter connected with those interests.</p><p
    pid="d136.1/10">(4) The &#8220;interests of child users&#8221; means the interests
    of children in relation to the discharge by any regulated company of its duties
    under this Act,</p><p pid="d136.1/11">including&#8212;</p><p pid="d136.1/12">(a)
    safety duties about illegal content, in particular CSEA content;</p><p pid="d136.1/13">(b)
    safety duties protecting children;</p><p pid="d136.1/14">(c) &#8220;enforceable
    requirements&#8221; relating to children.</p><p pid="d136.1/15">(5) The Advocacy
    Body must have particular regard to the interests of child users that display
    one or more protected characteristics within the meaning of the Equality Act 2010.</p><p
    pid="d136.1/16">(6) The Advocacy Body will be defined as a statutory consultee
    for OFCOM&#8217;s regulatory decisions which impact upon the interests of children.</p><p
    pid="d136.1/17">(7) The Advocacy Body must assess emerging threats to child users
    of regulated services and must bring information regarding these threats to OFCOM.</p><p
    pid="d136.1/18">(8) The Advocacy Body may undertake research on their own account.</p><p
    pid="d136.1/19">(9) The Secretary of State must either appoint an organisation
    known to represent children to be designated the functions under this Act, or
    create an organisation to carry out the designated functions.</p><p pid="d136.1/20">(10)
    The budget of the Advocacy Body will be subject to annual approval by the board
    of OFCOM.</p><p pid="d136.1/21">(11) The Secretary of State must give directions
    to OFCOM as to how it should recover the costs relating to the expenses of the
    Advocacy Body, or the Secretary of State in relation to the establishment of the
    Advocacy Body, through the provisions to require a provider of a regulated service
    to pay a fee (as set out in section 71).&#8221;&#8212;(John Nicolson).</p><p pid="d136.1/22">Brought
