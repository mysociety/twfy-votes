  full_motion_speech: <p class="" pid="a.334.1/1" pwmotiontext="yes">I beg to move,</p><p
    class="" pid="a.334.1/2" pwmotiontext="yes">That this House believes that the
    Government is failing to turn things around for the UK&#8217;s hard working families;
    notes that this has been the slowest economic recovery on record, and that the
    Government is out of touch with the difficulties faced by ordinary families; recognises
    that average earnings are almost &#163;1,500 a year lower in real terms than they
    were in 2010; notes in addition that tax and benefit changes since 2010 are costing
    families an average of &#163;891 in 2013-14 according to the Institute for Fiscal
    Studies; further notes that the Government is making hard-working families pay
    more than their share to bring down the deficit while cutting income tax by an
    average of &#163;100,000 for the 13,000 people with incomes over &#163;1 million;
    and calls on the Government to ensure that the recovery is strengthened, sustainable
    and its benefits fairly shared by getting more people into work, bringing forward
    capital investment, as recommended by the IMF, introducing a compulsory jobs guarantee,
    backing fair taxes by reintroducing a 10p rate of income tax, paid for by a mansion
    tax on houses worth over &#163;2 million, taking action on rip-off rail fares
    and soaring energy bills, standing up for families in the private rented sector,
    reforming the pensions industry, curbing payday lenders and implementing long-term
    reforms to banking, infrastructure planning and the skills system.</p><p pid="a.334.1/3">During
    the 2010 election campaign, the Conservative party made the rather bold claim
    that it would strive to</p><p pid="a.334.1/4">&#8220;see an economy where not
    just our standard of living, but everyone&#8217;s quality of life, rises steadily
    and sustainably&#8221;.</p><p pid="a.334.1/5">Looking back more than three years
    on, time has served that particular Tory manifesto pledge disastrously, as it
    has so many others. It is no wonder that people are feeling let down. Today, average
    earnings are almost &#163;1,500 a year lower than they were when that pledge was
    made.</p><p pid="a.334.1/6">Since the end of 2010, the UK has seen the biggest
    fall in workers&#8217; income of any country in the G7. Prices have risen faster
    in the UK than in any other major economy. It is another broken promise from this
    out-of-touch Prime Minister.</p>
