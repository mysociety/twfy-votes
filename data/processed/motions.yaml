  tidied_motion: That this House believes that it is vital that the UK demonstrates
    political leadership at all levels in response to the climate crisis, and that
    this is particularly important ahead of the United Nations Climate Change summit
    in Copenhagen if there is to be an international agreement which will avert the
    worst effects of catastrophic climate change; further believes that immediate
    practical responses to the crisis should include a massive expansion of renewable
    energy and energy efficiency and a commitment for all homes in Britain to be warm
    homes within 10 years; acknowledges that action taken now to tackle the climate
    crisis will cost less than action taken in the future; notes the declared support
    of Labour and Conservative frontbenchers to the objective of the 10:10 campaign
    which calls for 10 per cent. greenhouse gas emission reductions by the end of
    2010; agrees that the House will sign up to the 10:10 campaign; calls on Her Majesty's
    Government and all public sector bodies now to make it their policy to achieve
    a 10 per cent. reduction in greenhouse gas emissions by the end of 2010; and further
    calls on the Government to bring a delivery plan before this House by the end
    of 2009 on how these objectives will be achieved.
  full_motion_speech: <p class="" pid="c.976.2/1" pwmotiontext="yes">I beg to move,</p><p
    class="indent" pid="c.976.2/2" pwmotiontext="yes">That this House believes that
    it is vital that the UK demonstrates political leadership at all levels in response
    to the climate crisis, and that this is particularly important ahead of the United
    Nations Climate Change summit in Copenhagen if there is to be an international
    agreement which will avert the worst effects of catastrophic climate change; further
    believes that immediate practical responses to the crisis should include a massive
    expansion of renewable energy and energy efficiency and a commitment for all homes
    in Britain to be warm homes within 10 years; acknowledges that action taken now
    to tackle the climate crisis will cost less than action taken in the future; notes
    the declared support of Labour and Conservative frontbenchers to the objective
    of the 10:10 campaign which calls for 10 per cent. greenhouse gas emission reductions
    by the end of 2010; agrees that the House will sign up to the 10:10 campaign;
    calls on Her Majesty's Government and all public sector bodies now to make it
    their policy to achieve a 10 per cent. reduction in greenhouse gas emissions by
    the end of 2010; and further calls on the Government to bring a delivery plan
    before this House by the end of 2009 on how these objectives will be achieved.</p><p
    pid="c.976.2/3">We live in an age of crises, and in recent months the economic
    crisis has most dominated the commentary around the world, the concerns of the
    public and debates here. However, the global ecological and environmental crisis
    poses the greater challenge. In some ways happily, although very belatedly, it
    is now rising to the top of the domestic and international agendas. To put it
    in context, a UN report this year stated that 300,000 deaths a year are attributable
    to climate change, that 325 million people are seriously affected at a cost to
    the global economy of $125 billion a year, and that 4 billion people are vulnerable
    to climate impacts.</p>
