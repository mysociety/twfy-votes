  question: Question put forthwith (Standing Order No. 62(2)), That the Bill be now
    read a Second time.
  tidied_motion: I beg to move, That the Bill be now read a Second time.
  full_motion_speech: '<p pid="f691.3/1">I beg to move, That the Bill be now read
    a Second time.</p><p pid="f691.3/2">In the face of challenging global headwinds,
    my right hon. Friend the Chancellor of the Exchequer delivered an autumn statement
    that was honest about the difficult decisions this Government will need to take
    to tackle the cost of living crisis and rebuild our economy. We are not alone
    in dealing with economic problems. One third of the global economy is forecast
    to be in recession this year or next. At the same time, while inflation is high
    in the United Kingdom, it is notably higher in Germany, at 11.6%, in Italy, at
    12.6%, and in the Netherlands,  at 16.8%.</p><p pid="f691.3/3">It is our duty
    to curb rising prices, restore faith in our country&#8217;s economic credibility
    internationally and, ultimately, to deliver growth. The independent Bank of England
    is responsible for controlling inflation. However, as the Chancellor set out in
    the autumn statement, monetary and fiscal policy need to move in lockstep. That
    means, for the latter, taking a disciplined approach and giving the world confidence
    in our ability to pay our debts. We have been clear that we will be following
    two broad principles in this consolidation: first, we ask those with more to contribute
    more; and, secondly, we will avoid the tax rises that most damage growth. With
    just under half of the &#163;55 billion consolidation coming from tax and just
    over half from spending, the autumn statement set out a balanced plan for stability.</p><p
    pid="f691.3/4">Today, we are debating a small number of the tax measures that
    were announced last week. In order to provide certainty to markets and help stabilise
    the public finances, we are taking forward important tax measures in this focused
    autumn Finance Bill, ahead of a fuller spring Finance Bill, which will follow
    the Budget early next year as usual.</p>'
