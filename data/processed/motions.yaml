  full_motion_speech: '<p pid="b123.2/1">I beg to move,</p><p class="indent" pid="b123.2/2"
    pwmotiontext="yes">That this House calls on the Government to commit to maintaining
    the state pension triple lock in financial year 2023-24 as promised in the Conservative
    and Unionist Party manifesto 2019.</p><p pid="b123.2/3">I hope not to detain the
    House long, because the proposition before it this afternoon is very simple: we
    are asking the House to stand firm in instructing the Chancellor and the Prime
    Minister to honour the triple lock promise and uprate the state pension in line
    with inflation for the next financial year. The motion should not be controversial;
    indeed, every Member should be able to endorse it in the Division Lobby this evening.</p><p
    pid="b123.2/4">The reason we have tabled this motion is that pensioners deserve
    certainty that the promise of protection offered by inflation-proofing the state
    pension will be honoured. Let us remind ourselves of the facts. Pensioner poverty
    is up by 450,000 since 2010. Prices in the shops are up. Energy bills are up.
    The Office for National Statistics found that between June and September this
    year 3.5 million pensioners had already been forced to spend less on food and
    essentials because of the soaring cost of living. Over half of pensioners are
    cutting back on gas and electricity in their homes, and Age UK has projected that
    2.8 million older households are set to be in fuel poverty this winter&#8212;1.8
    million more than in previous years.</p>'
