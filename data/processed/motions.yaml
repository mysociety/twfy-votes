  full_motion_speech: <p pid="c851.1/1">I beg to move,</p><p class="indent" pid="c851.1/2"
    pwmotiontext="yes">That this House censures the Secretary of State for Transport,
    the Rt hon Member for Epsom and Ewell, for his handling of the East Coast franchise
    and his proposal to re-privatise the route rather than operate it as a public
    sector operation; and calls on the Government to reduce his ministerial salary
    by &#163;2,400 per year.</p><p pid="c851.1/3">Labour has brought forward today&#8217;s
    motion because of the lack of candour and lack of debate around the future of
    the east coast franchise, both inside this House and outside. Not for the first
    time, the Secretary of State for Transport has fallen desperately short in matters
    of clarity and courtesy in his ministerial conduct. I believe that manners maketh
    the man and manners also maketh the Minister.</p><p pid="c851.1/4">I would like
    to take this opportunity to advise the House that a week ago today I was denied
    the usual courtesy of being furnished with a copy of the Minister&#8217;s statement
    at least 45 minutes before the statement was made. I was allowed sight of the
    statement at 12.15 pm in an ante room on the upper ministerial corridor. I was
    not permitted to retain a copy and simply had to grab the few minutes afforded
    to me to make brief handwritten notes. With Prime Minister&#8217;s questions scheduled
    to finish at 12.45 pm and there being no other business before the House, that
    gave me the briefest sight of the document that I was to respond to.</p><p pid="c851.1/5">To
    add insult to injury, I was not even provided with a hard copy of the statement
    as it was being delivered at the Dispatch Box. I noted that you, Mr Speaker, did
    have the benefit of a hard copy of the Secretary of State&#8217;s statement as
    he delivered it, but sadly I did not have that luxury.</p>
