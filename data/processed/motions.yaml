  question: Question put, That the Bill be now read the Third time.
  tidied_motion: I beg to move, That the Bill be now read the Third time.
  full_motion_speech: <p pid="a683.6/1">I beg to move, That the Bill be now read the
    Third time.</p><p pid="a683.6/2">I mirror the comments of the Minister of State,
    Northern Ireland Office, my right hon. Friend <phrase class="honfriend" name="Conor
    Burns" person_id="uk.org.publicwhip/person/24780">the Member for Bournemouth West
    (Conor Burns)</phrase>, in thanking our officials and all those with a role in
    bringing the Bill to this point. I particularly thank my right hon. Friend for
    his work in Committee.</p><p pid="a683.6/3">This Bill will help the families of
    victims and the survivors of the troubles to get the answers they desperately
    seek, it will help Northern Ireland to look forward and it will deliver on our
    manifesto commitment to the veterans of our armed forces who served with such
    honour in Northern Ireland.</p><p pid="a683.6/4">The establishment of a new independent
    information recovery commission capable of carrying out robust and effective investigations
    will provide as much information as possible to the families of victims as well
    as to the survivors of the troubles. Those who do not engage will remain indefinitely
    liable to prosecution. A major oral history initiative and memorialisation strategy
    will collectively remember those lost and ensure that the lessons of the past
    are never forgotten. It is important to understand where we come from when we
    make decisions about our future. I am grateful to the many stakeholders who have
    engaged with these proposals, and who have helped me, the Northern Ireland Office
    and my right hon. Friend to shape the Bill.</p><p pid="a683.6/5">As has been said
    this afternoon, this is a difficult, complicated issue, and I recognise that it
    is still painful for so many. The Government have listened, and we are grateful
    for all the contributions made by Members of this House. I particularly recognise
    the heartfelt and powerful contributions that <phrase class="honfriend" name="Jim
    Shannon" person_id="uk.org.publicwhip/person/13864">the hon. Member for Strangford
    (Jim Shannon)</phrase> has made throughout proceedings on the Bill. I thank all
    Members who have contributed with such dignity in Committee.</p><p pid="a683.6/6">I
    hope colleagues are reassured by the commitments made from the Dispatch Box by
    my right hon. Friend, and by the manuscript amendments made on Report to ensure
    it will not be possible for the ICRIR to grant immunity for troubles-related sexual
    offences. This is an example of an improvement made in Committee that the whole
    House is able to get behind.</p><p pid="a683.6/7">As a Government, we remain open
    to constructive dialogue with all stakeholders, both in this House&#8212;including
    the Opposition and all the Northern Ireland parties&#8212;and across Northern
    Ireland, as we prepare for the passage of the Bill in the other place. We are
    resolute in our commitment to providing legislation that does all it can to deliver
    for those impacted by the troubles. The troubles were a painful period of our
    history, and they are still painful for so many in Northern Ireland. This Bill
    delivers a way forward and delivers on our manifesto pledge. In that spirit, I
    commend this Bill to the House.</p>
