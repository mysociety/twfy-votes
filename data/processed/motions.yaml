  question: Question put, That the Bill be now read a Second time.
  tidied_motion: I beg to move, That the Bill be now read a Second time.
  full_motion_speech: <p pid="b157.2/1">I beg to move, That the Bill be now read a
    Second time.</p><p pid="b157.2/2">I am delighted to speak to such an important
    Bill this afternoon, and I hope that hon. and right hon. Members will feel similarly
    about its gravity and weight. This legislation will go a long way towards recognising
    Northern Ireland&#8217;s rich diversity in identity and language, bringing tangible
    benefits for Irish language speakers, Ulster Scots and the Ulster British tradition.</p><p
    pid="b157.2/3">Before I turn to the Bill&#8217;s provisions in more detail, I
    pay tribute to my predecessors as Secretary of State for Northern Ireland, my
    right hon. Friends the Members for Great Yarmouth (Brandon Lewis) and for North
    West Cambridgeshire (Shailesh Vara), who both championed this Bill. I am very
    pleased to continue their work.</p><p pid="b157.2/4">However, I must temper my
    enthusiasm for the Bill with regret that it is we, as hon. and right hon. Members
    of this House of Commons, who are debating it rather than our counterparts in
    the Northern Ireland Assembly. To be frank, it was never the Government&#8217;s
    intention to introduce the Bill in this Parliament. I explain to those who are
    not aware that the Northern Ireland Executive and Assembly were both restored
    on <phrase class="date" code="2022-01-11">11 January</phrase> 2020, when all five
    of Northern Ireland&#8217;s main political parties came together on the basis
    of a very good document, New Decade, New Approach, which contained a balanced
    package of measures relating to identity and language. Draft legislation was prepared
    by the Office of the Legislative Counsel in Northern Ireland and published alongside
    New Decade, New Approach for the Assembly&#8217;s consideration. It is therefore
    a matter of enormous regret that the package was not taken forward in a timely
    fashion by the previous Executive.</p><p pid="b157.2/5">I do not intend to relitigate
    those arguments. Instead, I will use this Bill to look to the future. It will
    be the job of a newly constituted Northern Ireland Executive to take forward the
    implementation of this legislation. The provisions of this Bill are based on enshrining
    respect and tolerance for all of Northern Ireland&#8217;s diverse identities,
    cultures and traditions, and indeed celebrating their contribution to Northern
    Ireland.</p><p pid="b157.2/6">We introduced these provisions in the firm belief
    that Northern Ireland&#8217;s rich diversity contributes immeasurably to the Union,
    of which we are proud and to which this Government hold a proud and fundamental
    commitment. We are also taking separate but linked steps when it comes to identity
    and language, steps that reflect this pride in Northern Ireland&#8217;s cultural
    richness and diversity.</p>
