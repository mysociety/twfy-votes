  full_motion_speech: <p class="" pid="b.86.2/1" pwmotiontext="yes">I beg to move,</p><p
    class="" pid="b.86.2/2" pwmotiontext="yes">That this House notes with concern
    that unemployment has risen to its highest level for 17 years, youth unemployment
    has now reached a record level of 1.04 million and the number of young people
    claiming jobseeker&#8217;s allowance for over six months has more than doubled
    since January 2011; believes that cutting spending and raising taxes too far and
    too fast has choked off the recovery and pushed up unemployment and that it was
    a mistake for the Government to abolish the Future Jobs Fund; recognises that
    rising unemployment and the Government&#8217;s failing welfare to work programmes
    are leading to a higher benefits bill, which is contributing to the &#163;158
    billion of additional borrowing announced in the Autumn Statement; further notes
    reports that multi-million pound bank bonuses are set to be paid out this year,
    even in banks where the share price has almost halved; and in view of the most
    recent figures on unemployment, calls on the Government to take urgent action
    to kickstart the economy to promote jobs and growth and to reconsider its refusal
    to introduce a tax on bankers&#8217; bonuses this year, in addition to the permanent
    bank levy, to fund 100,000 jobs for young people.</p><p pid="b.86.2/3">We have
    called the debate to raise the alarm on a crisis that is now on the verge of becoming
    a national disgrace&#8212;the disgrace of a few getting rewarded for failure while
    many more pay the heavy cost of the failure of the Government&#8217;s economic
    policies. However, the motion is not just a critique. It is also a call for action,
    a reminder to the Government that, despite the damage that has already been done,
    they still have a choice. There is an alternative&#8212;Labour&#8217;s five-point
    plan for jobs and growth could get people back into work, get our economy moving
    and get the deficit down in a balanced and sustainable way.</p><p pid="b.86.2/4">Every
    hon. Member who is present will have met victims of the unemployment crisis in
    their own constituency. They are families devastated by the arrival of the dreaded
    redundancy letter and afraid of what the future will bring, and parents determined
    to do the right thing and provide for their children but unable to make ends meet.</p>
