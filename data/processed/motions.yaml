    pwmotiontext="yes">That this House, in accordance with the provisions of section
    13(6)(a) of the European Union (Withdrawal) Act 2018, has considered the Written
    Statement titled &#8220;Statement under Section 13(4) of the European Union (Withdrawal)
    Act 2018&#8221; and made on Friday <phrase class="date" code="2019-03-15">15 March</phrase>
    2019.</p><p pid="c60.2/3">This debate follows as a result of requirements of the
    European Union (Withdrawal) Act 2018 and as a consequence of the decision taken
    by this House on <phrase class="date" code="2019-03-12">12 March</phrase>. Since
    that date, the House has spoken on two further occasions: on <phrase class="date"
    code="2019-03-13">13 March</phrase>, the House expressed its opposition to leaving
    the European Union without a deal; and on <phrase class="date" code="2019-03-14">14
    March</phrase>, the House agreed that the Government should seek an extension
    to article 50. I might add that, in respect of both those votes in this House,
    neither was legally binding on the Government, but that in each case the Government
    have honoured the wishes of the House in response to the resolution. I hope that
    that might provide at least a modicum of reassurance that in this Government we
    have not been, and we do not intend to be, dismissive in the least of how this
    House decides or votes.</p>'
