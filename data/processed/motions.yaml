  tidied_motion: That this House recognises the contribution that nationals from other
    countries in the EU have made to the UK; and calls on the Government to ensure
    that all nationals from other countries in the EU who have made the UK their home
    retain their current rights, including the rights to live and work in the UK,
    should the UK exit the EU.
  full_motion_speech: <p pid="c821.1/1">I beg to move,</p><p class="indent" pid="c821.1/2"
    pwmotiontext="yes">That this House recognises the contribution that nationals
    from other countries in the EU have made to the UK; and calls on the Government
    to ensure that all nationals from other countries in the EU who have made the
    UK their home retain their current rights, including the rights to live and work
    in the UK, should the UK exit the EU.</p><p pid="c821.1/3">It is nearly four months
    since the EU referendum, and the long-term status of non-UK EU nationals living
    in the United Kingdom is still unclear, just as the Government are still without
    a plan or a negotiating strategy for the Brexit that they accidentally delivered.
    The status of millions of our fellow workers, friends and neighbours is uncertain.
    That is simply not good enough. Despite repeated requests, the Government have
    refused to guarantee, in the long term, the rights of EU nationals who have made
    their home in the United Kingdom. In the meantime, in England and Wales hate crime
    has soared and xenophobic rhetoric is common in the mainstream media and, sadly,
    sometimes in the mouths of Ministers.</p>
