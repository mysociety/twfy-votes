  tidied_motion: “this House whilst supporting the retention of 650 parliamentary
    constituencies declines to give a Second Reading to the Parliamentary Constituencies
    Bill because the Bill would disproportionately and undemocratically concentrate
    power over constituency sizes and boundaries in the hands of the executive, because
    the Bill fails to create a more flexible electoral quota allowing greater consideration
    to be given to local ties and community connections when drawing constituency
    boundaries, and because the proposed numeration date for the boundary review of
    1 December 2020 risks boundaries being based on an incomplete register owing to
    the impact of the covid-19 pandemic on the preparation of electoral registers.”
  full_motion_speech: <p pid="d770.0/1">I beg to move an amendment, to leave out from
    &#8220;That&#8221; to the end of the Question and add:</p><p class="indent" pid="d770.0/2"
    pwmotiontext="yes">&#8220;this House whilst supporting the retention of 650 parliamentary
    constituencies declines to give a Second Reading to the Parliamentary Constituencies
    Bill because the Bill would disproportionately and undemocratically concentrate
    power over constituency sizes and boundaries in the hands of the executive, because
    the Bill fails to create a more flexible electoral quota allowing greater consideration
    to be given to local ties and community connections when drawing constituency
    boundaries, and because the proposed numeration date for the boundary review of
    <phrase class="date" code="2020-12-01">1 December</phrase> 2020 risks boundaries
    being based on an incomplete register owing to the impact of the covid-19 pandemic
    on the preparation of electoral registers.&#8221;</p><p pid="d770.0/3">Every single
    one of us in the House today represents a constituency that has been drawn up
    based on the electorate data of nearly two decades ago. Twenty years ago, our
    country and our communities looked very different. Some of our communities have
    grown and others have seen population decline. Indeed, in that time, 2 million
    more electors have come on to the electoral roll and it is time we counted them
    when it comes to the constituencies we represent.</p><p pid="d770.0/4">We hope
    that the review can be completed before the next general election and that there
    will be no further delay. After two shelved boundary reviews, the public will
    not want more taxpayers&#8217; money to be wasted on a review that does not see
    the light of day. We need a boundary review, and the Opposition stand ready to
    work with the Government on that if it is fair and the rules are not inserted
    or omitted on the basis of any perceived political advantage for any party.</p><p
    pid="d770.0/5">The Bill must proceed with the aim of delivering a fair and democratic
    review. We want the new boundaries to reflect the country as it is today and ensure
    that all communities get fair representation. Those boundaries must also take
    into consideration local ties and identities.</p><p pid="d770.0/6">I welcome the
    Government&#8217;s decision to reverse their previous position of reducing the
    number of MPs to 600. As we have left the European Union and the work of the UK&#8217;s
    73 MEPs falls to this House, it would have piled a heavier workload on to fewer
    shoulders. More importantly, it would have handed further power to the Executive,
    because reducing the number of MPs while refusing to cut the size of the Government
    payroll would create a dangerous level of Executive dominance at the expense of
    Parliament and our democracy.</p><p pid="d770.0/7">Welcoming the return to proposing
    650 MPs brings me to the last two wasted reviews on the 600 figure. With two abandoned
    reviews, we are in a farcical situation with boundaries. While Tory Ministers
    argued with their Back Benchers, public resources flooded down the drain. Millions
    of pounds of taxpayers&#8217; money has been wasted. The unfinished 2013 review
    cost British taxpayers &#163;7 million. It wasted the time and expertise of the
    boundary commissioners in working towards a target that was destined to be scrapped,
    and the 2018 review was equally wasteful. In a written question, the Government
    estimated the cost at &#163;8 million. The Government have not provided a recent
    figure on that, but I have given the Minister the opportunity to do so by tabling
    a written parliamentary question asking just that.</p><p pid="d770.0/8">However,
    one of the biggest concerns that the Opposition has about the Bill is the Government&#8217;s
    decision to end parliamentary oversight of the process. It is yet another  attempt
    to diminish scrutiny over executive power. Parliamentary oversight is fundamental
    to the democratic passing of a Bill, and this Bill is no different. The Minister
    says that it is to stop MPs blocking new boundaries, but in the last Parliament
    it was her Government who never tabled that review for a vote, so we will never
    know the outcome of a vote that never took place.</p><p pid="d770.0/9">The process
    of needing MPs to vote for the final report from the commission is an important
    safety net, because without it we would now have just 600 MPs here today. When
    the Government wanted to go back to 650, it was that safety net that allowed them
    to do so and make that happen, but removing parliamentary scrutiny is worrying
    for the future integrity of our democracy. This loophole allows a power grab,
    with no parliamentary backstop to limit the dominance of the Executive. The Government
    have not shown any regard for the primacy of Parliament. Indeed, the unlawful
    prorogation of Parliament is a case in point.</p><p pid="d770.0/10">I note the
    remarks that the Minister made about the enumeration date in the Bill of December
    2020. I am glad that she is looking at this, and I look forward to her update
    to the House, because after 20 years of delay, the boundaries must reflect the
    electorate with the best possible accuracy. I urge her to consider ditching the
    <phrase class="date" code="2020-12-01">1 December</phrase> 2020 register in light
    of the unprecedented covid-19 crisis that we are currently living through. Our
    councils are working flat out to support our communities at the present time,
    and to ask them to undertake an annual canvass at a time of social distancing
    when they have stretched capacity risks that register being patchy at best. So
    I welcome the Minister&#8217;s remarks and put on record my thanks for the hard
    work that all our councils are doing in supporting some of our most vulnerable
    residents at this time.</p>
