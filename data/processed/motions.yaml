  tidied_motion: I beg to move, That the Bill be now read a Second time.
  full_motion_speech: '<p pid="c215.2/1">I beg to move, That the Bill be now read
    a Second time.</p><p pid="c215.2/2">I want to say at the start that every Member
    of this House, whatever view they hold on the fundamental political question before
    us, is trying, as they see best, to act in the national interest and in the interests
    of their constituents. The problem&#8212;the reason why we are here today&#8212;is,
    of course, that each of us has a slightly different view of what those best interests
    are.</p><p pid="c215.2/3">I recognise that we have only a very short amount of
    time in which to debate this Bill. Let me respond on that point by quoting&#8212;I
    can do no better&#8212;<phrase class="honfriend" name="Oliver Letwin" person_id="uk.org.publicwhip/person/10355">the
    right hon. Member for West Dorset (Sir Oliver Letwin)</phrase>, who said:</p><p
    class="indent" pid="c215.2/4" pwmotiontext="yes">&#8220;it can only be done at
    high speed, because there is no time left.&#8212;[Official Report, <phrase class="date"
    code="2019-04-03">3 April</phrase> 2019; Vol. 657, c. 1065.]</p><p pid="c215.2/5">Wherever
    we stand on this issue, we know there is very little time left, and following
    the decision on Prorogation, there is even less time than would have been available
    previously. Therefore, I hope that, recognising that we have strongly held views,
    we will treat each other with respect and consideration during this debate.</p><p
    pid="c215.2/6">The purpose of the Bill is simple: to ensure that the United Kingdom
    does not leave the European Union on <phrase class="date" code="2019-10-31">31
    October</phrase> without an agreement. The Bill has wide cross-party support;
    may I say that it is a great pleasure to be just above <phrase class="honfriend"
    name="Alistair Burt" person_id="uk.org.publicwhip/person/10770">the right hon.
    Member for North East Bedfordshire (Alistair Burt)</phrase> on the list of names?
    The Bill is backed by Members who have very different views on how the matter
    of Brexit should be finally resolved, including Members who until very recently
    were senior members of the Cabinet. People could describe this as a somewhat unlikely
    alliance, but what unites us is a conviction that there is no mandate for no deal,
    and that the consequences for the economy and for our country would be highly
    damaging. Those supporting the Bill believe that no deal is not in the national
    interest.</p>'
