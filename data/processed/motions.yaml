  tidied_motion: I beg to move, That the Bill be now read a Second time.
  full_motion_speech: <p class="" pid="b.188.3/1" pwmotiontext="yes">I beg to move,
    That the Bill be now read a Second time.</p><p class="" pid="b.188.3/2" pwmotiontext="yes">The
    Bill, which stands in my name and that of my right hon. and hon. Friends, is about
    the renewal of what I believe is a principled welfare state based on affordability,
    integrity and fairness. For the convenience of the House, let me explain that
    I intend briefly to run through the features of the Bill, and I will then open
    up the debate to take interventions and deal with the amendment.</p><p pid="b.188.3/3">This
    Government inherited from the previous Government an unsustainable and costly
    system, and a welfare state that I believe delivered poor social outcomes, trapping
    people in dependency, as well as a poor deal for Britain&#8217;s taxpayers. My
    opposite number, <phrase class="honfriend" id="uk.org.publicwhip/member/40083"
    name="Liam Byrne">the right hon. Member for Birmingham, Hodge Hill (Mr Byrne)</phrase>,
    needs no reminder of that as it was he who, when we arrived in government, told
    us that there was no money left. That was the result of a recession that was later
    discovered by the Office for Budget Responsibility to be deeper and sharper than
    anyone thought. The original estimate&#8212;</p>
