  full_motion_speech: "<p class=\"\" pid=\"a.780.3/1\" pwmotiontext=\"yes\">I beg
    to move, That the clause be read a Second time.</p><p class=\"\" pid=\"a.780.3/2\"\
    \ pwmotiontext=\"yes\">It is a great pleasure to follow my hon. Friend <phrase
    class=\"honfriend\" id=\"uk.org.publicwhip/member/40664\" name=\"Priti Patel\"\
    >the Member for Witham (Priti Patel)</phrase>, who made such a powerful speech.
    I hope that I am able to tempt her into joining us in the Division Lobby later
    tonight, given what she said about new clause 7. It would be wrong of me not to
    pay tribute to the Whips' Office for allowing me this time tonight, and for arranging
    matters so that my amendment 48 was not debated last week, when there clearly
    was not enough time for it. Now, we have absolutely hours and hours to discuss
    new clause 11, and I congratulate the Whips on that.</p><p pid=\"a.780.3/3\">The
    new clause, which stands in my name and those of other hon. Members, reads:</p><p
    pid=\"a.780.3/4\">\"In order to meet the referendum condition referred to in section
    2, section 3 and section 6 of this Act, the Act providing for the approval of-</p><p
    pid=\"a.780.3/5\">(a) a treaty under the terms of section 2; or</p><p pid=\"a.780.3/6\"\
    >(b) a decision under the terms of section 3; or</p><p pid=\"a.780.3/7\">(c) a
    decision or draft decision under section 6</p><p class=\"indent\" pid=\"a.780.3/8\"\
    >shall also provide for a further binding referendum to be held on continuing
    United Kingdom membership of the European Union, if the majority of those voting
    in a referendum held under the terms of the relevant section are opposed to the
    ratification of the treaty, decision or draft decision, as the case may be.\"
    </p><p pid=\"a.780.3/9\">What does that actually mean? For the first time, this
    Parliament would have an option to debate whether we should have an in/out referendum
    on the European Union. In other words, there would have to be a binding in/out
    referendum on our membership of the European Union if the new clause were passed
    and two hurdles cleared: first, a referendum would have to be triggered under
    the European Union Bill, owing to a proposed transfer of competency; and secondly,
    the British people would have to vote against such a transfer of power.</p>"
