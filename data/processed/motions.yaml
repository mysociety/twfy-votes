    be not simply whether this Bill should proceed but whether Labour Members really
    do wish to deliver on these principles rather than succumb to the easy place of
    opposition for opposition&#8217;s sake&#8212;whether they wish to stand up to
    the avoiders and the evaders, or themselves to avoid and evade their responsibility.
    I commend this Bill to the House.</p><p pid=\"a755.0/23\">Question put, that the
    Bill be now read a Second time.</p><p class=\"italic\" pid=\"a755.0/24\" pwmotiontext=\"\
    yes\">The House divided:</p><p pid=\"a755.0/25\" pwmotiontext=\"yes\">Ayes 320,
    Noes 299.</p>"
