  tidied_motion: That the draft Terrorism Act 2006 (Disapplication of Section 25)
    Order 2010, which was laid before this House on 24 June, be approved.
  full_motion_speech: "<p class=\"\" pid=\"b.1006.1/1\" pwmotiontext=\"yes\">I beg
    to move,</p><p class=\"indent\" pid=\"b.1006.1/2\" pwmotiontext=\"yes\">That the
    draft Terrorism Act 2006 (Disapplication of Section 25) Order 2010, which was
    laid before this House on <phrase class=\"date\" code=\"2010-06-24\">24 June</phrase>,
    be approved.</p><p pid=\"b.1006.1/3\">Our country has many years' experience of
    dealing with terrorism. Five years after the appalling events of 7/7, the threat
    from Islamist terrorists is well known. The threat from dissident Irish republican
    terrorists has not gone away, and new threats will undoubtedly emerge in future.</p><p
    pid=\"b.1006.1/4\">Terrorism is not just another crime. Its purpose is political,
    its methods are barbaric and its effects can be devastating. For those reasons,
    dealing with terrorism and terrorist suspects cannot be treated in the same way
    as dealing with other crimes and other criminal suspects. The potential loss of
    life from terrorism means that the priority of the police and security agencies
    is to stop attacks happening in the first place. That often means that they have
    to intervene at a very early stage to prevent the terrorists' plans from becoming
    too far advanced, which often means that there has been insufficient time to gather
    enough admissible evidence to charge the suspects. So, uniquely in terrorism cases,
    it is often after arrest that most of the evidential investigation takes place.</p><p
    pid=\"b.1006.1/5\">Furthermore, once arrests have been made the police can be
    presented with an enormous volume of information, which is exacerbated by three
    things: first, modern communications, because of the increasing and more sophisticated
    use of encryption; secondly, globalisation, because of the complexity of international
    terrorist networks and the need for co-operation in often difficult diplomatic
    circumstances; and, thirdly, the ambitions of the terrorists, because of the need
    for forensic examination of the hazardous and volatile materials that many wish
    to use as their weapons.</p><p pid=\"b.1006.1/6\">Unlike Ministers in the previous
    Government, I say that not to make the case for 28 days', 42 days' or 90 days'
    detention before charge, but because I believe that it is important to remember
    during the debate the gravity of the threat that we face, and the difficulty of
    the job done by the police and the intelligence and security services.</p>"
