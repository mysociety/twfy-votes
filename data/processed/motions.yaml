  question: Question put.
  tidied_motion: With the leave of the House, in making my closing remarks, I want
    to remind all Members and all those watching these proceedings exactly why we
    are here today. The children and families who have had their lives irreparably
    damaged by social media giants need to know that we are on their side, and that
    includes the families who sat in the Gallery here today and who I had the opportunity
    to talk to. I want to take this opportunity to pay tribute to the work they have
    done, including Ian Russell. They have shone a spotlight and campaigned on this
    issue. As many Members will know, in 2017, Ian’s 14-year-old daughter Molly took
    her own life after being bombarded by self-harm content on Instagram and Pinterest.
    She was a young and innocent girl.
  full_motion_speech: <p pid="d168.0/1">With the leave of the House, in making my
    closing remarks, I want to remind all Members and all those watching these proceedings
    exactly why we are here today. The children and families who have had their lives
    irreparably damaged by social media giants need to know that we are on their side,
    and that includes the families who sat in the Gallery here today and who I had
    the opportunity to talk to. I want to take this opportunity to pay tribute to
    the work they have done, including Ian Russell. They have shone a spotlight and
    campaigned on this issue. As many Members will know, in 2017, Ian&#8217;s 14-year-old
    daughter Molly took her own life after being bombarded by self-harm content on
    Instagram and Pinterest. She was a young and innocent girl.</p><p pid="d168.0/2">To
    prevent other families from going through this horrendous ordeal, we must all
    move the Bill forward together. And we must work together to get the Bill on the
    statute book as soon as possible by making sure this historic legislation gets
    the proper scrutiny it deserves, so that we can start protecting children and
    young people online while also empowering adults.</p><p pid="d168.0/3">For too
    long, the fierce debate surrounding the Bill has been framed by an assumption
    that protecting children online must come at the expense of free speech for adults.
    Today we can put an end to this dispute once and for all. Our common-sense amendments
    to the Bill overcome these barriers by strengthening the protections for children
    while simultaneously protecting free speech and choice for adults.</p><p pid="d168.0/4">However,
    it is right that the House is allowed to scrutinise these changes in Committee,
    which is why we need to recommit a selection of clauses for a very short Committee
    stage. This will not, as the Opposition suggest, put the Bill at risk. I think
    it is really wrong to make such an assertion. As well as being deeply upsetting
    to the families who visited us this evening, it is a low blow by the Opposition
    to play politics with such an important Bill.</p><p pid="d168.0/5">We will ensure
    the Bill completes all stages by the end of this Session, and we need to work
    together to ensure that children come first. We can then move the Bill forward,
    so that we can start holding tech companies to account for their actions and finally
    stop them putting profits before people and before our children.</p><p pid="d168.0/6">Question
    put.</p>
