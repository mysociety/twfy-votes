  full_motion_speech: '<p class="" pid="c.1440.0/1" pwmotiontext="yes">I beg to move
    manuscript amendment (b), leave out from &#8216;House&#8217; to end and add&#8212;</p><p
    class="" pid="c.1440.0/2" pwmotiontext="yes">&#8216;expresses its revulsion at
    the killing of hundreds of civilians in Ghutah, Syria on <phrase class="date"
    code="2013-08-21">21 August 2013</phrase>; believes that this was a moral outrage;
    recalls the importance of upholding the worldwide prohibition on the use of chemical
    weapons; makes clear that the use of chemical weapons is a grave breach of international
    law; agrees with the UN Secretary General that the UN weapons inspectors must
    be able to report to the UN Security Council and that the Security Council must
    live up to its responsibilities to protect civilians; supports steps to provide
    humanitarian protection to the people of Syria but will only support military
    action involving UK forces if and when the following conditions have been met
    that:</p><p pid="c.1440.0/3">(a) the UN weapons inspectors, upon the conclusion
    of their mission in the Eastern Ghutah, are given the necessary opportunity to
    make a report to the Security Council on the evidence and their findings, and
    confirmation by them that chemical weapons have been used in Syria;</p><p pid="c.1440.0/4">(b)
    compelling evidence is produced that the Syrian regime was responsible for the
    use of these weapons;</p><p pid="c.1440.0/5">(c) the UN Security Council has considered
    and voted on this matter in the light of the reports of the weapons inspectors
    and the evidence submitted;</p><p pid="c.1440.0/6">(d) there is a clear legal
    basis in international law for taking collective military action to protect the
    Syrian people on humanitarian grounds;</p><p pid="c.1440.0/7">(e) such action
    must have regard to the potential consequences in the region, and must therefore
    be legal, proportionate, time-limited and have precise and achievable objectives
    designed to deter the future use of prohibited chemical weapons in Syria; and</p><p
    pid="c.1440.0/8">(f) the Prime Minister reports further to the House on the achievement
    of these conditions so that the House can vote on UK participation in such action,
    and that any such vote should relate solely to efforts to deter the use of chemical
    weapons and does not sanction any wider action in Syria.&#8217;.</p><p pid="c.1440.0/9">I
    start by joining the Prime Minister in expressing revulsion at the killing of
    hundreds of innocent civilians in Ghutah on <phrase class="date" code="2013-08-21">21
    August</phrase>. This was a moral outrage, and the international community is
    right to condemn it. As the Prime Minister said, everyone in the House and</p><p
    pid="c.1440.0/10">most people in the country will have seen the pictures of men,
    women and children gasping for breath and dying as a result of this heinous attack.
    I can assure hon. Members that the divide that exists does not exist over the
    condemnation of the use of chemical weapons and the fact that it breaches international
    law; nor does it lie in the willingness to condemn the regime of President Assad.
    The question facing this is House is what, if any, military action we should take
    and what criteria should determine that decision. That is what I want to focus
    on in my speech today.</p><p pid="c.1440.0/11">It is right to say at the beginning
    of my remarks that the Prime Minister said a couple of times in his speech words
    to the effect that, &#8220;We are not going to get further involved in that conflict.
    This does not change our stance our Syria.&#8221; I have got to say to the Prime
    Minister, with the greatest respect, that that is simply not the case. For me
    that does not rule out military intervention&#8212;I want to be clear about this&#8212;but
    I do not think anybody in this House or in the country should be under any illusions
    about the effect on our relationship to the conflict in Syria if we were to intervene
    militarily. As I say, and as I shall develop in my remarks, that does not, for
    me, rule out intervention, but we need to be clear-eyed about the impact that
    this would have.</p><p pid="c.1440.0/12">Let me also say that this is one of the
    most solemn duties that this House possesses, and in our minds should be this
    simple question: in upholding international law and legitimacy, how can me make
    the lives of the Syrian people better? We should also have in our minds&#8212;it
    is right to remember it on this occasion&#8212;the duty we owe to the exceptional
    men and women of our armed forces and their families, who will face the direct
    consequences of any decision we make.</p><p pid="c.1440.0/13">The basis on which
    we make this decision is of fundamental importance, because the basis of making
    the decision determines the legitimacy and moral authority of any action that
    we undertake. That is why our amendment asks the House to support a clear and
    legitimate road map to decision on this issue&#8212;a set of steps that will enable
    us to judge any recommended international action. I want to develop the argument
    about why I believe this sequential road map is the right thing for the House
    to support today.</p><p pid="c.1440.0/14">Most of all, if we follow this road
    map, it can assure the country and the international community that if we take
    action, we will follow the right, legitimate and legal course, not an artificial
    timetable or a political timetable set elsewhere. I think that is very important
    for any decision we make. This is fundamental to the principles of Britain: a
    belief in the rule of law and a belief that any military action we take must be
    justified in terms of the cause and also the potential consequences. We should
    strain every sinew to make the international institutions that we have in our
    world work to deal with the outrages in Syria.</p><p pid="c.1440.0/15">Let me
    turn to the conditions in our amendment. First&#8212;this is where the Prime Minister
    and I now agree&#8212;we must let the UN weapons inspectors do their work and
    let them report to the Security Council. Ban Ki-moon, the UN Secretary-General,
    yesterday said about the weapons inspectors:</p><p pid="c.1440.0/16">&#8220;Let
    them conclude their work for four days and then we will have to analyse scientifically
    with experts and then&#8230;we will have to report to the Security Council for
    any actions.&#8221;</p><p pid="c.1440.0/17">The weapons inspectors are in the
    midst of their work and will be reporting in the coming days. That is why today
    could not have been the day on which the House was asked to decide on military
    action. It is surely a basic point for this House that evidence should precede
    decision, not decision precede evidence. I am glad that, on reflection, the Prime
    Minister accepted this yesterday.</p><p pid="c.1440.0/18">Now it is true&#8212;some
    have already raised this issue&#8212;that the weapons inspectors cannot reach
    a judgment on the attribution of blame. That is beyond their mandate. Some might
    think that that makes their work essentially irrelevant. I disagree. If the UN
    weapons inspectors conclude that chemical weapons have been used, in the eyes
    of this country and of the world that will confer legitimacy on the finding beyond
    the view of any individual country or any intelligence agency. What is more, it
    is possible that what the weapons inspectors discover could give the world greater
    confidence in identifying the perpetrators of this horrific attack.</p><p pid="c.1440.0/19">The
    second step in our road map makes it clear that there must be compelling evidence
    that the Syrian regime was responsible for the attack. I welcome the letter from
    the Chairman of the Joint Intelligence Committee today, and I note the Arab League&#8217;s
    view of President Assad&#8217;s culpability. Of course, as the Prime Minister
    said, in conflict there is always reason for doubt, but the greater the weight
    of evidence the better. On Tuesday we were promised the release of American intelligence
    to prove the regime&#8217;s culpability. We await publication of that evidence,
    which I gather will be later today. That evidence, too, will be important in building
    up the body of evidence to show that President Assad was responsible.</p>'
