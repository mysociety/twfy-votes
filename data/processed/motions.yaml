  full_motion_speech: <p class="" pid="b.359.2/1" pwmotiontext="yes">I beg to move,</p><p
    class="indent" pid="b.359.2/2" pwmotiontext="yes">That this House takes note of
    European Union Documents (a) 9433/10, Commission Communication on reinforcing
    economic policy co-ordination, (b) 11807/10, Commission Communication on enhancing
    economic policy co-ordination for stability, growth and jobs - tools for stronger
    EU economic governance, (c) 14496/10, Proposal for a Council Regulation (EU) amending
    Regulation (EC) No. 1467/97 on speeding up and clarifying the implementation of
    the excessive deficit procedure, (d) 14497/10, Proposal for a Council Directive
    on requirements for budgetary frameworks of the Member States, (e) 14498/10, Proposal
    for a Regulation of the European Parliament and of the Council on the effective
    enforcement of budgetary surveillance in the euro area, (f) 14512/10, Proposal
    for a Regulation of the European Parliament and of the Council on enforcement
    measures to correct excessive macroeconomic imbalances in the euro area, (g) 14515/10,
    Proposal for a Regulation of the European Parliament and of the Council on the
    prevention and correction of macroeconomic imbalances, and (h) 14520/10, Proposal
    for a Regulation of the15 European Parliament and of the Council amending Regulation
    (EC) No. 1466/97 on the strengthening of the surveillance of budgetary positions
    and the surveillance and co-ordination of economic policies; notes the Report
    from the Task Force on Economic Governance in the European Union; notes with approval
    that budgetary and fiscal information will continue to be presented to Parliament
    before being given to EU20 institutions; and approves the Government's position,
    as endorsed by the Task Force that any sanctions proposed should not apply to
    the United Kingdom in consideration of Protocol 15 of the Treaty on the Functioning
    of the EU.</p><p pid="b.359.2/3">I welcome the opportunity to set out the Government's
    position on the Commission documents to be debated this evening and our broader
    position on the co-ordination of economic policy in the EU. As right hon. and
    hon. Friends will be aware, the European Council last month agreed the report
    of the EU Economic Governance Task Force chaired by Herman Van Rompuy, and we
    support its work and conclusions, none of which encroaches on Parliament's economic
    sovereignty. I want to be clear about that so that there can be no confusion about
    our position.</p><p pid="b.359.2/4">Let me deal first with surveillance. Macro-economic
    surveillance examines the budget plans of member states, and has been around for
    more than a decade. There is nothing new in that, and a number of international
    bodies do the same, such as the OECD and the International Monetary Fund. Does
    the fact that the EU is doing so mean that we will be subject to sanctions? No,
    it does not, because under protocol 15 of the existing treaty, sanctions do not
    apply to us.</p>
