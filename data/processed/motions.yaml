  question: Question put forthwith (Standing Order No. 62(2)), That the Bill be now
    read a Second time.
  tidied_motion: I beg to move, That the Bill be now read a Second time.
  full_motion_speech: <p class="" pid="d.68.3/1" pwmotiontext="yes">I beg to move,
    That the Bill be now read a Second time.</p><p class="" pid="d.68.3/2" pwmotiontext="yes">The
    clauses that we are here to debate are another important step on the long road
    to economic recovery. They will promote growth and provide support for households
    and small businesses under pressure. They will encourage investment as well as
    enterprise, and they will help us to clean up the mess that the previous Government
    left behind.</p><p pid="d.68.3/3">As we start this debate, it is worth recalling
    the state of the economy that this Government inherited nearly a year ago. Britain
    had endured the longest and deepest recession in living memory. We were borrowing
    one pound for every four we were spending. We had the largest budget deficit in
    our peacetime history, one of the largest in Europe and the largest in the G20,
    yet no detailed plan was in place to deal with it&#8212;and that was not the end
    of the story. In the preceding decade Britain had slipped down the international
    league of competitiveness from fourth to 12th. We had seen our share of world
    exports decline, and we were considered to be a worse place to start a business
    than many of our European neighbours.</p><p pid="d.68.3/4">That was the coalition
    Government&#8217;s inheritance, which is why we have set about restoring confidence
    and stability to our economy, with a clear strategy for growth. At its heart is
    a credible plan to tackle the enormous deficit&#8212;a plan we are already implementing&#8212;so
    that the current structural deficit will fall in each and every year of this Parliament,
    and is forecast to be eliminated by 2015. National debt is forecast to fall as
    a proportion of gross domestic product in the same year, so that we can finally
    start to reduce the huge interest payments with which this country has been saddled&#8212;the
    lasting legacy of Labour&#8217;s failure.</p><p pid="d.68.3/5">The action we have
    taken on the deficit has shown that Britain&#8217;s economic future is now in
    safe hands, that this is a Government who know how to manage the country&#8217;s
    finances and that we have a credible plan to deliver the strong, sustainable and
    rebalanced growth that this country needs.</p>
