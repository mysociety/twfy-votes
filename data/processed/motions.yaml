  tidied_motion: 'That an humble Address be presented to Her Majesty, that she will
    be graciously pleased to give directions that the following papers be laid before
    Parliament: any briefing papers or analysis provided to the Secretary of State
    for Health and Social Care or his Ministers since 9 July 2018 including impact
    assessments of public health spending reductions and any assessments made on falling
