  full_motion_speech: <p class="" pid="b.806.2/1" pwmotiontext="yes">I beg to move,</p><p
    class="" pid="b.806.2/2" pwmotiontext="yes">That this House notes that the number
    of people using foodbanks provided by the Trussell Trust alone has increased from
    41,000 in 2010 to more than 500,000 since April this year, of whom one third were
    children; further notes that over the last three years prices have risen faster
    than wages; further notes the assessment of the Trussell Trust that the key factors
    in the rising resort to foodbanks are rising living costs and stagnant wages,
    as well as problems including delays to social security payments and the impact
    of the under-occupancy penalty; calls on the Government to publish the results
    of research into foodbanks commissioned by the Department for Environment, Food
    and Rural Affairs which Ministers promised would be made public in the summer
    of 2013; and further calls on the Government to bring forward measures to reduce
    dependency on foodbanks, including a freeze on energy prices, a water affordability
    scheme, measures to end abuses of zero hours contracts, incentives to companies
    to pay a living wage and abolition of the under-occupancy penalty.</p><p pid="b.806.2/3">I
    welcome the Minister of State, Department for Work and Pensions, <phrase class="honfriend"
    id="uk.org.publicwhip/member/40663" name="Esther McVey">the hon. Member for Wirral
    West (Esther McVey)</phrase>, who has been put up to speak for the Government
    in this debate. Despite Ministers repeatedly stressing that</p><p pid="b.806.2/4">&#8220;food
    banks are absolutely not part of our welfare system&#8221;&#8212;[<phrase class="offrep"
    id="lords/2013-07-02.1071"><i>Official Report, House of Lords,</i> 2 July 2013;
    Vol. 746, c. 1071</phrase>.]</p><p pid="b.806.2/5">it is regrettable that the
    Department with lead responsibility for food in our country, the Department for
    Environment, Food and Rural Affairs, has not felt it appropriate to provide a
    Minister either to open or to close the debate.</p><p pid="b.806.2/6">Is there
    a more damning indictment of this Government&#8217;s record than the number of
    people who now rely on food aid in this country? Since April this year, over half
    a million people have relied on assistance from the 400 food banks run by the
    Trussell Trust, which is double the number of food banks compared with this time
    last year.</p>
