  full_motion_speech: "<p class=\"\" pid=\"b.1159.3/1\" pwmotiontext=\"yes\">I beg
    to move,</p><p class=\"\" pid=\"b.1159.3/2\" pwmotiontext=\"yes\">That</p><p pid=\"\
    b.1159.3/3\">(1) The following new Standing Orders and changes to Standing Orders
    be made:</p><p pid=\"b.1159.3/4\">&#8220;CERTIFICATION OF BILLS, CLAUSES AND SCHEDULES
    ETC: GENERAL</p><p pid=\"b.1159.3/5\">83J. Certification of bills etc. as relating
    exclusively to England or England and Wales and being within devolved legislative
    competence</p><p pid=\"b.1159.3/6\">(1) The Speaker shall, before second reading-</p><p
    pid=\"b.1159.3/7\">(a) consider every public bill presented by a Minister of the
    Crown or brought from the Lords and taken up by a Minister of the Crown, and</p><p
    pid=\"b.1159.3/8\">(b) certify any such bill, or any clause or schedule of any
    such bill, which, in the Speaker&#8217;s opinion-</p><p pid=\"b.1159.3/9\">(i)
    relates exclusively to England or to England and Wales, and</p><p pid=\"b.1159.3/10\"\
    >(ii) is within devolved legislative competence.</p><p pid=\"b.1159.3/11\">(2)
    A clause or schedule relates exclusively to England or to England and Wales if
    (disregarding any minor or consequential effects outside the area in question)
    it applies only to England or (as the case may be) to England and Wales.</p><p
    pid=\"b.1159.3/12\">(3) A clause or schedule which relates exclusively to England
    is within devolved legislative competence if-</p><p pid=\"b.1159.3/13\">(a) it
    would be within the legislative competence of the Scottish Parliament to make
    any corresponding provision for Scotland in an Act of that Parliament,</p><p pid=\"\
    b.1159.3/14\">(b) it would be within the legislative competence of the National
    Assembly for Wales to make any corresponding provision for Wales in an Act of
    that Assembly, or</p><p pid=\"b.1159.3/15\">(c) it would be within the legislative
    competence of the Northern Ireland Assembly to make any corresponding provision
    for Northern Ireland in an Act of that Assembly and the corresponding provision
    would deal with a transferred matter.</p><p pid=\"b.1159.3/16\">(4) A clause or
    schedule which relates exclusively to England and Wales is within devolved legislative
    competence if-</p><p pid=\"b.1159.3/17\">(a) it would be within the legislative
    competence of the Scottish Parliament to make any corresponding provision for
    Scotland in an Act of that Parliament, or</p><p pid=\"b.1159.3/18\">(b) it would
    be within the legislative competence of the Northern Ireland Assembly to make
    any corresponding provision for Northern Ireland in an Act of that Assembly and
    the corresponding provision would deal with a transferred matter.</p><p pid=\"\
    b.1159.3/19\">(5) A bill-</p><p pid=\"b.1159.3/20\">(a) relates exclusively to
    England and is within devolved legislative competence if every clause and every
    schedule of it relates exclusively to England and is within devolved legislative
    competence;</p><p pid=\"b.1159.3/21\">(b) relates exclusively to England and Wales
    and is within devolved legislative competence if every clause and every schedule
    of it relates exclusively to England and Wales and is within devolved legislative
    competence.</p><p pid=\"b.1159.3/22\">(6) In deciding whether a bill relates exclusively
    to England or to England and Wales, the Speaker shall treat any clause or schedule
    whose only effects are minor or consequential effects outside the area in question
    as relating exclusively to that area.</p><p pid=\"b.1159.3/23\">(7) In deciding
    whether a clause or schedule is within devolved legislative competence, the Speaker
    may take account of any amendments to the legislative competence of the Scottish
    Parliament, the National Assembly for Wales or the Northern Ireland Assembly which-</p><p
    pid=\"b.1159.3/24\">(a) are not in force at the time of certification, but</p><p
    pid=\"b.1159.3/25\">(b) are to come into force on a day already fixed by law,</p><p
    pid=\"b.1159.3/26\">if the Speaker considers that the clause or schedule is itself
    only likely to come into force on or after that day; and, for this purpose, an
    amendment which is in force but applies only in relation to a future period of
    time (or a clause or schedule which is likely to come into force but so apply)
    is to be treated as not being in force (or as not likely to come into force) until
    the start of that period (being a day already fixed by law).</p><p pid=\"b.1159.3/27\"\
    >(8) In deciding whether to certify a bill, clause or schedule under this order,
    the Speaker-</p><p pid=\"b.1159.3/28\">(a) may consult two members of the Panel
    of Chairs who are appointed for this purpose by the Committee of Selection on
    a session by session basis, and</p><p pid=\"b.1159.3/29\">(b) shall disregard
    any provision inserted by the House of Lords which, in the Speaker&#8217;s opinion,
    has the sole objective of ensuring that <phrase class=\"standing-order\" code=\"\
    80(a)\" title=\"Privilege (bills brought from the Lords)\">Standing Order No.
    80(a) (Privilege (bills brought from the Lords))</phrase> will apply to the bill.</p><p
    pid=\"b.1159.3/30\">(9) The Speaker shall announce any decision under this order
    to the House.</p><p pid=\"b.1159.3/31\">(10) This order shall not apply to the
    following bills-</p><p pid=\"b.1159.3/32\">(a) a bill which is certified under
    <phrase class=\"standing-order\" code=\"97(1)\" title=\"Scottish Grand Committee
    (bills in relation to their principle)\">Standing Order No. 97(1) (Scottish Grand
    Committee (bills in relation to their principle))</phrase>,</p><p pid=\"b.1159.3/33\"\
    >(b) a bill referred to the Welsh Grand Committee under <phrase class=\"standing-order\"\
    \ code=\"106(1)\" title=\"Welsh Grand Committee (bills)\">Standing Order No. 106(1)
    (Welsh Grand Committee (bills))</phrase>,</p><p pid=\"b.1159.3/34\">(c) a bill
    referred to the Northern Ireland Grand Committee under <phrase class=\"standing-order\"\
    \ code=\"113(1)\" title=\"Northern Ireland Grand Committee (bills in relation
    to their principle)\">Standing Order No. 113(1) (Northern Ireland Grand Committee
    (bills in relation to their principle))</phrase>,</p><p pid=\"b.1159.3/35\">(d)
    a bill which falls to be considered by the select committee appointed under <phrase
    class=\"standing-order\" code=\"140\" title=\"Joint Committee on Consolidation,
    &amp;c., Bills\">Standing Order No. 140 (Joint Committee on Consolidation, &amp;c.,
    Bills)</phrase>,</p><p pid=\"b.1159.3/36\">(e) a bill whose main purpose is to
    give effect to proposals contained in a report by a Law Commission,</p><p pid=\"\
    b.1159.3/37\">(f) a tax law rewrite bill,</p><p pid=\"b.1159.3/38\">(g) a bill
    introduced under the Statutory Orders (Special Procedure) Act 1945 or for confirming
    a provisional order.</p><p pid=\"b.1159.3/39\">(11) This order-</p><p pid=\"b.1159.3/40\"\
    >(a) shall not affect the right of every Member to vote on-</p><p pid=\"b.1159.3/41\"\
    >(i) the consideration of estimates, and</p><p pid=\"b.1159.3/42\">(ii) ways and
    means motions and motions for money resolutions (other than motions to which <phrase
    class=\"standing-order\" code=\"83U\">Standing Order No. 83U</phrase> applies),
    and</p><p pid=\"b.1159.3/43\">(b) shall not apply to a Consolidated Fund or Appropriation
    Bill.</p><p pid=\"b.1159.3/44\">83K. Committal and recommittal of certified England
    only bills</p><p pid=\"b.1159.3/45\">(1) A bill certified by the Speaker under
    <phrase class=\"standing-order\" code=\"83J\">Standing Order No. 83J</phrase>
    as relating exclusively to England and being within devolved legislative competence
    may only be committed to-</p><p pid=\"b.1159.3/46\">(a) a public bill committee
    (to which <phrase class=\"standing-order\" code=\"86(2)\" title=\"iv\">Standing
    Order No. 86(2)(iv)</phrase> (Nomination of general committees) applies), or</p><p
    pid=\"b.1159.3/47\">(b) the Legislative Grand Committee (England).</p><p pid=\"\
    b.1159.3/48\">(2) A bill whose current certification by the Speaker (whether under
    <phrase class=\"standing-order\" code=\"83J\">Standing Order No. 83J</phrase>
    or 83L) is that it relates exclusively to England and is within devolved legislative
    competence may only be recommitted to-</p><p pid=\"b.1159.3/49\">(a) a public
    bill committee (to which <phrase class=\"standing-order\" code=\"86(2)\" title=\"\
    iv\">Standing Order No. 86(2)(iv)</phrase> (Nomination of general committees)
    applies), or</p><p pid=\"b.1159.3/50\">(b) the Legislative Grand Committee (England).</p><p
    pid=\"b.1159.3/51\">83L. Reconsideration of certification before third reading</p><p
    pid=\"b.1159.3/52\">(1) Paragraph (2) applies in relation to every bill which-</p><p
    pid=\"b.1159.3/53\">(a) was eligible for certification under <phrase class=\"\
    standing-order\" code=\"83J\" title=\"whether or not the bill, or any clause or
    schedule of it, was so certified\">Standing Order No. 83J (whether or not the
    bill, or any clause or schedule of it, was so certified)</phrase>,</p><p pid=\"\
    b.1159.3/54\">(b) has been amended since its second reading, and</p><p pid=\"\
    b.1159.3/55\">(c) has completed the stages before its third reading.</p><p pid=\"\
    b.1159.3/56\">(2) The Speaker shall, before a motion may be made for the third
    reading of the bill-</p><p pid=\"b.1159.3/57\">(a) reconsider the bill, and</p><p
    pid=\"b.1159.3/58\">(b) certify the bill, or any clause or schedule of it, if
    the bill or clause or schedule, in the Speaker&#8217;s opinion-</p><p pid=\"b.1159.3/59\"\
    >(i) relates exclusively to England or to England and Wales, and</p><p pid=\"\
    b.1159.3/60\">(ii) is within devolved legislative competence.</p><p pid=\"b.1159.3/61\"\
    >(3) Paragraph (4) applies in relation to every bill which-</p><p pid=\"b.1159.3/62\"\
    >(a) was certified (whether in whole or in part) by the Speaker under <phrase
    class=\"standing-order\" code=\"83J\">Standing Order No. 83J</phrase>,</p><p pid=\"\
    b.1159.3/63\">(b) has been amended since its second reading, and</p><p pid=\"\
    b.1159.3/64\">(c) has completed the stages before its third reading.</p><p pid=\"\
    b.1159.3/65\">(4) The Speaker shall, before a motion may be made for the third
    reading of the bill, certify any amendment made to the bill since second reading
    which, in the opinion of the Speaker-</p><p pid=\"b.1159.3/66\">(a) related to
    the bill so far as certified under <phrase class=\"standing-order\" code=\"83J\"\
    >Standing Order No. 83J</phrase>,</p><p pid=\"b.1159.3/67\">(b) was not made by
    the Legislative Grand Committee (England) or a public bill committee to which
    <phrase class=\"standing-order\" code=\"86(2)\" title=\"iv\">Standing Order No.
    86(2)(iv)</phrase> (Nomination of general committees) applies, and</p><p pid=\"\
    b.1159.3/68\">(c) either-</p><p pid=\"b.1159.3/69\">(i) resulted in there being
    no certification under paragraph (2) when there would otherwise have been such
    a certification, or</p><p pid=\"b.1159.3/70\">(ii) changed the area to which a
    certification under paragraph (2) would otherwise have related.</p><p pid=\"b.1159.3/71\"\
    >(5) Any amendment certified under paragraph (4) shall be certified as relating
    exclusively to the area to which the certification under paragraph (2) would have
    related had that amendment not been made (and there shall be no certification
    as to devolved legislative competence).</p><p pid=\"b.1159.3/72\">(6) The Speaker
    shall announce any decision under paragraph (2) or (4) to the House.</p><p pid=\"\
    b.1159.3/73\">(7) The Speaker shall, wherever possible, announce the Speaker&#8217;s
    decisions under paragraph (2) or (4) immediately after the conclusion of proceedings
    on the previous stage of the bill.</p><p pid=\"b.1159.3/74\">(8) Paragraphs (2)
    to (8) of <phrase class=\"standing-order\" code=\"83J\">Standing Order No. 83J</phrase>
    apply for the purposes of certification of bills, clauses, schedules and amendments
    under this order as they apply for the purposes of certification of bills, clauses
    and schedules under that order.</p><p pid=\"b.1159.3/75\">83M. Consent Motions
    for certified England only or England and Wales only provisions</p><p pid=\"b.1159.3/76\"\
    >(1) Paragraphs (2) and (3) apply where-</p><p pid=\"b.1159.3/77\">(a) a bill,
    or clauses or schedules of a bill, have been certified under <phrase class=\"\
    standing-order\" code=\"83J\">Standing Order No. 83J</phrase> as relating exclusively
    to England or to England and Wales and being within devolved legislative competence,
    and the bill has completed the stages before its third reading without having
    been amended,</p><p pid=\"b.1159.3/78\">(b) a bill or clauses or schedules of
    a bill have been certified under <phrase class=\"standing-order\" code=\"83L(2)\"\
    >Standing Order No. 83L(2)</phrase> as relating exclusively to England or to England
    and Wales and being within devolved legislative competence, or</p><p pid=\"b.1159.3/79\"\
    >(c) amendments have been certified under <phrase class=\"standing-order\" code=\"\
    83L(4)\">Standing Order No. 83L(4)</phrase> as relating exclusively to England
    or to England and Wales.</p><p pid=\"b.1159.3/80\">(2) A Consent Motion which
    gives consent to the bill, clauses or schedules or amendments must be passed by
    the legislative grand committee for the area to which the certification relates
    before a motion may be made for the third reading of the bill.</p><p pid=\"b.1159.3/81\"\
    >(3) If a Minister of the Crown indicates his or her intention to move a Consent
    Motion, the House shall forthwith resolve itself into the legislative grand committee
    which is to consider the motion.</p><p pid=\"b.1159.3/82\">(4) If a Minister of
    the Crown indicates his or her intention to move both a Consent Motion which is
    to be passed by the Legislative Grand Committee (England and Wales) and a Consent
    Motion which is to be passed by the Legislative Grand Committee (England)-</p><p
    pid=\"b.1159.3/83\">(a) the House shall forthwith resolve itself into the Legislative
    Grand Committee (England and Wales) to consider the motion for that committee,</p><p
    pid=\"b.1159.3/84\">(b) on moving that motion, the Minister shall also inform
    the committee of the terms of the motion to be moved in the Legislative Grand
    Committee (England),</p><p pid=\"b.1159.3/85\">(c) any debate in the Legislative
    Grand Committee (England and Wales) may also relate to the motion for the Legislative
    Grand Committee (England), and</p><p pid=\"b.1159.3/86\">(d) on conclusion of
    proceedings in the Legislative Grand Committee (England and Wales)-</p><p pid=\"\
    b.1159.3/87\">(i) the House shall forthwith resolve itself into the Legislative
    Grand Committee (England),</p><p pid=\"b.1159.3/88\">(ii) a Minister of the Crown
    shall forthwith move the motion for that committee, and</p><p pid=\"b.1159.3/89\"\
    >(iii) proceedings in the Legislative Grand Committee (England) shall be brought
    to a conclusion forthwith.</p><p pid=\"b.1159.3/90\">(5) Standing Orders Nos.
    83E (Programme orders: conclusion of proceedings on consideration and up to and
    including third reading) and 83I (Programme orders: supplementary provisions)
    shall apply for the purpose of bringing proceedings to a conclusion in accordance
    with paragraph (4)(d)(iii) above (whether or not those proceedings are subject
    to a programme order) as they apply for the purpose of bringing proceedings to
    a conclusion in accordance with a programme order.</p><p pid=\"b.1159.3/91\">(6)
    On the conclusion of proceedings on a Consent Motion (or, in a case falling within
    paragraph (4), the conclusion of proceedings on the second Consent Motion), the
    chair shall report the decision of the committee (or, as the case may be, the
    decisions of the committees) to the House.</p><p pid=\"b.1159.3/92\">(7) Subject
    to paragraph (8), a Consent Motion shall be in the form either &#8220;That the
    Committee consents to the XXX Bill&#8221; or &#8220;That the Committee consents
    to [the following certified clauses</p><p pid=\"b.1159.3/93\">[and schedules]
    of the XXX Bill] [and certified amendments made by the House to the XXX Bill]&#8230;&#8221;;
    and in the latter case the motion shall identify the clauses or schedules or amendments
    in question.</p><p pid=\"b.1159.3/94\">(8) If a Minister of the Crown wishes to
    propose that a committee should not consent to certain clauses or schedules or
    amendments, the Consent Motion shall be in the form &#8220;That the Committee
    consents to [the following certified clauses [and schedules] of the XXX Bill]
    [and certified amendments made by the House to the XXX Bill]&#8230; and does not
    consent to [the following certified clauses [and schedules] of the XXX Bill] [and
    certified amendments made by the House to the XXX Bill]&#8230;&#8221;; and in
    any such case the motion shall identify the clauses or schedules or amendments
    in question.</p><p pid=\"b.1159.3/95\">(9) A Consent Motion may only be moved
    by a Minister of the Crown and may be moved without notice.</p><p pid=\"b.1159.3/96\"\
    >(10) Proceedings under this order may be proceeded with, though opposed, after
    the moment of interruption.</p><p pid=\"b.1159.3/97\">83N. Reconsideration of
    bills so far as there is absence of consent</p><p pid=\"b.1159.3/98\">(1) Where
    a legislative grand committee decides on a Consent Motion under <phrase class=\"\
    standing-order\" code=\"83M\">Standing Order No. 83M</phrase> to withhold consent
    to a bill or any clause or schedule of a bill or any amendment-</p><p pid=\"b.1159.3/99\"\
    >(a) the bill shall be set down for reconsideration unless a Minister of the Crown
    moves a motion for the bill to be reconsidered (and any such motion may be made
    without notice, the question on any such motion shall be put forthwith and, if
    the motion is passed, the House shall proceed forthwith to reconsideration), and</p><p
    pid=\"b.1159.3/100\">(b) any order for the third reading of the bill shall be
    discharged.</p><p pid=\"b.1159.3/101\">(2) Reconsideration of the bill shall be
    for the sole purpose of considering amendments to the bill to resolve matters
    in dispute as a result of the withholding of consent.</p><p pid=\"b.1159.3/102\"\
    >(3) Paragraphs (2) and (4) to (8) of <phrase class=\"standing-order\" code=\"\
    83L\">Standing Order No. 83L</phrase>, and <phrase class=\"standing-order\" code=\"\
    83M\">Standing Order No. 83M</phrase>, shall apply following reconsideration of
    a bill in relation to the bill so far as reconsidered as they apply in relation
    to a bill; but as if-</p><p pid=\"b.1159.3/103\">(a) in <phrase class=\"standing-order\"\
    \ code=\"83L(4)\">Standing Order No. 83L(4)</phrase>-</p><p pid=\"b.1159.3/104\"\
    >(i) the reference to any amendment since second reading were a reference to any
    amendment made on reconsideration, and</p><p pid=\"b.1159.3/105\">(ii) sub-paragraphs
    (a) and (b) were omitted, and</p><p pid=\"b.1159.3/106\">(b) in the case of any
    matter, there were a deemed certification in relation to the area or areas to
    which any relevant previous certification under <phrase class=\"standing-order\"\
    \ code=\"83L(2)\">Standing Order No. 83L(2)</phrase> or (4) related if there would
    not otherwise be a certification in relation to that area or areas.</p><p pid=\"\
    b.1159.3/107\">(4) If, following reconsideration of a bill and the steps taken
    by virtue of paragraph (3), a legislative grand committee withholds consent to
    the whole bill (whether or not amended on reconsideration), the bill may not be
    given a third reading and shall not pass.</p><p pid=\"b.1159.3/108\">(5) Paragraph
    (6) applies if, following reconsideration of a bill and the steps taken by virtue
    of paragraph (3), a legislative grand committee withholds consent to-</p><p pid=\"\
    b.1159.3/109\">(a) any clause or schedule of the bill (whether or not amended
    on reconsideration), or</p><p pid=\"b.1159.3/110\">(b) any amendment to the bill,
    but does not withhold consent to the whole bill.</p><p pid=\"b.1159.3/111\">(6)
    The bill shall be amended so as to remove any provisions of the bill which are
    not agreed by the House and any relevant legislative grand committee; and it is
    the bill as so amended which proceeds to its next stage.</p><p pid=\"b.1159.3/112\"\
    >(7) A Minister of the Crown may move a motion for the bill as so amended to be
    considered again (&#8220;consequential consideration&#8221;); and such a motion
    may be made without notice and the question on any such motion shall be put forthwith.</p><p
    pid=\"b.1159.3/113\">(8) If the motion is passed, the House shall proceed forthwith
    to consequential consideration of the bill as so amended; and any order for the
    third reading of the bill shall be discharged.</p><p pid=\"b.1159.3/114\">(9)
    Consequential consideration of the bill as so amended shall be for the sole purpose
    of considering minor or technical amendments in consequence of the removal of
    provisions under paragraph (6).</p><p pid=\"b.1159.3/115\">(10) Proceedings on
    reconsideration or consequential consideration, or a motion for reconsideration
    or consequential consideration, may be proceeded with, though opposed, after the
    moment of interruption.</p><p pid=\"b.1159.3/116\">(11) References in the standing
    orders of this House to consideration of a bill on report shall, so far as relevant
    and subject to paragraph (12), include reconsideration or consequential consideration
    of a bill under this order.</p><p pid=\"b.1159.3/117\">(12) In its application
    by virtue of paragraph (11), <phrase class=\"standing-order\" code=\"72\" title=\"\
    Consideration of bill as amended in committee of the whole House\">Standing Order
    No. 72 (Consideration of bill as amended in committee of the whole House)</phrase>
    has effect as if the words &#8220;, as amended in a committee of the whole House,&#8221;
    were omitted.</p><p pid=\"b.1159.3/118\">83O. Consideration of certified motions
    or amendments relating to Lords Amendments or other messages</p><p pid=\"b.1159.3/119\"\
    >(1) The Speaker shall consider any motion relating to a Lords amendment to a
    bill or to any other message from the Lords in respect of a bill.</p><p pid=\"\
    b.1159.3/120\">(2) The Speaker shall certify the motion if, in the Speaker&#8217;s
    opinion, it-</p><p pid=\"b.1159.3/121\">(a) relates exclusively to England and
    is within devolved legislative competence, or</p><p pid=\"b.1159.3/122\">(b) relates
    exclusively to England and Wales and is within devolved legislative competence.</p><p
    pid=\"b.1159.3/123\">(3) For the purposes of paragraph (2) a motion relates exclusively
    to England or to England and Wales and is within devolved legislative competence
    if it or any provision of it-</p><p pid=\"b.1159.3/124\">(a) relates to a Lords
    amendment, or an item in another message, which would, if agreed, result in-</p><p
    pid=\"b.1159.3/125\">(i) a clause or schedule as amended which relates exclusively
    to England or to England and Wales and is within devolved legislative competence,</p><p
    pid=\"b.1159.3/126\">(ii) a new or unamended clause or schedule which so relates
    and is within devolved legislative competence, or</p><p pid=\"b.1159.3/127\">(iii)
    the omission of a clause or schedule which so relates and is within devolved legislative
    competence, or</p><p pid=\"b.1159.3/128\">(b) contains proposals which would,
    if agreed, so result.</p><p pid=\"b.1159.3/129\">(4) The Speaker shall also certify
    the motion if, in the Speaker&#8217;s opinion, it or any provision of it-</p><p
    pid=\"b.1159.3/130\">(a) relates to a Lords amendment, or an item in another message,
    which would, if agreed, result in a clause or schedule, which relates exclusively
    to England or to England and Wales and is within devolved legislative competence,
    ceasing to so relate or to be within devolved legislative competence, or</p><p
    pid=\"b.1159.3/131\">(b) contains proposals which, if agreed, would so result.</p><p
    pid=\"b.1159.3/132\">(5) Any motion certified under paragraph (4) shall be certified
    as relating exclusively to the area to which the clause or schedule relates (and
    there shall be no certification as to devolved legislative competence).</p><p
    pid=\"b.1159.3/133\">(6) The same motion may be certified in relation to different
    areas under paragraphs (2) and (4) or either of them.</p><p pid=\"b.1159.3/134\"\
    >(7) If a division is held on a motion certified under this order, the motion
    shall be agreed to only if, of those voting in the division-</p><p pid=\"b.1159.3/135\"\
    >(a) in the case of a motion certified in relation to England, a majority of Members
    and a majority of Members representing constituencies in England,</p><p pid=\"\
    b.1159.3/136\">(b) in the case of a motion certified in relation to England and
    Wales, a majority of Members and a majority of Members representing constituencies
    in England and Wales, and</p><p pid=\"b.1159.3/137\">(c) in the case of a motion
    certified both in relation to England and in relation to England and Wales, a
    majority of Members, a majority of Members representing constituencies in England
    and a majority of Members representing constituencies in England and Wales, vote
    in support of the motion.</p><p pid=\"b.1159.3/138\">(8) The Speaker shall, in
    selecting motions relating to Lords amendments or other messages, have regard
    to the extent to which such motions are drafted so that they can be certified
    under this order by virtue of every provision of them meeting the test in paragraph
    (3)(a) or (b) or (4)(a) or (b).</p><p pid=\"b.1159.3/139\">(9) If a motion relating
    to a Lords amendment or other message is disagreed to under this order because
    one of the groups voting in the division has not voted in support of it while
    another has, the decision of the House shall be-</p><p pid=\"b.1159.3/140\">(a)
    in the case of a motion to disagree (or agree) to a Lords amendment or an item
    in another message, to disagree with it, and</p><p pid=\"b.1159.3/141\">(b) in
    any other case, such decision as would have the effect of leaving the bill so
    far as it relates to that matter in the same position as it was before the Lords
    amendment or other message was received from the Lords.</p><p pid=\"b.1159.3/142\"\
    >(10) The Speaker shall announce any decision under paragraph (2) or (4) to the
    House.</p><p pid=\"b.1159.3/143\">(11) This order does not apply in relation to-</p><p
    pid=\"b.1159.3/144\">(a) any motion relating to a bill which was not eligible
    for certification under <phrase class=\"standing-order\" code=\"83J\">Standing
    Order No. 83J</phrase>, and</p><p pid=\"b.1159.3/145\">(b) any of the following
    motions-</p><p pid=\"b.1159.3/146\">(i) any ways and means motion or motion for
    a money resolution,</p><p pid=\"b.1159.3/147\">(ii) any programme motion,</p><p
    pid=\"b.1159.3/148\">(iii) any order of consideration motion,</p><p pid=\"b.1159.3/149\"\
    >(iv) any motion of, or relating to, the Reasons Committee, and</p><p pid=\"b.1159.3/150\"\
    >(v) any other motion of a similar kind to a motion falling within any of paragraphs
    (i) to (iv).</p><p pid=\"b.1159.3/151\">(12) In this order-</p><p pid=\"b.1159.3/152\"\
    >(a) references to motions are to be read as including, so far as relevant, references
    to amendments to Lords amendments and references to amendments to the bill, and</p><p
    pid=\"b.1159.3/153\">(b) the reference in paragraph (3)(a)(i) to clauses or schedules
    as amended includes, in particular, a reference to clauses or schedules which
    would be amended by virtue of their territorial application being modified otherwise
    than in the clauses or schedules themselves.</p><p pid=\"b.1159.3/154\">(13) Paragraphs
    (2) to (4), (7) and (8)(a) of <phrase class=\"standing-order\" code=\"83J\">Standing
    Order No. 83J</phrase> apply for the purposes of deciding under this order whether
    clauses or schedules relate exclusively to England or to England and Wales and
    are within devolved legislative competence as they apply for the purposes of the
    certification of clauses or schedules under that order; and, in the case of a
    bill which relates exclusively to England or to England and Wales, paragraph (6)
    of that order also applies for the purpose of deciding under this order whether
    clauses or schedules so relate.</p><p pid=\"b.1159.3/155\">CERTIFICATION OF INSTRUMENTS
    AND MOTIONS: GENERAL</p><p pid=\"b.1159.3/156\">83P. Certification of instruments</p><p
    pid=\"b.1159.3/157\">(1) The Speaker shall-</p><p pid=\"b.1159.3/158\">(a) consider
    every instrument to which this order applies, and</p><p pid=\"b.1159.3/159\">(b)
    certify any such instrument which, in the Speaker&#8217;s opinion-</p><p pid=\"\
    b.1159.3/160\">(i) relates exclusively to England or to England and Wales, and</p><p
    pid=\"b.1159.3/161\">(ii) is within devolved legislative competence.</p><p pid=\"\
    b.1159.3/162\">(2) An instrument-</p><p pid=\"b.1159.3/163\">(a) relates exclusively
    to England and is within devolved legislative competence if every provision of
    it relates exclusively to England and is within devolved legislative competence;</p><p
    pid=\"b.1159.3/164\">(b) relates exclusively to England and Wales and is within
    devolved legislative competence if every provision of it relates exclusively to
    England and Wales and is within devolved legislative competence.</p><p pid=\"\
    b.1159.3/165\">(3) Paragraphs (2) to (4), (6) and (7) of <phrase class=\"standing-order\"\
    \ code=\"83J\">Standing Order No. 83J</phrase> apply for the purposes of this
    order; and as so applied those paragraphs have effect as if-</p><p pid=\"b.1159.3/166\"\
    >(a) references to a bill were to an instrument, and</p><p pid=\"b.1159.3/167\"\
    >(b) references to a clause or schedule were to a provision of an instrument.</p><p
    pid=\"b.1159.3/168\">(4) In deciding whether to certify an instrument under this
    order the Speaker may consult two members of the Panel of Chairs who are appointed
    for this purpose by the Committee of Selection on a session by session basis.</p><p
    pid=\"b.1159.3/169\">(5) The Speaker shall announce any decision under this order
    to the House.</p><p pid=\"b.1159.3/170\">(6) This order applies to any instrument
    (whether or not in draft) upon which proceedings may be taken in pursuance of
    an Act of Parliament where the instrument-</p><p pid=\"b.1159.3/171\">(a) meets
    any of conditions A to C, and</p><p pid=\"b.1159.3/172\">(b) is not a report within
    paragraph (1)(a) to (c) of <phrase class=\"standing-order\" code=\"83R\">Standing
    Order No. 83R</phrase>.</p><p pid=\"b.1159.3/173\">(7) Condition A is that the
    instrument-</p><p pid=\"b.1159.3/174\">(a) stands referred to a Delegated Legislation
    Committee pursuant to paragraph (3) of <phrase class=\"standing-order\" code=\"\
    118\" title=\"Delegated Legislation Committees\">Standing Order No. 118 (Delegated
    Legislation Committees)</phrase>, or</p><p pid=\"b.1159.3/175\">(b) does not stand
    so referred because sub-paragraph (a) of that paragraph applies to it.</p><p pid=\"\
    b.1159.3/176\">(8) Condition B is that a member has given notice of a motion of
    the kind mentioned in paragraph (4)(a) of <phrase class=\"standing-order\" code=\"\
    118\">Standing Order No. 118</phrase> in relation to the instrument and the instrument-</p><p
    pid=\"b.1159.3/177\">(a) stands referred to a Delegated Legislation Committee,
    or</p><p pid=\"b.1159.3/178\">(b) has been set down for consideration in the Chamber
    on a particular day.</p><p pid=\"b.1159.3/179\">(9) Condition C is that the Regulatory
    Reform Committee has made a recommendation of the kind mentioned in paragraph
    (1) or (2) of <phrase class=\"standing-order\" code=\"18\" title=\"Consideration
    of draft legislative reform orders etc.\">Standing Order No. 18 (Consideration
    of draft legislative reform orders etc.)</phrase> in relation to the instrument.</p><p
    pid=\"b.1159.3/180\">83Q. Deciding the question on motions relating to certified
    instruments</p><p pid=\"b.1159.3/181\">(1) This order applies to the following
    motions-</p><p pid=\"b.1159.3/182\">(a) a motion to approve a certified instrument;</p><p
    pid=\"b.1159.3/183\">(b) a motion of the kind mentioned in paragraph (4)(a) of
    <phrase class=\"standing-order\" code=\"118\">Standing Order No. 118</phrase>
    in relation to a certified instrument;</p><p pid=\"b.1159.3/184\">(c) a motion
    to disagree with a report of the Regulatory Reform Committee that contains a recommendation
    of the kind mentioned in paragraph (2) of <phrase class=\"standing-order\" code=\"\
    18\">Standing Order No. 18</phrase> in relation to a certified instrument;</p><p
    pid=\"b.1159.3/185\">(d) an amendment to a motion within sub-paragraph (a) or
    (b).</p><p pid=\"b.1159.3/186\">(2) If a division is held on a motion to which
    this order applies, the motion shall be agreed to only if, of those voting in
    the division-</p><p pid=\"b.1159.3/187\">(a) a majority of Members, and</p><p
    pid=\"b.1159.3/188\">(b) a majority of Members representing qualifying constituencies,</p><p
    pid=\"b.1159.3/189\">vote in support of the motion.</p><p pid=\"b.1159.3/190\"\
    >(3) In this order-</p><p pid=\"b.1159.3/191\">(a) &#8220;a certified instrument&#8221;
    means an instrument which has been certified under <phrase class=\"standing-order\"\
    \ code=\"83P\">Standing Order No. 83P</phrase> as relating exclusively to England
    or to England and Wales;</p><p pid=\"b.1159.3/192\">(b) &#8220;qualifying constituencies&#8221;
    means constituencies in the part of the United Kingdom to which the instrument
    has been certified as relating exclusively.</p><p pid=\"b.1159.3/193\">83R. Deciding
    the question on certain other motions</p><p pid=\"b.1159.3/194\">(1) This order
    applies to the following motions-</p><p pid=\"b.1159.3/195\">(a) a motion to approve-</p><p
    pid=\"b.1159.3/196\">(i) a report which has been laid before the House under paragraph
    5 of Schedule 7B to the Local Government Finance Act 1988 (local government finance
    report) and which contains a determination under section 78 of that Act (revenue
    support grant), or</p><p pid=\"b.1159.3/197\">(ii) a report which has been laid
    before the House under section 84A of that Act (revenue support grant: amending
    report);</p><p pid=\"b.1159.3/198\">(b) a motion to approve a report which has
    been laid before the House under section 52ZD of the Local Government Finance
    Act 1992 (referendums relating to council tax increases: principles);</p><p pid=\"\
    b.1159.3/199\">(c) a motion to approve a report which has been laid before the
    House under section 46 of the Police Act 1996 (police grant);</p><p pid=\"b.1159.3/200\"\
    >(d) a motion for a resolution under section 26(2)(b)(ii) of the Higher Education
    Act 2004 (student fees);</p><p pid=\"b.1159.3/201\">(e) an amendment to a motion
    within sub-paragraph (d).</p><p pid=\"b.1159.3/202\">(2) If a division is held
    on a motion to which this order applies, the motion shall be agreed to only if,
    of those voting in the division-</p><p pid=\"b.1159.3/203\">(a) a majority of
    Members, and</p><p pid=\"b.1159.3/204\">(b) a majority of Members representing
    qualifying constituencies,</p><p pid=\"b.1159.3/205\">vote in support of the motion.</p><p
    pid=\"b.1159.3/206\">(3) In this order &#8220;qualifying constituencies&#8221;
    means-</p><p pid=\"b.1159.3/207\">(a) in the case of a motion within paragraph
    (1)(a), (b), (d) or (e), constituencies in England;</p><p pid=\"b.1159.3/208\"\
    >(b) in the case of a motion within paragraph (1)(c), constituencies in England
    or Wales.</p><p pid=\"b.1159.3/209\">CERTIFICATION OF FINANCE BILLS, INSTRUMENTS
    AND MOTIONS</p><p pid=\"b.1159.3/210\">83S. Modification of Standing Orders Nos.
    83J to 83N in their application to Finance Bills</p><p pid=\"b.1159.3/211\">(1)
    In their application in relation to a bill within paragraph (2), Standing Orders
    Nos. 83J to 83N shall have effect with the modifications in paragraphs (3) to
    (5).</p><p pid=\"b.1159.3/212\">(2) A bill is within this paragraph if-</p><p
    pid=\"b.1159.3/213\">(a) it is a Finance Bill, or</p><p pid=\"b.1159.3/214\">(b)
    it is a bill which, before second reading, only contained provision which would
    be within the ordinary scope of a Finance Bill (or would be if the provision was
    to take effect in the current financial year).</p><p pid=\"b.1159.3/215\">(3)
    In <phrase class=\"standing-order\" code=\"83J\">Standing Order No. 83J</phrase>-</p><p
    pid=\"b.1159.3/216\">(a) in paragraph (1)(b)(i) after &#8220;Wales&#8221; insert
    &#8220;or to England, Wales and Northern Ireland&#8221;;</p><p pid=\"b.1159.3/217\"\
    >(b) in paragraph (2) after &#8220;Wales&#8221; (in both places) insert &#8220;or
    to England, Wales and Northern Ireland&#8221;;</p><p pid=\"b.1159.3/218\">(c)
    after paragraph (4) insert-</p><p pid=\"b.1159.3/219\">&#8220;(4A) A clause or
    schedule which relates exclusively to England, Wales and Northern Ireland is within
    devolved legislative competence if it would be within the legislative competence
    of the Scottish Parliament to make any corresponding provision for Scotland in
    an Act of that Parliament.&#8221;;</p><p pid=\"b.1159.3/220\">(d) in paragraph
    (5) after sub-paragraph (b) insert &#8220;;</p><p pid=\"b.1159.3/221\">(c) relates
    exclusively to England, Wales and Northern Ireland and is within devolved legislative
    competence if every clause and every schedule of it relates exclusively to England,
    Wales and Northern Ireland and is within devolved legislative competence&#8221;;</p><p
    pid=\"b.1159.3/222\">(e) in paragraph (6) after &#8220;Wales&#8221; insert &#8220;or
    to England, Wales and Northern Ireland&#8221;; and</p><p pid=\"b.1159.3/223\"
    >(f) after paragraph (11) insert-</p><p pid=\"b.1159.3/224\">&#8220;(12) The test
    in paragraph (3)(a), (4)(a) or (4A) is also met if the clause or schedule concerned
    sets a rate of income tax in respect of any kind of income for a person who is
    resident in the United Kingdom for tax purposes but is not a Scottish taxpayer
    where the corresponding rate for a Scottish taxpayer may be set by a resolution
    of the Scottish Parliament under Chapter 2 of Part 4A of the Scotland Act 1998
    (and the reference in paragraph (7) to the legislative competence of the Scottish
    Parliament includes a reference to that Chapter)&#8221;.</p><p pid=\"b.1159.3/225\"\
    >(4) In <phrase class=\"standing-order\" code=\"83L\">Standing Order No. 83L</phrase>,
    in paragraph (2)(b)(i) after &#8220;Wales&#8221; insert &#8220;or to England,
    Wales and Northern Ireland&#8221;.</p><p pid=\"b.1159.3/226\">(5) In <phrase class=\"\
    standing-order\" code=\"83M\">Standing Order No. 83M</phrase>-</p><p pid=\"b.1159.3/227\"\
    >(a) in paragraph (1) after &#8220;Wales&#8221; (in each place) insert &#8220;or
    to England, Wales and Northern Ireland&#8221;;</p><p pid=\"b.1159.3/228\">(b)
    for paragraph (4) substitute-</p><p pid=\"b.1159.3/229\">&#8220;(4) If a Minister
    of the Crown indicates his or her intention to move Consent Motions which are
    to be passed by more than one legislative grand committee-</p><p pid=\"b.1159.3/230\"\
    >(a) the order in which the Consent Motions are to be considered is:</p><p pid=\"\
    b.1159.3/231\">(i) any motion to be considered by the Legislative Grand Committee
    (England, Wales and Northern Ireland),(ii) any motion to be considered by the
    Legislative Grand Committee (England and Wales), and(iii) any motion to be considered
    by the Legislative Grand Committee (England),</p><p pid=\"b.1159.3/232\">(b) the
    House shall forthwith resolve itself into the legislative grand committee which
    is to consider the first Consent Motion,</p><p pid=\"b.1159.3/233\">(c) on moving
    that motion, the Minister shall also inform the committee of the terms of any
    other Consent Motion to be moved in any other legislative grand committee,</p><p
    pid=\"b.1159.3/234\">(d) any debate in the first legislative grand committee may
    also relate to any other Consent Motion to be moved in any other legislative grand
    committee,</p><p pid=\"b.1159.3/235\">(e) on conclusion of proceedings in the
    first legislative grand committee-</p><p pid=\"b.1159.3/236\">(i) the House shall
    forthwith resolve itself into the legislative grand committee which is to consider
    the next Consent Motion,(ii) a Minister of the Crown shall forthwith move that
    motion, and(iii) proceedings in the second legislative grand committee shall be
    brought to a conclusion forthwith, and</p><p pid=\"b.1159.3/237\">(f) on conclusion
    of proceedings in the second legislative grand committee, sub-paragraphs (e)(i)
    to (iii) shall apply in relation to any third Consent Motion and a third legislative
    grand committee as they apply in relation to the second Consent Motion and the
    second legislative grand committee.&#8221;;</p><p pid=\"b.1159.3/238\">(c) in
    paragraph (5) for &#8220;(4)(d)(iii)&#8221; substitute &#8220;(4)(e)(iii) and
