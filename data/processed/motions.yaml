  full_motion_speech: <p class="" pid="b.822.2/1" pwmotiontext="yes">I beg to move
    an amendment, to leave out from &#8216;unsound&#8217; to the end of the Question
    and add:</p><p class="" pid="b.822.2/2" pwmotiontext="yes">&#8216;urges the Government
    to raise the issue of the EFSM at the next meeting of the Council of Ministers
    or the European Council; and supports any measures which would lead to an agreement
