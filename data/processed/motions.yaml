  question: Question put, That the clause be added to the Bill.
  tidied_motion: ‘(1) Her Majesty’s Government shall seek to secure a transition period
    prior to the implementation of the withdrawal agreement of not less than two years
    in duration, during which—
  full_motion_speech: <p pid="c1232.1/1">&#8216;(1) Her Majesty&#8217;s Government
    shall seek to secure a transition period prior to the implementation of the withdrawal
    agreement of not less than two years in duration, during which&#8212;</p><p pid="c1232.1/2">(a)
    access between EU and UK markets should continue on the terms existing prior to
    exit day,</p><p pid="c1232.1/3">(b) the structures of EU rules and regulations
    existing prior to exit day shall be maintained,</p><p pid="c1232.1/4">(c) the
    UK and EU shall continue to take part in the level of security cooperation existing
    prior to exit day,</p><p pid="c1232.1/5">(d) new processes and systems to underpin
    the future partnership between the EU and UK can be satisfactorily implemented,
    including a new immigration system and new regulatory arrangements,</p><p pid="c1232.1/6">(e)
    financial commitments made by the United Kingdom during the course of UK membership
    of the EU shall be honoured.</p><p pid="c1232.1/7">(2) No Minister of the Crown
    shall appoint exit day if the implementation and transition period set out in
    subsection (1) does not feature in the withdrawal arrangements between the UK
    and the European Union.&#8217;&#8212;(Mr Kenneth Clarke.)</p><p class="indent"
    pid="c1232.1/8">This new clause would ensure that the objectives set out by the
    Prime Minister in her Florence speech are given the force of law and, if no implementation
    and transition period is achieved in negotiations, then exit day may not be triggered
    by a Minister of the Crown. The appointment of an &#8216;exit day&#8217; would
    therefore require a fresh Act of Parliament in such circumstances.</p><p pid="c1232.1/9">Brought
    up.</p><p pid="c1232.1/10">Question put, That the clause be added to the Bill.</p><p
    class="italic" pid="c1232.1/11" pwmotiontext="yes">The House divided:</p><p pid="c1232.1/12"
    pwmotiontext="yes">Ayes 296, Noes 316.</p>
