  tidied_motion: I beg to move, That the Bill be now read the Third time.
  full_motion_speech: <p class="" pid="a.382.1/1" pwmotiontext="yes">I beg to move,
    That the Bill be now read the Third time.</p><p class="" pid="a.382.1/2" pwmotiontext="yes">I
    thank Members from all parts of the House for their contributions to this debate.
    I speak not just as a Minister who is interested in the Bill, but as a business
    manager in saying that I am particularly gratified that we did not over-programme
    the Bill. We allowed the House the discretion to use the time sensibly, and it
    has done so responsibly. We have covered all the issues that are contained in
    the Bill and done them credit. I am grateful to Members from all parts of the
    House for that.</p><p pid="a.382.1/3">I believe that the electoral register is
    a key building block for our democracy. It is important that it is accurate and
    complete. I hope that my responses and those of the Parliamentary Secretary, Cabinet
    Office, my hon. Friend <phrase class="honfriend" id="uk.org.publicwhip/member/40263"
    name="Mark Harper">the Member for Forest of Dean (Mr Harper)</phrase> in Committee
    have answered all the concerns and questions that have been raised, and shown
    that the Bill will make the register more accurate and at least as complete as
    it is now. I hope that it will make it more complete.</p><p pid="a.382.1/4">On
    the conduct of the Bill&#8217;s passage, I thank hon. Members who have taken the
    time to write explanatory statements on the amendments that they tabled. That
    will have helped to ensure that the pilot is useful to the Procedure Committee
    in deciding whether to adopt the change in the longer term.</p><p pid="a.382.1/5">At
    the risk of this sounding like an Oscar acceptance speech, I also thank members
    of the Political and Constitutional Reform Committee for scrutinising the legislation
    before it was introduced to the House. They did an excellent job. The Bill is
    much better for their comments and the care they took over their work. That would
    not have been the case were it not for the receptive interest shown by the Parliamentary
    Secretary, Cabinet Office, my hon. Friend the Member for Forest of Dean, and the
    team of officials who supported him, in responding sensibly to the suggestions
    that were made. That shows the value that pre-legislative scrutiny can add to
    the development of legislation. The way in which the House has debated the Bill
    has shown that it has responded to that approach, and it has dealt with the Bill
    in a timely fashion.</p><p pid="a.382.1/6">I look forward to the debate continuing
    in another place. I reaffirm that it is the Government&#8217;s intention to publish
    further draft secondary legislation by the time Parliament returns in the autumn
    so that we have all the necessary tools to understand what is proposed as we take
    the Bill forward.</p><p pid="a.382.1/7">The Bill will tackle electoral fraud by
    speeding up the introduction of individual electoral registration, which will
    require electors to register individually, rather than by household. In moving
    to that system, individuals will have to provide information to verify their application.
    The Bill will modernise our electoral registration system, thereby facilitating
    the move to online registration, and make it more convenient for people to register
    to vote. Our aim is to take steps to tackle electoral fraud, increase the number
    of people who are registered to vote and improve the integrity of the register.
    The safeguards that the Bill puts in place, such as the use of data matching to
    confirm and automatically retain about two thirds of electors on the register,
    the moving of the 2013 canvass to early 2014, and the introduction of a civil
    penalty for those who fail to make an application when required to do so, will
    help us to achieve that aim. As we have debated today, the Bill also includes
    provisions to improve the administration and conduct of elections, which will
    serve to increase voter participation and make a number of improvements to the
    running of elections.</p><p pid="a.382.1/8">That we have elections based on the
    highest integrity, with registers that are as complete and accurate as possible,
    is the bedrock of our democratic system. It is incumbent on all hon. Members to
    make that a reality, and I commend the Bill to the House.</p>
