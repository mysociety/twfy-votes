  tidied_motion: That this House acknowledges that the UK’s transport emissions have
    not substantially fallen since 1990 and have increased since 2010; and calls on
    the Government to develop and implement a plan to eliminate the substantial majority
    of transport emissions by 2030, to decarbonise the UK’s entire bus network, to
    invest in an electric vehicle charging network that can support the majority of
    vehicles on the UK’s roads by 2030, to cut bus and rail fares, to increase public
    transport patronage, to provide funding for cycling and walking, including investment
    in cycleways and grants for ebikes, to introduce a network of clean air zones
    to tackle illegal levels of air pollution, and to bring aviation emissions within
    the UK’s climate targets.
  full_motion_speech: <p pid="b377.2/1">I beg to move,</p><p class="indent" pid="b377.2/2"
    pwmotiontext="yes">That this House acknowledges that the UK&#8217;s transport
    emissions have not substantially fallen since 1990 and have increased since 2010;
    and calls on the Government to develop and implement a plan to eliminate the substantial
    majority of transport emissions by 2030, to decarbonise the UK&#8217;s entire
    bus network, to invest in an electric vehicle charging network that can support
    the majority of vehicles on the UK&#8217;s roads by 2030, to cut bus and rail
    fares, to increase public transport patronage, to provide funding for cycling
    and walking, including investment in cycleways and grants for ebikes, to introduce
    a network of clean air zones to tackle illegal levels of air pollution, and to
    bring aviation emissions within the UK&#8217;s climate targets.</p><p pid="b377.2/3">The
    fires blazing in Australia are a catastrophe for that nation and its people, but
    it is not the only country at risk from such ravages. The burning infernos are
    a reminder of the new landscape that the climate crisis is creating across the
    world. The challenge is no longer abstract but a very real and devastating reality.
    I am proud, therefore, of the Labour party&#8217;s pledge to put tackling the
    climate crisis at the heart of our transport and wider economic policy. It is
    both right and necessary, not least because since 2010 the transport policies
    of Tory Governments have done so much to undermine sustainable transport.</p><p
    pid="b377.2/4">The Government have failed to provide leadership on climate change.
    Those are not my words, but those of the former Conservative rail and environment
    Minister Claire O&#8217;Neill. She also said that the Government were &#8220;miles
    off track&#8221; in the setting of a positive agenda for the COP26 United Nations
    summit in Glasgow, and that &#8220;promises&#8221; of action were</p><p class="indent"
    pid="b377.2/5" pwmotiontext="yes">&#8220;not close to being met.&#8221;</p><p
    pid="b377.2/6">The Prime Minister&#8217;s pledge yesterday to make the UK a world
    leader in the tackling of climate change is beyond risible. This is not year zero.
    The Tories have been in power for a decade, and some of us have not forgotten
    the last 10 years of broken promises and empty pledges on transport. Here are
    a few.</p><p pid="b377.2/7">The &#8220;Road to Zero&#8221; transport decarbonisation
    strategy had no money or political will behind it, so is barely worth the paper
    it was written on. There have been vast cuts in bus funding and services; huge
    cuts in rail electrification programmes; support for airport expansion; and major
    road expansion programmes. Those actions are a matter of fact and public record.
    They are not the actions of a Government who are serious about tackling the climate
    crisis; they are the actions of a Government without a relevant transport policy.</p>
