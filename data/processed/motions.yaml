  tidied_motion: ‘(1) An appropriate authority exercising any function to which this
    Part (Northern Ireland Protocol) applies must—
  full_motion_speech: <p pid="d255.3/1">&#8216;(1) An appropriate authority exercising
    any function to which this Part (Northern Ireland Protocol) applies must&#8212;</p><p
    pid="d255.3/2">(a) respect the rule of law;</p><p pid="d255.3/3">(b) allow for
    the possibility of judicial review of an enactment, decision, act or omission
    by the appropriate authority;</p><p pid="d255.3/4">(c) use the provisions of Article
    16 of the Protocol to protect the interests of the United Kingdom.</p><p pid="d255.3/5">(2)
    An appropriate authority exercising any function to which this Part applies must
    comply with the obligations of the United Kingdom under international law.</p><p
    pid="d255.3/6">(3) An appropriate authority exercising any function to which this
    Part applies must comply with&#8212;</p><p pid="d255.3/7">(a) the requirement
    under Article 5 (Good faith) of the Withdrawal Agreement for the EU and the United
    Kingdom to assist each other in full mutual respect and good faith to carry out
    the tasks which flow from the Agreement;</p><p pid="d255.3/8">(b) the requirement
    under Article 167 (Consultations and communications within the Joint Committee)
    for the EU and the United Kingdom to endeavour to resolve any dispute regarding
    the interpretation and application of the provisions of the Agreement by entering
    into consultations in the Joint Committee in good faith, with the aim of reaching
    a mutually agreed solution;</p><p pid="d255.3/9">(c) the requirement under Article
    184 (Negotiations on the future relationship) of the Withdrawal Agreement for
    the EU and the United Kingdom to use their best endeavours, in good faith and
    in full respect of their respective legal orders, to take the necessary steps
    to negotiate expeditiously the agreements governing their future relationship
    referred to in the Political Declaration of <phrase class="date" code="2020-10-17">17
    October</phrase> 2019 and to conduct the relevant procedures for the ratification
    or conclusion  of those agreements, with a view to ensuring that those agreements
    apply, to the extent possible, as from the end of the transition period;</p><p
    pid="d255.3/10">(d) the requirements of the Good Friday or Belfast Agreement of
    <phrase class="date" code="2020-04-10">10 April</phrase> 1998 between the Government
    of the United Kingdom and the Government of Ireland and the other participants
    in the multi-party negotiations, which is annexed to the British-Irish Agreement
    of the same date.</p><p pid="d255.3/11">(4) An appropriate authority exercising
    any function to which this Part applies must comply with the Human Rights Act
    1998.&#8217; &#8212;(Lucy Powell.)</p><p class="indent" pid="d255.3/12">This new
    clause is intended to replace Clauses 42, 43 and 45 of the Bill, to require Ministers
    to respect the rule of law and uphold the independence of the courts and the practice
    of judicial review, and to require UK Ministers to implement the Withdrawal Agreement.</p><p
    pid="d255.3/13">Brought up, and read the First time.</p><p pid="d255.3/14">Question
    put, That the clause be read a Second time.</p>
