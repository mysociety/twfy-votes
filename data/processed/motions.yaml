  tidied_motion: I beg to move, That the Bill be now read a Second time.
  full_motion_speech: <p pid="c68.2/1">I beg to move, That the Bill be now read a
    Second time.</p><p pid="c68.2/2">The Chancellor recently set out a bold and forward-looking
    autumn Budget. It reflected and responded to current circumstances, and it will
    build a Britain that is fit for the future. The UK economy has shown great resilience.
    Our GDP growth has remained solid, continuing for more than 19 quarters. Employment
    has risen by 3 million since 2010 and is close to a record high, while unemployment
    is at its lowest rate since 1975. Those employment trends are not being felt only
    in the south-east. Indeed, since 2010, 75% of the fall in unemployment has occurred
    elsewhere, and the biggest falls in the unemployment rate took place in Yorkshire
    and Humber, and in Wales.</p><p pid="c68.2/3">The deficit has been reduced by
    three quarters from 9.9% of GDP in 2009-10&#8212;that figure was a shocking indictment
    of the last Labour Government&#8212;to 2.3% of GDP in 2016-17. In the coming years,
    borrowing is set to fall even further, reaching 1.1% of GDP in 2022-23, which
    will be the lowest level since 2001-02. However, at 86.5% of GDP, public debt
    is still too high and productivity growth remains subdued. This Budget therefore
    balanced short-term action with long-term investment, while rightly sticking to
    the principles of social responsibility that will continue to improve the health
    of our public finances, with our debt due to start falling from next year.</p>
