  tidied_motion: That the draft Prevention of Terrorism Act 2005 (Continuance in force
    of sections 1 to 9) Order 2007, which was laid before this House on 1st February,
    be approved.
  full_motion_speech: <p class="" pid="c.434.1/1" pwmotiontext="yes">I beg to move,</p><p
    class="indent" pid="c.434.1/2" pwmotiontext="yes">That the draft Prevention of
    Terrorism Act 2005 (Continuance in force of sections 1 to 9) Order 2007, which
    was laid before this House on 1st February, be approved.</p><p pid="c.434.1/3">The
    Prevention of Terrorism Act 2005 received Royal Assent in March 2005. The Act
    provides for control orders to address the risk posed to public safety by individuals
    believed to be involved in terrorism who can neither be prosecuted nor deported.</p><p
    pid="c.434.1/4">The purpose of the order before us is simple. Today's renewal
    debate is taking place in accordance with section 13 of the 2005 Act. The powers
    contained in the Act will automatically lapse after one year unless renewed by
    order subject to affirmative resolution in both Houses. They were renewed last
    year but without this new order will lapse at the end of <phrase class="date"
    code="2007-03-10">10 March 2007</phrase>. I believe that a date is already in
    place for a similar debate in the other place.</p><p pid="c.434.1/5">The effect
    of the order will be to continue the power in force until the end of <phrase class="date"
    code="2008-03-10">10 March 2008</phrase>. That is what the order does and I will
    now expand on the specific needs for the power.</p><p pid="c.434.1/6">There is
    a serious and sustained threat from international terrorism to the UK and UK interests
    overseas. The current threat level is assessed as severe and an attack is judged
    to be highly likely. Moreover, since the tragic events of July 2005, the police
    and security services have had considerable success in disrupting alleged terrorist
    plots. Let me be clear that prosecution remains our preferred option for tackling
    individuals involved in terrorism. Indeed, that is why the Government strengthened
    the ability to prosecute for involvement in terrorism-related activity in the
    Terrorism Act 2006. That is demonstrated by the fact that, in 2006, 85 individuals
    were charged after being arrested under the 2006 Act or under other legislation
    where the investigation was conducted as a terrorist investigation.</p><p pid="c.434.1/7">Similarly,
    we seek to deport foreign nationals involved in terrorism, but that will sometimes
    not be possible, even with a memorandum of understanding and other agreements
    that are in place with a number of countries to enable us to return individuals
    safely to their country of origins. Consequently, there will remain a comparatively
    small number of individuals for whom neither prosecution nor deportation is viable.</p>
