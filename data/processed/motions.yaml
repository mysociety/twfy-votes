  full_motion_speech: <p class="" pid="a.356.2/1" pwmotiontext="yes">I beg to move,</p><p
    class="" pid="a.356.2/2" pwmotiontext="yes">That this House notes that there has
    been no growth in the UK economy over the last nine months, compared to 1.8 per
    cent. growth in the previous nine months; further notes that families are feeling
    the squeeze, unemployment is rising again and the recovery was choked off last
    autumn, well before the eurozone crisis of recent months; agrees with the International
    Monetary Fund&#8217;s managing director that &#8216;growth is necessary for fiscal
    credibility&#8217; and the IMF&#8217;s recent report which warned that &#8216;if
    activity were to undershoot current expectations and risk a period of stagnation&#8217;
    the Government should &#8216;consider delaying some of their planned consolidation&#8217;;
    further notes that borrowing is forecast to be &#163;46 billion higher than planned
    because of the slower growth and higher unemployment arising from the Government&#8217;s
    policy of cutting spending and raising taxes too far and too fast; further believes
    that the Government need a plan for jobs and growth if the deficit is to be reduced
    in a sustainable way; and calls on the Government to implement a steadier deficit
    plan and the Opposition&#8217;s five point plan for jobs, which includes a tax
    on bank bonuses to fund 100,000 jobs for young people, bringing forward long-term
    investment projects, reversing temporarily the VAT increase to provide an average
    &#163;450 increase for a couple with children, implementing a one-year cut in
    VAT on home improvements, repairs and maintenance to five per cent, and a one-year
    national insurance tax break for small firms taking on extra workers.</p><p pid="a.356.2/3">In
    opening this Opposition debate on the economy and moving our motion urging the
    Government to kick-start Britain&#8217;s choked-off recovery and adopt Labour&#8217;s
    five-point plan for jobs and growth, I shall start by setting out the facts for
    the House and for the country. Over the past year the British economy has ground
    to a complete halt. The latest figures show no growth at all since last autumn.
    Consumer and business confidence has slumped. For three months manufacturing output
    has been falling. More than 16,000 companies have gone out of business. Employment
    is falling and today&#8217;s chilling news is that unemployment has risen by 114,000
    in the past three months alone.</p><p pid="a.356.2/4">Unemployment here in Britain
    now stands at 2.57 million people out of work&#8212;the highest level since 1994.
    Unemployment is rising across the country. We have the highest level of unemployment
    among women since 1988. Most worryingly of all, youth unemployment, which a year
    ago was falling, is now rising again, up 74,000 in the past three months, with
    991,000&#8212;more than one in five&#8212;young people out of work. There has
    been a 60% rise in youth long-term unemployment since February, and the overall
    level of youth long-term unemployment is at its highest for 19 years. What a waste
    of talent, what a waste of money and what a betrayal of this young generation.</p>
