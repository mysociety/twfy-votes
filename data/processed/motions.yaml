  tidied_motion: “(1) The Secretary of State shall not commence negotiations relating
    to a free trade agreement unless—
  full_motion_speech: <p pid="b285.3/1">&#8220;(1) The Secretary of State shall not
    commence negotiations relating to a free trade agreement unless&#8212;</p><p pid="b285.3/2">(a)
    a Minister of the Crown has laid before Parliament a sustainability impact assessment
    conducted by a credible body independent of government following consultation
    with&#8212;</p><p pid="b285.3/3">(i) each devolved authority,</p><p pid="b285.3/4">(ii)
    public bodies, businesses, trade unions and non-governmental organisations which,
    in the opinion of the Minister, have a relevant interest, and</p><p pid="b285.3/5">(iii)
    the public,</p><p pid="b285.3/6">and the assessment shall include both qualitative
    and quantitative assessments of the potential impacts of the proposed trade agreement,
    including social, economic, environmental, gender, human rights, labour, development
    and regional impacts,</p><p pid="b285.3/7">(b) a Minister of the Crown has laid
    before Parliament a draft of a negotiating mandate relating to the proposed trade
    agreement, setting out&#8212;</p><p pid="b285.3/8">(i) all fields and sectors
    to be included in the proposed negotiations,</p><p pid="b285.3/9">(ii) the principles
    to underpin the proposed negotiations,</p><p pid="b285.3/10">(iii) any limits
    on the proposed negotiations, and</p><p pid="b285.3/11">(iv) the desired outcomes
    from the proposed negotiations, and</p><p pid="b285.3/12">(c) the House of Commons
    has approved by resolution a motion, drafted in terms which permit amendment,
    setting out a proposed negotiating mandate and authorising the Secretary of State
    to enter negotiations on the proposed trade agreement on the basis of that mandate,
    and the House of Lords has approved a resolution in the same terms as that approved
    by the House of Commons.</p><p pid="b285.3/13">(2) The United Kingdom may not
    become a signatory to a free trade agreement unless&#8212;</p><p pid="b285.3/14">(a)
    during the course of the negotiations, the text of the trade agreement as so far
    agreed or consolidated has been made publicly available within ten working days
    of the close of each negotiating round,</p><p pid="b285.3/15">(b) between each
    round of negotiations, all documents relating to the negotiations have been made
    available for scrutiny by select committees in both Houses of Parliament,</p><p
    pid="b285.3/16">(c) upon conclusion of the negotiations, the House of Commons
    has approved by resolution a motion, drafted in terms which permit amendment,
    setting out the text of the trade agreement as negotiated and authorising the
    Secretary of State to sign the proposed agreement, and the House of Lords has
    approved a resolution in the same terms as that approved by the House of Commons,
    and</p><p pid="b285.3/17">(d) the text of the trade agreement includes provision  for
