  tidied_motion: That this House supports the principle that there should be an inquiry
    by an independent committee of Privy Counsellors to review the way in which the
    responsibilities of Government were discharged in relation to Iraq and all matters
    relevant thereto in the period leading up to military action in that country in
    March 2003 and in its aftermath and to make recommendations on the lessons for
    the future.
  full_motion_speech: <p class="" pid="b.532.3/1" pwmotiontext="yes">I beg to move,</p><p
    class="indent" pid="b.532.3/2" pwmotiontext="yes">That this House supports the
    principle that there should be an inquiry by an independent committee of Privy
    Counsellors to review the way in which the responsibilities of Government were
    discharged in relation to Iraq and all matters relevant thereto in the period
    leading up to military action in that country in March 2003 and in its aftermath
    and to make recommendations on the lessons for the future.</p><p pid="b.532.3/3">The
    subject of a major inquiry into the Iraq war was last debated in the House last
    October. Given the extent of public anxiety on the issue, the mounting problems
    being experienced on the ground and the widespread feeling across politics in
    principle for holding such an inquiry, I make no apology for returning to it now.
    The motion calls for agreement to the principle that an inquiry of the kind led
    by Lord Franks into the Falklands war should be established. It does not of itself
    specify the timing or any further details and it therefore provides the opportunity
    for the Government to make clearer their own thinking or to come up with their
    own proposals.</p><p pid="b.532.3/4">A month ago, in a debate with some parallels
    to this one, we similarly proposed agreement in principle to the formalising of
    parliamentary approval for decisions to go to war. On that occasion, the Government
    responded constructively by accepting the principle and promising to produce detailed
    proposals and to consult the Opposition parties in the meantime. It was to be
    hoped that the Government would respond in similar fashion to this debate, which
    is in effect an invitation to them to set out in more detail inside the House
    their thinking on an inquiry that several Ministers have been happy to say they
    favour when outside the House.</p><p pid="b.532.3/5">The last time we debated
    these matters, the Foreign Secretary managed to get through the debate without
    conceding that a major inquiry would be held, only for the Defence Secretary to
    say, within minutes of the end of the debate,</p><p class="indent" pid="b.532.3/6">"When
    the time is right of course there will be such an inquiry".</p><p pid="b.532.3/7">If
    the Government believe that there will be such an inquiry, there is no reason
    for them not to accept the principle of it today. That is all that the motion
