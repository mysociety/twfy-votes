  full_motion_speech: '<p class="" pid="a.314.2/1" pwmotiontext="yes">I beg to move,</p><p
    class="" pid="a.314.2/2" pwmotiontext="yes">That leave be given to bring in a
    Bill to amend the Railways Act 1993 to permit public sector railway operators;
    and for connected purposes.</p><p pid="a.314.2/3">Twenty years after privatisation,
    it is clear that passengers are getting a raw deal. The Tories&#8217; botched
    privatisation in the 1990s has led to a fragmented railway, which is less efficient
    to run and more expensive to use than other networks across Europe. The franchise
    process simply does not work in its current form. The collapse of the west coast
    main line franchise, at a cost of more than &#163;55 million to the taxpayer,
    shows just how broken the system is.</p><p pid="a.314.2/4">On the east coast,
    where a public operator has performed really well in recent years, it is banned
    by law from seeking to carry on as the operator. How can it be right that East
    Coast Main Line Ltd is the only operator in the world that cannot bid to run this
    service in the future, despite a track record of success? East Coast has shown
    that a public option can work for our railways. Every penny of profit that it
    makes has been reinvested back into the service. For example, East Coast contributed
    &#163;1.3 million to the &#163;3.3 million upgrade of Peterborough station, which
    I and my constituents use.</p><p pid="a.314.2/5">Instead of continuing this success
    story, the Government want to re-privatise the east coast main line at an estimated
    cost of &#163;6 million. That money would be better spent on improving the service,
    rather than satisfying the Tory obsession with privatisation. Labour is the only
    party with a plan to reform the railways and put passengers first. With this Bill,
    I am very pleased to support the brilliant work of my hon. Friend <phrase class="honfriend"
    id="uk.org.publicwhip/member/40462" name="Lilian Greenwood">the Member for Nottingham
    South (Lilian Greenwood)</phrase>, the shadow rail Minister, and my hon. Friend
    <phrase class="honfriend" id="uk.org.publicwhip/member/40625" name="Mary Creagh">the
    Member for Wakefield (Mary Creagh)</phrase>, the shadow Transport Secretary, who
    have set out the reforms that we need.</p><p pid="a.314.2/6">The next Labour Government
    will review this Government&#8217;s failed franchising process as a priority.
    After the chaos of recent years, we will act to safeguard taxpayer and passenger
    interests by putting in place a system that is fit for purpose. We will learn
    the lessons of the east coast main line, where we have seen the benefits of a
    not-for-dividend operator, by legislating to allow a public sector operator to
    take on lines and challenge the train operators on a genuinely level playing field
    and in the public interest. That will help to secure value for money for passengers
    and taxpayers.</p><p pid="a.314.2/7">As a Co-operative MP, I am pleased that we
    have pledged that the next Labour Government will explore co-operative and mutual
    solutions and the benefits of co-operative principles, and increase the involvement
    of passengers and employees in transport by giving them a much greater say in
    the industry. The Co-operative party&#8217;s reports, &#8220;Rail Cymru&#8221;
    and &#8220;A People&#8217;s Railway for Scotland&#8221;, explore the options for
    Scotland and Wales. As a localist, I am pleased that Labour is committed to devolving
    decisions across all areas of the UK on the running of regional and local services,
    so that areas can bring trains, buses, ferries and trams together into a single
    network.</p><p pid="a.314.2/8">We must tackle the monopoly market for rail rolling
    stock by giving Network Rail greater responsibility for developing a long-term
    plan for the procurement and leasing of new rail rolling stock. We will create
    a guiding mind for the railways by bringing Network Rail together with a representative
    passenger rail body to contract routes; co-ordinate services and skills in the
    industry; oversee stations, fares and tickets; and ensure that there is customer
    satisfaction across the network. We will ease the pressure on fare payers through
    the efficiencies that our reforms release, by capping annual fare rises on every
    route, by simplifying fare structures and by creating a new legal right to the
    cheapest ticket. I know that those proposals will be welcomed by many of my constituents.</p><p
    pid="a.314.2/9">Corby and east Northamptonshire are served by private and public
    sector rail operators. The contrasting experiences of my constituents demonstrate
    the need for my Bill. Corby, which is served by East Midlands Trains, recently
    celebrated five years since Labour opened the new railway station. Corby is the
    fastest growing town in the country. It was once known as the largest town in
    Europe without access to a railway system. Use of the station has doubled since
    it was opened in 2009. It takes 70 minutes on the train from St Pancras. The station
    is a symbol of Labour&#8217;s investment in the regeneration of Corby and it has
    given a big boost to the local economy. It was campaigned for by the former Labour
    MP, Phil Hope, and by Labour councillors, and it was delivered by a Labour Government.
    We are now working to increase the frequency of trains and calling for new northbound
    services.</p><p pid="a.314.2/10">However, we cannot celebrate the fares that passengers
    face. They are way too high and they price out many people. A constituent told
    me the other day that he had a medical appointment in London, but he did not know
    how he would find the more than &#163;100 needed to get there. A Corby to London
    season ticket costs &#163;7,400 and an open return costs &#163;105. Many constituents
    in the east Northamptonshire side of my constituency, such as those who live in
    the town of Oundle or in villages such as Warmington, travel from Peterborough
    station on the east coast line.</p><p pid="a.314.2/11">Although the fares on the
    east coast main line are still high, the rate at which they have increased has
    been hugely different. Since 2010, a standard anytime open return ticket from
    Peterborough to London has increased by &#163;12, or 14%. The equivalent fare
    from Corby on East Midlands Trains has risen by &#163;20 since 2010, which is
    almost twice the rate of increase at 24%. This year, East Coast has raised its
    fares by an average of 1.21%, which represents a genuine real-terms cut in the
    cost of living for passengers. No private franchisee has taken that step. It would
    be fair to say that many of my constituents who use Peterborough station still
    feel that fares are too high, but by comparison, East Coast is keeping fare rises
    down.</p><p pid="a.314.2/12">More than that, East Coast is performing better for
    passengers. It has achieved record passenger satisfaction and punctuality rates
    since 2009. It has introduced almost 7,000 more trains a year, and 500,000 more
    passengers are travelling on the franchise. East Coast has partly funded and helped
    to deliver a major programme of station upgrades, including at Peterborough station.
    It is also performing for the taxpayer, having returned more than &#163;800 million
    to the Treasury.</p><p pid="a.314.2/13">East Coast&#8217;s passengers and the
    employees who have worked to make East Coast a success in public hands will not
    understand why the operator is prevented from taking on the running of other lines,
    let alone why it is banned from continuing to operate the east coast line. Because
    of the Tory rules, we will have a situation where European public rail companies
    can run lines in this country, but our British-owned operator cannot.</p><p pid="a.314.2/14">I
    completely agree with my hon. Friends the Members for Wakefield and for Nottingham
    South that, instead of Tory dogma and an obsession with privatisation, we need
    a different approach that puts the public interest first, that reverses the presumption
    against the public sector and that serves the passenger properly. It is time for
    reform of an industry that sucks up a vast amount of subsidy, and seems loth to
    invest it back into the service of which it is custodian, and that provides little
    redress for passengers stung by ever-increasing fare hikes&#8212;<i>[</i><i>Interruption.</i><i>]</i></p><p
    pid="a.314.2/15">The Tories and the Lib Dems are wedded to the status quo: only
    Labour has a plan for reforming the railways&#8212;a new model, with a strong
    voice from and control by the people who pay for the railways, the taxpayer and
    the fare payer, and a strong voice for employees who stay working on the railway
    no matter the colour of the uniform or the paint on the trains. The next Labour
    Government will review the failed franchising process; legislate to allow a public
    sector operator to take on the lines; devolve decisions over the running of regional
    and local services; tackle the monopoly market for rail rolling stock; address
    the cost of living by capping annual fare rises on every route; simplify fare
    structures; create a new legal right to the cheapest ticket; and, as Conservative
    Members have shown today, we will do it all in the face of their opposition. They
    are standing up for the wrong people. The Bill is just the first step to a railway
    in which passengers are put first.</p>'
