  tidied_motion: That an humble Address be presented to His Majesty, that he will
    be graciously pleased to give directions that there will be laid before this House
    by 13 September 2023 the following papers –
  full_motion_speech: '<p pid="c454.2/1">I beg to move,</p><p class="indent" pid="c454.2/2"
    pwmotiontext="yes">That an humble Address be presented to His Majesty, that he
    will be graciously pleased to give directions that there will be laid before this
    House by <phrase class="date" code="">13 September 2023</phrase> the following
    papers &#8211;</p><p class="indent" pid="c454.2/3" pwmotiontext="yes">(a) submissions
    from the Department for Education to HM Treasury related to the spending reviews
    in 2020 and 2021; and</p><p class="indent" pid="c454.2/4" pwmotiontext="yes">(b)
    all papers, advice, and correspondence, including submissions and electronic communications
    (including communications with and from Ministers and Special Advisers) within
    and between the Cabinet Office (including the Office of the Prime Minister), the
    Department for Education and HM Treasury relating to these submissions concerned
    with school buildings.</p><p pid="c454.2/5">Today we seek the release of papers
    that would tell us what has and what has not been happening in our schools&#8212;papers
    that the Government refused again yesterday to release and about which the Prime
    Minister again evaded questions today. However, this debate is about much more
    than just the documents. It is about more than reinforced autoclaved aerated concrete.
    It is about more than school buildings and their safety. This debate quite simply
    is about responsibility, and whether the Prime Minister will come clean about
    the allegation that he knew the risks, that he was warned, that he was told.</p><p
    pid="c454.2/6">That is the issue in the motion before the House today: whether
    the Prime Minister was told that urgent action was needed to secure the safety
    of schools, but instead he slashed the cost of champagne; whether he will accept
    responsibility for his choices and whether he will be clear where responsibility
    lies. All of us are here with deep responsibilities to our constituents, to be
    open, to be honest, to take decisions objectively and selflessly, to accept accountability,
    to have integrity and to show leadership.</p><p pid="c454.2/7">Let me be clear
    right from the outset that a Labour Government would have shown leadership on
    this, not just in the last few weeks but for years on end. That was our record
    in government. A Labour Secretary of State, faced today with a sudden crisis such
    as this, would have got those lists of the affected schools out quickly, would
    have been straight back to London, would have been communicating every day to
    parents and above all to children, would be taking steps not just to mitigate
    the immediate challenges around safety&#8212;[Interruption.]</p>'
