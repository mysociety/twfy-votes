  question: Question put.
  tidied_motion: I beg to move, That this House disagrees with Lords amendments 6B
    to 6F.
  full_motion_speech: <p pid="b369.3/1">I beg to move, That this House disagrees with
    Lords amendments 6B to 6F.</p><p pid="b369.3/2">The Bill is about giving the police
    the tools they need to tackle the highly disruptive protest tactics that we have
    seen in recent months, which have blocked ambulances, delayed passengers making
    important journeys, stopped children getting to school and prevented patients
    from receiving critical medical care. We have seen our capital city, London, being
    held to ransom. It cannot be right that a selfish minority committed to causing
    as much disruption as possible continue to get away with it. These actions are
    not only impacting the public, but diverting the police away from the communities
    they serve; in October and November last year, something like 10,000 hours of
    Metropolitan police time were taken up. That is why the Bill is so important.</p><p
    pid="b369.3/3">We have had some back and forth with the other place, but there
    is now only one remaining issue to resolve between us. It concerns the power to
    stop and search without suspicion, which has been extended through the Bill to
    enable the police to search for and seize articles related to protest activities.
    It is worth saying that, before that power can be exercised, it requires a police
    officer of the rank of inspector or above to have a &#8220;reasonable&#8221; belief
    that a number of offences may be committed in the area concerned. It further requires
    that officer to believe that the conditions being imposed, and the authority to
    carry out these searches, are necessary to prevent the commission of offences.
    Moreover, the power lasts for only 24 hours and is capable of extension for another
    24 hours at the most. Therefore, the power is to be used only where it is reasonably
    suspected an offence may be committed, only where it is believed to be necessary,
    and only for a time-limited period. Those are important restrictions on the way
    the power can be used.</p><p pid="b369.3/4">Stop and search is a vital tool used
    to crack down on crime and protect communities. We see it as appropriate, in the
    face of large, fast-paced environments where it can be difficult for the police
    to reach the level of suspicion required for a suspicion-led stop and search,
    for them to have this power available as well.</p>
