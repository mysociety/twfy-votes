  full_motion_speech: <p class="" pid="b.989.2/1" pwmotiontext="yes">I beg to move,</p><p
    class="" pid="b.989.2/2" pwmotiontext="yes">That this House rejects this Government&#8217;s
    failing austerity plan set out in the Chancellor&#8217;s Autumn Statement which
    the Office for Budget Responsibility has said will take public spending back to
    a share of national income not seen since the late 1930s, before the National
    Health Service came into existence; notes that the Institute for Fiscal Studies
    has said that this would entail cuts on a colossal scale and has raised concerns
    that this could involve a fundamental reimagining of the role of the state; further
    notes that the Chairman of the Office for Budget Responsibility has said that
    these spending figures were based on the policy assumption presented by the Chancellor
    of the Exchequer and signed off by the quad, which consists of the Prime Minister,
    the Deputy Prime Minister, the Chancellor of the Exchequer and the Chief Secretary
    to the Treasury; and calls on the Government to instead adopt a different, fairer
    and more balanced approach, which involves sensible reductions in public spending,
    a reversal of this Government&#8217;s &#163;3 billion-a-year top rate of income
    tax cut for people earning over &#163;150,000 and an economic plan that delivers
    the sustained rises in living standards needed to boost tax revenues, in order
    to get the current budget into surplus and national debt as a share of GDP falling
    as soon as possible in the next Parliament.</p><p pid="b.989.2/3">I associate
    myself with the remarks made by my hon. Friend <phrase class="honfriend" id="uk.org.publicwhip/member/40685"
    name="Dan Jarvis">the Member for Barnsley Central (Dan Jarvis)</phrase> in his
    point of order. He made the point eloquently and I pass on our condolences from
    the Opposition Front Bench.</p><p pid="b.989.2/4">The choice between this Government&#8217;s
    failing austerity plan and a better plan for working families at this election
    is now clear. The majority of people are not feeling the benefit of the recovery
    and the squeeze on living standards has not been so prolonged since the 1920s.
    When we cut through the Chancellor of the Exchequer&#8217;s rosy view and spin
    and look at the report produced today by the Institute for Fiscal Studies, we
    can see that it confirms that the vast majority of people, typical working people,
    are worse off than they were in 2010.</p>
