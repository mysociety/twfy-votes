  full_motion_speech: <p pid="b473.0/1">I beg to move, That the Bill be now read the
    Third time.</p><p pid="b473.0/2">Of course, for this Bill, it is the third time
    in more ways than one. Hon. Members will recall that a similar Bill was introduced
    in the last Parliament, and this Bill itself started in the last Session. I thank
    right hon. and hon. Members across the House, particularly the members of the
    Public Bill Committee for their scrutiny and all those involved in the previous
    iteration of the Bill during the last Parliament. I pay special tribute to the
    Under-Secretary of State for Environment, Food and Rural Affairs, my hon. Friend
    <phrase class="honfriend" name="Rebecca Pow" person_id="uk.org.publicwhip/person/25407">the
    Member for Taunton Deane (Rebecca Pow)</phrase>, for her tireless work on the
    Bill, and to all the DEFRA officials for all the work they  put in to get such
    a significant piece of legislation to this point. It is a large and complex piece
    of legislation, and a huge amount of work has gone into getting its provisions
    right.</p><p pid="b473.0/3">Members in all parts of the House agree that the decline
    of our natural environment has persisted for too long. As we emerge from the covid-19
    pandemic, we must turn our attention to recovery. We must build back greener.
    The pandemic has reminded us all of the difference that nature makes to our lives.</p><p
    pid="b473.0/4">After G7 nations gather in Cornwall next month, the wider international
    community will attend the convention on biological diversity in Kunming in October,
    before the UK, as co-president, hosts the world at COP26 on climate change in
    November. This is a very important year for the environment internationally, and
    this landmark Environment Bill will deliver on our manifesto commitment to create
    the most ambitious environmental programme of any country on earth.</p><p pid="b473.0/5">As
    I announced last week, the Government intend to amend the Bill in the other place
    to include a new, historic, legally binding target on species abundance for 2030,
    aiming to halt the decline of nature. This is a pioneering measure that will be
    the net zero equivalent for nature, spurring action on the scale required to address
    the biodiversity crisis. Our forthcoming Green Paper will also explore how we
    might deliver our world-leading domestic ambitions for nature, including how we
    improve the status of native species, such as the water vole and the red squirrel,
    and protect 30% of our land by 2030.</p><p pid="b473.0/6">My right hon. Friend
    <phrase class="honfriend" name="Chris Grayling" person_id="uk.org.publicwhip/person/10920">the
    Member for Epsom and Ewell (Chris Grayling)</phrase> has ensured that the plight
    of the hedgehog has been greatly debated during the passage of the Bill, and the
    Green Paper that we plan later this year will also explore how we might better
    protect other species currently not protected under the habitats regulations,
    including the hedgehog. In a similar vein, I have asked my noble Friend Lord Benyon
    to chair a small working group, together with Tony Juniper, Christopher Katkowski,
    QC, and the Under-Secretary of State, my hon. Friend the Member for Taunton Deane.
    The group will explore how our approach to conservation and habitat assessment
    might be improved so that we can deliver nature&#8217;s recovery and hit the ambitious
    targets that we are setting.</p><p pid="b473.0/7">Our world-leading targets will
    be supported by provisions in the Bill and our new England trees and peat action
    plans to protect existing trees and expand woodland coverage. Our aim is to treble
    woodland creation rates by the end of this Parliament and to restore 35,000 hectares
    of peatland by 2025. Although we treasure our many species and ecosystems for
    their own sake and their intrinsic value, we must remember that they also provide
    vital services from which people benefit, such as carbon storage and pollination.
    As shown in the Dasgupta review, protecting and enhancing our natural assets and
    the biodiversity that underpins them is crucial to achieving a sustainable, resilient
    economy.</p><p pid="b473.0/8">The Bill takes important strides in tackling air,
    water and waste pollution. Cleaner air from new, legally binding targets will
    drive action to tackle harmful air pollution across the country. Better management
    of our water for new drainage and sewage management plans will improve water quality
    in our rivers and lakes. The Bill will also give us powers to tackle storm overflows,
    and I thank my right hon. Friend <phrase class="honfriend" name="Philip Dunne"
    person_id="uk.org.publicwhip/person/11696">the Member for Ludlow (Philip Dunne)</phrase>
    for his efforts on that particular area of policy. We therefore intend to table
    an amendment in the other place requiring Government to publish plans to reduce  sewage
    discharges from storm overflows by September 2022, and for water companies and
    the Environment Agency to publish storm overflow operations data on an annual
    basis.</p><p pid="b473.0/9">We are already consulting on measures to prevent waste
    and tackle the scourge of plastic ending up in our oceans. The extended producer
    responsibility scheme, which will make producers of packaging responsible for
    the cost of disposal, will incentivise better product design from the outset.
    New powers will allow us to place charges on single-use plastics, reducing their
    persistence in our natural environment. All of this, of course, will be underpinned
    by our new system of environmental governance. The Bill creates the new, independent
    Office for Environmental Protection to hold all public authorities to account
    on reaching these important goals. Work to establish the OEP is already well under
    way under the chairmanship of Dame Glenys Stacey and I commend the work that she
    has done to date.</p><p pid="b473.0/10">In conclusion, I am pleased to see this
    Bill reach its Third Reading after a couple of attempts in previous Sessions and
    during the last Parliament. I am grateful for the many contributions from Members
    of all parties today. I believe that these provisions will ensure that this generation
    leaves our environment in a better state than we found it, and I therefore commend
    the Bill to the House.</p>
