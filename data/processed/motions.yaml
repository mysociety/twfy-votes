  full_motion_speech: '<p pid="c776.4/1">I beg to move an amendment, at the end of
    the Question to add:</p><p class="indent" pid="c776.4/2" pwmotiontext="yes">&#8220;but
    respectfully regret that the Gracious Speech fails to end austerity in public
    services, to reverse falling living standards and to make society more equal;
    further regret that it contains no reference to an energy price cap and call on
    the Government to legislate for such a cap at the earliest opportunity; call on
    the Government to commit to a properly resourced industrial strategy to increase
    infrastructure investment in every nation and region of the UK; recognise that
    no deal on Brexit is the very worst outcome and therefore call on the Government
    to negotiate an outcome that prioritises jobs and the economy, delivers the exact
    same benefits the UK has as a member of the Single Market and the Customs Union,
    ensures that there is no weakening of cooperation in security and policing, and
    maintains the existing rights of EU nationals living in the UK and UK nationals
    living in the EU; believe that those who are richest and large corporations, those
    with the broadest shoulders, should pay more tax, while more is done to clamp
    down on tax avoidance and evasion; call for increased funding in public services
    to expand childcare, scrap tuition fees at universities and colleges and restore
    Education Maintenance Allowance, maintenance grants and nurses&#8217; bursaries;
    regret that with inflation rising, living standards are again falling; and call
    on the Government to end the public sector pay cap and increase the minimum wage
    to a real living wage of &#163;10 per hour by 2020.&#8221;.</p><p pid="c776.4/3">As
    of this year, Mr Speaker, I have been in the House for 20 years, just as you have.
    Never in all that time have we seen such a threadbare scrap of a document as this
    Queen&#8217;s Speech. But let us be grateful for small mercies: it is a pleasure
    to note what has not been mentioned in this vacuous notelet. Despite their being
    promised in the Conservative manifesto, we have had no plans for legislation to
    end the triple lock, we have heard nothing about legislation to end winter fuel
    payments, and we have heard no legislative plans for the so-called dementia tax.
    There is nothing of the policy to take food from the  mouths of infants and young
    primary school children, and even the flagship grammar schools policy seems to
    have been ditched from the Queen&#8217;s Speech. I would therefore like to thank
    the millions of voters who rejected the Conservatives because they have prevented
    the Tories from implementing the full cuts that they promised. I thank all those
    people who called a halt to the barrage of cuts that the Tories were intending
    to introduce. Regrettably, the Government have instead been reduced to a grubby
    back-room deal in an attempt to cling on to office.</p><p pid="c776.4/4">The result
    is that we have a Queen&#8217;s Speech devoid of content which offers no solutions
    to the pressing issues facing our country. The Queen&#8217;s Speech says:</p><p
    class="indent" pid="c776.4/5" pwmotiontext="yes">&#8220;My Ministers will strengthen
    the economy so that it supports the creation of jobs&#8221;.</p><p pid="c776.4/6">The
    reality is that we are witnessing, to quote the Governor of the Bank of England,
    the weakest UK business investment in half a century, and the growth of insecure,
    low-paid, low-skilled jobs, with nearly 1 million people now on zero-hours contracts.</p>'
