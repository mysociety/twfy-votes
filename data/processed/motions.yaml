  full_motion_speech: <p pid="c839.0/1">With the leave of the House, I thank all right
    hon., right hon. and learned and hon. Members for their contributions to this
    debate. I was going to say I need not go into the fine details but, as my right
    hon. and learned Friend <phrase class="honfriend" name="Robert Buckland" person_id="uk.org.publicwhip/person/24843">the
    Member for South Swindon (Sir Robert Buckland)</phrase> mentioned the &#8220;dirty
    detail&#8221;, perhaps I can touch on one or two of them.</p><p pid="c839.0/2">I
    thank the shadow Minister for his engagement, as always, and for giving a welcome
    to the change of approach&#8212;although not a full welcome, of course&#8212;during
    today&#8217;s debate. I am grateful to him for his words. I thank my hon. Friend
    <phrase class="honfriend" name="Bill Cash" person_id="uk.org.publicwhip/person/10095">the
    Member for Stone (Sir William Cash)</phrase> for reminding us about parliamentary
    sovereignty and the wise words of Lord Bingham. I know that his  words will be
    studied carefully. I always enjoy listening to <phrase class="honfriend" name="Alyn
    Smith" person_id="uk.org.publicwhip/person/25848">the hon. Member for Stirling
    (Alyn Smith)</phrase> during the course of these debates; he is right that he
    is consistent, as the Government have been consistent throughout the process.</p><p
    pid="c839.0/3">I disagree fundamentally with what <phrase class="honfriend" name="Stella
    Creasy" person_id="uk.org.publicwhip/person/24949">the hon. Member for Walthamstow
    (Stella Creasy)</phrase> says. She reminds us of the charge of the Light Brigade,
    which my right hon. and learned Friend the Member for South Swindon first introduced
    to the debates on this Bill some two debates ago. She mentioned friction and made
    a complaint about Back Benchers, but the suggestion of friction came from a Back
    Bencher, as I mentioned in my opening speech.</p><p pid="c839.0/4">The hon. Lady
    says there is a failure to listen, but I disagree. There is a lot of listening
    and there is a disagreement. It is not the same. One can listen and one can still
    disagree; I disagree, having listened to what she says. One thing I am grateful
    to her for, though, is bringing cricket into this debate. That is always a welcome
    subject of distraction, so I am grateful to her for that and I look forward to
    reading it back.</p><p pid="c839.0/5">If I may engage directly with my right hon.
    and learned Friend the Member for South Swindon, I am grateful to him for his
    words. I agree with him that the example he gave, of 60 sitting days starting
    in July, is a significant period of time. I am afraid he and I will not agree
    entirely on that, and he will not be surprised by that. I encourage him to look
    at schedule 5 and the sifting Committee. I know he understands the point and he
    heard my hon. Friend <phrase class="honfriend" name="Andrew Jones" person_id="uk.org.publicwhip/person/24758">the
    Member for Harrogate and Knaresborough (Andrew Jones)</phrase>, who explained
    two debates ago the detailed work that his European Statutory Instruments Committee
    does. He diligently gets on with that work&#8212;he described it as dry work,
    but it is important work and I know he will continue that work with his Committee.</p><p
    pid="c839.0/6">I was delighted to see agreement between my hon. Friend the Member
    for Stone and my right hon. and learned Friend the Member for South Swindon; it
    was similar to the agreement between my hon. Friend and neighbour <phrase class="honfriend"
    name="Simon Hoare" person_id="uk.org.publicwhip/person/25427">the Member for North
    Dorset (Simon Hoare)</phrase> and <phrase class="honfriend" name="Sammy Wilson"
    person_id="uk.org.publicwhip/person/11374">the right hon. Member for East Antrim
    (Sammy Wilson)</phrase>&#8212;a rare moment, but an enjoyable one nonetheless.
    I simply repeat to my right hon. and learned Friend the Member for South Swindon
    that our concern with the approach is that, by adding such a significant amount
    of time, the amendment would place in doubt the effective use of the repeal and
    replace powers before they expire, and that is an important part of the Government&#8217;s
    programme for smarter regulation.</p><p pid="c839.0/7">It is vital that we bring
    this most important Bill to Royal Assent as quickly as possible. This House has
    made its view clear twice before and I ask that it makes its view clear for a
    third time. I encourage their lordships to take note of the strong view from this
    House and the fact that the will of this House should be respected.</p><p pid="c839.0/8">Question
    put, That this House disagrees with Lords amendment 15D.</p>
