  tidied_motion: That this House is concerned about the negative impact of Government
    policy on the finances of working people, with a growing squeeze on living standards
    caused by the £1,040 per year reduction to universal credit, the rise in National
    Insurance Contributions for low and middle income workers, increases in council
    tax, the freezing of the personal income tax allowance from April 2022, the increasing
    cost of household energy bills, the highest petrol prices since 2013 and the potential
    for the largest rail fare increase in a decade, the fastest rise in private rental
    prices since 2008, successive above inflation increases in childcare costs, and
    rising prices resulting from the supply chain disruption caused by worker and
    supply shortages; and calls on the Government to change the direction of its policies
    on these issues because they have created an avoidable and unacceptable burden
    on working people.
  full_motion_speech: '<p pid="c177.3/1">I beg to move,</p><p class="indent" pid="c177.3/2"
    pwmotiontext="yes">That this House is concerned about the negative impact of Government
    policy on the finances of working people, with a growing squeeze on living standards
    caused by the &#163;1,040 per year reduction to universal credit, the rise in
    National Insurance Contributions for low and middle income workers, increases
    in council tax, the freezing of the personal income tax allowance from April 2022,
    the increasing cost of household energy bills, the highest petrol prices since
    2013 and the potential for the largest rail fare increase in a decade, the fastest
    rise in private rental prices since 2008, successive above inflation increases
    in childcare costs, and rising prices resulting from the supply chain disruption
    caused by worker and supply shortages; and calls on the Government to change the
    direction of its policies on these issues because they have created an avoidable
    and unacceptable burden on working people.</p><p pid="c177.3/3">Before I begin
    in earnest, I welcome the Chief Secretary to the Treasury, <phrase class="honfriend"
    name="Simon Clarke" person_id="uk.org.publicwhip/person/25657">the right hon.
    Member for Middlesbrough South and East Cleveland (Mr Clarke)</phrase>, to his
    new role and congratulate him on his appointment.</p><p pid="c177.3/4">In our
    country today, working families face a sudden squeeze on living standards on a
    scale not seen for a generation: incomes are coming down; prices are going up,
    especially energy prices; taxes are going up; rents are going up; childcare costs
    are going up; fuel costs are going up; rail fares are going up. And with empty
    shelves in too many shops, restaurants closing because of meat shortages and now
    refrigerant shortages putting Christmas at risk, it is not just that people can
    afford less; there is also less to afford.</p><p pid="c177.3/5">The people of
    Britain face an extraordinary squeeze on their living standards this winter&#8212;not
    simply by chance, but because of the choices made by Conservative Governments
    this year, last year and in the 10 years before. It is not some tragic, unforeseeable
    series of unhappy accidents that brought us here today. It is a string of choices
    that this Government have made, sometimes in the face of evidence, sometimes against
    advice, sometimes through a dogmatic refusal to try, and sometimes simply through
    a lazy and complacent failure to take the hard decisions that government involves.
    Time and again, through the pandemic and the long years before it, the Government
    have left issues to fester  rather than taking action to address them, and then
    rushed at the last moment, only to find that it is too late and the damage is
    done.</p><p pid="c177.3/6">I said at the beginning that incomes are going down,
    prices are going up, taxes are up, rents are up, childcare costs are up, fuel
    costs are up and rail fares are up. Let me take each one in turn.</p><p pid="c177.3/7">Ten
    months ago, the Chancellor set out his policy of a public sector pay freeze. Like
    so much of his policy making, it was a triumph of short-term accountancy over
    rational economics. Public sector workers&#8212;council staff cleaning our parks
    in lockdown, police officers on the frontline, teaching assistants doing everything
    they can to give our children the best possible start in life&#8212;are not somehow
    separate from the rest of the economy. They buy food from the same shops as their
    neighbours working for private firms. Their children go to the same schools as
    private sector workers. They shop on the same high streets. They visit the same
    pubs and caf&#233;s. Taking money from their pockets while the recovery is so
    fragile&#8212;and it is so fragile&#8212;is taking money from our shops, our high
    streets, our economy. It is pulling demand out of our economy at the worst possible
    moment.</p><p pid="c177.3/8">But the Government have not been content with clobbering
    those who did so much to keep our country running during the pandemic. In just
    a few weeks&#8217; time, they are putting their hands in pockets once again: the
    pockets of the millions of families in our country&#8212;40% of them in working
    households, doing everything the Government have asked of them&#8212;for whom
    universal credit is what keeps them out of poverty. Again, let us be clear: many
    of the people being clobbered by this hit are the heroes whose bravery in the
    face of a then little understood disease kept this country running through lockdown
    after lockdown.</p><p pid="c177.3/9">The Government are taking &#163;20 each week
    from every family who receive universal credit. Government Members may choose
    to forget what that means. In the years ahead, their voters will remember the
    choices that they made. They will have heard from their own constituents, as I
    have heard, the growing worry and anger of the people they represent&#8212;the
    genuine sense of surprise that any Government could do this, mixed with a lasting
    fury that the Government really are doing this. Twenty pounds each week is not
    simply a number. It is school shoes, a gas bill, dinner on the table, and decent
    meals for the children.</p>'
