  question: Question put, That the amendment be made.
  tidied_motion: 'On this final day of debate on the Queen’s Speech, I beg to move
    an amendment, at the end of the Question to add:'
  full_motion_speech: '<p pid="c.726.4/1">On this final day of debate on the Queen&#8217;s
    Speech, I beg to move an amendment, at the end of the Question to add:</p><p pid="c.726.4/2">&#8216;but
    regret that the Gracious Speech fails to tackle the deepseated cost-of-living
    crisis with a plan to secure a strong and sustained recovery that delivers rising
    living standards for the many, not just a few at the top; and call on your Government
    to act to boost housing supply and ensure at least 200,000 new homes are built
    each year, introduce an independent infrastructure commission, reform the energy
    and banking markets to make them more competitive for consumers and businesses,
    make work pay by expanding free childcare for working parents, raise the value
    of the minimum wage over the next Parliament, introduce a lower ten pence starting
    rate of tax, set out reforms to ban recruitment agencies from hiring solely from
    overseas and put in place tougher enforcement of minimum wage laws to tackle the
    exploitation of migrant workers that undercuts local workers, introduce a compulsory
    jobs guarantee for young people and a new gold standard vocational qualification
    and give business a real say on apprenticeships in return for increasing their
    numbers to ensure that every young person gets the skills they need to succeed
    in the future.&#8217;.</p><p pid="c.726.4/3">Our economy is growing again and
    unemployment is falling [Hon. Members: &#8220;Hooray!&#8221;] yet we are today
    debating this Queen&#8217;s Speech just three weeks after local and European elections
    in which mainstream politics in our country was delivered a serious warning shot
    from the electorate&#8212;turnout was desperately low, the two main parties each
    failed to win even a third of the electorate, the Liberal Democrats were wiped
    out in most parts of the country, and the poll was topped by a party with no Members
    in this House at all and which campaigns to lead Britain out of the European Union.
    As the Leader of the Opposition said in his opening speech of this debate last
    week, these developments reflect</p><p pid="c.726.4/4">&#8220;a depth and scale
    of disenchantment that we ignore at our peril&#8212;disenchantment that goes beyond
    one party and one Government.&#8221;&#8212;[<phrase class="offrep" id="debates/2014-06-04.15"><i>Official
    Report</i>, 4 June 2014; Vol. 582, c. 15</phrase>.]</p><p pid="c.726.4/5">All
    of us, in all parts of this House, know deep down that my right hon. Friend is
    right.</p><p pid="c.726.4/6">We all heard time and again on the doorstep the worries,
    fears, insecurity and pessimism of people up and down our country that the economic
    recovery is not working for them, their family and their community. After Labour&#8217;s
    victory in Hammersmith and Fulham,</p><p pid="c.726.4/7">perhaps the Treasurer
    of Her Majesty&#8217;s Household, <phrase class="honfriend" id="uk.org.publicwhip/member/40162"
    name="Greg Hands">the right hon. Member for Chelsea and Fulham (Greg Hands)</phrase>
    should listen more carefully to the electorate on these matters.</p>'
