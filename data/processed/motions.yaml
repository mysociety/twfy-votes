  full_motion_speech: <p class="" pid="b.310.1/1" pwmotiontext="yes">I beg to move,</p><p
    class="indent" pid="b.310.1/2" pwmotiontext="yes">That the Order of 26th October
    2005 (Terrorism Bill (Programme)) be varied as follows:</p><p class="indent" pid="b.310.1/3">For
    paragraph 3 (proceedings on consideration) substitute&#8212;</p><p class="indent"
    pid="b.310.1/4">      '3.   Proceedings on consideration shall be taken in the
    order shown in the first column of the following Table and shall be brought to
    a conclusion (so far as not previously concluded) at the times specified in the
    second column.</p><table><caption>TABLE</caption><tbody><tr pid="b.310.1/8"> <td></td>
    </tr><tr pid="b.310.1/9"> <td><i>Proceedings</i></td> <td><i>Time for conclusion
    of proceedings</i></td> </tr><tr pid="b.310.1/10"> <td>Amendments relating to
    Clause 23, new Clauses</td> <td>Three hours after the commencement of proceedings
    on consideration.</td> </tr><tr pid="b.310.1/11"> <td>Amendments relating to Clauses
    1 to 22, remaining proceedings on consideration</td> <td>Three hours after the
    commencement of proceedings on Amendments relating to Clause 1.'</td> </tr></tbody></table><p
    pid="b.310.1/14">I know that Opposition Members object frequently to every programme
    motion, but I suggest that even they would find it hard to fault this one. The
    effect of this programme motion is to increase the amount of time that the House
    will have to consider this Bill on Report.</p><p pid="b.310.1/15">The House will
    recall that the programme motion passed after Second Reading allocated us six
    hours in total for Report. However, any votes in the middle of that would have
    eaten into that six hours. Without wishing to reveal any secrets or pre-empt later
    debate, the considered and careful judgment that I have reached is that it is
    unlikely that the House will reach complete agreement today without any Division.</p><p
    pid="b.310.1/16">Accordingly, the motion provides that we begin on amendments
    to clause 23 and the new clauses that have been tabled. We have three hours for
    that part of our proceedings. Once that concludes, any votes that are necessary
    will take place, and they will not cut into the House's remaining time. Once all
    the votes have taken place, we will then have a further three hours on the remaining
    groups of amendments, followed by whatever Divisions are required. I hope that
    the whole House will recognise the benefits of that.</p>
