  question: Question put (Standing Order No. 23).
  tidied_motion: That leave be given to bring in a Bill to provide that certain provisions
    of the Nationality and Borders Act 2022 relating to the removal of asylum seekers
    to safe countries shall have effect notwithstanding inconsistency or incompatibility
    with international or other domestic law; to require the Secretary of State to
    proceed with such removals regardless of any decision or judgment of any international
    court or body; and for connected purposes.
  full_motion_speech: <p pid="c1134.2/1">I beg to move,</p><p class="indent" pid="c1134.2/2"
    pwmotiontext="yes">That leave be given to bring in a Bill to provide that certain
    provisions of the Nationality and Borders Act 2022 relating to the removal of
    asylum seekers to safe countries shall have effect notwithstanding inconsistency
    or incompatibility with international or other domestic law; to require the Secretary
    of State to proceed with such removals regardless of any decision or judgment
    of any international court or body; and for connected purposes.</p><p pid="c1134.2/3">I
    want to start by saying that my thoughts and prayers are with those who have so
    tragically lost their lives while crossing the English channel, as well as with
    their families and our brave emergency service workers who have responded. Today&#8217;s
    awful news makes it clear how we in this place must do all we can to end the vile
    people smuggling and human trafficking gangs that trade in human misery.</p><p
    pid="c1134.2/4">I welcome my right hon. Friend the Prime Minister&#8217;s announcement
    in the House yesterday that we will begin to fast-track the removal of Albanians,
    speed up the processing of asylum claims, move away from hotels being used in
    places such as Stoke-on-Trent and bring in new legislation in the new year to
    mean that if someone comes here illegally, they cannot stay here, which will help
    to break apart the operating model of these cruel and heartless gangs.</p><p pid="c1134.2/5">The
    people of Stoke-on-Trent North, Kidsgrove and Talke and I find the number of migrants
    crossing the English channel from perfectly safe, neighbouring European countries
    such as France totally unacceptable and deeply concerning. It is a fact that about
    70% of those making the crossings are young single men coming over on their own.
    Over 12,000 of these are economic migrants from Albania, of whom 10,000 are single
    adult males. We need to bring this national and European emergency to an end,
    as well as to fulfil our promise to the British people by taking back control
    of our laws and borders.</p><p pid="c1134.2/6">When we as a country voted to leave
    the European Union in 2016&#8212;the largest mandate in British political history&#8212;we
    did so to restore our ability to control our laws, money and borders. The people
    of this great country felt that too much power wrongly lay in Europe and that
    their voices were ignored. Leaving the European Union and restoring parliamentary
    sovereignty represented transferring power back to the people who elect their
    Members of Parliament to represent their views.</p><p pid="c1134.2/7">I strongly
    welcomed the Nationality and Borders Act 2022, which was brought to this House
    by my right hon. Friend <phrase class="honfriend" name="Priti Patel" person_id="uk.org.publicwhip/person/24778">the
    Member for Witham (Priti Patel)</phrase>, as a landmark piece of legislation that
    was supposed to seize on our new-found freedoms post Brexit and implement the
    robust and decisive immigration system that the people of this country have been
    so urgently calling for. Along with my Conservative colleagues, I thought it was
    a welcome new approach to the issues of sovereignty and border control. I supported
    the Act because I saw it as a real opportunity to deter people crossing the English
    channel, and therefore to break the harrowing practices of the abhorrent people
    smugglers who operate not just in Europe, but around the world.</p><p pid="c1134.2/8">The
    cornerstone of the Act are measures to offshore to Rwanda illegal economic migrants
    coming from safe mainland Europe, copying the successful model used by Australia.
    Some 73% of my fine constituents in Stoke-on-Trent North, Kidsgrove and Talke
    support that, based on a survey I have conducted on this issue. Unfortunately,
    the extent to which we can make our own sovereign decisions has been brought into
    question, as immigration lawyers have been able to block deportations to Rwanda
    through appeals to the European Court of Human Rights in Strasbourg.</p><p pid="c1134.2/9">As
    recently as July, my right hon. Friend the Prime Minister wrote in The Sunday
    Telegraph that where the European convention on human rights is a problem</p><p
    class="indent" pid="c1134.2/10" pwmotiontext="yes">&#8220;I will tackle it. We
    voted to leave so that we could act as a sovereign nation. The ECHR cannot inhibit
    our ability to properly control our borders and we shouldn&#8217;t let it.&#8221;</p><p
    pid="c1134.2/11">According to the National Audit Office report on immigration
    enforcements, only 48% of enforced returns went ahead as planned, due to legal
    challenges emanating from the European Court of Human Rights preventing the other
    52% from going ahead. I agree with the Prime Minister that the European Court
    of Human Rights should not use its political interpretation of our laws to undermine
    the will of the British people. The respondents to my local survey also agree,
    with 68% saying that we should ignore the European Court of Human Rights, as we
    did with the proposal to give prisoners the right to vote.</p><p pid="c1134.2/12">My
    right hon. Friend <phrase class="honfriend" name="David Davis" person_id="uk.org.publicwhip/person/10162">the
    Member for Haltemprice and Howden (Mr Davis)</phrase> introduced a motion back
    in 2010 on the right of prisoners to vote in general elections. The European Court
    of Human Rights at the time ruled that banning prisoners from voting was a breach
    of their human rights, contrary to decisions made in this House, but my right
    hon. Friend and this House forced the then Government to block it. The purpose
    of my Bill is to move a similar motion in relation to offshoring illegal economic
    migrants, giving us total control over our laws and borders and fulfilling the
    promises we made to the people of this nation in 2019.</p><p pid="c1134.2/13">Personally,
    I think we should seriously consider our position as a member of the ECHR. The
    Centre for Policy Studies report reflects that view, stating:</p><p class="indent"
    pid="c1134.2/14" pwmotiontext="yes">&#8220;As long as Britain remains a signatory
    to the Convention and bound by the jurisdiction of the European Court of Human
    Rights in Strasbourg, governments will be prevented from adequately enforcing
    immigration laws.&#8221;</p><p pid="c1134.2/15">Although we have left the European
    Union and restored powers back to this House, the democratically elected institution
    that the British people have put their faith in, it should not be blocked any
    further from being able to defend our borders and enforce our laws, such as those
    on processing illegal economic migrants in Rwanda.</p><p pid="c1134.2/16">While
    we may have freed ourselves from EU control, we still have a quasi-legislative
    supranational institution that fundamentally undermines decisions made in our
    democratically elected and sovereign Parliament. That is why I am introducing
    my Bill today. It would mean that we could get the migrants who have entered the
    UK illegally on to flights to Rwanda and, in the future, to other safe countries
    to have their claims processed there, by changing the law to explicitly prevent
    the European Court of Human Rights from meddling in our sovereignty on this specific
    matter. The Bill is about  demonstrating that Parliament is on the side of the
    British public and restoring our great nation&#8217;s territorial integrity. I
    am steadfast in my belief that we can end the ECHR&#8217;s trespass on our parliamentary
    democracy and guarantee this House&#8217;s position as the ultimate lawmaking
    institution of our great country.</p>
