  full_motion_speech: '<p class="" pid="a.333.3/1" pwmotiontext="yes">I beg to move,</p><p
    class="" pid="a.333.3/2" pwmotiontext="yes">That this House endorses the Government&#8217;s
    formal application to rejoin 35 European Union Justice and Home Affairs measures,
    including the European Arrest Warrant.</p><p pid="a.333.3/3">This is a very clear
    motion. In fact, it is a bit of a Ronseal motion&#8212;it does what it says on
    the tin. It means that today we can support 35 measures, not just 11, and it includes
    the three words that we were promised: &#8220;European Arrest Warrant&#8221;.
    It includes other measures, too: football banning orders, confiscation orders,
    joint investigation teams, criminal records sharing, and border information sharing
    so that we can secure our borders. Those are important measures, because crime
    does not stop at our borders&#8212;criminals do not stop when they get to the
    channel. I had hoped that the Prime Minister and the Home Secretary would be able
    to sign the motion, but the Home Secretary has written to me to say that she will
    vote for it. I am glad that she has decided to support our motion, although it
    would of course have been so much easier if she had just been straightforward
    in the first place.</p><p pid="a.333.3/4">This motion is almost exactly the same
    as the one tabled in the House of Lords. While we got to vote on only 11 measures,
    the other place was offered a vote on all 35. Here is the revealing statement
    by the Minister in the Lords:</p><p pid="a.333.3/5">&#8220;the Government have
    amended the Motion to put beyond doubt that we see tonight&#8217;s debate and
    decision&#8230;as on the whole package of 35 measures that the Government will
    seek to rejoin in the national interest.&#8221;&#8212;[<phrase class="offrep"
    id="lords/2014-11-17.328"><i>Official Report, House of Lords,</i> 17 November
    2014; Vol. 757, c. 328</phrase>.]</p><p pid="a.333.3/6">While we were denied our
    chance to vote in the elected Commons on the European arrest warrant, the Government
    decided to assuage the doubts of the House of Lords. They decided to do that last
    Tuesday. Just 24 hours after the mess in the House of Commons, they decided to
    change the motion in the Lords&#8212;so why not do it for us?</p><p pid="a.333.3/7">I
    will give way to the Home Secretary if she can give us any good reason why she
    did not come back to this House last week and table a new motion, as she had in
    the other place. She was prepared to do it there, so why not come and do it here?
    No reason is being given. We were happy to do it for her, however, because she
    promised us a vote on the European arrest warrant. She said that the vote will
    be</p><p pid="a.333.3/8">&#8220;on the whole package of 35 measures&#8212;including
    the Arrest Warrant&#8221;.</p><p pid="a.333.3/9">The Prime Minister promised us
    a vote on the European arrest warrant. He said that</p><p pid="a.333.3/10">&#8220;we
    are going to have a vote&#8230;before the Rochester by-election&#8221;.&#8212;[<phrase
    class="offrep" id="debates/2014-10-29.301"><i>Official Report</i>, 29 October
    2014; Vol. 587, c. 301</phrase>.]</p><p pid="a.333.3/11">We understand that the
    Home Secretary has a rather contemptuous view of the Prime Minister&#8217;s promises.
    He promised democracy in policing; she delivered 13% turnouts. He promised, &#8220;no
    ifs, no buts&#8221;, that he would meet his net migration target. The net migration
    target is going right back up, and the Home Secretary said that it was not a promise,
    but a &#8220;comment&#8221;. Labour Members are glad to be able to help the Prime
    Minister to meet his promises to the British Parliament. It looks as though we
    are doing a rather better job than the Home Secretary of helping him to meet his
    promises.</p>'
