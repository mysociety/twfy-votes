  tidied_motion: I beg to move, That the clause be read a Second time.
  full_motion_speech: '<p class="" pid="b.233.2/1" pwmotiontext="yes">I beg to move,
    That the clause be read a Second time.</p><p class="" pid="b.233.2/2" pwmotiontext="yes">In
    discussing new clause 10, which stands in my name and the names of my hon. Friends,
    I wish to present just a few simple questions to the Committee.</p><p pid="b.233.2/3">What
    accountability do Crown Estate commissioners have to Scotland? The head office
    of the commissioners is here in London, the revenues for the Crown Estate are
    paid here in London, and the commissioners are not obligated to report to the
    Scots Parliament, which is the most democratic forum representing Scotland&#8212;instead,
    they sparingly report to this Parliament. The Crown Estate commissioners in Scotland
    operate under Scots law, because areas over which they take so much control, such
    as the foreshore and sea bed, are governed by Scots law. My argument is that the
    administration of the Crown Estate in Scotland should be constituted and controlled
    within Scots law and the Scottish Parliament.</p><p pid="b.233.2/4">Scotland accounts
    for 6% of the Crown Estate&#8217;s moneys. Two years ago, that was &#163;17 million,
    and last year it was &#163;13 million. People to whom I have spoken consider the
    way in which the Crown Estate commissioners operate in Scotland to be parasitic.
    Other than demanding money, the commissioners are felt not to conduct themselves
    with much positive impact. In fact, they are found to be quite menacing. Year
    after year around the nation&#8217;s coast, they leech their danegeld from harbours,
    ports, moorings industries and some of the most fragile parts of the Scottish
    economy. In Stornoway alone, they take &#163;17,000 from the port authority, whose
    tie I am wearing tonight. It is a galling circumstance in an island community
    to lose a greater part of a person&#8217;s wage to the commissioners, when they
    plough no profits into the harbour or investment, unlike the port authority. The
    port authority is dealing with a landlord&#8212;or a landlord agent&#8212;with
    no obligations at all. In addition, last year, for no visible return, &#163;2.3
    million vanished from the salmon farm industry in Scotland, which must compete
    with the sharp and capable Norwegians, among others.</p><p pid="b.233.2/5">The
    commissioners sold portions of their urban portfolio from Edinburgh&#8217;s lucrative
    Princes street for an &#163;8 million loss to fund shopping centres and warehouses
    in England. We have been told time and again by successive UK Governments that
    Scotland is not getting short-changed</p><p pid="b.233.2/6">from the Crown Estate.
    The commissioners say that they are the best managers of the land, but from what
    I have seen and from what people have told me, with respect, I must disagree.</p><p
    pid="b.233.2/7">The Crown Estate commission is a large management organisation,
    the sole purpose of which, according to the Crown Estate Act 1961, is to &#8220;maintain
    and enhance&#8221; the value of the Crown Estate</p><p pid="b.233.2/8">&#8220;and
    the return obtained from it, but with due regard to the requirements of good management.&#8221;</p><p
    pid="b.233.2/9">How can that organisation manage its land effectively for the
    people of Scotland when it need not report to the Scottish Government or Parliament,
    or indeed to Scottish local authorities?</p><p pid="b.233.2/10">Comhairle nan
    Eilean Siar, the local council in the Outer Hebrides, recently produced a paper
    on renewable energy that in fact turned out in large part to be about the limitations
    to development and the problems that the Crown Estate commissioners pose. It states:</p><p
    pid="b.233.2/11">&#8220;The current Crown Estate lease model is outdated, unfair
    and discriminatory and this inequality will be compounded as the industry grows&#8230;It
    is critical to the sustainability of the&#8221;</p><p pid="b.233.2/12">Outer Hebrides</p><p
    pid="b.233.2/13">&#8220;that significant lease income from the growing marine
    energy industry is retained in the&#8221;</p><p pid="b.233.2/14">Outer Hebrides.
    The people of the Outer Hebrides</p><p pid="b.233.2/15">&#8220;view their seas
    as they do their land&#8230;as a resource for the local community. Where possible,
    lease income from marine projects should follow the onshore wind model and remain
    in the&#8221;</p><p pid="b.233.2/16">Outer Hebrides.</p><p pid="b.233.2/17">&#8220;The
    islands of Scotland should&#8221;</p><p pid="b.233.2/18">be permitted to</p><p
    pid="b.233.2/19">&#8220;play a more active part in management of their coastal
    waters and should take a corresponding benefit from the resources present in these
    waters.&#8221;</p><p pid="b.233.2/20">The opinion of the Comhairle is that the
    advent of devolution has had a detrimental impact on the Crown Estate, which has
    unfortunately moved</p><p pid="b.233.2/21">&#8220;further away from Scottish sea-based
    communities and lessened&#8221;</p><p pid="b.233.2/22">its</p><p pid="b.233.2/23">&#8220;accountability
    in Scotland. Crown Estate administration and revenues of Scottish territorial
    waters should operate as part of the Scottish Government&#8221;</p><p pid="b.233.2/24">in
    partnership with the appropriate local authority. The Comhairle states:</p><p
    pid="b.233.2/25">&#8220;Management of the local foreshore should transfer to the&#8221;</p><p
    pid="b.233.2/26">appropriate</p><p pid="b.233.2/27">&#8220;Local Authority&#8230;The
    Crown Estate lease process is rigid and inflexible, incapable of responding to
    fast moving developments in the marine energy sector&#8230;a more responsive process&#8221;</p><p
    pid="b.233.2/28">is required to</p><p pid="b.233.2/29">&#8220;accommodate speculative
    marine deployments outwith the terms of current or proposed lease bidding rounds.&#8221;</p><p
    pid="b.233.2/30">That is fairly damning.</p><p pid="b.233.2/31">I understand that
    the Crown Estate commissioners offer annual reports to the Houses of Parliament
    under a compulsory legislative duty and do so to the Scots Parliament out of courtesy.
    Although this Parliament can hold the Crown Estate to account via the Chancellor
    of the Exchequer and the Secretary of State for Scotland&#8212;in my opinion,
    it is not much of an account&#8212;the Scots Parliament holds no such right.</p><p
    pid="b.233.2/32">Let us look back at the genesis of all this. Robin Callander&#8217;s
    book, &#8220;How Scotland is Owned&#8221;, outlines the situation along these
    lines: although Scotland lost its independence in 1707&#8212;temporarily, I hope&#8212;it
    continues to be a sovereign nation and a stateless nation. In Scotland, sovereignty
    rests with the people, not in the persona of the monarch, as is the case in England.
    That is why we have had the King or Queen of Scots as opposed to the King or Queen
    of England. The Crown identity in Scotland is as a representative of the sovereignty
    of the people, hence the traditional phrase &#8220;the community of the realm&#8221;.
    That difference was again seen in the 1680s with the 1688 Bill of Rights in England,
    but the 1689 Claim of Right in Scotland.</p><p pid="b.233.2/33">As illustrated
    by the Comhairle&#8217;s statement, many Scotsmen and women of either an historical
    bent or, as in my case, Hebridean conditioning view the seas as a continuation
    of the land. It is perverse that the most democratic forum representing the sovereign
    Scottish people&#8212;the Scottish Parliament&#8212;does not have control over
    the estates of the people&#8217;s representative. In many cases, the Crown&#8217;s
    rights date back to the 13th and 14th centuries, and some of these are distinctively
    Scottish Crown rights with no legal equivalent in the rest of the UK. The Forestry
    Commission in Scotland used to act on similar lines to the Crown Estate, but its
    powers have now been devolved to allow it to function as an instrument of Scottish
    Government policy, which is what we need the Crown Estate to do at the level of
    local authorities.</p><p pid="b.233.2/34">The Crown Estate commission is a property
    management company that aims not at the public good but unfortunately at the maximum
    extraction of revenue, as I have seen and previously mentioned. The commission
    merely administers property rights and interests that comprise the Crown Estate;
    it does not own the estate. In many cases, it deals with Scottish public land
    with Crown property rights, which is certainly feudal behaviour. A report by the
    Crown Estate working group in 2006 stated that there is a stark contrast between</p><p
    pid="b.233.2/35">&#8220;the ways in which the public interest in the Crown&#8217;s
    ownership of the seabed and public foreshore could be managed to complement Scottish
    Executive&#8217;s policies designed to support rural, coastal and island communities
    and the public interest more generally.&#8221;</p><p pid="b.233.2/36">That group
    was composed of The Highland council, Highlands and Islands Enterprise, Orkney
    Islands council, Shetland Islands council, Comhairle nan Eilean Siar, Argyll and
    Bute council, Moray council and the Convention of Scottish Local Authorities.</p><p
    pid="b.233.2/37">The group concluded&#8212;this is a lengthy but worthwhile quote&#8212;that
    the</p><p pid="b.233.2/38">&#8220;administration and revenues of some of the property
    rights of the Crown in Scotland are already devolved to the Scottish Executive.
    Others which are still managed by the CEC as part of the Crown Estate in Scotland
    could follow, for example, through the planned UK Marine Bill. In considering
    the case for a review, some of the lesser property rights of the Crown in Scotland
    might be seen as historical anachronisms where reform will bring only modest benefits.
    However, reforming the management of Scotland&#8217;s seabed and public foreshore
    offers an opportunity to secure benefits on what might be considered an historic
    scale to Scotland&#8217;s coastal and island communities and the nation as a whole.
    The reform of these property rights of the Crown in Scotland could be as symbolic
    for Scotland as the Scottish Parliament&#8217;s abolition of other property rights
    of the Crown in Scotland with feudal reform. The potential benefits for Scotland
    in this case, however, would be much more tangible and substantial.&#8221;</p><p
    pid="b.233.2/39">We have a serious problem when one of the largest land managers
    in Scotland is not accountable to the people of Scotland. The Crown Estate commissioners
    have a major impact on salmon farming, shellfish farming and aquaculture, they
    derive income from harbours and moorings and they own the entire foreshore around
    Scotland, yet they have absolutely no legislative duty to speak to the Scottish
    Parliament. A group with that much power should be accountable to the local communities
    of Scotland, not the Chancellor of the Exchequer at No. 11 Downing street, which
    is many miles away.</p><p pid="b.233.2/40">Our new clause calls on the Crown Estate
    commissioners to do what they should be doing anyway. We are seeking that the
    Crown Estate revenues be devolved to Scotland and that the management of the estate
    come under the power of the Scots Government. We want the Crown estate to become
    another Scottish success story, like the NHS and the police, and we want to amend
    the 1961 Act with new clause 10. We hope to remove the restrictions in the Scotland
    Act 1998 that prevent the Scottish Government&#8212;and by extension the nation,
    the businesses and the communities, including the islands and coastal communities,
    of Scotland&#8212;from running and directly benefiting from the organisation.
    It is at best odd that this particular function of the Crown was not devolved
    immediately, given that Scotland has more than 60% of the UK&#8217;s coastline.
    The Government&#8217;s plan for a Crown Estate commissioner do not go far enough,
    because this person will be accountable to the Treasury, not Scotland&#8212;more
    like a colonial administrator perhaps. The Crown Estate commissioners should operate
    as a body under Scots law, which is best accomplished by devolving their powers
    to the Scots Parliament and further to local authorities.</p><p pid="b.233.2/41">Before
    the Committee commences its usual assault on the ability of Scots to govern more
    than Westminster wants, I want to draw attention to five Liberal Democrat MPs
    who supported a private Member&#8217;s Bill on the subject in 2006, including
    the hon. Members for Argyll and Bute (Mr Reid) and for Caithness, Sutherland and
    Easter Ross (John Thurso), the Chief Secretary to the Treasury and <phrase class="honfriend"
    id="uk.org.publicwhip/member/40506" name="Charles Kennedy">the right hon. Member
    for Ross, Skye and Lochaber (Mr Kennedy)</phrase>&#8212;I am sure that they will
    not have changed their views in the meantime and that government has not softened
    their strongly held beliefs. In support of the private Member&#8217;s Bill, <phrase
    class="honfriend" id="uk.org.publicwhip/member/40469" name="Alistair Carmichael">the
    right hon. Member for Orkney and Shetland (Mr Carmichael)</phrase> said:</p><p
    pid="b.233.2/42">&#8220;The notion that somebody other than the local community
    should own the seabed, particularly around our islands, and make money out of
    it for the Treasury, is quite offensive&#8230; The Crown Estate derives significant
    income from owning something the communities have an absolute need for in terms
    of piers and harbours, cables, fish farms and now the prospect of offshore windfarms.
    These are things we can&#8217;t do without.&#8221;</p><p pid="b.233.2/43">In November
    2010, the Liberal Democrat MSP for Orkney said:</p><p pid="b.233.2/44">&#8220;The
    Scotland Bill provides an opportunity to help coast communities and our aquaculture
    and marine renewable energy industries. The UK Government should review the Crown
    Estate&#8217;s role in Scotland and look at using the Bill to devolve powers and
    controls over the seabed.&#8221;</p><p pid="b.233.2/45">Even a senior Liberal
    Democrat Whip spoke up when he called on the Secretary of State for Scotland to
    direct the Crown Estate commissioners to relinquish their</p><p pid="b.233.2/46">control
    of the Scottish seabed to local communities in Scotland. I hope that those words
    will be followed up with action tonight.</p><p pid="b.233.2/47">As the land reformer
    Andy Wightman has said:</p><p pid="b.233.2/48">&#8220;We thus now have a position
    where the Scottish Government supports the return of the administration and revenues
    of the Crown Estate to Scotland. It is joined by many others including the former
    Labour Minister of State at the Scotland Office, Brian Wilson, Highland Council,
    Professor James Hunter CBE, Orkney Islands Council, Lesley Riddoch&#8221;&#8212;</p><p
    pid="b.233.2/49">the broadcaster&#8212;</p><p pid="b.233.2/50">&#8220;the Scottish
    Islands Federation, Local People Leading&#8230;and Reform Scotland&#8221;.</p><p
    pid="b.233.2/51">In 2010, The Highland Council said of this clause:</p><p pid="b.233.2/52">&#8220;The
    Highland Council is firmly of the view that Clause 18 of the Scotland Bill does
    not go far enough. The Council believes that the only way to ensure improved accountability
    and that direct benefits are delivered to Scottish communities is through fully
    devolving the management, administration and revenues of the Crown Estate in Scotland
    to Scottish Ministers in the first instance. Given the new management, regulation
    and planning roles of Marine Scotland, the case for full devolution is even stronger.&#8221;</p><p
    pid="b.233.2/53">Crown Estate lands in Scotland are best managed by the Scots
    Government. Holyrood&#8217;s sole purpose is to look out for the best interests
    of Scotland. By definition, the UK Parliament must have a different perspective.
    So far, that has meant cutting coastguards and the armed forces in Scotland and
    increasing fuel taxes. A Crown Estate that is only accountable to this place is
    bound to act by that same logic. If the Government truly intend to make the Bill
    the greatest act of devolution for 300 years, the Scots Government, of whichever
    party, should entirely run the Crown Estate lands in Scotland. Anything else is
    utterly unacceptable.</p>'
