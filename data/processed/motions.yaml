    <td>Remaining proceedings on consideration</td> <td>One hour before the moment
    of interruption."</td> </tr></tbody></table><p pid="d.708.1/15">First, may I say
    that the motion is intended to assist the House in using our available time this
    afternoon on Report to the very best possible effect? We have made good progress
    on the Bill thus far. There have been seven days and 11 sittings in Committee,
    starting on <phrase class="date" code="2005-07-05">5 July</phrase> and finishing
    on <phrase class="date" code="2005-07-21">21 July</phrase>. We had a timetable
    motion in Committee in order to ensure good progress, and as a result of the knives,
    only clauses 12 and 13 and parts of clause 5 failed to be discussed&#8212;some
    seven groups of amendments in all. We certainly debated far more than seven groups
    of amendments in Committee.</p><p pid="d.708.1/16">Although I should point out
    that there was plenty of time to raise issues, I am told that we spent, in total,
    some 26 hours and six minutes in all. We were even offered the possibility of
    a final sitting on the afternoon of <phrase class="date" code="2005-07-21">21
    July</phrase>, but in the event it was not needed or required by Opposition parties.
    We thus had more than sufficient time.</p><p pid="d.708.1/17">Because of the need
    to make the best use of available time, we propose to divide today's timetable
    with knives at 5.45 and 7.15 to ensure that all parts of the Bill are properly
    scrutinised.</p><p pid="d.708.1/18">I readily recognise that there are important
    and serious matters for us to discuss, but we need to parcel up the business in
    this way to allow for Third Reading at 9 pm as normal. If hon. Members want to
    debate the Bill, they should accept the motion and let us get on with that debate.
    The House will surely agree that it would be better for us to spend time this
    afternoon debating the Bill and the substantial matters before us rather than
    taking time to debate at length whether or not to timetable the debate. With that
    in mind, our motion will help order our debate sensibly.</p>
