    a planning enactment.</p><p pid="c1050.1/5">(3) A relevant planning authority
    when&#8212;</p><p pid="c1050.1/6">(a) exercising a planning function must have
    special regard to, and aim to ensure consistency with, achieving the mitigation
    of and adaptation to climate change, and</p><p pid="c1050.1/7">(b) making a planning
    decision must aim to ensure the decision is consistent with achieving the mitigation
    of and adaptation to climate change.</p><p pid="c1050.1/8">(4) For the purposes
    of subsection (3), a relevant planning authority is as set out in section 81 (a)
    and (b) and (d) to (j).</p><p pid="c1050.1/9">(5) For the purposes of subsection
    (2) a relevant function is a function that relates to the development or use of
    land.</p><p pid="c1050.1/10">(6) For the purposes of subsection (3) a planning
    function is the preparation of&#8212;</p><p pid="c1050.1/11">(a) a spatial development
    strategy;</p><p pid="c1050.1/12">(b) a local plan;</p><p pid="c1050.1/13">(c)
    a minerals and waste plan;</p><p pid="c1050.1/14">(d) a supplementary plan; or</p><p
    pid="c1050.1/15">(e) any other policy or plan that will be used to inform a planning
    decision.</p><p pid="c1050.1/16">(7) For the purposes of subsections (3) and (6)
    a planning decision is a decision relating to&#8212;</p><p pid="c1050.1/17">(a)
    the development or use of land arising from an application for planning permission;</p><p
    pid="c1050.1/18">(b) the making of a development order; or</p><p pid="c1050.1/19">(c)
    an authorisation pursuant to a development order.</p><p pid="c1050.1/20">(8) In
    relation to neighbourhood planning, a qualifying body preparing a draft neighbourhood
