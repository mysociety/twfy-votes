  tidied_motion: 'That an humble Address be presented to Her Majesty, that she will
    be graciously pleased to give directions that the following papers be provided
    to the Health and Social Care Committee: written submissions received by Ministers
    since 8 June 2017 on proposals for reform of the Health and Social Care Act 2012,
    on the creation of accountable care organisations in the NHS, and on the effect
    of outsourcing and privatisation in the NHS including the creation of wholly-owned
    subsidiary companies; and minutes of all discussions on those subjects between
    Ministers, civil servants and special advisers at the Department of Health and
    Social Care, HM Treasury and the Prime Minister’s Office.'
  full_motion_speech: '<p pid="c904.0/1">I beg to move,</p><p class="indent" pid="c904.0/2"
    pwmotiontext="yes">That an humble Address be presented to Her Majesty, that she
    will be graciously pleased to give directions that the following papers be provided
    to the Health and Social Care&#160;Committee: written submissions received by
    Ministers since <phrase class="date" code="2018-06-08">8 June</phrase> 2017 on
    proposals for reform of the Health and Social Care Act 2012, on the creation of
    accountable care organisations in the NHS, and on the effect of outsourcing and
    privatisation in the NHS including the creation of wholly-owned subsidiary companies;
    and minutes of all discussions on those subjects between Ministers, civil servants
    and special advisers at the Department of Health and Social Care, HM Treasury
    and the Prime Minister&#8217;s Office.</p><p pid="c904.0/3">In six weeks&#8217;
    time, we will celebrate the 70th anniversary of the national health service, a
    great civilising moment for the nation, which the Secretary of State&#8217;s predecessor,
    Nye Bevan, described in the House on Second Reading of the National Health Service
    Bill. He said of the creation of the NHS that</p><p class="indent" pid="c904.0/4"
    pwmotiontext="yes">&#8220;it will lift the shadow from millions of homes. It will
    keep very many people alive who might otherwise be dead. It will relieve suffering.
    It will produce higher standards for the medical profession. It will be a great
    contribution towards the wellbeing of the common people of Great Britain.&#8221;&#8212;[Official
    Report, <phrase class="date" code="2018-04-30">30 April</phrase> 1946; Vol. 422,
    c. 63.]</p><p pid="c904.0/5">They are certainly stirring and inspirational words,
    but as we approach the celebrations and the 70th anniversary of the NHS, we see
    a service in crisis, underfunded and understaffed, and patient care is suffering.</p><p
    pid="c904.0/6">After eight years of the biggest financial squeeze in its history,
    and at a time when England&#8217;s population has increased by 4 million, when
    the falling real value of tariff payments for hospital care means that trusts
    now lose 5% of costs for every treatment, and when the Government have refused
    time and again to give the NHS the funding required, we see patients suffering
    every day in our constituencies. That is why we have just suffered the worst winter
    in the history of the NHS, when our hospitals were overcrowded and our A&amp;E
    departments were logjammed. The number of hospitals operating at the highest emergency
    alert level&#8212;the OPEL 4 level&#8212;was nearly double what it was the year
    before, which itself was branded a humanitarian crisis.</p><p pid="c904.0/7">In
    the first week of January 2018, there was a point when 133 out of 137 hospital
    trusts in England had an unsafe number of patients on their wards. Sixty-eight
    senior accident and emergency doctors wrote in January to the Prime Minister raising</p><p
    class="indent" pid="c904.0/8" pwmotiontext="yes">&#8220;the very serious concerns
    we have for the safety of our patients.&#8221;</p><p pid="c904.0/9">In response,
    we had a blanket cancellation of elective operations and cancellations of more
    than 1,000 emergency operations, causing misery for patients and financial difficulties
    for trusts already in deficit.</p>'
