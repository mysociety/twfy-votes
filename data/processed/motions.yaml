  tidied_motion: 'I beg to move an amendment, at the end of the Question to add:'
  full_motion_speech: <p class="" pid="c.788.4/1" pwmotiontext="yes">I beg to move
    an amendment, at the end of the Question to add:</p><p class="" pid="c.788.4/2"
    pwmotiontext="yes">&#8220;but regret that the Gracious Speech fails to provide
    a strategy to build the productive economy that the country needs; note that a
    fragile recovery and stagnating productivity harms living standards and makes
    it harder to reduce the deficit; believe that every effort should now be concentrated
    on supporting middle- and lower-income working people; further note that the Gracious
    Speech is a missed opportunity to tackle the principal causes of rising welfare
    costs that flow from a low wage, high rent economy; further believe in the pooling
    and sharing of resources across the UK as the best mechanism for delivering social
    and economic change; urge the Government to pursue sensible savings in public
    expenditure as part of a balanced approach and not an ideologically-driven attempt
    to shrink public services beyond what is needed to address the deficit; and call
    upon Ministers to spell out where their cuts will fall and who will pay for their
    unfunded election pledges.&#8221;</p><p pid="c.788.4/3">I welcome the Chancellor
    to his place. Very few people serve two full terms as Chancellor and I am sure
    that the whole country will be grateful that he does not plan to do so either.
    Although he might have his eye on another job, I congratulate him on his reappointment
    to this one. Of course, we should not ignore the fact that he has a fancy new
    title to illustrate his role in the EU renegotiation process. He is now the First
    Secretary of State, no less, following in the footsteps of John Prescott and Peter
    Mandelson. Let us hope that his ministerial counterparts are suitably impressed.</p><p
    pid="c.788.4/4">The Chancellor must now deliver negotiations with other member
    states to convince the public to opt decisively for Britain to remain a member
    of the European</p><p pid="c.788.4/5">Union. It is important to secure stronger
    rules so that welfare payments go only to those who have contributed to our system,
    but in my view we also need greater devolution from Brussels, an overhaul of the
    EU budget and far greater accountability of the main institutions of the European
    Union, which still feel too distant and out of touch. It is also essential that
    he agrees that we need a comprehensive independent risk analysis of Britain leaving
    the European Union. It needs to be carried out by the Bank of England, the Treasury
    and the Office for Budget Responsibility and it needs to be published in ample
    time for the public to consider it in full before the referendum.</p><p pid="c.788.4/6">Although
    this is not the Queen&#8217;s Speech that I wanted the House to be debating, I
    reassure everybody and remind the Chancellor that we will be a vigilant and responsible
    Opposition, watching closely the choices he still has to make and holding him
    to account at every step.</p>
