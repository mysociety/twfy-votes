  full_motion_speech: <p class="" pid="a.1095.2/1" pwmotiontext="yes">I beg to move,</p><p
    class="" pid="a.1095.2/2" pwmotiontext="yes">That this House notes the e-petition
    on the planned badger cull, which has gathered more than 150,000 signatures; and
