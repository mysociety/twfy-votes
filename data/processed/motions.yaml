  question: Question put.
  tidied_motion: That the matter of the actions and subsequent conduct of the hon
    Member for Ochil and South Perthshire in relation to correspondence from the Speaker
    on a matter of privilege be referred to the Committee of Privileges.
  full_motion_speech: '<p pid="a803.2/1">I beg to move,</p><p class="indent" pid="a803.2/2"
    pwmotiontext="yes">That the matter of the actions and subsequent conduct of the
    hon Member for Ochil and South Perthshire in relation to correspondence from the
    Speaker on a matter of privilege be referred to the Committee of Privileges.</p><p
    pid="a803.2/3">I have been advised by the Clerks that this is a very narrow motion,
    so I will stick strictly and exclusively to the matter at hand. Before I come
    to the substantive motion, however, I want to say something to those members of
    the public who may think that this is an arcane or even abstruse issue.</p><p
    pid="a803.2/4">Ever since Speaker Lenthall told King Charles I that</p><p class="indent"
    pid="a803.2/5" pwmotiontext="yes">&#8220;I have neither eyes to see, nor tongue
    to speak in this place, but as the House is pleased to direct me,&#8221;</p><p
    pid="a803.2/6">the Speaker has been the spokesman, champion and protector of the
    Members and institutions of this place, as well as being the impartial arbiter
    of our proceedings. If hon. Members think that that is just a piece of ancient
    history, they ought to consider more recent times. Mr Speaker&#8217;s more recent
    predecessors have been criticised on issues of impartiality or for failing to
    protect Members: for example, Mr Speaker Martin&#8217;s failure to protect my
    right hon. Friend <phrase class="honfriend" name="Damian Green" person_id="uk.org.publicwhip/person/10241">the
    Member for Ashford (Damian Green)</phrase> was highly controversial at the time
    and very important.</p><p pid="a803.2/7">As for upholding the rights of Back Benchers
    and Opposition Members, we need only look at Mr Speaker&#8217;s fierce criticism
    of the Government during the statement yesterday, when he upheld our rights. It
    is therefore vital for Members to protect the integrity, impartiality and apolitical
    nature of the Speaker&#8217;s office. That point is clearly recognised in &#8220;Erskine
    May&#8221;&#8212;hardly a polemical document&#8212;at paragraph 15.14, which states
    that</p><p class="indent" pid="a803.2/8" pwmotiontext="yes">&#8220;reflections
    on the character of the Speaker or accusations of partiality in the discharge
    of their duties&#8221;</p><p pid="a803.2/9">are a punishable offence. &#8220;Erskine
    May&#8221; also recognises that a Member&#8217;s behaviour and conduct outside
    this House count towards that.</p><p pid="a803.2/10">I turn to the substantive
    motion. Following an appearance by my right hon. Friend <phrase class="honfriend"
    name="Nadine Dorries" person_id="uk.org.publicwhip/person/11397">the Member for
    Mid Bedfordshire (Ms Dorries)</phrase> before the Select Committee on Digital,
    Culture, Media and Sport while she was Secretary of State, the Committee opened
    an investigation into several claims that she made, but ultimately it decided
    against any action. The Committee as a whole published a special report&#8212;[Interruption.]
    [Hon. Members: &#8220;He&#8217;s turned up.&#8221;] Oh, right.</p><p pid="a803.2/11">The
    Committee as a whole published a special report, which said:</p><p class="indent"
    pid="a803.2/12" pwmotiontext="yes">&#8220;we may have sought a referral to the
    Privileges Committee but, as her claims have not inhibited the work of the Committee
    and she no longer has a position of power over the future of Channel 4, we are,
    instead, publishing this Report to enable the House, and its Members, to draw
    their own conclusions.&#8221;</p><p pid="a803.2/13">It is crucial in this matter
    to remember that <phrase class="honfriend" name="John Nicolson" person_id="uk.org.publicwhip/person/25281">the
    hon. Member for Ochil and South Perthshire (John Nicolson)</phrase> sits on that
    Committee. He did not ask for a Division before the report was published; he did
    not vote against it; he did not publish a dissenting opinion on that report. Instead,
    he wrote to Mr Speaker asking him to give precedence to matters reported on by
    the Committee, even though the Committee itself was not seeking such precedence.
    As would be expected, Mr Speaker did the usual thing, and&#8212;in his own words&#8212;decided
    to</p><p class="indent" pid="a803.2/14" pwmotiontext="yes">&#8220;respect the
    Committee&#8217;s assessment of the situation.&#8221;&#8212;[Official Report,
    <phrase class="date" code="2022-11-23">23 November</phrase> 2022; Vol. 723, c.
    291.]</p><p pid="a803.2/15">After Mr Speaker had replied to the hon. Member privately,
    as is the convention with privilege issues, the hon. Member took to Twitter. He
    brandished a copy of Mr Speaker&#8217;s letter in his video. He broke all the
    conventions on the privacy of Speakers&#8217; correspondence on privilege, and
    disclosed a partial and partisan account of Mr Speaker&#8217;s letter. He said
    on Twitter:</p><p class="indent" pid="a803.2/16" pwmotiontext="yes">&#8220;He&#8217;s
    considered my letter, but he&#8217;s decided to take no further action.&#8221;</p><p
    pid="a803.2/17">In doing so, he implied that it was Mr Speaker&#8217;s unfettered
    decision not to refer the matter to the Privileges Committee. Nowhere in his filmed
    statement did he tell his followers that Mr Speaker was following normal procedure
    by accepting the will of the DCMS Committee&#8212;I imagine that is why Mr Speaker
    described his action last week as giving a &#8220;partial and biased account&#8221;
    of the correspondence&#8212;and nowhere in his statement did he tell his followers
    that it was he himself who sat on that Committee and signed off the conclusions.</p><p
    pid="a803.2/18">All of us in this House have a duty to uphold its rules and institutions,
