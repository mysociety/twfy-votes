  tidied_motion: That this House is extremely concerned that, under this Conservative
    Government, average mortgage costs will be increasing by £2,900 per year, with
    a typical household in the UK paying over £2,000 more per year than in France
    and over £1,000 more than in Ireland and Belgium, and that renters face huge increases
    in rent payments; condemns the Government for its slowness in acting to support
    millions of homeowners and renters and so alleviate the impact of its policies;
    calls on the Government to bring in mandatory measures, as the current voluntary
    measures could lead to around one million homeowners missing out on support, and
    to immediately adopt measures to ease the mortgage crisis and halt repossessions
    by guaranteeing support from lenders for struggling mortgage borrowers and strengthening
    the rights of renters; in particular calls on the Government to require lenders
    to allow borrowers to switch to interest-only mortgage payments for a temporary
    period, to lengthen the term of their mortgage period, to reverse any support
    measures when requested and to make mandatory repossession restrictions; and further
    calls on the Chancellor of the Exchequer to instruct the Financial Conduct Authority
    to urgently issue guidance that the credit score of borrowers should be unaffected
    by any temporary switches to interest-only mortgage payments or lengthening of
    their mortgage period and to introduce a renters’ charter that would end no-fault
    evictions immediately.
  full_motion_speech: <p pid="c170.4/1">I beg to move,</p><p class="indent" pid="c170.4/2"
    pwmotiontext="yes">That this House is extremely concerned that, under this Conservative
    Government, average mortgage costs will be increasing by &#163;2,900 per year,
    with a typical household in the UK paying over &#163;2,000 more per year than
    in France and over &#163;1,000 more than in Ireland and Belgium, and that renters
    face huge increases in rent payments; condemns the Government for its slowness
    in acting to support millions of homeowners and renters and so alleviate the impact
    of its policies; calls on the Government to bring in mandatory measures, as the
    current voluntary measures could lead to around one million homeowners missing
    out on support, and to immediately adopt measures to ease the mortgage crisis
    and halt repossessions by guaranteeing support from lenders for struggling mortgage
    borrowers and strengthening the rights of renters; in particular calls on the
    Government to require lenders to allow borrowers to switch to interest-only mortgage
    payments for a temporary period, to lengthen the term of their mortgage period,
    to reverse any support measures when requested and to make mandatory repossession
    restrictions; and further calls on the Chancellor of the Exchequer to instruct
    the Financial Conduct Authority to urgently issue guidance that the credit score
    of borrowers should be unaffected by any temporary switches to interest-only mortgage
    payments or lengthening of their mortgage period and to introduce a renters&#8217;
    charter that would end no-fault evictions immediately.</p><p pid="c170.4/3">Throughout
    Britain, families are experiencing the harsh, rolling impacts of the Tory mortgage
    bombshell. Last autumn, the Tories&#8217; mini-Budget crashed the pound; they
    trashed our economic institutions and left our country&#8217;s reputation in tatters,
    with higher mortgage rates as the consequence. The current Prime Minister and
    the latest Chancellor have not turned the situation around. For families across
    Britain, things are getting worse, not better. The Prime Minister is now lecturing
    the country to &#8220;hold our nerve&#8221;. It is easier to hold your nerve when
    you do not have to pay the price of the Tory mortgage bombshell.</p><p pid="c170.4/4">What
    are the consequences? Millions of households will be hit by the bombshell, paying,
    collectively, a total of &#163;15.8 billion more in mortgage payments by 2026.
    That will be an additional &#163;240 per month, on average, for those re-mortgaging.
    In the constituency of the Chief Secretary to the Treasury, <phrase class="honfriend"
    name="John Glen" person_id="uk.org.publicwhip/person/24839">the right hon. Member
    for Salisbury (John Glen)</phrase>, the figure is higher still, with 9,700 households
    there facing payments, on average, of &#163;280 per month more&#8212;or &#163;3,400
    per year. People can hold their nerve all they like, but how does the Minister
    think that is going to pay the mortgage or the rent?</p>
