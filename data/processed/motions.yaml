    the EFSM is legally unsound.&#8221;</p><p pid="b.822.2/6">Let me now deal with
    some of the politics of today, which were observed by <phrase class="honfriend"
    id="uk.org.publicwhip/member/40624" name="Kate Hoey">the hon. Member for Vauxhall
    (Kate Hoey)</phrase>.</p>
