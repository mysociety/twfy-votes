    amply clear, Mr Deputy Speaker, we do not have much time. I therefore intend to
    confine my remarks to the subjects raised in my amendment and to the politics
    behind it.</p><p pid="b.822.2/4">The motion argues that there is no legal base
    for making EU money available for bail-outs. It questions the idea that the natural
    disasters clause can be used to justify using EU funds to pay the countries concerned.
    Let me say at the outset that the amendment does not touch the very important
