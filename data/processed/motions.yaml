    after paragraph (4)(a) there is inserted &#8211;</p><p pid="b1058.1/37">&#8220;(aa)
    the question on any amendment or motion selected by the Speaker for separate decision;&#8221;.</p><p
    class="indent" pid="b1058.1/38" pwmotiontext="yes">(12) Paragraphs (2) to (5)
    of <phrase class="standing-order" code="83G" title="Programme orders: conclusion
    of proceedings on further messages from the Lords">Standing Order No. 83G (Programme
    orders: conclusion of proceedings on further messages from the Lords)</phrase>
    apply for the purposes of bringing any proceedings on consideration of a Lords
    Message to a conclusion as if:</p><p pid="b1058.1/39">(a) any reference to a Minister
    of the Crown were a reference to a designated Member;</p><p pid="b1058.1/40">(b)
    in paragraph (5), the words &#8220;subject to paragraphs (6) and (7)&#8221; were
    omitted.</p><p class="indent" pid="b1058.1/41" pwmotiontext="yes">Reasons Committee</p><p
    class="indent" pid="b1058.1/42" pwmotiontext="yes">(13) Paragraphs (2) to (6)
    of <phrase class="standing-order" code="83H" title="Programme orders: reasons
    committee">Standing Order No. 83H (Programme orders: reasons committee)</phrase>
    apply in relation to any committee to be appointed to draw up reasons after proceedings
    have been brought to a conclusion in accordance with this Order as if any reference
    to a Minister of the Crown were a reference to a designated Member.</p><p class="indent"
    pid="b1058.1/43" pwmotiontext="yes">Miscellaneous</p><p class="indent" pid="b1058.1/44"
    pwmotiontext="yes">(14) <phrase class="standing-order" code="82" title="Business
    Committee">Standing Order No. 82 (Business Committee)</phrase> shall not apply
    in relation to any proceedings on the Bill to which this Order applies.</p><p
    class="indent" pid="b1058.1/45" pwmotiontext="yes">(15) No Motion shall be made,
    except by a designated Member, to alter the order in which any proceedings on
    the Bill are taken, to recommit the Bill or to vary or supplement the provisions
    of this Order.</p><p class="indent" pid="b1058.1/46" pwmotiontext="yes">(16) (a)
    No dilatory Motion shall be made in relation to proceedings on the Bill to which
    this Order applies except by a designated Member.</p><p pid="b1058.1/47">(b) The
    Question on any such Motion shall be put forthwith.</p><p class="indent" pid="b1058.1/48"
    pwmotiontext="yes">(17) Proceedings to which this Order applies shall not be interrupted
    under any Standing Order relating to the sittings of the House.</p><p class="indent"
    pid="b1058.1/49" pwmotiontext="yes">(18) No private business may be considered
    at any sitting to which the provisions of this order apply.</p><p class="indent"
    pid="b1058.1/50" pwmotiontext="yes">(19) In this Order, &#8220;a designated Member&#8221;
    means &#8211;</p><p pid="b1058.1/51">(a) the Member in charge of the Bill; and</p><p
    pid="b1058.1/52">(b) any other Member backing the Bill and acting on behalf of
    that Member.</p><p pid="b1058.1/53">For the avoidance of doubt, I should begin
    by saying that it is the feeling of both <phrase class="honfriend" name="Yvette
    Cooper" person_id="uk.org.publicwhip/person/10131">the right hon. Member for Normanton,
    Pontefract and Castleford (Yvette Cooper)</phrase> and me that we should accept
    amendment (a), which provides for the possibility of indicative votes on Monday,
    should that be necessary in the light of discussions between those on the Front
    Benches between now and then, which I strongly welcome.</p><p pid="b1058.1/54">This
    House has debated a number of measures in the past few weeks about the Order Paper
    and Standing Orders, and who controls them. I am sure that some of my right hon.
    and hon. Friends, some of whom have made learned and important speeches about
    the subject already, will wish to raise those issues again. Of course, I am happy
    to respond to any points made in the course of my remarks about that matter, but
    I do not intend to dwell on it all over again, because I have more or less said
    what I had to say about that subject. I just want to refer to the substance of
    the business of the House motion.</p><p pid="b1058.1/55">The first question that
    needs to be addressed is: why bother with this business of the House motion and,
    therefore, why bother at this point to consider the Bill that stands in the name
    of the right hon. Member for Normanton, Pontefract and Castleford, of which I
    and others are backers, given that the Government have already said they are going
    to seek an extension, which, again, is an enormously welcome development? I say
    to my right hon. and hon. Friends on the Front Bench that it is not that I have
    any doubt that the Government will now wish to seek an extension and avoid the
    cliff edge of a no-deal exit on <phrase class="date" code="2019-04-12">12 April</phrase>,
    but rather that there is concern that there should be a transparent and orderly
    statutory process or framework within which the House has an opportunity to consider
    the length of the extension that is asked for and to provide the Prime Minister
    with backing for her request to the EU in an unequivocal and transparent way.
    That is the purpose of ensuring that we consider the Bill that follows this business
    of this House motion, and therefore the main purpose of the business of the House
    motion is simply to provide for the proceedings on that Bill.</p><p pid="b1058.1/56">The
    second question I wish to address is that of the speed with which we are considering
    the Bill. I would much prefer to have had considerably longer set out in   the
    business of the House motion for consideration of the implications of the Bill,
    because, as right hon. and hon. Members will see when it is debated, although
    the Bill is short, it is nevertheless significant and there are significant details
    associated with it. It would have been nice to have a considerable time in which
    to debate and consider it over a number of days, as is normal. Unfortunately,
    there is no point in legislating if that which we are legislating about has occurred
    before the time when the legislation would be relevant.</p>'
