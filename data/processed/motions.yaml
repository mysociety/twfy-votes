  full_motion_speech: <p class="" pid="d.622.0/1" pwmotiontext="yes">I beg to move,
    That the Bill be now read the Third time.</p><p class="" pid="d.622.0/2" pwmotiontext="yes">I
    start by thanking the hon. Members who sat on the Public Bill Committee for the
    scrutiny they have given this important piece of legislation. I thank in particular
    my ministerial colleagues, the Minister for Policing and Criminal Justice and
    the Under-Secretary of State for the Home Department, my hon. Friend <phrase class="honfriend"
    id="uk.org.publicwhip/member/40466" name="James Brokenshire">the Member for Old
    Bexley and Sidcup (James Brokenshire)</phrase>, for their work in Committee. I
    also thank all hon. Members who contributed on Report, when we had further detailed
    debate about the impact and implications of the Bill. In</p><p pid="d.622.0/3">addition,
    I thank all the officials and Officers and staff of the House who have enabled
    the Committee&#8217;s work to take place.</p><p pid="d.622.0/4">The Prime Minister
    recently said that we had the best police force in the world, and I agree, but
    that does not mean that there is no room for improvement. The Bill will help our
    courageous police in the fight against crime, and police and crime commissioners
    will reconnect the police with the public they serve. An overhaul of the licensing
    regime will help the police and local communities to crack down on problem drinking
    premises, and temporary banning powers will stop the harm from so-called legal
    highs. Powers to deal with permanent encampments will give Parliament square back
    to the British public and a fairer process for universal jurisdiction arrest warrants
    will allow Britain to engage properly with prominent international statesmen.</p>
