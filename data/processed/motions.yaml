  question: The Deputy Speaker put forthwith the Question already proposed from the
    Chair (Standing Order No. 83E), That the Bill be now read the Third time.
  tidied_motion: I beg to move, That the Bill be now read the Third time.
  full_motion_speech: <p pid="d274.0/1">I beg to move, That the Bill be now read the
    Third time.</p><p pid="d274.0/2">First, I acknowledge the hard work that has got
    us to this point today and the thousands who responded to our public consultation
    and shaped the measures in the Bill, as well as the legal and legislative experts
    who have ensured that it provides measured and calibrated protections. I thank
    Members from all parties who have participated in debating the Bill&#8217;s merits,
    including in Committee. In particular, I thank my hon. Friend the Minister for
    Defence People and Veterans. His passion and determination to do the right thing
    by personnel and veterans is genuine and his commitment to his cause is unwavering.
    Such central determination and duty should be a lesson to us all.</p><p pid="d274.0/3">The
    Bill is more than just a manifesto commitment; it is a necessary and overdue strengthening
    of the legal framework for dealing with the vexatious claims and repeated investigations
    that have arisen from recent overseas military operations. There have been many
    inaccurate and wild accusations about the measures in the Bill. It does not prevent
    armed forces personnel from being prosecuted for crimes they may have committed.
    It does not remove prosecutors&#8217; independence or ability to prosecute on
    the basis of any new or compelling evidence of any crime at any time. It does
    not undermine the UK&#8217;s adherence to the UN convention against torture, its
    commitment to international law or its willingness to investigate and prosecute
    any alleged criminal offences. As such, it does not increase the likelihood of
    International Criminal Court prosecutions.</p><p pid="d274.0/4">But do not take
    my word for it; take the words of the former Attorney General for Northern Ireland,
    John Larkin QC, probably the lawyer most experienced in dealing with legacy military
    and security investigations across the United Kingdom, who said in a paper published
    this September that</p><p class="indent" pid="d274.0/5" pwmotiontext="yes">&#8220;the
    Bill does not create, or come close to creating, &#8216;de facto immunity&#8217;
    for serving or former service personnel in respect of serious crimes.&#8221;</p><p
    pid="d274.0/6">However, the Bill does raise the threshold for prosecution, thereby
    reducing the likelihood of investigations being repeatedly reopened without new
    and compelling evidence. It does ensure recognition of the unique circumstances
    of overseas operations, including the constant threat to life and repeated exposure
    to traumatic events. It does take into consideration the public interest in criminal
    and civil cases&#8217; being brought to a timely resolution, so that the courts
    can assess them while memories are fresh and evidence is more readily available.
    That is entirely in line with the principles of the ECHR. In short, the measures
    do provide greater protection from the likes of Phil Shiner Solicitors, whose
    motivations were not justice but money.</p><p pid="d274.0/7">It is the right thing
    to do to defend the men and women who risk their lives to protect us. It is for
    all these reasons that the House should support the Bill&#8217;s Third Reading.
    But it is just one piece in the jigsaw to fix this issue. Let us not forget that
    the overwhelming number of these incidents that triggered the pursuit of veterans
    happened under Labour&#8217;s stewardship of defence. They failed to keep training
    compliance with the ECHR. They failed to equip personnel properly. They failed
    to reform the service justice system to ensure that they were ECHR-article 2-compliant,
    including <phrase class="honfriend" name="Kevan Jones" person_id="uk.org.publicwhip/person/11003">the
    right hon. Member for North Durham (Mr Jones)</phrase>, who was a Minister in
    that Ministry at that time, so it is a bit rich&#8212;</p>
