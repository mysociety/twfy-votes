  tidied_motion: I beg to move, That the Bill be now read a Second time.
  full_motion_speech: <p class="" pid="b.713.2/1" pwmotiontext="yes">I beg to move,
    That the Bill be now read a Second time.</p><p class="" pid="b.713.2/2" pwmotiontext="yes">Since
    we first consulted on the Bill and during its passage through the House of Lords,
    it has aroused quite a bit of passion and debate among those interested in the
    subject. The first aim of my speech will be to try to satisfy the House that most
    of the passion and debate turns on the very important detail of the way in which
    the Bill&#8217;s processes will work. No doubt, the detail will be considered
    at great length in Committee rather than today. I believe that I can demonstrate
    that there is no real division on principle between the Government and most of
    the people who have debated this matter. The Government are just as committed
    as any other Member of either House of Parliament to the principles of justice
    being done in civil cases, the rule of law and the accountability of our intelligence
    agencies both to the courts and to Parliament. I believe that accountability will
    be improved by the Bill.</p><p pid="b.713.2/3">Our intelligence services comprise
    brave men and women, and we all realise they do essential work in helping to protect
    us against the great threats to this country. We also insist that they should
    respect and follow our values when carrying out their work, and they are properly
    accountable to the law and Parliament. I think the best people in the intelligence
    agencies are anxious to be able to demonstrate that, to protect their reputation
    and taxpayers&#8217; money for claims made against them.</p>
