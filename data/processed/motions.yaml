  question: ' Question put, That the Bill be now read a Second time:—'
  tidied_motion: I beg to move, That the Bill be now read a Second time.
  full_motion_speech: <p class="" pid="c.37.3/1" pwmotiontext="yes">I beg to move,
    That the Bill be now read a Second time.</p><p class="" pid="c.37.3/2" pwmotiontext="yes">Mr.
    Speaker, I understand that you and the spokesmen for the Opposition parties have
    been informed that my right hon. Friend the Secretary of State for Environment,
    Food and Rural Affairs sends his sincere apologies for his absence. He is unwell,
    but it is temporary and he will be back at work very soon. He has asked me to
    stand in for him.</p><p pid="c.37.3/3">Every Member of this House knows of the
    urgent need to prevent dangerous climate change. The science is clear and is now
    widely accepted and understood. Last autumn, the fourth assessment report of the
    Intergovernmental Panel on Climate Change told us unequivocally that the world's
    climate is warming, that human activity is by far the principal cause, and that
    without global action to reduce emissions, we face an increase in average temperatures
    of up to 4&#176;C by the end of the century. What would that mean? It would mean
    too much water, not enough water, conflict over water and food, people moving
    across the earth looking for somewhere to live, economic disruption and a real
    risk of reaching the point at which abrupt or irreversible climate change happens.</p><p
    pid="c.37.3/4">The effects are already being felt. The World Health Organisation
    tells us that 150,000 people are already dying each year from climate change.
    The United Nations estimates that all but one of its emergency appeals in 2007
    were to do with the climate&#8212;in Darfur, for example, where shifts in rainfall
    have made the conflict worse as people compete for grazing land.</p><p pid="c.37.3/5">As
    Nick Stern said in his hugely influential report on the economics of climate change:</p><p
    class="indent" pid="c.37.3/6">"The benefits of strong, early action on climate
    change outweigh the costs".</p><p pid="c.37.3/7">The benefits include not only
    avoiding devastating economic and human cost&#8212;the equivalent of world war
    one, world war two and the great depression put together&#8212;but enormous economic
    opportunities for those companies and countries that adapt and innovate in leading
    the new industrial revolution, the low-carbon revolution.</p>
