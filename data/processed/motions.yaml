  full_motion_speech: <p class="" pid="a.891.1/1" pwmotiontext="yes">I beg to move,</p><p
    class="" pid="a.891.1/2" pwmotiontext="yes">That this House recognises that buses
    are an important tool to promote economic growth; regrets that, outside London,
    bus use is in decline; notes that since 2010 1,300 bus routes have been lost;
    further notes that since 2010 bus fares have risen five times faster than wages;
    further regrets that deregulation of the bus industry removed the ability of local
    authorities to co-ordinate their public transport networks; and calls on the Government
    to ensure that city and county regions are able to make use of London-style powers
    to develop more integrated, frequent, cheaper and greener bus services with integrated
    Oyster card-style ticketing.</p><p pid="a.891.1/3">Buses are the lifelines of
    our cities, towns and villages, but unfortunately, since 2010, 1,300 bus routes
    have been axed, and passenger numbers outside London have fallen as people have
    been priced off the buses. Bus fares have risen five times faster than wages,
    contributing to the longest cost of living crisis that any of us has ever seen.
    The Government have cut bus funding by 17% in just three years. We must get better
    value for the public subsidy that remains, which makes up 40% of bus operators&#8217;
    income. We must reform the broken market for buses, and ensure that competition
    benefits passengers. We must move decisions and powers on transport services closer
    to the people who use them&#8212;away from Whitehall and closer to the town hall.
    We want simple, smart ticketing with a daily cap that can be used across buses,
    trams and trains. We want public authorities to have powers to set routes, and
    to help working people and businesses succeed.</p>
