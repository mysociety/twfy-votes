  full_motion_speech: <p pid="b104.2/1">&#8220;(1) A person may not be appointed as
    the Director for Freedom of Speech and Academic Freedom (&#8216;Director&#8217;)
    if the person has at any time within the last three years made a donation to a
    political party registered under the Political Parties, Elections and Referendums
    Act 2000.</p><p pid="b104.2/2">(2) The person appointed as the Director may not
    whilst in office make any donation to a political party registered under the Political
    Parties, Elections and Referendums Act 2000.</p><p pid="b104.2/3">(3) The appointment
    for the Director shall be made by an independent advisory panel to be established
    by regulations made by the Secretary of State.</p><p pid="b104.2/4">(4) The appointment
    of the Director for Freedom of Speech and Academic Freedom shall be subject to
    a confirmatory resolution of the relevant Select Committee of the House of Commons.</p><p
    pid="b104.2/5">(5) A statutory instrument containing regulations under subsection
    (3) may not be made unless a draft of the instrument has been laid before and
    approved by resolution of each House of Parliament.&#8221;&#8212;(Matt Western.)</p><p
    class="indent" pid="b104.2/6">This new clause would ensure that the Director of
    Freedom of Speech and Academic Freedom has not and cannot whilst in office donate
    to a political party and ensure they are only appointed subject to confirmation
    of an independent advisory panel, the Select Committee of the House of Commons
    and a resolution of each House of Parliament.</p><p pid="b104.2/7">Brought up,
    and read the First time.</p><p pid="b104.2/8">Question put, That the clause be
    read a Second time.</p>
