  full_motion_speech: <p class="" pid="b.125.3/1" pwmotiontext="yes">I beg to move,
    That the Bill be now read a Second time.</p><p class="" pid="b.125.3/2" pwmotiontext="yes">Mr
    Speaker, you and I know that every marriage is different&#8212;indeed, any husband
    or wife of a Member of this House has a distinct set of challenges to face every
    day&#8212;but what marriage offers us all is a lifelong partner to share our journey,
