  question: The Speaker put forthwith the Question already proposed from the Chair
    (Standing Order No. 83F), That this House disagrees with Lords amendment 25.
  tidied_motion: I beg to move, That this House disagrees with Lords amendment 25.
  full_motion_speech: <p class="" pid="b.174.3/1" pwmotiontext="yes">I beg to move,
    That this House disagrees with Lords amendment 25.</p><p class="" pid="b.174.3/2"
    pwmotiontext="yes">Back in October, the Government introduced a Bill to this House
    that contained a number of important growth measures designed to help stimulate
    the economy. I am very pleased to report that both Houses of Parliament have given
    the Bill the priority it deserves, and that six months after its introduction
    both Houses have completed their consideration. We must now reach agreement with
    the other place on the final version of the Bill.</p><p pid="b.174.3/3">Let me
    explain that the Government agree with 38 of the 40 amendments that have been
    made. My right hon. Friend the Secretary of State for Communities and Local Government
    will address those in the second group of amendments for debate. It is right that
    we set out our reasons for our disagreement with the other place in two important
    respects.</p><p pid="b.174.3/4">The Government do not support amendment 25, which
    seeks to remove clause 27&#8212;a clause that this House supported and that would
    establish the new employment status of employee shareholder. I urge the House
    to confirm its view that this imaginative proposal should continue to be made
    available and clause 27 should be retained.</p><p pid="b.174.3/5">Clause 27 establishes
    a new employment status in our labour market&#8212;the employee shareholder&#8212;in
    addition to the existing categories of worker and employee. Employee shareholders
    will have more employment rights than workers but fewer rights than employees.
    Importantly, employee shareholders will be given at least &#163;2,000 of shares
    in the company they work for, or in its parent company. The first &#163;2,000
    of value will not attract income tax or national insurance contributions, and
    the first &#163;50,000 of shares will not be subject to capital gains tax.</p><p
    pid="b.174.3/6">British companies are competing in a global race to increase their
    competitiveness and create wealth. What is at stake here is choice and a new status
    that companies can use to give themselves a competitive edge and more flexibility
    in deciding how to structure their work force. By combining share ownership and
    favourable tax treatment&#8212;with appropriate steps to prevent any tax avoidance&#8212;we
    are giving companies, especially young companies, a tool that may tip the balance
    in their favour as they seek to attract high-calibre individuals who can have
    a disproportionately positive impact on how the company performs. That is why
    the Government want to create the new employment status&#8212;to promote enterprise
    and aspiration.</p><p pid="b.174.3/7">Much has been said about the new employee
    shareholder status. Throughout the scrutiny in this House, I stressed from the
    beginning that we do not want people coerced into this new type of status. That
    is why the Government chose to add protections to the status on Report. We added
    protections for existing employees by creating a new unfair dismissal right and
    by inserting the right not to be subjected to any detriment if they turn down
    an employee shareholder contract. Those protections are important. They allow
    existing employees, if offered an employee shareholder contract, to say no, in
    the knowledge that the law will protect their decision.</p><p pid="b.174.3/8">The
    Government have always been clear that this measure is voluntary for both individuals
    and companies to use if it suits their circumstances or business needs. For people
    on job seeker&#8217;s allowance, our priority is to minimise periods of unemployment
    by helping them to move into work as soon as possible. During proceedings in this
    House, I listened carefully to concerns raised by, among others, my right hon.
    Friend <phrase class="honfriend" id="uk.org.publicwhip/member/40307" name="Andrew
    Stunell">the Member for Hazel Grove (Andrew Stunell)</phrase>, who is in his place
    today. In response to the concerns he expressed in Committee, I agreed that guidance
    to decision makers in job centres would make it clear that an individual should
    not be mandated if there were good reasons for refusing an employee shareholder
    offer. However, the other place was unconvinced that this employment status would
    be truly voluntary for jobseeker&#8217;s allowance claimants if there was the
    possibility&#8212;however remote&#8212;that a claimant could lose their JSA if
    they turned down an employee shareholder job.</p><p pid="b.174.3/9">I want to
    make it absolutely clear that this new employment status is voluntary. That is
    why the Government have looked at all this again in the light of comments and
    speeches by the noble Lords in that debate. We have decided now to remove any
    remaining ambiguity, which I hope will reassure both this House and the other
    place. I can tell the House that as a result of considering the policy further
    we have decided that job centre advisers will not be able to mandate job seekers
    to apply for employee shareholder positions. The Government will amend the guidance
    for DWP jobcentre advisers to state explicitly that a jobseeker cannot be mandated
    to apply for an employee shareholder job. Draft guidance will shortly be placed
    in the Library.</p>
