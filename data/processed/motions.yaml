  question: Question put, That the Bill be now read the Third time:—
  tidied_motion: I beg to move, That the Bill be now read the Third time.
  full_motion_speech: '<p class="" pid="b.1048.0/1" pwmotiontext="yes">I beg to move,
    That the Bill be now read the Third time.</p><p class="" pid="b.1048.0/2" pwmotiontext="yes">I
    suppose that this would be a good time to thank all those who have been involved
    in the passage of the Bill, so I start by thanking the members of the Committee
    and all hon. Members who contributed on Report and, indeed, on Second Reading
    back in the summer. I especially thank the hon. Members for East Devon (Mr. Swire)
    and for Bath (Mr. Foster), who led for the Opposition in Committee and, in the
    latter case, on Report. Both hon. Members were nothing but dogged in their determination
    to test me on certain points. Hawkeye, as the hon. Member for Bath is now called,
    must undertake midnight reading of explanatory memorandums to ensure that everything
    is right with that as well. Of course, the doggedness of the hon. Member for East
    Devon actually paid off, and I would seriously like to congratulate him on his
    promotion to shadow Secretary of State. As I said earlier, I welcome <phrase class="honfriend"
    id="uk.org.publicwhip/member/1503" name="Mark Field">the hon. Member for Cities
    of London and Westminster (Mr. Field)</phrase> to his post and have no doubt that
    we will clash over the Dispatch Box in the future.</p><p pid="b.1048.0/3">The
    National Lottery Bill has been debated for a long time, as the hon. Member for
    Bath said. When we look at legislation in great detail, it is easy to lose sight&#8212;as
    we sometimes do in Committee&#8212;of the overarching principles. The Bill will
    allow money to go to the good causes that are funded by the lottery. The formal
    creation of the Big Lottery Fund out of the merger of the Community Fund and the
    New Opportunities Fund, and the dissolution of the Millennium Commission, will
    yield a predicted &#163;6 million to &#163;7 million a year more. That money will
    be available to be spent across a range of good causes. It is good to be able
    to say to our constituents that more money will be available. We all know of many
    examples in our constituencies whereby lottery funding has made a difference to
    the lives of individuals and, on many occasions, to communities as a well. Once
    the Bill is passed, we can look forward to our constituencies receiving even more
    money from lottery funding and to the lottery as a whole becoming more open and
    responsive to those who play it.</p><p pid="b.1048.0/4">By enabling the public
    to have a say on lottery awards and the awards made in their communities, we will
    build on their confidence in the lottery. I can only reiterate that people vote
    with their feet&#8212;or their pockets&#8212;and if that can be taken as a sign,
    then the lottery is in good health. I said in Committee that the lottery came
    on to the statute book under a Conservative Administration. We have modernised
    it, and it is something of which we can all be proud. The lottery is now an institution.
    It is well respected, which is why people continue to play it. All the indications
    that we got from the consultation are that it is well respected and is doing a
    good job.</p><p pid="b.1048.0/5">There have even been lottery funds for the constituency
    of <phrase class="honfriend" id="uk.org.publicwhip/member/1461" name="Charles
    Walker">the hon. Member for Broxbourne (Mr. Walker)</phrase>. The heroes return
    programme allows people who saw active service during world war two to fund commemorative
    visits. Of his constituents, it enabled six veterans, one widow, three spouses
    and seven carers to travel to France. That is what the lottery is all about. It
    can make all the difference to such brave people. Although the programme received
    a small amount, it probably changed, or at least enriched, their lives in a way
    that nothing else could.</p><p pid="b.1048.0/6">The Bill exemplifies what we always
    say: that the lottery has been, and will continue to be, independent of the Government.
    It also paves the way for a streamlined and easier application process for lottery
    grants with the one-entrance approach. Stephen Dunmore and the staff at the Big
    Lottery Fund are working hard to ensure that once an application is made, it gets
    to the right department in an efficient way.</p><p pid="b.1048.0/7">Under the
    Bill, the Government will take a lighter touch at the highest level on directing
    the way in which lottery money is spent. In addition, through the Bill, we will
    underline our commitment to ensuring that lottery money gets out of the door and
    into communities where it can do good as fast as possible.</p>'
