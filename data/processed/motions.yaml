  tidied_motion: “this House declines to give the Finance (No. 2) Bill a Second Reading
    because it derives from the 2017 Budget which confirmed the continuation of austerity,
    it fails to provide the necessary stimulus to compensate for the economic impact
    of Brexit, it fails to address the inequity of VAT being charged on the Scottish
    Police Authority and the Scottish Fire and Rescue Service, it fails to provide
    concrete measures to support the oil and gas industry, it increases Insurance
    Premium Tax above the level of inflation, it increases duty on Scotch whisky,
    and it is a wholly inadequate response to the economic challenges being faced
    by Scotland and the UK.”
  full_motion_speech: <p pid="b592.2/1">I beg to move an amendment, to leave out from
    &#8220;That&#8221; to the end of the Question and add:</p><p class="indent" pid="b592.2/2"
    pwmotiontext="yes">&#8220;this House declines to give the Finance (No. 2) Bill
    a Second Reading because it derives from the 2017 Budget which confirmed the continuation
    of austerity, it fails to provide the necessary stimulus to compensate for the
    economic impact of Brexit, it fails to address the inequity of VAT being charged
    on the Scottish Police Authority and the Scottish Fire and Rescue Service, it
    fails to provide concrete measures to support the oil and gas industry, it increases
    Insurance Premium Tax above the level of inflation, it increases duty on Scotch
    whisky, and it is a wholly inadequate response to the economic challenges being
    faced by Scotland and the UK.&#8221;</p><p pid="b592.2/3">We oppose this Finance
    Bill&#8212;well, someone has to&#8212;not so much because of what it does but
    because of what it does not do. Let me take as an example the inequity of Scotland&#8217;s
    police and fire and rescue authorities  paying VAT. It is a long-standing problem,
    and this Government could and should have taken the opportunity of this Finance
    Bill to rectify it, but they did not. In the Budget, there was at least a recognition
    of the problems faced by Scotland&#8217;s oil and gas sector, but no specific
    measures were announced&#8212;just another options paper, which was effectively
    announced last year. This Finance Bill should have been the opportunity to make
    concrete proposals for UK content and for oil exploration and decommissioning
    allowances to ensure that the sector continues to thrive, to flourish and to provide
    substantial tax yields for decades, but of course it does not. It does, however,
    put up the duty on Scotch whisky, and increase insurance premium tax again by
    20%, which is way above the rate of inflation. Effectively, the Bill treats the
    Scotch whisky industry and the insurance sector as cash cows for the Treasury.</p><p
    pid="b592.2/4">Having said that, we do welcome some of the measures in the Bill,
    particularly those that are intended to clamp down on tax avoidance and evasion.
    I welcome what the Minister said about restricting the use of past losses, disguised
    remuneration, the initial penalties for tax avoidance enablers, and the removal
    of the permanent non-dom status. However, it is hard to see how this Bill will
    assist in any substantial way to address the long-term UK challenge of improving
    productivity or even helping to make society a little less unequal, which is vital
    to unlocking our growth potential. That is particularly the case when one considers
    that alongside this Finance Bill are a set of welfare proposals that do not support
    inclusive growth but, rather, drive a coach and horses through it. They include
    the cut of &#163;30 a week to employment and support allowance for claimants placed
    in the work-related activity group; a 55% cut in the rate of ESA for disabled
    people under the age of 25; the freezing of the lower disabled child element of
    universal credit; and the changes for full-time students who receive disability
    living allowance or personal independence payments who are now not treated as
    having limited capability for work and are therefore not entitled to universal
    credit until they have been assessed, which means that they face long delays without
    support.</p><p pid="b592.2/5">I do not want to digress too far from the Bill,
    but delivering those cuts when disabled people and those on low to middle incomes
    are already facing a barrage of cuts from this Government is a disgrace. Moreover,
    those cuts not only fly in the face of the Tory party&#8217;s last manifesto commitment
    to help more disabled people into the workplace&#8212;something that is vital&#8212;but
    undermine the essential drive for real inclusive growth, which is vital if we
    are to grow the economy and maximise our potential.</p>
