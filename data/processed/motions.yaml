  tidied_motion: 'I beg to move an amendment, at the end of the Question to add:'
  full_motion_speech: '<p class="" pid="d.549.4/1" pwmotiontext="yes">I beg to move
    an amendment, at the end of the Question to add:</p><p class="" pid="d.549.4/2"
    pwmotiontext="yes">&#8220;but believe that the Gracious Speech fails to help families,
    squeezed households and pensioners to deal with the cost of living crisis and
    the double-dip recession; regret that cuts to feed-in tariffs and the Warm Front
    scheme mean that families and pensioners who are paying higher electricity and
    gas bills have been abandoned by the Government; call on your Government to ensure
    that energy companies meet their obligations and provide the cheapest tariffs
    for over 75s, to protect small business owners, to ensure the Green Deal is offered
    fairly to all consumers and cuts bills to increase competition in the energy market
    to drive down energy bills for all; urge your Government to reverse their out
    of touch decision to increase rail fares by three per cent above inflation in
    2013 and 2014, and to allow train companies to increase train fare prices by a
    further five per cent; call on your Government to ensure that train operators
    cap all regulated fares fairly across all journeys so that no regulated train
    fare increase is more than one per cent above inflation, to reform the bus market
    by extending to the rest of England London-style powers to regulate fares, protect
    services and to require operators to provide a concessionary scheme for young
    people; and further call on your Government to help hard pressed motorists by
    temporarily reducing VAT to cut fuel prices and boost the economy.&#8221;.</p><p
    pid="d.549.4/3">This Government promised recovery, but they have delivered recession&#8212;a
    recession made in Downing street: the worst unemployment in 16 years; 1 million
    young people out of work; the first double-dip recession since the 1970s; a lost
    decade for Britain&#8217;s families and pensioners, who are being subjected to
    the most sustained assault on their living standards in living memory; and a Government
    who are hurting, not helping.</p><p pid="d.549.4/4">Unfolding day by day in kitchens
    and living rooms in every town, village and city up and down this country is a
    cost-of-living crisis. Two of the biggest pressures on family budgets are rising
    energy bills and soaring transport costs, so my hon. Friend <phrase class="honfriend"
    id="uk.org.publicwhip/member/40267" name="Maria Eagle">the Member for Garston
    and Halewood (Maria Eagle)</phrase>, who will close the debate for the Opposition,
    and I could not let the Queen&#8217;s Speech pass without addressing those vital
    concerns.</p><p pid="d.549.4/5">The VAT hike will cost a family with children
    an extra &#163;450 this year and push the price of petrol at the pumps even higher.
    Just when the costs of child care are rising twice as fast as wages, this Government
    have cut the child care element of working tax credit. While bankers have seen
    their taxes slashed, cuts to front-line services will mean fewer police on the
    beat, longer NHS</p><p pid="d.549.4/6">waiting times and more families pushed
    to the brink because of the costs of social care and the closure of Sure Start
    children&#8217;s centres and other vital support for families.</p><p pid="d.549.4/7">We
    have a Government who stand up for the wrong people, with a Budget in which millions
    are asked to pay more so that millionaires can pay less; a Government who do more
    for the rail companies than for hard-pressed commuters; and a Government who put
    the energy companies before families struggling to make ends meet.</p>'
