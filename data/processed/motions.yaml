  full_motion_speech: <p class="" pid="a.646.0/1" pwmotiontext="yes">I beg to move,
    That the clause be read a Second time.</p><p class="" pid="a.646.0/2" pwmotiontext="yes">New
    clause 9 calls for the Chancellor of the Exchequer, within six months of Royal
    Assent to the Finance Act, to lay before Parliament proposals for an income tax
    rate of 10% on a band of income above the personal allowance. The range of income
    to be covered by that 10% rate should be determined by the Exchequer yield from
    a mansion tax&#8212;a Liberal Democrat proposal that I used to think the Liberal
    Democrats stood four-square behind. Perhaps in a moment those Liberal Democrats
    who remain in the Chamber&#8212;they are diminishing in number&#8212;will tell
    us a little about where they stand on the issue.</p><p pid="a.646.0/3">We feel
    that the full benefit of that 10% or 10p rate of income tax should not be available
    to taxpayers paying the higher or additional rates&#8212;the &#163;50,000-and-above
    levels, or higher rate payers. It should be targeted and focused on basic rate
    taxpayers. That is the logic of new clause 9.</p><p pid="a.646.0/4">We think that
    the measure would be welcomed across the country, and that all hon. Members, including
    Conservative Members, should consider it seriously, because living standards are
    being squeezed, and for most people, life is getting a lot harder, as is manifested
    by the fact that wages have fallen in real terms. In fact, at the beginning of
    the year, we saw the steepest fall in living standards since the 1970s. That is
    a direct consequence of the tax and spending choices and priorities of the Government
    parties&#8212;the tax credit cuts that have hit lower and middle-income households;
    the squeeze on child benefits; and the rise in the VAT rate to 20%.</p>
