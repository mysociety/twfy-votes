  question: Question put, That the Bill be now read a Second time:—
  tidied_motion: I beg to move, That the Bill be now read a Second time.
  full_motion_speech: <p class="" pid=".174.2/1" pwmotiontext="yes">I beg to move,
    That the Bill be now read a Second time.</p><p class="" pid=".174.2/2" pwmotiontext="yes">The
    Bill represents a historic step on what has been a long journey to respect and
    dignity for lesbians and gay men in Britain. It is a natural progression in our
    vision to build an inclusive society. As such, it builds on reforms that began
    back in 1967 with Leo Abse's private Member's Bill, backed by the then Home Secretary,
    Roy Jenkins. The Government's commitment to equality has been strong and unequivocal.
    We have equalised the age of consent, outlawed discrimination in the workplace
    on the ground of sexual orientation, secured protection from homophobic hate crimes
    and supported the abolition of section 28.</p><p pid=".174.2/3">In creating a
    new legal relationship for same-sex couples, this Bill is a sign of the Government's
    commitment to social justice and equality. It is also a recognition of the realities
    of modern Britain. Across this country today thousands of same-sex couples have
    made the decision to share their lives, their home, their finances and the care
    of their children or of older relatives. They may have loved and cared for each
    other for many years, yet their relationship is invisible in the eyes of the law.
    The Bill sends a clear message about the importance of stable and committed same-sex
    relationships.</p>
