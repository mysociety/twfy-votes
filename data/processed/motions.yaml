    travel arrivals, and to provide details of the decision-making process on the
    Traffic Light System; and reiterates the need for a sector-specific support deal
    for aviation.
  full_motion_speech: '<p pid="d187.1/1">I beg to move,</p><p class="indent" pid="d187.1/2"
    pwmotiontext="yes">That this House believes that there must be a clear, simply
    understood and proper hotel quarantine scheme in operation at the UK border to
    minimise the risk of introduction of new variants into the UK; calls on the Government
    to immediately scrap the Amber List category of the Government&#8217;s Traffic
    Light System for travel and place all of those countries currently on the Amber
    List onto the Red List, whilst maintaining a tightly managed Green List, so as
    not to risk undermining the UK&#8217;s successful NHS Covid-19 vaccination programme;
    further calls on the Government to work with international partners to introduce
    an international vaccine passport allowing for the safe resumption of travel,
    to publish all data on international travel arrivals, and to provide details of
    the decision-making process on the Traffic Light System; and reiterates the need
    for a sector-specific support deal for aviation.</p><p pid="d187.1/3">I rise to
    speak to the motion in my name and those of my right hon. and hon. Friends. However,
    it gives me no pleasure whatsoever to be standing here yet again calling for this
    Government to act to secure our borders against the threat of new variants of
    covid. The news that the Prime Minister has announced a delay in the reopening
    on <phrase class="date" code="2021-06-21">21 June</phrase> was a hammer blow to
    people across the country. Freedoms that have been denied us for so long seemed
    within our grasp, yet they have been snatched away. Let us be absolutely clear:
    the impact of what the Prime Minister announced last night is devastating, but
    it was not inevitable. That delay is happening because of the delta variant first
    identified in India, and the delta variant is here in such force because of lax
    Conservative border policy.</p><p pid="d187.1/4">The fallout from that chain of
    events is enormous for pubs and restaurants that were desperate to open up properly
    again; for friends planning group holidays that have been ruined; for our towns
    and city centres hoping to have been bustling with workers again; for concerts,
    sports stadiums, theatres and festivals that were supposed to be filling up; and
    for families looking forward to great big get-togethers, celebrating milestones,
    birthdays, children being born and marriages. I want my thoughts today to be with
    all those who have seen their wedding plans turned upside down. I realise of course
    that weddings are legally allowed, but with singing and dancing banned, I do not
    think they will look like the parties that many of us know weddings to be.</p><p
    pid="d187.1/5">This will be a desperate blow for so many people, and the cost
    of this delay will not just be felt in people&#8217;s disappointment and ruined
    plans. UKHospitality says that a delay of a month will cost its sector &#163;3
    billion in sales, with warnings that 200,000 jobs in the sector could go. Some
    5,000 gigs are set to be cancelled at a cost of &#163;500 million. Let us be absolutely
    clear: the responsibility for breaking the promise of freedom day lies squarely
    with this Conservative Government. The Prime Minister apparently says that his
    political hero is the mayor from &#8220;Jaws&#8221;, keeping the beaches open
    while swimmers were getting attacked. The truth is that he has let the shark take
    a huge chunk out of the British economy this week. People across the country have
    every right to be angry about being let down so badly.</p><p pid="d187.1/6">Madam
    Deputy Speaker, through you perhaps I can echo the strong words of Mr Speaker
    yesterday in condemning the shoddy way in which the Government have treated this
    House on an announcement of national  importance. Our role is to represent our
    constituents, and the Prime Minister failing to make the statement to this House
    or to offer himself for questioning was, frankly, an insult.</p><p pid="d187.1/7">Everyone
    knows that managing the pandemic is a huge challenge for Governments across the
    world, and of course the British public can forgive mistakes, but what is unforgivable
    is making the same mistakes time and time again, putting the health and prosperity
    of the British people at risk. As an island, our border protections should have
    been one of our strengths. Instead, they have been an Achilles heel. Time and
    again, I have stood here and warned that the UK Government&#8217;s border measures
    are far too weak, yet from the very outset of the pandemic, Government actions
    at the border have been too little, too late.</p><p pid="d187.1/8">At the outset
    of the pandemic, just 273 people out of the 18 million that arrived here by air
    were formally quarantined between <phrase class="date" code="2021-01-01">1 January</phrase>
    and <phrase class="date" code="2021-03-23">23 March</phrase> last year&#8212;just
    273 people from four flights. In fact, on <phrase class="date" code="2021-03-13">13
    March</phrase> last year, even the voluntary guidance that was in place on self-isolation
    when coming from parts of China and South Korea and from Iran and Italy was lifted.
    We have never had a credible explanation for that. All this came at a time when
    we saw the terrible scenes in northern Italy of hospitals being overwhelmed, when
    our constituents were contacting us and questioning why there were not better
    and more effective controls at airports, and when the Government&#8217;s own chief
    scientific adviser said that</p><p class="indent" pid="d187.1/9" pwmotiontext="yes">&#8220;a
    lot of the cases in the UK didn&#8217;t come from China&#8230;they came from European
    imports and the high level of travel into the UK at that time.&#8221;</p><p pid="d187.1/10">There
    is no point in the Government claiming that they have the toughest border protections
    in the world. In that same month, March 2020, Singapore, Hong Kong, Canada and
    New Zealand restricted entry to residents and citizens and introduced a 14-day
    quarantine for all arrivals. It could be done, and it was done; it just was not
    done by this Government. I wrote to the Home Secretary in April 2020 to ask her
    to learn the lessons from that, but still the UK remained an international outlier.
    In May 2020, the UK stood with only Iran, Luxembourg and the US Virgin Islands
    in having no border protection measures in place, and that, I am afraid, has been
    the story of the pandemic at the borders.</p><p pid="d187.1/11">This Conservative
    Government have been late to formal quarantining. It was not introduced until
    June 2020, and even then only 3% of the people meant to be quarantining were successfully
    checked. The Government have been late to mandatory border testing, which was
    not introduced until January 2021, and late to start hotel quarantining, which
    started in February 2021 and even then covered only 1% of arrivals. They have
    been late and lacking in strategy, with no proper plan, just lurching from one
    position to another. It is no wonder that the border policy of this Government
    has been a tale of systematic failure. The Government did not so much leave the
    back door open to covid and its variants as leave the front door open the whole
    time.</p><p pid="d187.1/12">Let me pay tribute to Border Force, the police and
    our wider law enforcement community. They have worked heroically. The gaps in
    our defences that have existed and do exist are not their fault, but the fault
    of Ministers. That chronic failure has been crystallised in the utter  mess over
    hotel quarantining. On <phrase class="date" code="2021-02-01">1 February</phrase>,
    we on the Opposition Benches forced a debate and a vote on covid security at the
    borders. I said that day:</p><p class="indent" pid="d187.1/13" pwmotiontext="yes">&#8220;Labour
    is calling for decisive action today through a comprehensive hotel quarantine
    policy, and that would mean a policy of enforced quarantine restrictions on arrivals&#8230;Failing
    to adopt that policy risks undermining the huge gains that have been made by the
    vaccine roll-out, threatening life and hope.&#8221;&#8212;[Official Report, <phrase
    class="date" code="2021-02-01">1 February</phrase> 2021; Vol. 688, c. 753.]</p><p
    pid="d187.1/14">I then asked:</p><p class="indent" pid="d187.1/15" pwmotiontext="yes">&#8220;How
    on earth can the Government be assured that the measures will prevent emerging
    strains from countries outside those on the red list? The truth is that the Government
    cannot answer that question. As a result, the policy is fatally flawed. A comprehensive
    quarantine policy would give us the best possible chance of preventing a new strain
    from undermining the astonishing collective sacrifice of the British people.&#8221;&#8212;[Official
    Report, <phrase class="date" code="2021-02-01">1 February</phrase> 2021; Vol.
    688, c. 755.]</p><p pid="d187.1/16">It gives me no pleasure to say it, but that
    new strain is exactly what came to pass.</p>'
