  full_motion_speech: '<p pid="c1140.2/1">I beg to move,</p><p class="indent" pid="c1140.2/2"
    pwmotiontext="yes">That this House believes it should be for the Scottish people
    to determine the future constitutional status of Scotland; and accordingly makes
    provision as set out in this Order:</p><p pid="c1140.2/3">(1) On Tuesday <phrase
    class="date" code="2022-01-10">10 January</phrase> 2023:</p><p pid="c1140.2/4">(a)
    <phrase class="standing-order" code="14(1)" title="which provides that government
    business shall haveprecedence at every sitting save as provided in that Order">Standing
    Order No. 14(1) (which provides that government business shall haveprecedence
    at every sitting save as provided in that Order)</phrase> shall not apply;</p><p
    pid="c1140.2/5">(b) any proceedings governed by this Order may be proceeded with
    until any hour, though opposed, and shall not be interrupted;</p><p pid="c1140.2/6">(c)
    the Speaker may not propose the question on the previous question, and may not
    put any question under <phrase class="standing-order" code="36" title="Closure
    of debate">Standing Order No. 36 (Closure of debate)</phrase> or <phrase class="standing-order"
    code="163" title="Motion to sit in private">Standing Order No. 163 (Motion to
    sit in private)</phrase>;</p><p pid="c1140.2/7">(d) at 3.00 pm, the Speaker shall
    interrupt any business prior to the business governed by this Order and  call
    the Leader of the Scottish National Party Westminster Group or another Member
    on his behalf to present a Bill concerning a modification of Schedule 5 to the
    Scotland Act 1998 of which notice of presentation has been given and immediately
    thereafter (notwithstanding the practice of the House) call a Member to move the
    motion that the Bill be now read a second time as if it were an order of the House;</p><p
    pid="c1140.2/8">(e) in respect of that Bill, notices of Amendments, new Clauses
    and new Schedules to be moved in Committee may be accepted by the Clerks at the
    Table before the Bill has been read a second time;</p><p pid="c1140.2/9">(f) any
    proceedings interrupted or superseded by this Order may be resumed or (as the
    case may be) entered upon and proceeded with after the moment of interruption.</p><p
    pid="c1140.2/10">(2) The provisions of paragraphs (3) to (18) of this Order shall
    apply to and in connection with the proceedings on the Bill in the present Session
    of Parliament.</p><p class="indent" pid="c1140.2/11" pwmotiontext="yes">Timetable
    for the Bill on Tuesday <phrase class="date" code="2022-01-10">10 January</phrase>
    2023</p><p pid="c1140.2/12">(3) (a) Proceedings on Second Reading and in Committee
    of the whole House, any proceedings on consideration and proceedings up to and
    including Third Reading shall be taken at the sitting on Tuesday <phrase class="date"
    code="2022-01-10">10 January</phrase> 2023 in accordance with this Order.</p><p
    pid="c1140.2/13">(b) Proceedings on Second Reading shall be brought to a conclusion
    (so far as not previously concluded) at 5.00 pm.</p><p pid="c1140.2/14">(c) Proceedings
    in Committee of the whole House, any proceedings on Consideration and proceedings
    up to and including Third Reading shall be brought to a conclusion (so far asnot
    previously concluded) at 7.00 pm.</p><p class="indent" pid="c1140.2/15" pwmotiontext="yes">Timing
    of proceedings and Questions to be put on Tuesday <phrase class="date" code="2022-01-10">10
    January</phrase> 2023</p><p pid="c1140.2/16">(4) When the Bill has been read a
    second time:</p><p pid="c1140.2/17">(a) it shall, notwithstanding <phrase class="standing-order"
    code="63" title="Committal of bills not subject to a programme Order">Standing
    Order No. 63 (Committal of bills not subject to a programme Order)</phrase>, stand
    committed to a Committee of the whole House without any Question being put;</p><p
    pid="c1140.2/18">(b) the Speaker shall leave the Chair whether or not notice of
    an Instruction has been given.</p><p pid="c1140.2/19">(5) (a) On the conclusion
    of proceedings in Committee of the whole House, the Chairman shallreport the Bill
    to the House without putting any Question.</p><p pid="c1140.2/20">(b) If the Bill
    is reported with amendments, the House shall proceed to consider the Bill asamended
    without any Question being put.</p><p pid="c1140.2/21">(6) For the purpose of
    bringing any proceedings to a conclusion in accordance with paragraph (3), the
    Chairman or Speaker shall forthwith put the following Questions in the same order
    as they would</p><p pid="c1140.2/22">fall to be put if this Order did not apply&#8212;</p><p
    pid="c1140.2/23">(a) any Question already proposed from the Chair;</p><p pid="c1140.2/24">(b)
    any Question necessary to bring to a decision a Question so proposed;</p><p pid="c1140.2/25">(c)
    the Question on any amendment, new clause or new schedule selected by the Chairman</p><p
    pid="c1140.2/26">or Speaker for separate decision;</p><p pid="c1140.2/27">(d)
    the Question on any amendment moved or Motion made by a designated Member;</p><p
    pid="c1140.2/28">(e) any other Question necessary for the disposal of the business
    to be concluded; and shall not put any other Questions, other than the Question
    on any motion described in paragraph</p><p pid="c1140.2/29">(15) of this Order.</p><p
    pid="c1140.2/30">(7) On a Motion made for a new Clause or a new Schedule, the
    Chairman or Speaker shall put only the Question that the Clause or Schedule be
    added to the Bill.</p><p class="indent" pid="c1140.2/31" pwmotiontext="yes">Consideration
    of Lords Amendments and Messages on a subsequent day</p><p pid="c1140.2/32">(8)
    If on any future sitting day any message on the Bill (other than a message that
    the House of Lords agrees with the Bill without amendment or agrees with any message
    from this House) is expected from the House of Lords, this House shall not adjourn
    until that message has been received and any proceedings under paragraph (9) have
    been concluded.</p><p pid="c1140.2/33">(9) On any day on which such a message
