  tidied_motion: ‘(1) Before exit day a Minister of the Crown must make provision
    that all powers and functions relating to environmental standards and protections
    that were exercisable by EU entities or other public authorities anywhere in the
    United Kingdom before exit day and which do not cease to have effect as a result
    of the withdrawal agreement (“relevant powers and functions”) will be carried
    out by an appropriate existing or newly established entity or public authority
    in the United Kingdom.
  full_motion_speech: <p pid="b343.1/1">&#8216;(1) Before exit day a Minister of the
    Crown must make provision that all powers and functions relating to environmental
    standards and protections that were exercisable by EU entities or other public
    authorities anywhere in the United Kingdom before exit day and which do not cease
    to have effect as a result of the withdrawal agreement (&#8220;relevant powers
    and functions&#8221;) will be carried out by an appropriate existing or newly
    established entity or public authority in the United Kingdom.</p><p pid="b343.1/2">(2)
    For the purposes of this section, relevant powers and functions include, but are
    not limited to&#8212;</p><p pid="b343.1/3">(a) reviewing and reporting on the
    implementation of environmental standards in practice,</p><p pid="b343.1/4">(b)
    monitoring and measuring compliance with legal requirements,</p><p pid="b343.1/5">(c)
    publicising information including regarding compliance with environmental standards,</p><p
    pid="b343.1/6">(d) facilitating the submission of complaints from persons with
    regard to possible infringements of legal requirements, and</p><p pid="b343.1/7">(e)
    enforcing legal commitments.</p><p pid="b343.1/8">(3) For the purposes of this
    section, relevant powers and functions carried out by an appropriate existing
    or newly established entity or public authority in the United Kingdom on any day
    after exit day must be at least equivalent to all those exercisable by EU entities
    or other public authorities anywhere in the United Kingdom before exit day which
    do not cease to have effect as a result of the withdrawal agreement.</p><p pid="b343.1/9">(4)
    Any newly established entity or public authority in the United Kingdom charged
    with exercising any relevant powers and functions on any day after exit day shall
    not be established other than by an Act of Parliament.</p><p pid="b343.1/10">(5)
    Before making provision under subsection (1), a Minister of the Crown shall hold
    a public consultation on&#8212;</p><p pid="b343.1/11">(a) the precise scope of
    the relevant powers and functions to be carried out by an appropriate existing
    or newly established entity or public authority in the United Kingdom, and</p><p
    pid="b343.1/12">(b) the institutional design of any entity or public authority
    in the United Kingdom to be newly established in order to exercise relevant powers
    and functions.</p><p pid="b343.1/13">(6) A Minister of the Crown may by regulations
    make time-limited transitional arrangements for the exercise of relevant powers
    and functions until such time as an appropriate existing or newly established
    entity or public authority in the United Kingdom is able to carry them out.&#8217;&#8212;(Matthew
    Pennycook.)</p><p class="indent" pid="b343.1/14">This new clause would require
    the Government to establish new domestic governance arrangements following the
    UK&#8217;s exit from the EU for environmental standards and protections, following
    consultation.</p><p pid="b343.1/15">Brought up, and read the First time.</p><p
    pid="b343.1/16">Question put, That the clause be read a Second time.</p><p class="italic"
    pid="b343.1/17" pwmotiontext="yes">The House divided:</p><p pid="b343.1/18" pwmotiontext="yes">Ayes
    293, Noes 315.</p>
