  tidied_motion: That this House believes that there must be a clear, simply understood
    and proper hotel quarantine scheme in operation at the UK border to minimise the
    risk of introduction of new variants into the UK; calls on the Government to immediately
    scrap the Amber List category of the Government’s Traffic Light System for travel
    and place all of those countries currently on the Amber List onto the Red List,
