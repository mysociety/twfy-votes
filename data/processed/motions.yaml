    rising faster than wages for 40 out of 41 months, average earnings for working
    people &#163;1,600 a year lower in real terms than in May 2010, economic growth
    far slower than expected, the Government&#8217;s pledge to balance the books by
    2015 set to be broken and the UK&#8217;s credit rating downgraded; further notes
    that growth of 1.5 per cent is needed in every quarter between now and May 2015
    in order to catch up the lost ground from three damaging years of flat-lining
    growth; believes the Chancellor of the Exchequer&#8217;s Autumn Statement should
    take action to tackle the cost-of-living crisis which means that for most families
    there is still no economic recovery and to ensure recovery delivers rising living
    standards for all, is balanced and built to last; and calls on the Government
    to bring forward measures including an energy price freeze and long-term reforms
    to the energy market, an extension of free childcare for working parents of three
    and four year olds, action to boost long-term housing supply and a compulsory
    jobs guarantee for young people and the long-term unemployed.</p><p pid="a.301.1/3">On
    Thursday next week the Chancellor of the Exchequer will address this House in
    his autumn statement. My hon. Friends will know that we have come to expect a
    tin ear from this Chancellor, who in last year&#8217;s autumn statement cut tax
    credits and child benefit in the face of millions of people struggling to make
    ends meet while sticking firmly by his decision to deliver a millionaires&#8217;
    tax cut for the richest 1%. This year, the time has surely come for the Chancellor
    to wake up to the chronic and unremitting cost of living crisis facing millions
    of households across the country. Never before have so many worked so hard for
    so little, working week after week only to find that their pay packet has shrunk
    in real terms and that they are unable to borrow as much as the month before,
    with wages failing to keep up with prices and the pound in their pocket diminishing
    in value as everyday costs&#8212;rent, the weekly shop, child care, and gas and
    electricity bills&#8212;get higher and higher.</p>
