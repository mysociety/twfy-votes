  question: ' Question put.  The House proceeded to a Division.'
  tidied_motion: 'That the following provisions shall apply to the Terrorist Asset-Freezing
    (Temporary Provisions) Bill:'
  full_motion_speech: <p class="" pid="b.642.1/1" pwmotiontext="yes">I beg to move,</p><p
    class="indent" pid="b.642.1/2" pwmotiontext="yes">That the following provisions
    shall apply to the Terrorist Asset-Freezing (Temporary Provisions) Bill:</p><p
    class="indentitalic" pid="b.642.1/3"> Timetable</p><p class="indent" pid="b.642.1/4">1.-(1)
    Proceedings on Second Reading, in Committee, on consideration and on Third Reading
    shall be completed at today's sitting in accordance with the following provisions
    of this paragraph.</p><p class="indent" pid="b.642.1/5">(2) Proceedings on Second
    Reading shall (so far as not previously concluded) be brought to a conclusion
    four hours after the commencement of proceedings on the Motion for this Order
    or at 8 pm (whichever is the earlier).</p><p class="indent" pid="b.642.1/6">(3)
    Proceedings in Committee, on consideration and on Third Reading shall (so far
    as not previously concluded) be brought to a conclusion at 10 pm.</p><p class="indentitalic"
    pid="b.642.1/7"> Timing of proceedings and Questions to be put</p><p class="indent"
    pid="b.642.1/8">2. When the Bill has been read a second time-</p><p class="indent"
    pid="b.642.1/9">(a) it shall (Notwithstanding <phrase class="standing-order" code="63"
    title="Committal of bills not subject to a programme order">Standing Order No.
    63 (Committal of bills not subject to a programme order)</phrase>) stand committed
    to a Committee of the whole House without any Question being put;</p><p class="indent"
    pid="b.642.1/10">(b) the Speaker shall leave the Chair whether or not notice of
    an Instruction has been given.</p><p class="indent" pid="b.642.1/11">3.-(1) On
    the conclusion of proceedings in Committee, the Chairman shall report the Bill
    to the House without putting any Question.</p><p class="indent" pid="b.642.1/12">(2)
    If the Bill is reported with amendments, the House shall proceed to consider the
    Bill as amended without any Question being put.</p><p class="indent" pid="b.642.1/13">4.
    For the purpose of bringing any proceedings to a conclusion in accordance with
    paragraph 1, the Chairman or Speaker shall forthwith put the following Questions
    (but no others)-</p><p class="indent" pid="b.642.1/14">(a) any Question already
    proposed from the Chair;</p><p class="indent" pid="b.642.1/15">(b) any Question
    necessary to bring to a decision a Question so proposed;</p><p class="indent"
    pid="b.642.1/16">(c) the Question on any amendment moved or Motion made by a Minister
    of the Crown;</p><p class="indent" pid="b.642.1/17">(d) any other Question necessary
    for the disposal of the business to be concluded.</p><p class="indent" pid="b.642.1/18">5.
    On a Motion so made for a new Clause or a new Schedule, the Chairman or Speaker
    shall put only the Question that the Clause or Schedule be added to the Bill.</p><p
    class="indent" pid="b.642.1/19">6. If two or more Questions would fall to be put
    under paragraph 4(d) in relation to successive provisions of the Bill, the Chairman
    shall instead put a single question in relation to those provisions.</p><p class="indentitalic"
    pid="b.642.1/20"> Consideration of Lords Amendments</p><p class="indent" pid="b.642.1/21">7.-(1)
    Any Lords Amendments to the Bill shall be considered forthwith without any Question
    being put.</p><p class="indent" pid="b.642.1/22">(2) Proceedings on consideration
    of Lords Amendments shall (so far as not previously concluded) be brought to a
    conclusion one hour after their commencement.</p><p class="indent" pid="b.642.1/23">8.-(1)
    This paragraph applies for the purpose of bringing any proceedings to a conclusion
    in accordance with paragraph 7.</p><p class="indent" pid="b.642.1/24">(2) The
    Speaker shall first put forthwith any Question already proposed from the Chair.</p><p
    class="indent" pid="b.642.1/25">(3) If that Question is for the amendment of a
    Lords Amendment the Speaker shall then put forthwith-</p><p class="indent" pid="b.642.1/26">(a)
    a single Question on any further Amendments to the Lords Amendment moved by a
    Minister of the Crown, and</p><p class="indent" pid="b.642.1/27">(b) the Question
    on any Motion made by a Minister of the Crown that this House agrees or disagrees
    to the Lords Amendment or (as the case may be) to the Lords Amendment as amended.</p><p
    class="indent" pid="b.642.1/28">(4) The Speaker shall then put forthwith-</p><p
    class="indent" pid="b.642.1/29">(a) a single Question on any Amendments moved
    by a Minister of the Crown to a Lords Amendment, and</p><p class="indent" pid="b.642.1/30">(b)
    the Question on any Motion made by a Minister of the Crown that this House agrees
    or disagrees to the Lords Amendment or (as the case may be) to the Lords Amendment
    as amended.</p><p class="indent" pid="b.642.1/31">(5) The Speaker shall then put
    forthwith the Question on any Motion made by a Minister of the Crown that this
    House disagrees to a Lords Amendment.</p><p class="indent" pid="b.642.1/32">(6)
    The Speaker shall then put forthwith the Question that this House agrees to all
    the remaining Lords Amendments.</p><p class="indent" pid="b.642.1/33">(7) As soon
    as the House has-</p><p class="indent" pid="b.642.1/34">(a) agreed or disagreed
    to a Lords Amendment, or</p><p class="indent" pid="b.642.1/35">(b) disposed of
    an Amendment relevant to a Lords Amendment which has been disagreed to,</p><p
    class="indent" pid="b.642.1/36">the Speaker shall put forthwith a single Question
    on any Amendments moved by a Minister of the Crown and relevant to the Lords Amendment.</p><p
    class="indentitalic" pid="b.642.1/37"> Subsequent stages</p><p class="indent"
    pid="b.642.1/38">9.-(1) Any further Message from the Lords on the Bill shall be
    considered forthwith without any Question being put.</p><p class="indent" pid="b.642.1/39">(2)
    Proceedings on any further Message from the Lords shall (so far as not previously
    concluded) be brought to a conclusion one hour after their commencement.</p><p
    class="indent" pid="b.642.1/40">10.-(1) This paragraph applies for the purpose
    of bringing any proceedings to a conclusion in accordance with paragraph 9.</p><p
    class="indent" pid="b.642.1/41">(2) The Speaker shall first put forthwith any
    Question which has been proposed from the Chair.</p><p class="indent" pid="b.642.1/42">(3)
    The Speaker shall then put forthwith the Question on any Motion made by a Minister
    of the Crown which is related to the Question already proposed from the Chair.</p><p
    class="indent" pid="b.642.1/43">(4) The Speaker shall then put forthwith the Question
    on any Motion made by a Minister of the Crown on or relevant to any of the remaining
    items in the Lords Message.</p><p class="indent" pid="b.642.1/44">(5) The Speaker
    shall then put forthwith the Question that this House agrees with the Lords in
    all the remaining Lords Proposals.</p><p class="indentitalic" pid="b.642.1/45">
    Reasons Committee</p><p class="indent" pid="b.642.1/46">11.-(1) The Speaker shall
    put forthwith the Question on any Motion made by a Minister of the Crown for the
    appointment, nomination and quorum of a Committee to draw up Reasons and the appointment
    of its Chairman.</p><p class="indent" pid="b.642.1/47">(2) A Committee appointed
    to draw up Reasons shall report before the conclusion of the sitting at which
    it is appointed.</p><p class="indent" pid="b.642.1/48">(3) Proceedings in the
    Committee shall (so far as not previously concluded) be brought to a conclusion
    30 minutes after their commencement.</p><p class="indent" pid="b.642.1/49">(4)
    For the purpose of bringing any proceedings to a conclusion in accordance with
    sub paragraph (3), the Chairman shall-</p><p class="indent" pid="b.642.1/50">(a)
    first put forthwith any Question which has been proposed from the Chair, and</p><p
    class="indent" pid="b.642.1/51">(b) then put forthwith successively Questions
    on motions which may be made by a Minister of the Crown for assigning a Reason
    for disagreeing with the Lords in any of their Amendments.</p><p class="indent"
    pid="b.642.1/52">(5) The proceedings of the Committee shall be reported without
    any further Question being put.</p><p class="indentitalic" pid="b.642.1/53"> Miscellaneous</p><p
    class="indent" pid="b.642.1/54">12. Paragraph (1) of <phrase class="standing-order"
    code="15" title="Exempted business">Standing Order No. 15 (Exempted business)</phrase>
    shall apply so far as necessary for the purposes of this Order.</p><p class="indent"
    pid="b.642.1/55">13.-(1) The proceedings on any Motion made by a Minister of the
    Crown for varying or supplementing the provisions of this Order shall (so far
    as not previously concluded) be brought to a conclusion one hour after their commencement.</p><p
    class="indent" pid="b.642.1/56">(2) Paragraph (1) of <phrase class="standing-order"
    code="15" title="Exempted business">Standing Order No. 15 (Exempted business)</phrase>
    shall apply to those proceedings.</p><p class="indent" pid="b.642.1/57">14. <phrase
    class="standing-order" code="82" title="Business Committee">Standing Order No.
    82 (Business Committee)</phrase> shall not apply in relation to any proceedings
    to which this Order applies.</p><p class="indent" pid="b.642.1/58">15.-(1) No
    Motion shall be made, except by a Minister of the Crown, to alter the order in
    which any proceedings on the Bill are taken or to recommit the Bill.</p><p class="indent"
    pid="b.642.1/59">(2) The Question on any such Motion shall be put forthwith.</p><p
    class="indent" pid="b.642.1/60">16.-(1) No dilatory Motion shall be made in relation
    to proceedings to which this Order applies except by a Minister of the Crown.</p><p
    class="indent" pid="b.642.1/61">(2) The Question on any such Motion shall be put
    forthwith.</p><p class="indent" pid="b.642.1/62">17. The Speaker may not arrange
    for a debate to be held in accordance with <phrase class="standing-order" code="24"
    title="Emergency debates">Standing Order No. 24 (Emergency debates)</phrase>-</p><p
    class="indent" pid="b.642.1/63">(a) at today's sitting, or</p><p class="indent"
    pid="b.642.1/64">(b) at any sitting at which Lords Amendments to the Bill are,
    or any further Message from the Lords is, to be considered, before the conclusion
    of any proceedings to which this Order applies.</p><p class="indent" pid="b.642.1/65">18.-(1)
    Sub-paragraph (2) applies if the House is adjourned, or the sitting is suspended,
    before the conclusion of any proceedings to which this Order applies.</p><p class="indent"
    pid="b.642.1/66">(2) No notice shall be required of a Motion made at the next
    sitting by a Minister of the Crown for varying or supplementing the provisions
    of this Order.</p><p class="indent" pid="b.642.1/67">19. Proceedings to which
    this Order applies shall not be interrupted under any Standing Order relating
    to the sittings of the House.</p><p class="indent" pid="b.642.1/68">20. The Speaker
    shall not adjourn the House at the sitting on the day on which the Bill is sent
    back to the House from the Lords until-</p><p class="indent" pid="b.642.1/69">(a)
    any Message from the Lords on the Bill has been received;</p><p class="indent"
    pid="b.642.1/70">(b) he has reported the Royal Assent to any Act agreed upon by
    both Houses.</p><p pid="b.642.1/71">As set out in my written ministerial statement
    of <phrase class="date" code="2010-02-05">5 February</phrase>, the Terrorist Asset-Freezing
    (Temporary Provisions) Bill is being introduced as an urgent temporary measure
    to prevent assets from being unfrozen and returned to terror suspects as a result
    of the Supreme Court's decision to quash the 2006 terrorism order without a stay.
    That decision had effect from <phrase class="date" code="2010-02-04">4 February</phrase>.</p><p
    pid="b.642.1/72">The Government have had urgent discussions with the relevant
    banks following the Supreme Court's decision not to grant a stay and those banks
    have confirmed that in the light of the Government's decision to bring forward
    immediate legislation providing retrospective legal authority for them to continue
    existing freezes, no funds will be unfrozen as a result of the Supreme Court's
    judgment.</p>
