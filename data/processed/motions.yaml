  full_motion_speech: <p class="" pid="b.286.3/1" pwmotiontext="yes">I beg to move,</p><p
    class="" pid="b.286.3/2" pwmotiontext="yes">That an humble Address be presented
    to Her Majesty, praying that the Housing Benefit (Transitional Provisions) (Amendment)
    Regulations 2014 (S.I., 2014, No. 212), dated <phrase class="date" code="2014-02-04">4
    February 2014</phrase>, a copy of which was laid before this House on <phrase
    class="date" code="2014-02-05">5 February</phrase>, be annulled.</p><p pid="b.286.3/3">The
    motion also stands in the names of my right hon. Friend <phrase class="honfriend"
    id="uk.org.publicwhip/member/40208" name="Edward Miliband">the Member for Doncaster
    North (Edward Miliband)</phrase>, the hon. Members for Brighton, Pavilion (Caroline
    Lucas) and for Carmarthen East and Dinefwr (Jonathan Edwards) and others.</p><p
    pid="b.286.3/4">Let me set out our reasons for calling this debate and forcing
    this vote today, and the circumstances that have brought us to this position.
    The matter before us takes us to the heart of this Government&#8217;s shabby and
    shameful record. By statutory instrument, the Government are trying to close a
    loophole in the bedroom tax legislation without even understanding how many people
    are affected by these changes. Instead of trying to close this loophole, the Government
    should finally try to do the right thing and scrap the bedroom tax altogether.
    This Government promised that they would not balance the books on the backs of
    the poorest and most vulnerable, but that is exactly what they are doing, and
    in such a careless, clumsy and cack-handed way that we see chaos, confusion and
    uncounted costs piling up around us as they compound the injustice of their policies
    with utter incompetence in their delivery.</p><p pid="b.286.3/5">This Government&#8217;s
    bedroom tax has been a fiasco from the very beginning. More than half a million
    households have been hit by this mean-minded measure. Two thirds of those affected
    are disabled and 60,000 are carers. More than 200,000 families with children are
    affected, many of whom are already below the poverty line and forced, as a result
    of this tax, to find an average &#163;728 a year extra in rent&#8212;equivalent
    to losing all the child benefit for a second child. So much for the Prime Minister&#8217;s
    moral crusade.</p>
