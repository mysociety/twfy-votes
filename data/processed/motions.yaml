  full_motion_speech: '<p class="" pid="a.1330.2/1" pwmotiontext="yes">I beg to move,</p><p
    class="" pid="a.1330.2/2" pwmotiontext="yes">That this House takes note of European
    Union Documents No. 9355/15 and Addendum and No. 11132/15, international protection
    for the benefit of Italy and Greece, No. 11843/15 and Addendum, establishing a
    crisis relocation mechanism, and No. 11844/15 and Addendum, international protection
    for the benefit of Italy, Greece and Hungary; and agrees with the Government&#8217;s
    decision not to opt in to proposals establishing provisional measures for the
    relocation of individuals in need of international protection or to the proposal
    establishing a crisis relocation mechanism.</p><p pid="a.1330.2/3">The motion
    covers a series of EU proposals on the relocation of migrants within the EU. They
    formed a central part of the EU&#8217;s summer response to the ongoing migration
    crisis and have been the subject of long negotiations within the EU and of previous
    debates in the House.</p><p pid="a.1330.2/4">The current migration crisis has
    been described as the worst refugee crisis since world war two. It has severely
    tested the ability and resolve of the EU and member states to provide a comprehensive
    and sustainable response that is able to support member states under the most
    pressure and ensure protection for those in real need of it. The situation has
    been and remains complex and fast moving. Proposals have been brought forward
    and adopted extremely quickly; at times, Interior Ministers have met almost weekly,
    and as soon as proposals were adopted, they were often superseded by others.</p><p
    pid="a.1330.2/5">Since the crisis began, the Government have been clear about
    our views on relocation: it is the wrong response. It does absolutely nothing
    to address the underlying causes of the crisis and does nothing more than move
    the problem around Europe. Relocation also reduces incentives for member states
    to tackle abuse, process applications and strengthen their borders. It may also
    encourage more migrants to travel illegally to the EU. We must ensure that the
    permanent relocation proposal does not reduce the obligation on all member states
    to have fully functioning border and asylum systems.</p><p pid="a.1330.2/6">The
    Government have consistently stated that the UK would not opt in to measures,
    whether temporary or permanent. I apologise to the House for the fact that we
    have had to override scrutiny on these relocation measures. The European Commission
    brought forward proposals on relocation as a response to an emergency situation.
    The Prime Minister and Home Secretary were required to make the Government&#8217;s
    views on such measures clear in hastily arranged EU Council meetings.</p><p pid="a.1330.2/7">The
    debates on relocation continue within the EU. Only a tiny number of people have
    been relocated under the agreed temporary measures and many member states are
    now stepping back from their previous commitments. Concern is growing about the
    merits of the permanent mechanism.</p>'
