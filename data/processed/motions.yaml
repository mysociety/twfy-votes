  full_motion_speech: <p class="" pid="b.489.2/1" pwmotiontext="yes">I beg to move,
    That the Bill be now read the Third time.</p><p class="" pid="b.489.2/2" pwmotiontext="yes">The
    national health service is among our most valued and loved institutions. Indeed,
    it is often described as the closest thing we have to a national religion. I am
    not sure that that was always intended to be complimentary, but I think it should
    be. People in this country believe in the NHS wholeheartedly, share in its values
    and the social solidarity it brings, and admire the doctors, nurses and staff
    who work in it.</p><p pid="b.489.2/3">It is because I share that belief that I
    am here. Over eight years, I have supported, challenged and defended the NHS.
    As a party, and now as a Government, we have pledged unwavering support for the
    NHS, both in principle, because we believe in the values of the NHS, and in a
    practical way because we are reforming the NHS to secure its future alongside
    the additional &#163;12.5 billion of taxpayer funding over the next four years
    that we have pledged for the NHS in England.</p>
