  full_motion_speech: '<p pid="b317.4/1">I beg to move,</p><p class="indent" pid="b317.4/2"
    pwmotiontext="yes">That this House recognises the vital role of the railways in
    supporting people and businesses across the UK every day; condemns the decision
    of the rail unions to hold three days of strikes; believes those strikes will
    adversely affect students taking examinations, have an unacceptable effect on
    working people and a negative effect on the economy; and calls on the rail unions
    to reconsider their strike action and continue discussions with the industry.</p><p
    pid="b317.4/3">The railway is one of the nation&#8217;s greatest legacies. The
    industrial revolution was forged upon it, and for two centuries it has been the
    means by which we have connected north and south, east and west. It is a proud
    part of our history, but the truth is that the railways in this country have fallen
    behind the times. When I became Transport Secretary three years ago, it was clear
    that our railways were expensive, inefficient, fragmented, unaccountable and desperately
    in need of modernising and reform. There were delays to upgrades, collapsing franchises
    and busy lines operating at the very peak of, and sometimes beyond, their capacity,
    suffering overcrowding and delays. Some working practices had not changed for
    decades. As a result, we have a railway today that is struggling to keep pace
    with modern living, particularly in the wake of the pandemic. Our railways need
    a new direction.</p><p pid="b317.4/4">Office workers are working from home more
    often and the railway has lost around a fifth of its passengers, and also a fifth
    of its income. The Government kept the railway running when most passengers stayed
    at home. We kept trains available for key workers and protected the brilliant
    railway workers who managed the track and ran the trains. So this Government have
    stepped in. We put our money where our mouth is and we committed &#163;16 billion
    to support the railways through covid. That is taxpayers&#8217; money, and it
    is the equivalent of &#163;600 for every household in this country. Put another
    way, it is the equivalent to &#163;160,000 per rail worker in this country. As
    a result, the trains continued to operate, the industry survived and not a single
    railway worker had to be furloughed or lost their job&#8212;not one. We stepped
    up, but the honest truth is that this level of subsidy&#8212;which, let us not
    forget, is not the Government&#8217;s money but the taxpayer&#8217;s&#8212;simply
    cannot continue forever. If our railways are to thrive, things must change.</p><p
    pid="b317.4/5">As I see it, there are four ways to bring about that change. First,
    we could continue to attempt to pump billions of pounds of taxpayers&#8217; money
    into the system in the same unsustainable way we have been doing for the last
    two years, but that would take money away from the NHS and schools. Secondly,
    we could ramp up fares, but that would price working people off our railways completely.
    Thirdly, we could cut services and lines, emulating those sweeping cuts made by
    Dr Beeching in the 1960s, making it harder for people to access our railways.
    I do not support any of those options, which leaves us with the fourth option:
    modernise the railways, making them more productive and getting the industry off
    taxpayer-funded life support.</p><p pid="b317.4/6">Make no mistake, as a Government
    we profoundly believe in our railways, which is why we have reopened abandoned
    routes and electrified thousands of miles of lines&#8212;not just the 63 miles
    that Labour managed to electrify over 13 years. It is why we have got behind projects
    such as High Speed 2, the Elizabeth line and Northern Powerhouse Rail, and rolled
    out contactless to 900 more stations and digital signalling across the network.
    And it is why we are transforming the industry through Great British Railways,
    ending the fragmentation and putting passengers first, but we need the industry
    to help with that transformation.</p>'
