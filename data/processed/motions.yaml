  tidied_motion: I beg to move an amendment, after “importation”, insert
  full_motion_speech: '<p class="" pid="b.769.3/1" pwmotiontext="yes">I beg to move
    an amendment, after &#8220;importation&#8221;, insert</p><p class="" pid="b.769.3/2"
    pwmotiontext="yes">&#8220;other than in relation to Police Scotland and the Scottish
    Fire and Rescue Service&#8221;.</p><p pid="b.769.3/3">The amendment stands in
    the name of my hon. Friend <phrase class="honfriend" name="Stewart Hosie" person_id="uk.org.publicwhip/person/11973">the
    Member for Dundee East (Stewart Hosie)</phrase>.</p><p pid="b.769.3/4">On this
    final day of the Budget debate, we have heard a great deal about debt and deficit,
    the Budget itself, and the recently released productivity plan. All the Scottish
    National party Members have listened with sadness to the planned cuts, which strike
    fear into our hearts and those of our constituents. I have found myself reflecting
    a great deal on it&#8212;both the conflict of moral principles and the economic
    madness I believe is contained therein. Called out by the Institute for Fiscal
    Studies, this Budget is described as having</p><p pid="b.769.3/5">&#8220;benefit
    cuts at the centre&#8221;;</p><p pid="b.769.3/6">and as a &#8220;tax-raising budget&#8221;,
    the IFS gives the stark warning that,</p><p pid="b.769.3/7">&#8220;unequivocally,
    tax credit recipients in work will be made worse off by the measures in the Budget
    on average&#8221;,</p><p pid="b.769.3/8">and that ultimately it is a &#8220;regressive&#8221;
    budget.</p><p pid="b.769.3/9">We are supposed to believe that the smart economic
    choice is for the UK to eliminate any deficit, pay down all debt, and run&#8212;and
    then sustain&#8212;a surplus. We are fed the yarn that an economy must be in surplus;
    that the gain is worthy of the pain. Despite the concerns of Robert Chote of the
    Office for Budget Responsibility, who described the plan&#8212;somewhat euphemistically&#8212;as
    &#8220;ambitious&#8221;, and the concerns of 77 leading economic academics, the
    Chancellor has ploughed on regardless. Now, I know that a degree in history&#8212;or,
    for that matter,</p><p pid="b.769.3/10">one in music&#8212;does not equip one
    with an instinctive understanding of cause and effect, supply and demand or even
    so-called Micawber economics for that matter, but history does teach us about
    previous economic choices, and that ability to look back provides real accuracy.
    We know how the Chancellor&#8217;s previous predictions failed to meet actuality,
    and we know that the much vaunted current growth has taken place only over the
    past few years.</p><p pid="b.769.3/11">A number of issues concern me today, one
    of which is levels of personal debt. The OBR predicts household debt going above
    the levels of 2008 and reaching an incredible 173% of GDP by 2019. That household
    debt figure excludes mortgages but is based on unsecured lending such as credit
    cards and store cards and, with increasing frequency, payday loans. Fundamentally,
    it contributes to a very real risk of a repeated debt crisis as a direct result
    of the cuts. We have seen a consumption-led crisis before, yet here it is planned
    again. I quote the Chancellor, who said:</p><p pid="b.769.3/12">&#8220;This growth
    is driven by stronger private consumption&#8221;.&#8212;[<phrase class="offrep"
    id="debates/2015-07-08.322"><i>Official Report</i>, 8 July 2015; Vol. 598, c.
    322</phrase>.]</p><p pid="b.769.3/13">There is a small mention in the productivity
    plan about championing enterprise by stimulating finance for small and medium-sized
    enterprises&#8212;but what and how specifically? Simply privatising RBS with the
    mantra &#8220;private equals good&#8221; is frankly not good enough. A lack of
    access to liquidity remains the biggest single issue for small business, while
    at the other end of the spectrum large businesses stockpile their cash. It has
    been asked before but is worth reiterating: where is the support for the challenger
    banks? The cut in corporation tax has been trailed as encouragement for businesses
    to invest, but there is no clear link or evidence to suggest that will happen.
    I would have thought that I would have been intervened on by now to ask what within
    the Budget I agree with, and I confirm that, although I am disappointed with the
    cut in the annual investment allowance from &#163;500,000 to &#163;200,000, it
    is better than what was proposed, which was taking it down to &#163;25,000.</p><p
    pid="b.769.3/14">The continued focus on financial services, in which I must declare
    a previous interest, without rebalancing to improve our exports or manufacturing
    is a worry, particularly where we continue with the models we have adopted. The
    New Economics Foundation has expressed the view that the</p><p pid="b.769.3/15">&#8220;United
    Kingdom has the least resilient financial system among leading industrial (G7)
    nations. It is unusually large and homogenous, highly interconnected . . . highly
    complex and highly reliant on funding from the wholesale financial markets&#8221;.</p><p
    pid="b.769.3/16">I recommend to all Members that they read the foundation&#8217;s
    recent report; its concerns concur with those of many other economists.</p><p
    pid="b.769.3/17">The SNP is urging action so that we can end the unfair anomaly
    whereby Scottish police and fire and rescue services alone are liable for payment
    of VAT. The proposed change to the Budget resolutions would enable us to introduce
    the necessary changes to the Finance Bill. Were this unfair and discriminatory
    situation to be corrected, we could free up an additional &#163;23 million of
    resource for the Scottish Police Authority and &#163;10 million for the Scottish
    Fire and Rescue Service&#8212;money which, I trust, all hon. Members would agree
    could provide welcome funds to support the fantastic work that our emergency services
    do.</p><p pid="b.769.3/18">Our calls for an end to this anomaly have gained cross-party
    support in the Scottish Parliament, and I am disappointed that the Government
    have so far refused to address the disparity in their treatment of emergency services
    north and south of the border. I hope that Members will take the opportunity today
    to take action and put this situation right.</p><p pid="b.769.3/19">We all agree
    that this is about choices, and the choice is how we grow the economy. This must
    fundamentally be by investment. Despite the productivity plan and various Ministers
    suggesting an increase in capital expenditure, a comparison between the Red Book
    of July and that of March 2015 shows total capital spend going down through the
    lifetime of this Parliament. If the Chancellor is unwilling to invest in the UK
    economy, give us the powers in Scotland and we will get on with the job.</p><p
    pid="b.769.3/20">When talk turns to economic and productivity comparisons, we
    hear a lot about the G7, the group of the world&#8217;s largest western economies,
    with which the UK likes to compare itself.</p>'
