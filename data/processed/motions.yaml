  full_motion_speech: <p pid="e490.0/1">I beg to move, That the Bill be now read the
    Third time.</p><p pid="e490.0/2">I wish to thank all the right hon. and hon. Members
    who have contributed today. It has been a long day, but this Bill has been around
    for a whole year and I wish to thank everybody who has been working on it for
    a year. In particular, I wish to thank the Bill team, Lorna, Janet, Ryan, Jenna,
    Mahsa, Sam, Sagar and Sol; and the policy team, Fergal, Lizzie, Walter, Zach,
    Rachel, Nikoli, Jess, Hannah, Anita, Jon, Miranda and Ruth. I also wish to thank
    my hon. Friends the Members for Bosworth (Dr Evans), for Beaconsfield (Joy Morrissey)
    and for Wolverhampton North East (Jane Stevenson) for doing such fantastic work
    behind the scenes.</p><p pid="e490.0/3">I know that a few Members wish to speak,
    so I shall be brief. I just want to thank all Members for their contributions
    as regards the constitutional importance of the Bill&#8212;ending the supremacy
    of EU law and restoring Acts of Parliament as the highest law in the land is,
    of course, of paramount importance. I am proud that this Bill will build on the
    European Union (Withdrawal) Act 2018 and ensure, by default, that no Act of Parliament
    is subordinated by the retained EU law any longer.</p>
