  full_motion_speech: '<p class="" pid="a.366.1/1" pwmotiontext="yes">I beg to move,</p><p
    class="" pid="a.366.1/2" pwmotiontext="yes">That this House believes that the
    Government&#8217;s policies of cutting spending and raising taxes too far and
    too fast have resulted in the UK economy flat-lining for 12 months, well before
    the recent Eurozone crisis; notes that unemployment has reached a 17-year high
    and youth unemployment has hit a record level of 991,000; further notes that slower
    growth and higher unemployment makes it harder to get the deficit down and that
    the Office for Budget Responsibility forecasts &#163;46 billion more borrowing
    than the Government planned; further believes that with long-term youth unemployment
    up by 64 per cent. since January 2011 it was a mistake to abolish the Future Jobs
    Fund and urgent action is now required to stop a generation of young people being
    lost to worklessness; agrees with the IMF&#8217;s warning that &#8216;consolidating
    too quickly will hurt the recovery and worsen job prospects&#8217; and that the
    Government should have &#8216;a heightened readiness to respond, particularly
    if it looks like the economy is headed for a prolonged period of weak growth and
    high unemployment&#8217;; and calls on the Government to adopt the Opposition&#8217;s
    five point plan for jobs which includes using funds raised from a tax on bank
    bonuses to guarantee a job for 100,000 young people and build 25,000 affordable
    homes, bringing forward long-term investment projects, temporarily reversing January&#8217;s
    VAT rise, a one-year cut in VAT to five per cent. on home improvements and a one-year
    national insurance tax break for every small firm which takes on extra workers.</p><p
    pid="a.366.1/3">I am glad to have the opportunity to open this Opposition day
    debate on youth unemployment, but sad not to see the Secretary of State in his
    place on the Treasury Bench. This is the second such debate we have had on youth
    unemployment, and it is the second such debate in which the Secretary of State
    has not been in the Chamber to present the Government&#8217;s argument. I am glad
    we have the opportunity to debate the motion today because next week we will see
    figures that could show youth unemployment has risen above 1 million, but I hope
    that it will come down. Today we have a chance to force the Government to come
    to the House to explain their complete failure to address the crisis now unfolding
    in almost every community in this country: the crisis of youth unemployment and
    the re-emergence of scars that we thought had gone from communities, never to
    return.</p><p pid="a.366.1/4">When we debated this issue in February, we heard
    some pretty complacent arguments from Treasury Front Benchers. Indeed, we had
    the spectacle of a Minister trying to blame the rise in youth unemployment unfolding
    on his watch on what happened five years ago. I hope we do not have that spectacle
    again this afternoon, because it is about time that the Government had the guts
    to take responsibility for their decisions.</p><p pid="a.366.1/5">In the past
    few weeks, the chorus of voices raising the alarm about youth unemployment has
    grown loud and wide. Yesterday, the Trades Union Congress confirmed that youth
    unemployment has now risen in 97% of communities. Last Friday, the Work Foundation
    urged Ministers to take urgent action to help the lost generation or risk a crisis
    in Britain&#8217;s communities. Last week, the CBI said:</p><p pid="a.366.1/6">&#8220;youth
    unemployment presents a specific and urgent challenge.&#8221;</p><p pid="a.366.1/7">Last
    month, the chief executive of the Prince&#8217;s Trust said that the number of
    unemployed young people is now twice the size of the population of Manchester
    and:</p><p pid="a.366.1/8">&#8220;If we fail to tackle youth unemployment now,
    we risk losing this talent forever which would be a tragedy.&#8221;</p><p pid="a.366.1/9">My
    constituency has the highest level of youth unemployment in the country, and throughout
    the summer residents have been telling me that we have got to do more to help
    our young people&#8212;people like Deborah Gillespie from Shard End who said:</p><p
    pid="a.366.1/10">&#8220;I&#8217;ve been looking since June for a job for my 16
    year old. No jobs for him! He is a hard-worker. No-one will give him a chance.&#8221;</p><p
    pid="a.366.1/11">One of her neighbours has said:</p><p pid="a.366.1/12">&#8220;As
    I am an older person, I must say I do feel sorry for out-of-work youth. My own
    24-year-old is out on the dole. They lose what little self-respect they once had.&#8221;</p><p
    pid="a.366.1/13">When I asked what young people needed, my constituents&#8217;
    answer was pretty straightforward: work and to help them feel worthy. I know that
    what my constituents have been saying to me will have been echoed in constituencies
    around the country.</p>'
