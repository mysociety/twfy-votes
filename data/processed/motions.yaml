  tidied_motion: That this House believes that the last decade of UK economic policy
    weakened the foundations of this country’s economy and society, leaving the UK
    particularly vulnerable when the coronavirus crisis hit; further believes that
    many Government choices and actions during the coronavirus pandemic have exacerbated
    the problems that pandemic has caused, leading to the UK suffering the worst economic
    crisis of any major economy; calls on the Government, as the UK emerges out of
    the pandemic, to address the deep inequalities and injustices in this country
    and take the UK forward to a stronger, more prosperous future through a new partnership
    between an active state and enterprising business; further calls on the Government
    to protect family finances by reversing the planned £20 cut in Universal Credit,
    reversing the key worker pay freeze and providing councils with the funding they
    need to prevent huge rises in council tax; and calls on the Government to introduce
    a new British Recovery Bond to allow people who have accumulated savings during
    the pandemic to have a proper stake in Britain’s future and to back a new generation
    of British entrepreneurs by providing start-up loans for 100,000 new businesses.
  full_motion_speech: '<p pid="b766.3/1">I beg to move,</p><p class="indent" pid="b766.3/2"
    pwmotiontext="yes">That this House believes that the last decade of UK economic
    policy weakened the foundations of this country&#8217;s economy and society, leaving
    the UK particularly vulnerable when the coronavirus crisis hit; further believes
    that many Government choices and actions during the coronavirus pandemic have
    exacerbated the problems that pandemic has caused, leading to the UK suffering
    the worst economic crisis of any major economy; calls on the Government, as the
    UK emerges out of the pandemic, to address the deep inequalities and injustices
    in this country and take the UK forward to a stronger, more prosperous future
    through a new partnership between an active state and enterprising business; further
    calls on the Government to protect family finances by reversing the planned &#163;20
    cut in Universal Credit, reversing the key worker pay freeze and providing councils
    with the funding they need to prevent huge rises in council tax; and calls on
    the Government to introduce a new British Recovery Bond to allow people who have
    accumulated savings during the pandemic to have a proper stake in Britain&#8217;s
    future and to back a new generation of British entrepreneurs by providing start-up
    loans for 100,000 new businesses.</p><p pid="b766.3/3">Next Wednesday is a pivotal
    moment in this country&#8217;s response to the coronavirus pandemic and our emergence
    from this crisis. When the Chancellor stands up to deliver his Budget, he faces
    a choice: he could take us back to the short-termist, irresponsible policies that
    left our economy and our country so dangerously exposed before the crisis hit,
    or he could learn from the mistakes made over the past 10 years and move forward,
    to a stronger, more prosperous future. Our economic recovery is at stake and the
    Chancellor cannot afford to get it wrong. He cannot continue to duck the big decisions,
    nor to go missing when he is most needed, and he must make the responsible choices
    that have been so frequently lacking over the past year.</p><p pid="b766.3/4">We
    cannot get away from the fact that our country has been hit harder than most during
    this crisis, and much harder than it needed to be. That is despite the herculean
    efforts of our NHS and social care, and other key workers; the incredible national
    commitment we have seen from those who have volunteered up and down our country;
    the ingenuity of our scientists; and the hard work and commitment of businesses
    and workers up and down the land. The UK was not fated to have the highest death
    toll from covid in Europe, nor to suffer the worst economic crisis of any major
    economy.</p><p pid="b766.3/5">Such grim statistics relate to decisions taken or
    not taken during the crisis, but also to 10 years when the foundations of our
    economy and our public services were weakened. The UK entered 2020 as one of the
    most unequal countries in Europe. Wages had flatlined for 10 long years&#8212;the
    worst decade for pay growth in generations. Yet as pay stagnated, childcare costs
    spiralled for families across the country. Household finances took such a hit
    that one in four families had less than &#163;100 of savings in the bank when
    the crisis hit. At the same time, the public services we all rely on had been
    stripped back and stockpiles of vital equipment had been run down, providing a
    worryingly low level of resilience.</p><p pid="b766.3/6">All this happened because
    the party opposite was not willing to take the responsible decisions required
    to set our country on stronger foundations. Instead, after the global financial
    crisis, Conservative-led Governments hammered family finances and withdrew funding
    for public services, in moves that have now been widely criticised not just by
    Labour, but by the likes of the International Monetary Fund and the OECD.</p>'
