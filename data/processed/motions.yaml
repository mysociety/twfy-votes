  question: ' Question put, That the original words stand part of the Question:—'
  tidied_motion: That this House recognises the urgent need to curb carbon dioxide
    emissions to tackle climate change; condemns the Government for following policies
    that will instead lead to significant growth in emissions from the aviation sector;
    particularly condemns plans to allow a third runway at Heathrow; believes that
    the consultation paper Adding Capacity at Heathrow Airport was deeply flawed and
    is concerned at the undue influence BAA played in the drafting of the paper; notes
    that the paper significantly overstated the economic case for a third runway while
    greatly underplaying the serious environmental consequences, including, as well
    as the extra emissions from flights, the increase in intensity and distribution
    of noise for those living under the flight path through runway alternation and
    the threat of forced relocation for the inhabitants of Sipson village; and calls
    on the Government to withdraw permanently plans for a third runway at Heathrow,
    to keep the present cap of 480,000 flights per year as opposed to the 700,000
    envisaged in the consultation document, to rule out any further increase in airport
    capacity in the South East, and to indicate to the aviation sector that it will
    have to live within its existing infrastructure capacity.
  full_motion_speech: <p class="" pid="b.836.2/1" pwmotiontext="yes">I beg to move,</p><p
    class="indent" pid="b.836.2/2" pwmotiontext="yes">That this House recognises the
    urgent need to curb carbon dioxide emissions to tackle climate change; condemns
    the Government for following policies that will instead lead to significant growth
    in emissions from the aviation sector; particularly condemns plans to allow a
    third runway at Heathrow; believes that the consultation paper Adding Capacity
    at Heathrow Airport was deeply flawed and is concerned at the undue influence
    BAA played in the drafting of the paper; notes that the paper significantly overstated
    the economic case for a third runway while greatly underplaying the serious environmental
    consequences, including, as well as the extra emissions from flights, the increase
    in intensity and distribution of noise for those living under the flight path
    through runway alternation and the threat of forced relocation for the inhabitants
    of Sipson village; and calls on the Government to withdraw permanently plans for
    a third runway at Heathrow, to keep the present cap of 480,000 flights per year
    as opposed to the 700,000 envisaged in the consultation document, to rule out
    any further increase in airport capacity in the South East, and to indicate to
    the aviation sector that it will have to live within its existing infrastructure
    capacity.</p><p pid="b.836.2/3">We are starting the debate marginally later than
    I thought we would. I can conclude only that the Conservatives have some reason
    for delaying its start&#8212;perhaps they do not want to talk about their chaotic
    policy on Heathrow and aviation. I note that an eight-minute limit on speeches
    applies, so it was rather unfair to take 15 minutes away with an unnecessary Division.</p><p
    pid="b.836.2/4">The Government's policy on aviation is described in their amendment
    to the motion as a</p><p class="indent" pid="b.836.2/5">"balanced and sustainable
    aviation strategy".</p><p pid="b.836.2/6">I wonder whether the person who wrote
    that had any shame&#8212;I do not know whether it was written by a Minister, a
    Whip or an official in the Department for Transport&#8212; whether the Government
    are past that stage or, indeed, whether, as with much of the consultation paper,
    it was in fact written by someone from BAA plc, with glee rather than with shame.</p><p
    pid="b.836.2/7">As far as aviation is concerned, it seems that the Government
    live in a sort of bubble, in which climate change does not exist. The rest of
    Government policy is designed to drive down carbon emissions, making a 60 or 80
    per cent. cut by 2050, but aviation somehow does not come into that picture and
    has to live on its own. I am interested in the comments made by <phrase class="honfriend"
    id="uk.org.publicwhip/member/1856" name="Chris Mullin">the hon. Member for Sunderland,
    South (Mr. Mullin)</phrase>, a former Environment Minister. He said:</p><p class="indent"
    pid="b.836.2/8">"During my 18 undistinguished months as a minister"&#8212;</p><p
    pid="b.836.2/9">I think he was being ungenerous&#8212;</p><p class="indent" pid="b.836.2/10">"whose
    responsibilities included aviation, I learned two things. First, that the demands
    of the aviation industry are insatiable. Second, that successive Governments have
    usually given way to them. Although nowadays the industry pays lip service to
    the notion of sustainability, its demands are essentially unchanged. It wants
    more of everything&#8212;airports, runways, terminals."</p><p pid="b.836.2/11">That
    is still the case.</p>
