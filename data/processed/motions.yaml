  full_motion_speech: <p pid="c366.1/1">I beg to move,</p><p class="indent" pid="c366.1/2"
    pwmotiontext="yes">That this House calls on the Government to improve transitional
    arrangements for women born on or after <phrase class="date" code="2017-04-06">6
    April</phrase> 1951 who have been adversely affected by the acceleration of the
    increase to the state pension age.</p><p pid="c366.1/3">Madam Deputy Speaker,
    may I wish you and everybody else in the Chamber a happy St Andrew&#8217;s day
    for tomorrow? With your forbearance, I will just remark that today is the 50th
    anniversary of the mighty Hibernian football club defeating Napoli&#8212;with
    Dino Zoff in goal&#8212;5-0 at Easter Road, ensuring that they went on to the
    next stage of European football.</p><p pid="c366.1/4">I am delighted to open the
    debate and to move the SNP&#8217;s Opposition day motion calling for mitigation
    for women born in the 1950s. We are here in support of the Women Against State
    Pension Inequality Campaign and its efforts to secure fairness for women affected
    by the acceleration in their retirement age. I am saddened that we are having
    yet another debate on this issue, but the fundamental fact is that the Government
    should have taken action to mitigate the increase in women&#8217;s pensionable
    age. There must be action. The 3.8 million affected women have waited simply far
    too long for effective mitigation.</p>
