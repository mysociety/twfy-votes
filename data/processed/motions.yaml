  full_motion_speech: <p class="" pid="d.804.2/1" pwmotiontext="yes">I beg to move,</p><p
    class="" pid="d.804.2/2" pwmotiontext="yes">That this House calls on the Government
    to put a strict limit on the amount of time that people can be left on jobseeker&#8217;s
    allowance without being offered, and required to take up, paid work, by introducing
    a compulsory jobs guarantee that would ensure that anyone under 25 who has been
    receiving jobseeker&#8217;s allowance for a year, and anyone over 25 who has been
    receiving jobseeker&#8217;s allowance for two years, would be offered a paid job,
    with training, that they must take up or face losing benefits; and further calls
    on the Government to ensure this compulsory jobs guarantee be fully funded by
    a one-off repeat of the tax on bankers&#8217; bonuses and restricting pension
    tax relief on incomes over &#163;150,000.</p><p pid="d.804.2/3">This is a debate
    about the kind of recovery our country needs to see, about who is being left behind,
    about the kind of future we are building for the next generation and about whether
    this Government are using more than just warm words when they talk about full
    employment, as the Prime Minister has done recently.</p><p pid="d.804.2/4">Our
    challenge to Ministers today is to put a strict time limit on the period for which
    someone can be left on jobseeker&#8217;s allowance before they are offered, and
    required to take, proper paid work. The compulsory jobs guarantee, funded by a
    tax on bankers&#8217; bonuses and restrictions to pensions tax relief on incomes
    over &#163;150,000 a year, would mean a new start and new hope for the more than
    29,000 young people who have been out of work for over a year, and for the 130,000
    over-25s who have been out of work for more than two years.</p>
