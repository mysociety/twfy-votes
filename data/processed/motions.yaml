    Motion shall be made in relation to proceedings on the Bill to which this Order
    applies except by a designated Member.</p><p pid="b81.2/48">(b) The Question on
    any such Motion shall be put forthwith.</p><p pid="b81.2/49">(17) Proceedings
    to which this Order applies shall not be interrupted under any Standing Order
    relating to the sittings of the House.</p><p pid="b81.2/50">(18) No private business
    may be considered at any sitting to which the provisions of this order apply.</p><p
    pid="b81.2/51">Motion under section 3(2)(b) of the Northern Ireland (Executive
    Formation etc) Act 2019</p><p pid="b81.2/52">(19) No motion may be made by a Minister
    of the Crown under section 3(2)(b) of the Northern Ireland (Executive Formation
    etc) Act 2019 prior to Monday <phrase class="date" code="2019-09-09">9 September</phrase>.</p><p
    pid="b81.2/53">Royal Assent</p><p pid="b81.2/54">(20) At the sittings on Monday
    <phrase class="date" code="2019-09-09">9 September</phrase>, Tuesday <phrase class="date"
    code="2019-09-10">10 September</phrase> and Wednesday <phrase class="date" code="2019-09-11">11
    September</phrase>, the House shall not adjourn until the Speaker shall have reported
    the Royal Assent to any Act agreed upon by both Houses.</p><p pid="b81.2/55">Proceedings
    in next Session of Parliament</p><p pid="b81.2/56">(21) The provisions of paragraphs
    (22) and (23) of this order apply to and in connection with proceedings on a Bill
    in the next Session of the present Parliament if&#8212;</p><p pid="b81.2/57">(a)
    the European Union (Withdrawal) (No. 6) Bill has been read the third time in the
    present Session of Parliament but has not received the Royal Assent;</p><p pid="b81.2/58">(b)
    the Speaker is satisfied that the Bill is in similar terms to the European Union
    (Withdrawal) (No. 6) Bill in the present Session of Parliament;</p><p pid="b81.2/59">(c)
    notice of presentation of the Bill is to be given by a designated Member.</p><p
    pid="b81.2/60">(22) Where the conditions in paragraph (21) are met, <phrase class="standing-order"
    code="14(11)" title="which relates to precedence in respect of private Members&#8217;
    Bills">Standing Order No. 14(11) (which relates to precedence in respect of private
    Members&#8217; Bills)</phrase> shall not apply in respect of the Bill in the new
    Session and notice of presentation of that Bill may be given on the first day
    of the new Session accordingly.</p><p pid="b81.2/61">(23) Where the conditions
    in paragraph (21) are met, the provisions of paragraphs (1), (3) to (9) and (11)
    to (18) shall apply to proceedings on and in connection with the Bill in the new
    Session as they apply to the European Union (Withdrawal) (No. 6) Bill and any
    reference in this order to Wednesday <phrase class="date" code="2019-09-04">4
    September</phrase> shall apply as if it were a reference to the second day of
    the new Session.</p><p pid="b81.2/62">Interpretation, etc</p><p pid="b81.2/63">(24)
    In this Order, &#8220;a designated Member&#8221; means&#8212;</p><p pid="b81.2/64">(a)
    the Member in charge of the Bill in the present Session of Parliament; and</p><p
    pid="b81.2/65">(b) any other Member backing the Bill in the present Session of
    Parliament and acting on behalf of that Member.</p><p pid="b81.2/66">(25) This
    order shall be a Standing Order of the House.</p><p pid="b81.2/67">This Motion
    arises because of four facts. The first fact is that, over the past six weeks,
    the Government have not produced a single indication of any viable proposal to
    replace the backstop by any alternative likely to prove acceptable to the EU.
    The likelihood of the Government reaching a deal at the European Council meeting
    on 17 and <phrase class="date" code="2019-10-18">18 October</phrase> on the terms
    that the Government themselves have set is accordingly slight.</p><p pid="b81.2/68">The
    second fact is that this is the last week in which Parliament will have the ability
    to block a no-deal exit on <phrase class="date" code="2019-10-31">31 October</phrase>,
    because the Government are proroguing us until <phrase class="date" code="2019-10-14">14
    October</phrase>, and they have made it clear that they will fight in the courts
    any legislation proposed and passed to mandate an extension of the article 50
    process. There will not be time after <phrase class="date" code="2019-10-14">14
    October</phrase> for Parliament both to legislate and for that legislation to
    be enforced on a reluctant Government through the courts.</p><p pid="b81.2/69">The
    third fact is that, in the absence of a deal with the EU on the terms that the
    Government themselves have set and in the absence of an order from the Supreme
    Court that the Government should apply to extend the article 50 period, the Government
    will lead our country into a no-deal exit on <phrase class="date" code="2019-10-31">31
    October</phrase>. That has been made clear by the Prime Minister on repeated occasions.</p><p
    pid="b81.2/70">The fourth and final fact is that, instead of constituting a threat
    to the EU that will force them to capitulate and remove the backstop, the Government&#8217;s
    intention or willingness to lead the country into a no-deal exit is a threat to
    our country. The Prime Minister is much in the position of someone standing on
    one side of a canyon shouting to people on the other side of the canyon that if
    they do not do as he wishes, he will throw himself into the abyss. That is not
    a credible negotiating strategy, and it is also not a responsible strategy, given
    that the rest of us are to be dragged over the edge with the Prime Minister.</p>'
