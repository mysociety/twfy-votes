  question: Question put, That the clause be read a Second time.
  tidied_motion: I beg to move, That the clause be read a Second time.
  full_motion_speech: <p class="" pid="a.321.5/1" pwmotiontext="yes">I beg to move,
    That the clause be read a Second time.</p><p class="" pid="a.321.5/2" pwmotiontext="yes">I
    have already welcomed both new Ministers to their places while in a Committee,
    but I shall repeat the exercise because it is welcome to see them both on the
    Front Bench today. The spirit of consensus that was started on Second Reading
    ran into some thick treacle in the Public Bill Committee, but perhaps a fresh
    approach with a fresh set of Ministers will allow us to return to those heady
    days.</p><p pid="a.321.5/3">I make no apology for bringing the new clause to the
    attention of the House. It was tabled by my hon. Friend <phrase class="honfriend"
    id="uk.org.publicwhip/member/40295" name="Andy Slaughter">the Member for Hammersmith
    (Mr Slaughter)</phrase> in Committee only for us to run out of time to have a
    proper debate and a proper Government response. It is important that right hon.
    and hon. Members on both sides of the Chamber understand the situation and the
    context in which we propose the new clause.</p><p pid="a.321.5/4">If I use the
    term &#8220;CFAs&#8221;, I hope everyone knows that I am referring to conditional
    fee agreements. I will also refer to after-the-event insurance, and I might slip
    into calling them ATEs. Some extremely knowledgeable Members will have no problem
    understanding CFAs, ATEs and various other acronyms, but I hope the House in general
    will be clear what I mean if I use them.</p><p pid="a.321.5/5">Conditional fee
    agreements, also known as no win, no fee agreements, were first made possible
    in personal injury cases by secondary legislation under the Courts and Legal Services
    Act 1990 and were introduced in</p><p pid="a.321.5/6">1995. They were meant to
    provide greater access to justice for those who did not qualify for legal aid
    but were unable to afford legal representation. Defamation cases were never covered
    by legal aid.</p><p pid="a.321.5/7">From 1995 until April 2000, there was limited
    take-up of CFAs, as some of the costs were still borne by the claimant. The Access
    to Justice Act 1999, which came into effect in 2000, introduced significant changes
    and reduced the scope of legal aid, particularly for personal injury, on the basis
    that those cases could now rely on CFAs. At the same time, the 1999 Act made CFAs
    more usable by allowing the recoverability of the success fee and the after-the-event
    insurance premium. It therefore became possible for people to take legal action
    without the fear of losing everything because of significant cost implications,
    although it was still necessary, of course, to find a lawyer willing to take the
    case because, if they lost, the lawyer would lose his or her fee. That is an important
    point at which to pause for consideration, as lawyers would therefore prefer to
    take on only those cases that they believed they could win.</p><p pid="a.321.5/8">Just
    so we are clear, damages awarded to claimants in defamation cases are typically
    between &#163;10,000 and &#163;20,000, whereas the costs of such litigation frequently
    run to many hundreds of thousands of pounds, but the Government now seem to think
    that the fees lawyers charge will come down if fewer people can get access to
    justice. Two situations could arise&#8212;<i>[</i> <i>Interruption.</i> <i>]</i>
    Before I explain them, let me welcome the Secretary of State, who has just taken
    his place on the Treasury Bench.</p><p pid="a.321.5/9">Let us consider a situation
    in which a person feels that they have been defamed, perhaps by the media, as
    is too often the case and as happened in the horrendous and tragic case we heard
    about earlier. The claimant would currently be able to agree a no win, no fee
    agreement, and if the person won, he or she would keep their damages and the lawyer
    would be entitled to get a success fee of between 10% and 100% depending on the
    conduct of the case. The insurance premium could also be recovered. The cumulative
    effect of the cases that lawyers win helps them to offset the costs of the cases
    that they lose. If the claimant loses, the insurers will pay the other side&#8217;s
    costs.</p><p pid="a.321.5/10">Let me give some examples of ordinary people who
    have been libelled or intruded on by the media and would otherwise not have been
    able to afford legal representation. Robert Murat was grossly defamed after the
    disappearance of Madeleine McCann and won significant damages from almost a dozen
    news outlets. He was supported by the use of a CFA. We all know that Christopher
    Jefferies was &#8220;monstered&#8221; by the press after he was arrested for questioning
    by the police in the Joanna Yeates murder trial, despite the fact that Jefferies
    was released after two days without charge. It is difficult to see how he could
    have received fair redress without the use of a CFA.</p>
