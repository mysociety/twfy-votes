  tidied_motion: I beg to move, That the Bill be now read a Second time.
  full_motion_speech: <p class="" pid="b.24.2/1" pwmotiontext="yes">I beg to move,
    That the Bill be now read a Second time.</p><p class="" pid="b.24.2/2" pwmotiontext="yes">Today's
    Second Reading marks the first legislative step towards the fulfilment of our
    manifesto commitment to improve England's education system. It grants greater
    autonomy to individual schools, it gives more freedom to teachers and it injects
    a new level of dynamism into a programme that has been proven to raise standards
    for all children and for the disadvantaged most of all.</p><p pid="b.24.2/3">The
    need for action to transform our state education system has never been more urgent.
    In the past 10 years, we have seen a decline in the performance of our country's
    education in comparison with our competitors. We were, 10 years ago, fourth in
    the world for the quality of our science education; we are now 14th. We were,
    10 years ago, seventh in the world for the quality of our children's literacy;
    we are now 17th. And we were, 10 years ago, eighth in the world for the quality
    of our children's mathematics; we are now 24th. At the same time as we have fallen
    behind other nations, we have seen a stubborn gap persist between the educational
    attainment of the wealthiest and the opportunities available to the poorest.</p><p
    pid="b.24.2/4">Pioneering work by Leon Feinstein for the Institute of Education
    has proven that educational disadvantage starts even before children go to school
    and that children of low cognitive ability from wealthy homes overtake children
    of greater cognitive ability from poorer homes even before they arrive at school.
    As they go through school, the gap widens. Schools, instead of being engines of
    social mobility and guarantors of equality, are only perpetuating the divide between
    the wealthy and the poorest. At key stage 1, some 71% of pupils who are eligible
    for free school meals are reading at the expected level, compared with 87% of
    pupils who are not eligible for free school meals. At the end of key stage 2,
    the gap has grown wider. By the end of primary school, just 53% of pupils who
    are eligible for free school meals reach level 4-the expected level in English,
    compared with 76% of pupils who are not eligible for free school meals.</p><p
    pid="b.24.2/5">As students go through secondary school, the gap becomes even wider.
    By the time they are taking their GCSEs, just 27% of pupils who are eligible for
    free school meals get five A to C grades, including English and maths. That is
    exactly half the figure for those students who are not eligible for free school
    meals. When it comes to A-levels and university entry, the gap is wider still.
    In the last year for which we have figures, of the 81,000 who had been eligible
    for free school meals, just 45 made it to Oxbridge by the time they turned 19,
    whereas one top London school gets an average of 82 Oxbridge admissions a year.
    We cannot go on with such a drastic waste of talent, which is why we need to legislate
    now to ensure that opportunity becomes more equal in our society.</p><p pid="b.24.2/6">As
    well as the legislation that we are bringing forward today, the coalition Government
    are bringing forward a series of changes to transform our educational system.
    We are hoping to transform teaching for the better by doubling the number of graduates
    on the Teach First scheme, which has already been proven to raise attainment,
    particularly in the poorest areas. The expansion of Teach First was backed by
    every party in the House of Commons at the time of the last general election,
    but it is the coalition Government who have found the money to ensure that the
    very best graduates are in the schools that need them most. We will be bringing
    forward proposals to improve the continuous professional development of all teachers
    to ensure that the current crop of teachers-here I agree with the shadow Education
    Secretary that they are among the best ever-can benefit from the best evidence
    available on how to raise attainment.</p><p pid="b.24.2/7">When it comes to attracting
    great teachers, we know that we need to take action on discipline, because the
    biggest single disincentive for talented people going into the classroom is the
    standard of behaviour that they encounter. As a result, the Minister of State,
    Department for Education, my hon. Friend <phrase class="honfriend" id="uk.org.publicwhip/member/40097"
    name="Nick Gibb">the Member for Bognor Regis and Littlehampton (Mr Gibb)</phrase>,
    has outlined proposals to change the rules in order to give teachers greater confidence
    on the use of force, greater confidence when they exercise search powers and greater
    protection when false or vexatious claims are made against them.</p><p pid="b.24.2/8">As
    well as changing the rules on discipline, we are conducting a thorough-going reform
    of special educational needs. The Bill makes it clear that in future there will
    be protection for all pupils who have statements when they apply for academy schools,
    so that they are treated on an even keel. We shall have a comprehensive review,
    led by the Minister of State, Department for Education, my hon. Friend <phrase
    class="honfriend" id="uk.org.publicwhip/member/40113" name="Sarah Teather">the
    Member for Brent Central (Sarah Teather)</phrase>, to ensure that the heartache
    suffered by so many children who cannot get the school they need for their special
    needs is addressed.</p><p pid="b.24.2/9">We shall also be taking steps to ensure
    that our children are reading fluently earlier in primary school, and we shall
    be transforming our curriculum and our examinations so that they rank with the
    world's best-less prescription in the curriculum, more rigour in our examinations.</p>
  full_motion_gid: 2010-07-19b.24.2
