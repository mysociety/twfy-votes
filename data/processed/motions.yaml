  tidied_motion: ‘The Secretary of State shall not make any order or regulations under
    this or any other Act of Parliament that has the effect of imposing lower standards
    on Scotland, Wales or Northern Ireland, in any area for which a common framework—
  full_motion_speech: <p class="indent" pid="c273.1/1" pwmotiontext="yes">&#8216;The
    Secretary of State shall not make any order or regulations under this or any other
    Act of Parliament that has the effect of imposing lower standards on Scotland,
    Wales or Northern Ireland, in any area for which a common framework&#8212;</p><p
    class="indent" pid="c273.1/2" pwmotiontext="yes">(a) has been agreed,</p><p class="indent"
    pid="c273.1/3" pwmotiontext="yes">(b) is in development, or</p><p class="indent"
    pid="c273.1/4" pwmotiontext="yes">(c) becomes necessary,</p><p class="indent"
    pid="c273.1/5">unless, where subsection (b) or (c) above applies, the Secretary
    of State judges that a reasonable period has passed and the negotiations have
    failed to reach agreement, and a draft of the order or regulations has been laid
    before and approved by resolution of each House of Parliament.&#8217; .&#8212;(Lucy
    Powell.)</p><p class="indent" pid="c273.1/6" pwmotiontext="yes">This new clause
    puts common frameworks on a statutory footing. Where there is a common framework
    agreed, Ministers would not be able to override them through secondary legislation
    to impose lower standards on devolved nations. Where a common framework was in
    development, or a new common framework became necessary, Ministers could not impose
    standards until the negotiation of common frameworks had taken place between the
    nations of the UK and failed to reach agreement after a reasonable period. The
    UK Parliament would be the ultimate arbiter of standards if reasonable agreement
    could not be reached.</p><p pid="c273.1/7">Brought up, and read the First time.</p><p
    pid="c273.1/8">Question put, That the clause be read a Second time:&#8212;</p>
