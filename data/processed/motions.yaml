  question: Question put, That the Bill be now read the Third time.
  tidied_motion: I beg to move, That the Bill be now read the Third time.
  full_motion_speech: <p pid="d282.3/1">I beg to move, That the Bill be now read the
    Third time.</p><p pid="d282.3/2">More than 150 right hon. and hon. Members have
    spoken during the passage of the Bill so far. We have had around 30 hours of often
    passionate debate, and I pay tribute to Members across the House for their contributions.
    The Public Bill Office has been unstinting in its support to all Members and officials
    across Government, and I am incredibly grateful for all its work. I particularly
    wish to thank the Minister for Small Business, Consumers and Labour Markets, my
    hon. Friend <phrase class="honfriend" name="Paul Scully" person_id="uk.org.publicwhip/person/25331">the
    Member for Sutton and Cheam (Paul Scully)</phrase>, the Minister for the Constitution
    and Devolution, my hon. Friend <phrase class="honfriend" name="Chloe Smith" person_id="uk.org.publicwhip/person/24691">the
    Member for Norwich North (Chloe Smith)</phrase>, and the Minister of State, Northern
    Ireland Office, my hon. Friend <phrase class="honfriend" name="Robin Walker" person_id="uk.org.publicwhip/person/24862">the
    Member for Worcester (Mr Walker)</phrase> who have ably steered the Bill through
    Committee and Report.</p><p pid="d282.3/3">The UK internal market is the bedrock
    of our shared economic and social prosperity as a country. Since the Acts of Union,
    it has been the source of unhindered and open trade, which has supported growth
    and safeguarded livelihoods and businesses. It demonstrates that, as a Union,
    our country is greater than the sum of its parts.</p><p pid="d282.3/4">Since 1973,
    EU law has acted as the cohering force for the UK internal market. In 2016, the
    British people voted to leave the European Union, which the Government delivered
    in January, and as we leave the transition period at the end of this year, the
    Government will leave the European Union&#8217;s legal jurisdiction once and for
    all. We need to replace this law to continue the smooth functioning of our centuries-old
    internal market, while of course also ensuring that the devolved Administrations
    benefit from a power surge from Brussels.</p>
