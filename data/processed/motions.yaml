  full_motion_speech: '<p pid="b341.0/1">I beg to move,</p><p class="indent" pid="b341.0/2"
    pwmotiontext="yes">That an humble Address be presented to Her Majesty, that she
    will be graciously pleased to give directions that the following papers be laid
    before the House: all papers, presentations and economic analyses from <phrase
    class="date" code="2018-01-01">1 January</phrase> 2018 up to and including <phrase
    class="date" code="2018-05-16">16 May</phrase> 2018 prepared for the European
    Union Exit and Trade (Strategy and Negotiations) Cabinet sub-committee, and its
    sub-committees, on the Government&#8217;s preferred post-Brexit customs arrangements
    including a Customs Partnership and Maximum Facilitation.</p><p pid="b341.0/3">This
    is, frankly, a desperate state of affairs. We are two years on from the referendum
    and five months away from the deadline for the withdrawal deal, but the Government
    still cannot agree on the most basic of Brexit issues: our future customs arrangements.
    Each week we see a new attempt, and each week we see it fail, with a Cabinet&#8212;a
    war Cabinet&#8212;and two Sub-Committees of warring factions. Yesterday we at
    least saw some agreement: the agreement to kick the ball down the road for another
    month as the Government agreed to publish a White Paper on their negotiating position,
    but without any agreement on what will be in it.</p><p pid="b341.0/4">The Prime
    Minister is clearly in a difficult position. Every time she tries to make progress,
    a Cabinet Minister is waiting to trip her up. As an Opposition, it is tempting
    for us to dwell on the Government&#8217;s misfortune but, frankly, this is too
    important. The lives of millions of people across the country depend on us getting
    Brexit right, and if the Government cannot, Parliament needs to take responsibility,
    because there is a majority in this House that believes in a sensible approach
    to delivering the decision of the referendum. That starts with our customs arrangements,
    which is why we have tabled this Humble Address motion to seek the publication
    of the papers and analysis on the Government&#8217;s two post-Brexit customs options:
    the Prime Minister&#8217;s favoured proposal of a customs partnership, which has
    of course been dismissed by the Foreign Secretary as &#8220;crazy&#8221;; and
    the so-called &#8220;maximum facilitation&#8221; option, which the Secretary of
    State for Business, Energy and Industrial Strategy rightly warned would put jobs
    at risk. Both have faced serious criticisms of their technical detail and may
    be illegal, according to the Chancellor of the Duchy of Lancaster and Minister
    for the Cabinet Office.</p><p pid="b341.0/5">The Brexit Secretary, who is unfortunately
    not in the Chamber, has dismissed the customs partnership as &#8220;blue sky thinking&#8221;,
    but when looking at the maximum facilitation option, I was struck by his words.
    I want to quote him precisely:</p><p class="indent" pid="b341.0/6" pwmotiontext="yes">&#8220;Faced
    with intractable problems with political pressure for a solution, the government
    reaches for a headline grabbing high-tech &#8216;solution&#8217;. Rather than
    spend the resources, time and thought necessary to get a real answer, they naively
    grasp solutions that to the technologically illiterate ministers look like magic.&#8221;</p><p
    pid="b341.0/7">Those were the words of the Brexit Secretary. As it happens, he
    was speaking in 2008 about ID cards, but was he not prophetic in anticipating
    today&#8217;s &#8220;intractable&#8221; problem? However, it is not intractable;
    there is a solution.</p><p pid="b341.0/8">It is clear to everyone that the Government
    are in a total mess, locked in a fight over two options, neither of which is practical
    or acceptable to the EU, but this House has an opportunity to sort out the mess.
    There is a majority that respects both the result of the referendum  and our duty
    to protect the livelihoods of the people we represent. <phrase class="honfriend"
    name="Stephen Crabb" person_id="uk.org.publicwhip/person/11768">The right hon.
    Member for Preseli Pembrokeshire (Stephen Crabb)</phrase> rightly described the
    conflict in the Cabinet as an &#8220;ideological cage fight&#8221;, adding that
    Parliament may soon be &#8220;making the decisions&#8221;. Frankly, it would make
    a better job of it. There is a majority for a new and comprehensive customs union,
    both here and beyond the House, among all those who recognise the importance of
    protecting our manufacturing sector, of securing frictionless trade with the EU,
    and of honouring our obligations on the Good Friday agreement and the border in
    Ireland.</p>'
