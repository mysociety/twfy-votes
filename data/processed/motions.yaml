- debate_type: commons
  gid: 2014-01-17a.1158.0
  question: Question put, That the Bill be now read a Second time.
  tidied_motion: I beg to move, That the Bill be now Read a Second time.
  full_motion_speech: '<p class="" pid="a.1138.2/1" pwmotiontext="yes">I beg to move,
    That the Bill be now Read a Second time.</p><p class="" pid="a.1138.2/2" pwmotiontext="yes">It
    is a great privilege to serve under your chairmanship for the first time on a
    Friday, Madam Deputy Speaker.</p><p pid="a.1138.2/3">This is one of a series of
    Bills presented, and for every week that has passed since it was first printed,
    it has become more relevant. There is tremendous public concern about this matter.
    The Bill would make</p><p pid="a.1138.2/4">&#8220;provision to restrict the entitlement
    of non-UK citizens from the European Union and the European Economic Area to taxpayer-funded
    benefits.&#8221;</p><p pid="a.1138.2/5">Last week, the front page of <i>The Sunday
    Times </i>carried a big headline reading, &#8220;Ban migrant welfare for two years&#8221;.
    Those were the words of the Secretary of State for Work and Pensions, who was
    quoted in the article as saying:</p><p pid="a.1138.2/6">&#8220;Britain should
    be able to say to a migrant: &#8216;Demonstrate that you are committed to the
    country, that you are a resident and that you are here for a period of time and
    you are generally taking work and that you are contributing&#8230; At that particular
    point&#8230;it could be a year, it could be two years, after that, then we will
    consider you a resident of the UK&#8217;&#8221;.</p><p pid="a.1138.2/7">Unfortunately,
    what my right hon. Friend says does not accord with EU law, so it was no surprise
    to read the brief on my Bill produced by the policy research unit, which referred
    to the quote from the Secretary of State, but then said:</p><p pid="a.1138.2/8">&#8220;However,
    this is not Government policy. Sources close to Mr Duncan Smith stressed he was
    expressing an aspiration for the future, rather than spelling out a policy.&#8221;</p><p
    pid="a.1138.2/9">That is the problem. Senior politicians, whether it be the Prime
    Minister, the Home Secretary, the Secretary of State for Work and Pensions or
    even the Deputy Prime Minister, can beat their chests and say, &#8220;The present
    state of affairs, with EU migrants coming here and sponging off our taxpayer-funded
    benefits system, is unacceptable&#8221;, but when one looks at the detail, one
    sees that despite their huffing and puffing, they cannot do anything about it,
    except perhaps for the first three months that somebody is here, which his no
    big deal. Once someone from another EU country has been here for more than three
    months, they effectively have as much access to our benefits system as you or
    me, Madam Deputy Speaker.</p>'
  full_motion_gid: 2014-01-17a.1138.2
