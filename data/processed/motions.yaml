    of the Community) Regulations 2023, which were laid before this House on 27 April,
    be approved.
  full_motion_speech: <p pid="b53.1/1">I beg to move,</p><p class="indent" pid="b53.1/2"
    pwmotiontext="yes">That the draft Public Order Act 1986 (Serious Disruption to
    the Life of the Community) Regulations 2023, which were laid before this House
    on <phrase class="date" code="">27 April</phrase>, be approved.</p><p pid="b53.1/3">The
    regulations propose amendments to sections 12 and 14 of the Public Order Act 1986.
    These sections provide the police with the powers to impose conditions on harmful
    protests that cause or risk causing serious disruption to the life of the community.
    These regulations have been brought forward to provide further clarity. I want
    to place on record my thanks to the Minister for Crime, Policing and Fire, my
    right hon. Friend <phrase class="honfriend" name="Chris Philp" person_id="uk.org.publicwhip/person/25377">the
    Member for Croydon South (Chris Philp)</phrase>, and to policing colleagues and
    officials for their hard work on this issue.</p><p pid="b53.1/4">People have a
    right to get to work on time free from obstruction, a right to enjoy sporting
    events without interruption and a right to get to hospital. The roads belong to
    the British people, not to a selfish minority who treat them like their personal
    property. The impact of these disruptors is huge. Over the past six weeks alone,
    Just Stop Oil has carried out 156 slow marches around London. That has required
    more than 13,770 police officer shifts. That is more than 13,000 police shifts
    that could have been spent stopping robbery, violent crime or antisocial behaviour,
    and the cost to the taxpayer is an outrage, with &#163;4.5 million spent in just
    six weeks, on top of the &#163;14 million spent last year. In some cases the protests
    have aggravated the public so much that they have taken matters into their own
    hands. They have lost their patience. The police must be able to stop this happening
    and it is our job in government to give them the powers to do so.</p>
