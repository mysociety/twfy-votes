  full_motion_speech: <p class="" pid="d.323.3/1" pwmotiontext="yes">I beg to move,</p><p
    class="" pid="d.323.3/2" pwmotiontext="yes">That this House notes that ISIL poses
    a direct threat to the United Kingdom; welcomes United Nations Security Council
    Resolution 2249 which determines that ISIL constitutes an &#8216;unprecedented
    threat to international peace and security&#8217; and calls on states to take
    &#8216;all necessary measures&#8217; to prevent terrorist acts by ISIL and to
    &#8216;eradicate the safe haven they have established over significant parts of
    Iraq and Syria&#8217;; further notes the clear legal basis to defend the UK and
    our allies in accordance with the UN Charter; notes that military action against
    ISIL is only one component of a broader strategy to bring peace and stability
    to Syria; welcomes the renewed impetus behind the Vienna talks on a ceasefire
    and political settlement; welcomes the Government&#8217;s continuing commitment
    to providing humanitarian support to Syrian refugees; underlines the importance
    of planning for post-conflict stabilisation and reconstruction in Syria; welcomes
    the Government&#8217;s continued determination to cut ISIL&#8217;s sources of
    finance, fighters and weapons; notes the requests from France, the US and regional
    allies for UK military assistance; acknowledges the importance of seeking to avoid
    civilian casualties, using the UK&#8217;s particular capabilities; notes the Government
    will not deploy UK troops in ground combat operations; welcomes the Government&#8217;s
    commitment to provide quarterly progress reports to the House; and accordingly
    supports Her Majesty&#8217;s Government in taking military action, specifically
    airstrikes, exclusively against ISIL in Syria; and offers its wholehearted support
    to Her Majesty&#8217;s Armed Forces.</p><p pid="d.323.3/3">The question before
    the House today is how we keep the British people safe from the threat posed by
    ISIL. Let me be clear from the outset that this is not about whether we want to
    fight terrorism but about how best we do that. I respect that Governments of all
    political colours in this country have had to fight terrorism and have had to
    take the people with them as they do so. I respect people who come to a different
    view from the Government and from the one that I will set out today, and those
    who vote accordingly. I hope that that provides some reassurance to Members across
    the House.</p>
