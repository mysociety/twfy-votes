  question: Question put, That the Bill be now read a Second time:—
  tidied_motion: I beg to move, That the Bill be now read a Second time.
  full_motion_speech: <p class="" pid="b.1151.3/1" pwmotiontext="yes">I beg to move,
    That the Bill be now read a Second time.</p><p class="" pid="b.1151.3/2" pwmotiontext="yes">I
    remind hon. Members that this Bill is based on the Bill that was read a Second
    time on <phrase class="date" code="2004-12-21">21 December 2004</phrase> and approved
    by this House on <phrase class="date" code="2005-02-10">10 February 2005</phrase>,
    that the public debate started under my predecessor in 2002 and that the draft
    Bill was subject to six months' public consultation and pre-legislative scrutiny
    by the Home Affairs Committee in 2004. The Bill has been well debated.</p><p pid="b.1151.3/3">The
    Bill is enabling legislation to provide the statutory authority for a national
    identity cards system to be introduced to cover the whole of the United Kingdom,
    together with the national identity register to record information on holders
    of ID cards. It also gives legislative authority for expenditure on setting up
    the ID cards scheme and for charging fees.</p><p pid="b.1151.3/4">In brief, the
    Bill establishes the national identity register; provides powers to issue biometric
    ID cards either linked to existing designated documents or as stand-alone ID cards;
    ensures that checks can be made against databases to confirm an applicant's identity
    and guard against fraud; sets out what information will be held&#8212;including
    biometrics&#8212;and what safeguards will be put in place; enables public and
    private sector organisations to verify a person's identity, with their consent;
    includes enabling powers, so that, in future, access to specified public services
    could be linked to the production of a valid card; provides a power for it to
    become compulsory at a future date to register and to be issued with a card, which
    includes civil penalties against failure to register; creates a national identity
    scheme commissioner to have oversight of the whole scheme; and creates new criminal
    offences on the possession of false ID cards.</p><p pid="b.1151.3/5">There has
    been general support for ID cards, but many serious, practical concerns have been
    expressed on both sides of the House, and I intend to address five of those concerns
    on Second Reading. First, I shall address the range of concerns around the Big
    Brother society&#8212;it has been described in other ways. Secondly, I shall address
    issues of cost, which are a serious concern for many hon. Members on both sides
    of the House. Thirdly, I shall set out the benefits of the scheme for both individuals
    and society. Fourthly, I shall address the concerns about the project's size,
    technology and scale. Fifthly, I shall deal with safeguards and legal processes.
    I shall give way at various points in my speech in line with that structure.</p>
  full_motion_gid: 2005-06-28b.1151.3
