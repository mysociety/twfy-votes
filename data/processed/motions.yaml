  full_motion_speech: <p class="" pid="b.363.2/1" pwmotiontext="yes">I beg to move,</p><p
    class="" pid="b.363.2/2" pwmotiontext="yes">That this House believes that solar
    power gives families, community organisations and businesses greater control over
    their energy bills and will help the UK meet its renewable energy targets and
    reduce carbon emissions; notes that since the creation of the feed-in tariffs
    scheme under the last administration, introduced with cross-party support, nearly
    90,000 solar installations have been completed in the UK and the number of people
    employed in the solar industry has increased from 3,000 to 25,000; believes that
    the Government&#8217;s cuts to feed-in tariffs go too far, too fast, will hit
    jobs and growth in the solar industry, undermine confidence in the Green Deal
    and deter investment in the wider green economy; regrets that the cuts to feed-in
    tariffs were announced with just six weeks&#8217; notice and come into force before
    the consultation has even finished; further regrets that the Government&#8217;s
    plans would exclude nearly nine out of ten households from installing solar power
    under the feed-in tariffs scheme, will disproportionately hit social housing and
    community projects, and could affect thousands of households which have already
    installed solar power; and calls on the Government urgently to withdraw the <phrase
    class="date" code="2011-12-12">12 December 2011</phrase> deadline and bring forward
    more measured proposals that guarantee the continued growth of the solar industry,
    put feed-in tariffs on a sustainable footing and are fair to the public.</p><p
    pid="b.363.2/3">Exactly a year ago today, in a speech to the Micropower Council,
    the Minister of State, Department of Energy and Climate Change, <phrase class="honfriend"
    id="uk.org.publicwhip/member/40077" name="Gregory Barker">the hon. Member for
    Bexhill and Battle (Gregory Barker)</phrase> lauded the feed-in tariff scheme.
    He said:</p><p pid="b.363.2/4">&#8220;The coalition is absolutely committed to
    FITs&#8230;I have been really encouraged by the positive response that the FITs
    scheme has received since its introduction in April and hope this will continue.
    It&#8217;s still early days but early indications show that the scheme is working
    well&#8221;.</p><p pid="b.363.2/5">Well, they say a week is a long time in politics,
    but a year is obviously an eternity. However, at least the Minister is not on
    his own today, and we are glad to see the Secretary of State in his place. We
    all remember his famous energy summit, which went so well he decided to do a disappearing
    act. When his Department announced these cuts to feed-in tariffs, first, it tried
    to sneak them out in a written statement. Then, when I secured an urgent question,
    he sent his junior Minister to take the flack instead. Anyone would think he was
    trying to avoid me, or perhaps the Secretary of State is just very good at not
    getting caught at the crime scene. Either way, his fingerprints are all over this
    one.</p><p pid="b.363.2/6">Although talk of feed-in tariffs might sound technical,
    their impact could not be more real. Some 25,000 jobs are on the line. Thousands
    of businesses are at risk and tens of thousands of people who have already installed
    solar could still lose out. Millions more have been excluded from having solar
    under the Government&#8217;s new rules and have been denied the chance to control
    their energy bills. That is all because we have a Government who are out of touch,
    cutting too far and too fast, with no plans for jobs and growth.</p>
