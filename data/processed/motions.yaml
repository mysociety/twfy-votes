  full_motion_speech: <p class="" pid="a.1172.0/1" pwmotiontext="yes">I beg to move,
    That the Bill be now read the Third time.</p><p class="" pid="a.1172.0/2" pwmotiontext="yes">Let
    me begin by thanking all Members who served on the Public Bill Committee. In particular
    I thank my right hon. Friend <phrase class="honfriend" id="uk.org.publicwhip/member/40161"
    name="Simon Burns">the Member for Chelmsford (Mr Burns)</phrase>, not only for
    his work on the Bill, but also for the hard work that he put into the Department
    for Transport during his time there. It was a great pleasure to work with him.</p><p
    pid="a.1172.0/3">For a project as important as this, everyone should have their
    say&#8212;indeed, it sometimes feels as if they do. At the same time, however,
    we need to move the debate forward, which is what the Bill does. This is the point
    at which the debate starts moving from &#8220;if &#8220; to &#8220;when&#8221;.
