    too quickly will hurt the recovery and worsen job prospects&#8217; and that the
    Government should &#8216;have a heightened readiness to respond, particularly
    if it looks like the economy is headed for a prolonged period of weak growth and
    high unemployment&#8217;; and, in light of the Office for Budget Responsibility
    forecasts published on <phrase class="date" code="2011-11-29">29 November 2011</phrase>,
    calls on the Government to reconsider its refusal to adopt the Opposition&#8217;s
    five point plan for jobs which includes creating 100,000 jobs for young people
    and building 25,000 affordable homes using funds raised from a tax on bank bonuses,
    bringing forward long-term investment projects, temporarily reversing the January
    2011 VAT rise, a one-year cut in VAT to 5 per cent. on home improvements, and
    a one-year national insurance tax break for every small firm which takes on extra
    workers.</p><p pid="a.835.2/3">It is a shame that the Secretary of State for Work
    and Pensions has chosen not to be present for the third Opposition day debate
    on unemployment and living standards. We rely, I hope, on the Minister for unemployment
    to relay back the nature of today&#8217;s debate and discussion.</p><p pid="a.835.2/4">The
    House meets to debate the motion after more grim news on jobs this morning. Grim
    news on jobs this month has followed grim news on the Budget last month. Once
    again we have seen this morning how the Chancellor&#8217;s decision to clobber
    the recovery is clobbering families all over our country. Once again we have heard
    of families losing their jobs because of this Government&#8217;s decision to cut
    too far and too fast, and once again we see the consequences of this Government&#8217;s
    decision to stand easy while millions of people in our country are now standing
    idle.</p><p pid="a.835.2/5">Not even the Minister for unemployment could spin
    his way through the statistics published this morning&#8212;unemployment up by
    128,000, employment down, vacancies down and the public sector now losing jobs
    13 times faster than the private sector is creating them. We do not have to look
    very far for the root cause of this unalloyed misery for families 11 days before
    Christmas. The Chancellor laid it out for us just a fortnight ago. Last year he
    was boasting about delivering cuts that were &#163;40 billion greater than the
    cuts planned by Labour. Last year he was boasting about how Britain had suddenly
    become a safe haven. Last year he was so pleased with himself that he said this
    country was out of the danger zone. How hollow those words ring today.</p><p pid="a.835.2/6">The
    autumn statement laid bare the catastrophic failure of the Chancellor&#8217;s
    policy&#8212;growth flat-lining for a year, borrowing up &#163;37 billion higher
    than the</p><p pid="a.835.2/7">plan drawn up by my right hon. Friend <phrase class="honfriend"
    id="uk.org.publicwhip/member/40241" name="Alistair Darling">the Member for Edinburgh
    South West (Mr Darling)</phrase>, welfare up by &#163;29 billion, and debt up
    an extraordinary &#163;158 billion higher than forecast, which is &#163;6,500
    more for every house in this country. Borrowing, welfare bills and national debt
    are all higher, but growth is nowhere to be seen.</p>
  full_motion_gid: 2011-12-14a.835.2
