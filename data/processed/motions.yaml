  tidied_motion: '"but, whilst welcoming the progress made by the previous administration
    to reform and improve the constitutional arrangements of the United Kingdom, respectfully
    believe that such changes should be made wherever possible on the basis of a strong
    cross-party consensus; therefore call for active discussions by your Government
    on proposals for an elected House of Lords, a referendum on the alternative vote,
    recall of hon. Members, the period of any fixed-term Parliament, party funding,
    changes to the number of hon. Members, the drawing of electoral boundaries, and
