  full_motion_speech: '<p class="" pid="b.700.2/1" pwmotiontext="yes">I beg to move,</p><p
    class="" pid="b.700.2/2" pwmotiontext="yes">That this House welcomes United Nations
    Security Council (UNSC) Resolution 1973; deplores the ongoing use of violence
    by the Libyan regime; acknowledges the demonstrable need, regional support and
    clear legal basis for urgent action to protect the people of Libya; accordingly
    supports Her Majesty&#8217;s Government, working with others, in the taking of
    all necessary measures to protect civilians and civilian populated areas under
    threat of attack in Libya and to enforce the No Fly Zone, including the use of
    UK armed forces and military assets in accordance with UNSC Resolution 1973; and
    offers its wholehearted support to the men and women of Her Majesty&#8217;s armed
    forces.</p><p pid="b.700.2/3">On Saturday, British forces went into action over
    Libya. The first British cruise missiles were fired from HMS Triumph at 7 pm.
    Subsequently, RAF Tornados were deployed in several missions. This marked the
    beginning of our involvement in an international operation, working with the US
    and others at the request of Arab nations to enforce the will of the United Nations.</p><p
    pid="b.700.2/4">In line with UN resolution 1973, there were two aims to these
    strikes. The first was to suppress the Libyan air defences and make possible the
    safe enforcement of a no-fly zone. The second was to protect civilians from attack
    by the Gaddafi regime. Good progress has been made on both fronts. I can announce
    to the House today that coalition forces have largely neutralised Libyan air defences
    and that, as a result, a no-fly zone has effectively been put in place over Libya.
    It is also clear that coalition forces have helped to avert what could have been
    a bloody massacre in Benghazi. In my view, they did so just in the nick of time.</p><p
    pid="b.700.2/5">Today, I can confirm that RAF Typhoon jets have been deployed
    to a military base in southern Italy within 25 minutes flying time of the Libyan
    coast, and two Typhoons will be helping to patrol the no-fly zone this afternoon.</p><p
    pid="b.700.2/6">I am sure the whole House will join me in paying tribute to our
    servicemen and women, who are performing with their usual professionalism and
    courage. Our thoughts must be with their families and their loved ones at this
    time, as they risk their lives to help save the lives of others.</p><p pid="b.700.2/7">Let
    me be clear why these actions have been taken. On Friday evening, President Obama,
    President Sarkozy and I spelt out the non-negotiable conditions that Colonel</p><p
    pid="b.700.2/8">Gaddafi had to meet under the requirements of international law
    set out by UN Security Council resolution 1973.</p><p pid="b.700.2/9">First, we
    said that a ceasefire had to be implemented immediately, and that all attacks
    against civilians must stop. Secondly, we said that Gaddafi had to stop his troops
    advancing on Benghazi. Thirdly, we said that Gaddafi had to pull his forces back
    from Ajdabiya, Misrata and Zawiyah. He had to establish water, electricity and
    gas supplies to all areas, and he had to allow humanitarian assistance to reach
    the people of Libya.</p><p pid="b.700.2/10">The removal of Gaddafi&#8217;s forces
    from those towns would safeguard civilians, enable the aid agencies to operate
    there safely and guarantee the humanitarian assistance that the UN resolution
    demands. So, let me be clear: the Government&#8217;s view is that those non-negotiable
    conditions are entirely consistent with implementing the UN resolution.</p><p
    pid="b.700.2/11">Gaddafi responded to the United Nations resolution by declaring
    a ceasefire, but straight away it was clear that he was breaking that promise.
    He continued to push his tanks towards Benghazi as quickly as possible, and to
    escalate his actions against Misrata. On Saturday alone, there were reports of
    dozens of people killed in Benghazi and dozens more in Misrata. Gaddafi lied to
    the international community, he continued to brutalise his own people and he was
    in flagrant breach of the UN resolution, so it was necessary, legal and right
    that he should be stopped, and that we should help stop him.</p>'
