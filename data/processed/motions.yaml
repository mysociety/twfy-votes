  full_motion_speech: '<p class="" pid="a.661.0/1" pwmotiontext="yes">I beg to move,
    That the Bill be now read the Third time.</p><p class="" pid="a.661.0/2" pwmotiontext="yes">The
    Bill is about the coalition&#8217;s priority: promoting economic growth. It contains
    a range of practical measures to boost infrastructure, increase housing supply
    and simplify planning rules, and all those things will make a difference now.
    I am grateful to the House for acting so swiftly in considering the Bill and I
    thank all colleagues who have contributed today, in Committee and on Second Reading.
    I particularly wish to thank the Under-Secretary of State for Communities and
    Local Government, my hon. Friend <phrase class="honfriend" id="uk.org.publicwhip/member/40283"
    name="Nicholas Boles">the Member for Grantham and Stamford (Nick Boles)</phrase>,
    who shouldered most of the burden, and the Opposition for ensuring that, although
    we did not come to agreement on all the main issues, they were at least properly
    ventilated and discussed.</p><p pid="a.661.0/3">As amended, the Bill will provide
    for commencement on Royal Assent for clauses that support stalled sites being
    unblocked, broadband being rolled out, the removal of legislative blocks on the
    gas innovation network competition, and broadening the major infrastructure regime&#8212;key
    reforms to promote growth, on which the Government are acting decisively. It is
    regrettable that the Labour party stands alone in failing to appreciate the urgency
    of the Bill and continuing to oppose it.</p>'
