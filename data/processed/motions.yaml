    widely regarded to be a disappointing and directionless Queen&#8217;s Speech programme
    from a Tory-led coalition that has, frankly, lost its way.</p><p pid="b.712.5/4">What
    a change this is from two years ago. When the Chancellor of the Exchequer spoke
    in the debate on the Government&#8217;s first Queen&#8217;s Speech, four weeks
    after</p><p pid="b.712.5/5">the general election and two weeks before his first
    Budget, he was bursting with hubris. He was so sure of himself that, when the
    then shadow Chancellor, my right hon. Friend <phrase class="honfriend" id="uk.org.publicwhip/member/40241"
