  full_motion_speech: <p pid="a1002.3/1">I beg to move, That the Bill be now read
    the Third time. Taking a leaf out of the Liberal Democrat book, I do so enthusiastically.</p><p
    pid="a1002.3/2">The Bill is essential to preparing the country for the historic
    milestone of withdrawing from the European Union. It ensures that on day one we
    will have a statute  book that works, with this Government delivering the smooth
    and orderly exit desired by people and businesses across the United Kingdom. It
    is a complex piece of legislation, which is unsurprising given that it seeks to
    put into British law the entire acquis of European law&#8212;established over
    40 years or more of membership&#8212;and to do so in a few years while active
    negotiations are going on.</p><p pid="a1002.3/3">The House has spent more than
    80 hours discussing the Bill&#8217;s principles and why they are necessary. We
    have scrutinised each clause and schedule in detail, and we have debated the merits
    of more than 500 amendments and new clauses. I thank the Members who took the
    time to table amendments, and I thank them for the spirit in which they have engaged
    with the debate throughout. I pay tribute to the Clerks and officials in the Public
    Bill Office who have provided invaluable support for Members in all parts of the
    House, advising on the drafting and tabling of those hundreds of amendments.</p><p
    pid="a1002.3/4">I pay special tribute to several colleagues for their individual
    contributions. I thank my right hon. Friend <phrase class="honfriend" name="Oliver
    Letwin" person_id="uk.org.publicwhip/person/10355">the Member for West Dorset
    (Sir Oliver Letwin)</phrase> and my hon. Friend <phrase class="honfriend" name="Charles
    Walker" person_id="uk.org.publicwhip/person/11461">the Member for Broxbourne (Mr
    Walker)</phrase> for tabling amendments that will undoubtedly enhance this legislation
    by providing greater certainty over the timing of exit day and how secondary legislation
    will be scrutinised. I also pay tribute to other Conservative colleagues for their
    contributions throughout the debate, notably my hon. and learned Friend <phrase
    class="honfriend" name="Geoffrey Cox" person_id="uk.org.publicwhip/person/11541">the
    Member for Torridge and West Devon (Mr Cox)</phrase>, my hon. Friend <phrase class="honfriend"
    name="Bob Neill" person_id="uk.org.publicwhip/person/13736">the Member for Bromley
    and Chislehurst (Robert Neill)</phrase>, my right hon. and learned Friend <phrase
    class="honfriend" name="Dominic Grieve" person_id="uk.org.publicwhip/person/10243">the
    Member for Beaconsfield (Mr Grieve)</phrase>, my right hon. Friend <phrase class="honfriend"
    name="Ed Vaizey" person_id="uk.org.publicwhip/person/11905">the Member for Wantage
    (Mr Vaizey)</phrase>, my hon. Friend <phrase class="honfriend" name="Bernard Jenkin"
    person_id="uk.org.publicwhip/person/10312">the Member for Harwich and North Essex
    (Mr Jenkin)</phrase> and my right hon. Friends the Members for Basingstoke (Mrs
    Miller) and for Chingford and Woodford Green (Mr Duncan Smith). I am grateful
    to them all for their hard work&#8212;[Interruption.] I have not finished yet.
    I am grateful to them all for their hard work in effectively scrutinising this
    legislation and their tireless work in representing their constituents.</p><p
    pid="a1002.3/5">I also thank Opposition Members for their contributions. We heard
    impassioned and eloquent contributions from <phrase class="honfriend" name="Frank
    Field" person_id="uk.org.publicwhip/person/10197">the right hon. Member for Birkenhead
    (Frank Field)</phrase>, <phrase class="honfriend" name="Kate Hoey" person_id="uk.org.publicwhip/person/10282">the
    hon. Member for Vauxhall (Kate Hoey)</phrase>, <phrase class="honfriend" name="Mary
    Creagh" person_id="uk.org.publicwhip/person/11898">the hon. Member for Wakefield
    (Mary Creagh)</phrase>, the right hon. Members for Normanton, Pontefract and Castleford
    (Yvette Cooper) and for Leeds Central (Hilary Benn), and the hon. Members for
    Brighton, Pavilion (Caroline Lucas) and for North Down (Lady Hermon) among many
    others, who all played&#8212;[Interruption.] I will take nominations, Mr Speaker,
    if you really want, but I think I just picked out the highlights; many others
    made fantastic contributions. In the interests of brevity and to allow others
    to speak, I would like the House to take as read the detailed thanks to the Front
    Benchers of both sides.</p><p pid="a1002.3/6">I said on Second Reading that I
    would</p><p class="indent" pid="a1002.3/7" pwmotiontext="yes">&#8220;welcome and
    encourage contributions from those who approach the task in good faith and in
    a spirit of collaboration.&#8221;&#8212;[Official Report, <phrase class="date"
    code="2018-09-07">7 September</phrase> 2017; Vol. 628, c. 343.]</p><p pid="a1002.3/8">All
    of us, as elected representatives, have a shared interest in making this Bill
    a success in the national interest. The Government have said time and again that
    we would listen carefully to all suggestions put forward and that, where hon.
    Members made a compelling case, we would respectfully consider it and act accordingly.</p><p
    pid="a1002.3/9">I hope that Members agree that in this debate we have often heard
    the very best of what this House is here to do. We have tabled amendments to provide
    extra information about equalities impacts and the changes being made to retained
    EU law under the powers in the Bill. We published a right-by-right analysis of
    the charter of fundamental rights, setting out how each substantive right found
    in the charter will be reflected in UK domestic law. It looks at how the right
    flows through retained EU law and how it is otherwise protected by existing domestic
    law or international law after exit.</p>
