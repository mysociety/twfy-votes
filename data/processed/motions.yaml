  tidied_motion: That this House notes that there are approximately three million
    nationals of other EU member states living in the UK; further notes that many
    more UK nationals are related to nationals of other EU member states; rejects
    the view that these men, women and children should be used as bargaining chips
    in negotiations on the UK’s exit from the EU; and calls on the Government to commit
    with urgency to giving EU nationals currently living in the UK the right to remain.
  full_motion_speech: '<p pid="b937.1/1">I beg to move,</p><p class="indent" pid="b937.1/2"
    pwmotiontext="yes">That this House notes that there are approximately three million
    nationals of other EU member states living in the UK; further notes that many
    more UK nationals are related to nationals of other EU member states; rejects
    the view that these men, women and children should be used as bargaining chips
    in negotiations on the UK&#8217;s exit from the EU; and calls on the Government
    to commit with urgency to giving EU nationals currently living in the UK the right
    to remain.</p><p pid="b937.1/3">This debate directly affects the lives of millions
    of people living in this country, so let me start by inviting the House to join
    me in sending a very clear message to the EU nationals living in the UK, which
    I think they need to hear right now from this Parliament: you are truly valued
    members of our society, and you are very welcome here.</p><p pid="b937.1/4">Let
    us remember that the people affected are the mothers and fathers, aunts and uncles,
    and grandmas and grandads of British children such as mine. They are our friends
    and our neighbours; valued members of local communities; doctors and nurses who
    look after us when we are ill; teachers who educate our children; and people who
    run companies employing thousands of British workers. To throw any doubt over
    their right to remain here in the future is to undermine family life, the stability
    of our public services, our economy and our society.</p><p pid="b937.1/5">But,
    sadly, that is what the Home Secretary has done. Instead of showing leadership
    and sending out an immediate message of reassurance in the aftermath of Brexit,
    she has added to the uncertainty that many people were already experiencing, and
    she has left them feeling like bargaining chips in the Brussels negotiations.</p>'
