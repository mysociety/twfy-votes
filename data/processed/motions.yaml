  question: Question put, That the Bill be now read a Second time:—
  tidied_motion: I beg to move, That the Bill be now read a Second time.
  full_motion_speech: "<p class=\"\" pid=\".167.4/1\" pwmotiontext=\"yes\">I beg to
    move, That the Bill be now read a Second time.</p><p class=\"\" pid=\".167.4/2\"\
    \ pwmotiontext=\"yes\">A year ago, the Government published the White Paper on
    the future of higher education. It set out a wide range of proposals and, today,
    we reach the point of decision on those proposals. Our decision today in the House&#8212;the
    vote of every single Member of Parliament of every party&#8212;will determine
    the future of our universities and so determine the future ability of this country
    to prosper in the increasingly competitive global economy. In that world economy,
    the existence of the high-level intellectual and skilled talents of all our people
    will be decisive. Our success in that economy will determine the economic strength
    of this country. That was the reason for the White Paper; that is the reason for
    the Bill; and, despite all the entertainment of all the different forms of political
    speculation, we should all acknowledge today that the outcome of the debate will
    be real and substantial for this country's universities and for the future welfare
    of this country.</p><p pid=\".167.4/3\">Let me begin with some aspects of the
    Bill that have received less attention but are nevertheless important. The Bill
    will create an arts and humanities research council&#8212;the first new research
    council since 1994 and a major step forward for the arts and humanities community,
    giving those disciplines their proper status. Some might call that measure the
    revenge of the mediaeval historians.</p><p pid=\".167.4/4\">The Bill gives statutory
    underpinning to the office of the independent adjudicator, and thus provides a
    common and transparent means of redress for student complaints, in place of the
    often archaic arrangements with so-called visitors and other mechanisms&#8212;more
    appropriate to the novels of C.P. Snow than to modern university life.</p><p pid=\"\
    .167.4/5\">The Bill transfers to the National Assembly for Wales student support
    for students living in Wales, wherever they study in the United Kingdom, from
    the academic year 2006&#8211;07 onwards, together with higher education fee levels
    for higher education institutions in Wales. That will enable the National Assembly
    for Wales to create a consistent structure of policy to govern higher education
    in Wales.</p><p pid=\".167.4/6\">The Bill will simplify current arrangements for
    applications for higher education by enabling relevant information about student
    support to be shared between relevant institutions.</p><p pid=\".167.4/7\">The
    Bill has three aspects of even greater substance, which I shall now address in
    turn: first, increasing levels of funding for universities; secondly, the establishment
    of an Office for Fair Access; and, thirdly, the creation of a fairer system of
    student support.</p><p pid=\".167.4/8\">I shall deal first with university funding,
    and begin with the facts. Since 1980, academic salaries have increased by an average
    of only 20 per cent. compared with a rise in average earnings of 60 per cent.
    and of average graduate earnings by still more. The average salary of a professor
    or head of department is well below comparable salaries in both the public and
    the private sectors. At the same time, university student-staff ratios have worsened,
    from 10:1 in 1983 to 17:1 in 2001. Similar stories can be told in respect of books,
    equipment and other essentials for academic excellence. Between 1989 and 1997
    under the Conservatives, planned public funding per student fell in real terms
    by more than 36 per cent. By comparison, the United States spends 2.3 per cent
    of its gross domestic product on tertiary education institutions, whereas we spend
    just 1.1 per cent.</p><p pid=\".167.4/9\">We need to take account of the fact
    that many of the countries with which we need to compete in the global economy
    have significantly higher levels of participation in higher education than we
    do here. I cite Australia with 65 per cent., Finland with 72 per cent., Netherlands
    with 54 per cent., Norway with 62 per cent., Sweden with 69 per cent., and so
    on. The OECD average of 47 per cent is higher than the figure here. I put it to
    the House as strongly as I can that it is our bounden duty to do what we can to
    address that state of affairs. We cannot simply let it continue.</p><p pid=\"\
    .167.4/10\">Through general public spending, we have already made great steps.
    From 1997&#8211;98 to 2005&#8211;06, we have increased publicy planned spending
    on universities by a total of about &#163;2.9 billion. For the current spending
    period of 2002&#8211;03 to 2005&#8211;06, we have increased unit funding by 7
    per cent. in real terms. In the same period, capital funding for teaching and
    learning is increasing by 185 per cent., and research capital funding by 77 per
    cent.</p><p pid=\".167.4/11\">We have given and will continue to give substantial
    resources, particularly to modern universities, to widen access. For example,
    Manchester Metropolitan has received &#163;7.5 million; London Metropolitan, &#163;7.5
    million; Leeds Metropolitan, &#163;5.9 million; and so on. Continued access is
    important and we shall continue to address funding by that route.</p><p pid=\"\
    .167.4/12\">Although the lion's share of spending will always come from the public
    purse&#8212;at least under Labour, though not I think under the Conservatives&#8212;that
    will not be enough. We cannot continue to rely on the taxpayer alone to solve
    these matters. The reason is clear. There are and always will be strongly competing
    demands for public resources. The annual cost of a nursery place for a three to
    four-year-old is about &#163;1,775, or about &#163;3,550 for a four-year-old.
    The annual cost of a secondary pupil is about &#163;4,000; &#163;4,200 for a further
    education student; and about &#163;5,000 for a university student. Those are striking
    figures, and I contend that any Secretary of State looking at those figures is
    bound to say that if extra resources are available for investment, it should be
    directed at the under-fives and primary level. That is the area where we must
    target resources.</p>"
