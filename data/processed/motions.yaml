  tidied_motion:
  full_motion_speech: <p class="" pid="a.160.3/1" pwmotiontext="yes">I beg to move,</p><p
    class="" pid="a.160.3/2" pwmotiontext="yes">That this House notes that two years
    have passed since its resolution on pub companies of <phrase class="date" code="2012-01-12">12
    January 2012</phrase>; remains of the view that the Business, Innovation and Skills
    Committee was right to state in its Fourth Report, on Consultation on a Statutory
    Code for Pub Companies, HC 314, that only a statutory code of practice which included
    a mandatory rent-only option for pub companies which own over 500 pubs, an open
    market rent review and an independent adjudicator would resolve the contractual
    problems between the big pub companies and their lessees; further notes that pub
    closures are increasing, and believes that the Government should by July 2014
    bring forward legislative proposals to introduce a statutory code of practice
    of the kind recommended by the Business, Innovation and Skills Committee.</p><p
    pid="a.160.3/3">For many Members, January in Parliament means two things. First&#8212;for
    some&#8212; it means the worthy, if somewhat joyless, challenge of a dry month,
    and secondly, it means a parliamentary debate about pubs.</p><p pid="a.160.3/4">This
    is the third January in a row during which the House has debated the regulation
    of pub companies. We know that pubs in our local communities are among our constituencies&#8217;
    most precious assets, and a quick trawl through the press releases expressing
    MPs&#8217; dismay at the fact that much-loved pubs in their area face closure
    will reveal immediately what an emotive issue this is, and how passionate our
    constituents feel about it.</p><p pid="a.160.3/5">I know that Members on both
    sides of the House will agree that, economically, socially and culturally, pubs
    are part of the fabric of our great nation. As well as being community hubs, they
    make a huge contribution to our fragile economy. Each pub employs an average of
    10 people&#8212;often young people; often women, including working mums&#8212;who
    are finding it particularly hard to obtain other work. When a pub closes, its
    local economy loses about &#163;80,000. More widely, the production and</p><p
    pid="a.160.3/6">sale of beer contributes about &#163;19 billion to the United
    Kingdom&#8217;s GDP, and generates total taxation revenues of &#163;10 billion
    each year.</p><p pid="a.160.3/7">Given that a wide body of experts and more than
    27,000 other people signed the 38 Degrees petition on pubco reform in just four
    days, today is one of those&#8212;some would argue&#8212;all too rare occasions
    in an MP&#8217;s life when he can vote for something that is both popular and
    right. In the last decade, our expectations of our locals have changed, and consumers
    now rank food higher than beer or sociability among their reasons for choosing
    a pub. As I know there is so much common ground between many Members across the
    House, I shall argue the case for reform in as unpartisan a way as I am capable
    of<i>. [Laughter.]</i></p>
