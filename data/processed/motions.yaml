  question: Question put, That the clause be added to the Bill.
  tidied_motion: “(1) This section sets out the approach to be taken where—
  full_motion_speech: <p class="indent" pid="e234.2/1" pwmotiontext="yes">&#8220;(1)
    This section sets out the approach to be taken where&#8212;</p><p class="indent"
    pid="e234.2/2" pwmotiontext="yes">(a) a system or process operated or used by
    a provider of a Part 3 service for the purpose of compliance with relevant requirements,
    or</p><p class="indent" pid="e234.2/3" pwmotiontext="yes">(b) a risk assessment
    required to be carried out by Part 3, involves a judgement by a provider about
    whether content is content of a particular kind.</p><p class="indent" pid="e234.2/4"
    pwmotiontext="yes">(2) Such judgements are to be made on the basis of all relevant
    information that is reasonably available to a provider.</p><p class="indent" pid="e234.2/5"
    pwmotiontext="yes">(3) In construing the reference to information that is reasonably
    available to a provider, the following factors, in particular, are relevant&#8212;</p><p
    class="indent" pid="e234.2/6" pwmotiontext="yes">(a) the size and capacity of
    the provider, and</p><p class="indent" pid="e234.2/7" pwmotiontext="yes">(b) whether
    a judgement is made by human moderators, by means of automated systems or processes
    or by means of automated systems or processes together with human moderators.</p><p
    class="indent" pid="e234.2/8" pwmotiontext="yes">(4) Subsections (5) to (7) apply
    (as well as subsection (2)) in relation to judgements by providers about whether
    content is&#8212;</p><p class="indent" pid="e234.2/9" pwmotiontext="yes">(a) illegal
    content, or illegal content of a particular kind, or</p><p class="indent" pid="e234.2/10"
    pwmotiontext="yes">(b) a fraudulent advertisement.</p><p class="indent" pid="e234.2/11"
    pwmotiontext="yes">(5) In making such judgements, the approach to be followed
    is whether a provider has reasonable grounds to infer that content is content
    of the kind in question (and a provider must treat content as content of the kind
    in question if reasonable grounds for that inference exist).</p><p class="indent"
    pid="e234.2/12" pwmotiontext="yes">(6) Reasonable grounds for that inference exist
    in relation to content and an offence if, following the approach in subsection
    (2), a provider&#8212;</p><p class="indent" pid="e234.2/13" pwmotiontext="yes">(a)
    has reasonable grounds to infer that all elements necessary for the commission
    of the offence, including mental elements, are present or satisfied, and</p><p
    class="indent" pid="e234.2/14" pwmotiontext="yes">(b) does not have reasonable
    grounds to infer that a defence to the offence may be successfully relied upon.</p><p
    class="indent" pid="e234.2/15" pwmotiontext="yes">(7) In the case of content generated
    by a bot or other automated tool, the tests mentioned in subsection (6)(a) and
    (b) are to be applied in relation to the conduct or mental state of a person who
    may be assumed to control the bot or tool (or, depending what a provider knows
    in a particular case, the actual person who controls the bot or tool).</p><p class="indent"
    pid="e234.2/16" pwmotiontext="yes">(8) In considering a provider&#8217;s compliance
    with relevant requirements to which this section is relevant, OFCOM may take into
    account whether providers&#8217; judgements follow the approaches set out in this
    section (including judgements made by means of automated systems or processes,
    alone or together with human moderators).</p><p class="indent" pid="e234.2/17"
    pwmotiontext="yes">(9) In this section&#8212;</p><p class="indent" pid="e234.2/18"
    pwmotiontext="yes">&#8220;fraudulent advertisement&#8221; has the meaning given
    by section 34 or 35 (depending on the kind of service in question);</p><p class="indent"
    pid="e234.2/19" pwmotiontext="yes">&#8220;illegal content&#8221; has the same
    meaning as in Part 3 (see section 52);</p><p class="indent" pid="e234.2/20" pwmotiontext="yes">&#8220;relevant
    requirements&#8221; means&#8212;</p><p class="indent" pid="e234.2/21" pwmotiontext="yes">(a)
    duties and requirements under this Act, and</p><p class="indent" pid="e234.2/22"
    pwmotiontext="yes">(b) requirements of a notice given by OFCOM under this Act.&#8221;&#8212;(Damian
    Collins.)</p><p class="indent" pid="e234.2/23">This new clause clarifies how providers
    are to approach judgements (human or automated) about whether content is content
    of a particular kind, and in particular, makes provision about how questions of
    mental state and defences are to be approached when considering whether content
    is illegal content or a fraudulent advertisement.</p><p pid="e234.2/24">Brought
    up.</p><p pid="e234.2/25">Question put, That the clause be added to the Bill.</p>
