  full_motion_speech: '<p class="" pid="a.1468.2/1" pwmotiontext="yes">I beg to move,
    That the Bill be now read the Third time.</p><p class="" pid="a.1468.2/2" pwmotiontext="yes">During
    the course of the debates on this Finance Bill we have spent some time combing
    through the details of our plans to put the economy back on course. It is a Bill
    that will help ensure the stability of our financial sector, protect the most
    vulnerable in society from the worst effects of the downturn, make Britain a better
    place to do business and stimulate private sector growth. We are clearly the Government
    who are setting the agenda on the need for a tax system that encourages growth,
    by cutting corporation tax, improving research and development tax credits, extending
    enterprise investment schemes and increasing the entrepreneurs&#8217; relief.</p><p
    pid="a.1468.2/3">To be fair, after three months of debate we have not seen much
    policy from the Opposition. Of course, <phrase class="honfriend" id="uk.org.publicwhip/member/40411"
    name="Edward Balls">the right hon. Member for Morley and Outwood (Ed Balls)</phrase></p><p
    pid="a.1468.2/4">proposed a temporary cut in VAT in the middle of our proceedings,
    although I cannot but draw the House&#8217;s attention to the fact that he then
    failed to table an amendment to that effect until it was too late. It fell to
    <phrase class="honfriend" id="uk.org.publicwhip/member/40150" name="Jonathan Edwards">the
    hon. Member for Carmarthen East and Dinefwr (Jonathan Edwards)</phrase>, who I
    am delighted to see here this evening, to table such an amendment. However, at
    that point the official Opposition abstained and failed to support the very policy
    for which they had been campaigning the week before. I would like to think that
    they were persuaded by the arguments made from the Dispatch Box that it was the
    wrong policy. Perhaps there is some cachet in being tax personality of the year
    after all, although on that evening not all Government Back Benchers were so easily
    persuaded by arguments from the Treasury Bench.</p><p pid="a.1468.2/5">Hon. Members
    will be aware that this is the first full Bill in which we have demonstrated our
    commitment to the principles of tax policy making that were set out in last year&#8217;s
    Budget. To paraphrase Bananarama, it ain&#8217;t just what you do, it&#8217;s
    the way that you do it. I am sure hon. Members are aware that the Treasury Committee
    published its report on our new approach to tax policy making on <phrase class="date"
    code="2011-03-15">15 March</phrase>, and that they will have noted the principles
    of good taxation set out by my right hon. Friend the Chancellor in his Budget
    speech. Like the Committee, he gave his views on what the key elements of our
    tax system should be. It should support growth and encourage competition; be certain
    and predictable; be simple to understand and easy to comply with; and be fair,
    reward work, support aspiration and ask the most from those who can most afford
    it. Those principles are central to the policy making process that is reflected
    in the measures that we see in the Bill.</p><p pid="a.1468.2/6">The Bill supports
    growth in our economy, and will help to provide businesses with the most competitive
    tax system in the G20. We set out our plans for achieving that in &#8220;The Corporate
    Tax Road Map&#8221;, which was published last November. We are providing business
    with a clear understanding of our overall direction of travel; setting out the
    timetable for major areas of reform; and enabling businesses to have the confidence
    they need to invest, create new jobs and drive the recovery. John Cridland, director-general
    of CBI said, quite simply:</p><p pid="a.1468.2/7">&#8220;This Budget will help
    businesses grow and create jobs. The Chancellor has made clear the UK is open
    for business.&#8221;</p><p pid="a.1468.2/8">The Bill delivers some of the major
    changes: a cut in corporation tax to 26% this year and 25% next year, towards
    a rate of 23% in 2014, which will be the lowest corporation tax rate in the G7;
    cuts in the small-profits rates of tax; interim reforms of the controlled foreign
    corporation rules, before a full reform next year; and simplification of the rules
    relating to corporate capital gains. Those will help to deliver on making Britain
    competitive internationally, although that is not the only driver of growth: we
    are supporting British businesses through changes to the enterprise investment
    R and D tax credit schemes, making them more generous; we have doubled the rate
    of entrepreneurs relief; and we are increasing the disposal time for short-life
    assets to eight years.</p><p pid="a.1468.2/9">We set out most of the measures
    in the Bill last year, just as we set out most of the measures for next year in
    Budget 2011. We will consult on draft legislation in the autumn to allow time
    to hear from interested parties,</p><p pid="a.1468.2/10">and as I have said, we
    have set out future changes in a number of areas, including for corporate taxes.
    Certainty is what British businesses need most, and that is what this Government
    are giving them.</p><p pid="a.1468.2/11">On simplification, we recognised the
    spaghetti bowl of complexity in the tax system, so last summer we set up the Office
    of Tax Simplification to advise us on how to untangle matters. It has made substantial
    progress and has already examined the reliefs within the tax system. Following
    its recommendations, we have identified more than 40 reliefs for abolition, of
    which seven are repealed by the Bill. We recently launched a consultation on the
    remainder to ensure that taxpayers have sufficient notice of the changes, with
    a view to legislating next year. Furthermore, the OTS has made recommendations
    on the operational integration of income tax and national insurance contributions,
    and we announced in the Budget that we will take forward work on that. A simpler
    tax system is an easier tax system, and it reduces costs for business and the
    Government, although it may leave me with less to read on my quiet evenings in.</p><p
    pid="a.1468.2/12">The final principle outlined by the Chancellor and echoed by
    the Treasury Committee is that of fairness. We have increased the personal allowance
    by &#163;1,000, and will increase it to &#163;10,000. We are making real steps
    in every year in this Parliament. We have cut fuel duty by only 1p, as opposed
    to the 6p increase that the previous Government would have imposed. We are freezing
    vehicle excise duty for hauliers, and there will be an inflation-only increase
    in vehicle excise duty for all other motorists.</p><p pid="a.1468.2/13">We are
    supporting pensioners through the triple guarantee on state pensions and by removing
    the requirement to annuitise, and we are helping charities through changes to
    the substantial donors rules. We are taking action on tax avoidance to address
    issues that have spiralled out of control. In particular, we have introduced legislation
    to tackle disguised remuneration&#8212;the practice whereby well paid individuals
    disguise their remuneration as loans that are never repaid, which results in a
    loss to the Exchequer. That measure will raise more than &#163;700 million a year,
    and I am genuinely surprised and disappointed that it did not receive Opposition
    support in Committee. We have also introduced the bank levy to encourage banks
    to behave in a less risky manner, while ensuring that they pay their fair share.
    The tax system must be fair, and this Government are ensuring that that is so.</p><p
    pid="a.1468.2/14">When I thought that I would be making this speech on <phrase
    class="date" code="2011-07-04">4 July</phrase>, I found it easy to weave in references
    to American independence, in which taxation played such a large part. The date
    of <phrase class="date" code="2011-07-05">5 July</phrase> is a little less well
    known for historical events, although of course it was the date in 1948 on which
    the NHS was launched. My research on this day uncovered a further event of note,
    although I shall refrain from calling it historical&#8212;were <phrase class="honfriend"
    id="uk.org.publicwhip/member/40199" name="David Hanson">the right hon. Member
    for Delyn (Mr Hanson)</phrase> here, I would wish him a very happy birthday. I
    thank him for his constructive engagement during the passage of the Bill in Committee
    and on Report, as I do the hon. Members for Bristol East (Kerry McCarthy) and
    for Nottingham East (Chris Leslie). I hope that the right hon. Gentleman has found
    the time to celebrate. I would like to thank him for his good humour during the
    Bill. I would also like to take this opportunity to pass on my congratulations
    to an official who has been supporting me throughout</p><p pid="a.1468.2/15">the
    Bill and who is celebrating her 30th birthday today and showing her dedication
    to the cause. It may be her 30th birthday but she is still with us in the Chamber
    today.</p><p pid="a.1468.2/16">We have a plan for deficit reduction that has been
    internationally endorsed, and we are sticking to it. We have a plan for growth&#8212;growth
    that will be driven by investment and exports, growth that is sustainable and
    growth that supports entrepreneurs throughout the country. The Bill puts in place
    the right conditions to allow British business to flourish, and I commend it to
    the House.</p>'
