  full_motion_speech: '<p class="" pid="b.162.2/1" pwmotiontext="yes">I beg to move,</p><p
    class="" pid="b.162.2/2" pwmotiontext="yes">That leave be given to bring in a
    Bill to provide that people in receipt of Universal Credit and Housing Benefit
    and accommodated in the social housing sector be entitled to an additional bedroom
    related to caring responsibilities or overnight care; and for connected purposes.</p><p
    pid="b.162.2/3">The Bill would exempt households with one additional room from
    the bedroom tax if a member of the household is entitled to carers allowance.
    It would also widen that exemption to households in which a person needs overnight
    care. Those simple measures would have a significant impact on a group of people
    who deserve support, rather than being unfairly hit financially, as they have
    been by this Government. I fully support my party&#8217;s plans to abolish the
    bedroom tax if elected in 2015, but it is also right that we should focus on the
    impact of the bedroom tax on the financial situation of unpaid family carers right
    now.</p><p pid="b.162.2/4">More than 6.5 million people across the UK are unpaid
    family carers, and they face a host of financial, emotional and practical challenges
    due to their caring. Ignoring that, Conservative and Liberal Democrat Members
    of this House voted for the bedroom tax to hit at least 60,000 of those carers.
    Since then, confusion has been caused by Government Members suggesting that unpaid
    carers are somehow exempt from the bedroom tax; they are not. A disabled person
    who needs overnight care from a paid care worker or non-resident relative is exempt
    from the bedroom tax, but where that care is provided unpaid by a partner or another
    carer living in the same house, they are hit by the tax. That is inconsistent
    and unfair.</p><p pid="b.162.2/5">I commend the work that other hon. Members have
    undertaken to try to address the problems caused by the bedroom tax. We have had
    many powerful debates on its unfairness and the impact it is having on our constituents.
    My hon. Friend <phrase class="honfriend" id="uk.org.publicwhip/member/40630" name="Ian
    Lavery">the Member for Wansbeck (Ian Lavery)</phrase> brought in a Bill to abolish
    the bedroom tax, and the House voted overwhelmingly to support it. <phrase class="honfriend"
    id="uk.org.publicwhip/member/40572" name="Andrew George">The hon. Member for St
    Ives (Andrew George)</phrase> has also sought to secure wider exemptions from
    the bedroom tax for disabled households. Unlike other Members of his party, he
    has fought against the bedroom tax. The House also voted strongly to support his
    Bill, and I wish him success with it, but at the moment I doubt whether Conservative
    Ministers will work with him to allow it through.</p><p pid="b.162.2/6">My Bill
    differs in the fact that it relates specifically to carers. It proposes simple
    measures that would improve the financial situation of carers and their families.
    If it progresses, it would address one of the most unfair outcomes of the bedroom
    tax: the impact it has had on unpaid carers.</p><p pid="b.162.2/7">Subjecting
    carers to the bedroom tax was always illogical as well as unfair. One aim of the
    bedroom tax was to improve work incentives for working-age claimants.</p><p pid="b.162.2/8">The
    Government&#8217;s assumption was that if households were not able to downsize
    they would be able to seek work or increase the number of hours they worked to
    pay the bedroom tax, but for many unpaid carers that is not an option. Entitlement
    to carers allowance means that a person is caring for someone for over 35 hours
    a week&#8212;in effect, full-time caring. These are the carers with the heaviest
    work load. It is not possible for them to move into employment or to seek extra
    hours, as both would reduce their ability to care. Carers UK tells us that 2.3
    million people have given up work to care. For me, it is an insult to carers who
    have had to make the difficult decision to give up work so that they can care
    for a family member to be penalised even further for that decision.</p><p pid="b.162.2/9">The
    Government have suggested that people subject to the bedroom tax could take in
    a lodger, but this is also impractical for many carers. It is inappropriate, in
    my view, to expect a person caring for a family member with a severe disability
    or with many health needs to have to take in a lodger. In any case, the need that
    many carers have is for a separate room so that they can get some sleep. Taking
    in a lodger would mean that the additional room would not be available for them
    to do that.</p><p pid="b.162.2/10">I would like to thank Carers UK for helping
    with the drafting of this Bill. Carers UK and Salford Carers Centre have given
    me examples of the impact of the bedroom tax on carers. I will talk briefly about
    one case from Salford, but Carers UK has examples from other parts of the country.
    If hon. Members talk to carers centres or carer support groups in their own constituencies,
    they will be able to find many similar stories.</p><p pid="b.162.2/11">Mr C is
    a full-time carer for his wife, who has multiple physical health problems. He
    has a demanding caring role that includes personal care for his wife, as well
    as cooking, laundry, shopping, emotional support, and attending medical appointments
    with her. They were rehoused into a two-bedroom social housing sector bungalow
    that is adapted to meet Mrs C&#8217;s needs. Due to Mrs C&#8217;s health problems,
    she finds it difficult to sleep at night and is very restless. Mr C uses the second
    bedroom to get a good night&#8217;s sleep so that he can cope with his caring
    role.</p><p pid="b.162.2/12">When the couple were rehoused, they were eligible
    for full housing benefit, but when the bedroom tax came in they were classed as
    having a spare bedroom. Mr and Mrs C are unable to move to smaller accommodation
    because the bungalow is ideal for them in all other ways. They have applied for,
    and been awarded, several discretionary housing payments that have partially made
    up the shortfall in housing benefit. However, like carers across the country,
    they know that there is no guarantee that any future applications for discretionary
    housing payment will be successful. Carers UK tells me that having to apply for
    discretionary housing payments causes stress to carers and increases their worries
    about household finances. I believe that the case from Salford is typical of the
    situation for many carers.</p><p pid="b.162.2/13">Government policy reflects a
    complete misunderstanding of the circumstances most carers find themselves in,
    and it fails to treat carers with the dignity and the respect that they deserve.
    To address this, my Bill calls for all households with one additional room where
    someone is entitled to carers allowance to be exempt from the bedroom tax. That
    would recognise the</p><p pid="b.162.2/14">contribution that carers make to our
    economy through their caring and their consequent inability to change their financial
    circumstances.</p><p pid="b.162.2/15">The second part of the Bill addresses the
    issue of overnight care. Current exemptions to the bedroom tax fail to recognise
    all those who need an additional bedroom for care needs, because they apply solely
    to the overnight care needs of the tenant or their partner, and only when a non-resident
    provides that care. Those people are denied an additional room if the partner
    or other person living in the home provides the care unpaid. If a disabled child,
    older parent or another disabled relative lives with them and needs overnight
    care, those needs for an additional room are not taken into account either. The
    exemption for disabled children relates only to those who cannot share a room
    with a sibling, not to those who need overnight care. My Bill would address that
    imbalance and widen the exemption to any person in the house who needs overnight
    care, not just the tenant or partner. I know that that anomaly has had a negative
    impact on many carers and their families.</p><p pid="b.162.2/16">I have described
    a case where an additional bedroom is needed by the unpaid family carer to get
    the sleep needed to be able to continue to care. My Bill would make simple changes
    to exempt many carers from the financial burdens imposed by the bedroom tax, and
    help to free them from the uncertainty of relying on temporary discretionary housing
    payments. These are small changes which would have a big impact on unpaid family
    carers, who are already coping with all the challenges of caring. We owe it to
    those carers to recognise the contribution that they make through caring. We owe
    it to them to remove the one financial burden which should never have been imposed
    on them. I urge Members on both sides of the House to support this Bill.</p>'
