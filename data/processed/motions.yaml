    class="italic" pid="c.455.0/7">[</p><p class="italic" pid="c.455.0/8">Interruption.</p><p
    class="italic" pid="c.455.0/9">]</p><p pid="c.455.0/10">I am delighted to see
    that the hon. Member for Birmingham, Erdington is now back in his place.</p><p
    pid="c.455.0/11">In Committee, we had contributions of passion and deep experience
