  question: Question put, That the Bill be now read a Second time:—
  tidied_motion: I beg to move, That the Bill be now read a Second time.
  full_motion_speech: <p class="" pid="c.1462.3/1" pwmotiontext="yes">I beg to move,
    That the Bill be now read a Second time.</p><p class="" pid="c.1462.3/2" pwmotiontext="yes">Today,
    I set out before the House a Bill whose very heart and purpose is to give every
    child&#8212;no matter who they are or where they come from&#8212;the opportunity
    to fulfil their potential. I know that hon. Members on both sides of the House
    will want to make interventions as we go along. I have spent many&#8212;mainly
    happy&#8212;hours debating these issues with my hon. Friends and other hon. Members
    over the past few months, and I will be generous. But with the permission of the
    House, I will make some introductory remarks before I outline the main provisions
    in the Bill, after which point I will be happy to take many interventions.</p><p
    pid="c.1462.3/3">Last month, the parliamentary Labour party celebrated its 100-year
    anniversary. Every party has played a part in progress towards where we are now,
    but it is Labour Governments who have delivered the key reforms, backed by the
    investment that was so badly needed. We brought in comprehensive education, it
    was a Labour Prime Minister, Jim Callaghan, who 25 years ago led the debate on
    the national curriculum, and this Labour Government introduced free nursery places
    for all three and four-year-olds.</p><p pid="c.1462.3/4">Almost nine years into
    this Labour Government, spending on school buildings has increased sevenfold,
    there are 30,000 more teachers and more than 100,000 more support staff in our
    schools. Thanks to our sustained investment and reform, our children have been
    doing better, but we must do more. Yes, we have record results at ages 11 and
    14 and at GCSE, but still 45 per cent. of children do not get five good GCSEs.
    Yes, schools in deprived areas have improved even more quickly than the rest,
    but still seven out of 10 pupils on free school meals do not get five good GCSEs.
    Yes, we have record numbers of our young people staying on to study at A-level,
    but we still have one of the worst staying-on rates at age 16 of any country in
    the industrialised world. If Britain is going to go forward in the new global
    economy, I say to this House that that is simply not good enough. We must do better.</p><p
    pid="c.1462.3/5">That is what this Bill is about. For the first time, it puts
    a duty on local authorities to fulfil the educational potential not just of the
    bright or easy-to-teach child, but of every child. In addition, for the first
    time in the history of this country, this Bill introduces a right to a high-quality
    vocational education for every young person from the age of 14, reversing the
    historic weakness in vocational provision.</p><p pid="c.1462.3/6">If we want every
    school to be a good school, and that is our aim, we must act to make it happen,
    not just hope that it will. This Bill, through its proposals on trust schools,
    increased local authority intervention powers and stronger pressure to improve,
    does just that.</p><p pid="c.1462.3/7">I turn now to the proposals in the Bill
    on trusts, one of the matters raised with me most frequently over the past few
    months. Every hon. Member knows that schools work best when they have an effective
    head teacher who gives strong and inspiring leadership. This Bill will build on
    what we know works. It will give heads the powers that they need to forge new
    partnerships and drive up standards in their schools. Therefore, trust school
    status will allow head teachers to work closely with other schools, with colleges
    and with external partners such as universities, charities and business foundations,
    bringing new energy and commitment to the education of pupils at the school.</p><p
    pid="c.1462.3/8">Some people, including some Opposition Members, have argued that
    all schools should be compelled to become trust schools. However, I can tell the
    House that I will never force any school to become a trust school.</p>
  full_motion_gid: 2006-03-15c.1462.3
