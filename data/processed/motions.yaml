    >(c) any instruments or draft instruments laid on or before the day on which this
    order is made, and</p><p pid=\"b.1159.3/363\">(d) any motions agreed to on or
    before that day.</p><p pid=\"b.1159.3/364\">This is the third time that the proposals
    have been debated by the House, and the second occasion for debate that I promised
    back in July. I have endeavoured throughout this process to listen to the views
    expressed</p><p pid=\"b.1159.3/365\">by hon. Members about the way all this is
    conducted and to respond as positively as possible, notwithstanding the timetable
    commitments in our manifesto.</p><p pid=\"b.1159.3/366\">I should add that the
    reason why we have timetabled votes for 4 pm is that I was aware there were likely
    to be a number of Divisions, and I was particularly concerned to ensure that Members
    from constituencies a little further away could get away to catch planes and trains
    to get back to their constituencies this evening.</p><p pid=\"b.1159.3/367\">I
    will endeavour to keep my remarks relatively short so that all Members who want
    to speak can do so, and I hope other Front Benchers will do the same. I want to
    start by setting out briefly why we are pursuing this strategy. If Members will
    forgive me, I will do that before I take interventions. I will obviously be happy
    to take interventions a little later.</p><p pid=\"b.1159.3/368\">I am a staunch
    Unionist. I support the devolution of powers to the different parts of the United
    Kingdom. I want the United Kingdom to remain secure and intact. I was delighted
    when the Scottish people voted clearly to stay in the United Kingdom. The whole
    is greater than the sum of our parts. Indeed, I have great affection for all the
    countries of the United Kingdom, so I cheered when Wales and Northern Ireland
    secured their places in Euro 2016 and was dismayed last Sunday when Scotland was
    so narrowly pipped at the post at Twickenham. I will always cheer the home nations
    in competition.</p><p pid=\"b.1159.3/369\">I have, however, listened with concern
    to some in England who have expressed less enthusiasm than me about the future
    of the UK. I am sure I am not alone in having experienced strong views from an
    English perspective about the nature and extent of devolution, and the sense that
    somehow the other parts of the United Kingdom are getting something that the English
    are not. It is clearly not in the interests of the Union for us to see mounting
    resentment in any part of the United Kingdom. That is why I looked carefully at
    the polling evidence that suggests a majority of Scots think the approach we are
    taking is fair.</p><p pid=\"b.1159.3/370\">To all of those in Wales, Scotland
    and Northern Ireland who share my concern for the future of the Union, I say this:
    it cannot be in the interests of any of us to see the English people becoming
    cynical about the Union and even perhaps wishing for its end. That is why I think
    these proposals will help to secure what most reasonable people would think was
    a fair settlement across the United Kingdom.</p>"
