  tidied_motion: That this House notes with concern the disproportionate impact of
    the Government’s policies on women; further notes that, as a result of proposals
    in the 2016 Autumn Statement, 86 per cent of net savings to the Treasury through
    tax and benefit changes since 2010 will come from women, according to the House
    of Commons Library; notes with concern analysis from the Women’s Budget Group
    which states that by 2020, in every income group, black and minority ethnic women
    will lose the greatest proportion of their individual income and that low income
    black and Asian women will lose around twice as much money as low income white
    men as a result of tax and benefit changes; and calls on the Government to affirm
    its commitment to ensuring that women and protected groups are not disproportionately
    affected by tax and benefits changes, to conduct an urgent assessment of the cumulative
    impact of its policies on women since 2010, to take the necessary remedial steps
    to mitigate any disproportionate burden of tax and benefits changes on women,
    to publish a full equality impact analysis with the 2017 Budget and to develop
    and publish a gender equality strategy to improve the position of women over the
    remainder of this Parliament.
  full_motion_speech: '<p pid="a823.2/1">I beg to move,</p><p class="indent" pid="a823.2/2"
    pwmotiontext="yes">That this House notes with concern the disproportionate impact
    of the Government&#8217;s policies on women; further notes that, as a result of
    proposals in the 2016 Autumn Statement, 86 per cent of net savings to the Treasury
    through tax and benefit changes since 2010 will come from women, according to
    the House of Commons Library; notes with concern analysis from the Women&#8217;s
    Budget Group which states that by 2020, in every income group, black and minority
    ethnic women will lose the greatest proportion of their individual income and
    that low income black and Asian women will lose around twice as much money as
    low income white men as a result of tax and benefit changes; and calls on the
    Government to affirm its commitment to ensuring that women and protected groups
    are not disproportionately affected by tax and benefits changes, to conduct an
    urgent assessment of the cumulative impact of its policies on women since 2010,
    to take the necessary remedial steps to mitigate any disproportionate burden of
    tax and benefits changes on women, to publish a full equality impact analysis
    with the 2017 Budget and to develop and publish a gender equality strategy to
    improve the position of women over the remainder of this Parliament.</p><p pid="a823.2/3">It
    is a pleasure to be here today to discuss this important topic. The advancement
    of equal rights for women is often associated with certain historical milestones,
    such as the right to vote, the movement to end violence against women and girls,
    and reproductive rights. Although those are obviously hugely important, the key
    facet of the ongoing battle for gender equality is gender economic equality. Many
    women never question their right to open a bank account, own property, or even
    buy wine or beer in a pub, but those rights, now taken for granted, were actually
    hard-won. For much of history, and even up to 40 years ago, women were not allowed
    to handle money, and having a job was seen as a sign of financial desperation.
    It was only in the 19th century that women were allowed to own their own home.
    Until the Married Women&#8217;s Property Act 1882, common law in Britain deprived
    women of the right to keep their own property or even hold their own money. As
    late as the 1970s, working women were refused mortgages in their own right, and
    were only then granted mortgages if they could secure a male guarantor. It is
    only since 1980 that women have been able to apply for credit in their own name,
    and it was not until 1982 that women were allowed to spend their own money in
    pubs with the confidence that they would actually be served.</p><p pid="a823.2/4">Those
    changes involved fearless and outspoken people challenging the status quo, questioning
    out-of-date assumptions, and pushing Governments and society to the realisation
    that economic equality and independence for women must be the norm. Today, Labour
    is pushing for the next step in this battle for economic equality: for the Government
    to ensure that their policies advance, rather than hinder, progress. Unfortunately,
    all the evidence points to the Conservative party turning back the clock   on
    gender economic equality, and nowhere has that been more apparent than in their
    major financial announcements, such as the autumn statement.</p><p pid="a823.2/5">Research
    from the House of Commons Library, commissioned by Labour, has revealed that as
    of the most recent autumn statement, 86% of net savings to the Treasury through
    tax and benefit changes since 2010 will have come from women. That figure is up
    on the one at last year&#8217;s autumn statement, which was 81%, but remains the
    same as the one at the Budget earlier this year. Someone who happens to be a woman
    from a black or minority ethnic background is set to lose out even more under
    this Government. Joint analysis from the Runnymede Trust and the Women&#8217;s
    Budget Group has shown that low- income black and Asian women are paying the highest
    price for this Government&#8217;s failed austerity agenda.</p>'
