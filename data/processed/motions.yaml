  full_motion_speech: <p pid="b713.4/1">116O Tax on carriage of passengers by air</p><p
    pid="b713.4/2">(1) A tax charged on the carriage of passengers by air from airports
    in Wales is a devolved tax.</p><p pid="b713.4/3">(2) Tax may not be charged in
    accordance with that provision on the carriage of passengers boarding aircraft
    before the date appointed under subsection (6).</p><p pid="b713.4/4">(3) Chapter
    4 of Part 1 of The Finance Act 1994 (air passenger duty) is amended as follows.</p><p
    pid="b713.4/5">(4) In section 28(4) (a chargeable passenger is a passenger whose
    journey begins at an airport in the United Kingdom), for &#8220;England, Wales
    or Northern Ireland&#8221; substitute &#8220;England, Wales or Northern Ireland&#8221;.</p><p
    pid="b713.4/6">(5) In section 31(4B) (exception for passengers departing from
    airports in designated region of the United Kingdom) for &#8220;England, Wales
    or Northern Ireland&#8221; substitute &#8220;England or Northern Ireland&#8221;.</p><p
    pid="b713.4/7">(6) Subsections (3) to (5) have effect in relation to flights beginning
    on or after such date as the Treasury appoint by regulations made by statutory
    instrument.&#8221;&#8221;&#8212;(Jonathan Edwards.)</p><p class="indent" pid="b713.4/8">This
    new Clause would make air passenger duty a devolved tax in Wales, on the lines
    of section 17 of the Scotland Act 2016.</p><p pid="b713.4/9">Brought up, and read
    the First time.</p><p pid="b713.4/10">Question put, That the clause be read a
    Second time.</p><p class="italic" pid="b713.4/11" pwmotiontext="yes">The House
    divided:</p><p pid="b713.4/12" pwmotiontext="yes">Ayes 195, Noes 281.</p>
