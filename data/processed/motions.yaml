  full_motion_speech: <p pid="b761.4/1">I beg to move amendment (a), at end add</p><p
    class="indent" pid="b761.4/2" pwmotiontext="yes">&#8220;; but any such provision
    must not place the United Kingdom in breach of its obligations under the Agreement
    on the withdrawal of the United Kingdom of Great Britain and Northern Ireland
    from the European Union and the European Atomic Energy Community which entered
    into force on <phrase class="date" code="2020-02-01">1 February</phrase> 2020,
    and specifically its obligations under the Protocol on Ireland/Northern Ireland
    of that Agreement.&#8221;</p><p pid="b761.4/3">It is 1,629 days since the UK voted
    to leave the European Union. In that time, our country has managed two general
    elections, and we are now on to our third Conservative Prime Minister. It is just
    23 days until the  United Kingdom&#8217;s transition period following its exit
    from the European Union comes to an end, yet this afternoon, we still have little
    clarity on the Bill that the Government tell us they will present tomorrow to
    set the legal framework for future taxation in Northern Ireland, for value added
    tax, for aviation fuel duty, for insurance-premium tax and for state aid rules.</p><p
    pid="b761.4/4">With less than four weeks to go, the single sheet of A4 in front
    of us is almost all the detail that the Government have shared with Parliament
    about their new tax plans for next month. The only other information we have is
    that, just over two hours ago, the Government confirmed that they would withdraw
    clauses 44, 45 and 47 of the United Kingdom Internal Market Bill and that the
    provisions of the Taxation (Post-transition Period) Bill would reflect the same
    approach. The Minister recently tabled a written ministerial statement to that
    effect, although he offered little more this afternoon by way of further clarity.</p><p
    pid="b761.4/5">The clock has been ticking ever more loudly. People in this country
    might reasonably have assumed that by this late date, it would already be clear
    what the Government&#8217;s plans for Britain&#8217;s future were. They might
    have assumed that by this late date, there would be a clear agreement on our future
    relationship with the European Union.</p>
