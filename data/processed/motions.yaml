  question: Question put, That the amendment be made:— The House proceeded to a Division.
  tidied_motion: I am giving the House the Government's estimates, which I hoped would
    be helpful even though I acknowledged that they might be subject to some variation.
    The arithmetic on which they are based means that they carry a certain authority.
  full_motion_speech: <p pid=".859.1/1">I am giving the House the Government's estimates,
    which I hoped would be helpful even though I acknowledged that they might be subject
    to some variation. The arithmetic on which they are based means that they carry
    a certain authority.</p><p pid=".859.1/2">Understandably, much of the debate has
    centred on the circumstances of those workers who are in very great difficulties
    at present. Notable among the speeches on this subject were the ones made by my
    hon. Friends the Members for Cardiff, West and for Sittingbourne and Sheppey (Mr.
    Wyatt). Both contributions offered well informed and passionate arguments in favour
    of the Government's proposals. However, the House will understand that I am not
    in a position to add to what my right hon. Friend the Secretary of State said
    earlier about this very important matter.</p><p pid=".859.1/3">In Standing Committee,
    we will need to talk about the pensions regulator, which in many respects will
    be as important as the PPF. The regulator will be flexible and proactive. It will
    have a light touch with schemes that are in good shape, but real teeth for schemes
    that are not. There will be simplification, and I look forward to talking about
    that, and our proposals on limited price indexation, in Committee.</p><p pid=".859.1/4">I
    am pleased that Liberal Democrat Members support the Bill, and I am sure that
    their reasoned amendments will be discussed in Committee. However, I simply do
    not understand the position adopted by Her Majesty's loyal Opposition. In an extraordinary
    statement, they have just told the House that they will not vote against the Bill,
    even though they have tabled a so-called reasoned amendment that begins by stating
    that</p><p class="indent" pid=".859.1/5">"this House declines to give a Second
    Reading to the Pensions Bill".</p><p pid=".859.1/6">The Opposition have brought
    to the House proposals that they have sketched on the back of an envelope. They
    pretend that they are working up a scheme to help today's workers, but decline
    to give a Second Reading to a Bill that will set up a pension protection fund
    that will help more than 10 million people in the future. We estimate that that
    total will include 15,000 to 16,000 people in the average parliamentary constituency.</p><p
    pid=".859.1/7">That is simply not credible. Opposition Front-Bench Members tell
    their colleagues to vote for their reasoned amendment, which would decline to
    give the Bill a Second Reading, and the shadow Secretary of State&#8212;which
    is what he will remain&#8212;will lead his confused troops into the appropriate
    Lobby. However, Opposition Members will be told later to support the Bill.</p><p
    pid=".859.1/8">The Government have the proposals for the future. Her Majesty's
    Opposition are in a total shambles. They are an example of opportunism at its
    very worst.</p><p pid=".859.1/9"><i>Question put,</i> That the amendment be made:&#8212;</p><p
    class="italic" pid=".859.1/10">The House proceeded to a Division.</p>
