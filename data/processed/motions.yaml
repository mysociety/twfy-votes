  question: Question put accordingly, That the original words stand part of the Question:—
  tidied_motion: That this House notes that planning consents for nuclear and other
    power stations over 50 MW require consent under section 36 of the Electricity
    Act 1989, and that in Scotland section 36 powers are the responsibility of Scottish
    ministers accountable to the Scottish Parliament; further notes the confusion
    in Government policy on this matter in light of the reported remarks by the Hon
    Member for Carrick, Cumnock & Doon Valley on Wednesday 27th February, suggesting
    that Westminster would have the final say over approving nuclear power stations
    in Scotland; reaffirms that in all circumstances Scottish ministers accountable
    to the Scottish Parliament should have full planning powers over the siting of
    nuclear and other new power stations above 50 MW in Scotland; believes that planning
    decisions on nuclear power in Wales should be taken in accordance with the views
    of the National Assembly for Wales; and calls for the development of energy strategies
    in Scotland and Wales which make full use of indigenous energy resources, including
    gas, clean coal technology, and the enormous potential for renewable supply.
  full_motion_speech: <p class="" pid=".218.2/1" pwmotiontext="yes">I beg to move,</p><p
    class="indent" pid=".218.2/2" pwmotiontext="yes">That this House notes that planning
    consents for nuclear and other power stations over 50 MW require consent under
    section 36 of the Electricity Act 1989, and that in Scotland section 36 powers
    are the responsibility of Scottish ministers accountable to the Scottish Parliament;
    further notes the confusion in Government policy on this matter in light of the
    reported remarks by the Hon Member for Carrick, Cumnock &amp; Doon Valley on Wednesday
    27th February, suggesting that Westminster would have the final say over approving
    nuclear power stations in Scotland; reaffirms that in all circumstances Scottish
    ministers accountable to the Scottish Parliament should have full planning powers
    over the siting of nuclear and other new power stations above 50 MW in Scotland;
    believes that planning decisions on nuclear power in Wales should be taken in
    accordance with the views of the National Assembly for Wales; and calls for the
    development of energy strategies in Scotland and Wales which make full use of
    indigenous energy resources, including gas, clean coal technology, and the enormous
    potential for renewable supply.</p><p pid=".218.2/3">In the previous debate, my
    colleagues from Plaid Cymru pressed for clarity on the Government's response to
    the accusations and information that they were bringing before the House, but
    clarity came there none. I hope that we have better luck in getting clarity on
    Government thinking on the development of power stations, especially nuclear power
    stations, in Scotland.</p><p pid=".218.2/4">For those hon. Members who are not
    familiar with the story as it has developed over the past week, the chaos and
    confusion at the heart of the Government became evident in an interview that the
    Minister of State, Scotland Office gave to the BBC "Reporting Scotland" programme
    last week. On the development of energy, especially nuclear power, the hon. Gentleman
    said:</p><p class="indent" pid=".218.2/5">"Anyone looking at it logically would
    think it wouldn't be for a legislature which has powers devolved from Westminster
    to then thwart the policy of a UK Government on areas which are clearly reserved
    to Westminster, such as energy . . . It would look a wee bit daft if, in reserved
    areas, decisions were being made north of the border which had a very significant
    impact south of the border."</p><p pid=".218.2/6">The hon. Gentleman may think
    that daft, but many Members of the Scottish Parliament and people in Scotland
    would think it daft to give powers to the Scottish Parliament in 1997, as confirmed
