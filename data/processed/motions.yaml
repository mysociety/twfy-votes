  question: It being Ten o'clock, Madam Deputy Speaker, put the Question already proposed
    from the Chair, pursuant to Order [this day].
  tidied_motion: I beg to move, That the Bill be now read the Third time.
  full_motion_speech: <p class="" pid="d.797.4/1" pwmotiontext="yes">I beg to move,
    That the Bill be now read the Third time.</p><p class="" pid="d.797.4/2" pwmotiontext="yes">I
    begin by giving thanks to a number of colleagues. First, I thank my ministerial
    colleagues, my hon. Friend the Minister for Immigration, Citizenship and Nationality
    and the Under-Secretary of State for the Home Department, my hon. Friend <phrase
    class="honfriend" id="uk.org.publicwhip/member/1678" name="Andy Burnham">the Member
    for Leigh (Andy Burnham)</phrase> as well as my colleagues in the Whips' office
    who have worked so hard to ensure that the Bill is passed. I thank the Bill team&#8212;my
    official colleagues who have worked so hard and have been ready on all occasions
    to discuss with all interests how we can improve the Bill and take it forward
    in a variety of ways. I thank the House authorities and the Clerks for the way
    in which the business has been conducted through a time-consuming process.</p><p
    pid="d.797.4/3">The Bill before the House is based closely on that approved by
    the House on <phrase class="date" code="2005-02-10">10 February 2005</phrase>,
    so this is the second time that I have come to the House to propose that an Identity
    Cards Bill should receive its Third Reading. The Bill before us has had more scrutiny
    than most legislation. We had a six-month public consultation exercise starting
    in 2002, an inquiry by the Home Affairs Select Committee starting in 2003 and
    further consultation on the draft Bill in 2004. The first Bill was introduced
    in November 2004 and ran out of time because of the general election, and we now
    have reached the point for the current Bill to be approved by the House.</p><p
    pid="d.797.4/4">I believe that the time has come when we need the benefits and
    safeguards that an identity cards scheme will provide both to individuals, who
    will be able to prove their identity securely and reliably, and in the wider public
    interest. The identity card is an essential step in the process of providing a
    clear legislative framework for introducing identity cards. I know that the system
    has been controversial; the issue itself is controversial. But I believe that
    we all need to understand that we already live in a society in which enormous
    banks of information are held about all of us, whether by financial institutions,
    employers, passport and driving licence authorities, health and education authorities
    or criminal justice agencies. Moreover, we all now face many occasions on which
    we need to prove our identity, whether to open a bank account, to take out a mortgage,
    to claim a benefit, to pass through a border control, to get a Criminal Records
    Bureau clearance or many other basic transactions of our day-to-day lives. I believe
    that an up-to-date identity cards system will make all those transactions easier
    for the individual and will also be beneficial for the state. It will provide
    an effective mechanism to tackle crime, to reduce identity fraud, and to improve
    legitimate access to services. I believe that it will not remove civil liberties
    but will give an individual greater control over his identity.</p><p pid="d.797.4/5">Some
    have alleged that the Bill will create a Big Brother state. I do not believe that.
    I believe that it will help to control that state. It is an ambitious programme,
    I acknowledge, but one that we are setting on the path to achieve.</p>
