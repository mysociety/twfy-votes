    any sitting to which the provisions of this Order apply.</p><p pid="b748.2/49">(18)(a)
    The start of any debate under <phrase class="standing-order" code="24" title="Emergency
    debates">Standing Order No. 24 (Emergency debates)</phrase> to be held on a day
    on which proceedings to which this Order applies are to take place shall be postponed
    until the conclusion of any proceedings to which this Order applies. (b) Standing
    Order 15(1) (Exempted business) shall apply in respect of any such debate.</p><p
    pid="b748.2/50">(19) In this Order, &#8220;a designated Member&#8221; means&#8212;</p><p
    pid="b748.2/51">(a) the Leader of the Opposition; and</p><p pid="b748.2/52">(b)
    any other Member acting on behalf of the Leader of the Opposition.</p><p pid="b748.2/53">(20)
    This Order shall be a Standing Order of the House.</p><p pid="b748.2/54">We have
    called this debate to provide the House with the right, which it should have,
    to make the decision on whether fracking should be allowed to restart across our
    country. The Business Secretary made it clear last week that he will not give
    the House a binding vote on the principle of the fracking ban, despite the Conservatives
    overturning their manifesto promise to keep the ban in place, despite the concern
    in all parts of this House and despite the concerns of the public.</p><p pid="b748.2/55">If
    our motion is passed, it will mean that on <phrase class="date" code="2022-11-29">29
    November</phrase>, in six weeks&#8217; time, the House will debate a fracking
    Bill. We have done this because we know what would have happened if we had had
    a simple Opposition Day motion on fracking. The Government would simply have abstained
    and ignored the vote, as they have done in votes on the windfall tax, fire and
    rehire, and the cut to universal credit, and as they will no doubt try to do with
    the motion that has just been passed. This is about faith in politics. The Government
    are seeking to break their manifesto promise without even getting the consent
    of this House. Today, we give all Members a chance to make this crucial decision
    on fracking.</p><p pid="b748.2/56">Now let me go through the substantive arguments
    against fracking. There are four key questions for the House and the country.
    Will fracking make a difference to the price of energy? The answer is no. Is there
    categorical evidence that it is safe? The answer is no. Is  it consistent with
    any remotely serious response to the climate crisis? The answer is no. Crucially,
    do people want it? The answer is no.</p>'
