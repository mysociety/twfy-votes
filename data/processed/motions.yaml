  full_motion_speech: <p class="" pid="b.341.4/1" pwmotiontext="yes">I beg to move,</p><p
    class="" pid="b.341.4/2" pwmotiontext="yes">That this House notes the motion on
    pub companies passed by this House on <phrase class="date" code="2012-01-12">12
    January 2012</phrase>; recognises that a wide body of experts share the view that
    only a statutory code of practice which includes a free-of-tie option with an
    open market rent review and an independent adjudicator will resolve the contractual
    problems between the pub companies and their lessees; and calls on the Government
    to bring forward a timetable which will lead to that statutory code being enshrined
    in law as soon as is practicably possible and before the end of 2013 at the very
    latest.</p><p pid="b.341.4/3">The whole House knows the importance of the Great
    British pub to both our economic prosperity and our national identity. It is not
    every week that, in the time between the Opposition laying out the wording of
    a motion and the debate on it, the Government announce that they will comply with
    most of the detail and accept entirely the spirit of it. We agree with, and are
    pleased with, the Secretary of State&#8217;s acknowledgment that the self-regulatory
    policy that the Government introduced in November 2011 has failed, and that a
    statutory code is indeed the answer to the vexed issue of pubcos.</p><p pid="b.341.4/4">The
    Government&#8217;s announcement yesterday that they would consult on a statutory
    code will give hope to all those who have called for statutory regulation for
    nearly two years. It would be churlish not to recognise that the Secretary of
    State has had the courage to admit that the Government got it wrong. We may never
    know whether his decision was made in an attempt to stave off an embarrassing
    rebellion in this debate, whether the response to his call for evidence finally
    convinced him that the game was up, or whether he simply reflected that the Labour
    party, the industry and&#8212;let us be honest&#8212;just about everybody has
    been right all along. However, if this chance is seized, maybe no one will really
    mind why it happened.</p>
