  question: ' Question put, That the original words stand part of the Question:—'
  tidied_motion: That this House calls for an inquiry by an independent committee
    of privy councillors to review the way in which the responsibilities of Government
    were discharged in relation to Iraq, and all matters relevant thereto, in the
    period leading up to military action in that country in March 2003 and its aftermath
    and to make recommendations on lessons to be drawn for the future.
  full_motion_speech: <p class="" pid="c.39.3/1" pwmotiontext="yes">I beg to move,</p><p
    class="indent" pid="c.39.3/2" pwmotiontext="yes">That this House calls for an
    inquiry by an independent committee of privy councillors to review the way in
    which the responsibilities of Government were discharged in relation to Iraq,
    and all matters relevant thereto, in the period leading up to military action
    in that country in March 2003 and its aftermath and to make recommendations on
    lessons to be drawn for the future.</p><p pid="c.39.3/3">The passing of the fifth
    anniversary of the beginning of the Iraq war brings us naturally to consider once
    again the need for a high-level and wide-ranging inquiry into its origin and conduct.
    When we last debated the issue on <phrase class="date" code="2008-06-11">11 June</phrase>
    last year, I think it is fair to say that a consensus emerged across the House
    that such an inquiry would be necessary at some point. Those of us who voted for
    the invasion of 2003, just as much as those who voted against it, expressed the
    view that the length of the conflict, the difficult and controversial nature of
    the decisions leading up to it, the extreme difficulties encountered afterwards,
    and the sheer immensity of the decision and of its consequences were all so great
    that a major inquiry would be unavoidable. The Government accepted that argument
    in principle, but argued that the appropriate time had not been reached.</p><p
    pid="c.39.3/4">The case that I wish to put to the House is that the nation expects,
    our troops deserve, and the facts lead to a fresh conclusion that the time to
    commence such an inquiry has now been reached. The passage of time, the urgent
    need to learn for the future, the need to reinforce the credibility of future
    decision taking, and the diminished role in Iraq of British forces all point to
    that clear conclusion. In a letter to the Prime Minister of <phrase class="date"
    code="2008-02-11">11 February</phrase>, the Fabian Society put the case very well.
    It said:</p><p class="indent" pid="c.39.3/5">"Iraq has been...the most controversial
    and publicly contested episode in British foreign policy for half a century, since
    Suez".</p><p pid="c.39.3/6">It continued:</p><p class="indent" pid="c.39.3/7">"An
    inquiry cannot change the course of events since 2003. But...A full inquiry would
    ensure that a rounded assessment of the pre-war diplomacy, the intelligence failures...the
    conduct of the war itself, and the difficulties of post-war political and economic
    reconstruction could inform future policy."</p><p pid="c.39.3/8">It argued that
    the fifth anniversary of the war would be</p><p class="indent" pid="c.39.3/9">"the
    right time for the government to set out plans to ensure the lessons from Iraq
    are learnt and inform the future of British foreign policy".</p><p pid="c.39.3/10">In
    response, the Prime Minister maintained the Government line of the past 18 months,
    saying:</p><p class="indent" pid="c.39.3/11">"This Government has already acknowledged
    there will come a time when it is appropriate to hold an inquiry. But...we believe
    that is not now."</p><p pid="c.39.3/12">That statement was treated by some as
    a new development in Government policy, but in fact it brought us no nearer to
    an inquiry than at any time in the past 18 months. In the debate on this issue
    of <phrase class="date" code="2006-10-31">31 October 2006</phrase>, which the
    nationalist parties initiated, Ministers did indeed refuse to concede the case
    for any inquiry, but the Defence Secretary then announced to the television cameras
    waiting outside:</p><p class="indent" pid="c.39.3/13">"When the time is right,
    of course there will be such an inquiry."</p><p pid="c.39.3/14">That has been
    the Government's position for 18 months.</p>
