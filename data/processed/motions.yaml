  tidied_motion: That this House notes with concern that NHS Sustainability and Transformation
    Plans are expected to lead to significant cuts or changes to frontline services;
    believes that the process agreed by the Government in December 2015 lacks transparency
    and the timeline announced by NHS England is insufficient to finalise such a major
    restructure of the NHS; further believes that the timetable does not allow for
    adequate public or Parliamentary engagement in the formulation of the plans; and
    calls on the Government to publish the Plans and to provide an adequate consultation
    period for the public and practitioners to respond.
  full_motion_speech: <p pid="c948.2/1">I beg to move,</p><p class="indent" pid="c948.2/2"
    pwmotiontext="yes">That this House notes with concern that NHS Sustainability
    and Transformation Plans are expected to lead to significant cuts or changes to
    frontline services; believes that the process agreed by the Government in December
    2015 lacks transparency and the timeline announced by NHS England is insufficient
    to finalise such a major restructure of the NHS; further believes that the timetable
    does not allow for adequate public or Parliamentary engagement in the formulation
    of the plans; and calls on the Government to publish the Plans and to provide
    an adequate consultation period for the public and practitioners to respond.</p><p
    pid="c948.2/3">I am glad to open this debate on the NHS sustainability and transformation
    plans. As the whole House knows, the NHS has a special place in the affections
    of our constituents. No other public service engages with us all when we are at
    our most vulnerable&#8212;in birth, death and illness&#8212;and the public and
    NHS staff are increasingly aware that the NHS is under severe financial pressure,
    a matter I will return to.</p><p pid="c948.2/4">In that context of financial pressure
    and concern about the availability of services, the sustainability and transformation
    plans are arousing concern. They sound anodyne and managerial, and there is undoubtedly
    a case for bringing health and social care stakeholders together to improve planning
    and co-ordination. But the concern is that, in reality, the plans will be used
    to force through cuts and close hospitals, will make it harder for patients to
    access face-to-face consultations with their GPs, and, above all, will open the
    door to more privatisation. It tells the public how little the Secretary of State
    cares about their concerns that he is not in the Chamber to listen or respond
    to this debate. We know that recently he has missed all seven recent meetings
    of the NHS board. The public are entitled to ask how much he cares about their
    very real concerns.</p>
