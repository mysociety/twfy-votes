  question: Question put, That the amendment be made.
  tidied_motion: “That this House recognises that the UK will need considered and
    effective arrangements to ensure a customs and tariff regime, including the potential
    of a customs union with the European Union, is in place before the UK’s exit,
    in order to guarantee frictionless movement of goods at UK ports and the ability
    to levy customs duty and VAT and to protect manufacturing and other key industries
    through the power to enact protective tariffs, but declines to give a Second Reading
    to the Taxation (Cross-border Trade) Bill because the Government has failed to
    provide a coherent plan for the operation of the customs and tariff regime after
    the UK’s exit from the European Union or for the maintenance of frictionless movement
    of goods at UK ports, because the Bill is  not accompanied by proposals to ensure
    that Her Majesty’s Revenue and Customs are properly resourced and organised to
    implement a new customs and VAT regime, because the needs of UK manufacturers
    and producers have not been properly reflected in the design of the proposals
    and because the Bill proposes to give excessive powers to Ministers without appropriate
    procedures for parliamentary consultation and scrutiny.”
  full_motion_speech: <p pid="c66.1/1">I beg to move an amendment, to leave out from
    &#8220;That&#8221; to the end of the Question and add:</p><p class="indent" pid="c66.1/2"
    pwmotiontext="yes">&#8220;That this House recognises that the UK will need considered
    and effective arrangements to ensure a customs and tariff regime, including the
    potential of a customs union with the European Union, is in place before the UK&#8217;s
    exit, in order to guarantee frictionless movement of goods at UK ports and the
    ability to levy customs duty and VAT and to protect manufacturing and other key
    industries through the power to enact protective tariffs, but declines to give
    a Second Reading to the Taxation (Cross-border Trade) Bill because the Government
    has failed to provide a coherent plan for the operation of the customs and tariff
    regime after the UK&#8217;s exit from the European Union or for the maintenance
    of frictionless movement of goods at UK ports, because the Bill is  not accompanied
    by proposals to ensure that Her Majesty&#8217;s Revenue and Customs are properly
    resourced and organised to implement a new customs and VAT regime, because the
    needs of UK manufacturers and producers have not been properly reflected in the
    design of the proposals and because the Bill proposes to give excessive powers
    to Ministers without appropriate procedures for parliamentary consultation and
    scrutiny.&#8221;</p><p pid="c66.1/3">Here we are at the start of another year,
    and it feels much the same as the last one&#8212;the same old empty Bills, long
    on rhetoric and short on detail. Yet always the Government&#8217;s default position
    is a fresh set of powers for Ministers, which is the one fixed point in a changing
    world. This Government seem to be taking back more control from Parliament as
    each day passes.</p><p pid="c66.1/4">The Bill ostensibly sets out to create a
    functioning customs framework for the United Kingdom once we leave the European
    Union&#8212;hope springs eternal. We accept that such an arrangement is necessary,
    regardless of the UK&#8217;s future relationship with the EU or, indeed, the nature
    of its wider trading relationship, yet once again we have been denied any detail
    in the Bill itself, as hon. Members have identified. There is nothing to guarantee
    frictionless trade through the UK&#8217;s ports from the moment of exit, no measures
    properly to resource Her Majesty&#8217;s Revenue and Customs for the task and
    nowhere near sufficient detail on the powers and provisions of the Trade Remedies
    Authority that will be charged with ensuring that our vital British industries
    are protected. Only yesterday we saw the potentially disastrous consequences of
    that lack of detail, with reports on the likely result of the Government&#8217;s
    failure to address the EU VAT area for thousands of businesses.</p><p pid="c66.1/5">In
    short, instead of setting up a stable customs framework, this Bill provides few
    of the policy or, indeed, practical considerations required for the task of leaving
    the European Union.</p>
