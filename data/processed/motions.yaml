  question: Question put, That this House disagrees with Lords amendment 1.
  tidied_motion: I beg to move, That this House disagrees with Lords amendment 1.
  full_motion_speech: '<p pid="b642.3/1">I beg to move, That this House disagrees
    with Lords amendment 1.</p><p pid="b642.3/2">The Bill passed through the other
    place, where it was carefully scrutinised and amended in only one respect: to
    seek to retain a role for this honourable House in respect of Dissolution. The
    Lords amendment provided that the Prime Minister could request the sovereign exercise&#8212;the
    revived prerogative powers to dissolve and call Parliament&#8212;only when this
    House agreed the motion</p><p class="indent" pid="b642.3/3" pwmotiontext="yes">&#8220;that
    this present Parliament will be dissolved.&#8221;</p><p pid="b642.3/4">That would
    create an untested, hybrid system by imposing statutory arrangements on top of
    the prerogative system that existed prior to the Fixed-term Parliaments Act 2011.
    Such statutory constraints would undermine the flexibility that for generations
    characterised the pre-2011 arrangements that the Government want to reinstate.
    With respect, the Government therefore firmly disagree with the Lords amendment.</p><p
    pid="b642.3/5">In fact, the Government and the Opposition both committed&#8212;in
    their manifestos, no less&#8212;to repeal the Fixed-term Parliaments Act. The
    Lords amendment would repeal that Act only to retain one of its fundamental flaws.
    That is not our wish or our intention and it does not meet the commitment that
    we made to the electorate.</p>'
