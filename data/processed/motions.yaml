  tidied_motion: “(1) Notwithstanding the provisions of section 5(1), HM Government
    shall make arrangements to report to both Houses of Parliament whenever circumstances
    arising in section 2(2)(d) would otherwise have amended provisions or definitions
    in UK law had the UK remained a member of the EU or EEA beyond exit day.
  full_motion_speech: <p pid="c990.2/1">&#8220;(1) Notwithstanding the provisions
    of section 5(1), HM Government shall make arrangements to report to both Houses
    of Parliament whenever circumstances arising in section 2(2)(d) would otherwise
    have amended provisions or definitions in UK law had the UK remained a member
    of the EU or EEA beyond exit day.</p><p pid="c990.2/2">(2) Notwithstanding the
    provisions of section 5(1) and having reported to both Houses of Parliament, HM
    Government is bound to consider whether it should incorporate amended provisions
    or definitions into UK law, in order to ensure that the rights of workers and
    employees in the UK are no less favourable than they would have been had the UK
    remained a member of the EU or EEA beyond exit day.</p><p pid="c990.2/3">(3) Such
    circumstances arising in section 2(2)(d) include but are not limited to&#8212;</p><p
    pid="c990.2/4">(a) any future EU Directives relating to family-friendly employment
    rights; including but not limited to rights for pregnant workers and employees,
    and those returning from maternity leave,</p><p pid="c990.2/5">(b) any future
    EU Directives relating to gender equality,</p><p pid="c990.2/6">(c) the proposed
    Directive of the European Parliament and of the Council on work-life balance for
    parents and carers.</p><p pid="c990.2/7">(4) Reports presented under subsection
    (1) must include&#8212;</p><p pid="c990.2/8">(i) an assessment of how such amendments
    to UK law would have impacted sex equality in the UK had the UK remained a member
    of the EU or EEA beyond exit day and</p><p pid="c990.2/9">(ii) an assessment of
    how a failure to implement amended provisions or definitions in UK law will impact
    the ability of families to combine work and care in the UK and gender equality
    in the UK.&#8221;&#8212;(Ellie Reeves.)</p><p class="indent" pid="c990.2/10">This
    new clause would ensure that Parliament is informed of changes in EU and EEA provisions
    that might have amended UK laws around family-friendly employment rights and gender
    equality and their potential impact, as well as committing the Government to considering
    their implementation. This is to ensure that rights of workers and employees with
    caring responsibilities, and women&#8217;s rights, are no less favourable than
    they would have been had the UK remained a member of the EU or EEA beyond exit
    day.</p><p pid="c990.2/11">Brought up, and read the First time.</p><p pid="c990.2/12">Question
    put, That the clause be read a Second time.</p><p class="italic" pid="c990.2/13"
    pwmotiontext="yes">The House divided:</p><p pid="c990.2/14" pwmotiontext="yes">Ayes
    295, Noes 314.</p>
