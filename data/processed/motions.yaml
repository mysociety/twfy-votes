  full_motion_speech: <p class="" pid="a.1152.2/1" pwmotiontext="yes">I beg to move,
    That the Bill be now read the Third time.</p><p class="" pid="a.1152.2/2" pwmotiontext="yes">I
    start by thanking the Front Bench speakers from the Labour party and the Liberal
    Democrats, as well as those from other parties located in their area of the House,
    who are too numerous to mention, for the good natured way in which the Bill has
    been discussed, both on the Floor of the House and in Committee. The Bill has
    excited many different views, but we have always conducted ourselves in the best
    ways of this House.</p><p pid="a.1152.2/3">While I am giving thanks, I also thank
    the officials who have worked very long hours to ensure that the proceedings of
    the House took place in a seamless manner, that questions were answered, and that
    papers were made available. My heartfelt thanks go out to them all for the hard
    work they have put into the Bill.</p><p pid="a.1152.2/4">I have spent some time
    thinking about how I would address the House on Third Reading. As I have said,
    for many reasons, the subject draws strong opinion from Members on both sides
    of the House. Just as the Civil Partnership 2004 Act was discussed in pubs, homes,
    church halls and communities throughout the country, so has the Bill. Over the
    past few months, I have listened carefully to many different voices within and
    outside Parliament. Throughout the passage of the Bill, we have had passionate
    but fair debates. In the best traditions of the House, we have maintained respect
    for one another&#8217;s views, and had open and constructive discussions with
