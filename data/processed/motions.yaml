  full_motion_speech: <p class="" pid="b.494.2/1" pwmotiontext="yes">I beg to move,</p><p
    class="indent" pid="b.494.2/2" pwmotiontext="yes">That this House supports the
    continued deployment of UK armed forces in Afghanistan.</p><p pid="b.494.2/3">It
    is a great honour to move the motion, which was tabled by <phrase class="honfriend"
    id="uk.org.publicwhip/member/40437" name="Natascha Engel">the hon. Member for
    North East Derbyshire (Natascha Engel)</phrase>, my hon. Friend <phrase class="honfriend"
    id="uk.org.publicwhip/member/40341" name="Philip Hollobone">the Member for Kettering
    (Mr Hollobone)</phrase>, <phrase class="honfriend" id="uk.org.publicwhip/member/40095"
    name="David Anderson">the hon. Member for Blaydon (Mr Anderson)</phrase> and me.
    It was selected by the Backbench Business Committee for its first full-day debate.</p><p
    pid="b.494.2/4">The Committee chose Afghanistan as the subject of this historic
    debate for two reasons. First, when the country is at war, there can be no issue
    of greater importance. The putting at risk of the lives of our brave service men
    and women in a foreign land needs to be the concern of Parliament, and that alone
    would have been reason enough to select the subject of Afghanistan. As I have
    said, however, there is a second reason. Parliament has not previously had a chance
    to debate the war in Afghanistan on a substantive motion, and the Committee felt
    that there should be a debate in which the views of Parliament could be heard
    and the House could, if it wished, divide. It is encouraging that so many Members
    wish to speak, and that three amendments have been tabled by Back- Bench Members
    of four political parties.</p>
