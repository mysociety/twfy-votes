  full_motion_speech: '<p pid="b648.1/1">I beg to move,</p><p class="indent" pid="b648.1/2"
    pwmotiontext="yes">That an humble Address be presented to Her Majesty, That she
    will be graciously pleased to give directions that the following papers be laid
    before Parliament: any briefing papers or analysis provided to the Secretary of
    State for Work and Pensions since <phrase class="date" code="2018-01-08">8 January</phrase>
    2018 on the impact of the roll-out of universal credit on recipients&#8217; and
    household income and on benefits debts.</p><p pid="b648.1/3">Universal credit,
    the Government&#8217;s flagship social security programme, has been beset by flaws
    in its design and delivery. It is causing immense hardship for many people wherever
    it is rolled out. It is hard to believe now, but universal credit was designed
    to lift people out of poverty and smooth the transition into work to ensure that
    it always pays. The reality is that universal credit is a vehicle for cuts: cuts
    in support for families with a disabled child for whom the basic rate of support
    is half what it is in tax credits; cuts in support for disabled people in work,
    such as the disabled person who wrote to us saying that they are more than &#163;300
    a month worse off since switching from claiming working tax credits; and cuts
    in support for lone parents bringing up children who will get more than &#163;20
    a week less on average, with many losing far more.</p>'
