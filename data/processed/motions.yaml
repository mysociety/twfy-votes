    with improved testing and biosecurity.</p><p pid="a.1095.2/3">The motion is supported
    by a wide-ranging cross-party group of MPs and let me make it clear that I and,
    I am sure, all those who support the motion do not in any way underestimate the
    hardship and distress that bovine TB causes to farmers. Indeed, it is because
    we recognise the urgent need to address the problem that we are anxious to ensure
    that we have a scientifically robust and cost-effective strategy that actually
    works.</p><p pid="a.1095.2/4">Although Tuesday&#8217;s announcement that the pilot
