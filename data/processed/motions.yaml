  tidied_motion: “but respectfully regret that the Gracious Speech contained proposals
    to enable further increases in tuition fees; believe that there should be no further
    increases in tuition fees; and further believe that no good or outstanding school
    should be forced to become an academy.”.
  full_motion_speech: <p pid="b542.4/1">I beg to move an amendment, at the end of
    the Question to add:</p><p class="indent" pid="b542.4/2" pwmotiontext="yes">&#8220;but
    respectfully regret that the Gracious Speech contained proposals to enable further
    increases in tuition fees; believe that there should be no further increases in
    tuition fees; and further believe that no good or outstanding school should be
    forced to become an academy.&#8221;.</p><p pid="b542.4/3">I am reeling from the
    prospect of public hair playing and from considering whether we should have a
    rule against it in this House.</p><p pid="b542.4/4">Last Wednesday, we saw the
    age-old ceremony of the State Opening of Parliament. It was all done with the
    usual pageantry, and it was timed and executed to perfection as we have all come
    to expect. The only flaw was the one thing over which Her Majesty has absolutely
    no control, and that is the actual content of the Gracious Speech. When the speech
    was finally unveiled, after all the build-up and ceremony, it was yet another
    anti-climax. It outlined a mere 21 Bills&#8212;this from a majority Government
    barely one year into their five-year term of office. They are running out of steam
    before our eyes.</p><p pid="b542.4/5">We could sense the dismay on the Government
    Benches. The speech was hastily described as &#8220;sparse&#8221;, &#8220;bland&#8221;,
    &#8220;threadbare&#8221;, &#8220;pretty thin gruel&#8221;, &#8220;uninspiring&#8221;,
    &#8220;managerial&#8221; and &#8220;vacuous&#8221;, and that was the verdict of
    the Government&#8217;s own underwhelmed Back Benchers. Others were less diplomatic.
    <phrase class="honfriend" name="Iain Duncan Smith" person_id="uk.org.publicwhip/person/10180">The
    right hon. Member for Chingford and Woodford Green (Mr Duncan Smith)</phrase>,
    so recently a senior Cabinet Minister, called it &#8220;watered down&#8221;, blaming
    a Government who have surrendered to the &#8220;helter-skelter&#8221; of the EU
    referendum campaign. Former Tory Cabinet Minister Michael Portillo was even more
    scathing about the first majority Conservative Government elected since 1992.
    He told Andrew Neil:</p><p class="indent" pid="b542.4/6" pwmotiontext="yes">&#8220;After
    23 years of careful thought about what they would like to do in power, and the
    answer is nothing.&#8221;</p>
