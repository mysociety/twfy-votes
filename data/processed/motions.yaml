  full_motion_speech: <p class="" pid="b.540.3/1" pwmotiontext="yes">I beg to move,
    That the clause be read a Second time.</p><p class="" pid="b.540.3/2" pwmotiontext="yes">Thank
    you, Mr Hood, for using my full name. My mother will be most impressed, as she
    is the only other person on the planet who addresses me as &#8220;Catherine&#8221;,
    rather than Cathy. She will be delighted.</p><p pid="b.540.3/3">I am sure that
    many Government Members are interested in the rate of VAT and perhaps rather relieved
    that they are not in the same frenzy over it that they were when</p><p pid="b.540.3/4">we
    debated the Finance Bill this time last year. I see some hon. Members agreeing,
    because I think that we all learned far more than we ever wanted to about ambient
    temperatures, pasties and the impact of the VAT proposals on not only hot food,
    but caravans, churches, sports nutrition products and so on. Perhaps Government
    Members will be more relieved to talk about our VAT proposals.</p><p pid="b.540.3/5">We
    have tabled new clause 2 because, as has been said in earlier debates, we have
    concerns about the rising cost of living and its impact on ordinary people. In
    the last debate we heard many passionate speeches from Opposition Members, particularly
    on how the rising cost of living is impacting on their constituents, and I was
    struck by the number of Members who referred to constituents having to rely more
    and more on food banks. Having moved on from the debate on hot food, it is sad
    that we are now talking about more people having to rely on food handouts. Those
    handouts, of course, show the generosity of many people in our local communities,
    and I applaud them for the work they are doing, but surely in this day and age
    people should not have to rely on such initiatives.</p>
