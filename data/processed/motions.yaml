  full_motion_speech: '<p pid="a499.4/1">I beg to move, That the Bill be now read
    a Second time.</p><p pid="a499.4/2">I speak to the House today not out of personal
    interest, as much of what I say and propose will not affect my future in this
    House. I am sure that you, Mr Speaker, and many other Members will know that I
    have no intention of standing at the next election. [Hon. Members: &#8220;Shame!&#8221;]
    I will be standing down, so my motivation today is not personal; rather, I am
    introducing this Bill because I want what is best for our democracy and believe
    that what is best for our democracy is best for all the people of this country.</p><p
    pid="a499.4/3">The events of the past few months have shown us more than ever
    that politics is constantly changing, and in a changing world we need a democratic
    system that is fit for purpose. Conservative Members, in particular, are fond
    of quoting Churchill in this House. While I have never done so before, that does
    not mean that he did not occasionally say something worth listening to. Churchill
    told us that the democracy we have is not the best, but it is the best we have.
    There is a lot of sense in that. However, in order to have a democratic system
    that is suitable for the 21st century, we need to look at ways in which we can
    preserve the best of what we have while looking to improve engagement wherever
    we can.</p><p pid="a499.4/4">That is why I propose that in agreeing to this Bill,
    the House will endeavour to keep what is best about our current system&#8212;things
    like the MP-constituency link, which is envied in democracies across the world&#8212;while
    ensuring that we do not lock out 2 million voters who have registered to vote
    since 2015.</p>'
