  tidied_motion: I beg to move, That the Bill be now read a Second Time.
  full_motion_speech: <p pid="a720.3/1">I beg to move, That the Bill be now read a
    Second Time.</p><p pid="a720.3/2">It is four years since my predecessor, my right
    hon. Friend <phrase class="honfriend" name="Patrick McLoughlin" person_id="uk.org.publicwhip/person/10397">the
    Member for Derbyshire Dales (Sir Patrick McLoughlin)</phrase>, stood at this Dispatch
    Box to seek powers for a new railway line between London and the north, the first
    new major railway line north of London for 120 years. At that time, it was simply
    a concept&#8212;an important one but one that seemed a long way off. We have come
    a long way since. In February 2017, Parliament granted powers to construct phase
    1 of the scheme, from London to the west midlands, and works on part of this route
    have now begun. This project is now a developing reality. We came a step closer
    to an operating railway when we announced the shortlist of companies that will
    bid for the west coast partnership and design, launch and operate the early passenger
    services on HS2.</p><p pid="a720.3/3">This vital new rail capacity project, under
    construction from London to Birmingham, is only the first part of the project.
    We need to deliver capacity to our northern cities and bring our country closer
    together. I am pleased to stand here today, therefore, to start the next phase
    of this vital project. Phase 2a extends HS2 from the west midlands to Crewe. The
    first stage of the new line, which will take the midlands engine through to the
    northern powerhouse, connecting the two together, will accelerate construction
    of the first section of phase 2 by six years and bring us a step closer to delivering
    a complete brand-new high-speed line all the way to Manchester. That is the importance
    of today&#8217;s debate. It is this link that will take the railway line towards
    Manchester&#8212;finally to one of our great cities and industrial centres of
    the north-west.</p>
