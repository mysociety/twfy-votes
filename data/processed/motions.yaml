  tidied_motion: I beg to move, That the Bill be now read a Second time.The Electoral
    Registration and Administration Bill will tackle electoral fraud by speeding up
    the introduction of individual electoral registration—that is, requiring electors
    to register individually rather than by households. In doing so, we will move
    towards a system in which individuals have to provide information to enable their
    application to be verified. That will modernise our electoral registration system,
    facilitate the move to online registration and make it more convenient for people
    to register to vote. We want to tackle electoral fraud, increase the number of
    people registered to vote and improve the integrity of the electoral register.
  full_motion_speech: <p class="" pid="c.1172.3/1" pwmotiontext="yes">I beg to move,
    That the Bill be now read a Second time.</p><p class="" pid="c.1172.3/2" pwmotiontext="yes">The
    Electoral Registration and Administration Bill will tackle electoral fraud by
    speeding up the introduction of individual electoral registration&#8212;that is,
    requiring electors to register individually rather than by households. In doing
    so, we will move towards a system in which individuals have to provide information
    to enable their application to be verified. That will modernise our electoral
    registration system, facilitate the move to online registration and make it more
    convenient for people to register to vote. We want to tackle electoral fraud,
    increase the number of people registered to vote and improve the integrity of
    the electoral register.</p>
