  tidied_motion: I beg to move,That this House calls on the Government to respect
    the ruling by the Information Commissioner and to publish the risk register associated
    with the Health and Social Care Bill in order to ensure that it informs public
    and parliamentary debate.These are extraordinary times for the national health
    service and, indeed, for our democracy. A top-down reorganisation that nobody
    voted for, which was ruled out by the coalition agreement and which Parliament
    has yet to approve, is happening anyway. From the moment the White Paper was published
    20 months ago, the NHS began to change in every constituency represented in the
    House. From that very moment, the Opposition consistently argued that the Prime
    Minister was making a catastrophic error of judgment in allowing that to happen.
