  tidied_motion:
  full_motion_speech: <p class="" pid="a.374.1/1" pwmotiontext="yes">I beg to move,</p><p
    class="" pid="a.374.1/2" pwmotiontext="yes">That the modified Charter for Budget
    Responsibility, which was laid before this House on <phrase class="date" code="2014-03-19">19
    March</phrase>, be approved.</p><p pid="a.374.1/3">I am putting before the House
    today a charter for budget responsibility updated to include a new cap on welfare
    spending. I am conscious that this is a time-limited debate and will keep my remarks
    brief so that others can speak. The welfare cap marks an important moment in the
    development of the British welfare state. I believe the public back a welfare
    system that provides fair support for those genuinely in need and that supports
    those who have a disability and cannot work; those caring for others; those on
    maternity or paternity leave; and those who have lost a job and are trying hard
    to find work. The public, through their taxes on that hard work, are willing to
    pay for that support. It is a level of support that a country such as ours&#8212;we
    now have a growing economy&#8212;can afford to give.</p><p pid="a.374.1/4">However,
    that is not the welfare state we inherited in 2010. That welfare state was not
    fair and not affordable. It was not fair that some received &#163;50,000, &#163;60,000
    or up to &#163;100,000 in housing benefit, paid for by taxpayers who could never
    dream of affording homes with rents that big, so we capped housing benefit payments
    at just over &#163;20,000 a year.</p>
