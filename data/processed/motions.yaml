  full_motion_speech: <p class="" pid="b.290.1/1" pwmotiontext="yes">I beg to move,</p><p
    class="" pid="b.290.1/2" pwmotiontext="yes">That this House calls on the Government
    to reverse its decision to cut the universal credit work allowance, which is due
    to come into effect in April 2016.</p><p pid="b.290.1/3">I start by wishing you
    a happy new year, Mr Speaker. I wish the same to Ministers, Members on both sides
    and all in this House, and especially to the Secretary of State for Work and Pensions,
    who has just joined us. I am disappointed that it will not be the Secretary of
    State who responds to the Opposition day debate in the name of my right hon. Friend
    the Leader of the Opposition. This is the second time that the Secretary of State
    has failed to address the House when questions have been asked of his Department.
    I am not sure what his excuse is today, but it is a shame that he is shirking
    his duty to speak to the House today.</p><p pid="b.290.1/4">Perhaps we ought to
    take a lesson out of the playbook of the right hon. Gentleman&#8217;s Department
    and think about sanctioning the Secretary of State if he continues to shirk work
    in this way. Some 600,000 people in the UK were sanctioned by him last year, some
    for failing to turn up to a job interview, some because they were selling poppies,
    some because they were attending their father&#8217;s funeral, and one because
    they had had a heart attack. Someone suggested to me that an appropriate punishment
    for the Secretary of State&#8212;a sanction&#8212;might be to ban him from the
    House of Commons canteens for a month or so, thereby forcing him to go and visit
    a food bank at last.</p><p pid="b.290.1/5">It is extraordinary that the Secretary
    of State cannot be bothered to defend his pet project, universal credit, today.
    Perhaps it is because he thinks he is above answering questions from Members in
    the House of Commons, or perhaps he now agrees that universal credit is indefensible.
    The changes that we are debating today are among the most radical ever undertaken
    to social security; they are changes that should have done what the Secretary
    of State originally intended and made work pay for working people on benefit&#8212;on
    in-work support&#8212;and should have made millions of people in this country
    better off, but after the recent cuts I fear they are set to make millions of
    people worse off.</p>
