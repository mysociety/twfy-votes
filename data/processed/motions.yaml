  tidied_motion: I beg to move, That the Bill be now read the Third time.
  full_motion_speech: <p class="" pid="a.684.0/1" pwmotiontext="yes">I beg to move,
    That the Bill be now read the Third time.</p><p class="" pid="a.684.0/2" pwmotiontext="yes">We
    have had a lively debate, both on Second Reading and in Committee. Interestingly,
    the other place, which often lauds itself as the scrutinising and revising Chamber,</p><p
    pid="a.684.0/3">spent a grand total of 37 minutes on the Bill, whereas we in this
    House have now debated it for more than four hours, which goes to show that there
    is life in this place yet.</p><p pid="a.684.0/4">As I pointed out on Second Reading,
    the reason we are able to debate the Bill is the far-sighted reform introduced
    by the coalition Government in the European Union Act 2011, which ensures that
    this House has a vote on any treaty passed by the European Union and any measure
    passed by the European Commission that is not part of an existing treaty. That
    is because Government Members believe in scrutinising European legislation, in
    giving elected representatives of the United Kingdom Parliament a say and, through
    that process and direct democracy, in giving the people of Britain a say in the
    future shape of Europe.</p><p pid="a.684.0/5">I afraid that this debate takes
    place in the shadow of the Opposition&#8217;s shameful behaviour in blocking in
    the other place an important measure to bring in a referendum on our membership
    of the European Union. I hope that all Opposition Members will take this opportunity
    on Third Reading to disavow that.</p>
  full_motion_gid: 2014-01-27a.684.0
