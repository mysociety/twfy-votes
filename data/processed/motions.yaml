    (7) of <phrase class="standing-order" code="83F" title="Programme Orders: conclusion
    of proceedings on consideration of Lords amendments">Standing Order No. 83F (Programme
    Orders: conclusion of proceedings on consideration of Lords amendments)</phrase>
    apply for the purposes of bringing any proceedings on consideration of Lords Amendments
    to a conclusion as if:</p><p pid="c1140.2/38">(a) any reference to a Minister
    of the Crown were a reference to a designated Member;</p><p pid="c1140.2/39">(b)
    after paragraph (4)(a) there is inserted&#8212;</p><p pid="c1140.2/40">&#8220;(aa)
    the question on any amendment or motion selected by the Speaker for</p><p pid="c1140.2/41">separate
    decision;&#8221;.</p><p pid="c1140.2/42">(11) Paragraphs (2) to (5) of <phrase
    class="standing-order" code="83G" title="Programme Orders: conclusion of proceedings
    on further messages from the Lords">Standing Order No. 83G (Programme Orders:
    conclusion of proceedings on further messages from the Lords)</phrase> apply for
    the purposes of bringing any proceedings on consideration of a Lords Message to
    a conclusion as if any reference to a Minister of the Crown were a reference to
    a designated Member.</p><p class="indent" pid="c1140.2/43" pwmotiontext="yes">Reasons
    Committee</p><p pid="c1140.2/44">(12) (a) Paragraphs (2) to (6) of <phrase class="standing-order"
    code="83H" title="Programme Orders: reasons committee">Standing Order No. 83H
    (Programme Orders: reasons committee)</phrase> apply in relation to any committee
    to be appointed to draw up reasons after proceedings have been brought to a conclusion
    in accordance with this Order as if any reference to a Minister of the Crown were
    a reference to a designated Member.</p><p pid="c1140.2/45">The composition of
    the committee shall (notwithstanding the practice of the House) be three members
    from the government party, three members from the largest opposition party and
    one member from the second largest opposition party.</p><p class="indent" pid="c1140.2/46"
    pwmotiontext="yes">Miscellaneous</p><p pid="c1140.2/47">(13) <phrase class="standing-order"
    code="82" title="Business Committee">Standing Order No. 82 (Business Committee)</phrase>
    shall not apply in relation to any proceedings on the Bill to which this Order
    applies.</p><p pid="c1140.2/48">(14) (a) No Motion shall be made, except by a
    designated Member, to alter the order in which any proceedings on the Bill are
    taken, to recommit the Bill or to vary or supplement the provisions of this Order.</p><p
    pid="c1140.2/49">(b) No notice shall be required of such a Motion.</p><p pid="c1140.2/50">(c)
    Such a Motion may be considered forthwith without any Question being put; and
    any proceedings interrupted for that purpose shall be suspended accordingly.</p><p
    pid="c1140.2/51">The Question on such a Motion shall be put forthwith; and any
