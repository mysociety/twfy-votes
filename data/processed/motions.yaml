  tidied_motion:
  full_motion_speech: '<p class="" pid="b.802.2/1" pwmotiontext="yes">I beg to move,</p><p
    class="" pid="b.802.2/2" pwmotiontext="yes">That this House recognises that high
    streets and town and city centres are vital to local economies; acknowledges that
    many small businesses and retailers are struggling under the pressure of business
    rates rises; notes that since 2010 shop vacancy rates have remained at over 14
    per cent but that there has been a 20 per cent increase in numbers of payday loan
    shops and a three per cent increase in numbers of betting shops in the last year;
    is concerned that recent changes to permitted development rights and use classes
    are likely to lead to an over-concentration of betting shops and payday loan companies
    in many areas, against the wishes of local people and businesses; and calls on
    the Government to give local communities a greater say over the shape of their
    own high streets and town and city centres, including control over use classes,
    to help encourage the more widespread use of neighbourhood planning and greater
    cooperation between local communities and businesses and to cut and then freeze
    business rates from 2015 to help small businesses on UK high streets and town
    and city centres.</p><p pid="b.802.2/3">When introducing the Portas pilots a few
    years ago, <phrase class="honfriend" id="uk.org.publicwhip/member/40643" name="Grant
    Shapps">the right hon. Member for Welwyn Hatfield (Grant Shapps)</phrase>, with
    his customary understatement and modesty, said that</p><p pid="b.802.2/4">&#8220;these
    pilots can be the vanguard of a high street revolution, and others can look to
    their example to kick start a renaissance of our town centres.&#8221;</p><p pid="b.802.2/5">However,
    recent data show us that this high street revolution has yet to materialise. I
    think it is wrong to place the blame at the door of Mary Portas, because there
    was much in her original report that was helpful. I want to place the blame for
    such poor progress in reviving our high streets firmly where it belongs: with
    the Government.</p><p pid="b.802.2/6">The Government&#8217;s failed policies for
    the high street undoubtedly start with the sluggishness of our economic recovery,
    but I want to focus specifically on what is wrong with their approach to regenerating
    our high streets and town centres. The past five years have seen a significant
    squeeze on household and personal incomes, resulting in muted spending and an
    increase in retail failures. The high street has not only been hit by falling
    living standards but has had to contend with the rise in internet shopping. Yes,
    shopping habits are changing, but the high streets and town centres are still
    very important to the well-being of our communities, yet the Government&#8217;s
    policies are not rising to the challenge of revitalising and regenerating them.</p>'
