    provides that government business shall have precedence at every sitting save
    as provided in that Order">Standing Order No. 14(1) (which provides that government
    business shall have precedence at every sitting save as provided in that Order)</phrase>
    shall not apply;</p><p pid="b748.2/5">(b) any proceedings governed by this Order
