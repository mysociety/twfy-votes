  full_motion_speech: <p pid="b676.6/1">92B Legal jurisdictions of Wales and of England</p><p
    pid="b676.6/2">The legal jurisdiction of England and Wales becomes two legal jurisdictions,
    that of Wales and that of England.</p><p pid="b676.6/3">92C The law of Wales and
    the law of England</p><p pid="b676.6/4">(1) The law of England and Wales is divided
    into the law of Wales and the law of England.</p><p pid="b676.6/5">(2) All of
    the law that extends to England and Wales immediately before the coming into force
    of this section&#8212;</p><p pid="b676.6/6">(a) except in so far as it applies
    only in relation to England, is to extend to Wales (and becomes the law of Wales),
    and</p><p pid="b676.6/7">(b) except in so far as it applies only in relation to
    Wales, is to extend to England (and becomes the law of England).</p><p pid="b676.6/8">(3)
    In this section &#8220;law&#8221; includes&#8212;</p><p pid="b676.6/9">(a) rules
    and principles of common law and equity,</p><p pid="b676.6/10">(b) provision made
    by virtue of an Act of the United Kingdom Parliament, an Act of the Welsh Parliament
    or an Act or Measure of the National Assembly for Wales, and</p><p pid="b676.6/11">(c)
    provision made pursuant to the prerogative.</p><p pid="b676.6/12">(4) Any provision
    of any enactment or instrument enacted or made, but not in force, when subsection
    (1) comes into force is to be treated for the purposes of that subsection as part
    of the law that extends to England and Wales (but this subsection does not affect
    provision made for its coming into force).</p><p pid="b676.6/13">92D Senior Courts
    system</p><p pid="b676.6/14">(1) The Senior Courts of England and Wales cease
    to exist (except for the purposes of sections 92H (3) and (4)) and there are established
    in place of them&#8212;</p><p pid="b676.6/15">(a) the Senior Courts of Wales,
    and</p><p pid="b676.6/16">(b) the Senior Courts of England.</p><p pid="b676.6/17">(2)
    The Senior Courts of Wales consist of&#8212;</p><p pid="b676.6/18">(a) the Court
    of Appeal of Wales,</p><p pid="b676.6/19">(b) the High Court of Justice of Wales,
    and</p><p pid="b676.6/20">(c) the Crown Court of Wales, each having the same functions
    in Wales as are exercisable by the corresponding court in England and Wales immediately
    before subsection (1) comes into force.</p><p pid="b676.6/21">(3) The Senior Courts
    of England consist of&#8212;</p><p pid="b676.6/22">(a) the Court of Appeal of
    England,</p><p pid="b676.6/23">(b) the High Court of Justice of England, and</p><p
    pid="b676.6/24">(c) the Crown Court of England,</p><p pid="b676.6/25">each having
    the same functions in England as are exercisable by the corresponding court in
    England and Wales immediately before subsection (1) comes into force.</p><p pid="b676.6/26">(4)
    For the purposes of this Part&#8212;</p><p pid="b676.6/27">(a) Her Majesty&#8217;s
    Court of Appeal in England is the court corresponding to the Court of Appeal of
    Wales and the Court of Appeal of England,</p><p pid="b676.6/28">(b) Her Majesty&#8217;s
    High Court of Justice in England is the court corresponding to the High Court
    of Justice of Wales and the High Court of Justice of England, and</p><p pid="b676.6/29">(c)
    the Crown Court constituted by section 4 of the Courts Act 1971 is the court corresponding
    to the Crown Court of Wales and the Crown Court of England.</p><p pid="b676.6/30">(5)
    Subject to section 92I&#8212;</p><p pid="b676.6/31">(a) references in enactments,
    instruments and other documents to the Senior Courts of England and Wales (however
    expressed) have effect (as the context requires) as references to the Senior Courts
    of Wales or the Senior Courts of England, or both; and</p><p pid="b676.6/32">(b)
    references in enactments, instruments and other documents to Her Majesty&#8217;s
    Court of Appeal in England, Her Majesty&#8217;s High Court of Justice in England
    or the Crown Court constituted by section 4 of the Courts Act 1971 (however expressed)
    have effect (as the context requires) as references to either or both of the courts
    to which they correspond.</p><p pid="b676.6/33">92E County court and family court</p><p
    pid="b676.6/34">(1) The county court and the family court cease to exist (except
    for the purposes of sections 92H (3) and (4)) and there are established in place
    of them&#8212;</p><p pid="b676.6/35">(a) the county court of Wales and the family
    court of Wales with the same functions in Wales as are exercisable by the county
    court and the family court (respectively) immediately before this subsection comes
    into force, and</p><p pid="b676.6/36">(b) the county court of England and the
    family court of England with the same functions in England as are  exercisable
    by the county court and the family court (respectively) immediately before this
    subsection comes into force.</p><p pid="b676.6/37">(2) For the purposes of this
    Part&#8212;</p><p pid="b676.6/38">(a) the county court is the court corresponding
    to the county court of Wales and the county court of England, and</p><p pid="b676.6/39">(b)
    the family court is the court corresponding to the family court of Wales and the
    family court of England.</p><p pid="b676.6/40">(3) Subject to section 92I references
    in enactments, instruments and other documents to the county court or the family
    court (however expressed) have effect (as the context requires) as references
    to either or both of the courts to which they correspond.</p><p pid="b676.6/41">92F
    Judiciary etc.</p><p pid="b676.6/42">(1) All of the judges, judicial office-holders
    and other officers of Her Majesty&#8217;s Court of Appeal in England or Her Majesty&#8217;s
    High Court of Justice in England become judges, judicial office-holders or officers
    of both of the courts to which that court corresponds.</p><p pid="b676.6/43">(2)
    All of the persons by whom the jurisdiction of the Crown Court constituted by
    section 4 of the Courts Act 1971 is exercisable become the persons by whom the
    functions of both of the courts to which that court corresponds are exercisable
    except that (despite section 8(2) of the Senior Courts Act 1981)&#8212;</p><p
    pid="b676.6/44">(a) a justice of the peace assigned to a local justice area in
    England may not by virtue of this subsection exercise functions of the Crown Court
    of Wales, and</p><p pid="b676.6/45">(b) a justice of the peace assigned to a local
    justice area in Wales may not by virtue of this subsection exercise functions
    of the Crown Court of England.</p><p pid="b676.6/46">(3) All of the judges, judicial
    office-holders and other officers of the county court become judges, judicial
    office-holders or officers of the county court of Wales and the county court of
    England.</p><p pid="b676.6/47">(4) All of the judges, judicial office-holders
    and other officers of the family court become judges, judicial office-holders
    or officers of the family court of Wales and the family court of England except
    that (despite section 31C(1)(y) of the Matrimonial and Family Proceedings Act
    1984)&#8212;</p><p pid="b676.6/48">(a) a justice of the peace assigned to a local
    justice area in England is not a judge of the family court of Wales, and</p><p
    pid="b676.6/49">(b) a justice of the peace assigned to a local justice area in
    Wales is not a judge of the family court of England.</p><p pid="b676.6/50">92G
    Legal professions</p><p pid="b676.6/51">(1) Every legal practitioner who would
    (but for this Part) at any time after the coming into force of this Act be entitled
    to carry on a reserved legal activity for the purposes of the law of England and
    Wales, in proceedings in England and Wales or before the courts of England and
    Wales, has at that time the same entitlement for the purposes of the law of England
    and the law of Wales, in proceedings in England and proceedings in Wales and before
    the courts of England and the courts of Wales.</p><p pid="b676.6/52">(2) In this
    section&#8212;</p><p pid="b676.6/53">&#8220;legal practitioner&#8221; means every
    solicitor, barrister, notary, legal executive, licensed conveyancer, patent attorney,
    trade mark attorney, law costs draftsman, accountant or other person who, in accordance
    with the Legal Services Act 2007 (c. 29), is entitled to carry on a reserved legal
    activity;</p><p pid="b676.6/54">&#8220;reserved legal activity&#8221; has the
    same meaning as in the Legal Services Act 2007.</p><p pid="b676.6/55">92H Division
    of business between courts of Wales and courts of England</p><p pid="b676.6/56">(1)
    The Senior Courts of Wales, the county court of Wales, the family court of Wales
    and the justices for local justice areas in Wales are to apply the law extending
    to Wales (including the rules of private international law relating to the application
    of foreign law).</p><p pid="b676.6/57">(2) The Senior Courts of England, the county
    court of England, the family court of England and the justices for local justice
    areas in England are to apply the law extending to England (including the rules
    of private international law relating to the application of foreign law).</p><p
    pid="b676.6/58">(3) All proceedings, whether civil or criminal, pending in any
    of the Senior Courts of England and Wales, the county court or the family court
    (including proceedings in which a judgment or order has been given or made but
    not enforced) must be transferred by that court to whichever of the courts to
    which that court corresponds appears appropriate.</p><p pid="b676.6/59">(4) The
    transferred proceedings are to continue as if the case had originated in, and
    the previous proceedings had been taken in, that other court.</p><p pid="b676.6/60">Supplementary</p><p
    pid="b676.6/61">92I Power to make further provision</p><p pid="b676.6/62">(1)
    Her Majesty may by Order in Council make provision (including provision amending
    or otherwise modifying any enactment or instrument, including this Act) that appears
    appropriate in consequence of, or otherwise in connection with, the provision
    made by this Part.</p><p pid="b676.6/63">(2) The provision that may be made under
    subsection (1) includes in particular provision relating to&#8212;</p><p pid="b676.6/64">(a)
    courts,</p><p pid="b676.6/65">(b) tribunals,</p><p pid="b676.6/66">(c) the judges,
    judicial officers and other members and officers of courts and tribunals,</p><p
    pid="b676.6/67">(d) the Counsel General or other law officers,</p><p pid="b676.6/68">(e)
    the legal professions,</p><p pid="b676.6/69">(f) the law relating to the jurisdiction
    of courts and tribunals, and</p><p pid="b676.6/70">(g) other aspects of private
    international law (including, in particular, choice of law, domicile and the recognition
    and enforcement of judgments and awards).</p><p pid="b676.6/71">(3) No Order may
    be made under subsection (1) unless a draft of the Order has been laid before,
    and approved by resolution of&#8212;</p><p pid="b676.6/72">(a) each House of the
    United Kingdom Parliament, and</p><p pid="b676.6/73">(b) the Welsh Parliament.&#8221;&#8212;(Liz
    Saville Roberts.)</p><p class="indent" pid="b676.6/74">This amendment replaces
    the Bill&#8217;s proposed recognition of Welsh law with provisions to establish
    two distinct legal jurisdictions of England and Wales, as drafted by the Welsh
    Government.</p><p pid="b676.6/75">Question put, That the amendment be made.</p><p
    class="italic" pid="b676.6/76" pwmotiontext="yes">The House divided:</p><p pid="b676.6/77"
    pwmotiontext="yes">Ayes 30, Noes 288.</p>
