  full_motion_speech: "<p class=\"\" pid=\"a.209.3/1\" pwmotiontext=\"yes\">I beg
    to move, That the Bill be now read a Second time.</p><p class=\"\" pid=\"a.209.3/2\"\
    \ pwmotiontext=\"yes\">In a statement to the House on <phrase class=\"date\" code=\"\
    2010-07-06\">6 July</phrase>, I made clear the Government's intention to make
    the civil service compensation scheme affordable and I set out our intention to
    legislate to underpin the negotiations about achieving that. I start by stating
    my unqualified support for the British civil service; I firmly believe that our
    system of a permanent civil service is one of the jewels of our constitution.</p><p
    pid=\"a.209.3/3\">The service's values of political impartiality, recruitment
    and advancement on merit, and the public service ethos are as much to be cherished
    and nurtured today as they ever were. The service is admired throughout the world
    for the way in which it serves the elected Government of the day. A steady stream
    of visitors from other countries send their civil servants to find out how it
    is done here. It is a pleasure, on returning to government-after an 18-year sabbatical,
    in my case-to discover that those virtues and values remain intact.</p><p pid=\"\
    a.209.3/4\">In the latter part of the last Parliament, I was pleased to support
    the previous Government's actions in introducing, rather belatedly, it has to
    be said, civil service legislation-only 154 years after it was promised in the
    Northcote-Trevelyan report, but better late than never. That was an important
    step in ensuring the continuance of an impartial civil service.</p><p pid=\"a.209.3/5\"\
    >I am also delighted to find that the service continues to attract the best and
    the brightest, with the civil service fast stream recognised as one of the most
    prestigious graduate programmes in the country. So the Bill is emphatically not
    an attack on the civil service: it is a necessary measure to deliver fairness
    and affordability in the appallingly challenging fiscal circumstances in which
    the last Government left Britain.</p><p pid=\"a.209.3/6\">It might be helpful
    to the House if I set out some of the history and background to how we have got
    to where we are today. The history of compensation in the civil service is a long
    one, with the first legislation covering it having been passed more than 150 years
    ago. The ability of the state to pay compensation to civil servants on the loss
    of office was created under the Superannuation Act 1859. That Act did not create
    a right to compensation, but it created a framework under which such payments
    could be made. The Superannuation Act 1965 consolidated the previous Acts and
    included provision for the early payment of pensions to those aged 50 or over
    who were asked to take early retirement in the interests of efficiency. The same
    Act repeated the provision of an earlier Act that spelled out that civil servants
    had no legal entitlement or legal right to the benefits referred to in the 1965
    Act, which was itself supplemented by an administrative code that set out the
    payments that a civil servant could expect, making it crystal clear that there
    was no entitlement to such benefits.</p><p pid=\"a.209.3/7\">In the late 1960s
    and early 1970s, the Fulton committee reviewed the position of civil servants.
    Alongside that committee, the joint superannuation committee of the national Whitley
    Council was set up to review the provisions of the 1965 Act. It reported in 1972,
    noting that improvements were needed to the superannuation scheme</p><p class=\"\
    indent\" pid=\"a.209.3/8\">\"to restore to the Civil Service the position it had
    traditionally held as one of the leaders in pension practice.\"</p><p pid=\"a.209.3/9\"\
    >That view was reflected in the Superannuation Act 1972, which granted civil servants
    rights to their pensions. In 1987, the compensation scheme was amended to its
    current form.</p><p pid=\"a.209.3/10\">The previous Administration concluded that
    the current scheme was both unsustainable and indefensible. In the summer of 2008,
    with support from all parts of the House, Ministers embarked on lengthy negotiations
    to reform the compensation scheme. <phrase class=\"honfriend\" id=\"uk.org.publicwhip/member/40212\"\
    \ name=\"Tessa Jowell\">The right hon. Member for Dulwich and West Norwood (Tessa
    Jowell)</phrase> was one of those Ministers. I think it is fair to say that those
    negotiations were very long drawn out and protracted. I pay tribute to the efforts
    of successive Ministers in trying to achieve an agreed outcome; they really did
    go the extra mile to try to achieve consensus. Arguably, they went too far, because
    the new scheme that was finally agreed in February this year was still out of
    kilter with most of the rest of the public sector and would have been unrecognisable,
    frankly, to anyone in the private sector.</p><p pid=\"a.209.3/11\">The compromises
    that created what I still regard as a hard-to-defend scheme were made with the
    expectation that all six civil service trade unions present at the negotiations
    would agree it. That appeared to have been achieved, but sadly when the agreement
    was referred back to the leadership of the Public and Commercial Services Union-the
    biggest and most numerous union, representing very largely lower-paid civil servants-the
    rug was pulled from under the feet of the lead PCS negotiator and the agreement
    was rescinded. So after 18 months of tortuous negotiations, with perhaps an excess
    of flexibility on the part of the then Government, consensual reform of the scheme
    seemed as far away as ever. Ministers then took the view, correctly, that PCS's
    last-minute volte-face could not be allowed to stand in the way of much-needed
    reform. Therefore, with the agreement of five out of the six unions, the right
    hon. Member for Dulwich and West Norwood laid the necessary order to give effect
    to the reformed scheme.</p><p pid=\"a.209.3/12\">I have at all times made clear
    our view that the February scheme did not go far enough. Had it come into effect,
    however, when the coalition Government took office in May this year, a pressing
    case would have been made to let it remain in force. Sadly, that option simply
    did not exist. PCS unilaterally, and without the support of the other five trade
    unions, sought and obtained judicial review and obtained an order that quashed
    the February scheme. The option of allowing the scheme agreed and negotiated by
    the last Government was removed from the table by PCS's unilateral action.</p>"
