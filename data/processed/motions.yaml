  tidied_motion: That this House has considered the matter of prorogation with the
    imminence of an exit from the European Union and accordingly resolves—
  full_motion_speech: "<p pid=\"c522.3/1\">I beg to move,</p><p class=\"indent\" pid=\"\
    c522.3/2\" pwmotiontext=\"yes\">That this House has considered the matter of prorogation
    with the imminence of an exit from the European Union and accordingly resolves&#8212;</p><p
    class=\"indent\" pid=\"c522.3/3\" pwmotiontext=\"yes\">That an Humble Address
    be presented to Her Majesty, that she will be graciously pleased to direct Ministers
    to lay before this House, not later than 11.00pm Wednesday <phrase class=\"date\"\
    \ code=\"2019-09-11\">11 September</phrase>, all correspondence and other communications
    (whether formal or informal, in both written and electronic form, including but
    not limited to messaging services including WhatsApp, Telegram, Signal, Facebook
    messenger, private email accounts both encrypted and unencrypted, text messaging
    and iMessage and the use of both official and personal mobile phones) to, from
    or within the present administration, since <phrase class=\"date\" code=\"2019-07-23\"\
    >23 July</phrase> 2019 relating to the prorogation of Parliament sent or received
    by one or more of the following individuals: Hugh Bennett, Simon Burton, Dominic
    Cummings, Nikki da Costa, Tom Irven, Sir Roy Stone, Christopher James, Lee Cain
    or Beatrice Timpson; and that Ministers be further directed to lay before this
    House no later than 11.00pm Wednesday <phrase class=\"date\" code=\"2019-09-11\"\
    >11 September</phrase> all the documents prepared within Her Majesty's Government
    since <phrase class=\"date\" code=\"2019-07-23\">23 July</phrase> 2019 relating
    to operation Yellowhammer and submitted to the Cabinet or a Cabinet Committee.</p><p
    pid=\"c522.3/4\">I am sorry to have to move this motion, because it ought not
    to be necessary to do so.</p><p pid=\"c522.3/5\">When I was Attorney General,
    a lot of the work I had to do involved advising on law, but from time to time
    quite a lot of it was to do with propriety in government. We are very blessed
    in this country that, as well as obeying the rule of law, there is within government
    a deep understanding that if our constitution, which is largely unwritten, is
    to function, there has to be a high level of trust between different parts of
    government&#8212;whether it be Parliament or the Administration&#8212;in how our
    affairs are conducted. I am glad to say that, in my experience, if and when I
    ever had to step in as Attorney General to point out that I thought propriety
    might be in danger of being infringed, I always had a positive response from my
    colleagues in government about the necessity at all times to be seen to be acting
    with clean hands.</p>"
