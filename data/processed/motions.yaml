  tidied_motion: I beg to move amendment No. 227, in page 74, line 49, leave out subsection
    (2).
  full_motion_speech: <p class="" pid=".91.0/1" pwmotiontext="yes">I beg to move amendment
    No. 227, in page 74, line 49, leave out subsection (2).</p><p class="" pid=".91.0/2"
    pwmotiontext="yes">This amendment covers the definition of where a child has his
    home or is placed and responds to a point raised in Committee by <phrase class="honfriend"
    id="uk.org.publicwhip/member/1304" name="Robert Walter">the hon. Member for North
    Dorset (Mr. Walter)</phrase>, which I undertook at the time to consider.</p><p
    pid=".91.0/3">Clause 131 sets out the correct interpretation of various terms
    used in the Bill. Currently, subsection (2) provides that, in determining where
    a child has his home or is to be placed, any temporary absence by the child at
    school, hospital or elsewhere is to be disregarded. The hon. Member for North
    Dorset was keen to ensure that the courts could also discount temporary absences
    by the adoptive applicants in determining where a child has his home or is placed.
    We have looked at this matter, and we agree that it is important to provide the
    flexibility sought by the hon. Gentleman, to ensure that temporary absences by
    other parties, such as the adoptive applicants, could be excepted where appropriate.</p><p
    pid=".91.0/4">The advice that we have received is that the most flexible way of
    doing that would be to remove subsection (2) entirely, which would leave the question
    of where a child had his home and with whom as an issue of fact to be determined
    by the court in each case. Advice to me suggests that the current subsection (2),
    which dates from the Adoption Act 1976, is unnecessary and might indeed have a
    restrictive effect on references to a place where a child has his home that are
    not covered by the exceptions listed. That would also be a risk with any amendment
    that attempted to exclude temporary absences by the adopters on the same basis.</p><p
    pid=".91.0/5">The case law on "had his home" has it that this is a matter of fact
    to be determined in each case. It presumes regular occupation with some degree
    of permanency, but does not require continuous presence. It allows the court to
    take account of, and disregard when appropriate, any temporary absence for whatever
    reason by the child or any other party, but also enables the court to consider,
    rightly, the impact of any very lengthy absence. Government amendment No. 227
    therefore seeks to deliver the same objective as the amendments tabled by the
    hon. Gentleman in Committee, but in a more effective manner.</p><p pid=".91.0/6">On
    that basis, I hope that the House will feel able to support the amendment.</p>
