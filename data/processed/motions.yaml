    1H, 1K, 1L and 8M.
  tidied_motion: That this House disagrees with Lords amendments 1F, 1G, 1H, 1K, 1L
    and 8M.
  full_motion_speech: <p pid="a169.4/1">I beg to move,</p><p class="indent" pid="a169.4/2"
    pwmotiontext="yes">That this House disagrees with Lords amendments 1F, 1G, 1H,
    1K, 1L and 8M.</p><p pid="a169.4/3">I am pleased that we continue to make positive
    progress on the Bill and that both Houses have continued to find agreement on
    a number of issues. In large part, this is due to colleagues from across both
    Houses continuing to have constructive and positive discussions with the Government.
    I want to put on record my thanks to colleagues on the Opposition Benches in this
    place, and the other place, in particular, for their engagement.</p><p pid="a169.4/4">There
    are still a few outstanding areas, which have gone back and forth between the
    Houses, and I will outline the Government&#8217;s rationale for why we cannot
    accept the proposals as drafted. I will begin by speaking about the approach to
    exclusions taken by the Bill, which is a shared point across amendments 1F, 1G,
    1H, 1J, 1K, 1L and 8M. I will then address the specifics of the common frameworks
    amendments and wider market access exclusions.</p><p pid="a169.4/5">As I said
    last week, and as my noble friends Lord Callanan and Lord True said in the other
    place yesterday, the Government have been clear throughout these debates that
    we agree that there is a need for an exclusions regime. However, it has to be
    carefully drafted and provide certainty for business. In drafting the Bill, and
    clauses 10 and 17 specifically, the Government have designed an exclusions approach
    that achieves a careful balance. Both the noble and learned Lord Hope and Lord
    Stevenson have narrowed the scope of their amendments and I thank them both for
    their continued dialogue with the Government on those. Our assessment remains,
    however, that the approach in both sets of amendments goes too far both in the
    breadth of exclusions that it would require the Secretary of State to create and
    the uncertainty that it would lead to. These amendments would be detrimental to
    the clarity, simplicity and certainty that the Bill intends to provide.</p>
