  full_motion_speech: '<p class="" pid="d.710.2/1" pwmotiontext="yes">I beg to move</p><p
    class="" pid="d.710.2/2" pwmotiontext="yes">That this House regrets the growing
    gap between Ministers&#8217; statements and what is happening in the NHS; notes
    mounting evidence of rationing of treatments and services by cost, despite Ministers&#8217;
    claims to have prevented it; further regrets the increasing number of cost-driven
    reconfigurations of hospital services, despite the Coalition Agreement&#8217;s
    promise of a moratorium on changes to hospital services; further notes growing
    private sector involvement in both the commissioning and provision of NHS services,
    contradicting Ministers&#8217; claims that the NHS reorganisation would not increase
    levels of privatisation; recognises that, according to the Government&#8217;s
    Public Expenditure Statistical Analyses figures, actual Government spending on
    the NHS in 2011-12 fell by &#163;26 million, the second successive real-terms
    reduction in NHS spending, following a reduction of &#163;766 million in the Government&#8217;s
    first year in office, in breach of the commitment in the Coalition Agreement;
    believes the Government&#8217;s decision to reorganise the NHS has distracted
    its focus from the financial challenge, with seven out of 10 acute hospital trusts
    in England missing savings targets in the first half of 2011-12; calls on the
    Government to take action to prevent rationing by cost in the NHS, based on the
    evidence presented; and further calls on the Government to honour pledges on NHS
    spending in the Coalition Agreement, and the commitment that future savings will
    be reinvested into the NHS front line, and to return at least half of the underspend
    to the Department of Health budget.</p><p pid="d.710.2/3">The year 2011 was the
    first full year of the coalition Government and the year of the biggest ever fall
    in public satisfaction with the national health service. As I shall set out, those
    two facts are not unconnected. The NHS in England is reeling from the Government&#8217;s
    catastrophic decision to reorganise it at a time of huge financial pressure. Warnings
    by Opposition Members and others during the passage of the Health and Social Care
    Act 2012 of a postcode lottery, of destabilised hospitals and of increasing privatisation
    are, sadly, beginning to materialise.</p><p pid="d.710.2/4">For the coalition,
    attention has moved to other battles&#8212;more pressing priorities&#8212;but
    for the NHS the moment of greatest danger is now, as the unstoppable force of
    reorganisation hits the immovable object of the financial challenge. That is why
    the Opposition make no apology for introducing this debate, or for bringing the
    House&#8217;s attention back to where it should be: our country&#8217;s most important
    public service and the struggle it faces.</p><p pid="d.710.2/5">I am grateful
    for the Secretary of State&#8217;s letter&#8212;<i>[</i> <i>Interruption.</i>
    <i>]</i> I can hear him mumbling away on the Government Front Bench. I would have
    thought the debate would justify his attention, as it justifies that of the Minister
    of State, <phrase class="honfriend" id="uk.org.publicwhip/member/40161" name="Simon
    Burns">the right hon. Member for Chelmsford (Mr Burns)</phrase>. The Opposition
    have introduced this debate to support NHS staff. We thank them for what they
    do. They have a huge capacity to deal with whatever is thrown at them, but they
    have been set mission impossible by the Government. One can only wonder how they
    felt on hearing the news that the Deputy Prime Minister had the chance to stop
    this reorganisation but chose to prioritise House of Lords reform. A million hearts
    will have sunk.</p><p pid="d.710.2/6">It was not just the Government&#8217;s decision
    to reorganise that was wrong; the way they have gone about it was wrong as well.</p>'
