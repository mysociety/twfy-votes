  full_motion_speech: <p class="" pid=".612.3/1" pwmotiontext="yes">I beg to move,
    That this House disagrees with the Lords in the said amendment.</p><p class=""
    pid=".612.3/2" pwmotiontext="yes">This amendment would place an obligation on
    the Secretary of State to take reasonable steps to ensure an increase of at least
    20 per cent. in residential energy efficiency by 2010. I assure the House that
    the Government have absolutely no difficulty with the idea that residential energy
    efficiency should be increased. In debates on this issue in the other place, the
    Government were accused of weakening their position on that commitment, but I
    hope to be able to demonstrate the fallacy of that argument. I will also show
    that the amendment is unnecessary because existing legislation already provides
    the basis for setting and&#8212;just as important&#8212;reviewing energy efficiency
    aims.</p><p pid=".612.3/3">The 2003 White Paper referred to savings of around
    5   megatonnes of carbon as an indication of what we thought we could achieve
    at that time. With the benefit of further analysis, we have been honest enough
    to publicise a slightly lower figure. The energy efficiency plan of action, published
    last April by my right hon. Friend the Secretary of State for Environment, Food
    and Rural Affairs, details measures that will deliver savings of 4.2, rather than
    5, megatonnes of carbon in the residential sector.</p>
