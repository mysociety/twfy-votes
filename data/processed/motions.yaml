  tidied_motion: I beg to move amendment (b), in paragraph (2), after “tax”, insert—
  full_motion_speech: <p class="" pid="a.1399.0/1" pwmotiontext="yes">I beg to move
    amendment (b), in paragraph (2), after &#8220;tax&#8221;, insert&#8212;</p><p
    class="" pid="a.1399.0/2" pwmotiontext="yes">&#8220;(except in relation to value
    added tax on insulation, solar panels and any other category of energy-saving
    material or their installation)&#8221;.</p><p pid="a.1399.0/3">I and my party
    share the sentiments expressed by the Chancellor and those across the House in
    condemnation of what happened in Brussels today. Our thoughts and prayers are
    with the victims and their families. We support the security measures, of course,
    taken by the Government and say to the people of Belgium that we stand with them.</p><p
    pid="a.1399.0/4">I am glad to see the Chancellor has at least turned up today.
    Let me make it clear from the outset that, in my view, and I believe the view
    of many others, the behaviour of the Chancellor over the last 11 days calls into
    question his fitness for the office he now holds. I also believe that it certainly
    calls into question his fitness for any leading office in government. What we
    have seen is not the actions of a Chancellor, a senior Government Minister, but
    the grubby, incompetent manipulations of a political chancer.</p><p pid="a.1399.0/5">For
    the record, let us go back to last Friday week. The Chancellor personally forced
    through cuts in personal independence payments. The statement issued by the Government
    that Friday on PIPs was not a consultation and not a suggestion; it was a statement
    of policy. Personal independence payments are the benefits that, for many disabled
    people, make life worth living. They help them get to work. They help them have
    some normality in their lives. Often, they keep people out of residential care.
    The Chancellor was willing to cut away that vital support to some of the poorest
    and most disadvantaged members of our community. Do not tell us that we are all
    in this together.</p>
