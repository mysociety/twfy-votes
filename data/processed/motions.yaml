  full_motion_speech: <p class="" pid="b.884.2/1" pwmotiontext="yes">I beg to move,</p><p
    class="" pid="b.884.2/2" pwmotiontext="yes">That this House takes note of European
    Union Document No. 5833/12 and Addenda 1 and 2, relating to a Draft Directive
    of the European Parliament and of the Council on the protection of individuals
    with regard to the processing of personal data by competent authorities for the
    purposes of prevention, investigation, detection or prosecution of criminal offences
    or the execution of criminal penalties, and the free movement of such data; and
    supports the Government&#8217;s recommendation not to exercise its right to opt
    out of this draft Directive under Protocol 19 of the Treaty on the Functioning
    of the European Union (The Schengen Protocol).</p><p pid="b.884.2/3">The motion
    stands on the Order Paper in my name and that of my right hon. and learned Friend
    the Lord Chancellor.</p><p pid="b.884.2/4">I welcome the opportunity to debate
    the proposed data protection directive, which the European Commission published
    on <phrase class="date" code="2012-01-25">25 January</phrase>. The directive would
    repeal and replace the 2008 framework decision on data protection in the police
    and criminal justice sector. It is an important instrument for law enforcement
    in this country and across the European Union, and it is right that this House
    is given the opportunity to consider the effect of the proposals on both the security
    and the freedoms of UK citizens. The debate fulfils the commitment made by my
    right hon. Friend the Minister for Europe to seek Parliament&#8217;s views on
    an opt-in decision in justice and home affairs matters, as well as opt-out decisions
    under the Schengen protocol, and I am keen to hear the views of right hon. and
    hon. Members.</p>
