  full_motion_speech: '<p class="" pid="c.328.1/1" pwmotiontext="yes">I beg to move,</p><p
    class="" pid="c.328.1/2" pwmotiontext="yes">That this House notes that the Government
    has failed to tackle the acute housing shortage which is central to the cost of
    living crisis and over the last three years has presided over the lowest level
    of new homes built since the 1920s, with home ownership falling, rents at record
    highs and rising faster than wages and a record five million people in the queue
    for social housing; further notes that net housing supply under this Government
    has fallen to its lowest level since records began, and that affordable housing
    supply dropped in the last year by 26 per cent, homes built for social rent dropped
    to a 20-year low, while there has been a 104 per cent increase in in-work housing
    benefit claimants since 2009; believes that the Government should take action
    to tackle the housing shortage; and calls on the Government to boost housing supply
    by reforming the development industry and introducing measures to tackle landbanking,
    bringing forward plans to deliver a new generation of New Towns and Garden Cities
    and giving local authorities a new right to grow to deliver the homes their communities
    need.</p><p pid="c.328.1/3">Before I begin, let me say that I thought that Mr
    Speaker spoke for all of us earlier in his eloquent and moving tribute to our
    dear friend and comrade Paul Goggins. His death is a tragedy. He was as decent,
    compassionate, principled and, I have to say, cheerful a man as one could have
    the privilege to meet, and we will miss him dreadfully. Our hearts go out to Wyn
    and to their three children, Matthew, Theresa and Dominic.</p><p pid="c.328.1/4">The
    fact that we face a housing crisis is common ground across the House. Why do we
    face that crisis? Because people are living longer and staying in their own homes,
    which is a good thing; because our population is rising; because every relationship
    breakdown increases the demand for housing; but principally because, as a society,
    we have not been building enough homes. Whether we look at starts, completions
    or net housing supply, the failure to build over the past three years could not
    be more starkly obvious.</p><p pid="c.328.1/5">It is good to see the Secretary
    of State taking part in today&#8217;s debate. By my count, he has participated
    in at least four major housing launches, and his Department has made nearly 400
    announcements about housing in the past three years. I have brought some of them
    along. They are headed &#8220;Building more homes&#8221;, &#8220;Welcome rise
    in affordable housing&#8221;, &#8220;Plans to boost UK housebuilding&#8221;, and
    &#8220;Prevention is best cure for homelessness&#8221;. This is the question that
    the Secretary of State should answer: is he proud of his record over those three
    years?</p><p pid="c.328.1/6">The Secretary of State&#8217;s Department tells us
    that an average of 232,000 new households will be formed in England each year
    over the next two decades. However, in the three years for which he has been in
    charge, the number of homes completed in England has fallen to its lowest level
    since Stanley Baldwin was first Prime Minister. The number of affordable homes
    built fell by 29% last year, and the number of social homes built fell to its
    lowest level for more than 20 years.</p>'
