  question: Question put:—
  tidied_motion: 'That the Order of 20th December 2004 (Identity Cards Bill (Programme))
    be varied as follows:'
  full_motion_speech: <p class="" pid="a.1673.1/1" pwmotiontext="yes">I beg to move,</p><p
    class="indent" pid="a.1673.1/2" pwmotiontext="yes">That the Order of 20th December
    2004 (Identity Cards Bill (Programme)) be varied as follows:</p><p class="indent"
    pid="a.1673.1/3">For paragraph 4 substitute&#8212;</p><p class="indent" pid="a.1673.1/4">4.   Proceedings
    on consideration shall be taken in the order shown in the first column of the
    following Table and shall be brought to a conclusion (so far as not previously
    concluded) at the times specified in the second column.</p><table><caption>TABLE</caption><tbody><tr
    pid="a.1673.1/8"> <td></td> </tr><tr pid="a.1673.1/9"> <td><i>Proceedings</i></td>
    <td><i>Time for conclusion of proceedings</i></td> </tr><tr pid="a.1673.1/10">
    <td>New Clauses relating to the purposes and scope of registration and identity
    cards.</td> <td>2.45 p.m. on the day on which proceedings on consideration are
    commenced.</td> </tr><tr pid="a.1673.1/11"> <td>New Clauses relating to the National
    Identity Scheme Commissioner, Amendments relating to Clauses 24 and 25</td> <td>3.45
    p.m. on that day.</td> </tr><tr pid="a.1673.1/12"> <td>Remaining new Clauses,
    Amendments relating to Clauses 1 to 23, Amendments relating to Clause 26, Amendments
    relating to Clauses 33 to 45, new Schedules, Amendments relating to Schedules
    1 and 2</td> <td>4.30 p.m. on that day.</td> </tr><tr pid="a.1673.1/13"> <td>Amendments
    relating to Clauses 27 to 32 and any remaining proceedings on consideration</td>
    <td>5.00 p.m. on that day.</td> </tr></tbody></table><p pid="a.1673.1/16">The
    motion is intended to assist the House in using the time that we have available&#8212;<i>[Interruption.]</i>
    Perhaps Opposition Members might wait for the punch line before they laugh. It
    is intended to assist the House in using the time that we have available this
    afternoon for consideration on Report to the best possible effect.</p><p pid="a.1673.1/17">We
    have made good progress with the Bill so far. Indeed, it was clear from the pace
    with which we dealt with many parts of the Bill in Committee that, in huge part,
    this is not highly contentious legislation. I will put before the House the evidence
    of that.</p><p pid="a.1673.1/18">The Bill has been given proper scrutiny. Indeed,
    in preparation for it we had a six-month public consultation exercise, starting
    in 2002. There was an inquiry by the Home Affairs Select Committee, starting in
    2003. There was further consultation on a draft Bill in 2004. The Government responded
    to all those consultations in the way in which the Bill was presented to the House.</p><p
    pid="a.1673.1/19">On the last sitting of the Standing Committee, on the afternoon
    of <phrase class="date" code="2005-01-27">27 January</phrase>, we dealt with amendments
    and agreed to 20 clauses and one schedule&#8212;clauses 26 to 45 and schedule
    2. That indicates how quickly progress could have been made in large parts of
    the Bill.</p><p pid="a.1673.1/20">After the first two sittings of the Committee,
    the Government proposed a timetable motion for the remaining consideration of
    the Bill in Committee. That was at the beginning of the fourth day on the morning
    of <phrase class="date" code="2005-01-25">25 January</phrase>. The motion was
    agreed to only after we had spent an inordinate time debating a group of two amendments
    to clause 8&#8212;one hour and 10 minutes on the afternoon of <phrase class="date"
    code="2005-01-20">20 January</phrase> followed by a further one hour and 35 minutes
    on the morning of <phrase class="date" code="2005-01-25">25 January</phrase>.
    Two and three quarter hours was spent on the same group of amendments.</p><p pid="a.1673.1/21">A
    group of amendments could have justified two hours and 45 minutes, but I do not
    rest my case only on the time. The Chairman of the Committee, my hon. Friend <phrase
    class="honfriend" id="uk.org.publicwhip/member/720" name="Nigel Beard">the Member
    for Bexleyheath and Crayford (Mr.   Beard)</phrase>, had to intervene nine times
    to remind Opposition members of the Committee of the need to keep in order on
    the morning of the second of those two sittings alone. The debate was brought
    to a close when, unusually, the Chairman agreed to a motion that the Question
    be now put. I do not have extensive experience in the House, but I have served
    on a number of Standing Committees. I have never before known a Chairman of a
    Standing Committee to accept a motion that the Question be now put. It is clear
    to me that the Chairman, having intervened of his own volition on nine occasions,
    had no alternative but to do that.</p>
