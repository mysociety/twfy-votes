    reconsider the introduction of a pre-determined cap on skilled immigrants and
    to maintain the flexibility and effectiveness of the current points-based system.\"\
    </p><p pid=\"e.25.4/3\">I begin by welcoming the Deputy Prime Minister to the
    Treasury Bench and to the Government Dispatch Box on what I believe is his speaking
    debut in that role in the House. He takes over from me wide responsibilities for
    the Government's constitutional agenda. As my colleagues and I were, he and his
    ministerial colleagues will be responsible for what is put before the House and
    the country, but in making his decisions and recommendations he will be blessed,
    as I was, by having officials of the highest quality, diligence and-certainly
    with myself-patience. I should like to place on record my thanks to them and to
    all the officials with whom I worked, and to wish the right hon. Gentleman well
    in his endeavours.</p><p pid=\"e.25.4/4\">\"Constitutional agenda\" is an abstract
    term that can have the effect of emptying a room quickly, and not just when I
    am the one making a speech. However abstract, though, it describes something of
    profound importance to the effective running of any society and its political
    system, namely the architecture of power-the rules that set down who can make
    decisions and who can hold in check those who exercise power. In most systems,
    those rules are enshrined in what the Germans call \"black letter law\" and are
    normally subject to special procedures of entrenchment to make it more difficult
    for those with the power of government to misuse it to change the fundamental
    rules of the constitution for narrow partisan ends.</p><p pid=\"e.25.4/5\">We
    in the United Kingdom do not have a single text, a written constitution or any
    protective entrenched procedures. Although I believe that over time we should
    develop a single text, I do not propose or support entrenchment or special procedures
    for constitutional change. However, the absence of entrenchment places a special
    responsibility on those in government not to misuse their power, and wherever
    possible actively to seek and achieve consensus across the House, or to ensure
    that the final decision is made directly by the people in a referendum.</p><p
    pid=\"e.25.4/6\">Of course, the Government must have the power of initiative.
    When we took office in 1997, there had been no successful proposals for constitutional
    change for decades. In contrast, the new Labour Administration had a very large
    agenda: devolution to Scotland, Wales and Northern Ireland; an elected Mayor and
    assembly for London; data protection; freedom of information; the Human Rights
    Bill; phased reform of the Lords; independence for national statistics; reform
    of party funding; and a new system for elections to the European Parliament. All
    but one of those measures, however controversial they may have been at the beginning
    of their legislative journeys, were in the end either approved by consensus across
    the House or endorsed by the people in a referendum, and they are all the better
    for that.</p>"
