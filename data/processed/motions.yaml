  full_motion_speech: '<p class="" pid="a.899.2/1" pwmotiontext="yes">I beg to move,</p><p
    class="" pid="a.899.2/2" pwmotiontext="yes">That this House believes that young
    people face a more uncertain future which may not offer the increased opportunities
    and prosperity enjoyed by their parents and their grandparents; notes that, following
    the Government&#8217;s decision to cut public spending too far and too fast, it
    has targeted young people with cuts, resulting in nearly one million young people
    not in education, employment or training; further notes with concern that there
    were no university places for around 100,000 applicants this year, that tuition
    fees are trebling, university places will be cut next year and many universities
    will lose popular courses; highlights that the proportion of apprenticeship places
    for 16 to 18 year olds has decreased by 11 per cent., new apprenticeships are
    providing mainly short-term training for older workers, the Future Jobs Fund has
    been scrapped, the apprenticeship guarantee abandoned, Education Maintenance Allowance
    ended, homelessness has risen and homebuilding is at a 90-year low; believes the
    Government must take action to secure business growth to create opportunities
    for young people; resolves that the Government should repeat the bank bonus levy
    to create over 100,000 jobs through a youth jobs fund, to build 25,000 affordable
    homes and to support business through increased funding for the Regional Growth
    Fund; calls on the Government to expand apprenticeships for young people and to
    ensure that public sector contractors offer apprenticeships; and further calls
    on the Government to enact a temporary VAT cut to boost consumer spending, business
    confidence and support the UK&#8217;s high streets.</p><p pid="a.899.2/3">The
    motion is in my name and those of my right hon. Friend <phrase class="honfriend"
    id="uk.org.publicwhip/member/40361" name="Andy Burnham">the Member for Leigh (Andy
    Burnham)</phrase> and others. I thank the Minister for Further Education, Skills
    and Lifelong Learning, who has given his apologies for his absence this afternoon,
    which is for understandable reasons. I see that the Secretary of State for Business,
    Innovation and Skills is not here to answer the debate; he seems to be curiously
    reluctant to answer when I introduce Opposition day debates, but no doubt he is
    trying to work out how to be selected as the coalition candidate for Richmond
    at the next election.</p><p pid="a.899.2/4">We British people have always been
    confident that each new generation will do better than their parents and their
    grandparents. There have been wars and economic crises, and individual families
    have had their ups and downs, but what my right hon. Friend the leader of the
    Labour party calls &#8220;the promise of Britain&#8221; has held true. Parents
    have been able to say, &#8220;Our children have had more opportunities, a better
    education and a higher standard of living than we had.&#8221;</p><p pid="a.899.2/5">However,
    Members on both sides of the House will know that confidence in that British promise
    has never been more shaky, knowing that the average age of a first-time buyer
    is approaching 40, and that there are 1 million young people not in employment,
    education or training. At the same time, we have all heard young people asking
    whether the cost of a degree is worth it, and what the alternative would be. We
    have all heard parents asking how this country will pay its way in a fiercely
    competitive world, and what young people will do. Only a quarter of parents and
    grandparents questioned by YouGov believed that their young would be better off
    than they were.</p><p pid="a.899.2/6">Today, the Opposition are asking the House
    to focus on things that the Government should and should not have done, but let
    us be clear: the challenges did not suddenly emerge from a blue sky at the last
    election. The Minister for Universities and Science advocates the view that over
    decades, the older generation has in some way stolen the future from young people,
    and that we have so rigged the rules of the game throughout our lives that the
    young have only half a chance&#8212;I apologise if I paraphrase cruelly. We hear
    similar views across the political spectrum. Whether or not we share them&#8212;I
    have very strong reservations&#8212;it is clear that the generation now in power
    has a huge responsibility to young people, and that the changes that are needed
    in our economy and society are profound. Those changes will take leadership, which
    Labour will offer, over many years.</p><p pid="a.899.2/7">However, I would not
    be doing young people any favours if I pretended that it was only in the past
    year that everything had gone wrong.</p>'
