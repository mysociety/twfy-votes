  full_motion_speech: <p class="" pid="b.264.4/1" pwmotiontext="yes">I beg to move,
    That the clause be read a Second time.</p><p class="" pid="b.264.4/2" pwmotiontext="yes">I
    hesitate to introduce an element of gravity to the proceedings, given some of
    the entertainment that has featured so far. Over the past few hours, however,
    there has been much debate on issues that did not feature in the Calman report.
    This issue was dealt with in the report, but it does not feature in the Bill.
    It featured in the previous Government&#8217;s White Paper and is referred to
    in the Command Paper that accompanies the Bill, but it is one of the issues that
    appear to have fallen off the edge of the Calman process.</p><p pid="b.264.4/3">During
    this Committee stage the Government have produced explanations, some convincing
    and others less so, for the fact that they are not implementing some of Calman&#8217;s
    recommendations. Part of the purpose of the new clause is to give them an opportunity
    to explain why they are not implementing one particular recommendation. I note
    that the Scottish Parliament legislative consent memorandum Committee, in one
    of its conclusions, suggested that the Government provide a fuller explanation.
    As I am sure that its members read the Command Paper before reaching that conclusion,
    I suspect that merely repeating the terms of the Command Paper will not serve
