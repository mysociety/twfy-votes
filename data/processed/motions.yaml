  tidied_motion: That the Securitisation Regulations 2018 (S.I., 2018, No. 1288),
    dated 3 December 2018, a copy of which was laid before this House on 4 December
    2018, be revoked.
  full_motion_speech: <p pid="c938.0/1">I beg to move,</p><p class="indent" pid="c938.0/2"
    pwmotiontext="yes">That the Securitisation Regulations 2018 (S.I., 2018, No. 1288),
    dated <phrase class="date" code="2019-12-03">3 December</phrase> 2018, a copy
    of which was laid before this House on <phrase class="date" code="2019-12-04">4
    December</phrase> 2018, be revoked.</p><p pid="c938.0/3">These regulations are
    not labelled as no-deal preparatory regulations, but they are being pushed through
    via a statutory instrument in the middle of a series of about 70 Brexit-related
    statutory instruments relating to financial services, including one relating specifically
    to the operation of the securitisation regime. The matters raised by this instrument
    require more debate and scrutiny than they have been afforded. It is for that
    reason that we asked for this debate on the Floor of the House.</p><p pid="c938.0/4">As
    the Minister will be aware, the official Opposition also requested a debate on
    the Floor of the House about the transposition of the markets in financial instruments
    directive no-deal regulations via an SI. Those regulations were so complex that
    they required the production of a Keeling schedule, yet they were pushed through
    as a negative SI without any broader debate. This SI may be less wide-ranging
    than the other one but, like it, it is focused on the aspects of the financial
    system that precipitated and amplified the 2008 financial crisis.</p><p pid="c938.0/5">Securitisation
    refers to the pooling of different kinds of loans or debts and their repackaging
    into a single financial product that is sold to investors. The use of complex,
    opaque securitisations&#8212;particularly those linked to the US sub-prime housing
    market&#8212;has been viewed as a key element in transporting the negative impact
    of the credit crunch through the financial system into the heart of major financial
    institutions. It is therefore essential that any legislation proposing changes
    to the regulation of securities be carefully reviewed.</p><p pid="c938.0/6">The
    regulations have three main causes of concern. First, schedule 1 amends primary
    regulation&#8212;the Financial Services and Markets Act 2000. Schedule 1(8) nullifies
    the effect of section 399 of the Financial Services and Markets Act and disapplies
    section 402. Delegated legislation generally should not be used to amend primary
    legislation. Otherwise, it would allow the exercise of what lawyers and judges
    have disparagingly described as Henry VIII clauses. Put simply, primary legislation
    that has been drafted and reviewed by Parliament as a whole should not generally
    be revoked through statutory instruments. It might be argued that these regulations
    are part of a broader package of delegated legislation bringing in a new regime,
    but any regime of financial regulation is best set out in primary legislation.
    The Opposition made that point only two days ago in the debate on the transposition
    of so-called in-flight EU financial services legislation.</p><p pid="c938.0/7">The
    EU securitisation regulations are wide-ranging. For example, they impose a number
    of requirements on institutional investors to carry out due diligence before investing
    in a securitisation position. They relate not only to individual decisions about
    specified positions, but to the creation of new procedures for monitoring compliance
    and stress-testing. They also introduce numerous requirements for transparency
    for securitisation, requiring the originator, the sponsor and the securitisation  special
    purpose entity to designate one of their number to provide details of the securitisation,
    either to a repository or on a website. Finally, they provide preferential treatment
    to so-called simple, transparent and standardised securitisations, enabling them
    to be discounted for the purpose of allocating credit margins.</p><p pid="c938.0/8">A
    core element of STS securitisation is the retention by originators, sponsors and
    original lenders of a 5% stake in the securitisation, described colloquially as
    &#8220;skin in the game&#8221;. Those involved must also follow certain transparency
    and due diligence requirements. As such, although the regulation does to an extent
    consolidate existing legislation, it also significantly loosens the burden of
    capital retention for banks using STS securitisations compared with the previous
    situation. Some stakeholders felt that reigniting the use of securitisation through
    this legislation would help to promote liquidity and boost economic activity,
    given that it, in effect, allows higher levels of borrowing by the economic actors
    whose debt is repackaged in the securitisation. However, many others point to
    the potential dangers this poses for financial stability if unsafe, non-transparent
    and overly complex securitisations are allowed to fall within the STS bracket.
    This is especially the case given the reduced capital requirements to balance
    off the default risk from STS securitisations. I hardly need to remind this House
    of the problems caused to the sustainability of financial institutions and the
    subsequent calls made on the taxpayer due to insufficient margin being held by
    the banks against the risks they held.</p><p pid="c938.0/9">Secondly, these provisions
    amending primary legislation affect the criminal offences that are on the statute
    book. The legislation permits the use of sanctions for cases of negligence and
    intentional infringement, for example, fraudulent reporting of STS status. In
    addition, however, the provisions alter existing offences. The regulations appear
    to say that section 399 of the Financial Services and Markets Act 2000, which
    establishes an offences of misleading the Competition and Markets Authority, does
    not apply. In addition, paragraph 8 of schedule 1 prevents the FCA from instituting
    proceedings for money laundering and insider dealing. It is not clear why, on
    the basis of this statutory instrument alone, this needs to follow from the parent
    legislation. Why, if we are reading this complex statutory instrument right, does
    it abolish the offence of misleading the CMA and prevent the FCA from instituting
    proceedings for money laundering and insider dealing? What problem are these provisions
    addressing? Why are these changes being achieved through this piece of secondary
    legislation? We hope that we can receive some clarification on these points. If
    we cannot, these provisions would appear to be troubling. Because of the impact
    on people&#8217;s liberties and the overall balance of offences on the statute
    book, which surely should be as public and accessible as possible, criminal offences
    should not be altered by delegated legislation in this manner.</p><p pid="c938.0/10">Thirdly,
    and finally, these regulations transfer significant powers to the FCA to supervise
    compliance. It might be said that the FCA is the orthodox body to develop financial
    regulation and to ensure compliance with it, but there is a need for full debate
    about the allocation of responsibility for supervision and compliance. The original
    EU regulation provides no obligation for the FCA to be designated as the competent
    authority, so this is a  political choice. It is also not clear, on the basis
    of this statutory instrument, whether the FCA has sufficient resourcing and capacity
    to carry out these tasks. It is not optimal or desirable for these powers to be
    transferred via a statutory instrument.</p><p pid="c938.0/11">These powers are,
    of course, complicated by the interaction of this SI with the no-deal SI related
    to securitisation, which transfers the responsibility of the European Systemic
    Risk Board, for assessing and mitigating systemic risk, to the &#8220;competent
    authorities&#8221;. The latter are, as I understand it, here designated as the
    Prudential Regulation Authority, the FCA and the Bank, with systemic risk here
    identified as</p><p class="indent" pid="c938.0/12" pwmotiontext="yes">&#8220;a
    material risk to the financial stability of a financial institution or to the
    financial system as a whole&#8221;.</p><p pid="c938.0/13">Under this approach,
    the FCA would also be able to permit re-securitisation for specified legitimate
    purposes, an important exception to the general ban imposed from this legislation
    on re-securitisation. The general ban prevents the underlying assets of a securitisation
    from being themselves already securitised assets&#8212;this is one of many activities
    that produced the highly complex and opaque securitisations linked to contagion
    during the financial crisis. As part of these regulations, the FCA would be responsible
    for ensuring that those engaged in a securitisation complied with the relevant
    transparency requirements. It is especially important that these kinds of regulatory
    developments receive scrutiny, given the content around elements of the securitisation
    package and, in particular, whether it is sufficiently stringent. What became
    known as &#8220;skin in the game&#8221; was set in the regulation at 5% of risk
    to be retained across each mode of risk retention, despite calls for a higher
    level from many quarters. Indeed, many actors within the EU questioned whether
    securitisation should be encouraged in the first place through the creation of
    the STS designation. Given that the resultant regulations were a balance between
    very polarised positions on this subject, it is essential that we properly scrutinise
    the transposition of these measures into UK law. For that reason, we have prayed
    against these measures being transferred purely through an SI process.</p>
