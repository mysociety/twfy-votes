    of State may not make or maintain a condition under subsection (1)(c)(ii) on leave
    granted to a victim of domestic abuse in the United Kingdom who provides evidence
    in one or more of the forms set out in section [Recourse to public funds for domestic
    abuse survivors] of the Domestic Abuse Act 2020; and it is not a breach of the
    immigration laws or rules for such a victim to have recourse to public funds.&#8221;</p><p
    pid="e775.1/9">(6) For the purposes of this section, evidence that a person is
    a victim of domestic abuse may consist of one or more of the following&#8212;</p><p
    pid="e775.1/10">(a) a relevant conviction, police caution or protection notice;</p><p
    pid="e775.1/11">(b) a relevant court order (including without notice, ex parte,
    interim or final orders), including a non-molestation undertaking or order, occupation
    order, domestic abuse protection order, forced marriage protection order or other
    protective injunction;</p><p pid="e775.1/12">(c) evidence of relevant criminal
    proceedings for an offence concerning domestic violence or a police report confirming
    attendance at an incident resulting from domestic abuse;</p><p pid="e775.1/13">(d)
    evidence that a victim has been referred to a multi-agency risk assessment conference;</p><p
    pid="e775.1/14">(e) a finding of fact in the family courts of domestic abuse;</p><p
    pid="e775.1/15">(f) a medical report from a doctor at a UK hospital confirming
    injuries or a condition consistent with being a victim of domestic abuse;</p><p
    pid="e775.1/16">(g) a letter from a General Medical Council registered general
    practitioner confirming that he or she is satisfied on the basis of an examination
    that a person had injuries or a condition consistent with those of a victim of
    domestic abuse;</p><p pid="e775.1/17">(h) an undertaking given to a court by the
    alleged perpetrator of domestic abuse that he or she will not approach the applicant
    who is the victim of the abuse;</p><p pid="e775.1/18">(i) a letter from a social
    services department confirming its involvement in providing services to a person
    in respect of allegations of domestic abuse;</p><p pid="e775.1/19">(j) a letter
    of support or a report from a domestic abuse support organisation; or</p><p pid="e775.1/20">(k)
    other evidence of domestic abuse, including from a counsellor, midwife, school,
    witness or the victim.</p><p pid="e775.1/21">(7) For the purposes of this section&#8212;</p><p
    pid="e775.1/22">&#8220;domestic abuse&#8221; has the same meaning as in section
    1 of the Domestic Abuse Act 2020;</p><p pid="e775.1/23">&#8220;victim&#8221; includes
    the dependent child of a person who is a victim of domestic abuse.</p><p pid="e775.1/24">(8)
    Within 12 months of this Act being passed, the Secretary of State must commission
    a review into the operation of the provisions in this section.</p><p pid="e775.1/25">(9)
    The Secretary of State must lay before Parliament a report setting out the findings
    of the review.&#8221;&#8212;(Jess Phillips.)</p><p class="indent" pid="e775.1/26">This
    new clause seeks to ensure that certain provisions under the Immigration Acts
    &#8211; including exclusion from public funds, certain types of support and assistance
    and the right to rent &#8211; do not apply to survivors of domestic abuse. There
    will be a review into the operation of this provision.</p><p pid="e775.1/27">Brought
    up.</p><p pid="e775.1/28">Question put, That the clause be added to the Bill.</p>
