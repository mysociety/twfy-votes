  tidied_motion: I beg to move, That the Bill be now read the Third time.
  full_motion_speech: <p pid="b1060.1/1">I beg to move, That the Bill be now read
    the Third time.</p><p pid="b1060.1/2">While the debates in Committee have been
    heated&#8212;literally, given the ambient temperature&#8212;the exchanges have
    been productive. Members heard detailed scrutiny of the Bill and the Government&#8217;s
    planned solutions to the problems that the protocol is causing in Northern Ireland.
    Some Members do not agree with the Government&#8217;s diagnosis, but it has been
    reassuring to note how many Opposition Members do agree and accept the problems,
    even if they do not currently accept that the Government have no choice but to
    proceed unilaterally. I can understand that, but unfortunately, while our door
    is always open, there does not appear to be a fruitful negotiation to be had with
    the European Union at present.</p><p pid="b1060.1/3">We have not had a Report
    stage debate, as the Committee did not see fit to amend the Bill. I, and the Government
    as a whole, see that as a strong vote of support for our proposals, and we hope
    that those who are eagerly waiting for them to come to pass in Northern Ireland
    will take heart in the knowledge that they may not have to wait too long, and
    that the House of Commons has heard them. I hope that <phrase class="honfriend"
    name="Jeffrey M. Donaldson" person_id="uk.org.publicwhip/person/10172">the right
    hon. Member for Lagan Valley (Sir Jeffrey M. Donaldson)</phrase> and his party
    will hear that too, and will continue their moves towards returning to power sharing.</p><p
    pid="b1060.1/4">The Bill is a powerful toolkit. I know that there are noble Lords
    in the other place who might think it too powerful, but the Government have been
    clear on our policy and the range of detailed regulations that will be required,
    and these are the tools for the job. The Bill provides certainty that the elements
    of the protocol that have developed into problems will no longer apply in our
    domestic law and, alongside that, ensures that the Government can honour their
    promises to the people of all the communities in Northern Ireland. We will protect
    that which is working to maintain the economic and social framework for north-south
    traders and nationalists, and we will fix that which is undermining the lives
    and livelihoods of east-west traders and Unionists.</p><p pid="b1060.1/5">This
    Bill is the Government&#8217;s top legislative priority. Given the grave situation
    in Northern Ireland, it must be so. Negotiations will always remain a possibility,
    and the Bill ensures that implementation of any agreement will not cause further
    delays. Negotiations tomorrow are always a day away, but it is today in Northern
    Ireland and the issues are clearly with us now. In the absence of other comprehensive
    and durable solutions, the Government and Parliament must act. I therefore commend
    the Bill to the House.</p>
