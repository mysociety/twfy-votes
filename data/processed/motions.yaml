  tidied_motion: That this House regrets the Government's lack of progress towards
    halving the disability employment gap; further regrets that the Government has
    not yet published its White Paper on improving support for disabled people; notes
    with concern that commitments made in the Autumn Statement 2015 to help more disabled
    people through Access to Work and expanding Fit for Work have not materialised;
    further notes that the Government is reducing funding for specialist support for
