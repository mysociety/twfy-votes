  full_motion_speech: <p class="" pid="b.203.2/1" pwmotiontext="yes">I beg to move,</p><p
    class="" pid="b.203.2/2" pwmotiontext="yes">That this House notes with concern
    that September 2012 marks the first term where students will face the trebling
    of student fees to &#163;9,000 a year; further notes that barriers are also being
    put up for vocational routes, with direct Government support for learners cut
    for level 3 courses and above, which includes apprenticeships and access courses
    to university, and with Higher Education-style loans being introduced, costing
    learners up to &#163;4,000 a year; and calls on the Government to change course
    and, as a first step, reduce tuition fees to &#163;6,000, funded by reversing
    the corporation tax cut for banks and requiring graduates earning over &#163;65,000
    a year to pay higher interest rates on their student loans.</p><p pid="b.203.2/3">In
    just over a week, university freshers weeks will kick off in earnest ahead of
    the new academic year. New students will soon start arriving at their institutions
    excited, nervous and full of anticipation and hope for their futures as they look
    forward to three, maybe four, of the best years of their life. They do so against
    a backdrop of confidence in the quality of our world-class higher education sector,
    which collectively will do all it can to give them the best possible higher education
    experience.</p><p pid="b.203.2/4">But this year is also markedly different, for
