  tidied_motion: It is a real privilege to close the debate on this important Bill.
    I will try to address what I can in the moments I have, but where I do not, I
    undertake to follow up specific issues with hon. Members directly; this has been
    a very wide-ranging debate.
  full_motion_speech: <p pid="b124.0/1">It is a real privilege to close the debate
    on this important Bill. I will try to address what I can in the moments I have,
    but where I do not, I undertake to follow up specific issues with hon. Members
    directly; this has been a very wide-ranging debate.</p><p pid="b124.0/2">There
    has clearly been a lot of interest in the status of the negotiations with the
    EU. Indeed, the Chairman of the Select Committee, my hon. Friend <phrase class="honfriend"
    name="Neil Parish" person_id="uk.org.publicwhip/person/24779">the Member for Tiverton
    and Honiton (Neil Parish)</phrase>, also raised the important negotiations that
    are going on with Norway and the Faroes. I understand the level of interest, and
    of course I share it, but this is not the place to discuss the current position
    of those negotiations. The task before us tonight is to make progress with this
    important Bill. It is a framework Bill that gives us the power to implement whatever
    we obtain in the negotiations. The measures in the Bill are required regardless
    of the outcome of the negotiations, and we must press on with our legislative
    programme.</p><p pid="b124.0/3">The Bill has been developed in collaboration with
    the Scottish, Welsh and Northern Ireland Administrations, and with their help
    it has been improved. As <phrase class="honfriend" name="Alistair Carmichael"
    person_id="uk.org.publicwhip/person/10785">the right hon. Member for Orkney and
    Shetland (Mr Carmichael)</phrase> said, Minister Ewing recognised this last month
    when he confirmed the Scottish Government&#8217;s recommendation of consent for
    the Bill, saying:</p><p class="indent" pid="b124.0/4" pwmotiontext="yes">&#8220;Unlike
    for other UK bills, the co-operative working between officials and indeed ministers
    in the Scottish Government, the Department for Environment, Food and Rural Affairs
    and the other devolved Administrations has demonstrated what can be achieved&#8221;.</p><p
    pid="b124.0/5">At their request, this Bill gives the devolved Administrations
    more powers than ever to manage their fisheries. This is an opportunity to create
    tailored approaches to fisheries management across the UK.</p><p pid="b124.0/6">I
    pay tribute to my hon. Friend <phrase class="honfriend" name="Douglas Ross" person_id="uk.org.publicwhip/person/25531">the
    Member for Moray (Douglas Ross)</phrase>. It is clear, on tonight&#8217;s showing,
    that he will be an outstanding leader of the Scottish Conservatives, and we have
    seen tonight&#8212;if we ever doubted&#8212;that he is very firmly on the side
    of the Scottish fishing fleet. My hon. Friend <phrase class="honfriend" name="Andrew
    Bowie" person_id="uk.org.publicwhip/person/25703">the Member for West Aberdeenshire
    and Kincardine (Andrew Bowie)</phrase> made an excellent speech, and I would also
    like to mention the Under-Secretary of State for Scotland, my hon. Friend <phrase
    class="honfriend" name="David Duguid" person_id="uk.org.publicwhip/person/25664">the
    Member for Banff and Buchan (David Duguid)</phrase>, who, because of his ministerial
    responsibilities, was unable to speak in the debate. I think it is fair to say
    that the Scottish industry is well represented in this House, as those Members
    take a great interest in every decision that is taken.</p><p pid="b124.0/7">In
    a perceptive speech, the right hon. Member for Orkney and Shetland said that there
    is a great deal of consensus for what the Bill is trying to achieve, and many
    Members from across the House spoke about getting the balance right&#8212;namely,
    the complexities of managing a diverse ecosystem with the interests of an equally
    diverse fishing fleet.</p><p pid="b124.0/8">My right hon. Friend <phrase class="honfriend"
    name="Theresa Villiers" person_id="uk.org.publicwhip/person/11500">the Member
    for Chipping Barnet (Theresa Villiers)</phrase> made a stand-out speech. Of course,
    she helped to craft the Bill, and spoke passionately about its aims and objectives.</p><p
    pid="b124.0/9">We heard some superb and wide-ranging Back-Bench speeches from
    across the House. The issue of safety was rightly raised on both Front Benches,
    and most passionately by my hon. Friends the Members for South East Cornwall (Mrs
    Murray) and for North Devon (Selaine Saxby), <phrase class="honfriend" name="Alan
    Campbell" person_id="uk.org.publicwhip/person/10086">the right hon. Member for
    Tynemouth (Sir Alan Campbell)</phrase>, <phrase class="honfriend" name="Sarah
    Owen" person_id="uk.org.publicwhip/person/25823">the hon. Member for Luton North
    (Sarah Owen)</phrase>, who I welcome back from maternity leave, and many more
    Members across the House. Much work is being done on the issue. As Members have
    said, there is absolutely no need to wait for the outcome of the Bill to do this
    important work, and it is right to say that the Department for Transport, the
    Marine and Coastguard Agency, and Seafish are working hard on this issue. Unusual
    though it may be, I pay tribute to the shadow Secretary of State for the work
    that he has done to raise this issue again and again in this place. It is not
    a matter particularly for tonight&#8217;s debate, but definitely a matter of concern
    to all of us in this House&#8212;and that should have been heard loud and clear.</p><p
    pid="b124.0/10">Other speeches that stood out for me included that of the former
    Minister, my right hon. Friend <phrase class="honfriend" name="Robert Goodwill"
    person_id="uk.org.publicwhip/person/11804">the Member for Scarborough and Whitby
    (Mr Goodwill)</phrase>, who gave us an important historical round-up of why we
    are here.  On the specific point that he raised, I will ask the Scallop Industry
    Consultation Group to raise the issue of gear conflict. I undertake to report
    back to him on that.</p><p pid="b124.0/11">Many Members encouraged us to eat more
    local fish and to promote British seafood, and many noted what had been done during
    the pandemic to support that and said how much more direct selling was being undertaken
    at the moment. I refer specifically to my hon. Friend <phrase class="honfriend"
    name="Lia Nici" person_id="uk.org.publicwhip/person/25865">the Member for Great
    Grimsby (Lia Nici)</phrase>, who represents the proud port of Grimsby, my hon.
    Friends the Members for Totnes (Anthony Mangnall), for West Dorset (Chris Loder),
    for North West Durham (Mr Holden) and for Witney (Robert Courts)&#8212;all of
    them proud eaters of seafood who were encouraging their constituents to be the
    same&#8212;and, of course, my hon. Friend <phrase class="honfriend" name="Sir
    David Amess" person_id="uk.org.publicwhip/person/10009">the Member for Southend
    West (Sir David Amess)</phrase>. I am not sure that it is Government policy yet
    that Southend should become a city, but there can be no doubt that he sticks up
    for the rights of his fishing industry and the rights of his people to eat what
    they produce.</p><p pid="b124.0/12">We also heard some passionate speeches about
    the marine environment from <phrase class="honfriend" name="Kerry McCarthy" person_id="uk.org.publicwhip/person/11455">the
    hon. Member for Bristol East (Kerry McCarthy)</phrase> and my hon. Friend <phrase
    class="honfriend" name="Robert Courts" person_id="uk.org.publicwhip/person/25593">the
    Member for Witney (Robert Courts)</phrase>. The strong voice of Cornwall was heard
    around the Chamber and, indeed, acknowledged by <phrase class="honfriend" name="Dave
    Doogan" person_id="uk.org.publicwhip/person/25796">the hon. Member for Angus (Dave
    Doogan)</phrase>, who accepted that many of the issues raised mirror those of
    his own fishermen. It is great to have so many Cornish colleagues who, in their
    own words, would say that they had done a proper job at standing up for the industry.
    My hon. Friend <phrase class="honfriend" name="Cherilyn Mackrory" person_id="uk.org.publicwhip/person/25802">the
    Member for Truro and Falmouth (Cherilyn Mackrory)</phrase>, who is married to
    a fisherman, cannot be here tonight, but we heard strongly about the worries that
    Cornish colleagues have about the inshore fleet. I would like to reassure them
    that we are working with a number of recently formed groups&#8212;again, supported
    by Seafish&#8212;to collaborate on more sustainable management for specific stocks
    such as whelks and crabs. We have noted that parts of the industry have had louder
    voices than others in the past, and these new groups are an attempt to address
    that.</p><p pid="b124.0/13">I should also mention the work of REAF, the Renaissance
    of East Anglian Fisheries, which was referred to by my hon. Friend <phrase class="honfriend"
    name="James Wild" person_id="uk.org.publicwhip/person/25866">the Member for North
    West Norfolk (James Wild)</phrase> and my hon. Friend <phrase class="honfriend"
    name="Peter Aldous" person_id="uk.org.publicwhip/person/24904">the Member for
    Waveney (Peter Aldous)</phrase>, who mentions it frequently in this place. Its
    report contains some excellent ideas, which the Government will continue to look
    into.</p><p pid="b124.0/14">Fisheries management plans will revolutionise how
    we manage our precious fisheries. They will allow us to take a holistic approach
    to management, managing fisheries at an appropriate level, not fettered by lines
    on maps or differences between inshore and offshore, between Inshore Fisheries
    and Conservation Authorities districts or even between Administrations. We will
    continue to work with industry and interested parties in a much closer way, developing
    plans together and ensuring that we use the best possible evidence and local knowledge,
    so that we can create a management for fisheries that is truly appropriate.</p><p
    pid="b124.0/15">A number of Members mentioned funding. Of course, with a fairer
    share of fish and more opportunities, we expect that profitability and investment
    in the sector will increase. However, we recognise that this will take time, so
    I would like to restate that the Government will  maintain funding for fisheries
    across the UK&#8217;s nations throughout the Parliament, as we said in our manifesto
    commitment. The Bill provides new, expanded funding powers, which will allow us
    to fund infrastructure such as port development and training&#8212;I see the right
    hon. Member for Tynemouth nodding; I know that that has long been a concern of
    his. These new domestic funding schemes will support our priorities, and as a
    devolved matter, each Administration will lead on their own programme.</p><p pid="b124.0/16">We
    all recognise the importance of the inshore sector, not just our Cornish colleagues.
    I am really pleased that, over the summer, tourists have been able to travel to
    our coastal communities and enjoy the very best of what our seas have to offer.
    As a family, we enjoyed some wonderful weather in Tenby over the weekend. It has
    been rather a shock to come back, straight into this important Bill. I would like
    to take this opportunity to congratulate those seafood businesses that have adapted
    and innovated as a result of the pandemic and are encouraging more and more people
    to eat locally caught and directly sourced fish. We are determined to continue
    to work on this as a Government; it is a real priority for us.</p><p pid="b124.0/17">Fishing
    is a key part of our heritage as an island nation. The injustices felt by so many
    concerning the common fisheries policy loomed large in the debate over our decision
    to leave the EU. This Bill gives us the opportunity to put that right and reclaim
    our position as an independent coastal state. It is a framework Bill, and I look
    forward to working across the House to put meat on the bones of the Bill, but
    it does what it needs to do, which is give us the powers we need to act in a flexible
    and responsive way, providing sustainable fisheries for future generations. I
    commend the Bill to the House.</p><p pid="b124.0/18">Question put, That the amendment
    be made.</p>
