  full_motion_speech: '<p pid="b75.3/1">I beg to move,</p><p class="indent" pid="b75.3/2">That&#8212;</p><p
    pid="b75.3/3">(1) Part 4 of the Finance Act 2003 is amended as follows.</p><p
    pid="b75.3/4">(2) In section 55(1B) (amount of stamp duty land tax chargeable:
    general), for Table A substitute&#8212;</p><table><tbody/></table><p pid="b75.3/11">(3)
    In Schedule 4ZA (higher rates of stamp duty land tax for additional dwellings
    etc), for the Table A in section 55(1B) mentioned in paragraph 1(2) substitute&#8212;</p><table><tbody/></table><p
    pid="b75.3/18">(4) In Schedule 5 (amount of SDLT chargeable in respect of rent),
    in paragraph 2(3), for Table A substitute&#8212;</p><table><tbody/></table><p
    pid="b75.3/23">(5) In Schedule 6ZA (relief for first-time buyers)&#8212;</p><p
    pid="b75.3/24">(a) in paragraph 1(3), for &#8220;&#163;500,000&#8221; substitute
    &#8220;&#163;625,000&#8221;, and</p><p pid="b75.3/25">(b) for the Table A in section
    55(1B) mentioned in paragraph 4 substitute&#8212;</p><table><tbody/></table><p
    pid="b75.3/30">(6) The amendments made by this Resolution have effect in relation
    to land transactions the effective date of which falls on or after <phrase class="date"
    code="2022-09-23">23 September</phrase> 2022.</p><p pid="b75.3/31">And it is declared
    that it is expedient in the public interest that this Resolution should have statutory
    effect under the provisions of the Provisional Collection of Taxes Act 1968.</p><p
    pid="b75.3/32">The former Chancellor of the Exchequer announced cuts to stamp
    duty land tax on <phrase class="date" code="2022-09-23">23 September</phrase>,
    with a motion moved following debate on the economic statement to implement that
    on a temporary basis. This resolution now confirms the House&#8217;s agreement
    to that motion, allowing the Government to introduce a full Bill to implement
    the changes permanently. The Government&#8217;s changes to stamp duty increased
    the nil-rate threshold for all purchases of residential property in England and
    Northern Ireland from &#163;125,000 to &#163;250,000. For first-time buyers, the
    nil-rate threshold has increased from &#163;300,000 to &#163;425,000, with the
    maximum property price for which first time buyers&#8217; relief can be claimed
    increased from &#163;500,000 to &#163;625,000.</p><p pid="b75.3/33">This resolution
    is simply a procedural requirement. It is needed to allow the Government to introduce
    a Bill amending stamp duty land tax legislation. We will come on to the substance
    of the Bill on Second Reading in just a moment. Furthermore, there will be an
    opportunity to discuss the line-by-line detail of the Bill in Committee at a later
    point.</p>'
