  question: Question put forthwith, That the Question be now put.
  tidied_motion: That this House notes the significant increase in the numbers of
    people housed in non-commissioned exempt accommodation under successive Conservative
    Governments; regrets the opportunities that this increase has provided for unscrupulous
    operators to exploit vulnerable individuals for financial gain at the taxpayers’
    expense; recognises that a range of factors have driven the marked growth of this
    sector including a chronic shortage of genuinely affordable housing, reductions
    in funding for housing-related support, new barriers to access for single adults
    requiring social rented housing or mainstream privately rented housing, and a
    weakening of regulation and oversight; further regrets the detrimental impact
    that the growth of poor quality non-commissioned exempt accommodation is having
    on the health and well-being of those vulnerable individuals placed in it and
    on the public purse; and calls on the Government to introduce a package of emergency
    measures designed to secure immediate improvements in the quality of non-commissioned
    exempt accommodation and associated support, to ensure claims for exempt Housing
    Benefit consistently provide value for money and to drive unscrupulous operators
    out of the sector.
  full_motion_speech: '<p pid="a378.1/1">I beg to move,</p><p class="indent" pid="a378.1/2"
    pwmotiontext="yes">That this House notes the significant increase in the numbers
    of people housed in non-commissioned exempt accommodation under successive Conservative
    Governments; regrets the opportunities that this increase has provided for unscrupulous
    operators to exploit vulnerable individuals for financial gain at the taxpayers&#8217;
    expense; recognises that a range of factors have driven the marked growth of this
    sector including a chronic shortage of genuinely affordable housing, reductions
    in funding for housing-related support, new barriers to access for single adults
    requiring social rented housing or mainstream privately rented housing, and a
    weakening of regulation and oversight; further regrets the detrimental impact
    that the growth of poor quality non-commissioned exempt accommodation is having
    on the health and well-being of those vulnerable individuals placed in it and
    on the public purse; and calls on the Government to introduce a package of emergency
    measures designed to secure immediate improvements in the quality of non-commissioned
    exempt accommodation and associated support, to ensure claims for exempt Housing
    Benefit consistently provide value for money and to drive unscrupulous operators
    out of the sector.</p><p pid="a378.1/3">We move from the global to the very, very
    local. There is a scandal quietly unfolding in communities across this country,
    and today we set out our determination that the Government will finally take this
    seriously and act to put it right. Across Britain, from Blackpool to Birmingham,
    houses are being bought or rented supposedly to house vulnerable people in accommodation
    with extra care and help. Instead, these shameless profiteers are leaving vulnerable
    people languishing in disgusting, unsafe housing, and people who badly need our
    help are denied it. The taxpayer is paying for all of this and it is blighting
    entire neighbourhoods.</p><p pid="a378.1/4">It was right to ensure that those
    who genuinely provide or need supported housing could access enhanced housing
    benefit, because the cost of housing vulnerable people who need care and support
    is undeniably higher. Before I came to this place, I worked for Centrepoint, whose
    work with care leavers, and young people with mental health problems and addiction
    issues is second to none. It takes time, care and commitment to help those young
    people build the lives they deserve. But it is utterly wrong that we have allowed
    this system to be abused and used by people who are destroying entire communities.</p><p
    pid="a378.1/5">Very many good organisations do provide proper support through
    supported exempt accommodation, and they are as appalled as we are at this scandal&#8212;it
    cannot continue. Colleagues on the Opposition Benches have raised this issue time
    and again with Ministers. How can it possibly be that nearly 18 months after the
    Government recognised the problem and commissioned pilots to consider how to solve
    it, this is still going on? Over the past few years, this problem has skyrocketed.
    More than 150,000 households in this country are living in exempt accommodation&#8212;that
    is a 62% increase in five years. Not all of them are bad placements&#8212;some
    of them are a lifeline&#8212;but it is crystal clear that there is an growing
    scandal of rogue operators, who know how to cheat the system, and are making life
    a misery for the people they are supposed to care for and the people who live
    in these proud communities. They deserve so much better and we are determined
    that they are going to get it.</p><p pid="a378.1/6">I would like to thank colleagues
    from across this House, and particularly Members from Birmingham and Bristol,
    who have long recognised the growing scandal and campaigned hard to make it right.
    They are here today and I am sure that they will have plenty to say to the Minister
    about it. Many of our local councils, too, are doing great work to address the
    problem head-on. For example, Birmingham City Council has introduced greater scrutiny
    of new exempt benefit claims and encourages all providers to sign up to a set
    of quality standards for exempt accommodation. It has joined a partnership of
    voluntary and statutory agencies to produce a charter of rights for residents
    of supported exempt accommodation. But such efforts are thwarted by weak laws
    and a Government that will not grant them the powers to take action.</p><p pid="a378.1/7">This
    Government have not even given us the information that we deserve. It took a Freedom
    of Information Act request from the charity Crisis to tell us how many tenancies
    there are&#8212;we do not know where they are. There has been no announcement
    about the pilots for several months. We have not even been told whether they have
    ended, what they have concluded or the timetable for when action is going to be
    taken. But we do know this: the law is too weak. It says a provider must deliver
    care, support and supervision that is, in legal terms, &#8220;more than minimal&#8221;.
    But &#8220;more than minimal&#8221; has no firm definition, test or criteria It
    could mean having a manager who visits the property once in a blue moon or installing
    a CCTV system. As my hon. Friend <phrase class="honfriend" name="Jess Phillips"
    person_id="uk.org.publicwhip/person/25364">the Member for Birmingham, Yardley
    (Jess Phillips)</phrase> told the Minister in a recent Westminster Hall debate,
    in one shocking incident a key worker visited a property where the tenant had
    just been murdered, mistook the murderer for the victim and told her mother she
    was fine&#8212;she was dead.</p><p pid="a378.1/8">We will hear many terrible stories
    today from colleagues in this House that show that this &#8220;more than minimal&#8221;
    definition is allowing these disgraceful firms and individuals to milk the taxpayer
    at the expense of some of the most vulnerable people in our country; they are
    destroying neighbourhoods and we are determined that the stories of those people
    affected will be heard in the highest levels of Government today.</p>'
