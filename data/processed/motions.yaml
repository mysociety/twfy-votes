  tidied_motion: “this House, while affirming support for securing the UK’s borders,
    reforming the broken asylum system and ending dangerous small boat crossings,
    declines to give a Second Reading to the Illegal Migration Bill because the Bill
    fails to meet its core objectives, lacks any effective measures to tackle the
    criminal activity of people smuggler gangs, fails to eliminate the backlog of
    outstanding asylum cases, will increase the number of people in indefinite accommodation
    in the absence of return agreements, leaves victims of modern day slavery without
    any protections while frustrating efforts to prosecute traffickers, fails to reform
    resettlement schemes to prevent dangerous journeys and undermines international
    co-operation to provide support for those fleeing persecution and conflict.”
  full_motion_speech: <p pid="b582.0/1">I beg to move an amendment, to leave out from
    &#8220;That&#8221; to the end of the Question and add:</p><p class="indent" pid="b582.0/2"
    pwmotiontext="yes">&#8220;this House, while affirming support for securing the
    UK&#8217;s borders, reforming the broken asylum system and ending dangerous small
    boat crossings, declines to give a Second Reading to the Illegal Migration Bill
    because the Bill fails to meet its core objectives, lacks any effective measures
    to tackle the criminal activity of people smuggler gangs, fails to eliminate the
    backlog of outstanding asylum cases, will increase the number of people in indefinite
    accommodation in the absence of return agreements, leaves victims of modern day
    slavery without any protections while frustrating efforts to prosecute traffickers,
    fails to reform resettlement schemes to prevent dangerous journeys and undermines
    international co-operation to provide support for those fleeing persecution and
    conflict.&#8221;</p><p pid="b582.0/3">Most people want to see strong border security
    and a properly managed and controlled, fair and firm asylum and refugee system,
    so that we have proper grip along our borders and so that we do our bit, alongside
    other countries, to help those fleeing persecution and conflict. That is what
    Labour believes in but, right now, after 13 years of Conservative Government,
    we have none of those things. Our border security has been undermined because
    they let the criminal, smuggler and trafficking gangs rip, and the asylum system
    is in chaos, letting everyone down. All that they can offer is this Bill, which
    makes all those problems worse.</p><p pid="b582.0/4">Last year, 45,000 people
    travelled on dangerous small boats, up from just 280 four years ago. That is criminal
    gangs, making &#163;180 million a year from putting lives at risk, yet over the
    same period convictions of people smugglers have halved. There has been a massive
    increase in the gangs who are operating along the channel, and a massive drop
    in the number of criminals caught. The Government are still refusing to go after
    the gangs, and the deputy chair of the Conservative party thinks that we should
    not even bother.</p>
