  full_motion_speech: '<p pid="b970.2/1">I beg to move,</p><p class="indent" pid="b970.2/2"
    pwmotiontext="yes">That this House regrets the end of Freedom of Movement following
    the UK&#8217;s exit from the European Union; notes the enormous contribution EU
    nationals make to the UK economy and society, including in response to the ongoing
    covid-19 pandemic; regrets that the Government did not grant automatic right to
    remain to EU nationals despite assurances made during the EU referendum campaign;
    welcomes the fact there have been over six million successful applications to
    the EU Settlement Scheme; but further notes with concern that inevitably, many
    thousands of EU nationals have not applied; regrets that provision in relation
    to late applications will not prevent injustices and the loss of rights of many
    thousands of EU citizens; calls on the Government to recognise that the ongoing
    health emergency has also impacted on outreach work and the ability of EU nationals
    to apply, and to respond to this either by automatically granting Settled Status
    or by scrapping or extending the <phrase class="date" code="2021-06-30">30 June</phrase>
    deadline; and further calls on the Government to introduce physical proof of Settled
    and Pre-Settled Status and to work with the Scottish Government on agreeing a
    transfer of immigration powers to allow the Scottish Government to create a Scottish
    visa or Scottish migration system.</p><p pid="b970.2/3">I am grateful for opportunity
    to introduce this debate on the EU settlement scheme and I am very grateful to
    hon. Members across the House for taking part, especially as some minds may be
    starting to drift towards Euros of a different sort just a few miles away in north-west
    London.</p><p pid="b970.2/4">The starting point, and I hope a matter of unanimity
    across the House, is what our motion says in relation to the enormous contribution
    that our EU nationals have made to every part of the UK: to our economy, our public
    services and culturally. I hope we also all agree that we want these EU citizens
    to stay. That is why we selected this topic for debate: to allow us to press the
    Government on whether their settlement scheme really reflects those goals as well
    as it could, and what we feel are the obstacles making it harder for some to stay
    than it should be. It gives us the opportunity to ask what happens now that the
    EU settlement scheme deadline has passed and what can be done to protect those
    who, as things stand, have lost their rights.</p><p pid="b970.2/5">In a moment,
    I will get into the nuts and bolts of the rather messy situation we find ourselves
    in, but it is important to start by making clear what happened last week and why.
    Last Thursday morning, at the stroke of midnight, thanks to policy choices made
    by successive Conservative Governments, tens and almost certainly hundreds of
    thousands of people to all intents and purposes lost their rights to live, work,
    study and enjoy family life here in this country. It does not matter how long
    they have been here or whether they really have any home elsewhere, the clock
    struck midnight and these people became subject to the full force of the hostile
    environment. The first question for the Minister is whether he will tell the House
    what estimate the Home Office has made of the number of those who have failed  to
    apply prior to the deadline. If we are to have a proper discussion about the scheme,
    surely that is the least of the information the Government must provide?</p>'
