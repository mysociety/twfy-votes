  question: Question put, That the Bill be now read the Third time.
  tidied_motion: I beg to move, That the Bill be now read the Third time.
  full_motion_speech: <p pid="b678.2/1">I beg to move, That the Bill be now read the
    Third time.</p><p pid="b678.2/2">This Bill is an important piece of legislation
    that will change our approach to recognising professional qualifications in a
    way that works best for UK professions and supports our status as an independent
    trading nation.</p><p pid="b678.2/3">It is disappointing that, despite the UK
    Government&#8217;s best efforts, the devolved Administrations have not felt able
    to recommend the granting of legislative consent to their respective legislatures.
    However, the UK Government remain committed to the devolution settlements, and
    I  trust that the amendment made to require the Government to consult the devolved
    Administrations before they regulate in areas of devolved legislative competence
    underlines that commitment. The Government will continue to work closely with
    the devolved Administrations on this and future legislation.</p><p pid="b678.2/4">It
    gives me great pleasure to thank everybody who has supported the Bill&#8217;s
    progress. I recognise the good work of Members from all parts of the House, as
    well as in the other place, who have engaged closely with the Bill, and the constructive
    way in which the Opposition have engaged with the Bill. I pay tribute to my private
    office, my officials and, in particular, the Bill team for their work over the
    past few months&#8212;I thank Matt Leech, Jamie Wasley, Jen Pattison, James Banfield,
    Monique Sidhu, Haddeka Taj, Jack Palmer, Nick French, Raegan Hiles, Tom Corker,
    Alpa Palmar, Hannah Marshall, Ben Clifford, Funmi Olasoju, Aneesa Ahmed and Tim
    Courtney.</p><p pid="b678.2/5">I recognise the commendable work of parliamentary
    counsel, the House authorities, parliamentary staff, Clerks and Doorkeepers. I
    thank the members of the Public Bill Committee, under the excellent chairmanship
    of my right hon. Friend <phrase class="honfriend" name="Mark Pritchard" person_id="uk.org.publicwhip/person/11946">the
    Member for The Wrekin (Mark Pritchard)</phrase>, for their swift but in no way
    less thorough scrutiny of the Bill, which I commend to the House.</p>
