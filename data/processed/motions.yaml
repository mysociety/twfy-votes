  tidied_motion: “but respectfully regret that the Gracious Speech fails to bring
    forward immediately an emergency budget to tackle the cost of living crisis or
    to set out a new approach to the economy that will end 12 years of slow growth
    and high taxation under successive Conservative Governments.”
  full_motion_speech: <p pid="b702.5/1">I beg to move amendment (w), at the end of
    the Question to add:</p><p class="indent" pid="b702.5/2" pwmotiontext="yes">&#8220;but
    respectfully regret that the Gracious Speech fails to bring forward immediately
    an emergency budget to tackle the cost of living crisis or to set out a new approach
    to the economy that will end 12 years of slow growth and high taxation under successive
    Conservative Governments.&#8221;</p><p pid="b702.5/3">We meet today when inflation
    has hit its highest level for 40 years. Every pound that people had last year
    can purchase only 91p-worth of goods today; that is what inflation of 9% means.
    Our country has a cost of living crisis and a growth crisis, with prices rising,
    growth downgraded and no plan for the future. None of this, though, is inevitable.
    It is a consequence of Conservative decisions and the direction they have taken
    our economy in over the past 12 years.</p><p pid="b702.5/4">The Government are
    increasingly a rudderless ship, heading to the rocks, while they are willing to
    watch people financially drown in the process. Where is the urgency and the action?
    The time to change course is now. We need an emergency Budget to deal with the
    inadequacy of the Chancellor&#8217;s spring statement, with a windfall tax to
    help to get bills down and to help families and pensioners to weather the storm.
    On the day that inflation has reached a 40-year high, the Chancellor is missing
    in action. As energy bills and anxiety levels soar, the response from the Government
    diminishes in comparison.</p>
