  tidied_motion: I beg to move, That the Bill be now read the Third time.
  full_motion_speech: '<p class="" pid="b.1123.0/1" pwmotiontext="yes">I beg to move,
    That the Bill be now read the Third time.</p><p class="" pid="b.1123.0/2" pwmotiontext="yes">We
    have had a considerable and lively discussion today. I thank all who have contributed
    to the Bill during its various stages so far, particularly those who</p><p pid="b.1123.0/3">steered
    it through the Committee stage: the Minister for Immigration, my hon. Friend <phrase
    class="honfriend" id="uk.org.publicwhip/member/40263" name="Mark Harper">the Member
    for Forest of Dean (Mr Harper)</phrase>, and the Minister for Crime Prevention,
    my hon. Friend <phrase class="honfriend" id="uk.org.publicwhip/member/40362" name="Norman
    Baker">the Member for Lewes (Norman Baker)</phrase>. Indeed, I am grateful for
    the hard work that was done by all members of the Committee.</p><p pid="b.1123.0/4">Let
    me remind the House why the Bill is so necessary. It will bring clarity, fairness
    and integrity to the immigration system, and will address long-standing problems
    that have prevented the effective operation of immigration controls. It will do
    that by ensuring that those who are refused permission to stay are required to
    leave the country, and know that they must do so; by streamlining the appeals
    system to reduce the scope for playing the system; by ensuring that foreign criminals
    can be deported first and appeal afterwards, unless there is a real risk of serious
    irreversible harm; and by ensuring that courts must have regard to the will of
    Parliament when considering article 8 in immigration cases.</p><p pid="b.1123.0/5">The
    Bill will make it more difficult for illegal migrants to live in the United Kingdom
    by denying access to the tools of everyday life. That will include giving landlords
    a duty to check the immigration status of tenants and imposing penalties on rogue
    landlords, and denying illegal migrants access to bank accounts and driving licences.
    We will also strengthen the enforcement of penalties for employers of illegal
    workers. The Bill reinforces controls to counter sham marriages and sham civil
    partnerships, conferring new powers and duties, and it will ensure that temporary
    legal migrants contribute to our national health service.</p>'
