  full_motion_speech: <p pid="c175.0/1">I beg to move an amendment, to leave out from
    &#8220;House&#8221; to the end of the Question and add:</p><p class="indent" pid="c175.0/2"
    pwmotiontext="yes">&#8220;welcomes the Government&#8217;s drive to halve inflation,
    grow the economy and reduce debt; particularly welcomes the Government&#8217;s
    new Mortgage Charter which has been agreed by 85 per cent of the residential mortgage
    market and will provide support to mortgage holders through new commitments and
    flexibilities to help borrowers who are anxious about rising interest rates; notes
    the extensive package of cost of living support to help families with rising prices,
    worth an average of &#163;3,300 per household including direct cash payments to
    the eight million most vulnerable households; and further believes that Labour&#8217;s
    policies to manage the economy would be inflationary, lead to higher interest
    rates and put more pressure on mortgage holders and renters.&#8221;</p><p pid="c175.0/3">After
    two decades of low inflation, the world has been confronted with a bout of fast-growing
    prices, and we are not alone. As a result of rising prices, central banks around
    the world, including in the United States, Japan, New Zealand and the European
    Union, have been raising interest rates in order to force down the rate of price
    rises. As all Members will be aware, last week, the Bank of England&#8217;s independent
    Monetary Policy Committee raised rates to 5%. Let me say at the outset that the
    Bank of England and its Monetary Policy Committee has the full support and confidence
    of this Government, and will continue to do so as it takes whatever action is
    necessary to return inflation to the 2% target in the medium term. As the Chancellor
    was clear when addressing this place yesterday, he will not take action that undermines
    the Bank of England&#8217;s monetary objectives.</p>
