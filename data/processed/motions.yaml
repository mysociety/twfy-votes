  tidied_motion:
  full_motion_speech: '<p pid="e566.3/1">I beg to move,</p><p pid="e566.3/2">That
    the following Standing Order shall have effect until <phrase class="date" code="2023-12-31">31
    December</phrase> 2023:</p><p pid="e566.3/3">Fair Taxation of Schools and Education
    Standards Committee</p><p pid="e566.3/4">(1) There shall be a select committee,
    to be called the Fair Taxation of Schools and Education Standards Committee, to
    consider reforming the tax status of private schools in order to raise funding
    for measures to increase educational standards across the state sector, including
    the recruitment of new teachers, additional teacher training, and careers advice
    and work experience for all pupils.</p><p pid="e566.3/5">(2) It shall be an instruction
    to the committee that it shall make a first report to the House no later than
    <phrase class="date" code="2023-07-20">20 July</phrase> 2023.</p><p pid="e566.3/6">(3)
    The committee shall consist of eleven members of whom ten shall be nominated by
    the Committee of Selection in the same manner as those select committees appointed
    in accordance with <phrase class="standing-order" code="121">Standing Order No.
    121</phrase>.</p><p pid="e566.3/7">(4) The chair of the committee shall be a backbench
    member of a party represented in His Majesty&#8217;s Government and shall be elected
    by the House under arrangements approved by the Speaker.</p><p pid="e566.3/8">(5)
    Unless the House otherwise orders, each member nominated to the committee shall
    continue to be a member of it until the expiration of this Order.</p><p pid="e566.3/9">(6)
    The committee shall have power&#8212;</p><p pid="e566.3/10">(a) to send for persons,
    papers and records, to sit notwithstanding any adjournment of the House, to adjourn
    from place to place, and to report from time to time; and</p><p pid="e566.3/11">(b)
    to appoint specialist advisers to supply information which is not readily available
    or to elucidate matters of complexity within the committee&#8217;s order of reference.</p><p
    pid="e566.3/12">(7) The committee shall have power to appoint a sub-committee,
    which shall have power to send for persons, papers and records, to sit notwithstanding
    any adjournment of the House, to adjourn from place to place, and to report to
    the committee from time to time.</p><p pid="e566.3/13">(8) The committee shall
    have power to report from time to time the evidence taken before the sub-committee.</p><p
    pid="e566.3/14">In this House we often talk of tough choices, especially since
    the Conservatives crashed the economy, but today I present the House with a very
    easy choice: to invest in the future of every child or to protect tax breaks for
    the wealthiest. We on the Opposition side know where we stand. Labour believes
    that excellence is for everyone&#8212;excellence for every child, in every school,
    in every corner of our country. I ask hon. Members to support that ambition by
    establishing a new Select Committee to consider how to end the inexcusable tax
    breaks that private schools enjoy and invest that money in driving up standards
    across all our state schools.</p><p pid="e566.3/15">The evidence for ending private
    schools&#8217; tax breaks is very clear:</p><p class="indent" pid="e566.3/16"
    pwmotiontext="yes">&#8220;Removing the tax advantages of private schools would
    boost standards in the state sector and raise vital extra funds&#8221;.</p><p
    pid="e566.3/17">I agree, but those are not my words; they are the words of the
    now Secretary of State for Levelling Up, Housing and Communities. It should be
    an easy choice, but we have tabled this motion because once again the Government
    are failing&#8212;failing to stand up to the vested interests in their own party,
    failing to consider the evidence even when their own Members have previously urged
    them to act and, yet again, failing our children.</p>'
