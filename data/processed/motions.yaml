  full_motion_speech: <p pid="b361.3/1">We will have to disagree. This country showed
    the way on the management of the pandemic and the development of vaccines.</p><p
    pid="b361.3/2">The SNP wants to discuss the cost of living, but it would rather
    import oil and gas from overseas than support tens of thousands of jobs in Scotland.</p><p
    pid="b361.3/3">I would also like to look at the solutions proposed by the Labour
    Government in Wales. They seem to think that charging people to use motorways,
    bringing in a tourism tax and scrapping meal deals is the way to help people.
    Let us not forget the money squandered by the Welsh Government on a racing circuit
    never to be built, an airport where barely any planes take off and &#163;150 million
    on a report into the M4 relief road which was then axed. And let us never forget
    Labour&#8217;s record on the  economy. No Labour Government have ever left office
    with unemployment lower than when they came to power. It would perhaps be remiss
    of me not to remind the House that when Labour left office in 2010, the then Chief
    Secretary to the Treasury wrote, &#8220;I&#8217;m afraid there&#8217;s no money
    left.&#8221;</p><p pid="b361.3/4">We will take no lectures on tackling the cost
    of living crisis from the Opposition parties. The UK Government are delivering
    an unprecedented package of support across the whole of Britain. The Prime Minister
    has been clear that it is his priority to halve inflation, ease the cost of living
    and give people the financial security they want and deserve. While the Opposition
    play politics, we are getting on with the job and delivering for the people of
    the United Kingdom.</p><p pid="b361.3/5">Question put.</p>
