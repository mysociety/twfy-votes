  full_motion_speech: '<p pid="a340.1/1">I beg to move,</p><p class="indent" pid="a340.1/2"
    pwmotiontext="yes">That an humble Address be presented to Her Majesty, that she
    will be graciously pleased to give directions that the following papers be provided
    to the Home Affairs Committee: all papers, correspondence and advice including
    emails and text messages, from <phrase class="date" code="2018-05-11">11 May</phrase>
    2010 up to and including <phrase class="date" code="2018-05-01">1 May</phrase>
    2018, to and between Ministers, senior officials and Special Advisers relating
    to policy decisions including on the Immigration Acts 2014 and 2016 with regard
    the Windrush generation cases, including deportations, detentions and refusal
    of re-entry, the setting of deportation and removal targets and their effect on
    the Windrush generation, and action taken within Government following the concerns
    raised by Caribbean Governments with the Foreign and Commonwealth Office including
    the original decision by the Prime Minister not to meet Caribbean Heads of Government
    and officials, and all copies of minutes and papers relating to the Cabinet&#8217;s
    Immigration Implementation Taskforce.</p><p pid="a340.1/3">First, I congratulate
    the Home Secretary on his appointment and welcome him to his first full-scale
    parliamentary debate as Home Secretary.</p><p pid="a340.1/4">On <phrase class="date"
    code="2018-06-22">22 June</phrase> 1948 the Empire Windrush sailed into history,
    arriving at Tilbury docks, bringing workers from the Caribbean to respond to post-war
    labour shortages. There were 492 passengers in all, many of them children. Some
    of the men had served as soldiers in the British Army during the war, but many
    of the passengers had never travelled before, and many others were from deep rural
    Jamaica and had never been to a city approaching the size of London.</p><p pid="a340.1/5">That
    ship gave its name to a whole generation, who came to this country from 1948 to
    1973, and this debate is about them&#8212;patriotic, courageous men and women
    who helped to rebuild this country after the war.</p>'
