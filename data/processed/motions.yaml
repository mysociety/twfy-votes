  full_motion_speech: <p pid="b323.3/1">I beg to move,</p><p class="indent" pid="b323.3/2"
    pwmotiontext="yes">That provision may be made for, and in connection with, the
    following&#8212;</p><p class="indent" pid="b323.3/3" pwmotiontext="yes">(a) the
    imposition of a tax on earnings and profits in respect of which national insurance
    contributions are payable, or would be payable if no restriction by reference
    to pensionable age were applicable, the proceeds of which are to be paid (together
    with any associated penalties or interest) to the Secretary of State towards the
    cost of health and social care but where expenses incurred in collecting the tax
    are to be deducted and paid instead into the Consolidated Fund, and</p><p class="indent"
    pid="b323.3/4" pwmotiontext="yes">(b) increasing the rates of national insurance
    contributions for a temporary period ending when the tax becomes chargeable and
    applying the increases towards the cost of the National Health Service.</p><p
    pid="b323.3/5">Supporting health and social care in the aftermath of a pandemic
