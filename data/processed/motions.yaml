  tidied_motion: That this House condemns successive Conservative Governments for
    their mismanagement of the economy over 13 years; regrets that this has resulted
    in the UK being the only G7 economy that is still smaller than before the pandemic,
    with squeezed wages and higher mortgage rates that have increased costs by £500
    a month for some households; further regrets that successive Chancellors have
    made working people pay for the Government’s economic failure with 24 tax rises
    since 2019, creating the highest tax burden in 70 years, while refusing to abolish
    the non-domicile tax loophole; is extremely concerned about the impact on household
    budgets of an inflation rate of more than 10 per cent with food prices rising
    at their fastest rate in 45 years; therefore calls on the Government to ease the
    cost of living crisis by freezing council tax this year, paid for by an extended
    windfall tax on oil and gas company profits; further calls on the Government to
    cut business rates for small businesses and support energy intensive industries
    including food manufacturers with their energy bills to help bring down the cost
    of everyday items; and finally calls on the Government to adopt Labour’s economic
    mission to secure the highest sustained growth in the G7 with good jobs in every
    part of the country.
  full_motion_speech: '<p pid="c659.2/1">I beg to move,</p><p class="indent" pid="c659.2/2"
    pwmotiontext="yes">That this House condemns successive Conservative Governments
    for their mismanagement of the economy over 13 years; regrets that this has resulted
    in the UK being the only G7 economy that is still smaller than before the pandemic,
    with squeezed wages and higher mortgage rates that have increased costs by &#163;500
    a month for some households; further regrets that successive Chancellors have
    made working people pay for the Government&#8217;s economic failure with 24 tax
    rises since 2019, creating the highest tax burden in 70 years, while refusing
    to abolish the non-domicile tax loophole; is extremely concerned about the impact
    on household budgets of an inflation rate of more than 10 per cent with food prices
    rising at their fastest rate in 45 years; therefore calls on the Government to
    ease the cost of living crisis by freezing council tax this year, paid for by
    an extended windfall tax on oil and gas company profits; further calls on the
    Government to cut business rates for small businesses and support energy intensive
    industries including food manufacturers with their energy bills to help bring
    down the cost of everyday items; and finally calls on the Government to adopt
    Labour&#8217;s economic mission to secure the highest sustained growth in the
    G7 with good jobs in every part of the country.</p><p pid="c659.2/3">It astonishes
    me that the Conservatives are acting like the cost of living crisis is over and
    their economic plan is working. The Chancellor is proudly boasting that Britain
    is back. He has even said:</p><p class="indent" pid="c659.2/4" pwmotiontext="yes">&#8220;The
    declinists are wrong and the optimists are right. We stick to the plan because
    the plan is working.&#8221;&#8212;[Official Report, <phrase class="date" code="">15
    March 2023</phrase>; Vol. 729, c. 847.]</p><p pid="c659.2/5">What planet does
    the Chancellor live on? Does he understand the reality on the ground for all of
    our constituents? Does he understand that on the Prime Minister&#8217;s watch,
    our economy is weaker, with the UK forecast to have the worst growth in the G7
    this year? Real wages are lower than they were 15 years ago, with families in
    the UK going into the cost of living crisis significantly poorer than those in
    comparable European countries. The price of everyday essentials has risen by an
    eye-watering &#163;3,000 since 2020, and never before have people in this country
    paid so much money for so little value from their public services.</p><p pid="c659.2/6">The
    disconnect between this Conservative fantasy and the experiences of ordinary people
    could not be wider. Decent, hard-working people across the country are being forced
    to cut back on the things that underpin a good life. Mr Deputy Speaker, I will
    explain what I mean by a good life: a meal out once in a while with close friends,
    the special annual family holiday that you look forward to all year round, and
    a decent home to call your own. Those are increasingly things of the past; instead,
    people are left worrying about how they are going to pay their household bills
    at the end of the month and their rocketing mortgage costs.</p>'
