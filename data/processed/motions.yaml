    That the Bill be now read the Third time.</p><p class="" pid=".1524.0/2" pwmotiontext="yes">I
    am grateful for the co-operation and assistance of the Under-Secretary of State
    for Work and Pensions, my hon. Friend <phrase class="honfriend" id="uk.org.publicwhip/member/872"
    name="Maria Eagle">the Member for Liverpool, Garston (Maria Eagle)</phrase>. She
    has tackled important pensions issues that have concerned many hon. Members and
    I thank her for her detailed deliberations on those matters.</p><p pid=".1524.0/3">This
    is a Bill with a simple rationale. It addresses the difficulties faced by a small,
    vulnerable minority who have been denied basic legal rights for too long, and
    seeks to provide transsexual people with legal recognition of an everyday reality:
    the gender to which they now belong. On meeting the criteria in the Bill, a person
    will become in law the gender in which he or she now lives. That means that he
    or she will be able to get a birth certificate that reflects the acquired gender,
    and be able to marry or claim a pension in that gender.</p><p pid=".1524.0/4">Of
    course, a Bill of this kind raises issues about the rights of others. We have
    had an important debate today about the right to freedom of religion, and I hope
    that we have demonstrated that we are alive to those concerns and are engaging
    with religious communities and their representatives. Just as the Bill provides
    legal recognition of the identity of transsexual people, it also respects the
    conscience of others.</p><p pid=".1524.0/5">Many hon. Members have made an invaluable
    contribution to scrutiny of the Bill. <phrase class="honfriend" id="uk.org.publicwhip/member/743"
    name="Tim Boswell">The hon. Member for Daventry (Mr. Boswell)</phrase> has been
    remarkably thorough, and in Committee he tabled a series of probing amendments
    that allowed us further to discuss some of the key aspects of the Bill. The Government
    amendment on placing the panels under the supervision of the Council on Tribunals&#8212;which
    was agreed to today&#8212;was a consequence of one of those probes.</p><p pid=".1524.0/6">The
    hon. Members for Oxford, West and Abingdon (Dr. Harris) and for Teignbridge (Richard
    Younger-Ross) welcomed the Bill, and although there were areas in which they would
    have preferred the Government to legislate otherwise, I hope that they agree with
    the view expressed by members of the transsexual community that the Bill meets
    95 per cent. of the needs of transsexual people.</p><p pid=".1524.0/7">On the
    Labour Benches, my hon. Friend <phrase class="honfriend" id="uk.org.publicwhip/member/1004"
    name="Lynne Jones">the Member for Birmingham, Selly Oak (Lynne Jones)</phrase>
    merits particular credit. She has been a forceful advocate of the rights of transsexual
    people for many years in the House. She set up the parliamentary forum on transsexualism,
    and she has brought her expertise and experience to bear on our consideration
    of the Bill. She and the hon. Member for Oxford, West and Abingdon both caused
    us to reconsider the issue of foreign gender change and to table the amendment
    to clause 21 that was agreed to earlier today.</p><p pid=".1524.0/8">Perhaps most
    importantly of all, hon. Members have discussed these issues with compassion and
    understanding, and I know that that has been appreciated beyond the Chamber. Many
    in the small community of transsexual people feel that they are excluded no more,
    that the House does not regard their concerns as trivial, and that the Bill is
    creating a robust and credible process whereby they can gain legal recognition
    of the gender in which they now live.</p><p pid=".1524.0/9">The Bill is about
    equality, human rights, dignity and respect. We judge our civilised societies
    by how they treat their minority communities. I suspect that the House has never
    before had to consider equality and human rights legislation on behalf of such
    a small minority, and it is a credit to the House that this judgment has been
    made today and that the Bill should receive its Third Reading.</p>'
