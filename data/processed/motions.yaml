  full_motion_speech: <p pid="b1764.4/1">I beg to move,</p><p class="indent" pid="b1764.4/2"
    pwmotiontext="yes">That this House believes that the UK needs to stay in the EU
    because it offers the best framework for trade, manufacturing, employment rights
    and cooperation to meet the challenges the UK faces in the world in the twenty-first
    century; and notes that tens of billions of pounds worth of investment and millions
    of jobs are linked to the UK&#8217;s membership of the EU, the biggest market
    in the world.</p><p pid="b1764.4/3">This is the last opportunity that the House
    will have to debate the issue of our membership of the European Union before our
    people vote in the referendum next week. It has been described as the most important
    decision for a generation, and it may well turn out to be so. We therefore have
    a responsibility to ensure that it is made on the basis of the fullest possible
    debate, which will be considered and, hopefully, calm.</p><p pid="b1764.4/4">We
    need to acknowledge, however, what many of our constituents have been telling
    us about the debate so far. It has not, as yet, risen to the occasion. On the
    doorstep, people repeat that they simply want the facts and our honest assessment
    of the consequences for them and our country of whether or not we remain in the
    European Union.</p>
