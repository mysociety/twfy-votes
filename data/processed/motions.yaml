    undermining support for groups around the world facing persecution, for example
    the Uyghur, who are currently victims of grave and systemic human rights abuses,
    is incompatible with international law and the due diligence of public bodies,
    undermines the UK’s long-standing cross-party position in respect of the Occupied
    Palestinian Territories and Golan Heights by conflating these with the State of
    Israel and running counter to UN Security Council Resolutions, singles out the
    State of Israel in effect creating the issue it intends to solve, seeks to enforce
    its provisions by giving unprecedented powers to the Secretary of State beyond
    those enjoyed by the police and the security services, places unprecedented restrictions
    on the ability of public bodies, many of them directly elected, to express a view
    on policy, current, proposed and desired, has potential widespread and negative
    impacts on local government pension funds, limits freedom of speech and is likely
    to be subject to repeated and extended legal challenge by reason of its conflict
    with established legal principles; and therefore urges the Government to bring
    forward alternative proposals.”
  full_motion_speech: <p pid="b595.4/1">I beg to move an amendment, to leave out from
    &#8220;That&#8221; to the end of the Question and add:</p><p class="indent" pid="b595.4/2"
    pwmotiontext="yes">&#8220;this House, while opposing any discrimination or prejudice
    in the economic activities of public bodies, believing that all such bodies must
    act without bias or selectivity when making ethical decisions on procurement and
    investment and recognising the impact selective and biased campaigns have had
    on the Jewish community in particular, declines to give a Second Reading to the
    Economic Activity of Public Bodies (Overseas Matters) Bill, because the Bill risks
    significantly undermining support for groups around the world facing persecution,
    for example the Uyghur, who are currently victims of grave and systemic human
    rights abuses, is incompatible with international law and the due diligence of
    public bodies, undermines the UK&#8217;s long-standing cross-party position in
    respect of the Occupied Palestinian Territories and Golan Heights by conflating
    these with the State of Israel and running counter to UN Security Council Resolutions,
    singles out the State of Israel in effect creating the issue it intends to solve,
    seeks to enforce its provisions by giving unprecedented powers to the Secretary
    of State beyond those enjoyed by the police and the security services, places
    unprecedented restrictions on the ability of public bodies, many of them directly
    elected, to express a view on policy, current, proposed and desired, has potential
    widespread and negative impacts on local government pension funds, limits freedom
    of speech and is likely to be subject to repeated and extended legal challenge
    by reason of its conflict with established legal principles; and therefore urges
    the Government to bring forward alternative proposals.&#8221;</p><p pid="b595.4/3">I
    recognise the Secretary of State&#8217;s very touching words on Lord Kerslake.
    He was Lord Kerslake to some, but Bob to those of us who have benefited over many
    years from his ceaseless encouragement and  advice. His knowledge of central Government
    and local government was unparalleled. His commitment as a genuine public servant
    who cared deeply about people will be badly missed. He was taken from us too soon,
    and I would like to add our voice to the very touching tribute from the Secretary
    of State.</p><p pid="b595.4/4">It is perhaps in the spirit that Bob would have
    wanted that I approach the Bill&#8212;on a note of consensus, on something that
    ought to be a matter of consensus for Labour Members. I recognise that there are
    deeply held feelings about these issues, and I want to acknowledge that Members
    in this debate must be heard. I shall, of course, welcome interventions, but I
    will seek to balance that with the need of Members on both sides of the House,
    whether I disagree with them or not, to make their views known.</p><p pid="b595.4/5">I
    want to begin by saying to the Secretary of State that we recognise the problem
    which he says the Bill is designed to tackle. It is therefore deeply frustrating
    that the Government have introduced a Bill that is needlessly broad, with sweeping,
    draconian powers and far-reaching effects. Instead of Members on both sides of
    the House having the opportunity to come together and welcome long-overdue action,
    he faces genuine, legitimate, heartfelt opposition from Conservative Members;
    from groups who face persecution, such as the Uyghur, who thought that we stood
    with them; from human rights groups; and from local government. I have watched
    the Secretary of State lose Government Members because of the tone that he has
    struck in the debate. I hope that as the debate progresses he will listen to some
    of those concerns.</p><p pid="b595.4/6">I say to the House that it does not have
    to be this way. It is not, in our view, wrong for public bodies to take ethical
    investment and procurement decisions. In fact, there is a long history of councils,
    universities and others taking a stance in defence of freedom and human rights.
    In the case of elected councils, their electors often expect them to do just that.
    There is a difference between legitimate criticism of a foreign state&#8217;s
    Government and what some individuals and organisations have tried to do in recent
    years, which the Secretary of State outlined well. To seek to target Israel alone,
    to hold it to different standards from other countries, to question its right
    to exist, to equate the actions of the Israeli Government with Jewish people,
    and in doing so create hate and hostility against Jewish people here in the UK
    is completely wrong.</p><p pid="b595.4/7">There is at least one example of a publicly
    funded body that has taken a stance against the state of Israel that has effectively
    cancelled Jewish culture here in the UK. We will always stand against that. Most
    public bodies would not dream of behaving like that, but even one incident has
    unacceptable and far-reaching consequences for the Jewish community, increasing
    hate and hostility at a time when antisemitic attacks have reached a peak, children
    learn behind gates, and security guards stand outside synagogues.</p>
