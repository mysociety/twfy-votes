  question: Question put, That the Bill be now read the Third time.
  tidied_motion: I beg to move, That the Bill be now read the Third time.
  full_motion_speech: '<p pid="c790.1/1">I beg to move, That the Bill be now read
    the Third time.</p><p pid="c790.1/2">Our deals with Australia and New Zealand
    are the first trade agreements in almost 50 years that the UK has negotiated from
    scratch. Members from across the House have rightly been eager to engage with
    the Bill, and I thank them all for continuing to do so. I also thank Members who
    sat on the Public Bill Committee for their work in scrutinising the Bill, and
    in particular my right hon. Friend <phrase class="honfriend" name="Mark Pritchard"
    person_id="uk.org.publicwhip/person/11946">the Member for The Wrekin (Mark Pritchard)</phrase>
    and <phrase class="honfriend" name="Derek Twigg" person_id="uk.org.publicwhip/person/10610">the
    hon. Member for Halton (Derek Twigg)</phrase> for their expertise in chairing
    the Committee.</p><p pid="c790.1/3">Members have rightly shown a great interest
    in the Bill, and I would like to use this opportunity to give the House further
    assurances. First, Members expressed concerns about the opportunities that the
    devolved Administrations have had to shape the Bill. I can assure the House that
    our procurement teams have consistently held roundtables with their counterparts
    from the devolved Administrations. During negotiations with Australia and New
    Zealand, they discussed the text of procurement chapters. Discussions on the Bill,
    and the changes in procurement regulations that it creates, have regularly taken
    place. Indeed, during negotiations, ministerial and official level engagement
    on these free trade agreements totals hundreds of hours. That includes 25 meetings
    with the Australia FTA chief negotiator, specific discussions at the ministerial
    forum for trade, and senior official conversations on policy content. My officials
    continue to work closely with their counterparts at the devolved Administrations
    to address the concerns raised regarding the powers in the Bill. I myself have
    also had constructive conversations with Ministers from the devolved Administrations.
    The Government remain committed not to using the concurrent power in the Bill
    without first consulting the devolved Administrations. I want to stress to the
    House that the powers are the most logical and efficient way of making minor,
    technical changes to our procurement regulations.</p><p pid="c790.1/4">On Report,
    we discussed how the Government are committed to providing, for each agreement,
    a monitoring report every two years, and an evaluation within five years   of
    entry into force. The reports will assess the entirety of the agreements and not
    limit themselves to the procurement chapters alone.</p><p pid="c790.1/5">I would
    like to say a couple more thank yous: first, to the Bill team at the Department
    for International Trade&#8212;James Copeland, Donald Selmani, Jack Collins, Alex
    Garcia-Pineiro and Catherine Ajani&#8212;as well as the other officials who make
    up my fantastic team. I would like to thank the parliamentarians who have taken
    part in this and other debates on the legislation, and of course the International
    Trade Select Committee, as well as the wonderful staff here in the House.</p><p
    pid="c790.1/6">I also want to thank the Opposition spokespeople for the constructive
    way in which they have approached scrutiny of the Bill. It was remiss of me earlier
    not to welcome the new SNP spokesperson, <phrase class="honfriend" name="Richard
    Thomson" person_id="uk.org.publicwhip/person/25919">the hon. Member for Gordon
    (Richard Thomson)</phrase> to his role, and I do so now. I also thank his predecessor,
    <phrase class="honfriend" name="Drew Hendry" person_id="uk.org.publicwhip/person/25382">the
    hon. Member for Inverness, Nairn, Badenoch and Strathspey (Drew Hendry)</phrase>.
    Who knows, but perhaps under the new leadership we may actually get the SNP to
    vote in favour of a trade deal. [Interruption.] Indeed, I suspected that may be
    the case.</p>'
