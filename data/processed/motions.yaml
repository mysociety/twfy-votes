  question: Question put, That the amendment be made.
  tidied_motion: 'I beg to move an amendment, to leave out from “That” to the end
    of the Question and add:'
  full_motion_speech: <p class="" pid="b.735.0/1" pwmotiontext="yes">I beg to move
    an amendment, to leave out from &#8220;That&#8221; to the end of the Question
    and add:</p><p class="" pid="b.735.0/2" pwmotiontext="yes">&#8220;this House,
    whilst affirming its support for helping more people, particularly young people,
    to own their own homes and welcoming measures in the Bill that restrict the operation
    of rogue private landlords and letting agents, declines to give a Second Reading
    to the Housing and Planning Bill because the Bill will not help most people struggling
    to buy their own home, will mean a severe loss of affordable homes for local communities
    across England, will centralise significant powers in the hands of the Secretary
    of State and deprive councils of the capacity to meet the housing needs of their
    communities and local people of a proper say in the planning process, and will
    weaken the obligation of private developers to contribute towards affordable homes
    for local people.</p><p pid="b.735.0/3">After five years of failure on housing
    under Conservative Ministers, we desperately needed a Bill to give people who
    have been hit by the cost of housing crisis some hope that things will change.
    This is not that Bill.</p><p pid="b.735.0/4">There are some parts of the Bill
    that we welcome, but I have to say that they are few and far between. We welcome
    steps to control the worst private landlords, to help young people get their first
    foot in the housing market, and to speed up compulsory purchase. We aim to make
    those steps much stronger as the Bill goes through Parliament. However, if you
    are a young person or a family earning an ordinary income and trying to get on,
    then this is a bad Bill. If you want to buy your own home, then these so-called
    starter homes are a non-starter for you, and they are unaffordable to most people
    on average incomes. If you are a working family on modest wages in a council or
    housing association home, then you face your rent being hiked as a result of the
    Bill. If you are worried about rising rents and insecurity in your private rented
    home&#8212;one in four families with kids in England now brings them up in private
    rented accommodation&#8212;this Bill does nothing for you.</p>
  full_motion_gid: 2015-11-02b.735.0
  vote_type: second_stage
