  full_motion_speech: <p class="" pid="a.698.1/1" pwmotiontext="yes">I beg to move,</p><p
    class="" pid="a.698.1/2" pwmotiontext="yes">That this House approves, for the
    purposes of section 5 of the European Communities (Amendment) Act 1993, the Government&#8217;s
    assessment as set out in the Budget Report, combined with the Office for Budget
    Responsibility&#8217;s Economic and Fiscal Outlook, which forms the basis of the
    United Kingdom&#8217;s Convergence Programme.</p><p pid="a.698.1/3">I welcome
    this opportunity to listen to Members&#8217; views on the British Government&#8217;s
    submission to be made this year under section 5 of the European Communities (Amendment)
    Act 1993. It is nice to see <phrase class="honfriend" id="uk.org.publicwhip/member/40460"
    name="Christopher Leslie">the hon. Member for Nottingham East (Chris Leslie)</phrase>
    in his place. I think we have spent more time opposite each other than we have
    with our respective spouses in recent weeks.</p><p pid="a.698.1/4">As in previous
    years, the Government will provide information to the European Commission on the
    UK&#8217;s economic and budgetary position in line with our commitments under
    the EU stability and growth pact. This submission, known as the convergence programme,
    is a legal requirement under agreements this country has entered into, and of
    course the British Government take such commitments seriously. One must also say,
    however, that its very name represents something of a relic from a past age&#8212;a
    time when Britain was still ruled by a Government committed in principle to joining
    the single currency. I can assure the House that that era is well and truly dead
    and buried.</p><p pid="a.698.1/5">Members might well ask what purpose is served
    by this annual exercise and the associated debate in the House. <i>[Interruption.]</i>
    I thought that this might find an echo in the Chamber. Without wishing to anticipate
    Members&#8217; contributions, which I look forward to, I would like to suggest
    three areas for this afternoon&#8217;s discussion. I wish first to debate British
    economic policy within the still relevant context of Europe; secondly, to consider
    the co-ordination of national economic policies across the EU; and thirdly to
    reflect on our great good fortune in not having joined the single currency, despite
    the siren voices heard in this place and elsewhere&#8212;thanks, in no small measure,
    to those who had the courage and foresight to speak against British involvement
    at a time when their warnings were subject to such derision.</p>
