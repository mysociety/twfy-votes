  tidied_motion: That this House condemns the Government’s destruction of neighbourhood
    policing, noting a drop in the number of neighbourhood police officers by 6,000
    and of Police Community Support Officers by 8,500; notes with concern the collapse
    in charges and prosecutions across all types of crime and an overall charge rate
    of just 5.5 per cent; is extremely concerned by the record levels of recorded
    rapes and knife-enabled threats to kill and that more than twenty million people
    witnessed or experienced antisocial behaviour last year; and calls on the Government
    to protect communities across the UK by increasing neighbourhood policing, including
    by ringfencing a proportion of the Police Uplift Programme to deliver neighbourhood
    officers for every local authority in England and Wales.
  full_motion_speech: <p pid="b221.3/1">I beg to move,</p><p class="indent" pid="b221.3/2"
    pwmotiontext="yes">That this House condemns the Government&#8217;s destruction
    of neighbourhood policing, noting a drop in the number of neighbourhood police
    officers by 6,000 and of Police Community Support Officers by 8,500; notes with
    concern the collapse in charges and prosecutions across all types of crime and
    an overall charge rate of just 5.5 per cent; is extremely concerned by the record
    levels of recorded rapes and knife-enabled threats to kill and that more than
    twenty million people witnessed or experienced antisocial behaviour last year;
    and calls on the Government to protect communities across the UK by increasing
    neighbourhood policing, including by ringfencing a proportion of the Police Uplift
    Programme to deliver neighbourhood officers for every local authority in England
    and Wales.</p><p pid="b221.3/3">The motion is to restore and renew neighbourhood
    policing, which has been decimated by 13 years of Conservative Government. Before
    I talk about what is happening in our towns on policing and crime, may I first
    briefly say something about today&#8217;s publication of the police response to
    the Hillsborough inquiry? Ninety seven people lost their lives as a result of
    what happened at Hillsborough 34 years ago. Families had to fight for decades
    against smears, lies and obfuscation to get to the truth, but they still do not
    have justice 34 years on.</p><p pid="b221.3/4">The fulsome apology from the police
    today is welcome, and so too is their acceptance of some of the bishop&#8217;s
    recommendations about a duty of candour&#8212;something the Government have previously
    voted against&#8212;as well as support for families at inquests. But this comes
    five years after the bishop&#8217;s report, and 34 years after Hillsborough. Where
    is the Government&#8217;s response? They promised nearly 18 months ago that we
    would have a response by the end of 2021, but the months and years keep rolling
    by. We need a commitment to a Hillsborough law to address this.</p><p pid="b221.3/5">The
    Home Secretary&#8217;s predecessor but four, <phrase class="honfriend" name="Theresa
    May" person_id="uk.org.publicwhip/person/10426">the right hon. Member for Maidenhead
    (Mrs May)</phrase>, took this matter seriously and we welcomed that. To have no
    response right now shows a lack of respect for the families who have endured so
    much and the communities who have supported and fought for them. I will happily
    give way to the Home Secretary if she wants to tell us when the Government response
    to the Hillsborough report will be published.</p>
