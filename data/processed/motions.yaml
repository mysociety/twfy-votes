  full_motion_speech: <p class="" pid="b.653.5/1" pwmotiontext="yes">I beg to move
    amendment No 9, in page 9, leave out lines 13 to 20 and insert-</p><p class=""
    pid="b.653.5/2" pwmotiontext="yes">1A (1) No constituency shall have an electorate
