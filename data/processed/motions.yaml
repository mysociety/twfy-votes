  full_motion_speech: '<p class="" pid="d.46.3/1" pwmotiontext="yes">I beg to move,</p><p
    class="" pid="d.46.3/2" pwmotiontext="yes">That this House calls upon the Government
    to introduce a Bill in the next session of Parliament to provide for the holding
    of a national referendum on whether the United Kingdom should</p><p pid="d.46.3/3">(a)
    remain a member of the European Union on the current terms;</p><p pid="d.46.3/4">(b)
    leave the European Union; or</p><p pid="d.46.3/5">(c) re-negotiate the terms of
    its membership in order to create a new relationship based on trade and co-operation.</p><p
    pid="d.46.3/6">The motion stands in my name and those of many other right hon.
    and hon. Members.</p><p pid="d.46.3/7">I must start by thanking the Backbench
    Business Committee for providing time for today&#8217;s debate. It is an historic
    debate, and the amount of interest generated in advance of it has surely put beyond
    any doubt the fact that the public are concerned about this matter. It fully vindicates
    the establishment of the Committee, and its decision to facilitate the debate.
    I thank my hon. Friends the Members for Basildon and Billericay (Mr Baron), for
    Christchurch (Mr Chope), for Clacton (Mr Carswell), for Rochester and Strood (Mark
    Reckless) and for Wycombe (Steve Baker), along with many others, for their tireless
    work and support from the very outset. With the leave of the House, my hon. Friend
    <phrase class="honfriend" id="uk.org.publicwhip/member/40641" name="Peter Bone">the
    Member for Wellingborough (Mr Bone)</phrase> will briefly wind up the debate.</p><p
    pid="d.46.3/8">The motion reflects the wishes of the hundreds of thousands of
    people who have signed petitions calling for a referendum on the United Kingdom&#8217;s
    future relationship with the European Union. Opinion polls clearly show that millions
    of others agree with them: in fact, the vast majority of the British people want
    a vote in a referendum. The arguments for and against the United Kingdom&#8217;s
    membership of the European Union can wait until a future referendum campaign.
    The motion that is before us today simply paves the way for a referendum to be
    held on some future, as yet unspecified, date. Therefore, any argument that now
    is not the right time for a referendum to be held is, quite frankly, irrelevant.
    Even if the motion is passed today, a referendum is likely to be years away.</p><p
    pid="d.46.3/9">One reason for people&#8217;s increasing concern about our membership
    of the European Union is the growing sense that this country, indeed this Parliament,
    is becoming ever more impotent as more and more decisions are taken in Brussels
    and then passed down to the United Kingdom to implement, whether we like it or
    not.</p><p pid="d.46.3/10">I want to mention one very important example of that
    from my constituency of Bury North. Before the last general election, the Conservatives
    pledged that if</p><p pid="d.46.3/11">we won the election we would keep open the
    children&#8217;s department, including the maternity ward and special care baby
    unit, at Fairfield hospital in Bury, which was scheduled to close under Labour&#8217;s
    plans. Sadly, despite that pledge, and despite massive local opposition to the
    closure plans, these vital services are still destined to close, and one of the
    driving forces behind the closure plans is the effect of the European working
    time directive. Thousands of my constituents feel completely let down, and even
    at this late stage I urge the Government to keep that pre-election pledge and
    to ensure these services are retained at Fairfield hospital.</p>'
