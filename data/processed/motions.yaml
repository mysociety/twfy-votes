  question: Question put, That the Bill be now read a Second time.
  tidied_motion: I beg to move, That the Bill be now read a Second time.
  full_motion_speech: <p pid="b89.2/1">I beg to move, That the Bill be now read a
    Second time.</p><p pid="b89.2/2">We face challenging times, and challenging decisions
    need to be made, but one thing on which I hope we can all agree is that home ownership
    must remain within reach, and we must support the property market where we can.
    To do that, we are making good our promise to ensure that hard work is rewarded
    and people can keep more of their hard-earned money when they buy a home.</p><p
    pid="b89.2/3">The property industry plays a hugely important role in our economy.
    It is crucial to our growth prospects, and it supports hundreds of thousands of
    jobs and businesses. Home ownership remains one of the surest ways to give people
    a stake in the success of our economy, and we know that stamp duty really affects
    people&#8217;s decisions on whether to buy a property. The Bill confirms a significant
    reduction in the cost of moving home and getting on the housing ladder, which
    will allow more people to buy and to move each year. It will also mean more business
    for painters, decorators, moving companies, plumbers, electricians, and all the
    industries that are reliant on a healthy housing market. More transactions each
    year will mean that more people can move more easily to find work, and that will
    boost labour mobility at a time when people do not need barriers to changing jobs.</p><p
    pid="b89.2/4">Like many Members on both sides of the House, I grew up in a country
    where home ownership was a dream, but an achievable one. It is only right that
    we give those who are now seeking to climb on to the housing ladder a helping
    hand, so that this dream does not slip out of reach. Since 2010, we have helped
    more than 800,000 households to purchase homes through Government-backed schemes
    such as Help to Buy and Right to Buy, and we have made sure that stamp duty land
    tax works for those who wish to get on to and up the property ladder.</p><p pid="b89.2/5">First,
    in April 2016, we introduced the higher rates of stamp duty for those purchasing
    additional properties, which form part of the Government&#8217;s commitment to
    first-time buyers. These rates are 3% above standard residential stamp duty rates.
    The following year, in the 2017 autumn Budget, we introduced first-time buyer
    relief to permanently increase the price at which first-time buyers start paying
    stamp duty. The Government are proud that nearly 700,000 purchases have benefited
    from this relief since its introduction. Because of our action, the annual number
    of first-time buyers is at a 20-year high.</p><p pid="b89.2/6">However, this is
    not just about how we help people purchase within the existing stock of housing;
    we are also boosting investment in home building and affordable housing. In 2019-20,
    nearly 243,000 net additional dwellings were delivered&#8212;the largest number
    in almost 20 years&#8212;and the Government are on track to meet their commitment
    to deliver 1 million additional homes during the current Parliament. In the 2021
    spending review, we also announced &#163;11.5 billion for the affordable homes
    programme to  build 180,000 more of the affordable, quality homes that the country
    needs, including tens of thousands for social rent.</p><p pid="b89.2/7">The Government&#8217;s
    cuts in stamp duty land tax were implemented on <phrase class="date" code="2022-09-23">23
    September</phrase> with immediate effect, and we have introduced the Bill to confirm
    that change. Stamp duty applies to purchases of property or land in England and
    Northern Ireland, with land transaction taxes devolved to Scotland and Wales.
    Devolved Administrations will receive Barnett consequentials for that change,
    in the usual way. The Bill will increase the nil rate threshold, which is the
    level at which stamp duty starts to apply. It will double the threshold at which
    people start paying stamp duty from &#163;125,000 to &#163;250,000, saving a family
    purchasing an averagely priced home &#163;2,500.</p><p pid="b89.2/8">As I mentioned
    a moment ago, in 2017 the Government introduced first-time buyer relief, which
    applied a higher nil rate threshold for purchasers who had never previously owned
    a property as part of our commitment to supporting first-time buyers. The Bill
    will expand the generosity of that relief to ensure that those purchasing their
    first home pay no stamp duty on purchases up to &#163;425,000, up from &#163;300,000.
    The maximum purchase value for which first-time buyers can claim the relief has
    also been increased, from &#163;500,000 to &#163;625,000.</p><p pid="b89.2/9">These
    cuts in stamp duty will mean that an estimated 43% of transactions each year will
    attract no stamp duty whatsoever, up from 25% before the introduction of the Bill.
    No one purchasing a second home or investing in a buy-to-let property will cease
    paying stamp duty, as the 3% surcharge on the purchase of additional dwellings
    will continue to apply. More than half all transactions in the east midlands,
    the north-west and Yorkshire and the Humber will attract no stamp duty at all,
    with about six in ten transactions in the north-east having no stamp duty liability.</p><p
    pid="b89.2/10">We are lifting significant numbers of families, first-time buyers
    and home movers out of stamp duty, helping those aspiring to own their own home.
    That means that a couple buying an average home in the east midlands worth about
    &#163;248,000 would otherwise have paid nearly &#163;2,500 in stamp duty, but
    will now pay nothing at all. This measure will directly help people to keep more
    of their hard-earned money. An estimated 90% of those claiming first-time buyer
    relief will now be lifted out of stamp duty entirely. First-time buyers are able
    to access up to &#163;8,750 in relief following the Government&#8217;s changes.</p><p
    pid="b89.2/11">I should make it clear that these changes apply to stamp duty land
    tax, which covers only England and Northern Ireland, but they also mean&#8212;through
    the usual block grant adjustment&#8212;an additional &#163;100 million for the
    devolved Administrations in Scotland and Wales.</p><p pid="b89.2/12">The United
    Kingdom has always been a nation of homeowners, and under our plans it will continue
    to be so. We are cutting stamp duty for hard-working people and supporting them
    in getting on to and up the housing ladder. The Bill will reduce the up-front
    costs of moving, it will support the hundreds of thousands of jobs reliant on
    a healthy property market and it will help give people who aspire to home ownership
    the means to make it a reality. For those reasons, I commend the Bill to the House.</p>
