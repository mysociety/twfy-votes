  full_motion_speech: '<p class="" pid="a.427.1/1" pwmotiontext="yes">I beg to move,</p><p
    class="" pid="a.427.1/2" pwmotiontext="yes">That the Charter for Budget Responsibility:
    autumn 2015 update which was laid before the House on <phrase class="date" code="2015-10-12">12
    October</phrase>, be approved.</p><p pid="a.427.1/3">Despite all the details of
    fiscal policy that we will discuss, and the mechanisms in the charter we are debating,
    the questions before the House and the country are very simple: is Britain going
    to pay its way in the world? Are we going to live within our means and bear down
    on our debts, so that next time disaster strikes we are better prepared? Do we
    have the strength and determination to finish the job that we started of turning
    Britain around and providing security to working families at every stage of their
    lives? Or will we be profligate again and spend money that we do not have, borrow
    for ever, mortgage the future of our children with debts that we could not pay
    ourselves, and consign Britain to a future of high debt, instability and low growth?
    No. Our answer, and the answer in the charter, is that we will put economic security
    first.</p><p pid="a.427.1/4">We resolve to put the livelihoods and living standards
    of working people ahead of the irresolution of politicians who lack the discipline
    to control public spending and deliver financial stability. We commit to learn
    from the mistakes of the past, not to repeat them, and we choose to put security
    first. After all that Britain has been through, it is remarkable that the proposition
    in this Charter for Budget Responsibility should even be contentious. It states
    that now the economy is growing we should be reducing our exorbitant debts, and
    that we should do that each year by reducing the deficit until we eliminate it
    altogether and run a surplus. Once we have achieved that surplus, in normal times
    we should continue to raise more than we spend and set aside money for when the
    rainy days come. It is as simple as that: we should fix the roof when the sun
    is shining.</p><p pid="a.427.1/5"><b>Several hon. Members <i>rose</i><i>&#8212;</i></b></p>'
