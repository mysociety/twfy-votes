  full_motion_speech: <p class="" pid="b.703.1/1" pwmotiontext="yes">I beg to move,</p><p
    class="" pid="b.703.1/2" pwmotiontext="yes">That this House opposes the Government&#8217;s
    cuts leading to over 12,000 fewer police officers across England and Wales; believes
    that the 20 per cent. cut to central Government funding to the police goes far
    beyond the assessment of HM Inspectorate of Constabulary of efficiency savings
    that are possible without affecting frontline services; calls on the Government
    to withdraw plans for American-style police and crime commissioners for which
    there will be no checks or balances; and believes that the Government is making
    it harder for the police to cut crime by weakening the National DNA Database,
    leading to the loss of 1,000 criminal matches per year; ending anti-social behaviour
    orders, increasing bureaucracy on CCTV, creating serious loopholes in child protection
    and failing to develop any cross-Governmental strategy to cut crime.</p><p pid="b.703.1/3">This
    is our fourth debate on policing and crime on the Floor of the House in the past
    four months. Time and again we have warned the Home Secretary that she is stirring
    up a perfect storm on crime. Time and again we have warned the Prime Minister
    that he is making the wrong decisions on law and order, and they are still not
    listening. The Home Secretary is not listening to the warning words from chief
    constables across the country. She is not listening to the cries from communities
    such as All Saints in Wolverhampton, where hundreds of people have signed a petition
    to keep their local bobby on the beat. She is not listening to the public telling
    pollsters and researchers that they do not trust her party on crime. As she showed
    at the police conference last week, she also is not listening to the silence.</p><p
    pid="b.703.1/4">The storm we warned of is building. Cuts to police officer numbers
    are being felt. Front-line services that the Home Secretary promised to protect
    are being hit. There are cuts to youth services and family intervention projects
    that were helping to bring crime down. There is higher youth unemployment and
    poverty is rising. There are cuts to the powers that the police and courts need,
    and chaos in her policing reforms. American-style police and crime commissioners
    were rejected by the House of Lords for putting centuries of impartial British
    policing at risk.</p>
