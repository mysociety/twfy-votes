  full_motion_speech: '<p pid="c377.3/1">I beg to move,</p><p class="indent" pid="c377.3/2"
    pwmotiontext="yes">That this House believes the Government should do what it takes
    to support areas with additional local restrictions, currently the North of England
    and parts of the Midlands, Scotland, Wales and Northern Ireland, by reforming
    the Job Support Scheme so it incentivises employers to keep staff on rather than
    letting them go; ensuring no-one is pushed into poverty when they do the right
    thing; providing clear, consistent and fair funding that goes hand-in-hand with
    the imposition of new restrictions, including using the &#163;1.3 billion underspend
    on the grants fund to support local jobs; fixing gaps in support for the self-employed;
    and extending the ban on evictions.</p><p pid="c377.3/3">We are at a critical
    moment for our country. Infection rates are rising, and the economic outlook is
    worsening. It is more vital than ever that this Government get a grip on both
    the health and the economic crises. There are some who seek to pit people&#8217;s
    health against our economy, but we all know that our country has suffered a double
    tragedy: the highest excess death rate in Europe and the deepest recession in
    the G7. The predominant reason why many expect our recovery to proceed more slowly
    than that in other countries is the continued severe impact of the public health
    crisis in the UK. It has been suggested that the Chancellor blocked proposals
    from the Scientific Advisory Group for Emergencies for a circuit breaker. He can
    now, if he wishes to, intervene on me and set the record straight.</p>'
