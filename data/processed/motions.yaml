  tidied_motion: ‘(1) The Housing and Regeneration Act 2008 is amended as follows.
  full_motion_speech: <p pid="b854.1/1">&#8216;(1) The Housing and Regeneration Act
    2008 is amended as follows.</p><p pid="b854.1/2">(2) After section 92K insert&#8212;</p><p
    class="indent" pid="b854.1/3">&#8220;92KA A Duty to ensure continuity of secure
    and assured tenancy in cases of threat to safety</p><p pid="b854.1/4">(1) Duty
    to ensure continuity of secure and assured tenancy in cases of threat to safety</p><p
    pid="b854.1/5">(a) a registered provider of social housing has granted a secure
    tenancy or assured tenancy of a dwelling-house in England to a person (whether
    as the sole tenant or a joint tenant), and</p><p pid="b854.1/6">(b) the registered
    provider is satisfied that there is a threat to the personal safety of that person
    or of a member of that person&#8217;s household which means there is a risk to
    their personal safety unless they move.</p><p pid="b854.1/7">(2) When subsection
    (1) applies, the regulator must ensure that the registered provider grants the
    tenant a new secure tenancy which is&#8212;</p><p pid="b854.1/8">(a) on terms
    at least equivalent to the existing tenancy; and</p><p pid="b854.1/9">(b) a threat
    of targeted youth or gang violence.</p><p pid="b854.1/10">(3) In this section,
    a &#8220;threat to personal safety&#8221; means any threat of violence, including
    in circumstances of&#8212;</p><p pid="b854.1/11">(a) domestic abuse where the
    perpetrator does not live at the same address as the victim;</p><p pid="b854.1/12">(b)
    an escalating neighbour dispute;</p><p pid="b854.1/13">(c) a threat of targeted
    youth or gang violence.</p><p pid="b854.1/14">(4) In assessing the threat under
    subsection (1)(b), the registered provider must act in accordance with any relevant
    police advice provided to&#8212;</p><p pid="b854.1/15">(a) the registered provider,</p><p
    pid="b854.1/16">(b) the tenant, or</p><p pid="b854.1/17">(c) any member of the
    tenant&#8217;s household.</p><p pid="b854.1/18">(5) In the event that a registered
    provider is unable to ensure the provision of an appropriate new secure tenancy
    pursuant to subsection (2), the regulator must ensure that the registered provider
    concerned co-operates with other registered providers to ensure an appropriate
    new secure tenancy is provided in a timely manner.&#8221;&#8217;&#8212;(Helen
    Hayes.)</p><p class="indent" pid="b854.1/19">This new clause would require the
    regulator to ensure that tenants whose safety is threatened are granted alternative
    accommodation by their housing provider on equivalent terms to their existing
    tenancy. It also requires the regulator to ensure that a provider which is unable
    to provide appropriate alternative accommodation co-operates with other providers
    to do so.</p><p pid="b854.1/20">Brought up, and read the First time.</p><p pid="b854.1/21">Question
    put, That the clause be read a Second time.</p>
