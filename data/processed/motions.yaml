  tidied_motion: I beg to move, That the Bill be now read a Second time.
  full_motion_speech: <p pid="a208.2/1">I beg to move, That the Bill be now read a
    Second time.</p><p pid="a208.2/2">Free and fair trade is fundamental to the prosperity
    of the United Kingdom&#8212;that is something on which both sides of the House
    can agree. As globalisation and new technology have changed the face of the world
    economy, the old barriers of distance and time have been eroded. In an age in
    which data, knowledge and expertise are traded as readily as cars and steel, even
    the simplest transactions are no longer confined to one country or even one continent.
    The United Kingdom is one of the world&#8217;s leading trading nations. The total
    value of our trade with the rest of the world is equivalent to over half our gross
    domestic product. The UK is the most popular destination for foreign direct investment
    in Europe, and last year FDI created or safeguarded an estimated 108,000 new jobs.
    British companies operate across the globe with an international reputation for
    quality and expertise that few nations can match. That has enabled us to boost
    the total value of our exports by around 14% in the past year to some &#163;617
    billion.</p><p pid="a208.2/3">Our current success is built on a long and proud
    trading tradition. From our unilateral adoption of free trade in the 1840s to
    our instrumental role in founding the World Trade Organisation, the United Kingdom
    has been at the heart of international trading innovations. Often, we have led
    the way, using our economic and diplomatic influence to guide the world towards
    a free trading future, confident in the benefits that the rules-based global trading
    system can bestow. For more than four decades, the United Kingdom has been unable
    to fulfil that leadership role, but soon this country will once again be able
    to pursue an independent trade policy, whether unilaterally or within bodies such
    as the WTO. We will be able to unlock some of the key areas of global growth,
    to offer preferential market access to developing nations of our choosing, to
    develop closer economic links with our Commonwealth partners and to influence,
    as we once did, the future of international trade.</p>
