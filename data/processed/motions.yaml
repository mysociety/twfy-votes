    planned to bring forward immediate and deep tax rises and said that spending cuts
    might choke off the recovery, the Chancellor dismissed those concerns out of hand.
    He was confident that his plan would</p><p pid="b.712.5/6">&#8220;deal with our
    debts, set our country on a brighter economic course and show that we are all
    in this together.&#8221;&#8212;[<phrase class="offrep" id="debates/2010-06-08.206"><i>Official
    Report</i>, 8 June 2010; Vol. 511, c. 206</phrase>.]</p><p pid="b.712.5/7">What
    a difference two years makes.</p><p pid="b.712.5/8">&#8220;We are all in this
    together&#8221;: we do not hear that line any more&#8212;not from a Chancellor
    whose Budget decisions have hit middle and lower-income families harder than those
    on the highest incomes. His Budget decisions have hit women harder than men and
    families with children harder still. The Institute for Fiscal Studies confirms
    that his Budgets have been regressive and will see child poverty rise. Last month&#8217;s
    omnishambles of a Budget included decisions to raise taxes on caravans, charity
    donations, church repairs, pensioners, pasties and petrol, but to have a top-rate
    tax cut only for the richest&#8212;a &#163;3 billion tax cut, which will give
    14,000 of the richest people in our society earning over &#163;1 million an average
    tax cut of &#163;40,000 a year. Millions are paying more in tax to pay for a tax
    cut for millionaires. No wonder the Chancellor and the Prime Minister can no longer
    bring themselves to say that &#8220;We are all in this together&#8221;.</p><p
    pid="b.712.5/9">Let me remind the Chancellor of what the chair of the Conservative
    Association in Harlow said last week:</p><p pid="b.712.5/10">&#8220;The voters
    are disillusioned with Cameron himself. They don&#8217;t like the fact that he
    did not keep the 50p tax. People feel he is not working for them.&#8221;</p><p
    pid="b.712.5/11">Apparently, the Chancellor was advised precisely not to cut the
    top rate by his own Downing street pollster, Mr Andrew Cooper. Let me say to the
    Chancellor that, in my experience, disregarding the wise advice of someone called
    Cooper can be a very dangerous course to take.</p>'
