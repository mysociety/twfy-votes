  full_motion_speech: '<p pid="b240.1/1">Amendment proposed: 3,&#160;page&#160;23,
    in&#160;line&#160;30, leave out paragraph 4 and insert&#8212;</p><p class="indent"
    pid="b240.1/2">&#8220;Payment of Landlord or Agent expenses</p><p pid="b240.1/3">4
    (1) A payment that a tenant is required to make to cover a landlord&#8217;s or
    agent&#8217;s reasonable loss arising from a breach of a fair condition of the
    tenancy agreement by the tenant is a permitted payment.</p><p pid="b240.1/4">(2)
    In this paragraph a &#8220;fair condition&#8221; is one that relates to&#8212;</p><p
    pid="b240.1/5">(a) the replacement cost of a lost key or security device, or</p><p
    pid="b240.1/6">(b) payment of the amount of late rent payments and interest relating
    to those payments arising under or in connection with the tenancy.</p><p pid="b240.1/7">(3)
    Paragraph 4(2)(a) does not apply if the payment required&#8212;</p><p pid="b240.1/8">(a)
