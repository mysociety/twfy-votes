    id="uk.org.publicwhip/member/40081" name="Jack Dromey">The hon. Member for Birmingham,
    Erdington (Jack Dromey)</phrase>, sadly, is not in his place&#8212;perhaps he
    has gone ahead of us to the funeral I mentioned&#8212;<i>[</i> <i>Interruption.</i>
    <i>]</i> He has gone to the Dog and Duck, it is said; I know that is a favourite
    place of his. He treated the Committee to a tour of British history from the Magna
    Carta to the Chartists. We enjoyed that and were grateful for his contribution.</p><p
    pid="c.455.0/5"><phrase class="honfriend" id="uk.org.publicwhip/member/40287"
    name="Nick Raynsford">The right hon. Member for Greenwich and Woolwich (Mr Raynsford)</phrase>
    offered some historical perspectives of his own, some of which were drawn from
    his experience of introducing the measures we then went on to repeal. The fact
    that he mostly kept his composure during that time, I think we acknowledged. He
    had a flair for simile, we noted, comparing Ministers and the Secretary of State
