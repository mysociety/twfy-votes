  full_motion_speech: <p class="" pid="a.219.0/1" pwmotiontext="yes">I beg to move
    an amendment, to leave out from "That" to the end of the Question and add:</p><p
    class="indent" pid="a.219.0/2" pwmotiontext="yes">"this House, whilst affirming
    its belief that civil service compensation should be reformed, declines to give
    a Second Reading to the Superannuation Bill because it provides inadequate protection
    for some of the lowest paid and longest serving public sector workers; believes
    that the reform proposals of February 2010 were fair, reasonable and non-age discriminatory,
    offering protection for the lowest paid workers whilst making substantial savings;
    and is strongly of the opinion that the publication of such a Bill should have
    been preceded by a full process of pre-legislative scrutiny of a draft Bill and
    in full consultation with Civil Service employees."</p><p pid="a.219.0/3">I hope
    that the Minister has studied the amendment closely, because Labour Members believe
    that it holds the answers he seeks.</p><p pid="a.219.0/4">At the end of the last
    parliamentary session, the day before the Bill was published, the Minister declared
    that when it came to reform of civil service compensation, he wanted to negotiate
    an arrangement that had fairness built into it. Obviously we welcome that ambition,
    but we argue that as the negotiations have progressed and the detail of the Bill
    has become clear, he has failed to live up to his commitment.</p><p pid="a.219.0/5">The
    Minister says that he wants a fair settlement, but he has proposed reforms that
    are harsh, and harshest of all for some of the longest-serving, often low-paid,
    civil servants. The Minister says that he wants a negotiated settlement, but he
    has thrown out the progress made by the last Government through just such negotiations,
    and instead seeks to impose a short-term solution which lacks the legitimacy that
    comes from open and honest dialogue with the trade unions representing the people
    who will be affected by the reforms.</p><p pid="a.219.0/6">I welcome the Minister's
    generous remarks, which were sincerely meant, about our nation's public servants.
    I join him in recognising the important role that they play in our national life.
    However, I also argue that they deserve better than the proposals in the Bill.
    Public servants are too often represented as dead-weight on the taxpayer, as if
    they were somehow the cause of the deficit.</p>
