  tidied_motion: No, I am going to make progress as I am running out of time.
  full_motion_speech: '<p pid="a.852.7/1">No, I am going to make progress as I am
    running out of time.</p><p pid="a.852.7/2">We are here tonight because the Labour
    party broke a promise. It said it would give Britain a say on the Lisbon treaty;
    it then denied that to the country. This is actually the only chance we get to
    say no to a part of the European treaty&#8212;the Lisbon treaty&#8212;and let
    me remind Labour Members that if they walk through the Division</p><p pid="a.852.7/3">Lobby
    tonight, they will be voting against that opt-out. They will be voting against
    what they themselves negotiated, and if they vote that way tonight, we will remind
    them again on doorsteps up and down this country. We will tell every Eurosceptic
    voter up and down this country what they have done&#8212;that they are voting
    for a federal European justice system and not in the interests of this country.</p><p
    pid="a.852.7/4">To my Liberal Democrat colleagues I say that the list of measures
    we have agreed, and which we will have debated by this House, represents a sensible
    balance of the different views in the coalition and represents what it is in the
    national interest to do.</p><p pid="a.852.7/5">To my Conservative colleagues,
    I say simply this: everyone knows my position on matters European&#8212;I believe
    that Britain&#8217;s position in the European Union needs, at the very least,
    to change pretty radically&#8212;but I strongly believe that this set of proposals
    on which we are voting tonight is the right one for Britain. If we do not exercise
    this opt-out, we will be trapped in yet another part of the conveyor belt towards
    an ever-closer Europe. As a party we should see this as a marker of the renegotiation
    that will come after we have won a majority in the next general election; it will
    be part of a process of bringing powers back to this country, which we desperately
    need to do, and of restoring a position that is right for the United Kingdom.
    But tonight&#8217;s vote is about whether or not we exercise the opt-out that
    the Labour party rightly negotiated&#8212;an opt-out that is clearly in the interests
    of this country. It is so essential that we act in the interests of this country
    tonight. So I call on all colleagues from all parts of the House to vote to exercise
    this opt-out and to do the right thing in the interests of this country.</p><p
    pid="a.852.7/6"><i>Amendment proposed:</i> (c), leave out from &#8216;House&#8217;
    to end and add</p><p pid="a.852.7/7">&#8217;believes the UK&#8217;s notification
    to the Council, Commission and Presidency to opt out of all EU police and criminal
    justice measures adopted before December 2009 can only be made once the Council
    and Commission have committed to the UK&#8217;s ongoing participation in the European
    Arrest Warrant, the Schengen Information System II, Joint Investigations Teams,
    EU Council decision 2000/375/JHA on combating internet child pornography, EU Council
    decision 2002/348/JHA on international football security co-operation, exchange
    of Criminal Records, Europol and Eurojust, which will form part of the Government&#8217;s
    formal application to rejoin the measures in Command Paper 8671 in accordance
    with Article 10(5) of Protocol 36 to the TFEU.&#8217;.<i>&#8212;(Chris Bryant.)</i></p>'
