  tidied_motion: I beg to move, That the Bill be now read a Second time.
  full_motion_speech: '<p class="" pid="c.1256.3/1" pwmotiontext="yes">I beg to move,
    That the Bill be now read a Second time.</p><p class="" pid="c.1256.3/2" pwmotiontext="yes">I
    am conscious of the fact that many people here wish to speak today and that we
    have compressed time as a result of the statements. I will take interventions,
    but I recognise that we need to make some progress so that everybody has a chance
    to speak. In moving the motion, I wish to make it very clear that Conservative
    Members are united in support of the Government&#8217;s aim to move from a high
    tax, high welfare and low wage society to a low tax, lower welfare and higher
    wage society. This Bill lays the ground for that commitment and helps us to continue
    the job of reversing the Labour&#8217;s Government&#8217;s failure that led us
    into the difficulties we inherited.</p><p pid="c.1256.3/3">Let me remind the House
    quickly, before we get into the details, of what we inherited when we came into
    office in 2010: nearly one in five households had no one working&#8212;this is
    what Labour left us; the number of households where no one had ever worked had
    nearly doubled; 1.4 million people had been on benefits for most of the previous
    decade; and close to half of all households in the social rented sector had no
    one at all in work. Since then, even through the coalition, we have proceeded
    to get to 2 million more jobs being created; there are now 2 million more apprenticeships;
    the number of workless households has reached a record low&#8212;it is down more
    than 670,000 since 2010; and the workless household rate in the social rented
    sector is now the lowest on record. The recent Budget debate, in which we had
    a pretty full discussion of many of the characteristics of this Bill, made it
    clear that we want to go further, delivering 3 million more apprenticeships and
    moving towards full employment. These are measures that this Government will drive
    forward and that this Bill requires us to report on each year.</p><p pid="c.1256.3/4">We
    will also continue to bear down on the deficit and debt, achieving a surplus by
    the end of the Parliament. We are spending &#163;3 billion on debt interest payments
    alone every month&#8212;the figure is &#163;33 billion a year, which is &#163;1,236
    per household. Every pound we spend on paying off the debt is a pound we are paying
    to others such as overseas investment funds, rather than on the necessary public
    services such as schools and hospitals or on being able to reduce taxation further.
    Eliminating the deficit and paying off our debts is the moral and most effective
    things for a responsible Government to do for people on low incomes, who rely
    more than anybody on those services.</p><p pid="c.1256.3/5">It is worth pointing
    out that we also need to drive productivity improvements. The Budget contains
    some important measures to make that a reality, and our long-term productivity
    plan sets out how it will boost productivity over the next 10 years. As my right
    hon. Friend the Business Secretary made vividly clear in launching that plan,
    if we could, for example, match US levels of productivity, we would increase GDP
    by 31%&#8212;that</p><p pid="c.1256.3/6">is &#163;23,000 a year for every household.
    A key driver to getting us there is the national living wage. That historic reform
    will give more than 2.7 million people currently on the minimum wage a pay rise
    of more than &#163;5,000 a year. With the increase in the personal allowance to
    &#163;12,500 by the end of the Parliament, the national living wage will make
    work pay and improve people&#8217;s living standards. It will also help productivity.
    The Governor of the Bank of England confirmed last week that the living wage will
    help increase the productivity of workers and of the country&#8212;</p>'
