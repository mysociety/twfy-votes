  tidied_motion: That leave be given to bring in a Bill to amend the law relating
    to abortion in England and Wales, and Northern Ireland; to remove criminal liability
    in respect of abortion performed with the consent of the pregnant woman up to
    the twenty-fourth week of pregnancy; to repeal sections 59 and 60 of the Offences
    Against the Person Act 1861; to create offences of termination of a pregnancy
    after its twenty-fourth week and non-consensual termination of a pregnancy; to
    amend the law relating to conscientious objection to participation in abortion
    treatment; and for connected purposes.
  full_motion_speech: '<p pid="c140.6/1">I beg to move,</p><p class="indent" pid="c140.6/2"
    pwmotiontext="yes">That leave be given to bring in a Bill to amend the law relating
    to abortion in England and Wales, and Northern Ireland; to remove criminal liability
    in respect of abortion performed with the consent of the pregnant woman up to
    the twenty-fourth week of pregnancy; to repeal sections 59 and 60 of the Offences
    Against the Person Act 1861; to create offences of termination of a pregnancy
    after its twenty-fourth week and non-consensual termination of a pregnancy; to
    amend the law relating to conscientious objection to participation in abortion
    treatment; and for connected purposes.</p><p pid="c140.6/3">I thank Gordon Nardell
    QC and Professor Sally Sheldon for drafting the Bill. It is supported by the British
    Medical Association, the Royal College of Obstetricians and Gynaecologists, the
    Royal College of Midwives, the Faculty of Sexual and Reproductive Healthcare,
    Amnesty International, the British Pregnancy Advisory Service, the Family Planning
    Association, Marie Stopes International, the End Violence against Women Coalition,
    Women&#8217;s Aid and the TUC.</p><p pid="c140.6/4">Abortion in our country is
    underpinned by the oldest legal framework for any healthcare treatment, with the
    harshest criminal sentences in the developed world for women having an illegal
    abortion. Poland, the USA, Canada and parts of Australia do not criminalise women.
    The law needs to be updated to deal with the advances in women&#8217;s healthcare
    and sex and relationships education, and with the role of the internet&#8212;all
    of which have occurred alongside the changing attitudes in society.</p><p pid="c140.6/5">Our
    current abortion laws date back to the Offences Against the Person Act 1861&#8212;back
    to a time when Queen Victoria was on the throne and women were still decades away
    from getting the right to vote. Under the 1861 Act, any woman procuring her own
    miscarriage and anyone assisting her can go to prison for life. In 1967, Parliament
    voted for the Abortion Act, which gave a route for women in England and Wales
    to access abortion legally,&#160;by setting out specific exemptions and conditions,
    including the need for signatures from two doctors agreeing that, for example,
    a termination is necessary to prevent permanent injury to the physical or mental
    health of the pregnant woman. Women&#8217;s lives have been saved in their thousands
    by David Steel&#8217;s 1967 Act, which meant that women no longer had to seek
    out unsafe, unregulated backstreet abortionists.</p><p pid="c140.6/6">So, what
    are the facts about abortion today? One in three women will have an abortion in
    their lifetime. These days, 80% of abortions take place in the first 12 weeks
    of pregnancy and are medically induced by taking tablets, not by surgical procedures.
    It is the only medical procedure that requires the agreement of two doctors. In
    2007, the Science and Technology Committee found no evidence that this requirement</p><p
    class="indent" pid="c140.6/7" pwmotiontext="yes">&#8220;serves to safeguard women
    or doctors&#8221;.</p><p pid="c140.6/8">The 1967 Act has never applied to Northern
    Ireland, and the chilling effect of the 1861 Act means that abortion hardly ever
    takes places in Northern Ireland. It is one of the harshest abortion regimes in
    the world, with no abortion available in cases of rape, incest or fatal foetal
    abnormality. This is what a woman from Northern Ireland says:</p><p class="indent"
    pid="c140.6/9" pwmotiontext="yes">&#8220;I spent Christmas Day in casualty with
    my two children. My husband had beaten me to a pulp&#8230;He had repeatedly raped
    me&#8230;Six weeks later I discovered I was pregnant, I could not continue with
    the pregnancy. Knowing my husband would carry out his threats to kill me if he
    found out, I went to my GP who told me abortion was illegal in Northern Ireland
    and refused to help.&#8221;</p><p pid="c140.6/10">Or let us consider Denise&#8217;s
    story. She was told midway through her pregnancy that her baby had Edwards syndrome
    and would not survive. Very ill and unable to travel, Denise was forced to continue
    with her pregnancy because she lived in Northern Ireland. She was repeatedly asked
    about her baby and that, she said, left her feeling tortured. She said:</p><p
    class="indent" pid="c140.6/11" pwmotiontext="yes">&#8220;Every minute, every second
    of the day&#8212;you have to live with the knowledge that the child inside you
    is going to die.&#8221;</p><p pid="c140.6/12">Or imagine being 18-year-old Emma,
    who found out at 20 weeks that her baby had anencephaly and would not survive.
    She could not face traveling to England for an abortion because she wanted to
    be surrounded by her loving family. She had to continue the pregnancy to term
    because she lived in Northern Ireland, and she was eventually induced to give
    birth to her stillborn daughter.</p><p pid="c140.6/13">Then there was the mother
    who found out that her 15-year-old daughter was pregnant and that her abusive
    partner has threatened to</p><p class="indent" pid="c140.6/14" pwmotiontext="yes">&#8220;kick
    the baby out and stab it if it is born.&#8221;</p><p pid="c140.6/15">Feeling that
    she had no other option, she bought her daughter abortion tablets online. Seeking
    support for her daughter from their family doctor concerning the abusive relationship&#8212;not
    the abortion&#8212;she now faces a potential prison sentence for trying to help
    her daughter access medical care denied to her by their Government.</p><p pid="c140.6/16">Then
    there is the heartbreaking account this week on Twitter from a Northern Ireland
    woman who has been live-tweeting at @ratherbehome her experience of having to
    travel to England for an abortion. She says this:</p><p class="indent" pid="c140.6/17"
    pwmotiontext="yes">&#8220;I should be at home, in the privacy of my own home.
    Instead I&#8217;m trying to discreetly bleed in a shitty hotel. There&#8217;s
    no dignity. There&#8217;s no privacy.&#8221;</p><p pid="c140.6/18">These are real-life
    examples of what women in Northern Ireland face&#160;under the current abortion
    law. Consider for a moment the morality of laws that mean that women in Northern
    Ireland seeking an abortion after being impregnated through a sexual crime, rape
    or incest, could face a heavier criminal punishment than the perpetrators&#8212;the
    real criminals.</p><p pid="c140.6/19">This June, the Supreme Court found that
    Northern Ireland&#8217;s current abortion laws breach women&#8217;s human rights
    in Northern Ireland. In February 2018, the United Nations found that thousands
    of women and girls in Northern Ireland are subject to grave and systematic violations
    of their rights, being compelled either to travel outside Northern Ireland for
    a legal abortion or to carry their pregnancy to term. With the Northern Ireland
    Assembly not sitting since January 2017, UK politicians can no longer look away
    while vulnerable women in Northern Ireland, often suffering in desperate circumstances,
    have their human rights breached. As Hillary Clinton said:</p><p class="indent"
    pid="c140.6/20" pwmotiontext="yes">&#8220;Human rights are women&#8217;s rights,
    and women&#8217;s rights are human rights&#8221;.</p><p pid="c140.6/21">Let there
    be no hard borders in the Irish sea over human rights.</p><p pid="c140.6/22">Polling
    research released on <phrase class="date" code="2018-10-10">10 October</phrase>
    2018 by Amnesty International shows that 65% of people in Northern Ireland believe
    that</p><p class="indent" pid="c140.6/23" pwmotiontext="yes">&#8220;having an
    abortion should not be a crime&#8221;,</p><p pid="c140.6/24">while 66% supported
    the view that in the absence of devolved government,</p><p class="indent" pid="c140.6/25"
    pwmotiontext="yes">&#8220;Westminster should legislate to reform the law&#8221;.</p><p
    pid="c140.6/26">If Westminster does decriminalise abortion in Northern Ireland,
    it will then be for the Northern Ireland Assembly to decide what abortion provision
    should look like there.</p><p pid="c140.6/27">Meanwhile, even in England and Wales,
    a woman using abortion tablets bought online is committing a criminal offence
    punishable by life imprisonment&#8212;and it is often the most vulnerable women,
    finding it difficult to access termination services, who turn to the internet.
    Women on Web, a doctor-led online medical service, says that&#160;16% of women
    cite domestic or &#8220;honour&#8221; violence, and 8% intimate partner violence,
    as reasons to seek tablets online. Whether in Birmingham, Belfast or Bangor, women
    need a modern, supportive, humane, properly regulated medical regime that encourages
    them to come forward for the best professional advice and treatment, not drives
    them, isolated and scared, into the unregulated internet pills market.</p><p pid="c140.6/28">Therefore,
    my Bill ensures that up to 24 weeks&#8217; foetal gestation, women and clinicians
    would no longer be subject to the criminal law for consensual abortion. The 24-week
    time limit remains, and decriminalisation does not mean the deregulation of abortion:
    safeguards stay in place. My aim is for effective regulation fit for purpose in
    the 21st century. The existing body of law and professional standards governing
    medical procedures would stay. It would remain a crime to offer abortion services
    without being registered to do so, while anyone supplying medication without a
    legal prescription would breach the Human Medicines Regulations 2012. Clinics
    would continue to be registered and subject to Care Quality Commission oversight.</p><p
    pid="c140.6/29">Very importantly, my Bill would also strengthen protection for
    women and target the criminal law on the real criminals. Anyone&#8212;an abusive
    partner, for example &#8212;who ends a pregnancy against a woman&#8217;s wishes
    through violence, or by administering abortion pills without the woman&#8217;s
    knowledge, would be subject to a life sentence. My Bill also protects doctors
    and nurses who conscientiously object to abortion, extending this as a statutory
    right to Northern Ireland.</p><p pid="c140.6/30">It is time to remove Victorian,
    misogynistic stigma from our abortion laws. My aim is simple&#8212;women able
    to choose what happens to their own bodies: confident, not criminalised, supported,
    not stigmatised; women able to access professional advice and medical care that
    is regulated effectively; and an Act of Parliament that is fit for now, not for
    51 years ago, and certainly not for 157 years ago.</p>'
