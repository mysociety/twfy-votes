  full_motion_speech: '<p pid="d.487.1/1">I will not give way, because time is very
    short.</p><p pid="d.487.1/2">I believe that today we saw the House at its best.
    A total of 104 Members have spoken. We heard forensic analysis and passionate
    conviction. I think that we can collectively be satisfied that, as a House, we
    have done justice to the gravity of the subject. With so many contributions and
    only a few minutes remaining, I hope that right hon. and hon. Members will forgive
    me if I do not acknowledge them all individually, but I will do my best to try
    to address the principal themes and questions that have arisen during the debate.</p><p
    pid="d.487.1/3">One of the key issues is the need to understand what the military
    plan is and who will deliver it. I have to say that there appears to be some confusion
    about that, so let me try to clarify it. We all agree that airstrikes alone will
    not finish ISIL, but they will deliver immediate benefit. They will reduce ISIL&#8217;s
    external attack planning capability, making Britain safer, and they will, over
    time, degrade ISIL and force a change in its behaviour. However, airstrikes alone
    will not create a vacuum.</p><p pid="d.487.1/4">During the debate, some hon. Members
    have sought to have it both ways, arguing that bombing ISIL in Raqqa will not
    make a difference, and at the same time suggesting that bombing ISIL in Raqqa
    will immediately create a power vacuum. Ultimately, there will need to be a ground
    assault on Raqqa, supported by continued airstrikes. However, as <phrase class="honfriend"
    name="Yvette Cooper" person_id="uk.org.publicwhip/person/10131">the right hon.
    Member for Normanton, Pontefract and Castleford (Yvette Cooper)</phrase> said,
    that will come not in days or weeks, but in months and perhaps years, and that
    is before it even begins, let alone ends. We have had questions about ground forces&#8212;where
    are the ground forces going to come from? The context of this is a comprehensive
    strategy&#8212;a military track against ISIL and a political track against Assad.
    The time for retaking ISIL&#8217;s heartland in Syria will be when the civil war
    is ended, a transitional Government are in place, and the world can then once
    again support the Syrian Government so that that Syrian army, the Syrian opposition
    forces and the Kurdish forces can turn their guns on ISIL, liberating their own
    country from this evil organisation, supported by the coalition with weapons,
    with training, with technical support, and with air power.</p><p pid="d.487.1/5">Much
    has been made during the course of this debate about the number of opposition
    fighters available to join in that effort. The number of 70,000 is a number produced
    by the Joint Intelligence Committee. It is a number corroborated by the evidence
    of our US allies. But the situation on the ground is complex. There is a spectrum
    of views included in that 70,000-strong force. Yes, it includes a large element
    of secularists who have views that we would recognise as democratic, and yes,
    it also includes Islamists, but there are Islamists in the parliaments of Kuwait
    and Tunisia. We can work with Islamists who accept the democratic process and
    are prepared to take part in it.</p><p pid="d.487.1/6">The second issue that has
    arisen during the course of this debate is a question about the overall strategy.
    The Prime Minister was absolutely clear that military action is just one part
    of a comprehensive strategy. There has to be a political track and there has to
    be a humanitarian track. It is clear that we have to pursue the political track
    in parallel with the military. It is the only way to end the civil war in Syria
    and bring about the defeat of ISIL. Now we have an international Syria support
    group&#8212;the Vienna process. That is a major change in the context here, bringing
    together all the major international players behind a common vision of what is
    needed to end the war. It includes Russia, Iran and Saudi Arabia, as well as the
    US, UK, France, Turkey and China. For the first time, all these countries have
    accepted the need for Syrian-led, Syrian-owned political transition based on the
    Geneva principles&#8212;a transition that will leave the institutions of the state
    intact, avoiding the mistakes that were made in Iraq. Of course differences remain
    between the parties, particularly about Assad how will transition out, but they
    have agreed together a time frame for political negotiations, including transitional
    government within six months and a new constitution and free and fair elections
    within 18 months.</p><p pid="d.487.1/7">I know that there are those who question
    the commitment of the United States or the engagement of Russia in this process,
    so I want, if I may, to quote from a letter that I have received this morning
    from the United States Secretary of State, John Kerry. He says:</p><p pid="d.487.1/8">&#8220;The
    United States has long believed that while military action can reinforce diplomacy
    there can be no military solution to the civil war in Syria. We have to pursue
    a political track. And at the same time there can be no political deal with Daesh.
    They have to be degraded by military force.&#8221;</p><p pid="d.487.1/9">He goes
    on to say that</p><p pid="d.487.1/10">&#8220;the Vienna process presents the best
    opportunity in four years for an agreement that can establish a ceasefire and
    create a political process leading to a new constitution and democratic elections.&#8221;</p><p
    pid="d.487.1/11">Importantly, he concludes by telling me this:</p><p pid="d.487.1/12">&#8220;Senior
    Russian officials have helped lead the effort to find a common way forward and
    have expressed firm commitment to the Geneva principles. Russian leaders have
    indicated both publicly and privately on numerous occasions that they are open
    to a political transition, including a new constitution and elections.&#8221;</p><p
    pid="d.487.1/13">The third issue that came up several times during the course
    of today is the question of whether airstrikes will make a difference. The right
    hon. Member for Leeds Central and several other Members made the point that they
    were effective in halting the precipitate advance of Daesh in Iraq last year and
    are now contributing to the erosion of Daesh positions in Iran. The UK already
    provides a significant element of the high-precision strike available to the coalition,
    and that high-precision strike will be vital to the campaign in Raqqa.</p><p pid="d.487.1/14"><phrase
    class="honfriend" name="Richard Burden" person_id="uk.org.publicwhip/person/10076">The
    hon. Member for Birmingham, Northfield (Richard Burden)</phrase> asked about the
    rules of engagement. Rules of engagement are classified, but I can tell him that
    the UK&#8217;s rules of engagement are among the most restrictive in the world.
    Bringing British discipline, British skills and British precision weapons to bear
    will save lives as we prosecute this campaign. We will minimise civilian casualties.
    There is no military logic and no moral logic to prosecuting ISIL in Iraq but
    not targeting its HQ in Syria.</p><p pid="d.487.1/15">Finally, I want to turn
    to the fourth issue that has arisen during the course of this debate: will Britain&#8217;s
    taking part in airstrikes increase the threat to our security?</p><p pid="d.487.1/16">In
    2014, there were 15 ISIL external attack plans. This year, so far, there have
    been 150. The scale of this problem is rising exponentially. ISIL already poses
    a direct threat to the United Kingdom: 30 British tourists killed on the beaches
    of Tunisia, what could have been a British plane downed over the deserts of Sinai
    and seven different terrorist plots disrupted by the security services in the
    UK in the past 12 months.</p><p pid="d.487.1/17">The judgment of the Joint Intelligence
    Committee and the director general of the Security Service is that the UK is already
    a top tier of ISIL&#8217;s target list. They hate us for who we are, not for what
    we do. We have to be clear&#8212;I think the right hon. Member for Derby South
    was the first to say this&#8212;that the risks of inaction are far greater than
    the risks of action. We have to act now to degrade this threat to our security,
    and we will do it by targeting their heartland and their control centre.</p><p
    pid="d.487.1/18">We are not debating tonight, as some would have us believe, whether
    or not to &#8220;go to war&#8221;. Fifteen months ago, this House voted overwhelmingly
    to begin airstrikes against ISIL in Iraq. The simple question that we are deciding
    tonight is whether to extend those operations to tackle ISIL in their heartland
    in Syria&#8212;targeting the head of the snake. This is not a fight that we have
    chosen. By the atrocities they have committed, by the murderous regime of brutality
    and terror they have inflicted on the people of Iraq and Syria, and by their clear
    intent and capability to strike us in the UK and at British citizens abroad, ISIL
    have made that choice for us. To answer the question asked by my hon. Friend <phrase
    class="honfriend" name="Edward Leigh" person_id="uk.org.publicwhip/person/10352">the
    Member for Gainsborough (Sir Edward Leigh)</phrase>, yes, ISIL do represent a
    direct and imminent threat to the UK and to British citizens.</p><p pid="d.487.1/19">The
    decision tonight is this: do we take the fight to them, or do we wait for them
    to bring the fight to us? Do we strike them in Syria, or do we wait for them to
    strike us on the streets of London? What kind of country would we be if we refused
    to act in the face of a threat to our security as clear as the one that ISIL poses?
    Indeed, what kind of country would we be if we were unmoved by the murder, the
    rape, the beheadings and the slavery that ISIL imposes on its subjects? And what
    kind of country would we be if we ignored the calls for help from our nearest
    neighbours even as they grieve for their dead? We cannot contract out the responsibility
    for our national security. We cannot rely on others to take actions to protect
    our citizens that we are not willing to take ourselves.</p><p pid="d.487.1/20">The
    threat is clear. Our ability to respond to it is undoubted. The moral imperative
    to act is compelling. The legal case to do so is watertight. We do not propose
    military action lightly and we do not propose it in isolation. We will vigorously
    pursue the Vienna process to ceasefire, transition and a new representative Government
    in Syria. We will lead the international community in planning and delivering
    post-conflict reconstruction. Let us tonight give a clear and simple message to
    our allies, to the enemy and to our brave armed forces, who we are asking to do
    the job for us. Let us show beyond doubt what kind of a country we are by endorsing
    decisively the motion before us this evening.</p><p class="italic" pid="d.487.1/21">The
    Speaker put the Questions necessary for the disposal of business to be concluded
    at that time (Order this day).</p><p pid="d.487.1/22"><i>Amendment proposed: </i>(b),
    leave out from &#8216;That this House&#8217; to end and add</p><p pid="d.487.1/23">&#8216;,
    while welcoming the renewed impetus towards peace and reconstruction in Syria,
    and the Government&#8217;s recognition that a comprehensive strategy against Daesh
    is required, does not believe that the case for the UK&#8217;s participation in
    the ongoing air campaign in Syria by 10 countries has been made under current
    circumstances, and consequently declines to authorise military action in Syria.&#8217;.
    <i>&#8212;(Mr </i><i>Baron</i><i>.)</i></p>'
