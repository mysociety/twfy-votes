    in the course of those proceedings.</p><p pid="c849.5/36">(10) Paragraphs (2)
    to (7) of <phrase class="standing-order" code="83F" title="Programme orders: conclusion
    of proceedings on consideration of Lords amendments">Standing Order No. 83F (Programme
    orders: conclusion of proceedings on consideration of Lords amendments)</phrase>
    apply for the purposes of bringing any proceedings on consideration of Lords Amendments
    to a conclusion as if:</p><p pid="c849.5/37">(a) any reference to a Minister of
    the Crown were a reference to a designated Member;</p><p pid="c849.5/38">(b) after
    paragraph (4)(a) there is inserted&#8212;</p><p pid="c849.5/39">&#8220;(aa) the
    question on any amendment or motion selected by the Speaker for separate decision;&#8221;.</p><p
    pid="c849.5/40">(11) Paragraphs (2) to (5) of <phrase class="standing-order" code="83G"
    title="Programme orders: conclusion of proceedings on further messages from the
    Lords">Standing Order No. 83G (Programme orders: conclusion of proceedings on
    further messages from the Lords)</phrase> apply for the purposes of bringing any
    proceedings on consideration of a Lords Message to a conclusion as if any reference
    to a Minister of the Crown were a reference to a designated Member.</p><p class="indent"
    pid="c849.5/41" pwmotiontext="yes">Reasons Committee</p><p pid="c849.5/42">(12)
    Paragraphs (2) to (6) of <phrase class="standing-order" code="83H" title="Programme
    orders: reasons committee">Standing Order No. 83H (Programme orders: reasons committee)</phrase>
    apply in relation to any committee to be appointed to draw up reasons after proceedings
    have been brought to a conclusion in accordance with this Order as if any reference
    to a Minister of the Crown were a reference to a designated Member.</p><p class="indent"
    pid="c849.5/43" pwmotiontext="yes">Miscellaneous</p><p pid="c849.5/44">(13) <phrase
    class="standing-order" code="82" title="Business Committee">Standing Order No.
    82 (Business Committee)</phrase> shall not apply in relation to any proceedings
    on the Bill to which this Order applies.</p><p pid="c849.5/45">(14)(a) No Motion
    shall be made, except by a designated Member, to alter the order in which any
    proceedings on the Bill are taken, to recommit the Bill or to vary or supplement
    the provisions of this Order.</p><p pid="c849.5/46">(b) No notice shall be required
    of such a Motion.</p><p pid="c849.5/47">(c) Such a Motion may be considered forthwith
    without any Question being put; and any proceedings interrupted for that purpose
    shall be suspended accordingly.</p><p pid="c849.5/48">(d) The Question on such
    a Motion shall be put forthwith; and any proceedings suspended under sub-paragraph
    (c) shall thereupon be resumed.</p><p pid="c849.5/49">(e) <phrase class="standing-order"
    code="15(1)" title="Exempted business">Standing Order No. 15(1) (Exempted business)</phrase>
    shall apply to proceedings on such a Motion.</p><p pid="c849.5/50">(15)(a) No
    dilatory Motion shall be made in relation to proceedings on the Bill to which
    this Order applies except by a designated Member.</p><p pid="c849.5/51">(b) The
    Question on any such Motion shall be put forthwith.</p><p pid="c849.5/52">(16)
    Proceedings to which this Order applies shall not be interrupted under any Standing
    Order relating to the sittings of the House.</p><p pid="c849.5/53">(17) No private
    business may be considered at any sitting to which the provisions of this order
    apply.</p><p pid="c849.5/54">(18)(a) The start of any debate under <phrase class="standing-order"
    code="24" title="Emergency debates">Standing Order No. 24 (Emergency debates)</phrase>
    to be held on a day on which proceedings to which this Order applies are to take
    place shall be postponed until the conclusion of any proceedings to which this
    Order applies.</p><p pid="c849.5/55">(b) <phrase class="standing-order" code="15(1)"
    title="Exempted business">Standing Order No. 15(1) (Exempted business)</phrase>
    shall apply in respect of any such debate.</p><p pid="c849.5/56">(19) In this
    Order, &#8220;a designated Member&#8221; means&#8212;</p><p pid="c849.5/57">(a)
    the Leader of the Opposition; and</p><p pid="c849.5/58">(b) any other Member acting
    on behalf of the Leader of the Opposition.</p><p pid="c849.5/59">The motion is
    in my name, and the name of my right hon. Friend the Leader of the Opposition
    and others. We tabled it because Britain is a nation of animal lovers who rightly
    demand world-leading standards and protections; I know that many Members from
    across the House share that desire, as do their constituents, and that many of
    them are not comfortable about being in this position, whereby a Bill that they
    had supported was withdrawn by their Government. This is also about holding the
    Tory Government to account for not delivering on their manifesto promises, because
    we believe that promises should be kept.</p><p pid="c849.5/60">Of course, Labour
    is and always has been the party of animal welfare. The last Labour Government
    left a proud legacy of delivering on promises to protect animals. We banned experiments
    in the UK on great apes such as chimpanzees, orangutans and gorillas in 1997.
    A Labour-led Home Office ended licences for testing cosmetics on animals in 1998.
    Labour established the National Centre for the Replacement, Refinement and Reduction
    of Animals in Research, and led the way on research on alternatives to animal
    testing, and Labour ended cruel fur farming in England and Wales by introducing
    the Fur Farming (Prohibition) Act 2000. Despite vociferous opposition from the
    Conservatives, Labour made it illegal to hunt wild animals with dogs in England
    and Wales, passing the groundbreaking Hunting Act 2004. It was also Labour who
    stopped the use of drift nets and so helped to protect dolphins, sea birds and
    other marine animals. My right hon. Friend <phrase class="honfriend" name="Ben
    Bradshaw" person_id="uk.org.publicwhip/person/10061">the Member for Exeter (Mr
    Bradshaw)</phrase> introduced the landmark Animal Welfare Act 2006, which finally
    called time on mutilations such as the docking of dog tails, and made owners and
    keepers responsible for ensuring the welfare of their animals. We can also be
    proud of our record on halting the decline of farmland birds while increasing
    rare and woodland bird populations and, in 2009, it was the Labour Government
    and Labour MEPs who worked to secure an EU-wide ban on the commercial trade in
    seal products.</p>'
