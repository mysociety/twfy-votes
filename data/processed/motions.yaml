  tidied_motion: That this House notes the crisis in the UK steel industry; calls
    on the Government to support tougher EU action to ensure a level playing field
    and prevent the dumping of Chinese steel, to support scrapping the lesser duty
    rule which prevents higher tariffs being imposed that reflect the actual margin
    of dumping and to examine the implications of granting China Market Economy Status
    for the EU’s ability to tackle unfair trade; and further calls on the Government
    to publish a full industrial strategy which includes a procurement policy which
    commits to using British steel wherever possible for publicly-funded infrastructure
    projects and which supports industrial supply chains across the UK.
  full_motion_speech: <p pid="c736.2/1">I beg to move,</p><p class="indent" pid="c736.2/2"
    pwmotiontext="yes">That this House notes the crisis in the UK steel industry;
    calls on the Government to support tougher EU action to ensure a level playing
    field and prevent the dumping of Chinese steel, to support scrapping the lesser
    duty rule which prevents higher tariffs being imposed that reflect the actual
    margin of dumping and to examine the implications of granting China Market Economy
    Status for the EU&#8217;s ability to tackle unfair trade; and further calls on
    the Government to publish a full industrial strategy which includes a procurement
    policy which commits to using British steel wherever possible for publicly-funded
    infrastructure projects and which supports industrial supply chains across the
    UK.</p><p pid="c736.2/3">Britain&#8217;s steel industry is in crisis, and despite
    the warning signs flashing red, the Tories have had to be dragged kicking and
    screaming to come up with any kind of response. So far, it has been far too little
    and far too late. More than 5,000 UK steel jobs have been lost over the past 12
    months. Redcar has been abandoned, the blast furnace and the coke ovens destroyed
    by this Government&#8217;s shameful complacency and inaction. Tata Steel has announced
    the loss of 1,050 jobs this year alone, and there are worrying signs that the
    entire industry in the UK is hanging by a thread.</p><p pid="c736.2/4">This is
    a vital foundation industry for the UK which, after all, was the world&#8217;s
    first industrial nation. Our steel communities are looking to Parliament to support
    them in their hour of need and we must not let them down. Steel production is
    worth &#163;9.5 billion to our economy, &#163;5 billion of that in exports, at
    a time when we have a deteriorating trade deficit.</p>
