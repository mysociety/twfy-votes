  tidied_motion: “this House notes that the UK has left the EU; calls on the Government
    to get on with negotiating a trade deal with the EU; recognises that legislation
    is required to ensure the smooth, effective working of the internal market across
    the UK; but declines to give a Second Reading to the Internal Market Bill because
    this Bill undermines the Withdrawal Agreement already agreed by Parliament, re-opens
    discussion about the Northern Ireland Protocol that has already been settled,
    breaches international law, undermines the devolution settlements and would tarnish
    the UK’s global reputation as a law-abiding nation and the UK’s ability to enforce
    other international trade deals and protect jobs and the economy.”
  full_motion_speech: <p pid="b47.0/1">I beg to move an amendment, to leave out from
    &#8220;That&#8221; to the end of the Question and add:</p><p class="indent" pid="b47.0/2"
    pwmotiontext="yes">&#8220;this House notes that the UK has left the EU; calls
    on the Government to get on with negotiating a trade deal with the EU; recognises
    that legislation is required to ensure the smooth, effective working of the internal
    market across the UK; but declines to give a Second Reading to the Internal Market
    Bill because this Bill undermines the Withdrawal Agreement already agreed by Parliament,
    re-opens discussion about the Northern Ireland Protocol that has already been
    settled, breaches international law, undermines the devolution settlements and
    would tarnish the UK&#8217;s global reputation as a law-abiding nation and the
    UK&#8217;s ability to enforce other international trade deals and protect jobs
    and the economy.&#8221;</p><p pid="b47.0/3">There are two questions at the heart
    of the Bill and of why we will oppose it tonight. First, how do we get an internal
    market after <phrase class="date" code="2020-01-01">1 January</phrase> within
    the UK while upholding the devolution settlements, which have been a vital part
    of our constitution for two decades and are essential to our Union? Secondly,
    will our country abide by the rule of law&#8212;a rules-based international order,
    for which we are famous around the world and have always stood up?</p><p pid="b47.0/4">Those
    are not small questions. They go to the heart of who we are as a country and the
    character of this Government. Let me start with the first question. An internal
    market is vital for trade and jobs at home, but also for our ability to strike
    trade deals. It is the responsibility of the UK Government at Westminster to safeguard
    that market and legislate. On that, we agree with the Government. But that must
    be done while understanding that the governance of our country has changed in
    the last two decades. Two decades of devolution settlements reflect a decision
    that we would share power across our four nations, including devolving key powers
    over issues such as animal welfare, food safety and aspects of environmental legislation.
    We should legislate for an internal market, but in a way that respects the role
    and voice of devolved Governments in setting those standards. That is to respect
    the devolution settlement. From across the UK, we have heard that the Government
    are not doing that; that they want to legislate with a blunderbuss approach that
    does not do that and simply says that the lowest standard in one Parliament must
    become the standard for all, with no proper voice for devolved Governments. If
    the Westminster Government decided to lower standards, there would be no voice
    for the devolved nations, even in a discussion about those standards because the
    Government have decided not to legislate for common frameworks.</p>
