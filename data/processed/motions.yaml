  tidied_motion: ‘(1) The Government must prepare a Tree Strategy for England as set
    out in subsections (2), (3) and (4).
  full_motion_speech: <p pid="b431.3/1">&#8216;(1) The Government must prepare a Tree
    Strategy for England as set out in subsections (2), (3) and (4).</p><p pid="b431.3/2">(2)
    The strategy must set out the Government&#8217;s vision, objectives, priorities
    and policies for trees in England including individual trees, woodland and forestry,
    and set out other matters with respect to the promotion of sustainable management
    of trees in these contexts.</p><p pid="b431.3/3">(3) The Tree Strategy for England
    must include the Government&#8217;s targets and interim targets with respect to&#8212;</p><p
    pid="b431.3/4">(a) the percentage of England under tree cover;</p><p pid="b431.3/5">(b)
    hectares of new native woodland creation achieved by tree planting;</p><p pid="b431.3/6">(c)
    hectares of new native woodland creation achieved by natural regeneration;</p><p
    pid="b431.3/7">(d) the percentage of native woodland in favourable ecological
    condition;</p><p pid="b431.3/8">(e) hectares of Plantations on Ancient Woodland
    Sites (PAWS) undergoing restoration;</p><p pid="b431.3/9">(f) the condition of
    the England&#8217;s Long Established Woodlands; and</p><p pid="b431.3/10">(g)
    hectares of Long Established Woodlands undergoing restoration.</p><p pid="b431.3/11">(4)
    The Tree Strategy for England must set out&#8212;</p><p pid="b431.3/12">(a) locations
    of additional planting of 30,000 hectares of woodland in the UK each year, as
    set out in the England Trees Action Plan 2021-2024;</p><p pid="b431.3/13">(b)
    a plan for the maintenance of the trees and woodlands planted under the England
    Trees Action Plan 2021-2024; and</p><p pid="b431.3/14">(c) which authorities or
    individuals are responsible for the maintenance of the trees and woodlands planted
    under the England Trees Action Plan 2021-2024.</p><p pid="b431.3/15">(5) The Government
    must publish&#8212;</p><p pid="b431.3/16">(a) an annual statement on progress
    against the Tree Strategy for England; and</p><p pid="b431.3/17">(b) any revisions
    of the Tree Strategy which may be necessary.</p><p class="indent" pid="b431.3/18">(6)
    The Government must publish a revised Tree Strategy for England within the period
    of 10 years beginning with the day on which the strategy or its most recent revision
    was published.&#8221; &#8212;(Ruth Jones.)</p><p class="indent" pid="b431.3/19">The
    aim of this new clause is to ensure that the Government prepares a tree strategy
    for England. It will ensure that the Government has to produce targets for the
    protection, restoration and expansion of trees and woodland in England.</p><p
    pid="b431.3/20">Brought up.</p><p pid="b431.3/21">Question put, That the clause
    be added to the Bill.</p>
