  question: Question put, That the Bill be now read a Second time.
  tidied_motion: I beg to move, That the Bill be now read a Second time.
  full_motion_speech: <p pid="b1131.2/1">I beg to move, That the Bill be now read
    a Second time.</p><p pid="b1131.2/2">I start by welcoming some of the words of
    the Prime Minister from yesterday. She said as part of her announcement:</p><p
    class="indent" pid="b1131.2/3" pwmotiontext="yes">&#8220;This is a difficult time
    for everyone. Passions are running high on all sides of the argument&#8221;,</p><p
    pid="b1131.2/4">and that debate and division is</p><p class="indent" pid="b1131.2/5"
    pwmotiontext="yes">&#8220;putting Members of Parliament and everyone else under&#8230;pressure&#8230;and&#8230;doing
    damage to our politics.&#8221;</p><p pid="b1131.2/6">I think we all recognise
    the pressures that she is talking about and the efforts that Members on both sides
    of the House, and with all kinds of different views on Brexit, are making to do
    the right thing in the national interest, to do the right thing whatever their
    different views on Brexit, and to do the right thing for their constituents. I
    hope that the very respectful and thoughtful tone of the debate that we had on
    the programme motion will be continued in this debate as well.</p><p pid="b1131.2/7">We
    have put forward this cross-party Bill to avert no deal on <phrase class="date"
    code="2019-04-12">12 April</phrase>. We have done so for fear of the damage that
    no deal would do to all our constituencies. We understand that the Cabinet Secretary
    and National Security Adviser to the Government, Sir Mark Sedwill, told the Cabinet
    yesterday that no deal would make our country &#8220;less safe&#8221;. The Cabinet
    has a responsibility to listen to that advice and I am extremely glad that it
    did. We understand, too, that the Cabinet was warned that food prices would go
    up by 10% in the event of no deal. Again, I am glad that it listened to that advice
    because that would have a huge impact on overstretched families across the country.</p>
