  question: The Deputy Speaker put forthwith the Question already proposed from the
    Chair (Standing Order No. 83E), That the Bill be now read the Third time.
  tidied_motion: I beg to move, That the Bill be now read the Third time.
  full_motion_speech: <p class="" pid="a.1665.1/1" pwmotiontext="yes">I beg to move,
    That the Bill be now read the Third time.</p><p class="" pid="a.1665.1/2" pwmotiontext="yes">Our
    railways and roads power our economy. It is almost two centuries since this House
    gave its backing to the pioneering railway from London to Birmingham&#8212;a line
    that changed our country, and on which many of our great cities still rely today.
    Of course, we could leave it as it is for another two centuries&#8212;congested
    and unreliable&#8212;and suffer the consequences in lost growth, lost jobs and
    lost opportunities, particularly in the midlands and the north. However, the House
    has already shown that it can do much better than that, by backing a new high-speed
    route, alongside other transport investments in road and rail access across the
    country.</p><p pid="a.1665.1/3">In 2013, Parliament passed the High Speed Rail
    (Preparation) Act 2013, paving the way for HS2. That was backed by welcome support
    and co-operation from all parts of the House, for which I thank all parties. We
    have made outstanding progress since then. British contractors are bidding to
    build the line. British apprentices are waiting to work on it. British cities
    are waiting to benefit from it. That is why today&#8217;s vote is so important.</p>
