    pid="a.1172.0/4">Just this week, with the storms that hit the south and east,
    we have seen how crucial our railways are to national life. When trains are crowded
    and disrupted, life for hard-working people gets more difficult. That is why the
    new north-south line is not some expensive luxury.</p>
