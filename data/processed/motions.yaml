  question: Question put, That this House insists on its disagreement with the Lords
    in their amendments Nos. 16 and 22, but does not insist on its amendment No. 22C
    and proposes amendments (a) and (b) in lieu thereof.
  tidied_motion: I beg to move, That this House insists on its disagreement with the
    Lords in their amendments Nos. 16 and 22, and proposes the Government amendments
    (a) and (b) in lieu thereof.
  full_motion_speech: <p class="" pid="b.1641.2/1" pwmotiontext="yes">I beg to move,
    That this House insists on its disagreement with the Lords in their amendments
    Nos. 16 and 22, and proposes the Government amendments (a) and (b) in lieu thereof.</p><p
    class="" pid="b.1641.2/2" pwmotiontext="yes">The amendments are technical amendments
    to clause   8, making it clear that an application for an identity card must include
    or accompany one to be entered on the national identity register. We have already
    had one debate on the Lords amendments this week, on <phrase class="date" code="2006-03-13">Monday
    13 March</phrase>, when the House rejected them for the second time. However,
    their lordships have again insisted on their amendments to remove the requirement
    for anyone obtaining a designated document such as a passport to register and
    be issued with an identity card.</p><p pid="b.1641.2/3">Yesterday, in the other
    place, the mover of the main Lords amendment, Lord Phillips of Sudbury, rebuked
    me in his summation in the following terms:</p><p class="indent" pid="b.1641.2/4">"The
    other thing worth saying is that last Monday, the Home Secretary . . . in levelling
    his defence against our proposal to make the scheme voluntary, did not in any
    sense call upon the constitutional justification of the Commons' position that
    has been the mainstay of the noble Baroness's closing speech"</p><p pid="b.1641.2/5">&#8212;he
    was referring to Baroness Scotland of Asthal&#8212;</p><p class="indent" pid="b.1641.2/6">"and
    has been the subject of speeches from various noble Lords. Mr Clarke attempted
    to justify the Government's case according to the issues that he raised in the
    other place&#8212;none of them were constitutional issues; they related to the
    merits and demerits of this Bill.&#8212;[<phrase class="offrep" id="lords/2006-03-15.1248"><i>Official
    Report, House of Lords,</i> 15 March 2006; Vol. 679, c. 1248&#8211;49</phrase>.]</p><p
    pid="b.1641.2/7">I intend to remedy that defect in my presentation today. Let
    me start with what was said by Lord Strathclyde, the leader of the main Opposition
    party in the Lords. He spoke very wisely, as befits a graduate of the University
    of East Anglia. He said:</p><p class="indent" pid="b.1641.2/8">"This House should
    always proceed with caution when it is trying to defeat the Government, even when
    it is asking the House of Commons to think again on a Bill it has passed. Generally
    speaking, we do that. I think we always do that. What is so unusual about this
    aspect is that the Government have already been defeated on two occasions, and
    therefore this is the third occasion on which we are dealing with this matter.</p><p
    class="indent" pid="b.1641.2/9">In this context, perhaps I may make three points.
    First, I think the House should proceed with caution and should deal with matters
    as controversial as this only when they are very few in number. This is the first
    time in this Session that we have come to an issue of this kind. Secondly, we
    should proceed only on an issue where there is a good deal of public support for
    what this House is doing. Thirdly, we should not proceed if there are issues to
    do with the Salisbury convention. My noble Friend and the Government may disagree
    about the use of the Salisbury convention; I am entirely satisfied that there
    are no Salisbury convention implications if the House were to return this small
    point back to another place."</p><p pid="b.1641.2/10">I shall deal with each of
    those three points. The first was that the House of Lords should proceed with
    caution. I think that Lord Strathclyde was quite right about that, and he should
    take his own advice. The fact is that the amendment is not a small point. It constitutes
    a major and deliberate effort by the Opposition parties to sabotage the whole
    of a Bill that has been agreed by this House, and that was set out to the public
    during the general election campaign. I hope that the Lords will indeed proceed
    with caution, and will not adopt a strategy that is designed to undermine the
    entire Bill.</p><p pid="b.1641.2/11">Secondly, Lord Strathclyde said that the
    other place</p><p class="indent" pid="b.1641.2/12">"should proceed only on an
    issue where there is a good deal of public support for what this House is doing."</p><p
    pid="b.1641.2/13">I remind the House&#8212;and perhaps, via this House, the other
    place&#8212;of the facts about public support. There is not such support for what
    the House of Lords is doing. Even the result of the latest opinion poll sponsored
    by the NO2ID campaign shows that 52 per cent. of the public are in favour, while
    Home Office research shows that 70 per cent. are in favour.</p><p pid="b.1641.2/14">Lord
    Strathclyde said that the other place</p><p class="indent" pid="b.1641.2/15">"should
    proceed only on an issue where there is a good deal of public support for what
    this House is doing."</p><p pid="b.1641.2/16">According to the NO2ID campaign,
    52 per cent. of people are in favour of the identity cards and against what the
    other place is doing; and, as I have said, Home Office research shows that 70
    per cent. are in favour.</p><p pid="b.1641.2/17">The Conservative election manifesto
    was entirely silent on the matter, although the then leader of the party was a
    known supporter of identity cards. However, the findings of an opinion poll published
    by ICM before the election, in December 2004, show that some 80 per cent. of the
    public were then in favour of the introduction of identity cards, with 88 per
    cent. of Conservative supporters, 81 per cent. of Labour supporters and 72 per
    cent. of Liberal Democrat supporters in favour. So the answer to Lord Strathclyde's
    second point&#8212;that the Lords should block the will of this elected Chamber
    only if there is clear public support&#8212;is that there is not.</p>
