  question: Question put, That the Bill be now read a Second time.
  tidied_motion: I beg to move, That the Bill be now read a Second time.
  full_motion_speech: '<p class="" pid="c.41.1/1" pwmotiontext="yes">I beg to move,
    That the Bill be now read a Second time.</p><p class="" pid="c.41.1/2" pwmotiontext="yes">May
    I first say something that might help the House? Hon. Members might not realise
    that there are a number of different things in the Bill, and I plan to go through
    those elements. I will obviously take interventions, and it would be helpful if
    interventions were made on those sections in due course; otherwise, it will take
    a long time, and I know colleagues want to speak.</p><p pid="c.41.1/3">The Bill
    is designed to secure this country&#8217;s retirement system, putting it on a
    stable and sustainable footing for the future. I remind the House that our first
    priority on coming into government was to secure the position of today&#8217;s
    pensioners. We acted immediately to introduce the triple guarantee, meaning that
    someone retiring today on a full basic state pension will receive &#163;15,000
    more over their retirement by way of the basic state pension than they would have
    under the old prices link. For 10 years, the previous Government talked about
    this, but we acted in our first year.</p><p pid="c.41.1/4">The backdrop to the
    Bill is that we have taken action, and we have committed to a permanent increase
    in the cold weather payments to &#163;25&#8212;an increase the previous Government
    had planned to be temporary. The old rate, I remind colleagues, was &#163;8.50.
    Last winter alone we paid out some &#163;430 million to support vulnerable families.
    At the same time, winter fuel payments will remain exactly as budgeted for by
    the previous Government: at &#163;200, and &#163;300 for those over 80.</p>'
