  question: Question put, That the clause be read a Second time.
  tidied_motion: ‘(1) Workplace ballots and balloting by electronic means, shall be
    permitted in the types of trade union ballots specified in subsection (2) with
    effect from the commencement date for sections 2 and 3 (Ballot thresholds for
    industrial action);
  full_motion_speech: <p pid="a.299.8/1" pwmotiontext="yes">&#8216;(1) Workplace ballots
    and balloting by electronic means, shall be permitted in the types of trade union
    ballots specified in subsection (2) with effect from the commencement date for
    sections 2 and 3 (Ballot thresholds for industrial action);</p><p pid="a.299.8/2"
    pwmotiontext="yes">(2) The types of trade union ballots to which subsections (1)
    and (3) apply are those referred to in Chapters IV (elections for certain positions),
    V (industrial action), VI (political resolutions) and VII (approval of instruments
    of amalgamation or transfer).</p><p pid="a.299.8/3" pwmotiontext="yes">(3) In
    relation to the ballots referred to in subsection (2)&#8212;</p><p pid="a.299.8/4"
    pwmotiontext="yes">(a) the employer shall be under a duty to co-operate generally
    in connection with the ballot with the union, which shall include not undertaking
    surveillance of, intercepting or otherwise interfering with any communications
    between the union and its members, and with any person appointed in accordance
    with section 226B of the Act (Appointment of Scrutineer); and</p><p pid="a.299.8/5"
    pwmotiontext="yes">(b) every person who is entitled to vote in the ballot shall
    be permitted to do so without interference or constraint imposed by any employer
    of the union&#8217;s members, or any of its employees or any person its behalf.</p><p
    pid="a.299.8/6" pwmotiontext="yes">(4) Where in any proceedings an employer claims,
    or will claim, that a union has failed to comply with any requirement referred
    to in subsection 226 of the Act (Requirement of ballot before action by trade
    union), the union will have a complete defence to those proceedings if the employer
    has failed to comply with any part of its duty under subsection (3)(a) or it,
    or any of its employees or any person on its behalf, has imposed any interference
    or constraint of a type referred to in subsection (3)(b).</p><p pid="a.299.8/7"
    pwmotiontext="yes">(5) In this section&#8212;</p><p pid="a.299.8/8" pwmotiontext="yes">(a)
    &#8220;Workplace ballot&#8221; means a ballot in which votes may be cast in the
    workplace by such means as is or are determined by the union. Such means of voting
    in the workplace determined by the union may, but are not required to, include
    electronic means; and</p><p pid="a.299.8/9" pwmotiontext="yes">(b) &#8220;electronic
    means&#8221; means such electronic means as is or determined by the union and,
    in each case, where section 226B of the Act (Appointment of Scrutineer) imposes
    an obligation on the union, is confirmed by the person appointed in accordance
    with that section, before the opening day of the ballot as meeting the required
    standard.</p><p pid="a.299.8/10" pwmotiontext="yes">(6) Where electronic means
    are determined by the union, and, if applicable, confirmed by the person appointed
    under section 226B of the Act as meeting the required standard as provided for
    in subsection (5), the means of voting in the ballot shall also include postal
    voting, or some means of voting in a workplace ballot other than electronic means,
    where determined by the union and, in a case in which section 226B of the Act
    imposes an obligation on the union (Appointment of Scrutineer), confirmed by the
    person appointed in accordance with that section as being reasonably necessary
    to ensure that the required standard is satisfied.</p><p pid="a.299.8/11" pwmotiontext="yes">(7)
    For the purpose of subsections (5) and (6), a workplace ballot or means of electronic
    voting satisfies &#8216;the required standard&#8217; for the ballot if, so far
    as reasonably practicable&#8212;</p><p pid="a.299.8/12" pwmotiontext="yes">(a)
    those entitled to vote have an opportunity to do so;</p><p pid="a.299.8/13" pwmotiontext="yes">(b)
    votes cast are secret; and</p><p pid="a.299.8/14" pwmotiontext="yes">(c) the risk
    of any unfairness or malpractice is minimised.</p><p pid="a.299.8/15" pwmotiontext="yes">(8)
    Any provision of the Act shall be disapplied to the extent necessary to give effect
    to this section.&#8221;&#8212;<i>(Chris Stephens.)</i></p><p class="italic" pid="a.299.8/16"
    pwmotiontext="yes">Brought up, and read the First time.</p><p pid="a.299.8/17"
    pwmotiontext="yes"><i>Question put, </i>That the clause be read a Second time.</p><p
    class="italic" pid="a.299.8/18" pwmotiontext="yes">The House divided:</p><p pid="a.299.8/19"
    pwmotiontext="yes">Ayes 268, Noes 301.</p>
