  tidied_motion: That leave be given to bring in a Bill to prohibit the promotion
    of social transition practices in schools; to require schools to inform parents
    if their child has indicated an intention to pursue, or has commenced, social
    transition; to provide for a right for parents to access information about lessons
    in schools; to make provision about the teaching of the concept of gender identity
    in schools; and for connected purposes.
  full_motion_speech: '<p pid="c165.2/1">I beg to move,</p><p class="indent" pid="c165.2/2"
    pwmotiontext="yes">That leave be given to bring in a Bill to prohibit the promotion
    of social transition practices in schools; to require schools to inform parents
    if their child has indicated an intention to pursue, or has commenced, social
    transition; to provide for a right for parents to access information about lessons
    in schools; to make provision about the teaching of the concept of gender identity
    in schools; and for connected purposes.</p><p pid="c165.2/3">The issue that I
    bring to the House today needs a Bill, the very necessity of which is both grotesque
    and revealing of an absurdity: the turning of a blind eye to the real-world effects
    that seemingly good-faith legislation has had on our education system, on schools
    and on society as a whole.</p><p pid="c165.2/4">So that we can all be clear about
    what the proposed Bill refers to, let me start by defining the terms that it mentions.
    &#8220;Gender identity&#8221; is the theory that, although we may be biologically
    male or female, the more important characteristic is what we actually feel like
    on the inside. &#8220;Social transitioning&#8221; is the conscious act of self-rejection
    of our biological reality.</p><p pid="c165.2/5">Cases of that happening used to
    be one of the clearest examples we had ever seen of an exception that proves the
    rule, but I am sickened to say that, under all our noses, members of society who
    are either politically or educationally tasked with helping to bring up our children
    have turned raising the next generation into a science experiment, with consequences
    that break my heart.</p><p pid="c165.2/6">In schools today, it is rapidly becoming
    taught that it is a normal and common experience not to feel at home in our own
    bodies, and that the reason we feel like that is likely to be because we, as a
    person, are simply trapped in the body of the opposite sex. In some schools, one
    in 15 children now identify as something different from their actual biological
    sex.</p><p pid="c165.2/7">The exceptions that proved the rule are now becoming
    the rule. We have started to blur the lines of basic reality, and have turned
    what was already an extremely complex world for children to get to grips with
    into a more complex one. To paraphrase Douglas Murray, there is just about nothing
    more formative to our grip on reality than the realities of sex. The first, most
    basic, most instinctive thing we become aware of when we are growing up or even
    meeting someone new is simply that there are boys and there are girls. In dismantling
    that, we dismantle the world and pull out a foundational block of society. Who
    knows where the Jenga tower may fall? But one thing is certain: the tower will
    fall, and we should all be ashamed that we would doom our children to such a fate.</p><p
    pid="c165.2/8">Social transition practices in schools have now become the norm
    in every classroom in the country. They are promoted as a normal and healthy response
    to natural feelings that children experience during the difficult period that
    we used just to call &#8220;growing up.&#8221; There is not a single child in
    our schools today who has not been exposed to these practices. They include the
    policing of language by mandating the use of a child&#8217;s preferred pronouns&#8212;referring
    to a boy as &#8220;she&#8221; or &#8220;her&#8221; instead  of &#8220;he&#8221;
    or &#8220;him&#8221;, or vice versa&#8212;and the use of body alterations to reflect
    a transition to the opposite sex, which primarily take the form of surgical castration
    for boys, double mastectomies for girls, Frankenstein-esque genitalia being created
    from grafts of skin, and drugs to pause or halt puberty. Teachers, students or
    even parents who do not oblige are punished and ostracised. In Canada, calling
    a child by their &#8220;wrong pronoun&#8221; is already a crime.</p><p pid="c165.2/9">The
    common consensus is that this gender-based ideology came from adolescents who
    are more inclined to adopt so-called progressive and liberal values, but that
    could not be further from the truth. The origins of gender ideology came from
    rogue academics in the 20th century who have since been discredited, laying the
    groundwork for future socialist thinkers to start making more and more wild claims
    about the nature of our societies.</p><p pid="c165.2/10">George Bernard Shaw was
    one of those who opened Pandora&#8217;s box by coining anti-family rhetoric and
    promoting the rejection of societal gender norms. In 1928, Shaw wrote:</p><p class="indent"
    pid="c165.2/11" pwmotiontext="yes">&#8220;The social creed must be imposed on
    us when we are children&#8230; It is quite easy to give people a second nature,
    however unnatural, if you catch them early enough.&#8221;</p><p pid="c165.2/12">Those
    are chilling words, yet here we are, voluntarily following his playbook.</p><p
    pid="c165.2/13">This did not come from our children spending more and more time
    in the echo chamber of social media; it has been clinically and systematically
    imposed on them from the top down. Gender ideology is a political ideology&#8212;one
    that is being, effectively, promoted in schools, and that therefore constitutes
    political indoctrination, which, under section 406 of the Education Act 1996,
    is strictly prohibited.</p><p pid="c165.2/14">Any who would argue that gender
    identity is protected by the Equality Act 2010, and can therefore be discussed
    in schools, would have grossly misinterpreted the Equality Act, as gender identity
    is not a protected characteristic. There is a reason why we are careful what topics
    we broach with children and teach them at young ages. Why have we forgotten that?</p><p
    pid="c165.2/15">If it were at all possible, it gets much worse. The public are
    rightly shocked when they learn just how graphic and extensive sex education lessons
    have become in our schools. Five-year-olds are being taught to identify different
    genitalia in class. Nowhere in the guidance on sex education lessons does the
    Department for Education discuss nine-year-old children being taught about masturbation
    or witnessing dolls simulate sex acts, or 11 to 12-year-olds being taught that
    they can feel pleasure from anal or oral sex. Does this depravity know no bounds?</p><p
    pid="c165.2/16">Not only are these topics being broached, but pre-pubescent children
    are being encouraged to explore their own bodies in this manner. It borders on
    criminality when adults are suggesting that children as young as eight should
    engage in adult activities. We have a duty to safeguard our children, preserve
    their innocence and protect them from the complexities of adult life until they
    reach an appropriate age, when they are mature enough to engage with topics and
    fully understand them.</p><p pid="c165.2/17">What is happening in our schools
    is unacceptable, and there is a need for immediate action. Classrooms should be
    a safe harbour. Inclusivity has become a  double-edged sword, cutting through
    the very fabric of childhood. Every child has the right to innocence and immunity
    from the sexual perversions of adults.</p><p pid="c165.2/18">When teaching sex
    education&#8212;a topic where a bridge should stand between parents and teachers&#8212;a
    barricade has formed. Parents have been left in the dark and even actively blocked
    from seeing the material taught to their own children. We must act now and hope
    that the damage already done will not be too long-lasting.</p><p pid="c165.2/19">The
    Bill I propose today will prop up existing legislation aimed at protecting our
    children and put an end to this dark chapter. Social transition in children will
    be forbidden. The promotion of social transitioning and the discussion of social
    transitioning practices will be prohibited from appearing in any aspect of a school
    curriculum. Local authorities, governing bodies or headteachers shall immediately
    inform parents or carers of any child who indicates intent to socially transition
    or who has commenced the process of socially transitioning. Moreover, when the
    parents of a child who has considered socially transitioning have been informed,
    the relevant safeguarding policies shall be adhered to and the relevant safeguarding
    leads shall be notified.</p><p pid="c165.2/20">Parents will be entitled to the
    right to consultation, the right to withdraw their children from sex education
    and the right to have access to the materials used as part of that sexual education.
    Schools will only be allowed to use published, citeable resources that are reliably
    available for public and regulatory scrutiny. The Bill will uphold and reinforce
    the provisions laid out in the Education Act 1996 and will forbid the promotion
    of gender identity. Where gender identity is taught, it will be taught alongside
    opposing views to allow for a fair presentation of political beliefs.</p><p pid="c165.2/21">Relationships
    and sex education lessons and personal, social, health and economic education
    lessons were brought in to sensibly and safely inform our children about topics
    necessary to keep them safe from harm. Let us get a grip of the legislation and
    deliver on the original intended purpose. Our children are not guinea pigs; it
    is high time that this House took charge and stopped allowing ideologies passed
    down from mad scientists that treat them as such. My proposed Bill will protect
    children, reassure parents and offer certainty to teachers. I wish with all my
    heart that it was not necessary, but it is needed&#8212;and it is desperately
    needed.</p>'
