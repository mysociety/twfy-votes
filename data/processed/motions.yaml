  full_motion_speech: <p pid="a261.2/1">I beg to move,</p><p class="indent" pid="a261.2/2"
    pwmotiontext="yes">That this House notes with concern the &#163;3.4 billion reductions
    to the work allowance element of universal credit and the &#163;1.4 billion reductions
    to employment and support allowance; calls on the Government to reverse those
    reductions; and further calls on the Government to reintroduce detailed distributional
    analysis for the Autumn Statement and all further Financial Statements, as was
    done between 2010 and 2015.</p><p pid="a261.2/3">On a solemn note, I wish to send
    my condolences to the family and friends of Debbie Jolly. Some Members may have
    known Debbie, who was a disability campaigner. Over the years, she provided briefings
    for many Members of the House of Commons and, through Disabled People Against
    Cuts, was involved in many of the various lobbies of Parliament. She passed away
    last week, and I would like to send our condolences to her family and all her
    friends. We all hoped she would survive long enough at least to see this debate.
    I pay tribute to her for the work she did.</p><p pid="a261.2/4">I want to explain
    the genesis of the motion that I and my right hon. and hon. Friends have tabled
    for today&#8217;s debate. As we all know, the autumn statement is a week today.
    Traditionally, we would have held an Opposition day debate and used it to have
    a wide-ranging debate, second-guessing and commenting on what we predicted would
    be contained in the autumn statement.</p><p pid="a261.2/5">This year, we want
    to try something different. We want to break radically with that tradition, because
    next week could be the last chance to head off what is shaping up to be quite
    a harmful disaster for many low earners and many vulnerable people in our society.
    For our debates today, we have taken two significant issues that are contained
    in the Budget plans announced earlier this year by the Chancellor&#8217;s predecessor,
    and which the new Chancellor has the ability and opportunity to intervene upon
    and, we hope, reverse. The first is the plan to cut the work allowance element
    of universal credit and employment and support allowance, and for the later debate
    we have chosen the issue of funding social care.</p><p pid="a261.2/6">We believe
    that the Chancellor, by withdrawing the proposed cuts to ESA and universal credit,
    would dramatically beneficially impact upon the lives of many, many of our fellow
    citizens, who are, yes, low earners, but many of whom, also through their disability,
    are also often the poorest and most vulnerable in our society. We want to see
    today and, yes, over the next week, whether we can assemble across the House a
    coalition of pressure that can decisively influence the Chancellor to think again.</p><p
    pid="a261.2/7">I welcome the Back-Bench debate that has been secured for tomorrow,
    which I believe will contribute to forming that coalition; I certainly believe
    and hope that we can succeed in doing so. So the appeal to hon. Members today
    and in the coming week is to do all we can to prevail upon the Chancellor to halt
    the policy of cuts to universal credit and ESA contained in the Budget introduced
    by the former Chancellor, which are planned to come into effect on <phrase class="date"
    code="2016-04-01">1 April</phrase>.</p><p pid="a261.2/8">Before I come to the
    grounds for making this appeal to the Chancellor, it is important to understand
    the origins of the proposals, and this goes to the heart of the autumn statement
    process. I believe their origins lie in the mistake by the last Chancellor of
    imposing a fiscal framework on his colleagues that was simply impractical, given
    the economic circumstances that we were facing, and certainly what we are about
    to face. If the fiscal framework is wrongly set and, importantly, if it so inflexible
    that it cannot reflect the realities and challenges of the economy, then decisions
    on both tax and spending equally fail to reflect the economic realities and meet
    the new economic priorities. I believe that in this instance, the fiscal framework
    imposed by the former Chancellor was so inflexible, and unworkable in the end,
    that it totally failed to meet the economic targets he set for it. It is also
    vital to understand that the former Chancellor&#8217;s fiscal framework imposed
    on his colleagues&#8217; Departments, unrealistic constraints that are undermining
    their ability to achieve their own policy goals.</p>
