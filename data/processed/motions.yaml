  question: Question put, That the clause be added to the Bill.
  tidied_motion: (1) In section 28 of the Scotland Act 1998 (Acts of the Scottish
    Parliament), at the end add—
  full_motion_speech: <p pid="a.107.1/1" pwmotiontext="yes">(1) In section 28 of the
    Scotland Act 1998 (Acts of the Scottish Parliament), at the end add&#8212;</p><p
    pid="a.107.1/2" pwmotiontext="yes">&#8216;(8) But the Parliament of the United
    Kingdom must not pass Acts applying to Scotland that make provision about a devolved
    matter without the consent of the Scottish Parliament.</p><p pid="a.107.1/3" pwmotiontext="yes">(9)
    A provision is about a devolved matter if the provision&#8212;</p><p pid="a.107.1/4"
    pwmotiontext="yes">(a) applies to Scotland and does not relate to reserved matters,</p><p
    pid="a.107.1/5" pwmotiontext="yes">(b) modifies the legislative competence of
    the Scottish Parliament, or</p><p pid="a.107.1/6" pwmotiontext="yes">(c) modifies
    the functions of any member of the Scottish Government.</p><p pid="a.107.1/7"
    pwmotiontext="yes">(10) In subsection (8), &#8216;Acts&#8217; includes any Act,
    whether a public general Act, a local and personal Act or a private Act.&#8217;</p><p
    pid="a.107.1/8" pwmotiontext="yes">(2) After section 28 of the Scotland Act 1998
    insert&#8212;</p><p pid="a.107.1/9" pwmotiontext="yes">&#8216;28A Duty to consult
    the Scottish Government on Bills applying to Scotland</p><p pid="a.107.1/10" pwmotiontext="yes">(1)
    A Minister of the Crown shall consult Scottish Ministers before introducing any
    Bill into the Parliament of the United Kingdom for an Act of that Parliament that
    would make provision applying to Scotland.</p><p pid="a.107.1/11" pwmotiontext="yes">(2)
    Where the Bill is for an Act making provision that would require the consent of
    the Scottish Parliament by virtue of section 28(8), the requirement to consult
    under subsection (1) includes a requirement that a Minister of the Crown give
    the Scottish Ministers a copy of the provisions of the Bill that apply to Scotland
    no later than&#8212;</p><p pid="a.107.1/12" pwmotiontext="yes">(a) 21 days before
    the proposed date of introduction, or</p><p pid="a.107.1/13" pwmotiontext="yes">(b)
    such later date as the Scottish Ministers may agree.&#8217;</p><p pid="a.107.1/14"
    pwmotiontext="yes">(3) The requirement in subsection (2) does not apply if&#8212;</p><p
    pid="a.107.1/15" pwmotiontext="yes">(a) the Scottish Ministers so agree, or</p><p
    pid="a.107.1/16" pwmotiontext="yes">(b) there are exceptional circumstances justifying
    failure to comply with the requirement.</p><p pid="a.107.1/17" pwmotiontext="yes">(4)
    The reference in subsection (1) to an Act of Parliament is a reference to any
    Act whether a public general Act, a local and personal Act or a private Act.&#8217;&#8212;<i>(Angus
    Robertson.)</i></p><p class="italic" pid="a.107.1/18" pwmotiontext="yes">This
    new clause would ensure that the UK Parliament can only legislate in devolved
    areas with the consent of the Scottish Parliament. It puts the Sewel Convention
    onto a statutory footing, as agreed by the Smith Commission.</p><p class="italic"
    pid="a.107.1/19" pwmotiontext="yes">Brought up.</p><p pid="a.107.1/20" pwmotiontext="yes"><i>Question
    put,</i> That the clause be added to the Bill.</p><p class="italic" pid="a.107.1/21"
    pwmotiontext="yes">The House divided:</p><p pid="a.107.1/22" pwmotiontext="yes">Ayes
    245, Noes 287.</p>
