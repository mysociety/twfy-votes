  question: Question put, That the original words stand part of the Question:—
  tidied_motion: That this House believes that all advice prepared by the Attorney-General
    on the legality of the war in Iraq should be published in full.
  full_motion_speech: "<p class=\"\" pid=\".1399.1/1\" pwmotiontext=\"yes\">I beg
    to move,</p><p class=\"indent\" pid=\".1399.1/2\" pwmotiontext=\"yes\">That this
    House believes that all advice prepared by the Attorney-General on the legality
    of the war in Iraq should be published in full.</p><p pid=\".1399.1/3\">I am pleased
    to be speaking to the motion, which stands in my name and in those of my hon.
    Friends. It is co-sponsored by Plaid Cymru&#8212;the party of Wales&#8212;and
    the Scottish National party.</p><p pid=\".1399.1/4\">The wording of the motion
    is tightly drawn, but for further clarity I should say that this debate is not
    about whether one was for or against the conflict in Iraq. As was explained to
    the House, my colleagues in Plaid Cymru and the Scottish National party were against
    military action in Iraq before it started because we were not persuaded that the
    war was justified. We did not believe that either dossier displayed any credible
    threat, immediate or otherwise, from the tyrant Saddam, and that remains our opinion.
    There was no justification for the war then: ergo, there is a real question about
    the legality of the action that was taken. That is the issue on which we hope
    to concentrate this afternoon.</p><p pid=\".1399.1/5\">As the motion makes plain,
    we are calling for the Government to publish the advice or advices of the Attorney-General,
    because without such publication it will not be possible fully to inform the debate.
    Incidentally, both the Prime Minister and the Foreign Secretary have described
    the debate and the disagreement as \"legitimate.\" If we accept that the debate
    is legitimate, surely it is part of the function of Ministers of the Crown to
    inform it fully and apprise Parliament of all facts that are germane to the issue.
    That is beyond contradiction. In calling for the publication of the advice or
    advices, we call on the Government to inform the House.</p><p pid=\".1399.1/6\"\
    >Nothing in the \"Ministerial Code\" prevents the full publication of the advice
    or advices. In the foreword to the current code, the Prime Minister says:</p><p
    class=\"indent\" pid=\".1399.1/7\">\"I believe we should be absolutely clear about
    how Ministers should account, and be held to account, by Parliament.\"</p><p pid=\"\
    .1399.1/8\">Paragraph 5 on page 1 states:</p><p class=\"indent\" pid=\".1399.1/9\"\
    >\"The code should be read against the background of the overarching duty on Ministers
    to comply with the law including international law and treaty obligations.\"</p><p
    pid=\".1399.1/10\">Ministers are expected to observe the seven principles of public
    life, which include openness. The code states:</p><p class=\"indent\" pid=\".1399.1/11\"\
    >\"Holders of public office should be as open as possible about all the decisions
    and actions they take. They should give reasons for their decisions and restrict
    information only when the wider public interest clearly demands.\"</p><p pid=\"\
    .1399.1/12\">The code therefore provides that Ministers should be as open as possible
    with Parliament and the public, refusing information only when that is considered
    to be in the public interest.</p><p pid=\".1399.1/13\">When considering the disclosure
    by Ministers of Law Officers' opinions, it is helpful to consult \"The Law Officers
    of the Crown\" by J. Ll. J. Edwards. The chapter of the 1964 edition entitled
    \"Attorney-General's Fiat and Responsibility to Parliament\" states on page 259:</p><p
    class=\"indent\" pid=\".1399.1/14\">\"When Parliament is faced with situations
    involving the disclosure of the contents of the Law Officer's opinions to departmental
    Ministers, it is surely impossible to be dogmatic and to assert either the principle
    of absolute confidentiality, or on the other hand, a rule requiring the government
    to reveal in full or in part the content of the opinions. There may be circumstances,
    as exemplified by the Belfast Riots and the Archer Shee cases, in which everything
    is to be gained by telling the House all the facts.\"</p><p pid=\".1399.1/15\"\
    >It continues on page 260 that</p><p class=\"indent\" pid=\".1399.1/16\">\"the
    better constitutional convention is the flexible rule expressed in Erskine May\"\
    .</p><p pid=\".1399.1/17\">The rule states:</p><p class=\"indent\" pid=\".1399.1/18\"\
    >\"The opinions of the Law Officers of the Crown, being confidential, are not
    usually laid before Parliament or cited in debate . . . But if a Minister deems
    it expedient that such opinions should be made known for the information of the
    House, he is entitled to cite them in debate.'\"</p><p pid=\".1399.1/19\">Page
    261 of Edwards states:</p><p class=\"indent\" pid=\".1399.1/20\">\"Intransigence
    on the part of Ministers or Members of the Commons when issues of this nature
    arise for debate is not calculated to enhance the prestige of Parliament or the
    administration of justice. So far as the Attorney-General and the Solicitor-General
    are concerned, in suitable cases sufficient reason should be given to convince
    the House of Commons that the Law Officer has considered all the relevant factors
    and has reached his decision with that impartiality of judgement which is the
    ultimate strength and protection of the constitutional independence of the Law
    Officers of the Crown.\"</p><p pid=\".1399.1/21\">There are several examples of
    the disclosure of Law Officers' advices. For example, Law Officers' advice on
    the compatibility of the Commonwealth Immigrants Act 1968 has been publicly available
    in the Public Record Office since 1998. Their advice on the legality of proposed
    merchant shipping legislation and its compatibility with European law, as disclosed
    to the courts in the Factortame litigation, is available in the House of Lords
    Record Office. In a written answer on <phrase class=\"date\" code=\"2004-01-12\"\
    >12 January</phrase>, Baroness Amos stated:</p><p class=\"indent\" pid=\".1399.1/22\"\
    >\"In 1993, Law Officers' advice relevant to the subject matter of the Arms to
    Iraq inquiry was disclosed to the Scott inquiry.\"&#8212;[<i>Official Report,
    House of Lords</i>, <phrase class=\"date\" code=\"2004-01-12\">12 January 2004</phrase>;
    Vol. 656, c. <i>WA</i> 64.]</p><p pid=\".1399.1/23\">Hon. Members may remember
    that the advice was published in its entirety as an annexe to the report.</p><p
    pid=\".1399.1/24\">The Government's amendment refers to a hard-and-fast convention.
    I do not know on what evidence they base that. There is no hard-and-fast, time-honoured
    convention.</p>"
