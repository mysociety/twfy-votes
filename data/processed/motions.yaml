  tidied_motion:
  full_motion_speech: <p pid="b338.3/1">&#8220;(1) This section applies to&#8212;</p><p
    pid="b338.3/2">(a) European Union citizens having the right to reside permanently
    in the UK according to Article 15 (&#8220;Rights of permanent residence&#8221;)
    of the Withdrawal Agreement;</p><p pid="b338.3/3">(b) persons to whom the provisions
    in (a) do not apply but who are eligible for indefinite leave to enter or remain,
    or limited leave to enter or remain by virtue of residence scheme immigration
    rules (see section 17).</p><p pid="b338.3/4">(2) A person to which this section
    applies has the rights and obligations provided in Article 12 and Title II Part
    II &#8216;Citizens&#8217; Rights&#8217; of the Withdrawal Agreement.</p><p pid="b338.3/5">(3)
    The Secretary of State must by regulations make provision&#8212;</p><p pid="b338.3/6">(a)
    implementing article 18(4) of the withdrawal agreement (right of eligible citizens
    to receive a residence document), including making provision for a physical document
    providing proof of residence;</p><p pid="b338.3/7">(b) implementing article 17(4)
    of the EEA EFTA separation agreement (right of eligible citizens to receive a
    residence document) including making provision for a physical document providing
    proof of residence;</p><p pid="b338.3/8">(c) implementing article 16(4) of the
    Swiss citizens&#8217; rights agreement (right of eligible citizens to receive
    a residence document) including making provision for a physical document providing
    proof of residence.</p><p pid="b338.3/9">(4) No provision of this or any other
    enactment, or adopted under this or any other enactment, may be used to require
    European Union nationals and their family members, or nationals of Iceland, Norway,
    Liechtenstein and Switzerland and their family members, who reside in the United
    Kingdom immediately prior to the end of the implementation period, to apply for
    a new residence status under Article 18(1) of the Withdrawal Agreement, or to
    introduce a deadline for applications under residence scheme immigration rules
    or relevant entry clearance rules.</p><p pid="b338.3/10">(5) Residence scheme
    immigration rules and relevant entry clearance immigration rules may not be amended
    to provide that any person who benefited or is eligible to benefit under those
    rules on the day on which this Act is passed benefits any less than he benefited
    or was eligible to benefit on the day on which this Act is passed.&#8221;&#8212;(Paul
    Blomfield.)</p><p class="indent" pid="b338.3/11">This new clause provides for
    all EU citizens who are resident in the UK before exit day to have the right of
    permanent residence, whether or not they have been exercising treaty rights, and
    makes sure that every person who is entitled to settled status has the same rights.</p><p
    pid="b338.3/12">Brought up, and read the First time.</p><p pid="b338.3/13">Question
    put, That the clause be read a Second time.</p>
