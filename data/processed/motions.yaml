  full_motion_speech: '<p pid="d362.1/1">Amendment proposed: 1, page 9, line 31, at
    end insert&#8212;</p><p class="indent" pid="d362.1/2">&#8220;78SA Duty to have
    regard to published advice or guidance</p><p pid="d362.1/3">(1) A public authority
    must, in providing services to the public or a section of the public in Northern
    Ireland, have due regard to any advice or guidance published pursuant to section
    78S(2).</p><p pid="d362.1/4">(2) A public authority must prepare and publish a
    plan setting out the steps it proposes to take to comply with the duty in subsection
    (1).</p><p pid="d362.1/5">(3) A public authority&#8212;</p><p pid="d362.1/6">(a)
    may revise and re-publish the plan if the authority considers it necessary or
    desirable to do so;</p><p pid="d362.1/7">(b) must revise and re-publish the plan
    if relevant revised advice or guidance is published in accordance with section
    78S(2).</p><p pid="d362.1/8">(4) In preparing or revising a plan under this section,
    a public authority must consult the Commissioner.&#8221;&#8212;(Ian Paisley.)</p><p
    class="indent" pid="d362.1/9">This amendment would place public authorities under
    a duty to have regard to advice, support and guidance issued by the Commissioner
    for the Ulster Scots and Ulster British traditions. It would also require authorities
    to prepare and publish a plan demonstrating how they will adhere to the duty.
    This mirrors the duty to have regard provision that applies to the Irish Language
    Commissioner giving expression to the need for public authorities to give expression
    to the parity of esteem principle in relation to both Commissioners.</p><p pid="d362.1/10">Question
    put, That the amendment be made.</p>'
