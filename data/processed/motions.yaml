  full_motion_speech: <p class="" pid="b.249.2/1" pwmotiontext="yes">I beg to move,
    That the clause be read a Second time.</p><p class="" pid="b.249.2/2" pwmotiontext="yes">This
    is my third speech of the evening and I plan not to take too much time about it.
    <phrase class="honfriend" id="uk.org.publicwhip/member/40514" name="Tom Greatrex">The
    hon. Member for Rutherglen and Hamilton West (Tom Greatrex)</phrase> asked whether
    we could have the past five hours back. For most of that I blame <phrase class="honfriend"
    id="uk.org.publicwhip/member/40154" name="Brian H Donohoe">the hon. Member for
    Central Ayrshire (Mr Donohoe)</phrase>, who took up more than half that time.</p><p
    pid="b.249.2/3">My ongoing dispute with the assignation of time in the UK is firmly
    on record, with three speeches in <i>Hansard</i> over the past few years. It is
    my intention with the new clause to put an end to my shouting at the sun that
    happens periodically in this place. The new clause has more to do with how we
    deal with the amount of sunlight that we have in Scotland and how that relates
    to time. It deals with any changes to the clocks in the UK.</p><p pid="b.249.2/4">As
    anyone north of Manchester knows, the northern part of the island known as Great
    Britain and the islands to the west and the north of Great Britain are subject
    to very odd sunlight patterns at times, owing to our longitude and latitude and
    the alignment of our islands. We have very different periods of daylight in the
    UK, both summer and winter. Our winter days are short, with sunrise not happening
    till 9 am, so we must be able to adjust our clocks for the best use of time. Over
    the past few centuries, politicians have been bringing forward proposals to address
    the issue, with the most recent proposal occurring in this Parliament as a private
    Member&#8217;s Bill, when <phrase class="honfriend" id="uk.org.publicwhip/member/40153"
    name="Rebecca Harris">the hon. Member for Castle Point (Rebecca Harris)</phrase>
    demonstrated that there is still a drive to change the clocks unilaterally.</p><p
    pid="b.249.2/5">At present, 65% of Scots are against changing the clocks, according
    to a YouGov survey in February 2010. However, if fewer than 300 MPs at Westminster
    voted to change the clocks in the UK, those MPs would</p><p pid="b.249.2/6">change
    the lives of millions. The Government can make these changes and the Scots Parliament
    has no redress. It has been and will continue to be argued that it will be impossible
    for someone in Scotland to call someone in England because of the time difference,
    which is bunkum, or that it will not be possible to take a train, because it is
    beyond the capability of the human mind for someone to adjust their watch by an
    hour&#8212;again, bunkum. I have faith that everyone can adapt to the slightest
    change.</p>
