  full_motion_speech: <p class="" pid="a.340.0/1" pwmotiontext="yes">I beg to move,
    That the Bill be now read the Third time.</p><p class="" pid="a.340.0/2" pwmotiontext="yes">I
    start by thanking all Members who have taken part in our deliberations on this
    important Bill. We had a robust debate on Second Reading, and a lively and passionate
    debate continued in Committee. I thank <phrase class="honfriend" name="Kevin Brennan"
    person_id="uk.org.publicwhip/person/10753">the hon. Member for Cardiff West (Kevin
    Brennan)</phrase>, who led for the Labour Opposition, and <phrase class="honfriend"
    name="Chris Stephens" person_id="uk.org.publicwhip/person/25306">the hon. Member
    for Glasgow South West (Chris Stephens)</phrase> who led for the SNP. They kept
    me on my toes throughout, and I have to admit that on occasion their fancy footwork
    pushed me uncomfortably close to the ropes. It is only because of the superb support
    of officials in the Department for Business, Innovation and Skills, the unfailing
    vigilance of my hon. Friend the Whip, and my PPS, my hon. Friend <phrase class="honfriend"
    name="Anne Marie Morris" person_id="uk.org.publicwhip/person/24912">the Member
    for Newton Abbot (Anne Marie Morris)</phrase>, and the stalwart resolve of hon.
    Friends on the Committee that we were able to resist their forensic fuselage.</p><p
    pid="a.340.0/3">This Bill seeks to do two things&#8212;to modernise the relationship
    between trade unions and their members, and to redress the balance between the
    rights of trade unions and the rights of the general public, whose lives are often
    disrupted by strikes. We have brought it forward as a party that believes in trade
    unions, that is proud to win the support of many trade union members at elections,
    and that wants trade unions to carry on doing the excellent work they do to encourage
    workplace learning and resolve disputes at work.</p><p pid="a.340.0/4">Madam Deputy
    Speaker, I am not sure whether you are as assiduous a reader of the ConservativeHome
    website as I am, but today the leader of the Scottish Conservative party published
    a superb piece about the importance of trade unions and hailed the launch of the
    Conservative Trade Unionists group by the Minister without Portfolio, my right
    hon. Friend <phrase class="honfriend" name="Robert Halfon" person_id="uk.org.publicwhip/person/24784">the
    Member for Harlow (Robert Halfon)</phrase>.</p><p pid="a.340.0/5">The measures
    in this Bill are rooted in the manifesto, on the basis of which we won a majority
    of the seats in the House of Commons at the election in May. They are supported
    by members of the public whose interests as parents, as patients and as commuters
    we were elected to defend. The measures have secured clear majorities on Second
    Reading, in Committee and on Report, and I hope they will secure a similarly clear
    majority on Third Reading.</p>
