    </tr><tr pid="a.1027.4/6"> <td>'                                                      </td>
    <td>hours after the commencement of proceedings on consideration.</td> </tr><tr
    pid="a.1027.4/7"> <td>Amendments relating to the abolition of the Royal Parks
    Constabulary</td> <td>Two and a half hours after the commencement of proceedings
    on consideration.'</td> </tr></tbody></table><p pid="a.1027.4/10">I tabled amendments
    yesterday that were in order and tabled within the appropriate time for them to
    be considered for selection. I accept that when the Government drafted the programme
    motion and published it this morning, they were unable to take into account the
    amendments that I tabled.</p><p pid="a.1027.4/11">My amendment seeks to find half
    an hour in a hectic programme to discuss what I consider to be an important issue.
    I was not privileged to be a member of the Standing Committee. The Committee considered
    the transfer of the Royal Parks constabulary to the Metropolitan police, but it
    did not address the individual rights of members of staff who are to be transferred.
    If we in the House have any role, our prime role is to protect the rights of the
    individual, whether they be constituents or others.</p><p pid="a.1027.4/12">The
    Royal Parks police consists of 141 officers, of whom 42 are members of a trade
    union, the PCS. Those members of staff, who have served loyally in the royal parks
    and were commended in Committee for their work, will lose their right to be members
    of a trade union when they are transferred to the Metropolitan police. They will
    also lose the value of their pension&#8212;estimated at about a 30 per cent. loss.
    There was no debate about that in Committee, because I do not believe that many
    hon. Members understood the implications.</p><p pid="a.1027.4/13">I can find no
    opportunity for debate on Monday, except in the last section of the programme,
    when many other issues will be debated. As the relevant clause is clause 144,
    it is unlikely to be reached. We are breaching the fundamental human rights of
    the individuals in question. When we discussed GCHQ and the protection of the
    right to become a trade unionist, the Government were clearly committed to those
    human rights. The measure will also affect the future standard of living of those
    members of staff, and that warrants a debate. For that reason, I have suggested
    that we give a small amount of time&#8212;half an hour&#8212;one third of the
    way into the programme so that we can deal with the matter.</p><p pid="a.1027.4/14">If
    we cannot amend the programme motion in that way today, I urge the Minister to
    take the matter back to her colleagues. It has not been addressed, and I urge
    her to give sympathetic consideration to the amendments that I tabled and make
    a statement on Monday about how the Government propose to address this important
    matter.</p>
