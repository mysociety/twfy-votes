  question: Question put, That this House disagrees with Lords amendments 6H and 6J.
  tidied_motion: That this House disagrees with Lords amendments 6H and 6J.
  full_motion_speech: <p pid="b546.3/1">I beg to move,</p><p class="indent" pid="b546.3/2"
    pwmotiontext="yes">That this House disagrees with Lords amendments 6H and 6J.</p><p
    pid="b546.3/3">The Public Order Bill is about giving the police the tools they
    need to tackle the highly disruptive protest tactics we have seen in recent months,
    and indeed today, which have blocked ambulances, delayed passengers making important
    journeys, prevented children from getting to school and patients from getting
    to hospital, and at times held the capital city to ransom. I do not wish to detain
    the House for any longer than necessary, because we have debated this Bill numerous
    times in recent months and it has undoubtedly been given the scrutiny the British
    people want and expect. It is time for that delay to end and for this Bill to
    become law.</p><p pid="b546.3/4">The other place has once more voted to amend
    clause 11, the power to stop and search without suspicion&#8212;although it is
    worth saying that that power can only be used if a police officer reasonably believes
    that certain protest-related offences will happen in the very near future, so
    it is not a power that can be used wholly arbitrarily. It is most disappointing
    to see that vote after this elected Chamber disagreed with their Lordships in
    their last amendments.</p><p pid="b546.3/5">As my noble colleague explained in
    the other place, it is our view that the changes are unnecessary. First, a legal
    framework already exists for all stop-and-search powers. Under section 3.8 of
    Police and Criminal Evidence Act 1984 code A, the code of practice for powers
    to stop and search, police officers have to give their name or identification
    number, the police station to which they are attached and grounds for every single
    stop and search, essentially replicating the proposal in their Lordships&#8217;
    motion 6H. Those criteria are covered in the GOWISELY mnemonic drilled into every
    police officer.</p><p pid="b546.3/6">Secondly, it is our view that the requirement
    for police forces to establish a charter on the use of powers would cause unnecessary
    burdens on police forces and officers, something the Opposition have been concerned
    about throughout this Bill&#8217;s passage. Plenty of long-established safeguards
    already exist for stop-and-search powers. Additionally, we have supported the
    National Police Chiefs&#8217; Council in its publication of national guidance
    on the use of body-worn video, which includes encouraging forces to share footage
    with external scrutiny groups to support transparency and reflective practice
    and learning.</p><p pid="b546.3/7">On reporting on the use of stop-and-search
    powers, I would like to reassure the House that the Home Office already publishes
    an annual statistical bulletin, which outlines in detail the information gathered
    during each stop-and-search incident. That reporting will be conducted for the
    use of the new stop-and-search powers, both suspicion-led and suspicionless.</p><p
    pid="b546.3/8">Finally, on publishing a statement giving reasons for the use of
    powers, as the Government reiterated in the other place, we recognise that communication
    on  the use of these powers is a fundamental element of building trust and confidence
    between a force and the community it serves. The majority of forces, including
    the Metropolitan Police Service, already communicate their section 60 authorisations,
    and I know that communities appreciate knowing the details of the geographical
    area, time limits and justification for the authorisation. Those forces will continue
    that practice for these new powers.</p><p pid="b546.3/9">Nevertheless, as the
    noble Lord Sharpe of Epsom committed to in the other place, the Government will
    amend PACE code A to require that, where it is operationally practical to do so,
    forces must communicate the extent of the area authorised for the suspicionless
    stop and search, the duration of an order and the reasons for that order. This
    Government commit to the spirit of what their Lordships are asking for, in their
    proposed new subsection (9D) of clause 11, through amendments to PACE code A.
    We will also amend PACE code A to place data collection within the legislative
    framework. It will include a breakdown of both suspicion-led and suspicionless
    searches cross referenced with protected characteristics such as age, sex and
    ethnicity.</p><p pid="b546.3/10">I hope that those clear commitments&#8212;made
    in this House and in the other place, and reiterated here today&#8212;will satisfy
    hon. Members. Making changes to PACE code A is the right way to address those
    issues. The amendments to PACE code A will ensure consistency across all stop-and-search
    powers and allow for a full and robust consultation with external stakeholders,
    providing the right balance between tackling disruptive protesters and protecting
    the rights of each citizen where the powers are used. For those reasons, I hope
    that the House will agree with the Home Secretary in respectfully disagreeing
    with their Lordships&#8217; amendments 6H and 6J.</p>
