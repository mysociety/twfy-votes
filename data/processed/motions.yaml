    by)-</p><p pid=\"b.1159.3/249\">(a) an Act which resulted from a Finance Bill;</p><p
    pid=\"b.1159.3/250\">(b) a provision of an Act which would have been within the
    ordinary scope of a Finance Bill.</p><p pid=\"b.1159.3/251\">83U. Certification
    of motions upon which a Finance Bill is to be brought in which would authorise
    provision relating exclusively to England, to England and Wales or to England,
    Wales and Northern Ireland</p><p pid=\"b.1159.3/252\">(1) This order applies to
    any founding motion which, if passed, would-</p><p pid=\"b.1159.3/253\">(a) authorise
    a bill to include provision which would be within the ordinary scope of a Finance
    Bill, or</p><p pid=\"b.1159.3/254\">(b) authorise a Finance Bill to include provision
    which would not be within the ordinary scope of a Finance Bill.</p><p pid=\"b.1159.3/255\"\
    >(2) The Speaker shall-</p><p pid=\"b.1159.3/256\">(a) consider every motion to
    which this order applies, and</p><p pid=\"b.1159.3/257\">(b) certify any such
    motion which, in the Speaker&#8217;s opinion, falls within paragraph (3), (4)
    or (5).</p><p pid=\"b.1159.3/258\">(3) A motion falls within this paragraph if
    it would, if passed, only authorise a bill to include provision which-</p><p pid=\"\
    b.1159.3/259\">(a) relates exclusively to England, and</p><p pid=\"b.1159.3/260\"\
    >(b) is within devolved legislative competence.</p><p pid=\"b.1159.3/261\">(4)
    A motion falls within this paragraph if it would, if passed, only authorise a
    bill to include provision which-</p><p pid=\"b.1159.3/262\">(a) relates exclusively
    to England and Wales, and</p><p pid=\"b.1159.3/263\">(b) is within devolved legislative
    competence.</p><p pid=\"b.1159.3/264\">(5) A motion falls within this paragraph
    if it would, if passed, only authorise a bill to include provision which-</p><p
    pid=\"b.1159.3/265\">(a) relates exclusively to England, Wales and Northern Ireland,
    and</p><p pid=\"b.1159.3/266\">(b) is within devolved legislative competence.</p><p
    pid=\"b.1159.3/267\">(6) In deciding whether to certify under this order a motion
    to which this order applies, the Speaker may consult two members of the Panel
    of Chairs who are appointed for this purpose by the Committee of Selection on
    a session by session basis.</p><p pid=\"b.1159.3/268\">(7) The Speaker shall announce
    any decision under this order to the House.</p><p pid=\"b.1159.3/269\">(8) Paragraphs
    (2) to (4A), (7) and (12) of <phrase class=\"standing-order\" code=\"83J\" title=\"\
    as modified by Standing Order No. 83S(3)\">Standing Order No. 83J (as modified
    by Standing Order No. 83S(3))</phrase> apply for the purposes of this order; and
    as so applied those paragraphs have effect as if references to a clause or schedule
    were to a provision.</p><p pid=\"b.1159.3/270\">(9) In paragraph (1) &#8220;founding
    motion&#8221; means a motion upon which a bill is to be brought in.</p><p pid=\"\
    b.1159.3/271\">83V. Deciding the question on motions certified under <phrase class=\"\
    standing-order\" code=\"83U\">Standing Order No. 83U</phrase></p><p pid=\"b.1159.3/272\"\
    >(1) If a division is held on a motion which has been certified under <phrase
    class=\"standing-order\" code=\"83U\">Standing Order No. 83U</phrase>, the motion
    shall be agreed to only if, of those voting in the division-</p><p pid=\"b.1159.3/273\"\
    >(a) a majority of Members, and</p><p pid=\"b.1159.3/274\">(b) a majority of Members
    representing qualifying constituencies,</p><p pid=\"b.1159.3/275\">vote in support
    of the motion.</p><p pid=\"b.1159.3/276\">(2) In this order &#8220;qualifying
    constituencies&#8221; means-</p><p pid=\"b.1159.3/277\">(a) in a case where the
    motion concerned was certified as falling within paragraph (3) of <phrase class=\"\
    standing-order\" code=\"83U\">Standing Order No. 83U</phrase>, constituencies
    in England;</p><p pid=\"b.1159.3/278\">(b) in a case where the motion concerned
    was certified as falling within paragraph (4) of that standing order, constituencies
    in England or Wales;</p><p pid=\"b.1159.3/279\">(c) in a case where the motion
    concerned was certified as falling within paragraph (5) of that standing order,
    constituencies in England, Wales or Northern Ireland.</p><p pid=\"b.1159.3/280\"\
    >LEGISLATIVE GRAND COMMITTEES</p><p pid=\"b.1159.3/281\">83W. Legislative Grand
    Committees</p><p pid=\"b.1159.3/282\">(1) There shall be-</p><p pid=\"b.1159.3/283\"\
    >(a) a Legislative Grand Committee (England),</p><p pid=\"b.1159.3/284\">(b) a
    Legislative Grand Committee (England and Wales), and</p><p pid=\"b.1159.3/285\"\
    >(c) a Legislative Grand Committee (England, Wales and Northern Ireland).</p><p
    pid=\"b.1159.3/286\">(2) The Legislative Grand Committee (England) shall consist
    of all Members representing constituencies in England.</p><p pid=\"b.1159.3/287\"\
    >(3) The Legislative Grand Committee (England and Wales) shall consist of all
    Members representing constituencies in England and all Members representing constituencies
    in Wales.</p><p pid=\"b.1159.3/288\">(4) The Legislative Grand Committee (England,
    Wales and Northern Ireland) shall consist of-</p><p pid=\"b.1159.3/289\">(a) all
    Members representing constituencies in England,</p><p pid=\"b.1159.3/290\">(b)
    all Members representing constituencies in Wales, and</p><p pid=\"b.1159.3/291\"\
    >(c) all Members representing constituencies in Northern Ireland.</p><p pid=\"\
    b.1159.3/292\">(5) A Deputy Speaker or a member of the Panel of Chairs may chair
    a legislative grand committee.</p><p pid=\"b.1159.3/293\">(6) The functions of
    the Legislative Grand Committee (England) shall be-</p><p pid=\"b.1159.3/294\"\
    >(a) to consider any bills committed or recommitted to the committee in accordance
    with <phrase class=\"standing-order\" code=\"83K\">Standing Order No. 83K</phrase>,
    and</p><p pid=\"b.1159.3/295\">(b) to consider any Consent Motions under <phrase
    class=\"standing-order\" code=\"83M\">Standing Order No. 83M</phrase> which relate
    to the committee.</p><p pid=\"b.1159.3/296\">(7) The functions of the Legislative
    Grand Committee (England and Wales) and the Legislative Grand Committee (England,
    Wales and Northern Ireland) are to consider any Consent Motions under <phrase
    class=\"standing-order\" code=\"83M\">Standing Order No. 83M</phrase> which relate
    to them.</p><p pid=\"b.1159.3/297\">(8) Any Member who is not a member of a legislative
    grand committee may take part in the deliberations of the committee but shall
    not vote or make any motion or move any amendment.</p><p pid=\"b.1159.3/298\"
