  question: Question put.
  tidied_motion: That this House condemns the decision of P&O Ferries to fire 800
    staff without notice and demands their immediate reinstatement; notes that DP
    World, the owner of P&O Ferries, received millions of pounds of taxpayers’ money
    during the coronavirus pandemic; calls on the Government to suspend the contracts
    and licences of DP World and remove them from the Government’s Transport Advisory
