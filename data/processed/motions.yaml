  tidied_motion: That this House approves, for the purposes of Section 5 of the European
    Communities (Amendment) Act 1993, HM Government’s assessment of the medium term
    economic and fiscal position as set out in the latest Budget document and the
    Office for Budget Responsibility’s most recent Economic and Fiscal Outlook and
    Fiscal Sustainability Report, which forms the basis of the United Kingdom’s Convergence
    Programme.
  full_motion_speech: <p pid="c257.1/1">I beg to move,</p><p class="indent" pid="c257.1/2"
    pwmotiontext="yes">That this House approves, for the purposes of Section 5 of
    the European Communities (Amendment) Act 1993, HM Government&#8217;s assessment
    of the medium term economic and fiscal position as set out in the latest Budget
    document and the Office for Budget Responsibility&#8217;s most recent Economic
    and Fiscal Outlook and Fiscal Sustainability Report, which forms the basis of
    the United Kingdom&#8217;s Convergence Programme.</p><p pid="c257.1/3">I hope,
    first of all, that this will be one of the last times that we talk about this
    subject. We do not want to be holding this debate on the convergence programme
    document any more. I look forward to the opportunity to move on to a period of
    future growth outside the European Union.</p><p pid="c257.1/4">Madam Deputy Speaker,
    if you listened to some of the public discourse today&#8212;the teeth gnashing,
    the wailing, the portents of doom&#8212;you would not realise that in fact the
    British economy is doing rather well and that Britain is on the up. We have more
    people in work than ever before, the fastest wage rises in more than a decade
    and a record number of new start-ups. What is particularly interesting is that
    it is younger people in particular who are starting up those businesses. We have
    seen an 85% increase in the number of 18 to 24-year-olds setting up businesses
    in the last three years, so far from being a bunch of Starbucks-hating socialists,
    they are in fact more pro-low taxes and pro-enterprise than many older generations.</p><p
    pid="c257.1/5">We are also seeing investment flooding into Britain. We have got
    more investment in technology than other European countries, and the latest growth
    forecasts show that the UK economy is set to grow faster than Germany or Japan&#8217;s.
    The public finances have been brought back under control after years of profligacy,
    debt is falling as a proportion of GDP and we are reducing the deficit ahead of
    our plans. Why has this happened? Well, it has not happened by accident or because
    the Government say it should happen. It has happened because this country has
    a successful free enterprise economy, and the private sector has created millions
    of new jobs. The Government have created the conditions to enable this to happen
    and built the infrastructure to help those businesses to succeed. We have cut
    corporation tax and other taxes so that businesses are able to invest more in
    training and capital investment. We have made it easier for companies to take
    on staff through employment reforms. We have reformed our welfare system, introducing
    universal credit so that it always pays to work and to move up the jobs ladder.</p><p
    pid="c257.1/6">We are seeing the flourishing of Britain right across the country,
    with new businesses being established and succeeding. From Skyscanner in Edinburgh
    to WANdisco in Sheffield, Britain is leading the technology revolution. The sky
    is the limit for Britain, and there will be even more opportunities for growth
    and new trade around the world when we leave the EU.</p>
