  full_motion_speech: '<p pid="e1081.3/1">I beg to move,</p><p class="indent" pid="e1081.3/2"
    pwmotiontext="yes">That this House calls on the Government to publish clear and
    fair national criteria for financial support for jobs and businesses in areas
    facing additional restrictions, to be voted on in Parliament; and calls on the
    Government to make good on its claim that workers faced with hardship who are
    subject to the Job Support Scheme extension will receive at least 80 percent of
    their previous incomes.</p><p pid="e1081.3/3">I start by placing on record my
    thanks to the staff at Stepping Hill Hospital in Stockport who recently cared
    for my aunt, who died of coronavirus last week. I speak today not just as a Member
    of this House, or just as a Mancunian, but as someone like the many others across
    our city and our country who have in the past few weeks lost loved ones to this
    terrible virus. That, more than anything, is why I come here wanting the Government
    not to fail but to succeed, because lives literally depend on it.</p><p pid="e1081.3/4">We
    know that a public health response will save lives only if it is supported by
    a fair economic settlement. The British people want to do the right thing, and
    they will do the right thing, but we need to support them in doing so. That is
    why I was so appalled by what I witnessed yesterday. I was with fellow Greater
    Manchester MPs on a Zoom call with the Health Secretary, who was handing us scraps
    from the Prime Minister, while our elected Mayor found out from Twitter. The Government
    then tried to blame it all on our Mayor for not doing what he was ordered to do
    from Whitehall. I have heard of power without accountability, but apparently the
    Government&#8217;s idea of devolution is accountability without the power.</p><p
    pid="e1081.3/5">We were offered &#163;8 per head&#8212;or, to put it another way,
    30 seconds of work for a consultant working on the collapsed test and trace system.
    Let me say this: &#163;8 per person is an insult. And now the Government are attempting
    to play us off against each other across GM. Well, let me tell the Prime Minister:
    our Mayor stood up for Greater Manchester, but he spoke for Great Britain. Indeed,
    his call for Parliament to have a say and a vote on these measures is one that
    so many Government Members have made.</p>'
