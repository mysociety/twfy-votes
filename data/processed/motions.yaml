  full_motion_speech: <p pid="b126.1/1">I do agree with my hon. Friend, but you do
    not have to take it from me, Madam Deputy Speaker. You can take it from any polling
    that has been done recently that shows that the majority of the British people
    support the measures that we are taking.</p><p pid="b126.1/2">My hon. Friend brings
    me to my final point, which was neatly illustrated when I visited Peterborough
    and looked at its work on knife crime. What the British people actually want is
    for their police officers&#8212;men and women&#8212;to spend their time fighting
    crime, not detaching protesters from fuel gantries, not unsticking them from the
    M25, and not having to surround fuel dumps in Essex so that the petrol can get
    out to the people who need it to go about their daily business. The British people
    want the police to be catching rapists and putting them behind bars, detecting
    paedophiles and making sure that they pay for their crimes, and stopping young
    people of all types being murdered on a regular basis. That is what we want our
