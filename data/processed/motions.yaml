  question: Question put, That this House disagrees with Lords amendment 1.
  tidied_motion: The Government are going about this exactly the wrong way, as my
    hon. and learned Friend the Member for Edinburgh South West (Joanna Cherry said
    earlier in one of her interventions. Many Lords amendments, especially those from
    the Lord Bishops, propose ways to deal with the backlog and provide safe and legal
    routes. Those are the amendments that the Government want to vote against.
  full_motion_speech: <p pid="e248.1/1">The Government are going about this exactly
    the wrong way, as my hon. and learned Friend the Member for Edinburgh South West
    (Joanna Cherry said earlier in one of her interventions. Many Lords amendments,
    especially those from the Lord Bishops, propose ways to deal with the backlog
    and provide safe and legal routes. Those are the amendments that the Government
    want to vote against.</p><p pid="e248.1/2">In their increasingly desperate and
    craven pandering to what has become the Government&#8217;s electoral base, and
    to those elements on their Back Benches who have been returned to this House by
    that electoral base, the Government seem increasingly prepared to walk away from
    or even rip up conventions and treaties that past Conservative Governments and
    Ministers once had a hand in drafting. Once again, they are using their majority
    to simply override the considered proposals from a House of Lords that they nevertheless
    want to continue to pack with their donors, cronies and assorted time-served loyalists.</p><p
    pid="e248.1/3">Among those amendments was yet another Dubs amendment, Lords amendment
    8, under which unaccompanied children would essentially continue to have the right
    to claim asylum in the United Kingdom and the Home Secretary would not be able
    to declare them inadmissible. That is what the Home Secretary wants to be able
    to do&#8212;to declare young children inadmissible for asylum and leave them essentially
    in a kind of limbo in the UK until they are old enough to be sent back to where
    they came from, or perhaps to Rwanda or anywhere else that the Government can
    pay enough money to and hopefully get a court to declare is safe.</p><p pid="e248.1/4">All
    that is supposed to have a deterrent effect and make the UK a less attractive
    place to seek sanctuary, but it is not working. The Bill has failed at its first
    hurdle. Clause 2 of the Bill was supposed to retrospectively apply its provisions
    to the day it was introduced to the House, <phrase class="date" code="">7 March
    2023</phrase>, and that was supposed to start to stop the boats. That was going
    to create the great deterrent effect, and it simply has not worked. The Government
    are dressing up their proposals in lieu of Lords amendment 2 as some sort of grand
    compromise, but in fact they are simply acknowledging the reality that backdating
    the Bill was not working and maintaining the clause would only create a greater
    backlog of cases for processing, at even greater expense to the public purse.</p><p
    pid="e248.1/5">Of course, it would be better if many of the powers granted, and
    duties required of the Home Secretary, by the Bill did not come into force at
    all. The Lords were not content with Lord Paddick&#8217;s amendment to decline
    to give the Bill a Second Reading when it was first debated in their House, but
    there is still an opportunity to stop this Bill, perhaps in its entirety. There
    are mechanisms through double insistence or further amendments in lieu to dramatically
    reduce, delay or even halt the provisions of this Bill.</p><p pid="e248.1/6">The
    SNP has never taken seats in the House of Lords, and I hope it never will, but
    for Opposition Members in particular who defend the role that it plays in the
    UK&#8217;s constitution, surely this is the time to call for it to play that role
    to the fullest extent. The Government have no mandate for the Bill and no mandate
    to undermine human rights agreements that have underpinned the world order since
    1945. If the Lords will not stand up on those issues, then what is even the point
    of the House of Lords? If the Government are so committed to getting this Bill
    through, they have the Parliament Acts at their disposal, or they can put their
    proposals to the public in a general election.</p><p pid="e248.1/7">However, in
    any future general election I am confident that people in Glasgow North will continue
    to vote to be part of a country and a society that recognises the duty we have
    to the poorest and most vulnerable, that reciprocates the hospitality and sanctuary
    shown to generations before us who left our country for other shores, and that
    says, &#8220;Refugees are welcome here.&#8221; If that country is not the United
    Kingdom, it will be an independent Scotland.</p><p pid="e248.1/8">Question put,
    That this House disagrees with Lords amendment 1.</p>
