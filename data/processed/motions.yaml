  full_motion_speech: <p pid="c158.1/1">&#8220;(1) The Secretary of State may by notice
    publish the name of a person being considered as a subject for sanctions.</p><p
    pid="c158.1/2">(2) A person in respect of whom a notice has been published under
    subsection (1) is immediately subject to the provisions of this section.</p><p
    pid="c158.1/3">(3) A person in respect of whom a notice has been published under
    subsection (1) is prohibited from&#8212;</p><p pid="c158.1/4">(a) selling any
    assets they own or have an interest in,</p><p pid="c158.1/5">(b) moving any assets
    they own or have an interest in out of the United Kingdom, or</p><p pid="c158.1/6">(c)
    moving any of their funds out of the United Kingdom.</p><p pid="c158.1/7">(4)
    &#8216;Assets&#8217; in subsection (3)(a) or (b) includes (but is not limited
    to)&#8212;</p><p pid="c158.1/8">(a) land;</p><p pid="c158.1/9">(b) houses, flats
    or other private accommodation;</p><p pid="c158.1/10">(c) commercial, industrial,
    agricultural and other buildings, premises or property;</p><p pid="c158.1/11">(d)
    businesses;</p><p pid="c158.1/12">(e) personal possessions, works of art, jewellery
    or collectibles with an individual value of more than &#163;500;</p><p pid="c158.1/13">(f)
    motor vehicles;</p><p pid="c158.1/14">(g) yachts or boats; and</p><p pid="c158.1/15">(h)
    aircraft.</p><p pid="c158.1/16">(5) &#8216;Funds&#8217; in subsection (3)(c) means
    financial assets and economic benefits of any kind, including (but not limited
    to)&#8212;</p><p pid="c158.1/17">(a) gold, cash, cheques, claims on money, drafts,
    money orders and other payment instruments;</p><p pid="c158.1/18">(b) deposits
    with relevant institutions or other persons, balances on accounts, debts and debt
    obligations;</p><p pid="c158.1/19">(c) publicly and privately traded securities
    and debt instruments, including stocks and shares, certificates representing securities,
    bonds, notes, warrants, debentures and derivative products;</p><p pid="c158.1/20">(d)
    interest, dividends or other income on or value accruing from or generated by
    assets;</p><p pid="c158.1/21">(e) credit, rights of set-off, guarantees, performance
    bonds or other financial commitments;</p><p pid="c158.1/22">(f) (letters of credit,
    bills of lading, bills of sale; and</p><p pid="c158.1/23">(g) documents providing
    evidence of an interest in funds or financial resources.</p><p pid="c158.1/24">(6)
    A person who breaches any prohibition under this section commits an offence.</p><p
    pid="c158.1/25">(7) A person who engages in an activity knowing or intending that
    it will enable or facilitate the commission by another person of an offence under
    paragraph (6) commits an offence.</p><p pid="c158.1/26">(8) A person guilty of
    an offence under subsection (6) is liable&#8212;</p><p pid="c158.1/27">(a) on
    conviction on indictment, to imprisonment for a term not exceeding two years or
    to a fine or to both;</p><p pid="c158.1/28">(b) on summary conviction&#8212;</p><p
    pid="c158.1/29">(i) to imprisonment for a term not exceeding six months; or</p><p
    pid="c158.1/30">(ii) to a fine which in Scotland or Northern Ireland may not exceed
    the statutory maximum,</p><p pid="c158.1/31">or to both.</p><p pid="c158.1/32">(9)
    A person guilty of an offence under subsection (7) is liable on summary conviction&#8212;</p><p
    pid="c158.1/33">(a) to imprisonment for a term not exceeding six months; or</p><p
    pid="c158.1/34">(b) to a fine which in Scotland or Northern Ireland may not exceed
    level 5 on the standard scale,</p><p pid="c158.1/35">or to both.&#8221;&#8212;(Mr
    David Davis.)</p><p class="indent" pid="c158.1/36">This new clause would prevent
    individuals whom the Secretary of State has named as being considered as a subject
    for sanctions from selling their assets or moving funds or assets out of the UK.</p><p
    pid="c158.1/37">Brought up.</p><p pid="c158.1/38">Question put, That the clause
    be added to the Bill.</p><p pid="c158.1/39">The Committee proceeded to a Division.</p>
