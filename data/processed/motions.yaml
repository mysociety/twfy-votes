  tidied_motion: ‘(1) It is the duty of relevant public authorities in England and
    non-devolved relevant public authorities in Wales in the exercise of their functions
    to commission sufficient specialist services for all persons affected by domestic
    abuse regardless of status.
  full_motion_speech: <p pid="e780.1/1">&#8216;(1) It is the duty of relevant public
    authorities in England and non-devolved relevant public authorities in Wales in
    the exercise of their functions to commission sufficient specialist services for
    all persons affected by domestic abuse regardless of status.</p><p pid="e780.1/2">(2)
    To ensure compliance with the duty under subsection (1) public authorities must&#8212;</p><p
    pid="e780.1/3">(a) regularly assess population and support needs changes in their
    area;</p><p pid="e780.1/4">(b) take account of any strategy to end violence against
    women and girls adopted by a Minister of the Crown; and</p><p pid="e780.1/5">(c)
    co-operate to discharge the duty.</p><p pid="e780.1/6">(3) The Secretary of State
    may issue regulations making provision for the resolution of disputes between
    public authorities relating to the discharge of the duty under subsection (1).</p><p
    pid="e780.1/7">(4) In relation to the provision of domestic abuse support as defined
    by section 54(2), each relevant local authority may discharge the duty under subsection
    (2)(a) through compliance with its obligations under section 54(1)(a).</p><p pid="e780.1/8">(5)
    In performing the duty under subsection (1) a relevant public authority must secure
    sufficient specialist services for (among others) the following persons&#8212;</p><p
    pid="e780.1/9">(a) any victim of domestic abuse aged over 18;</p><p pid="e780.1/10">(b)
    any child aged under 18 who experiences or witnesses domestic abuse;</p><p pid="e780.1/11">(c)
    any person aged over 18 who exhibits abusive behaviour towards another person
    to whom they are personally connected;</p><p pid="e780.1/12">(d) any child aged
    under 18 who exhibits abusive behaviour towards another person to whom they are
    personally connected.</p><p pid="e780.1/13">(6) In performing the duty under subsection
    (1), a relevant public authority must where necessary secure specialist services
    designed to meet the particular needs of a group that shares a status to ensure
    appropriate and effective service provision.</p><p pid="e780.1/14">(7) In this
    section&#8212;</p><p pid="e780.1/15">&#8220;abusive behaviour&#8221; is behaviour
    that is abusive within the definition in section 1(3).</p><p pid="e780.1/16">&#8220;domestic
    abuse&#8221; has the meaning given by Part 1 of this Act.</p><p pid="e780.1/17">&#8220;personally
    connected&#8221; has the meaning given in section 2 of this Act.</p><p pid="e780.1/18">&#8220;relevant
    public authorities&#8221; are public authorities with statutory functions relevant
    to the provision of specialist services, including but not limited to&#8212;</p><p
    pid="e780.1/19">(a) Ministers of the Crown and Government departments;</p><p pid="e780.1/20">(b)
    local government in England;</p><p pid="e780.1/21">(c) NHS Trusts in England;</p><p
    pid="e780.1/22">(d) Police and Crime Commissioners;</p><p pid="e780.1/23">(e)
    prison, police and probation services.</p><p pid="e780.1/24">&#8220;status&#8221;
    means a status for the purpose of Article 4(3) of the Council of Europe Convention
    on preventing and combating violence against women and domestic violence, and
    combined forms of any such status.</p><p pid="e780.1/25">&#8220;specialist services&#8221;
    include but are not limited to the following when provided in connection with
    domestic abuse, whether provided by a public authority or any other person or
    body&#8212;</p><p pid="e780.1/26">(a) protective measures and action taken to
    protect persons against domestic abuse;</p><p pid="e780.1/27">(b) residential
    accommodation, including refuge services and other relevant accommodation and
    support as defined in section 54(2);</p><p pid="e780.1/28">(c) counselling and
    other support;</p><p pid="e780.1/29">(d) advocacy services;</p><p pid="e780.1/30">(e)
    access to welfare benefits;</p><p pid="e780.1/31">(f) perpetrator programmes;</p><p
    pid="e780.1/32">(g) financial support;</p><p pid="e780.1/33">(h) legal services;</p><p
    pid="e780.1/34">(i) helplines;</p><p pid="e780.1/35">(j) services designed to
    meet the particular needs of a group that shares a status to ensure appropriate
    and effective service provision, including separate or single-sex services within
    the meaning given in Part 7 of Schedule 3 the Equality Act, and &#8220;communal
    accommodation&#8221; within the meaning given in paragraph 3 of Schedule 23 to
    the Equality Act 2010.</p><p pid="e780.1/36">&#8220;victims of domestic abuse&#8221;
    includes&#8212;</p><p pid="e780.1/37">(a) persons towards whom domestic abuse
    is directed and</p><p pid="e780.1/38">(b) persons who are reasonably believed
    to be at risk of domestic abuse.&#8217;&#8212;(Jess Phillips.)</p><p class="indent"
    pid="e780.1/39">This new clause would establish a statutory duty on relevant public
    authorities to commission specialist support and services to all persons affected
    by domestic abuse. This includes refuge and community-based services; specialist
    services for groups with protected characteristics; services for children and
    young people; services for perpetrators.</p><p pid="e780.1/40">Brought up.</p><p
    pid="e780.1/41">Question put, That the clause be added to the Bill.</p>
