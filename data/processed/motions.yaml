  tidied_motion: I beg to move, That the Bill be now read the Third time.
  full_motion_speech: <p pid="a291.1/1">I beg to move, That the Bill be now read the
    Third time.</p><p pid="a291.1/2">I remind the House just how important the measures
    contained in the Finance Bill are for the success and prosperity of people in
    this country. It is about putting more money back into the pockets of all the
    people who work so hard, but sometimes struggle to make ends meet. It is about
    helping our businesses to grow and succeed, to invest and create jobs, and it
    is about protecting the nation&#8217;s finances by taking action to stop any individuals
    or businesses that seek to evade or avoid tax.</p><p pid="a291.1/3">The Bill has
    been thoroughly debated for weeks, including with me as the Minister during the
    past two days. I therefore want to take a moment to thank hon. Members on both
    sides of the House for their excellent scrutiny of it and for the insightful and
    wide-ranging debate that has taken place during its passage through the House.</p><p
    pid="a291.1/4">It is worth noting a couple of breakthroughs for which the Bill
    will be long remembered. The first is the amendment that was moved last night
    by <phrase class="honfriend" name="Caroline Flint" person_id="uk.org.publicwhip/person/10202">the
    right hon. Member for Don Valley (Caroline Flint)</phrase> on public country-by-country
    reporting, which the Government supported. The welcome degree of cross-party consensus
    cemented the UK&#8217;s position of international leadership on this issue. It
    is also worth noting the long and successful campaign by <phrase class="honfriend"
    name="Paula Sherriff" person_id="uk.org.publicwhip/person/25421">the hon. Member
    for Dewsbury (Paula Sherriff)</phrase> and others that has brought significant
    progress on the issue of VAT on sanitary products. There are a number of other
    important measures, some of which we have debated today, and we have made important
    Government amendments to ensure that things work as they should.</p><p pid="a291.1/5">I
    pay particular thanks to my predecessor, my right hon. Friend <phrase class="honfriend"
    name="David Gauke" person_id="uk.org.publicwhip/person/11633">the Member for South
    West Hertfordshire (Mr Gauke)</phrase>, for his excellent work. Indeed, he did
    the lion&#8217;s share of the work in steering the Finance Bill through each of
    its stages. I also thank my hon. Friends the Members for East Hampshire (Damian
    Hinds) and  for West Worcestershire (Harriett Baldwin) for setting out the Government&#8217;s
    case at different stages. I express my general appreciation to all hon. Members
    who have contributed to the Bill.</p><p pid="a291.1/6">The Bill means that we
    will do more to help hard-working individuals and families, more to help businesses
    large and small, and more to safeguard the nation&#8217;s finances. Above all,
    it will ensure that we move forward into the new future from a position of financial
    strength in our economy. I therefore commend it to the House.</p>
