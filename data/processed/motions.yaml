  full_motion_speech: <p pid="b230.0/1">I beg to move an amendment, at end add:</p><p
    class="indent" pid="b230.0/2" pwmotiontext="yes">&#8220;, consistently with the
    principles agreed without division by this House on <phrase class="date" code="2016-10-12">12
    October</phrase>; recognises that this House should respect the wishes of the
    United Kingdom as expressed in the referendum on <phrase class="date" code="2016-06-23">23
    June</phrase>; and further calls on the Government to invoke Article 50 by <phrase
    class="date" code="2016-03-31">31 March</phrase> 2017.&#8221;</p><p pid="b230.0/3">Before
    I speak to the amendment, let me make a few factual remarks to the Labour spokesman,
    <phrase class="honfriend" name="Keir Starmer" person_id="uk.org.publicwhip/person/25353">the
    hon. and learned Member for Holborn and St Pancras (Keir Starmer)</phrase>. He
    ended by saying that there is no mandate for hard Brexit. To be honest, I do not
    know what hard Brexit means. The mandate was to leave the European Union. We should
    keep that in mind. He quite properly raised the issue of Northern Ireland. It
    is simply because I am standing at the Dispatch Box today that I am not chairing
    a joint ministerial committee of the devolved Administrations on exactly these
    issues. There has been considerable progress on that; I can brief him on that,
    if he does not know about it. Some of it, almost by definition, is confidential.
    He should take it as read that the process has been going on for some time and
    is quite well advanced.</p><p pid="b230.0/4">The hon. and learned Gentleman raised
    the issue of the Budget Responsibility and National Audit Act 2011. He may remember
    that I was a Chairman of the Public Accounts Committee, and I am reasonably familiar
    with National Audit Office and OBR operations. The condition that applies to any
    information that we put in the public domain&#8212;that it will not bias or undermine
    the negotiation&#8212;applies equally here; if we were to give information to
    the OBR, there would be the same telegraphing of what we are doing. It would be
    very inappropriate for another reason as well. This is a negotiation, not a policy
    statement, so where we are aiming for&#8212;I think we may be on the same page
    on this&#8212;may not be the exact place we end up, and I think he would understand
    that.</p>
