  full_motion_speech: <p pid="e669.5/1">I beg to move amendment (a), leave out from
    &#8220;House&#8221; to the end and insert:</p><p class="indent" pid="e669.5/2"
    pwmotiontext="yes">&#8220;refers to the Committee of Privileges the question of
    whether the Government&#8217;s response fulfils the motion passed on <phrase class="date"
    code="2018-11-13">13 November</phrase> 2018 and requests the Committee to consider
    the constitutional and historic context and the proper use, ambit and scope of
    the motion for return procedure.&#8221;</p><p pid="e669.5/3">I want to start by
    thanking my right hon. and learned Friend the Attorney General for putting himself
    at the disposal of the House yesterday for over two hours, to provide information
    about the legal impact of the withdrawal agreement. He did so with his characteristic
    candour and integrity. The use of this motion has happened very rarely in the
    history of Parliament, and I do not think that any Member can be in any doubt
    that the information that the Attorney General provided yesterday was a very frank
    assessment of the legal position. The questions posed by Members on both sides
    of the House addressed the key issues we must all consider on the legal effects
    of the withdrawal agreement. My right hon. and learned Friend responded to all
    those questions in comprehensive fashion.</p><p pid="e669.5/4">Alongside yesterday&#8217;s
    session of nearly two and a half hours, the Government have also provided a 48-page
    legal commentary that sets out the legal effect of each part of the withdrawal
    agreement. The information provided to the House is the detailed legal position
    on the withdrawal agreement and, as the Attorney General said to the House yesterday,
    he continues to be at the disposal of parliamentarians to answer further questions.</p><p
    pid="e669.5/5">I would, therefore, in responding to the contempt motion before
    us today, urge the House to exercise caution in this matter. The issue at hand
    is not one of substantive content. As yesterday&#8217;s questioning illustrated,  there
    is no real dispute as to the meaning and legal effect of the withdrawal agreement.
    The Attorney General could not have been clearer about the legal position yesterday.
    No hon. Member could say in all honesty that the Attorney General has done anything
    other than treat this House with the greatest respect. There can be no question
    that he, or the Government, has acted in a manner that is contemptuous of this
    House.</p>
