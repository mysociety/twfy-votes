  full_motion_speech: '<p pid="b366.1/1">There is one thing on which I want to be
    really clear, because I can hear the hon. Member for Sheffield, Heeley chuntering
    from the Front Bench. Let me be absolutely clear that when we talk about industry
    talks, the Government are not the employer here. That is a fundamental thing that
    Opposition Members need to remember. We cannot intervene between the rail companies
    and the unions. Industry is offering daily talks to the unions and we absolutely
    encourage the unions to stay at the negotiating table and call off these strikes.</p><p
    pid="b366.1/2">The unions must talk to the employers. Getting stuck in endless
    disputes will not solve anything, nor will it bring back the passengers the railway
    so badly needs&#8212;quite the opposite. The only solution is for everyone who
    takes pride in the railway to come together and agree a new way forward. Outdated
    working practices must end. It is time for the railways to modernise.</p><p pid="b366.1/3">If
    we get this right, we can create a future in which our railways thrive, passenger
    numbers grow and Britain&#8217;s economy rockets as we better connect up our towns,
    cities, communities and people. The prize is huge&#8212;Labour Members might not
    agree or like me saying this&#8212;but the consequences of these strikes will
    be severe: passengers may disappear for good, businesses will be damaged  and
    lives will be disrupted. It is time for the Labour party to get off the fence
    and stop defending the union bosses who fund their political activities. The Opposition
    might not like this, but it is time for us to put working people first. I commend
    the motion to the House.</p><p pid="b366.1/4">Amendment proposed: to leave out
    from &#8220;House&#8221; to end and add</p><p class="indent" pid="b366.1/5" pwmotiontext="yes">&#8220;does
    not want the national rail strikes to go ahead; and therefore urgently calls upon
    the Government, operators, network rail and the union to get around the table
    and resolve the issues on pay and cuts to safety staff to avert industrial action.&#8221;&#8212;(Mr
    Dhesi.)</p><p pid="b366.1/6">Question put, That the amendment be made.</p>'
