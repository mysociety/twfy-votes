  full_motion_speech: <p class="" pid="f.823.2/1" pwmotiontext="yes">I beg to move,</p><p
    class="" pid="f.823.2/2" pwmotiontext="yes">That this House regrets the pernicious
    effect on vulnerable and in many cases disabled people of deductions being made
    from housing benefit paid to working age tenants in the social housing sector
    deemed to have an excess number of bedrooms in their homes; calls on the Government
    to end these deductions with immediate effect; furthermore calls for any cost
    of ending them to be covered by reversing tax cuts which will benefit the wealthiest
    and promote avoidance, and addressing the tax loss from disguised employment in
    construction; and further calls on the Government to use the funding set aside
    for discretionary housing payments to deal with under-occupation by funding local
    authorities so that they are better able to help people with the cost of moving
    to suitable accommodation.</p><p pid="f.823.2/3">This is an important debate,
    which is why it is so good to see so many Opposition Members on the Benches behind
    me and so disappointing to see so few Government Members on the Benches opposite.
    I am also sorry that we will not be joined today by the Secretary of State for
    Work and Pensions, who apparently has more urgent and important business at an
    intergovernmental conference in Paris. Some might welcome the fact that one of
    Parliament&#8217;s more dedicated Eurosceptics has suddenly developed such a passion
    for discussing his problems with our European partners&#8212;perhaps he has had
    a second epiphany&#8212;but those affected by his policy will be disappointed
    that he has chosen not to be here today to answer for the distress and disruption
    his policy is causing up and down the country and to explain himself to his victims,
    the more than 400,000 disabled people, as well as their families and carers, as
    many as 375,000 children forced out of their homes or pushed deeper into poverty
    and debt, and the foster carers and families of those serving in our armed forces
    who have also been hit. Those people are at the sharp end of the Prime Minister&#8217;s
    cost of living crisis. They are already struggling to survive and to do their
    best for their loved ones, yet they have been treated with callous disregard by
    this out-of-touch Government.</p>
