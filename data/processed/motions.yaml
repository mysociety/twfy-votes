  question: The Speaker put forthwith the Question already proposed from the Chair
    (Standing Order No. 83E), That the Bill be now read the Third time.
  tidied_motion: I beg to move, That the Bill be now read the Third time.
  full_motion_speech: <p pid="b358.2/1">I beg to move, That the Bill be now read the
    Third time.</p><p pid="b358.2/2">Let me begin by thanking right hon. and hon.
    Members from across the House who have shared their time and expertise to help
    enhance the Bill. We have spent today on Report thoroughly examining the measures
    in this short but significant proposed legislation. This followed four days of
    line-by-line scrutiny in Public Bill Committee. I would like to thank those who
    gave oral evidence to the Committee, and the individuals and organisations who
    provided written evidence and recommendations. I also extend particular thanks
    to the members of the Committee, on which <phrase class="honfriend" name="Barry
    Gardiner" person_id="uk.org.publicwhip/person/10220">the hon. Member for Brent
    North (Barry Gardiner)</phrase> led for the Opposition and <phrase class="honfriend"
    name="Kirsty Blackman" person_id="uk.org.publicwhip/person/25314">the hon. Member
    for Aberdeen North (Kirsty Blackman)</phrase> led for the Scottish National party,
    for their detailed examination of the Bill and the positive way in which they
    contributed to debates on its provisions. I would also like to pay particular
    thanks to my right hon. Friend <phrase class="honfriend" name="Greg Hands" person_id="uk.org.publicwhip/person/11610">the
    Member for Chelsea and Fulham (Greg Hands)</phrase>, who as Minister of State
    for Trade Policy played a vital role in developing the Bill and in steering it
    through the preceding parliamentary stages. I, and all my parliamentary colleagues,
    owe him a great debt.</p><p pid="b358.2/3">This is an important Bill. It provides
    continuity and stability as the UK leaves the European Union for individuals,
    businesses and our international trading partners. It will be the confident first
    step that the UK  takes towards establishing itself as an independent training
    nation for the first time in over 40 years. As the hon. Member for Brent North
    concluded on Second Reading:</p><p class="indent" pid="b358.2/4" pwmotiontext="yes">&#8220;The
    need for a Bill to establish a trade remedies authority, to establish our independent
    membership of the WTO government procurement agreement, to enable us to maintain
    strong trading ties with partner countries that have had historical agreements
    with us through the EU, and to establish the power to collect and share&#8230;information&#8212;all
    are uncontroversial requirements.&#8221;&#8212;[Official Report, <phrase class="date"
    code="2018-01-09">9 January</phrase> 2018; Vol. 634, c. 221.]</p><p pid="b358.2/5">I
    wholeheartedly concur.</p><p pid="b358.2/6">As the UK leaves the EU, the Government
    are committed to seeking continuity in our current trade relationships. One way
    we will achieve this is by introducing powers to let us make domestic legislation
    implementing our independent membership of the Agreement on Government Procurement,
    or GPA. This continuity is important for both business and the taxpayer. GPA membership
    will maintain the access of UK businesses to a global public procurement market
    estimated at &#163;1.3 trillion every year, across major economies such as the
    United States, Canada and Japan.</p><p pid="b358.2/7">Taxpayers and users of public
    services will also benefit. The GPA has led to increased choice, quality and value
    for money in the public sector. TheCityUK, which represents financial and related
    professional services, wrote to the Public Bill Committee to say:</p><p class="indent"
    pid="b358.2/8" pwmotiontext="yes">&#8220;We fully recognise the need for the UK
    to become a party to the WTO GPA&#8221;.</p><p pid="b358.2/9">As it explained:</p><p
    class="indent" pid="b358.2/10" pwmotiontext="yes">&#8220;The GPA requires that
    open, fair and transparent conditions of competition be ensured in government
    procurement&#8230;which cover both goods and services&#8221;.</p><p pid="b358.2/11">The
    Federation of Small Businesses said:</p><p class="indent" pid="b358.2/12" pwmotiontext="yes">&#8220;it
    is essential that the UK is able to become an independent member of the GPA, allowing
    small businesses to have continued access to government contracts and procurement
    opportunities.&#8221;</p><p pid="b358.2/13">It is clear that the agreement is
    of great value to UK businesses and its importance is endorsed by organisations
    representing their interests.</p><p pid="b358.2/14">As an EU member, the UK participates
    in many trade agreements with partner countries. We want continuity as far as
    possible in our existing trading relationships with these existing partners. As
    these agreements account for 12% of the UK&#8217;s total international trade,
    this will be important in preventing disruption to businesses, consumers and workers.
    The International Trade Committee observed in a recent report that:</p><p class="indent"
    pid="b358.2/15" pwmotiontext="yes">&#8220;Almost no one who contributed to our
    inquiry suggested that the Government&#8217;s policy objective of seeking continuity
    was the wrong one.&#8221;</p><p pid="b358.2/16">Additionally, the Scotch Whisky
    Association, which I have much pleasure in promoting at home and abroad, has said
    that</p><p class="indent" pid="b358.2/17" pwmotiontext="yes">&#8220;continuity
    of current EU trade agreements is vitally important to us&#8221;.</p><p pid="b358.2/18">British
    Sugar stated:</p><p class="indent" pid="b358.2/19" pwmotiontext="yes">&#8220;We
    support the Government&#8217;s overriding intention to maintain continuity by
    replicating existing trade as closely as possible and believe that this is the
    best means by which to provide certainty to business.&#8221;</p><p pid="b358.2/20">Continuity
    for the taxpayer, businesses, consumers and our international partners&#8212;that
    is what this Bill is about. To be absolutely clear, and as I made clear in my  statement
    yesterday, this Bill is not about signing new trade agreements or making substantial
    changes to existing ones.</p><p pid="b358.2/21">Despite many misleading claims
    to the contrary, the Government will not use measures in the Bill to implement
    substantially different agreements with existing partner countries. Our policy
    has always been, and remains, one of securing continuity first and seeking new
    opportunities second. We have been clear with our trading partners that continuity
    remains our primary objective, as I made clear earlier this evening. However,
    as debated on Report, to further reassure the House, the Trade Bill requires the
    Secretary of State to table a report outlining all the changes made to existing
    agreements as part of the transition into UK-only agreements. This places in statute
    the Government&#8217;s clear commitment to transparency&#8212;to aid appropriate
    parliamentary involvement, allowing Members of both Houses of Parliament the opportunity
    to see what changes have been made to secure continuity.</p><p pid="b358.2/22">Additionally,
    the use of the clause 2 power will now be subject to the affirmative resolution
    procedure, allowing both Houses to debate regulations made under that power. The
    Government will not use the powers in the Bill to implement the obligations of
    new free trade agreements&#8212;ones with countries with whom the EU does not
    already have a free trade agreement. We consider these to be future trade agreements
    and we announced this week our proposals for them.</p><p pid="b358.2/23">The Bill
    also provides for the establishment of the Trade Remedies Authority. The World
    Trade Organisation allows its members to provide a safety net to protect domestic
    industries against injury caused by unfair trading practices, such as dumping
    and subsidies, and unforeseen surges in imports. Trade remedies level the playing
    field and restore the competitive balance. They are key to ensuring an effective
    rules-based system for international trade. The European Commission is currently
    responsible for undertaking trade remedies investigations and imposing measures
    on behalf of the UK. The Government are establishing the TRA to ensure that the
    UK can continue to provide a safety net for domestic industries after we have
    left the EU. I am grateful to Members on both sides of the House for the support
    that they have given on this issue.</p><p pid="b358.2/24">Specifically, the TRA
    will be responsible for making an assessment in a case for a trade remedies measure,
    based on the evidence available. It will then make impartial recommendations to
    Ministers. This includes protection from goods that are heavily subsidised or
    dumped in the UK market at below domestic price. It also includes injury caused
    by unforeseen surges in imports. The investigative and decision-making framework
    that the TRA will be responsible for delivering is set out in the Taxation (Cross-border
    Trade) Bill.</p><p pid="b358.2/25">The Government&#8217;s commitment to establishing
    the TRA has been recognised by stakeholders&#8212;by both producers and consumers.
    The Public Bill Committee was told by the British Ceramic Confederation:</p><p
    class="indent" pid="b358.2/26" pwmotiontext="yes">&#8220;It is clear that we need
    a TRA, and it is certainly welcome that the Bill establishes one.&#8221;&#8211;&#8211;[Official
    Report, Trade Public Bill Committee, <phrase class="date" code="2018-01-23">23
    January</phrase> 2018; c. 64, Q123.]</p><p pid="b358.2/27">In its written evidence,
    consumer organisation Which? stated that it</p><p class="indent" pid="b358.2/28"
    pwmotiontext="yes">&#8220;recognises the need to develop a trade remedies regime
    and establish a new TRA which will be able to consider the need for remedies objectively,
    on a case by case basis&#8221;.</p><p pid="b358.2/29">As the International Trade
    Committee also recently acknowledged:</p><p class="indent" pid="b358.2/30" pwmotiontext="yes">&#8220;Establishing
    a trade defence regime is critical to protect UK domestic industries from injury
    from adverse trading practices.&#8221;</p><p pid="b358.2/31">The Committee described
    the Trade Bill and the Taxation (Cross-border Trade) Bill as &#8220;important,
    necessary steps&#8221; and stated that</p><p class="indent" pid="b358.2/32" pwmotiontext="yes">&#8220;we
    welcome the Government&#8217;s attention to this subject.&#8221;</p><p pid="b358.2/33">The
    Bill also includes measures that will allow HMRC to collect more detailed information
    on trade and share it with appropriate bodies, primarily the Department for International
    Trade. This will allow the Government a sharper picture of how the UK trades and
    where we can best target support for British businesses. These provisions will
    also ensure that the UK is able to fulfil its international transparency obligations
    to share data with organisations such as the WTO. This function is currently undertaken
    by the European Union and it is vital that the UK can take over this responsibility,
    if we are to operate an independent trade policy.</p><p pid="b358.2/34">Appearing
    as an expert witness before the Public Bill Committee, Professor Winters of the
    UK Trade Policy Observatory said:</p><p class="indent" pid="b358.2/35" pwmotiontext="yes">&#8220;Information
    is very important, not least in my trade, for analysing what goes on. The case
    for collecting reasonable amounts of information, as long as it is cheap to do
    so, is very strong indeed&#8221;.&#8211;&#8211;[Official Report, Trade Bill Public
    Bill Committee, <phrase class="date" code="2018-01-23">23 January</phrase> 2018;
    c. 57, Q108.]</p><p pid="b358.2/36">In a similar vein, the British Chambers of
    Commerce told that Committee:</p><p class="indent" pid="b358.2/37" pwmotiontext="yes">&#8220;If,
    in the future, there can be a more robust collection of data and stronger assessments
    of UK-third country trade, that would be helpful.&#8221;&#8211;&#8211;[Official
    Report, Trade Bill Public Bill Committee, <phrase class="date" code="2018-01-23">23
    January</phrase> 2018; c. 72, Q136.]</p>
