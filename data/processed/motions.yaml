  full_motion_speech: <p pid="d692.3/1">I beg to move, That this House disagrees with
    the Lords in their amendments 4B, 4C, 4D and 4E.</p><p pid="d692.3/2">I thank
    all right hon. and hon. Members for engaging in this very important debate, both
    now and throughout the passage of the Bill. I particularly thank my hon. Friends
    the Members for Kensington (Felicity Buchan), for Ipswich (Tom Hunt), for Rochester
    and Strood (Kelly Tolhurst) and for Wimbledon (Stephen Hammond), and Members across
    the House, for the keen interest they have shown in this matter. I will keep my
    opening remarks short, as I know that many Members are keen to contribute, and
    I shall wind up later on.</p><p pid="d692.3/3">The Government remain steadfast
    in their commitment to delivering the Grenfell Tower inquiry phase 1 report&#8217;s
    recommendations. This Bill is an important first step in delivering those recommendations.
    The Government have always been clear that all residents should be safe and feel
    safe in their homes. That is why we will be providing an additional &#163;3.5
    billion to fund the removal and replacement of unsafe cladding on residential
    buildings.</p>
