  question: It being six hours after the commencement of proceedings, Mr. Speaker
    put forthwith the Question, pursuant to Order [this day],
  tidied_motion: I beg to move, That the Bill be now read the Third time.
  full_motion_speech: <p class="" pid=".1715.4/1" pwmotiontext="yes">I beg to move,
    That the Bill be now read the Third time.</p><p class="" pid=".1715.4/2" pwmotiontext="yes">This
    is an important moment for the future of higher education in this country. I believe
    that the decisions that the House has taken in considering this important Bill
    secure the future of our universities and enable them to make the economic and
    social contributions that our society needs. They prepare the country for the
    future in a way that, to be fair, I believe hon. Members on both sides of the
    House want to see. As the Bill goes to the other place, we are producing a measure
    for its consideration that guarantees more resources for universities, that will
    open and strengthen access to universities and that will ensure that people from
    the poorest communities in the country get a fair crack in our society.</p><p
    pid=".1715.4/3">Many people deserve thanks, and I should like to take a moment
    to thank colleagues for what they have done. First, I thank the Minister for Lifelong
    Learning, Further and Higher Education and our colleagues in the ministerial team,
    the Parliamentary Private Secretaries and in the Whips Office for what has been
    an outstanding performance. I know that no one will mind if I particularly thank
    my right hon. Friend for the tremendous leadership that he has shown throughout
    the consideration of the Bill.</p><p pid=".1715.4/4">Secondly, I thank my official
    team, the Bill team led by Lesley Longstone, and her colleagues who have given
    outstanding support, as I hope that colleagues on both sides of the House would
    agree, to all those hon. Members who have wanted to make points. Thirdly, I want
    to thank political colleagues on both sides of the House. There have been substantial
    and difficult debates, with real tension, as everyone has been aware, but throughout
    people of different opinions have been ready to engage in serious dialogue in
    a way that I appreciate and that shows the strength of the House as a place where
    political consideration can properly take place. It would be invidious to name
    individuals, but I repeat that a number of hon. Members on both sides of the House
    have been ready to engage in serious dialogue about the important issues that
    we have discussed. I emphasise that the way in which they have done so is important
    for the reputation of the House and Parliament and for the future of our universities.</p><p
    pid=".1715.4/5">Finally, I thank you, Mr. Speaker, the Clerks and, indeed, those
    in the wider university sector for their engagement in the debate on the Bill,
    which I have the honour to present on Third Reading this evening.</p>
