  gid: 2023-03-13b.647.0
  question: Question put forthwith (Standing Order No. 62(2)), That the Bill be now
    read a Second time.
  tidied_motion: I beg to move, That the Bill be now read a Second time.
  full_motion_speech: '<p pid="b573.6/1">I beg to move, That the Bill be now read
    a Second time.</p><p pid="b573.6/2">The British public know that border security
    is national security, and that illegal migration makes us all less safe. They
    know that the financial and social costs of uncontrolled and illegal migration
    are unsustainable. They know that if our borders are to mean anything, we must
    control who comes into this country and the terms on which they remain here. That
    is why stopping the boats is my top priority, it is why the Prime Minister made
    stopping the boats one of his five promises to the British people, and it is why,
    according to the opinion polls, the British people back the Government&#8217;s
    Bill: they back it by more than two to one.</p><p pid="b573.6/3">This does not
    mean that, as some assert, the British people are xenophobic. Since 2015, the
    British people have provided refuge for nearly half a million people through global,
    safe and legal routes. The British people are fair, compassionate and generous.
    Millions of legal migrants, including my parents, have experienced this warmth
    at first hand. But the British people are also realistic. They know that our capacity
