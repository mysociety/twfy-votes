  question: Question put, That the Bill be now read the Third time.
  tidied_motion: I beg to move, That the Bill be now read the Third time.
  full_motion_speech: <p pid="c161.2/1">I beg to move, That the Bill be now read the
    Third time.</p><p pid="c161.2/2">I thank all Members across the House who have
    engaged in debating the substance of the Bill on Second Reading, in Committee
    and on Report today. I also thank my officials for their hard work in getting
    me up to speed so quickly on the policy, after I took over from my hon. Friend
    <phrase class="honfriend" name="Chloe Smith" person_id="uk.org.publicwhip/person/24691">the
    Member for Norwich North (Chloe Smith)</phrase>. I wish to thank my Conservative
    colleagues for their thoughtful, informed contributions and support for these
    important measures&#8212;in particular, the members of the Bill Committee, and
    my hon. Friends the Members for Heywood and Middleton (Chris Clarkson), for Gedling
    (Tom Randall) and for Broadland (Jerome Mayhew) for their careful consideration
    of so many Report stage amendments.</p><p pid="c161.2/3">I also want to acknowledge
    the work of the former shadow Secretary of State for young people and democracy,
    <phrase class="honfriend" name="Cat Smith" person_id="uk.org.publicwhip/person/25432">the
    hon. Member for Lancaster and Fleetwood (Cat Smith)</phrase>, together with the
    hon. Members for Putney (Fleur Anderson), for Argyll and Bute (Brendan O&#8217;Hara)
    and for Glasgow North (Patrick Grady). While we may not always have agreed on
    the policy, I welcome their engagement and indeed the challenge on a number of
    the provisions. Scrutiny in this place is designed to enhance the quality of our
    legislation, and indeed on a number of points I did ask my team to consider where
    we might want to think further on the details.</p><p pid="c161.2/4">As always,
    it is a pleasure to engage in reasoned and informed debate on all matters relating
    to the integrity of our elections. I know that all of us on both sides of the
    House share the common desire to keep our elections secure, fair, transparent
    and up to date so that our democracy can continue to thrive. Fundamentally, that
    is what the Bill is about. It delivers on the Government&#8217;s manifesto commitment
    to ensure the integrity of our elections and it will protect the right of all
    citizens to participate in our elections while feeling confident that their vote
    is theirs and theirs alone. I commend the Bill to the House.</p>
