    law enforcement bodies which the Treasury considers relevant to the strategy,</p><p
    pid="d451.5/6">(d) relevant regulators,</p><p pid="d451.5/7">(e) financial services
    stakeholders,</p><p pid="d451.5/8">(f) digital platforms, telecommunications companies,
    financial technology companies, and social media companies.</p><p pid="d451.5/9">(3)
    The strategy must include arrangements for a data-sharing agreement involving&#8212;</p><p
    pid="d451.5/10">(a) relevant law enforcement agencies,</p><p pid="d451.5/11">(b)
    relevant regulators,</p><p pid="d451.5/12">(c) financial services stakeholders,</p><p
    pid="d451.5/13">(d) telecommunications stakeholders, and</p><p pid="d451.5/14">(e)
    technology-based communication platforms,</p><p pid="d451.5/15">for the purposes
    of detecting, preventing and investigating fraud and associated financial crime
    and, in particular, tracking stolen money which may pass through mule bank accounts
    or platforms operated by other financial services stakeholders.</p><p pid="d451.5/16">(4)
    In this section &#8220;fraud and associated financial crime&#8221; includes, but
    is not limited to authorised push payment fraud, unauthorised facility takeover
    fraud, and online and offline identity fraud.</p><p pid="d451.5/17">(5) In this
    section, &#8220;financial services stakeholders&#8221; includes banks, building
