  tidied_motion: I beg to move amendment No. 16, page 11, line 17, at end add—
  full_motion_speech: <p class="" pid="c.75.1/1" pwmotiontext="yes">I beg to move
    amendment No. 16, page 11, line 17, at end add&#8212;</p><p class="" pid="c.75.1/2"
    pwmotiontext="yes">'(3) The amendment made by subsection (1) ceases to have effect
    on 1st April 2009 unless the Secretary of State has made regulations under the
    Gambling Act 2005 which permit up to one-fifth of the gaming machines in bingo
    halls and arcades to be Category B3 machines (as defined in regulations made under
    section 236 of that Act).'.</p><p pid="c.75.1/3">Amusement machine licence duty
    is important not only to the many small businesses that are involved in gaming
    arcades up and down the country, but, further up the supply chain, to the various
    manufacturers and companies that service gaming machines. It is also important
    to the Treasury. It raised around &#163;208 million in tax revenue for the Treasury
    in the financial year 2006-07, according to the British Amusement Catering Trade
    Association. Indeed, the association estimates that the industry's overall contribution
    through gaming arcades and the gaming machines that are also in bingo halls, for
    example, is even greater. The industry employs 26,000 people directly, so when
    employment taxes&#8212;for example, national insurance and PAYE&#8212;are included,
    the estimated total tax revenue from amusement arcades is a substantial &#163;600
    million.</p><p pid="c.75.1/4">Against that backdrop, the industry described the
    further increase in this year's Budget in amusement machine licence duty as a
    "missed opportunity", given the pressures that it faces as a result of the Gambling
    Act 2005, which was effected last September. The amendment is intended directly
    to assist an industry that is under pressure, and to strengthen the Treasury's
    ability to ensure that we retain a successful gaming and arcade industry, which
    can continue to contribute to the Exchequer.</p><p pid="c.75.1/5">The amendment
    would enable gaming arcades to have up to one fifth of their gaming machines as
    B3 machines, and unless the provision was in place by April next year, this year's
    Budget increases in amusement machine licence duty would lapse. The amendment
    would force the Government to revisit allowing more B3 machines per establishment
    than the current rules in the Gambling Act permit. The new rules restrict establishments
    to a maximum of four machines, irrespective of the venue's size. The Act also
    introduced a further change, reducing the maximum stake on B3 machines from &#163;2
    to &#163;1, which has meant a dramatic fall in the turnover of gaming arcades.</p><p
    pid="c.75.1/6">Although the debate is about amusement machine licence duty, to
    explain my amendment properly and so that hon. Members at least understand my
    rationale for tabling it I need briefly to outline the dramatic effects of the
    Gambling Act. I could have tabled a further amendment on increasing the current
    limited stake from &#163;1 to &#163;2 for a &#163;500 maximum prize on B3 machines,
    which the Gambling Act reduced. However, I believe that the amendment will give
    me the chance to make plain my concerns about the viability of the gaming arcade
    industry and the impact on the economies that it supports.</p><p pid="c.75.1/7">Many
    people who are involved in the gaming arcade industry have serious concerns about
    even its short and medium-term viability, if my amendment is not accepted. Those
    anxieties are especially prevalent in seaside communities, where a much larger
    base of the local economy is linked to tourism and the entertainment industry
    generally.</p>
