    no longer provide the excuse for not commencing it.</p><p pid="d.312.3/5">This
    is not to say that we have been wasting our breath entirely in previous debates,
    for in each debate the common ground in the House has grown larger as the arguments
    against an inquiry have been diminished by the passage of time. It is now common
    ground, I think, that the events surrounding the Iraq war have been so important
    in shaping world affairs in recent years, made such an impact on the lives of
    millions, involved our armed forces in such effort and sacrifice, been so fraught
    with accusations of mistakes made and planning inadequately done and become so
    relevant to what is happening elsewhere in Afghanistan or to what might happen
    in other places in the future that it would be inconceivable to turn our minds
    for ever against inquiring into those events and trying to learn from them.</p>
