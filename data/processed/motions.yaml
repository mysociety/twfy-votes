  full_motion_speech: '<p class="" pid="d.333.1/1" pwmotiontext="yes">I beg to move,</p><p
    class="" pid="d.333.1/2" pwmotiontext="yes">That this House believes UK prisons
    are in crisis; notes the increasingly high rates of violence, self-harm and drug
    use in prisons, and the resulting pressure on the NHS; further notes that the
    last report by the outgoing Chief Inspector of Prisons warned that outcomes across
    the prison estate were the worst for ten years; believes that no prison staff
    should have to go to work facing a threat to their safety; notes with concern
    the decision of the Scottish Government, announced in its recent draft Scottish
    Budget for 2016-17, to reduce funding for the Scottish Prison Service by almost
    &#163;40 million in cash terms; is appalled by the disturbing allegations of violence
    at Medway Secure Training Centre; regrets the Government&#8217;s inadequate response
    to the Harris Review and to mental health in prisons; is concerned that re-offending
    rates are so high; believes the Government lets down victims of crime by failing
    to enshrine their rights in law; regrets the Government&#8217;s reckless privatisation
    of the probation service and the job losses in community rehabilitation companies;
    and calls on the Government to put all G4S-run prisons, STCs and detention centres
    into special measures, to immediately review the implementation of Transforming
    Rehabilitation and to publish the Memorandum of Understanding on Judicial Cooperation
    with Saudi Arabia.</p><p pid="d.333.1/3">Prison and probation staff have some
    of the toughest jobs in our country. With few exceptions, they work with industry,
    compassion and resolution to protect the public and to help to change lives through
    rehabilitation. All of us in this House owe them our gratitude. Over six years
    in the shadow Justice team, but also as MP for one of Britain&#8217;s most iconic
    prisons, HMP Wormwood Scrubs, and, in the past, as a criminal barrister, I have
    visited many prisons and spoken to both prisoners and staff, and to their representatives
    in the Prisoner Learning Alliance and Napo, to which I also pay tribute.</p><p
    pid="d.333.1/4">The inescapable conclusion is that the prison system in this country&#8212;I
    use the term to include both the adult and youth estates&#8212;is not working,
    contrary to the famous pronouncement of the noble Lord Howard. From the Lord Chancellor&#8217;s
    statements and speeches so far, I think he may agree. The question for today is:
    what are he and his Government going to do about it? It is certainly the view
    of many in his party that prison is not working. We have waited some time for
    a parliamentary debate on the crisis in our prisons. This will be the fourth in
    a week. I hope that is a reflection of the new priority that parliamentarians
    in both Houses are giving to this issue.</p>'
