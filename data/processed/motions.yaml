    of a person from the United Kingdom if the following conditions are met—
  full_motion_speech: <p pid="d855.1/1">&#8220;(1) The Secretary of State must make
    arrangements for the removal of a person from the United Kingdom if the following
    conditions are met&#8212;</p><p pid="d855.1/2">(a) the person meets the first
    condition in section 2 of this Act; and</p><p pid="d855.1/3">(b) the Secretary
    of State is satisfied that the person has been involved in terrorism-related activity,
    as defined by section 4 of the Terrorism Prevention and Investigation Measures
    Act 2011.</p><p pid="d855.1/4">(2) If the Secretary of State cannot proceed with
    removal due to legal proceedings, they must consider the imposition of terrorism
    prevention and investigation measures in accordance with the Terrorism Prevention
    and Investigation Measures Act 2011.</p><p pid="d855.1/5">(3) The Secretary of
    State must lay a report before this House on activity under this section every
    90 days.&#8221;&#8212;(Stephen Kinnock.)</p><p class="indent" pid="d855.1/6">This
    new clause places on the Secretary of State a duty to remove suspected terrorists
    who have entered the country illegally, or consider the imposition of TPIMs for
    such individuals where removal is not possible.</p><p pid="d855.1/7">Brought up.</p><p
    pid="d855.1/8">Question put, That the clause be added to the Bill.</p>
