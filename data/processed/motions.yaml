  tidied_motion: 'That the following Standing Order shall have effect until 31 December
    2021:'
  full_motion_speech: '<p pid="a325.2/1">I beg to move,</p><p class="indent" pid="a325.2/2"
    pwmotiontext="yes">That the following Standing Order shall have effect until <phrase
    class="date" code="2021-12-31">31 December</phrase> 2021:</p><p class="indent"
    pid="a325.2/3" pwmotiontext="yes">Investigation into the Lobbying of Government
    Committee</p><p class="indent" pid="a325.2/4">(1) There shall be a select committee,
    called the Investigation into Lobbying of Government Committee, to consider:</p><p
    pid="a325.2/5">(a) the effectiveness of existing legislation to prevent the inappropriate
    lobbying of Ministers and Government;</p><p pid="a325.2/6">(b) the rules governing
    all public officials regarding conflicts of interest;</p><p pid="a325.2/7">(c)
    the circumstances surrounding the appointment of Lex Greensill as an adviser in
    Government and the process by which Greensill Capital was approved for commercial
    arrangements with Government departments and other public sector bodies; and</p><p
    pid="a325.2/8">(d) the role Government played in facilitating the commercial relationship
    between Greensill Capital and the Gupta Family Group Alliance.</p><p class="indent"
    pid="a325.2/9">(2) It shall be an instruction to the Committee that it:</p><p
    pid="a325.2/10">(a) considers whether there are robust transparency and accountability
    procedures in place and whether existing rules are being adhered to;</p><p pid="a325.2/11">(b)
    considers whether the Advisory Committee on Business Appointments&#8217; regulatory
    framework and sanctioning powers are sufficient to enforce its advice;</p><p pid="a325.2/12">(c)
    assesses the extent of undue influence that former politicians and advisers have
    on the policies and programmes of government departments and non-departmental
    public bodies; and</p><p pid="a325.2/13">(d) that it makes a first Report to the
    House no later than 18th October 2021.</p><p class="indent" pid="a325.2/14">(3)
    The committee shall consist of 16 members of whom 15 shall nominated by the Committee
    of Selection in the same manner as those Select Committees appointed in accordance
    with <phrase class="standing-order" code="121">Standing Order No. 121</phrase>.</p><p
    class="indent" pid="a325.2/15">(4) The Chair of the committee shall be a backbench
    Member of a party represented in Her Majesty&#8217;s Government and shall be elected
    by the House under arrangements approved by Mr Speaker.</p><p class="indent" pid="a325.2/16">(5)
    Unless the House otherwise orders, each Member nominated to the committee shall
    continue to be a member of it until the expiration of this Order.</p><p class="indent"
    pid="a325.2/17">(6) The committee shall have power&#8212;</p><p pid="a325.2/18">(a)
    to send for persons, papers and records, to sit notwithstanding any adjournment
    of the House, to adjourn from place to place, and to report from time to time;
    and</p><p pid="a325.2/19">(b) to appoint specialist advisers to supply information
    which is not readily available or to elucidate matters of complexity within the
    committee&#8217;s order of reference.</p><p class="indent" pid="a325.2/20">(7)
    The committee shall have power to appoint a sub-committee, which shall have power
    to send for persons, papers and records, to sit notwithstanding any adjournment
    of the House, to adjourn from place to place, and to report to the committee from
    time to time.</p><p class="indent" pid="a325.2/21">(8) The committee shall have
    power to report from time to time the evidence taken before the sub-committee.</p><p
    pid="a325.2/22">Mr Speaker,</p><p class="indent" pid="a325.2/23" pwmotiontext="yes">&#8220;The
    lunches, the hospitality, the quiet word in your ear, the ex-ministers and ex-advisers
    for hire, helping big business find the right way to get its way.&#8221;</p><p
    pid="a325.2/24">That is how former Prime Minister David Cameron described the
    next big scandal to hit British politics, back in 2010. We might think that what
    David Cameron lacks in transparency he makes up for in fortune telling, except
    that he had inside information because the person exploiting the loopholes would
    be the very same David Cameron.</p><p pid="a325.2/25">We had a Conservative Prime
    Minister giving Lex Greensill access to all areas of Government. He was brought
    in and given privileged access to the heart of Government with the title and the
    business card of a senior adviser in the Prime Minister&#8217;s office. Then&#8212;what
    a stroke of luck&#8212;when he was no longer Prime Minister, and just past the
    required period, when he no longer needed the approval of the Advisory Committee
    on Business Appointments, David Cameron joined Greensill to lobby the Conservative
    Government full of his friends.</p><p pid="a325.2/26">Having refused to respond
    to any questions at all for 40 days, David Cameron chose a period of national
    grief, hoping that there would be less political criticism and less scrutiny.
    It is cynical and it is shabby, and the statement itself was toe-curling. He is
    not sorry for his conduct, for the texts and the drinks, but he is sorry he got
    caught and he is sorry that his shares are now worthless. This is not just a question
    of why he did not go through the correct channels; it is question of why he was
    doing this at all.</p><p pid="a325.2/27">Let us be really clear: David Cameron
    was not working in the national interest; he was working in his own personal interest,
    with the hope of making millions of pounds for himself through the exercise of
    his share options. But questions cannot just be asked of David Cameron, when it
    is current Conservative Ministers who have paved the way for this scandal. When
    it comes to lobbying, it takes two to tango. For every former Minister lobbying,
    there is someone in power being lobbied. That is why this scandal is not just
    about the conduct of David Cameron during his time as Prime Minister and in the
    years afterwards. This is about who he lobbied in the current Government and how
    they responded.</p><p pid="a325.2/28">Lex Greensill was awarded a CBE and was
    made a Crown representative by a Conservative Government, yet his company&#8217;s
    spectacular collapse now means that over 50,000 jobs are at risk around the world,
    including thousands in the UK&#8217;s steel communities, from Hartlepool to Stocksbridge,
    from Rotherham to Scunthorpe and to Newport. The steel industry is crucial and
    the Government must make it clear that our steel industry will not pay the price
    for the failures at Greensill and beyond.</p><p pid="a325.2/29">This Government
    have set up an inquiry, but just about supply chain finance and Greensill. Such
    a review is wholly inadequate, and deliberately so. They do not want to explore
    what needs to change in lobbying or who currently gets access to power, or the
    wider issue of how to lift standards, which have fallen so far in the 10 years
    of Conservative Governments. They do not want public hearings. They do not want
    the disinfectant of sunlight, as David Cameron once urged. They just want this
    to go away, which is why they have chosen Nigel Boardman to chair the inquiry.</p><p
    pid="a325.2/30">It is a fact that Nigel Boardman is a good friend&#8212;a very
    good friend&#8212;of the Conservative Government. Some may suspect that the son
    of a former Conservative Cabinet Minister might be unlikely to make waves, but
    let us look at his record. Mr Boardman has been paid over &#163;20,000 per year
    as a non-executive director at the  Department for Business, Energy and Industrial
    Strategy&#8212;a Department with a real interest in the British Business Bank,
    which lent to Greensill, and the British steel industry, where so many jobs are
    now at risk. Mr Boardman has already whitewashed the Government&#8217;s handling
    of public procurement during the pandemic and I fear that he will do the same
    again with this inquiry.</p><p pid="a325.2/31">You will remember, Mr Speaker,
    that I jointly chaired the inquiry into the collapse of Carillion. The fact that
    Mr Boardman&#8217;s law firm made &#163;8 million advising Carillion, including
    &#163;1 million on the day before the outsourcers collapsed, leaves a terrible
    taste in my mouth as it should in the mouths of Members on the Government Benches.
    To cap it all, Mr Boardman was appointed to a prestigious role at the British
    Museum by&#8212;oh, by David Cameron! What is being proposed by the Government
    is not remotely fit for purpose. It is not an inquiry. It is not independent.
    It is an insult to us all.</p><p pid="a325.2/32">The scope of this inquiry has
    to be bigger than supply chain financing. It has to be about lobbying, too, and
    bigger than what rules were broken. If the existing lobbying rules were not breached,
    that is a big part of the problem, surely. Had the Conservatives backed Labour&#8217;s
    amendments to the Transparency of Lobbying, Non-party Campaigning and Trade Union
    Administration Bill back in 2014, there would have been much more transparency,
    but they did not. David Cameron and his Government voted them down, and boy are
    they exploiting them now! We need public service in the national interest, not
    people viewing the state like some get-rich-quick scheme, with taxpayers treated
    as collateral damage.</p><p pid="a325.2/33">We now learn that the Conservatives
    are joined in all this by the SNP, whose Rural Economy Secretary in the Scottish
    Government dined with Lex Greensill in one of Glasgow&#8217;s finest restaurants
    with no officials, no notes, no emails, no texts and no phone records about the
    meeting. Here in Westminster, we have witnessed the degrading of the ministerial
    code.</p>'
