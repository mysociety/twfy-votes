  full_motion_speech: '<p class="" pid="a.346.2/1" pwmotiontext="yes">I beg to move,
    That the Bill be now read a Second time.</p><p class="" pid="a.346.2/2" pwmotiontext="yes">Let
    me begin by making it clear why we are here: Royal Mail and the Post Office are
    two cornerstones of our society. They are different businesses, but they are both
    essential to everyday life in the UK. Royal Mail is responsible for collecting
    and delivering letters. It provides a universal service that ensures the collection
    and delivery of letters and parcels from any postbox to any address in the country,
    and all at uniform, affordable prices. The Post Office is an unrivalled network
    of shops spread throughout the country. It allows people local access to essential
    services in the heart of their communities. The aim of this Bill is to secure
    the future of those two institutions and the services that they provide.</p><p
    pid="a.346.2/3">I look forward to support from Labour Members, because I know
    that they genuinely tried in recent years to secure the future of Royal Mail and
    the post office network. They no doubt agree with me that this must be the final,
    successful attempt to conclude that process.</p>'
