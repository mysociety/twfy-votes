  question: Question put, That the Bill be now read a Second time.
  tidied_motion: I beg to move, That the Bill be now read a Second time.
  full_motion_speech: <p pid="c984.3/1">I beg to move, That the Bill be now read a
    Second time.</p><p pid="c984.3/2">The men and women of our armed forces are some
    of the most professional and capable people this country has. They risk their
    lives to keep us safe, uphold our values and support society whenever the call
    comes. I know the exceptional and often dangerous tasks that we ask them to do,
    and the war memorials sadly record the price of that sacrifice that they sometimes
    have to make. Our support for them should not be confined to the occasional act
    of remembrance, but should be real and should recognise the things that they do
    in our name.</p><p pid="c984.3/3">In 2004, Phil Shiner, a lawyer, went fishing.
    He fished for stories, he fished for victims and he fished for terrorists. Phil
    Shiner and his company, Public Interest Lawyers, fished for people from whom he
    could make money and to accuse British troops of wrongdoing. By the time Phil
    Shiner and his like had finished, he had dragged before the courts 1,400 judicial
    reviews and 234 compensation claims against hundreds of troops. Alongside him
    on some of those occasions was another law firm that will be, I am afraid, all
    too familiar to some on the Opposition Benches&#8212;Leigh Day. From 2008, those
    types of firms hauled industrial levels of claims before the courts&#8212;never
    mind the fear and worry and the endless investigations triggered into the men
    and women of our armed forces. What mattered to the ambulance chasers was the
    money&#8212;the legal aid income, the commissions on compensation claims.</p>
