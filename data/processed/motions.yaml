  tidied_motion: “an impact assessment of sewage discharges;”
  full_motion_speech: '<p pid="c604.9/1">I beg to move an amendment, to leave out
    from</p><p class="indent" pid="c604.9/2" pwmotiontext="yes">&#8220;an impact assessment
    of sewage discharges;&#8221;</p><p pid="c604.9/3">to the end of the Question.</p><p
    pid="c604.9/4">The public are rightly disgusted by the excessive sewage discharges
    from storm overflows, and so am I, my colleagues on the Government Benches and
    hon.  Members across the House. So are this Government. That is why we have taken
    more action than any other Government on the issue.</p><p pid="c604.9/5">We created
    our storm overflow discharge plan, with an impact assessment showing that it will
    require the largest ever investment by the water industry, up to &#163;56 billion.
    Last month we set out our new comprehensive, integrated plan for water. That will
    deliver a clean and plentiful supply of water for people, businesses and nature,
    building on the significant investments and progress already made in cleaning
    up our waters since 2010.</p><p pid="c604.9/6">Nearly three in four beaches are
    rated excellent for bathing, which is up from just half in 2010, when Labour left
    power. We have taken on the micro and single-use plastics that are a plague for
    marine life; we are supporting the super-sewer in London, which is taking over
    10 years to construct; and there is consistent action, right across the country,
    on cleaning up our waters. That is why we are seeing much-loved species, such
    as seahorses, otters and seals, returning to our rivers and seas.</p><p pid="c604.9/7">By
    requiring water companies to start monitoring, we unveiled the scourge of sewage.
    It was a Conservative Minister, Richard Benyon, who ordered that. By the end of
    this year, not by 2030, all combined sewer overflows will have monitors. Informed
    by monitoring, we are now in the situation where the water companies are under
    active criminal and civil investigation by the Environment Agency and by Ofwat,
    which is the largest investigation ever. That is why I move the amendment in my
    name and that of the Prime Minister, because this Government have already taken
    action.</p><p pid="c604.9/8">With regard to this motion, we already have a target
    for a reduction in sewage discharges, which we will put into law; we have already
    consulted to remove caps on financial penalties; and we have already undertaken
    an assessment of sewage discharges. However, unlike the Opposition, we have a
    credible, costed plan to stop the scourge of sewage.</p><p pid="c604.9/9">Today
    we have already heard a barrage of blame and finger pointing, but we have not
    heard a credible, costed plan to tackle the issue. I am used to the personal attacks,
    the diatribes and the cheap shots, but I can tell hon. Members that Labour&#8217;s
    plan is not cheap. My parents lived in Frodsham for some time, so I am very conscious
    of the River Weaver, and I grew up in Liverpool, so I am very conscious of the
    River Mersey, which has got cleaner and cleaner over time thanks to ongoing continued
    investment.</p><p pid="c604.9/10">Frankly, we should be having a grown-up debate
    about the issue. A lot of the plan set out by the shadow Secretary of State is
    pointless because it is already being done. We were talking about food, and I
    guess the hon. Gentleman has taken up growing magic mushrooms: the Opposition
    did not publish the data, they were not monitoring it, they kept people in the
    dark and they fed them BS for all the time they were in government.</p>'
