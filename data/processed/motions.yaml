  tidied_motion: I beg to move, That the Bill be now read the Third time.
  full_motion_speech: <p pid="a780.2/1">I beg to move, That the Bill be now read the
    Third time.</p><p pid="a780.2/2">The work of HMRC, though typically not seen as
    the most glamorous aspect of government, is arguably the most important. If we
    do not collect tax, we cannot pay for our public services. Every time a new loophole
    opens up in the tax code, that is another school we cannot afford or another nurse
    we cannot employ. That is why since 2010 we have significantly improved HMRC&#8217;s
    ability to fight tax avoidance and evasion, and we have raised &#163;160 billion
    in so doing. That is a far stronger record than in the 13 years during which Labour
    was in government, but the work is never over.</p><p pid="a780.2/3">In this Finance
    Bill, we are going further than ever to make sure that people pay their fair share.
    First, we are tackling disguised remuneration schemes by introducing new charges
    on those artificial loans. Secondly, we are updating the rules on how large companies
    account for the cost of interest, bringing to an end excessive interest expenses
    claims. Finally, we are giving HMRC the greater  powers it needs to punish avoidance
    enablers effectively. Taken together, the changes will advance our fight against
    aggressive tax avoidance.</p><p pid="a780.2/4">Alongside our avoidance and evasion
    work, the Government are committed to making the tax system fairer as a whole.
    In the Bill, we are bringing to an end permanent non-dom status. There can and
    should be no denying that non-doms have made a great contribution to our prosperity,
    but permanent non-dom status can be unfair to UK-domiciled citizens. From now
    on, with the abolition of non-dom status, those who have lived in the UK for years
    will pay UK tax in the same way as everybody else does.</p><p pid="a780.2/5">The
    Government recognise that we need to move with the times, and part of that is
    our work on making tax digital. Every year, the Exchequer loses more than &#163;8
    billion in avoidable errors. By making tax digital and easing communications between
    HMRC, businesses and the self-employed, that loss will be significantly reduced.
    To help businesses to adjust, we will go forward with a gradual process, as I
    set out in my written statement. We are confident that the timetable is the right
    one.</p><p pid="a780.2/6">I would like to take a moment to thank Members on both
    sides of the House for their scrutiny of the Bill on Second Reading and in Committee.
    The debate has been broad and thorough, and I am particularly grateful to the
    Labour and Scottish National party Front Benchers for the courtesy and consideration
    that they have shown me and for their contributions to the debate.</p><p pid="a780.2/7">I
    would like to make one or two final observations. It is, of course, the duty of
    the Opposition to oppose, to scrutinise and to hold the Government to account,
    and there has been much good, positive scrutiny from the Opposition&#8212;some
    of it of the highest quality&#8212;during proceedings on the Bill. But it is,
    surely, also the duty of the Opposition to do so responsibly and without taking
    us too far from the facts or too deep into the politics. Where that occurs&#8212;for
    example, with the branding of all non-doms as tax dodgers, when many are far from
    wealthy and always pay their tax in the UK&#8212;it corrodes this country&#8217;s
    competitiveness and our reputation for fair play. If our clamping down on tax
    abuse around termination payments&#8212;typically for those who receive the largest
    payments of all&#8212;is presented as punishing those who have lost their jobs,
    it just frightens people. That approach is wrong. The Government stand squarely
    behind positively supporting our economy and all who work in it, and we always
    will. I commend the Bill to the House.</p>
