  full_motion_speech: <p class="" pid="b.1057.1/1" pwmotiontext="yes">I beg to move,</p><p
    class="" pid="b.1057.1/2" pwmotiontext="yes">That this House notes with concern
    the disproportionate impact of this Government&#8217;s policies on women; further
    notes that, according to the Library&#8217;s data, measures in the Summer Budget
    and Autumn Statement have hit women three times harder by tax and benefit changes
    than men; notes that proposals for infrastructure investment outlined in the Autumn
    Statement are predominantly focused in sectors that typically employ more men
    than women; notes with concern that the UK gender pay gap stands at 19.2 per cent,
    higher than the EU average, and that the Government&#8217;s introduction of tribunal
    fees means that women have to pay &#163;1,200 in order to bring forward an equal
    pay claim, preventing many from pursuing legitimate claims; notes concerns raised
    by the Scottish Trades Union Congress and the Scottish Older Women&#8217;s Commission
    regarding the proliferation of low-paid part-time work among women; notes that
    levels of maternity discrimination have almost doubled in recent years; notes
    the alarming rate of closures of services supporting victims of domestic violence,
    particularly services for BME women; and calls on the Government to affirm its
    commitment to ensuring that women and protected groups do not bear the brunt of
    Government measures, to conduct an urgent cumulative assessment of the impact
    of its policies on women since 2010, to take the necessary remedial steps to mitigate
    any disproportionate burden on women and to develop and publish a gender equality
    strategy to improve the position of women over the remainder of this Parliament.</p><p
    pid="b.1057.1/3">At his party&#8217;s annual conference this year, the Prime Minister
    nailed his colours to the mast of gender equality. He said:</p><p pid="b.1057.1/4">&#8220;I&#8217;m
    a dad of two daughters&#8230;you can&#8217;t have true opportunity without real
    equality.&#8221;</p><p pid="b.1057.1/5">That is right. That is why Labour has
    called this debate to put his party&#8217;s record under the microscope, and to
    assess the extent to which his words are matched by the actions of his Government
    and his Chancellor. It is a record that is found wanting.</p><p pid="b.1057.1/6">Whether
    we are talking about fiscal measures such as taxes and benefits; the labour market
    and women&#8217;s employment rights and chances; public spending on services and
    infrastructure; women&#8217;s safety; or women&#8217;s voice and influence, women
    of all ages and backgrounds face an insecure and worrying future as a result of
    Government policy. That is far from the security that the Chancellor promised
    would be at the heart of his spending decisions.</p><p pid="b.1057.1/7">I suppose
    that we should not be surprised. After all, this is the Prime Minister who regards
    equality impact assessments as &#8220;tick-box stuff&#8221; and &#8220;bureaucratic
    nonsense&#8221;. We all know, all too well, what happens when the Government do
    not carry out full and proper equality impact assessments. Just two weeks ago,
    the Chancellor rose to deliver his autumn statement. His track record in power
    has been shameful. Since 2010, more than 80% of tax and benefit savings have been
    taken from the purses of women.</p>
