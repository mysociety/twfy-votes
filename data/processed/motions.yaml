    customs tariff);</p><p pid="a145.1/5">(ii) section 9 (preferential rates under
    arrangements) in respect of any country or territory outside the United Kingdom;
    and</p><p pid="a145.1/6">(iii) section 39 (charge to export duty);</p><p pid="a145.1/7">(b)
    any other regulations to be made under section 8 the effect of which is an increase
    in the amount of import duty payable under the customs tariff in a standard case
    (within the meaning of that section);</p><p pid="a145.1/8">(c) any other regulations
    under section 9 the effect of which is an increase in the amount of import duty
    applicable to any goods set by any regulations to which paragraph (a)(ii) applies;</p><p
    pid="a145.1/9">(d) any other regulations under section 39 the effect of which
    is an increase in the amount of export duty payable;</p><p pid="a145.1/10">(e)
    any regulations under&#8212;</p><p pid="a145.1/11">(i) section 10(1) (preferential
    rates given unilaterally);</p><p pid="a145.1/12">(ii) section 11(1) (quotes);</p><p
    pid="a145.1/13">(iii) section 13(5) (dumping of goods, foreign subsidies and increases
    in imports);</p><p pid="a145.1/14">(iv) section 14(1) (increases in imports or
    changes in price of agricultural goods); and</p><p pid="a145.1/15">(v) section
    15(1) (international disputes).</p><p pid="a145.1/16">(3) The first step is that
