  tidied_motion: That this House recognises the uncertainty created by the result
    of the EU referendum for the protections currently in place for the UK’s energy
    security, climate change commitments and the natural environment; notes that the
    discussion leading up to the EU referendum made little mention of environmental
    protection or climate change and considers that regulations and ambitions in those
    areas should in no way be diminished as a result of the outcome of that referendum;
    has serious concerns about the signals being sent to investors in those sectors
    by continued uncertainty; and therefore urges the Government to identify and fill
    any legislative gaps in environmental protection that may arise from the removal
    of EU law.
  full_motion_speech: '<p pid="b175.1/1">I beg to move,</p><p class="indent" pid="b175.1/2"
    pwmotiontext="yes">That this House recognises the uncertainty created by the result
    of the EU referendum for the protections currently in place for the UK&#8217;s
    energy security, climate change commitments and the natural environment; notes
    that the discussion leading up to the EU referendum made little mention of environmental
    protection or climate change and considers that regulations and ambitions in those
    areas should in no way be diminished as a result of the outcome of that referendum;
    has serious concerns about the signals being sent to investors in those sectors
    by continued uncertainty; and therefore urges the Government to identify and fill
    any legislative gaps in environmental protection that may arise from the removal
    of EU law.</p><p pid="b175.1/3">The motion stands in my name and those of other
    right hon. and hon. Members in the shadow Cabinet.</p><p pid="b175.1/4">Before
    the referendum vote, the Government were already facing major problems securing
    the energy needs, emissions targets and environmental protections that the UK
    requires for the 21st century. These problems were mainly self-inflicted: an energy
    policy that left companies and investors confused, with feed-in tariffs for solar
    changed retrospectively; an effective moratorium on onshore wind power, despite
    its being the cheapest form of renewable energy; the subsidy for offshore wind
    cut; and the Government failing to indicate what would happen to the levy control
    framework beyond the cliff edge of 2020.</p><p pid="b175.1/5">Investors were told
    that the Government were simultaneously incentivising new unconventional gas and
    phasing out unabated coal by 2025, yet the &#163;1 billion still remaining for
    the development of carbon capture and storage was cut just four weeks before the
    final bids were to be made, with the consequent announcement by Drax of the abandonment
    of the White Rose CCS project and the announcement by Shell that it no longer
    saw a future in the near term for the Peterhead project. The Secretary of State&#8217;s
    energy reset speech last November ended up leaving us the equivalent of 54 million
    tonnes of CO2 further from achieving the fourth carbon budget.</p>'
