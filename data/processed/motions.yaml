    at this day's sitting at the time specified in the second column of the following
    Table.</p><table><caption>TABLE</caption><tbody><tr pid="d.708.1/8"> <td></td>
    </tr><tr pid="d.708.1/9"> <td><i>Proceedings</i></td> <td><i>Time for conclusion
    ofproceedings</i></td> </tr><tr pid="d.708.1/10"> <td>New clauses and amendments
