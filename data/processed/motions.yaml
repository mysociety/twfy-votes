  full_motion_speech: <p pid=".784.1/1" pwmotiontext="yes"><i>Amendments made:</i>
    No. 76, in page 108, line 21, at end insert&#8212;</p><p class="italic" pid=".784.1/2"
    pwmotiontext="yes">Police (Scotland) Act 1967 (c. 77)</p><p pid=".784.1/3" pwmotiontext="yes">1
    The Police (Scotland) Act 1967 has effect subject to the following amendments.</p><p
    pid=".784.1/4" pwmotiontext="yes">2 (1) Section 11 (aid of one police force by
    another) is amended as follows.</p><p pid=".784.1/5" pwmotiontext="yes">(2) In
    subsection (2), for "Secretary of State" substitute "appropriate Minister or Ministers"
