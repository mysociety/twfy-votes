  full_motion_speech: <p class="" pid="b.393.1/1" pwmotiontext="yes">I beg to move,</p><p
    class="" pid="b.393.1/2" pwmotiontext="yes">That this House believes the rising
    cost of transport is adding to the financial pressures facing many households;
    notes that the Government failed to honour its pledge to cap this month&#8217;s
    rail fare rises at 1 per cent above inflation, resulting in some fares rising
    by as much as 9.2 per cent; recognises that this was a direct consequence of the
    Government&#8217;s decision to give back to the private train operators the right
    to increase fares by up to an additional 5 per cent beyond the increase set by
    Ministers; further notes that bus fares increased on average by more than twice
    the rate of inflation in 2012; calls on the Government to ban train operators
    from increasing fares beyond strict limits and to rule out the proposed introduction
    of a new category of super peak ticket which would increase the burden on hard-pressed
    commuters; and further calls on Ministers to support transport authorities pursuing
    Quality Contracts to bring accountability to bus fares, instead of using Better
    Bus Area funding to penalise authorities seeking to get better value for money
    for these taxpayer-funded services.</p><p pid="b.393.1/3">I begin by thanking
    and paying tribute to my hon. Friend <phrase class="honfriend" id="uk.org.publicwhip/member/40058"
    name="John Woodcock">the Member for Barrow and Furness (John Woodcock)</phrase>,
    who has decided, because of a head injury, to step down from his duties on the
    Front Bench. He has been an excellent, hard-working colleague, full of ideas,
    and I thank him very much for all the work he has done in my team. I know that
    he will be back.</p><p pid="b.393.1/4">The cost of transport is rising; it is
    rising by more than the rate of inflation&#8212;by much more in many cases. That
    increase is being fuelled by an out-of-touch Government and Transport Ministers
    who just do not seem to understand the pain they are imposing on hard-working
    people. Returning to work after the new year, those who commute by rail found
    that the price of their tickets had increased by an average of 4.2%, and by as
    much as 9.2% on some routes. Over the past year, bus fares have increased by more
    than twice the rate of inflation and motorists have found that VAT at 20% wipes
    out any relief they have had from the deferral of increases in fuel duty. Yet
    most people are not seeing their wages go up by anything like as much as those
    increases, and for many their wages or salaries are stagnant or falling.</p>
