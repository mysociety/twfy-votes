  full_motion_speech: <p pid="d278.2/1">&#8216;(1) The Secretary of State must make
    provision to ensure that an unaccompanied child, spouse or vulnerable or dependant
    adult who has a family member who is legally present in the United Kingdom has
    the same rights to be reunited in the United Kingdom with that family member as
    they would have had under Commission Regulation (EU) No. 604/2013.</p><p pid="d278.2/2">(2)
    The Secretary of State must, within a period of six months beginning with the
    day on which this Act is passed&#8212;</p><p pid="d278.2/3">(a) amend the Immigration
    Rules in order to preserve the effect in the United Kingdom of Commission Regulation
    (EU) No. 604/2013 for the family reunion of unaccompanied minors, spouses and
    vulnerable or dependant adults; and</p><p pid="d278.2/4">(b) lay before both Houses
    of Parliament a strategy for ensuring the continued opportunity for relocation
    to the UK of unaccompanied children present in the territory of the EEA, if it
    is in the child&#8217;s best interests.</p><p pid="d278.2/5">(3) For the purposes
    of this section, &#8220;family member&#8221;&#8212;</p><p pid="d278.2/6">(a) has
    the same meaning as in Article 2(g) of Commission Regulation (EU) No. 604/2013;</p><p
    pid="d278.2/7">(b) also has the same meaning as &#8220;relative&#8221; as defined
    in Article 2(h) of Commission Regulation (EU) No. 604/2013; and</p><p pid="d278.2/8">(c)
    also includes the family members referred to in Article 8 (1), Article 16 (1)
    and 16 (2) of Commission Regulation (EU) No. 604/2013.</p><p pid="d278.2/9">(4)
    Until such time as Regulations in subsection (2) come into force, the effect of
    Commission Regulation (EU) No 604/2013 for the family reunion of unaccompanied
    minors, spouses and vulnerable or dependent adults with their family members in
    the UK shall be preserved.&#8221;</p><p class="indent" pid="d278.2/10">This new
    clause would have the effect of continuing existing arrangements for unaccompanied
    asylum-seeking children, spouses and vulnerable adults to have access to family
    reunion with close relatives in the UK.&#8212;(Yvette Cooper.)</p><p pid="d278.2/11">Brought
    up.</p><p pid="d278.2/12">Question put, That the clause be added to the Bill.</p><p
    pid="d278.2/13">The House proceeded to a Division.</p>
