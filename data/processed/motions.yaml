  question: Question put, That the clause be read a Second time.
  tidied_motion: ‘(1) This section applies to a statement that is likely to be understood
    by a reasonable person as a direct or indirect encouragement or other inducement
    to some or all of the members of the public in Northern Ireland, to the commission,
    preparation or instigation of acts of terrorism.
  full_motion_speech: <p pid="a677.1/1">&#8216;(1) This section applies to a statement
    that is likely to be understood by a reasonable person as a direct or indirect
    encouragement or other inducement to some or all of the members of the public
    in Northern Ireland, to the commission, preparation or instigation of acts of
    terrorism.</p><p pid="a677.1/2">(2) A person P commits an offence if&#8212;</p><p
    pid="a677.1/3">(a) P publishes a statement to which this section applies or causes
    another to publish such a statement; and</p><p pid="a677.1/4">(b) at the time
    P publishes it or causes it to be published, P&#8212;</p><p pid="a677.1/5">(i)
    intends members of the public in Northern Ireland to be directly or indirectly
    encouraged or otherwise induced by the statement to commit, prepare or instigate
    acts of terrorism; or</p><p pid="a677.1/6">(ii) is reckless as to whether members
    of the public in Northern Ireland will be directly or indirectly encouraged or
    otherwise induced by the statement to commit, prepare or instigate such acts.</p><p
    pid="a677.1/7">(3) For the purposes of this section, the statements that are likely
    to be understood by a reasonable person as indirectly encouraging the commission
    or preparation of acts of terrorism include every statement which&#8212;</p><p
    pid="a677.1/8">(a) glorifies the commission or preparation in the past of Troubles-related
    offences; and</p><p pid="a677.1/9">(b) is a statement from which members of the
    public in Northern Ireland could reasonably be expected to infer that what is
    being glorified is being glorified as conduct that should be emulated by them
    in existing circumstances.</p><p pid="a677.1/10">(4) For the purposes of this
    section the questions how a statement is likely to be understood and what members
    of the public in Northern Ireland could reasonably be expected to infer from it
    must be determined having regard both&#8212;</p><p pid="a677.1/11">(a) to the
    contents of the statement as a whole; and</p><p pid="a677.1/12">(b) to the circumstances
    and manner of its publication.</p><p pid="a677.1/13">(5) It is irrelevant for
    the purposes of subsections (1) to (3)&#8212;</p><p pid="a677.1/14">(a) whether
    anything mentioned in those subsections relates to the commission, preparation
    or instigation of one or more particular acts of terrorism, of acts of terrorism
    of a particular description or of acts of terrorism generally; and</p><p pid="a677.1/15">(b)
    whether any person is in fact encouraged or induced by the statement to commit,
    prepare or instigate any such act or Troubles-related offence.</p><p pid="a677.1/16">(6)
    In proceedings for an offence under this section against a person P in whose case
    it is not proved that P intended the statement directly or indirectly to encourage
    or otherwise induce the commission, preparation or instigation of acts of terrorism
    it is a defence for P to show&#8212;</p><p pid="a677.1/17">(a) that the statement
    neither expressed P&#8217;s views nor had P&#8217;s endorsement (whether by virtue
    of section 3 or otherwise); and</p><p pid="a677.1/18">(b) that it was clear, in
    all the circumstances of the statement&#8216;s publication, that it did not express
    P&#8217;s views and (apart from the possibility of P&#8217;s having been given
    and failed to comply with a notice under subsection (3) of that section) did not
    have P&#8217;s endorsement.</p><p pid="a677.1/19">(7) A person guilty of an offence
    under this section shall be liable&#8212;</p><p pid="a677.1/20">(a) on conviction
    on indictment, to imprisonment for a term not exceeding 15 years, or to a fine,
    or to both;</p><p pid="a677.1/21">(b) on summary conviction in England and Wales,
    to imprisonment for a term not exceeding 6 months or to a fine not exceeding the
    statutory maximum, or to both;</p><p pid="a677.1/22">(c) on summary conviction
    in Scotland or Northern Ireland, to imprisonment for a term not exceeding 6 months
    or to a fine not exceeding the statutory maximum, or to both.</p><p pid="a677.1/23">(8)
    in considering sentencing for an offence under this section, the court will take
    into consideration as an aggravating factor any immunity granted to P under the
    Northern Ireland Troubles (Legacy and Reconciliation) Act 2022.&#8217;&#8212;(Gavin
    Robinson.)</p><p class="indent" pid="a677.1/24">This new clause, based on section
    1 of the Terrorism Act 2006, makes having received immunity under this Bill an
    aggravating factor in sentencing for the offence of glorifying terrorism.</p><p
    pid="a677.1/25">Brought up, and read the First time.</p><p pid="a677.1/26">Question
    put, That the clause be read a Second time.</p>
