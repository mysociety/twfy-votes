    is now one per cent bigger than before the global financial crisis, while the
    UK economy is now 4.3 per cent smaller; recognises the criticism expressed by
    business leaders that your Government has not come forward with an adequate plan
    to boost economic growth; believes that cutting spending and raising taxes too
    far and too fast is self-defeating as slow growth and higher unemployment means
    that your Government is now set to borrow &#163;150 billion more than planned;
    and calls on your Government to introduce a fair and balanced deficit plan, with
    measures to stimulate economic growth and job creation which are essential to
    get the deficit down, including a tax on bank bonuses to fund a guaranteed job
    for every young person out of work for more than a year, a temporary cut in VAT,
    a national insurance holiday for small firms taking on extra workers, and bringing
    forward infrastructure investment to strengthen the economy for the long-term.&#8217;.</p><p
    pid="b.712.5/3">It is a great honour to open the final day of this Queen&#8217;s
