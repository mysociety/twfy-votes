  full_motion_speech: <p class="" pid="a.704.2/1" pwmotiontext="yes">I beg to move,
    That the Bill be now read a Second time.</p><p class="" pid="a.704.2/2" pwmotiontext="yes">In
    my statement to the House last Thursday, I made clear the urgent need for narrow
    and limited legislation on communications data and interception. There is no greater
    duty for a Government than the protection and security of their citizens when
    we face the very real and serious prospect that the police, law enforcement agencies
    and the security and intelligence agencies will lose vital capabilities which
    they need in order to do their jobs. Communications data&#8212;the &#8220;who,
    where, when and how&#8221; of a communication, but not its content&#8212;and interception,
    which provides the legal power to acquire the content of a communication, are
    crucial to fighting crime, protecting children, and combating terrorism.</p><p
    pid="a.704.2/3">Communications data can be used to piece together the activities
    of suspects, victims and vulnerable people. They can prove or disprove alibis.
    They can identify links between potential criminals. They can tie suspects and
    victims to a crime scene, and they can help to find a vulnerable person who is
    at risk of imminent harm. Interception&#8212;which can take place only in limited
    circumstances, and with a warrant authorised by a Secretary of State&#8212;can
    prove vital to the investigation of the activities of suspected terrorists and
    serious criminals. Without those capabilities, we run the risk that murderers
    will not be caught, terrorist plots will go undetected, drug traffickers will
    go unchallenged, child abusers will not be stopped, and slave drivers will continue
    their appalling trade in human beings.</p>
