  question: Question put, That the Bill be now read a Second time:—
  tidied_motion: I beg to move, That the Bill be now read a Second time.
  full_motion_speech: <p class="" pid=".21.6/1" pwmotiontext="yes">I beg to move,
    That the Bill be now read a Second time.</p><p class="" pid=".21.6/2" pwmotiontext="yes">I
    thank all those&#8212;my advisers, officials and hon. Members, including my ministerial
    team&#8212;who have worked so diligently with me on the Bill. I should also like
    to put on record my thanks to the members of the Joint Committee on Human Rights
    and of the Select Committee on Home Affairs for their speedy and diligent work.</p><p
    pid=".21.6/3">It would be useful to deal with the question that <phrase class="honfriend"
    id="uk.org.publicwhip/member/982" name="Simon Hughes">the hon. Member for Southwark,
    North and Bermondsey (Simon Hughes)</phrase> asked about the derogation from article
    5 of the European convention on human rights. We believe that it is sensible to
    seek the consent of the House of Commons and the House of Lords because unless
    Parliament agrees to clauses 21 to 23 and associated provisions, which relate
    to detention, the need to seek a derogation from article 5 under article 15 will
    not arise. It is therefore sensible to have the provision in place. It will fall
    automatically if Parliament does not consent to the clauses that I mentioned.</p>
