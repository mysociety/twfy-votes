  question: 'Question put:'
  tidied_motion: Let me first pay tribute to all the wonderful staff across the NHS
    who day in, day out give their all for their patients. I should mention doctors
    and nurses but also cleaning staff, porters, receptionists, radiographers, physios
    and many others who make such a difference to patients’ experience.
  full_motion_speech: '<p pid="d708.0/1">Let me first pay tribute to all the wonderful
    staff across the NHS who day in, day out give their all for their patients. I
    should mention doctors and nurses but also cleaning staff, porters, receptionists,
    radiographers, physios and many others who make such a difference to patients&#8217;
    experience.</p><p pid="d708.0/2">It is disappointing that, once again, the Opposition
    have used the debate to talk down the NHS and not to recognise the incredible
    achievements and progress made: treating more patients than ever before; working
    on our plans to eradicate cervical cancer; progress for people with HIV, who are
    now able to have a normal life expectancy; reducing stillbirths by 21%; and reducing
    neonatal deaths by 17%. Those are just some of the achievements of our incredible
    staff for patients in this country.</p><p pid="d708.0/3">Anyone listening to Opposition
    Members would think that life under the previous Labour Government was a health
    panacea. When we came into government, MRSA was rife across the NHS, with wards
    and hospitals closed, operations cancelled and patients dying from infection.
    Clostridium difficile was the same&#8212;in 2008, there were 8,300 deaths. Deep
    cleaning was needed across hospitals to keep them open and try to prevent infections.
    The Labour Government&#8217;s pledge to end mixed-sex wards failed; the then Health
    Secretary, Alan Johnson, announced that they had &#8220;got it wrong&#8221; when
    they could not manage it. Elderly women were sharing bays with young men, separated
    by just a curtain&#8212;there was no dignity for patients at all.</p><p pid="d708.0/4">Then
    there was the PFI scandal, as my hon. Friend <phrase class="honfriend" name="Aaron
    Bell" person_id="uk.org.publicwhip/person/25916">the Member for Newcastle-under-Lyme
    (Aaron Bell)</phrase> pointed out, with &#163;300 billion of debt for the taxpayer
    for projects worth just &#163;54.7 billion. There was a &#163;26 billion IT scheme
    that never saw the light of day. Undeterred, the Labour leader is now doubling
    down on his &#8220;fit for the future&#8221; plans for the NHS. When Labour was
    last in government, its &#8220;fit for the future&#8221; plans closed hospitals
    up and down the country, with plans to close the Princess Royal in Haywards Heath
    in my constituency. Between 2003 and 2010, in the last six years of the Labour
    Government, 26,000 beds were closed. That was the legacy of the last Labour Government
    for  the NHS.</p><p pid="d708.0/5">There are three precious elements of the NHS.
    There is the building infrastructure, which we are putting &#163;10 billion of
    capital funding into this year&#8212;that is part of the 40 hospitals that we
    are now building to create better infrastructure for the future. We are also introducing
    state-of-the-art facilities, with over 90 rapid diagnostic centres and over 90
    surgical hubs now open. We are eliminating our two-year wait for procedures, and
    are on track to eliminate our 18-month wait from April.</p><p pid="d708.0/6">Of
    course, our staff are the most precious element of all. We are not pretending
    that things are perfect. As <phrase class="honfriend" name="Karin Smyth" person_id="uk.org.publicwhip/person/25390">the
    hon. Member for Bristol South (Karin Smyth)</phrase> said, there are pressures,
    backlogs and delays in England, Wales and Scotland. It is pointless to play politics
    with the issues; those are the facts.</p><p pid="d708.0/7">Let me list exactly
    what we are doing now to invest in our staff. We are on track to deliver 50,000
    more nurses across the NHS by next year. We have 38,000 more nurses than in 2019.
    We have record numbers of staff in the NHS, with more than 1.25 million members
    of staff&#8212;41,800 more than a year ago. We have 4,800 more doctors and 10,900
    more nurses. Last year, we had 72,000 people training to be a nurse, 9,000 people
    training to be a midwife and 30,000 people training to be an allied health professional.
    We had a 16% increase in students accepted on nursing and midwifery courses. We
    had 3,400 people starting a degree nurse apprenticeship, earning while they are
    learning and not accumulating student debt. We had student nurses supported with
    a student bursary of &#163;5,000 a year.</p><p pid="d708.0/8">Last year, we had
    over 19,400 non-UK nurses and health visitors joining the NHS. We had 11,600 non-UK
    doctors. We have funded 1,500 more medical places each year&#8212;a 25% increase
    over three years. We have five new medical schools, which are in Tyne and Wear,
    Essex, Kent, Lincolnshire and West Lancashire. We have 7,630 new entrants to undergraduate
    medical courses. We have introduced medical degree apprenticeships. With regard
    to retention, we have suspended until 2025 the rules on nurses who retire and
    the restricted hours that they can do, and we are consulting on removing pension
    barriers.</p><p pid="d708.0/9">We are developing a workforce plan, as set out
    by the Chancellor. We are working with midwives, with Birthrate Plus, on staffing
    ratios in maternity units. We are on track to have 27,000 more mental health workers.
    We are rolling out mental health support teams in our schools. We are introducing
    Oliver McGowan training on autism across healthcare. We have had 3,000 undergraduate
    student dentists over the past few years. We had an increase of 539 dentists providing
    NHS services in the past year. In England, we have 2,500 pharmacists entering
    training each year. We have had a net increase of 1,400 pharmacists a year since
    2016, and we are increasing the number of pharmacy technicians.</p><p pid="d708.0/10">I
    could go on, because that is just the tip of the iceberg when it comes to our
    investment in our staff. I will take no lectures from Opposition Members, because
    RCN statistics show that Labour-run Wales has 2,900 nurse vacancies and is spending
    &#163;140 million on agency nurses. In fact, the emergency medicines workforce
    census this year says that there is one consultant in Wales for every  7,784 patients
    at A&amp;E. [Interruption.] Opposition Members may laugh, but in Wales there are
    simply not enough staff to cope.</p><p pid="d708.0/11">I will finish by addressing
    Labour&#8217;s non-dom tax plan, which is as much use as an ashtray on a motorbike.
    Labour Members&#8217; non-dom tax plan for transforming the health service would
    raise just &#163;3.2 billion. Not only have they spent that 10 times over, but
    their flagship policy&#8212;the shadow Secretary of State wants to scrap GP partnerships&#8212;will
    cost more than &#163;7 billion, and buying them out and tearing up GP contracts
    will cost &#163;1.7 billion a year. The Opposition are economically illiterate.
    [Interruption.] The shadow Secretary of State has said on the record that he wants
    to abolish GP partnerships. Perhaps he wants to clarify that and say it is not
    what he wants to do, but I do not see him rising to intervene.</p><p pid="d708.0/12">This
    Government will not fall for the fairytale Labour party policies. As I have said,
    we are delivering now&#8212;not in the future&#8212;the many ways in which we
    are increasing our NHS workforce. We are focused on tackling covid backlogs, improving
    our services for patients, and increasing our NHS workforce in England. Let us
    see what happens in Wales with the Labour plans, but we value each and every one
    of the members of the NHS who deliver for patients day in, day out.</p><p pid="d708.0/13">Question
    put:</p>'
