  full_motion_speech: '<p pid="b788.1/1">Amendment proposed: 4, page 3, line 23, leave
    out subsections (4) and (5) and insert&#8212;</p><p pid="b788.1/2">&#8216;(4)
    Notwithstanding subsection (5), the Charter of Fundamental Rights continues to
    apply to retained EU law after exit day save as set out in subsections (5) and
    (5A) below and all references in the Charter to &#8220;the law of the Union&#8221;
    shall be deleted and replaced with &#8220;retained EU law&#8221;.</p><p pid="b788.1/3">(5)
    The following provisions of the Charter shall not apply after exit day&#8212;</p><p
    pid="b788.1/4">(a) the Preamble, and</p><p pid="b788.1/5">(b) Title V.</p><p pid="b788.1/6">(5A)
    Article 47 of the Charter shall apply after exit day as if it was drafted as follows&#8212;</p><p
    pid="b788.1/7">&#8220;Right to a fair trial</p><p pid="b788.1/8">&#8220;Everyone
    whose rights and freedoms guaranteed by retained EU law are violated is entitled
    to a fair and public hearing within a reasonable time by an independent and impartial
    tribunal previously established by law. Everyone shall have the possibility of
    being advised, defended and represented.</p><p pid="b788.1/9">&#8220;Legal aid
    shall be made available to those who lack sufficient resources insofar as such
    aid is necessary to ensure effective access to justice.&#8221;</p><p pid="b788.1/10">(5B)
    With effect from exit day EU retained law, so far as it is possible to do so,
    must be interpreted consistently with the Charter.</p><p pid="b788.1/11">(5C)
    With effect from exit day decisions, judgments, advisory opinions of the Court
    of Justice of the European Union must be taken into account when determining cases
    under the Charter.</p><p pid="b788.1/12">(5D) With effect from exit day in relation
    to the rights conferred by the Charter with respect to retained EU law&#8212;</p><p
    pid="b788.1/13">(a) section 4 of the Human Rights Act 1998 shall apply and the
    words &#8220;a Convention right&#8221; shall be replaced by &#8220;a Charter right&#8221;
    and all references to &#8220;primary legislation&#8221; shall be replaced by &#8220;retained
    EU law&#8221;,</p><p pid="b788.1/14">(b) section 5 of the Human Rights Act 1998
    shall apply,</p><p pid="b788.1/15">(c) section 12 of the Human Rights Act 1998
    shall apply and the words &#8220;the Convention right to freedom of expression&#8221;
    shall be replaced by &#8220;the Charter right to freedom of expression and information&#8221;,
    and</p><p pid="b788.1/16">(d) section 13 of the Human Rights Act 1998 shall apply
    and the words &#8220;the Convention right to freedom of thought, conscience and
    religion&#8221; shall be replaced by &#8220;the Charter right to freedom of thought,
    conscience and religion&#8221;.</p><p pid="b788.1/17">(5E) With effect from exit
    day, any derogation or reservation made under sections 14 or 15 of the Human Rights
    Act 1998 shall apply to rights under the Charter in the same manner as they apply
    to Convention rights.</p><p pid="b788.1/18">(5F) With effect from exit day sections
    16 or 17 of the Human Rights Act 1998 shall apply to rights under the Charter
    in the same manner as they apply to Convention rights.&#8221;&#8212;(Paul Blomfield.)</p><p
    class="indent" pid="b788.1/19">This amendment would retain the Charter Rights
    in UK law and afford them the same level as protection as the rights in the Human
    Rights Act.</p><p pid="b788.1/20">Question put, That the amendment be made.</p><p
    class="italic" pid="b788.1/21" pwmotiontext="yes">The House divided:</p><p pid="b788.1/22"
    pwmotiontext="yes">Ayes 299, Noes 317.</p>'
