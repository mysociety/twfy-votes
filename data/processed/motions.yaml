  tidied_motion: I beg to move, That the Bill be now read a Second time.
  full_motion_speech: <p pid="b652.3/1">I beg to move, That the Bill be now read a
    Second time.</p><p pid="b652.3/2">This legislation is being introduced to keep
    our country safe and to ensure that our operational agencies and public authorities
    have access to the tools and intelligence that they need to keep us safe&#8212;safe
    from terrorists, safe from serious organised crime groups, and safe from others
    who wish to cause harm to our country and our citizens. Specifically, the Bill
    deals with participation in criminal conduct by covert human intelligence sources&#8212;so-called
    CHIS. These are agents, or undercover officers, who help to secure prosecutions
    and disruptions by infiltrating criminal and terrorist groups.</p><p pid="b652.3/3">Throughout
    history, those entrusted to uphold the law or safeguard national security have
    used covert human intelligence to support and progress their activity. From Sir
    Francis Walsingham&#8217;s use of informers to defend the reign of Elizabeth I
    from internal and external threats, to the deployments by the newly formed detective
    units of the Metropolitan police in the latter half of the 19th century, to the
    double-cross system in the second world war, covert human intelligence has always
    been a vital part of our national security and law enforcement framework.</p><p
    pid="b652.3/4">More recently, though, CHIS have been critical in identifying and
    disrupting terrorist plots, drugs and firearms offences, child sexual exploitation
    and abuse, and other serious organised crime. Since March 2017, MI5 and counter-terrorism
    police have together thwarted some 27 terror attacks. As the director general
    of MI5 said when the Bill was introduced:</p><p class="indent" pid="b652.3/5"
    pwmotiontext="yes">&#8220;Without the contribution of human agents, be in no doubt&#8230;these
    attacks would not have been prevented.&#8221;</p><p pid="b652.3/6">I have been
    advised that between November 2018 and 2019 CHIS operations within the Metropolitan
    police area alone led to 3,500 arrests, the recovery of more than 100 firearms
    and 400 other weapons, the seizure of more than 400 kg of class A drugs, and the
    recovery of more than &#163;2.5 million in cash. Similarly, CHIS operations in
    2019 alone enabled the National Crime Agency to safeguard several hundred victims
    of crime, including from child sexual exploitation and abuse. This is an important
    and unique tactic; by working their way into the heart of criminal groups, CHIS
    are able to access intelligence that other investigatory powers may simply never
    detect.</p>
