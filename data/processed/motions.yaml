  full_motion_speech: '<p pid="c1103.1/1">The hon. Lady knows why we need a staggered
    implementation, and I will return to that point.</p><p pid="c1103.1/2">At the
    beginning of his speech, <phrase class="honfriend" name="Stewart Hosie" person_id="uk.org.publicwhip/person/11973">the
    right hon. Member for Dundee East (Stewart Hosie)</phrase> referred to our progress,
    or lack of progress as he sees it, on reducing debt, before setting out a load
    of spending requests and demands for more support. He wants more energy support
    and more support with the cost of living. He does not want alcohol duty to be
    uprated by RPI, and I understand why he makes that point, but it scores &#163;5
    billion. He cannot have it both ways.</p><p pid="c1103.1/3">Once again, the right
    hon. Gentleman spoke about our relative performance following Brexit. By definition,
    and we can have this debate, our growth compared with  other nations must always
    be an estimate. This is not &#8220;Sliding Doors&#8221;&#8212;my hon. Friend the
    Member for South Thanet mentioned that film&#8212;and there is no parallel universe,
    but there is one area on which we can speak definitively, and that is the saving
    accrued by not paying our membership fee. I can confirm to the House that, net
    of the divorce settlement, &#163;14.6 billion has been made available in the current
    spending review by not having to pay the membership fee. That is an absolute gain
    from Brexit that the Opposition would not have enjoyed.</p><p pid="c1103.1/4">My
    hon. Friends the Members for South Dorset (Richard Drax) and for South Thanet
    and my constituency near neighbour the former Home Secretary, my right hon. Friend
    <phrase class="honfriend" name="Priti Patel" person_id="uk.org.publicwhip/person/24778">the
    Member for Witham (Priti Patel)</phrase>, all spoke about corporation tax, and
    my right hon. Friend made the brilliant Conservative point that the Government
    do not create jobs&#8212;she also spoke very well about eastern region entrepreneurialism,
    which I obviously support her on.</p><p pid="c1103.1/5">On the corporation tax
    issue, I would make this key point: we legislated for the increase in 2021 when
    we were still in the pandemic, and one only has to look at the graph for borrowing
    that followed the pandemic, showing the most extraordinary surge, to realise that
    it is impossible to have such a surge in borrowing without fiscal consequences.
    So we had to take difficult decisions. Like my right hon. Friend, I ran a small
    business and I did not enjoy paying corporation tax. As Conservatives we do not
    want to put up taxes, but we also have a duty to run the public finances in a
    sound and stable fashion, so we have taken difficult decisions, but they have
    given us the platform to cut corporation tax in this Budget and Finance Bill for
    businesses that invest.</p><p pid="c1103.1/6">The right hon. Member for Dundee
    East asked about tidal stream energy. We recognise the opportunity of that, which
    is why we are allocating a ringfenced budget for the technology in allocation
    round 5. The hon. Member for Richmond Park complained about our performance on
    inflation relative to the EU; there are 12 countries in the EU with higher inflation
    than us.</p><p pid="c1103.1/7">My right hon. Friend the Member for Witham and
    my hon. Friends the Members for South Dorset and for South Thanet, and I think
    also my hon. Friend <phrase class="honfriend" name="Richard Fuller" person_id="uk.org.publicwhip/person/24787">the
    Member for North East Bedfordshire (Richard Fuller)</phrase>, raised a point about
    pillar 2 and sovereignty, and I totally respect the points and arguments they
    make. I reassure them that pillar 2 is implemented through domestic legislation
    in each implementing nation, rather than as an international treaty. The UK has
    a primary right to impose any top-up tax due on UK-headquartered groups or on
    foreign groups&#8217; UK operations. If the UK does not exercise that right, the
    same top-up tax can be imposed by other countries, and businesses would therefore
    incur the same level of top-up tax but the tax would be paid to that nation, not
    to the UK.</p><p pid="c1103.1/8">I said I would respond to <phrase class="honfriend"
    name="Catherine McKinnell" person_id="uk.org.publicwhip/person/24818">the hon.
    Member for Newcastle upon Tyne North (Catherine McKinnell)</phrase> on childcare.
    As she knows, we are increasing support for those on low incomes. We are increasing
    support for those on universal credit, not least by paying it up front. We will
    be phasing in the childcare support&#8212;from April 2024 working parents of two-year-olds
    can access 15 hours per week. From September 2024 all working parents of children
    aged between nine months and three years can access 15 hours per week. [Interruption.]</p><p
    pid="c1103.1/9">There seems to be a cold going round or something, as there is
    a lot of coughing, so I will conclude by referring to the point of <phrase class="honfriend"
    name="Sammy Wilson" person_id="uk.org.publicwhip/person/11374">the right hon.
    Member for East Antrim (Sammy Wilson)</phrase>. He is not in his place but he
    asked an important question, especially in light of our announcement in relation
    to the Windsor framework. I can confirm that the Government have today published
    secondary legislation that will extend full VAT relief for energy-saving materials
    to Northern Ireland. The Windsor framework now enables the relief to be expanded
    to Northern Ireland, with a single UK-wide relief set to take effect from <phrase
    class="date" code="">1 May 2023</phrase>. The relief supports households across
    the UK to improve their energy efficiency. I hope <phrase class="honfriend" name="Jim
    Shannon" person_id="uk.org.publicwhip/person/13864">the hon. Member for Strangford
    (Jim Shannon)</phrase>, who is always present, will relay that back to the right
    hon. Gentleman.</p><p pid="c1103.1/10">To conclude, the Prime Minister has three
    economic targets. We want to halve inflation; this year we are forecast to more
    than halve it, but we know times remain challenging for households. We want to
    get debt down; that is why we are running public finances in a prudent fashion.
    Above all, we want to get the economy growing; that is why I commend this Finance
    Bill to the House.</p><p pid="c1103.1/11">Question put, That the amendment be
    made.</p>'
