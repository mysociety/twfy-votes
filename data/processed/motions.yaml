  question: Question put, That the amendment be made.
  tidied_motion: 'I beg to move an amendment, to leave out from “That” to the end
    of the Question and add:'
  full_motion_speech: '<p class="" pid="c.1067.1/1" pwmotiontext="yes">I beg to move
    an amendment, to leave out from &#8220;That&#8221; to the end of the Question
    and add:</p><p class="" pid="c.1067.1/2" pwmotiontext="yes">That this House declines
    to give a Second Reading to the EU Referendum Bill because it fails to meet the
    gold standard set by the Scottish independence referendum in terms of inclusivity
    and democratic participation, in particular because the Bill does not give the
    right to vote to 16 and 17 year olds or most EU nationals living in the UK, the
    Bill does not include a double majority provision to ensure that no nation or
    jurisdiction of the UK can be taken out of the EU against its will, and the legislation
    does not include provision to ensure that the referendum vote cannot be held on
    the same day as the Scottish, Welsh or Northern Ireland elections.</p><p pid="c.1067.1/3">I
    congratulate the Prime Minister on his singular achievement&#8212;his 31-day achievement.
    Thirty one days does not seem like a huge amount of time, but in terms of holding
    the Conservative party together on Europe, the last 31 days have been a great
    achievement. Hannibal crossed the Alps in 17 days, but that pales into insignificance
    compared with the 31 days of calm before the Bavarian blunder of yesterday blew
    the gasket on the Conservative party&#8217;s divisions over Europe.</p><p pid="c.1067.1/4">It
    said in <i>The Times</i> today that quoting your own speeches is the first sign
    of political madness. On that basis, the Prime Minister is pretty far gone. I
    want to share with the House the full bouquet of the absurdity, apparently in
    all sobriety, of the Prime Minister&#8217;s statement yesterday. What he said,
    quoted on the front page of <i>The Times </i>today, was:</p><p pid="c.1067.1/5">&#8220;That
    is what I said. I feel that there was a misinterpretation, which is why I woke
    up and read the newspapers and thought: &#8216;I will repeat what I said and make
    that very clear.&#8217;&#8221;</p><p pid="c.1067.1/6">Well, that puts that one
    to bed, doesn&#8217;t it?</p><p pid="c.1067.1/7">At Question Time today, I lost
    count of the number of times the Foreign Secretary started to answer a question
    by saying, &#8220;It&#8217;s very clear&#8221;. I have always had an enormous
    suspicion that when members of the Treasury Bench start their answer to a question
    by saying, &#8220;It&#8217;s very clear,&#8221; we can all be sure that it is
    pretty opaque. Opaque is exactly what the Prime Minister&#8217;s position is right
    now on collective responsibility.</p><p pid="c.1067.1/8">As was said to the Foreign
    Secretary at Question Time, this is not the hypothetical question of whether the
    Prime Minister and the Government will recommend</p><p pid="c.1067.1/9">a yes
    or no vote, although most of us, if we could get a bet on that one, would be pretty
    certain of the outcome. This is the simple question of collective responsibility.
    When the decision is reached, whatever it may be, will it pertain to all members
    of the Government? Will collective responsibility apply?</p>'
