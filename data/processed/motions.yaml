  tidied_motion: I beg to move, That the Bill be now read the Third time.
  full_motion_speech: <p class="" pid="b.367.0/1" pwmotiontext="yes">I beg to move,
    That the Bill be now read the Third time.</p><p class="" pid="b.367.0/2" pwmotiontext="yes">The
    Bill has been debated extensively on Second Reading and in the good deliberations
    in the Public Bill Committee. We canvassed the central issues again in the course
    of today's discussions on the Government new clause and the Opposition amendments.
    I say again that we are dealing with matters of huge significance to large numbers
    of dedicated public servants, who are in a state of considerable uncertainty and
    anxiety about their futures, which I completely understand.</p><p pid="b.367.0/3">We
    wish to avoid redundancies wherever that is possible, because we recognise-as
    everyone in the House should-that every single job lost is a personal disaster
    for that person and their family. We will therefore do everything we can to avoid
    them, but where they are inevitable it is important that the terms on which civil
    servants become redundant are fair, both to the individual and to the taxpayer.
    That is what we are seeking to achieve. I say again that the Government will strain
    every nerve to achieve a negotiated new scheme that will make the caps imposed
    by the Bill unnecessary. That would also mean that the power reinstated by the
    Government's new clause and amendment that have just been agreed-which simply
    reinstate a power that previously existed and that was exercised by <phrase class="honfriend"
    id="uk.org.publicwhip/member/40212" name="Tessa Jowell">the right hon. Member
    for Dulwich and West Norwood (Tessa Jowell)</phrase>-would not need to be exercised.</p><p
    pid="b.367.0/4">The effect of the passing of the amendments and new clause is
    that the question of whether this is a money Bill no longer arises, so it will
    move on to the other place and undergo full scrutiny. As I have said, I undertake
    to introduce further amendments there to clarify and entrench, to the extent that
    that is needed, the obligation to consult before any new scheme is imposed. I
    will ensure that that happens and will discuss the content and format of such
    amendments with the right hon. Member for Dulwich and West Norwood and with the
    relevant unions.</p><p pid="b.367.0/5">The Bill remains as essential today as
    it was when I announced our intention to introduce it back in July. We have made
    huge progress since in configuring what a new replacement successor scheme would
    look like-sustainable, affordable and fair. On that basis, I commend the Bill
    to the House.</p>
