  tidied_motion: “(1) No negotiation towards an agreement that falls within section
    2(2) shall take place unless—
  full_motion_speech: <p pid="b291.1/1">&#8220;(1) No negotiation towards an agreement
    that falls within section 2(2) shall take place unless&#8212;</p><p pid="b291.1/2">(a)
    a draft negotiating mandate in respect of that agreement has been laid before&#8212;</p><p
    pid="b291.1/3">(i) a committee including representatives from each devolved authority
    and constituted for the purpose of considering the draft, and</p><p pid="b291.1/4">(ii)
    each devolved legislature,</p><p pid="b291.1/5">and</p><p pid="b291.1/6">(b) the
    draft negotiating mandate has been approved by resolution of&#8212;</p><p pid="b291.1/7">(i)
    the committee constituted under (1)(a)(i) and</p><p pid="b291.1/8">(ii) each devolved
    legislature.</p><p pid="b291.1/9">(2) The committee in (1) shall be called the
    &#8220;Joint Ministerial Committee on Trade&#8221; (&#8220;JMCT&#8221;) and&#8212;</p><p
    pid="b291.1/10">(a) may not approve a draft mandate other than by consensus,</p><p
    pid="b291.1/11">(b) shall have the power to make its own standing orders,</p><p
    pid="b291.1/12">(c) may include a Minister of the Crown or representative thereof,</p><p
    pid="b291.1/13">(d) may be consulted on a draft mandate before it is finalised
    (but in such a case must also approve the finalised version), and</p><p pid="b291.1/14">(e)
    shall only include a representative of a devolved authority if that representative
    has been appointed by the relevant devolved executive.</p><p pid="b291.1/15">(3)
    The &#8220;devolved legislatures&#8221; are&#8212;</p><p pid="b291.1/16">(a) the
    Scottish Parliament,</p><p pid="b291.1/17">(b) the Welsh Assembly, and</p><p pid="b291.1/18">(c)
    the Northern Ireland Assembly.</p><p pid="b291.1/19">(4) The devolved legislatures
    shall approve the draft mandate according to their own standing orders.</p><p
    pid="b291.1/20">(5) If the negotiating mandate changes substantively during the
    process of negotiations then negotiations shall not proceed until the revised
    mandate has been approved by the JMCT.</p><p pid="b291.1/21">(6) Each person who
    is&#8212;</p><p pid="b291.1/22">(a) a member of the JMCT, or</p><p pid="b291.1/23">(b)
    a Minister of the Crown</p><p pid="b291.1/24">must co-operate with every other
    person who is within subsection (a), or (b) in any activity that relates to the
    drafting of a negotiating mandate as referred to in subsection (1).</p><p pid="b291.1/25">(7)
    In particular, the duty imposed by subsection (6) requires a person&#8212;</p><p
    pid="b291.1/26">(a) to engage constructively, actively, and on an ongoing basis
    in any process by means of which a negotiating mandate as referred to in subsection
    (1) is prepared; and</p><p pid="b291.1/27">(b) to have regard to representations
    by any member of the JMCT or of a devolved executive in any process by means of
    which a negotiating mandate as referred to in subsection (1) is prepared.</p><p
    pid="b291.1/28">(8) The &#8220;devolved executives&#8221; are&#8212;</p><p pid="b291.1/29">(a)
    the Scottish Government,</p><p pid="b291.1/30">(b) the Welsh Government, and</p><p
    pid="b291.1/31">(c) the Northern Ireland Executive.&#8221;&#8212;(Stewart Hosie.)</p><p
    class="indent" pid="b291.1/32">This new clause would ensure that any negotiating
    mandate is first approved by the devolved legislatures and creates a joint ministerial
    committee to encourage co-operation between the devolved  administrations and
    the UK Government in drafting the negotiating mandates. It imposes a duty of co-operation
    on all parties in the preparation of the negotiating mandate.</p><p pid="b291.1/33">Brought
    up, and read the First time.</p><p pid="b291.1/34">Question put, That the clause
    be added to the Bill.</p><p class="italic" pid="b291.1/35" pwmotiontext="yes">The
    House divided:</p><p pid="b291.1/36" pwmotiontext="yes">Ayes 37, Noes 316.</p>
