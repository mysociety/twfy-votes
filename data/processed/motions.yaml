  full_motion_speech: <p pid="d730.1/1">&#8216;(1) The Chancellor of the Exchequer
    must review the equality impact of sections 1 to 5, 24 to 26, 28, 31 to 33, 40
    and 86 of this Act and lay a report of that review before the House of Commons
    within six months of the passing of this Act.</p><p pid="d730.1/2">(2) A review
    under this section must consider&#8212;</p><p pid="d730.1/3">(a) the impact of
    those sections on households at different levels of income,</p><p pid="d730.1/4">(b)
    the impact of those sections on people with protected characteristics (within
    the meaning of the Equality Act 2010),</p><p pid="d730.1/5">(c) the impact of
    those sections on the Treasury&#8217;s compliance with the public sector equality
    duty under section 149 of the Equality Act 2010, and</p><p pid="d730.1/6">(d)
    the impact of those sections on equality in different parts of the United Kingdom
    and different regions of England.</p><p pid="d730.1/7">(3) A review under this
    section must give a separate analysis in relation to the following matters&#8212;</p><p
    pid="d730.1/8">(a) income tax,</p><p pid="d730.1/9">(b) employment income,</p><p
    pid="d730.1/10">(c) coronavirus support payments,</p><p pid="d730.1/11">(d) pension
    schemes,</p><p pid="d730.1/12">(e) investments, and</p><p pid="d730.1/13">(f)
    inheritance tax.</p><p pid="d730.1/14">(4) In this section&#8212;</p><p pid="d730.1/15">&#8220;parts
    of the United Kingdom&#8221; means&#8212;</p><p pid="d730.1/16">(a) England,</p><p
    pid="d730.1/17">(b) Scotland,</p><p pid="d730.1/18">(c) Wales, and</p><p pid="d730.1/19">(d)
