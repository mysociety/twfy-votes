  question: Question put, That the clause be added to the Bill.
  tidied_motion: ‘(1) This section sets out the condition which must be satisfied
    before a provision of—
  full_motion_speech: <p pid="c425.1/1">&#8216;(1) This section sets out the condition
    which must be satisfied before a provision of&#8212;</p><p pid="c425.1/2">(a)
    the Northern Ireland Protocol, or</p><p pid="c425.1/3">(b) any other part of the
    EU withdrawal agreement,</p><p pid="c425.1/4">is excluded provision.</p><p pid="c425.1/5">(2)
    The condition must be either&#8212;</p><p pid="c425.1/6">(a) the agreement condition
    (see subsection (3)), or</p><p pid="c425.1/7">(b) the Article 16 condition (see
    subsection (4)).</p><p pid="c425.1/8">(3) The agreement condition is that the
    United Kingdom and the EU have agreed following negotiations that the provision
    is excluded provision.</p><p pid="c425.1/9">(4) The Article 16 condition is that&#8212;</p><p
    pid="c425.1/10">(a) the United Kingdom is unilaterally taking appropriate safeguard
    measures, in accordance with Article 16 of the Northern Ireland Protocol,</p><p
    pid="c425.1/11">(b) before taking those measures, the United Kingdom has followed
    the procedure set out in Annex 7 to the Protocol (which governs the taking of
    safeguard measures), and</p><p pid="c425.1/12">(c) the safeguard measures being
    taken necessarily require that the provision is excluded provision.</p><p pid="c425.1/13">(5)
    Where the condition is no longer satisfied, then the provision ceases to be excluded
    provision, and as a consequence any regulations made dealing with excluded provision
    lapse to the extent that they relate to provision which is no longer excluded
    provision.</p><p pid="c425.1/14">(6) For the avoidance of doubt, the provisions
    of this Act remain subject to section 7A(2) of the European Union (Withdrawal)
    Act 2018, save where a provision of&#8212;</p><p pid="c425.1/15">(a) the Northern
    Ireland Protocol, or</p><p pid="c425.1/16">(b) any other part of the EU withdrawal
    agreement,</p><p pid="c425.1/17">is excluded provision which has satisfied the
    requirements set out in this section.&#8221;</p><p class="indent" pid="c425.1/18">This
    new clause is intended to prevent Ministers from deviating from the international
    agreement that is the NI Protocol unless this has either been agreed to between
    the UK and the EU, or the UK have followed the procedure set out in Article 16
    of the Protocol for unilaterally taking safeguard measures.&#8212;(Peter Kyle.)</p><p
    pid="c425.1/19">Brought up.</p><p pid="c425.1/20">Question put, That the clause
    be added to the Bill.</p>
