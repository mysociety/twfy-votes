  full_motion_speech: '<p pid="b895.1/1">I beg to move,</p><p class="indent" pid="b895.1/2"
    pwmotiontext="yes">That this House calls on the Government to withdraw the Charter
    for Budget Responsibility: Autumn 2015 update, which was laid before this House
    on <phrase class="date" code="2016-10-12">12 October</phrase> 2015, and to lay
    before the House at the earliest opportunity an alternative update which provides
    the basis for stabilising the UK economy and providing long-term investment for
    growth.</p><p pid="b895.1/3">I see that the Chancellor has not joined us today.
    I was hoping he was going to improve on the record of his predecessor for attendance,
    but it is good to see the Chief Secretary on every occasion.</p><p pid="b895.1/4">What
    the leave vote said to many was that a new economic approach is needed. Too many
    of our country&#8217;s places and people feel they have been left behind, and
    this Government&#8217;s current fiscal rules are clearly exposed as inappropriate
    for an economy facing this kind of shock. So we need a new framework for fiscal
    policy that will support the investment this country desperately needs, yet all
    of us have been left without any clarity from the Government over their future
    direction. Business groups today report they are increasingly concerned about
    the Government&#8217;s current lack of direction and their lack of interaction
    with the Government. The lack of a clear plan is already harming investment.</p><p
    pid="b895.1/5">The Prime Minister indicated in her initial speech that she was
    looking to set a new direction for Government economic policy. We agree that a
    change of course is needed, including more investment and an industrial strategy.</p>'
