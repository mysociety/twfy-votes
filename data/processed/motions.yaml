  tidied_motion:
  full_motion_speech: <p class="" pid="c.231.1/1" pwmotiontext="yes">I beg to move,</p><p
    class="" pid="c.231.1/2" pwmotiontext="yes">That this House recognises the need
    for defence reform; notes with concern the speed and depth of redundancies and
    the threat to historic regiments and battalions; supports the armed forces covenant
    but is anxious about the implications of changes to Service pensions and allowances
    and the effect of these and other measures on morale; further recognises the necessity
    of an advanced equipment programme but is worried about capability gaps, notably
    carrier strike; calls on the Government to end disadvantage and discrimination
    against the Service community in order to strengthen the covenant; and further
    calls on the Government to reassess the assumptions on which the Strategic Defence
    and Security Review was based.</p><p pid="c.231.1/3">Let me begin by acknowledging
    the courage and professionalism of our armed forces and recognising the invaluable
    support provided to them by their families. I know that that sentiment will be
    shared by all Members in the House. We ask servicemen and women to risk making
    the ultimate sacrifice, and to forgo many freedoms in the name of our national
    security. Their contribution to our safety must never be forgotten or underestimated.</p><p
    pid="c.231.1/4">Opposition Members recognise that our armed forces cannot be allowed
    to stand still. The combination of changing threats in an increasingly uncertain
    world with budgetary challenges means that we must be ahead of the curve in terms
    of technology and the tactics that we apply. We must be bold and practical in
    order to create an efficient fighting force which serves the primary requirement
    of our national security while also ensuring that we do the right thing on behalf
    of our servicemen and women and their families.</p><p pid="c.231.1/5">The major
    conflicts of recent history are drawing to a close. Meanwhile, a wave of popular
    uprisings throughout the middle east poses new challenges, as do new technologies
    and threats from cyber. Global changes will alter the balance of power, risk and
    how resources are allocated in the modern world. That is why Opposition Members
    support armed forces reform. Since May 2010, we have not opposed the Government
    simply for opposition&#8217;s sake. National security and support for our armed
    forces are worth more than cheap political point-scoring, although when we believe
    that the Government have made an error or strayed from their pre-election pledges,
    we will righty criticise and scrutinise their decisions.</p><p pid="c.231.1/6">We
    welcome the coalition&#8217;s commitment in 2010 to launch the security review.
    It built on the Green Paper published by the last Government, and our commitment
    in the last Parliament to undertake a defence review. Unfortunately, however,
    the one thing the coalition Government&#8217;s strategic defence and security
    review was not was strategic. The SDSR has unravelled quickly, displaying the
    same short-term, ad hoc and rushed decision making that is becoming characteristic
    of many areas of Government policy. The decisions that have been taken have left
    Britain with serious gaps in its defence capability. Events in the middle east
    last year&#8212;the Arab spring uprisings&#8212;were not foreseen, which meant
    the review was rendered out of date almost as soon as it had been printed. The
    Government were forced to use resources they had planned to scrap and bring back
    capability at very short notice.</p>
