  tidied_motion: I beg to move, That this House disagrees with Lords amendment 1.
  full_motion_speech: <p class="" pid="a.865.4/1" pwmotiontext="yes">I beg to move,
    That this House disagrees with Lords amendment 1.</p><p class="" pid="a.865.4/2"
    pwmotiontext="yes">Since this House gave the Bill its Third Reading in September
    it has been thoroughly and extensively scrutinised by the Lords, and I should
    begin by paying tribute to them for their diligent and considered approach. For
    the most part, their scrutiny has been fruitful, and the Bill returns to the Commons
    improved in a great many ways. However, on one issue the Lords made a decision
    that differs fundamentally from the view of the Government and, indeed, of this
    House. The Lords amendment would lower the voting age for the referendum to 16.
    This topic has been debated and divided on repeatedly since the general election
    in May. This House has twice rejected a lower voting age in the Bill, and did
    so for a third time yesterday, with a healthy majority in the Cities and Local
    Government Devolution Bill. We have had this debate many times since May.</p><p
    pid="a.865.4/3">Other colleagues wish to speak, so I shall be brief. In short,
    the Government are not at all sure that it is right to lower the voting age, and
    even if it were, this is not the right way to do so. The voting age for UK parliamentary
    elections is set at 18, as it is in most other democracies in Europe and around
    the world. The age of majority is a complex issue.</p>
