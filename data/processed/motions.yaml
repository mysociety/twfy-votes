  tidied_motion: ‘(1) Before any exit day, the Secretary of State must publish a report
    detailing all EU environmental protections, powers and functions.
  full_motion_speech: <p pid="a976.1/1">&#8216;(1) Before any exit day, the Secretary
    of State must publish a report detailing all EU environmental protections, powers
    and functions.</p><p pid="a976.1/2">(2) The report pursuant to subsection (1)
    shall specify&#8212;</p><p pid="a976.1/3">(a) all environmental legal protections
    which derive from EU law;</p><p pid="a976.1/4">(b) the powers and functions relating
    to environmental protection or improvement exercised by EU institutions;</p><p
    pid="a976.1/5">(c) the empowering provisions in EU law relating to those functions;
    and</p><p pid="a976.1/6">(d) any loss of environmental protection, or the monitoring
    and enforcement of environmental protections, which may arise as a result of the
    UK&#8217;s exit from the EU.</p><p pid="a976.1/7">(3) Before any exit day the
    Secretary of State must publish proposals for primary legislation (the &#8220;Draft
    Environmental Protection Bill&#8221;).</p><p pid="a976.1/8">(4) The Draft Environmental
    Protection Bill must include provisions which would&#8212;</p><p pid="a976.1/9">(a)
    ensure that the level of environmental protection provided by EU law on the day
    this Act receives Royal Assent is maintained or enhanced;</p><p pid="a976.1/10">(b)
    make provision to remedy any loss of environmental protection, or the monitoring
    and enforcement of environmental protections, established in the report pursuant
    to subsection (1);</p><p pid="a976.1/11">(c) create a statutory corporation (to
    be called &#8220;the Environmental Protection Agency&#8221;) with operational
    independence from Ministers of the Crown to monitor environmental targets previously
    set by EU law relating to environmental protection and other such environmental
    targets that may be set by Ministers of the Crown and international treaties to
    which the United Kingdom is party;</p><p pid="a976.1/12">(d) require the statutory
    corporation in (4)(c) to report to Parliament every year on progress in meeting
    those targets and to make recommendations for remedial action where appropriate;</p><p
    pid="a976.1/13">(e) allow the statutory corporation in (4)(c) to publish additional
    reports identifying action or omissions on the part of Ministers of the Crown
    that is likely to result in targets not being met; and</p><p pid="a976.1/14">(f)
    extend to the whole of the United Kingdom.</p><p pid="a976.1/15">(5) The Secretary
    of State must publish annual reports to Parliament on how environmental protections
    and the monitoring and enforcement of environmental protections have been affected
    by the United Kingdom&#8217;s exit from the EU.</p><p pid="a976.1/16">(6) Before
    publishing a report pursuant to subsection (5) the Secretary of State must hold
    a public consultation on the effect of leaving the EU on environmental protection.</p><p
    pid="a976.1/17">(7) The Secretary of State must publish and lay before each House
    of Parliament the first report pursuant to subsection (5) no later <phrase class="date"
    code="2018-03-29">29 March</phrase> 2020 and each subsequent report must be published
    no later than the period of one year after the publication of the previous report.&#8221;&#8212;(Mary
    Creagh.)</p><p class="indent" pid="a976.1/18">This new clause would require the
    Secretary of State to produce a report on the loss of environmental protection
    as a result of the UK&#8217;s exit from the EU, and to prepare an Environmental
    Protection Bill to make up for any loss of environmental  protections, and the
    monitoring and enforcement of environmental protections. It would also require
    the Secretary of State to produce annual reports which make an assessment of the
    impact of the UK&#8217;s withdrawal from the EU on UK environmental protection.</p><p
    pid="a976.1/19">Brought up.</p><p pid="a976.1/20">Question put, That the clause
    be added to the Bill.</p><p class="italic" pid="a976.1/21" pwmotiontext="yes">The
    House divided:</p><p pid="a976.1/22" pwmotiontext="yes">Ayes 301, Noes 318.</p>
