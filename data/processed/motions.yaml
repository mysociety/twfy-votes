  full_motion_speech: <p class="" pid="a.631.2/1" pwmotiontext="yes">I beg to move,</p><p
    class="" pid="a.631.2/2" pwmotiontext="yes">That this House notes that after &#163;612
    million being spent, including &#163;131 million written off or written down,
    the introduction of Universal Credit is now years behind schedule, with no clear
    plan for how, when, or whether full implementation will be achievable or represent
    value for money; further notes the admission of the Minister of State for Disabled
    People in oral evidence to the Work and Pensions Committee on <phrase class="date"
    code="2014-06-11">11 June 2014</phrase> that over 700,000 people are still waiting
    for a Work Capability Assessment, and the report of the Office for Budget Responsibility
    in March 2014 that found that projected spending on Employment and Support Allowance
    has risen by &#163;800 million since December; recognises the finding of the Committee
    of Public Accounts in its First Report, HC 280, that Personal Independence Payment
    delays have created uncertainty, stress and financial costs for disabled people
    and additional budgetary pressures for Government; further recognises that the
    Work Programme has failed to meet its targets, the unfair bedroom tax risks costing
    more than it saves, and other DWP programmes are performing poorly or in disarray;
    and calls on the Government to publish (a) the risk register and other documentation
    relating to the delivery of Universal Credit as a Freedom of Information tribunal
    has ruled it should, (b) the time in which it will guarantee that disabled people
    will receive an assessment for PIP and (c) a full risk assessment showing the
    potential impact of delays, delivery problems, contract failures and underperformance
    on (i) people receiving or entitled to benefits, (ii) departmental budgets and
    spending plans and (iii) the Government&#8217;s welfare cap.</p><p pid="a.631.2/3">This
    debate is about how we as a country treat our fellow citizens. It is about the
    young woman diagnosed with a life-limiting illness who has waited six months for
    any help with her living costs. It is about the disabled man whose payments have
    been stopped because he did not attend an interview to which he was never invited.
    It is about the millions of working people in this country who pay their taxes
    and national insurance every week and who want to know that their money is ensuring
    a strong and efficient system of social security that will be there for them and
    their families, with rules applied fairly and promptly to ensure support goes
    to those who need it and not to those who do not. Instead, the Government are
    wasting more and more taxpayers&#8217; money on poorly planned and disastrously
    managed projects, and are allowing in-work benefits to spiral because of their
    failure to tackle the low pay and insecurity that are adding billions of pounds
    to the benefits bill.</p><p pid="a.631.2/4">There is strong support in Britain
    for a social security system that helps people get by when they fall on hard times;
    secures dignity and a decent standard of living for those unable to work because
    of sickness or disability; and ensures that no child goes hungry, without essential
    clothing or without adequate housing because their parents are in low-paid or
    insecure work. Instead of a system that works, under this Government we have got
    chaos, waste and delay. Chaos is 7,000 people waiting for a work capability assessment,
    and the Government still not able to tell us which provider will replace Atos.
    Waste is more than &#163;600 million spent on universal credit, including &#163;131
    million written down or written off, with no clear assurances about how, when
    or whether</p><p pid="a.631.2/5">this important project will ever be fully operational
    or provide value for money. Delay is the desperate people, many of whom have been
    working and paying into the system for years or decades and are now struck by
    disability or illness, waiting six months or more for help from the Department
    for Work and Pensions.</p>
