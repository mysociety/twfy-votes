  full_motion_speech: <p pid="c788.3/1">I beg to move, That the Bill be now read a
    Second time.</p><p pid="c788.3/2">It is a real pleasure to move the Second Reading
    of this Bill. The Bill contains provisions to ensure that we supersede the Fixed-term
    Parliaments Act 2011 with appropriate, democratic and timely reform in order to
    ensure that we restore to this place and to the people an opportunity to ensure
    that the Government that govern in their name can command the confidence of this
    House and the confidence of the public.</p><p pid="c788.3/3">The legislation that
    we are bringing forward will I hope command support across this House, because
    it was a manifesto promise in both the Conservative and Labour party manifestos.
    Both Front-Bench teams are committed to the legislation, and it follows on from
    an excellent report by the Public Administration and Constitutional Affairs Committee,
    chaired by my hon. Friend <phrase class="honfriend" name="William Wragg" person_id="uk.org.publicwhip/person/25360">the
    Member for Hazel Grove (Mr Wragg)</phrase>, and from recommendations made by the
    Constitution Committee in the other place. It has also received extensive scrutiny
    and support from a Joint Committee of the Commons and Lords. With both Front-Bench
    teams and three important Committees all in favour of this legislation, we can
    see already that the arguments that have been lined up for it are powerful and
    command wide support. I sincerely hope that nothing I say this afternoon undermines
    that consensus.</p>
