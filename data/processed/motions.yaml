  tidied_motion: “(1) The Prime Minister must publish and lay before both Houses of
    Parliament an assessment of the impact on the economy of the United Kingdom, and
    on each nation, province or region of the United Kingdom, of any unratified agreement
    between the United Kingdom and the EU under Article 50(2) of the Treaty on European
    Union which sets out the arrangements for the United Kingdom’s withdrawal from
    the EU.
  full_motion_speech: <p pid="a970.3/1">&#8220;(1) The Prime Minister must publish
    and lay before both Houses of Parliament an assessment of the impact on the economy
    of the United Kingdom, and on each nation, province or region of the United Kingdom,
    of any unratified agreement between the United Kingdom and the EU under Article
    50(2) of the Treaty on European Union which sets out the arrangements for the
    United Kingdom&#8217;s withdrawal from the EU.</p><p pid="a970.3/2">(2) Any agreement
    between the United Kingdom and the EU under Article 50(2) of the Treaty on European
    Union which sets out the arrangements for the United Kingdom&#8217;s withdrawal
    from the EU may not be ratified unless&#8212;</p><p pid="a970.3/3">(a) subsection
    (1) has been complied with,</p><p pid="a970.3/4">(b) the House of Lords has considered
    a motion relating to the unratified agreement,</p><p pid="a970.3/5">(c) the House
    of Commons has approved the unratified agreement by resolution,</p><p pid="a970.3/6">(d)
    the statute mentioned in section 9 (approving the final terms of withdrawal of
    the United Kingdom from the European Union) has been passed, and</p><p pid="a970.3/7">(e)
    any other legislative provision to enable ratification has been passed or made.</p><p
    pid="a970.3/8">(3) If no agreement has been reached by <phrase class="date" code="2018-12-31">31
    December</phrase> 2018 between the United Kingdom and the EU under Article 50(2)
    of the Treaty on European Union setting out the arrangements for the United Kingdom&#8217;s
    withdrawal from the EU, the Prime Minister must publish and lay before both Houses
    of Parliament  within one month an assessment of the impact on the economy of
    the United Kingdom, and on each nation, province or region of the United Kingdom,
    of leaving the EU under Article 50(3) of the Treaty on European Union without
    an agreement.</p><p pid="a970.3/9">(4) If no agreement has been reached by <phrase
    class="date" code="2018-01-31">31 January</phrase> 2019 between the United Kingdom
    and the EU under Article 50(2) of the Treaty on European Union setting out the
    arrangements for the United Kingdom&#8217;s withdrawal from the EU,</p><p pid="a970.3/10">(a)
    a Minister of the Crown must propose a motion in the House of Lords relating to
    the lack of an agreement, and</p><p pid="a970.3/11">(b) a Minister of the Crown
    must propose a motion in the House of Commons approving the intention of the United
    Kingdom to leave the EU under Article 50(3) of the Treaty on European Union without
    a withdrawal agreement.</p><p pid="a970.3/12">(5) Unless the House of Commons
    approves by resolution after <phrase class="date" code="2018-01-31">31 January</phrase>
    2019 the intention of the United Kingdom to leave the EU under Article 50(3) of
    the Treaty on European Union without a withdrawal agreement, the Prime Minister
    must either &#8212;</p><p pid="a970.3/13">(a) reach an agreement before exit day
    between the United Kingdom and the EU under Article 50(2) of the Treaty on European
    Union which sets out the arrangements for the United Kingdom&#8217;s withdrawal
    from the EU, or</p><p pid="a970.3/14">(b) request the European Council for an
    extension of negotiation under Article 50(3) of the Treaty on European Union,
    or</p><p pid="a970.3/15">(c) rescind the notice of intention under Article 50(2)
    of the Treaty on European Union to withdraw from the EU given in accordance with
    the European Union (Notice of Withdrawal) Act 2017 and request the European Council
    to accept that rescission.&#8221;&#8212;(Tom Brake.)</p><p class="indent" pid="a970.3/16">This
    New Clause would ensure that the Government assesses the impact of either an agreement
    or no deal on the UK economy and regions before a meaningful vote, and that if
    Parliament does not agree to the agreement or to no deal, then the Government
    must request a revocation or extension of Article 50.</p><p pid="a970.3/17">Brought
    up.</p><p pid="a970.3/18">Question put, That the clause be added to the Bill.</p><p
    class="italic" pid="a970.3/19" pwmotiontext="yes">The House divided:</p><p pid="a970.3/20"
    pwmotiontext="yes">Ayes 301, Noes 320.</p>
