  tidied_motion: I beg to move, That the Bill be now read a Second time.
  full_motion_speech: "<p class=\"\" pid=\"b.621.4/1\" pwmotiontext=\"yes\">I beg
    to move, That the Bill be now read a Second time.</p><p class=\"\" pid=\"b.621.4/2\"\
    \ pwmotiontext=\"yes\">I should like to thank the Select Committee on Political
    and Constitutional Reform, under the chairmanship of <phrase class=\"honfriend\"\
    \ id=\"uk.org.publicwhip/member/40461\" name=\"Graham Allen\">the hon. Member
    for Nottingham North (Mr Allen)</phrase>, for its report on the Bill. The Committee
    has raised a number of important issues in its report that I shall seek to address
    one by one in my comments today.</p><p pid=\"b.621.4/3\">The Bill has a single,
    clear purpose: to introduce fixed-term Parliaments to the United Kingdom to remove
    the right of a Prime Minister to seek the Dissolution of Parliament for pure political
    gain. This simple constitutional innovation will none the less have a profound
    effect because for the first time in our history the timing of general elections
    will not be a plaything of Governments. There will be no more feverish speculation
    over the date of the next election, distracting politicians from getting on with
    running the country. Instead everyone will know how long a Parliament can be expected
    to last, bringing much greater stability to our political system. Crucially, if,
    for some reason, there is a need for Parliament to dissolve early, that will be
    up to the House of Commons to decide. Everyone knows the damage that is done when
    a Prime Minister dithers and hesitates over the election date, keeping the country
    guessing. We were subjected to that pantomime in 2007. All that happens is that
    the political parties end up in perpetual campaign mode, making it very difficult
    for Parliament to function effectively. The only way to stop that ever happening
    again is by the reforms contained in the Bill.</p><p pid=\"b.621.4/4\">As we hammer
    out the detail of these reforms, I hope that we are all able to keep sight of
    the considerable consensus that already exists on the introduction of fixed-term
    Parliaments. They were in my party's manifesto, they have been in Labour party
    manifestos since 1992, and although this was not an explicit Conservative election
    pledge, the Conservative manifesto did include a commitment to making the use
    of the royal prerogative subject to greater democratic control, ensuring that
    Parliament is properly involved in all big, national decisions-and there are few
    as big as the lifetime of Parliament and the frequency of general elections.</p>"
