  tidied_motion: I beg to move, That the Bill be now read the Third time.
  full_motion_speech: '<p pid="b713.0/1">I beg to move, That the Bill be now read
    the Third time.</p><p pid="b713.0/2">On <phrase class="date" code="2018-05-22">22
    May</phrase> last year, I was woken from my slumber by the tragic news of the
    attack on the Manchester Arena: the murder of women, children and men who had
    been out enjoying their day and night at the arena. A member of ISIS chose to
    target them ruthlessly, in a way that showed total discrimination, when they were
    at their least defensible. Last year, society faced numerous attacks from terrorists.
    In March this year, we saw the reckless and very dangerous use of the Novichok
    nerve agent on our streets, which sadly led to the death of a British citizen.</p><p
    pid="b713.0/3">The Government did not knee-jerk&#8212;we did not jump, as has
    sometimes happened over the past few decades, to take measures. The Government
    considered the issues, considered our vulnerabilities and not only took strong
    steps to produce a Bill that will help our security forces and our police tackle
    the changing threats, but were determined to be as collaborative as possible throughout
    the legislating process. Tonight, Members will have heard how we rightly accepted
    the observations from the Labour Front Bench and the SNP about some of the measures.
    The Labour party and the Government discussed the streaming of content online
    and came up with a sensible solution to make sure that people who stream horrific
    material are brought to justice.</p><p pid="b713.0/4">This is not an attention-seeking
    Bill; it is a Bill designed to make a difference, to make our streets safer, to
    make our citizens safer and to send a message that one of the reasons the United
    Kingdom is one of the world leaders in counter-terrorism is that we not only learn
    our lessons from every event, but build on the experience of previous Governments.
    Much of the Bill is built on the back of the Terrorism Act 2000, which was brought
    in by the last Labour Government. We have taken the best elements and learned
    from our experiences and the threats to produce a piece of legislation that in
    my view and that of the Government strikes the right balance between liberty,
    individuals&#8217; rights and the security of this nation. It is a balance that
    we do not take for granted and that we review constantly.</p><p pid="b713.0/5">That
    is why this country probably has some of the greatest oversight of its intelligence
    services, ably led by my right hon. and learned Friend <phrase class="honfriend"
    name="Dominic Grieve" person_id="uk.org.publicwhip/person/10243">the Member for
    Beaconsfield (Mr Grieve)</phrase>, the judicial commissioners, Lord Justice Fulford
    and the independent reviewer of terrorism legislation. All of those learned and
    respected individuals take a strong role, as do the Members who sit on the Intelligence
    and Security Committee, in scrutinising the people who are charged with delivering
    the security of this nation. That, coupled with our long adherence to human rights,
    makes me confident that the Bill does not tip the balance in the wrong way, but
    navigates the difficult course that we are faced with, given the emerging technologies,
    to keep people safe.</p>'
