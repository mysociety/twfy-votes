  full_motion_speech: <p pid="d297.0/1"><phrase class="honfriend" name="Ian Blackford"
    person_id="uk.org.publicwhip/person/25361">The right hon. Member for Ross, Skye
    and Lochaber (Ian Blackford)</phrase> who has just spoken said he was going to
    push his amendment. I think he pushed the patience of this House to breaking point.</p><p
    pid="d297.0/2">In the very few seconds I have left I will simply say, with regard
    to the speech by <phrase class="honfriend" name="Ed Miliband" person_id="uk.org.publicwhip/person/11545">the
    right hon. Member for Doncaster North (Edward Miliband)</phrase>, that he completely
    failed to answer my question. The Labour party has, in fact, on a number of occasions
    broken international law. He knows it. He could not answer, and did not attempt
    to answer, whether he thought the Iraq war was lawful.</p><p pid="d297.0/3">The
    bottom line is that the completely irrelevant questions raised in relation to
    breaches of international law are completely unfounded. The reality is that this
    country has on occasion in the past, in its own national interest for the sake
    of preserving its sovereignty and its economic sovereignty, had to occasionally
    break international obligations. There is no doubt about that, but equally and
    by the same token this Bill is about the sovereignty of the United Kingdom and
    preserving the economic sovereignty of the internal market and doing what it can
    to preserve the Union in all its character and territoriality. The right hon.
    Member for Doncaster North shakes his head, but the bottom line is that we have
    now got this Bill through. It has gone through with 100 votes time and again.
    That proves the point. This is the endorsement of the referendum. This is the
    endorsement of the manner in which the British people voted in the general election
    and that is the truth. We have won, and we will continue to pursue the independence
    of this country and to maintain its sovereignty.</p><p pid="d297.0/4">Six hours
    having elapsed since the commencement of proceedings on consideration, the debate
    was interrupted (Programme Order, this day).</p><p pid="d297.0/5">The Deputy Speaker
    put forthwith the Question already proposed from the Chair (<phrase class="standing-order"
    code="83E">Standing Order No. 83E</phrase>), That the amendment be made.</p>
