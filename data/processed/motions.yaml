  full_motion_speech: '<p pid="c709.1/1">I beg to move,</p><p class="indent" pid="c709.1/2"
    pwmotiontext="yes">That the draft European Union Referendum (Date of Referendum
    etc.) Regulations 2016, which were laid before this House on <phrase class="date"
    code="2016-02-22">22 February</phrase>, be approved.</p><p pid="c709.1/3">The
    statutory instrument before us does a simple, but critical job: it puts in place
    the necessary legislation to enable a referendum to be held on <phrase class="date"
    code="2016-06-23">23 June</phrase> this year. It is the last piece of legislation
    that will be debated in this Chamber to make that vote possible. As such, it represents
    Parliament taking the final steps towards an historic moment when, for the first
    time in over 40 years, the British people will be given their say on the United
    Kingdom&#8217;s membership of the European Union.</p><p pid="c709.1/4">My right
    hon. Friend the Prime Minister announced a few days ago his intention to hold
    the referendum on <phrase class="date" code="2016-06-23">23 June</phrase>, and
    the Government believe that that strikes an appropriate balance, giving plenty
    of time for a vigorous and comprehensive debate. Ultimately, however, the date
    is a matter for Parliament to decide, and as set out in the European Union Referendum
    Act 2015, it is a decision that must be approved both here and in the House of
    Lords.</p>'
