  full_motion_speech: '<p class="" pid="b.849.4/1" pwmotiontext="yes">I beg to move,
    That the Bill be now read the Third time.</p><p class="" pid="b.849.4/2" pwmotiontext="yes">I
    welcome <phrase class="honfriend" id="uk.org.publicwhip/member/40193" name="Gregg
    McClymont">the hon. Member for Cumbernauld, Kilsyth and Kirkintilloch East (Gregg
    McClymont)</phrase> to his place. Notwithstanding our earlier little exchanges,
    I unreservedly welcome him. I am sure that he will be a great asset to his party,
    and I look forward to other clashes and debates that we may have as time goes
    on. I thank the Members on both sides of the House who served with distinction
    on the Public Bill Committee for their help in scrutinising the Bill. They have
    had to hang around for quite a long time, but we are where we are now. I also
    thank the Opposition for their approach to many of the positive debates on the
    Bill&#8217;s clauses. May I also extend my appreciation to my hon. Friend <phrase
    class="honfriend" id="uk.org.publicwhip/member/40041" name="Graham Brady">the
    Member for Altrincham and Sale West (Mr Brady)</phrase> and <phrase class="honfriend"
    id="uk.org.publicwhip/member/40429" name="Katy Clark">the hon. Member for North
    Ayrshire and Arran (Katy Clark)</phrase> for chairing the Committee sittings through
    those longer moments?</p><p pid="b.849.4/3">It is also right that I pay tribute
    to my hon. Friend the Pensions Minister for his commitment to taking this important
    legislation through this House. If there is anybody in government who has championed
    the cause of the low-paid in pensions, it is him. It is a privilege and pleasure
    to work with him in this coalition&#8212;a very firm coalition in our case. On
    a departmental point, may I back him up on what he said about one of our civil
    servants, Evelyn Arnold, whom <phrase class="honfriend" id="uk.org.publicwhip/member/40226"
    name="Stephen Timms">the right hon. Member for East Ham (Stephen Timms)</phrase>
    knows? She is retiring after a long time and has seen so many of these things
    go through, and it is right for us to thank those who</p><p pid="b.849.4/4">serve
    us without normal comment. So, without question, I thank her for the time she
    has spent, on behalf of all parties in government, getting this sort of legislation
    through.</p><p pid="b.849.4/5">Over the past few months, a number of amendments
    were made that I believe have improved the Bill, and I shall run through them.
    With the blessing of the House, I do not intend to spend much time on them because
    we have been through them a lot. Amendment 1 related to the consumer prices index
    underpin, where we have listened to concerns and responded by ensuring that schemes
    that use the retail prices index will not have to uprate by CPI in the years when
    it is higher. We have heard the issues raised on deferred member charges and,
    having listened, we have extended an existing reserve power to cap charges to
    also cover deferred members. That enables the Government to protect all scheme
    members from high charges regardless of what might come in the future, which is
    an important feature. Thirdly, we have also made an amendment to clarify the definition
    of money purchase benefits in light of the Supreme Court&#8217;s recent judgment
    in Houldsworth <i>v. </i>Bridge, ensuring that schemes and members continue to
    have adequate protection.</p><p pid="b.849.4/6">The House will be aware that we
    have listened and responded to concerns about the women most affected by the accelerated
    rise in the state pension age. Last week we announced that no women will see their
    state pension age increase by more than 18 months. We have always been clear that
    our policy will not change and we will still equalise the state pension age by
    2018 and increase it to 66 by 2020. We have, however, honoured the commitment
    I gave on Second Reading to ease the transition process for those who are most
    affected. I listened with interest to the debate, but the point that is sometimes
    missed is that the adjustment means that nearly 250,000 women will have a lower
    state pension age as a result of the change, as will a similar number of men:
    500,000 people at a cost of just over &#163;1 billion in the next spending period.
    We should not sniff at that.</p>'
