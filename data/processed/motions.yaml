    of reasons, which I am expected to read while also speaking. I have to admit that
    there is a real temptation for me to stand here and read every single word of
    it into the record right now. [Interruption.] They want me to! They probably should
    not goad me to; I will. On a more serious note&#8212;[Interruption.] Calm down.
    On a more serious note, I want to start with an apology to those people&#8212;and
    this should apply to everyone, irrespective of their views on the GRR&#8212;who
    have hopes and aspirations for the future and who have fought so hard for a piece
    of legislation for so long and now see their hope being taken away from them.
    It is being taken away from them by a Government whom they did not vote for and
    whom we have not voted for since 1955.</p><p pid="c228.2/4">That goes to the heart
    of the issue, which is about democracy on these islands and what democracy looks
    like in the United Kingdom. In Scotland&#8217;s democratically elected Parliament
    in Holyrood, legislation has been passed that relates directly&#8212;directly&#8212;to
    a devolved competency. The GRR Bill is the most-consulted-on legislation in the
    history of the Scottish Parliament. It received support from not just the Scottish
    National party, but the Labour party in Scotland; Conservative party members in
    Scotland, including the predecessor of <phrase class="honfriend" name="Douglas
    Ross" person_id="uk.org.publicwhip/person/25531">the hon. Member for Moray (Douglas
    Ross)</phrase>, as I understand it; the Liberal Democrats in Scotland; and the
    Greens in Scotland.</p>'
