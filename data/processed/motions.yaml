  full_motion_speech: <p class="" pid="b.655.6/1" pwmotiontext="yes">I beg to move
    amendment (g), at end add:</p><p class="" pid="b.655.6/2" pwmotiontext="yes">&#8216;but
    regret that the Gracious Speech has no answer to a flatlining economy, the rising
    cost of living and a deficit reduction plan that has stalled, nor does it address
    the long-term economic challenges Britain faces; believe that the priority for
    the Government now should be growth and jobs and that we need reform of the European
    Union, not four years of economic uncertainty which legislating now for an in/out
    referendum in 2017 would create; call on your Government to take action now to
    kickstart the economy, help families with the rising cost of living, and make
    long-term economic reforms for the future; and call on your Government to implement
    the five point plan for jobs and growth, including bringing forward long-term
    infrastructure investment, building 100,000 affordable homes and introducing a
    compulsory jobs guarantee for the long-term unemployed in order to create</p><p
    pid="b.655.6/3">jobs and help to get the benefits bill and deficit down, legislate
    now for a decarbonisation target for 2030 in order to give business the certainty
    it needs to invest, implement the recommendations of the Parliamentary Commission
    on Banking Standards and establish a proper British Investment Bank.&#8217;.</p><p
    pid="b.655.6/4">Thank you for your ruling, Mr Speaker. It is certainly in line
    with my understanding of the particular interpretation of that Standing Order,
    and I hope that it satisfies the Leader of the House as well.</p><p pid="b.655.6/5">It
    is an honour to open the final debate on the Queen&#8217;s Speech today, and to
    move the amendment, which you have selected on behalf of Her Majesty&#8217;s Opposition.
    It is a Labour amendment that calls for decisive action and a stimulus now to
    kick-start the recovery, boost living standards and get the deficit down, including
    100,000 affordable homes, urgent action to accelerate infrastructure investment
    and reforms to get young people and the long-term unemployed back to work, with
    a compulsory jobs guarantee.</p><p pid="b.655.6/6">The amendment also proposes
    radical long-term reforms to promote economic growth and investment in manufacturing,
    services and our creative industries by implementing the recommendations of the
    Parliamentary Commission on Banking Standards, legislating now for a 2030 decarbonisation
    target to give businesses the certainty they need to invest here in Britain and
    setting up a proper British investment bank. It is a one nation Labour amendment,
    which stands in marked contrast to the complete and utter shambles we have seen
    from the Government over the past seven days since the Gracious Address&#8212;a
    divided coalition, out of ideas and running out of road, and a weak Prime Minister,
    out of touch and fast losing control of his party and his own Cabinet.</p>
