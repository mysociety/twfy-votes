  tidied_motion: I beg to move, That the Bill be now read a Second time—and that this
    House act to preserve one of the crucial achievements of the past three centuries,
    namely our British ability to trade freely across the whole of these islands.
  full_motion_speech: <p pid="b41.3/1">I beg to move, That the Bill be now read a
    Second time&#8212;and that this House act to preserve one of the crucial achievements
    of the past three centuries, namely our British ability to trade freely across
    the whole of these islands.</p><p pid="b41.3/2">The creation of our United Kingdom
    by the Acts of Union of 1707 and 1801 was not simply a political event, but an
    act of conscious economic integration that laid the foundations for the world&#8217;s
    first industrial revolution and the prosperity we enjoy today. When other countries
    in Europe stayed divided, we joined our fortunes together and allowed the invisible
    hand of the market to move Cornish pasties to Scotland, Scottish beef to Wales,
    Welsh beef to England, and Devonshire clotted cream to Northern Ireland or wherever
    else it might be enjoyed.</p><p pid="b41.3/3">When we chose to join the EU back
    in 1973, we also thereby decided that the EU treaties should serve as the legal
    guarantor of these freedoms. Now that we have left the EU and the transition period
    is about to elapse, we need the armature of our law once again to preserve the
    arrangements on which so many jobs and livelihoods depend. That is the fundamental
    purpose of this Bill, which should be welcomed by everyone who cares about the
    sovereignty and integrity of our United Kingdom.</p><p pid="b41.3/4">We shall
    provide the legal certainty relied upon by every business in our country, including,
    of course, in Northern Ireland. The manifesto on which this Government were elected
    last year promised business in Northern Ireland</p><p class="indent" pid="b41.3/5"
    pwmotiontext="yes">&#8220;unfettered access to the rest of the UK&#8221;.</p>
