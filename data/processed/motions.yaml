    and calls on the Government to reduce the Secretary of State for Work and Pensions’
    ministerial salary to zero for four weeks.
  full_motion_speech: '<p pid="c985.1/1">I beg to move,</p><p class="indent" pid="c985.1/2"
    pwmotiontext="yes">That this House censures the Secretary of State for Work and
    Pensions, the right hon. Member for Tatton, for her handling of the roll-out of
    universal credit and her response to the NAO report, Rolling Out Universal Credit;
    notes that the Department for Work and Pensions&#8217; own survey of claimants
    published on <phrase class="date" code="2018-06-08">8 June</phrase> 2018 showed
    that 40 per cent of claimants were experiencing financial hardship even nine months
    into a claim and that 20 per cent of claimants were unable to make a claim online;
    further censures the Secretary of State for Work and Pensions for not pausing
    the roll-out of universal credit in the light of this evidence; and calls on the
    Government to reduce the Secretary of State for Work and Pensions&#8217; ministerial
    salary to zero for four weeks.</p><p pid="c985.1/3">The findings of the report
    &#8220;Rolling out Universal Credit&#8221; by the National Audit Office, published
    on <phrase class="date" code="2018-06-15">15 June</phrase>, were damning: universal
    credit is failing to achieve its aims and there is currently no evidence to suggest
    that it ever will; it may cost more than the benefits system that it replaces;
    the Department for Work and Pensions will never be able to measure whether it
    has achieved its stated goal of increasing employment; and it has not delivered
    value for money and it is uncertain that it ever will.</p><p pid="c985.1/4">The
    NAO report raised real concerns about the impact on claimants, particularly the
    delays in payments, which are pushing people into debt, rent arrears and even
    forcing them to turn to food banks to survive. The Secretary of State for Work
    and Pensions took nearly a week to come to the House to respond to the report
    on what is the Government&#8217;s flagship social security programme and a major
    public project. When she did so on <phrase class="date" code="2018-06-21">21 June</phrase>,
    on a Thursday when she knew that many Members would not be able to be here, she
    undermined the report rather than address the extremely serious issues that it
    raised.</p><p pid="c985.1/5">Her approach was shockingly complacent. It was as
    though she was oblivious to the hardship that so many people are suffering. She
    referred to universal credit as an example of &#8220;leading-edge technology&#8221;
    and &#8220;agile working practices&#8221;. She said that it was</p><p class="indent"
    pid="c985.1/6" pwmotiontext="yes">&#8220;a unique example of great British innovation&#8221;</p><p
    pid="c985.1/7">She said:</p><p class="indent" pid="c985.1/8" pwmotiontext="yes">&#8220;Countries
    such as New Zealand, Spain, France and Canada have met us&#8221;&#8212;</p><p
    pid="c985.1/9">the Department for Work and Pensions&#8212;</p><p class="indent"
    pid="c985.1/10" pwmotiontext="yes">&#8220;to see UC, to watch and learn what is
    happening for the next generation of benefit systems.&#8221;&#8212;[Official Report,
    <phrase class="date" code="2018-06-21">21 June</phrase> 2018; Vol. 643, c. 491.]</p><p
    pid="c985.1/11">I do hope that they will listen to the testimony given by our
    Members today.</p>'
