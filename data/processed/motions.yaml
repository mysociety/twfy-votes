  full_motion_speech: '<p pid="a988.1/1">Question accordingly negatived.</p><p pid="a988.1/2">Amendments
    made: 14,&#160;page&#160;5,&#160;line&#160;11, leave out</p><p class="indent"
    pid="a988.1/3" pwmotiontext="yes">&#8220;include (but are not limited to)&#8221;</p><p
    pid="a988.1/4">and insert &#8220;are&#8221;.</p><p class="indent" pid="a988.1/5">This
    amendment ensures that the deficiencies identified in Clause 7(2) form an exhaustive
    list rather than an illustrative list. Therefore nothing can be a deficiency for
    the purposes of Clause 7 unless it is identified in Clause 7(2) or provided for
    by Clause 7(2A) (for which see amendment 15).</p><p pid="a988.1/6">Amendment 15,&#160;page&#160;5,&#160;line&#160;41,
    at end insert&#8212;</p><p pid="a988.1/7">&#8220;(2A) There is also a deficiency
    in retained EU law where the Minister considers that there is&#8212;</p><p pid="a988.1/8">(a)
    anything in retained EU law which is of a similar kind to any deficiency which
    falls within subsection (2), or</p><p pid="a988.1/9">(b) a deficiency in retained
    EU law of a kind described, or provided for, in regulations made by a Minister
    of the Crown.&#8221;</p><p class="indent" pid="a988.1/10">This amendment provides
    that anything which is of a similar kind to any deficiency falling within paragraphs
    (a) to (g) of Clause 7(2) is also a deficiency for the purposes of Clause 7. It
    also provides for a Minister of the Crown to describe, or provide for, other deficiencies
    in regulations. Both changes are to be read in the light of amendment 14 which
    restricts the type of things that can be deficiencies for the purposes of Clause
    7.</p><p pid="a988.1/11">Amendment 16,&#160;page&#160;5,&#160;line&#160;45, leave
    out &#8220;this section&#8221; and insert &#8220;subsection (1)&#8221;.</p><p
    class="indent" pid="a988.1/12">This amendment is consequential on amendment 15.</p><p
    pid="a988.1/13">Amendment 17,&#160;page&#160;6,&#160;line&#160;1, leave out &#8220;this
    section&#8221; and insert &#8220;subsection (1)&#8221;.</p><p class="indent" pid="a988.1/14">This
    amendment is consequential on amendment 15.</p><p pid="a988.1/15">Amendment 18,&#160;page&#160;6,&#160;line&#160;10,
    leave out &#8220;this section&#8221; and insert &#8220;subsection (1)&#8221;.</p><p
    class="indent" pid="a988.1/16">This amendment is consequential on amendment 15.</p><p
    pid="a988.1/17">Amendment 19,&#160;page&#160;6,&#160;line&#160;12, leave out &#8220;this
    section&#8221; and insert &#8220;subsection (1)&#8221;.&#8212;(Mr Baker.)</p><p
    class="indent" pid="a988.1/18">This amendment is consequential on amendment 15.</p><p
    pid="a988.1/19">Clause 9</p><p pid="a988.1/20">Implementing the withdrawal agreement</p><p
    pid="a988.1/21">Amendment proposed: 59,&#160;page&#160;7,&#160;line&#160;16, at
