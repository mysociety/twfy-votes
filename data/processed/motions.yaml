  tidied_motion: “(1) Upon an application by a person under subsection (4), an injunction
    may be ordered by a Judge of the High Court against ‘persons unknown’ in order
    to prevent a serious disruption to the effective movement of any essential goods
    or any essential services occasioned by a public procession or public assembly.
  full_motion_speech: <p pid="c608.1/1">&#8220;(1) Upon an application by a person
    under subsection (4), an injunction may be ordered by a Judge of the High Court
    against &#8216;persons unknown&#8217; in order to prevent a serious disruption
    to the effective movement of any essential goods or any essential services occasioned
    by a public procession or public assembly.</p><p pid="c608.1/2">(2) The &#8220;persons
    unknown&#8221; may be&#8212;</p><p pid="c608.1/3">(a) anonymous persons taking
    part in a public process or public assembly who are identifiable at the time of
    the proceedings; and/or</p><p pid="c608.1/4">(b) persons not presently taking
    part in a public procession or public assembly protest but who will in future
    join such a public procession or public assembly.</p><p pid="c608.1/5">(3) The
    conditions under which such an injunction may be granted are as follows&#8212;</p><p
    pid="c608.1/6">(a) there must be a real and imminent risk of a tort being committed
    which would result in a serious disruption to the effective movement of any essential
    goods or any essential services;</p><p pid="c608.1/7">(b) a method of service
    must be set out in the order which may reasonably be expected to bring the proceedings
    to the attention of the &#8220;persons unknown&#8221;;</p><p pid="c608.1/8">(c)
    the &#8220;persons unknown&#8221; must be defined in the order by reference to
    their conduct which is alleged to be unlawful;</p><p pid="c608.1/9">(d) the acts
    prohibited by the order must correspond with the threatened tort;</p><p pid="c608.1/10">(e)
    the order may only prohibit lawful conduct if there is no other proportionate
    means of protecting the effective movement of essential goods or essential services;</p><p
    pid="c608.1/11">(f) the terms of the order must set out what act(s) the persons
    potentially affected by the order must not do;</p><p pid="c608.1/12">(g) the terms
    of the order must set out a defined geographical area to which the order relates;
    and</p><p pid="c608.1/13">(h) the terms of the order must set out a temporal period
    to which the order relates, following which the order will lapse unless a further
    order is made upon a further application by the applicant.</p><p pid="c608.1/14">(4)
    An applicant for an injunction to prevent serious disruption to effective movement
    of essential goods or services may be&#8212;</p><p pid="c608.1/15">(a) a local
    authority with responsibility for all or part of the geographical area to which
    the proposed order relates;</p><p pid="c608.1/16">(b) a chief constable with responsibility
    for all or part of the geographical area to which the proposed order relates;
    or</p><p pid="c608.1/17">(c) a person resident in, or carrying on a business within,
    the geographical area to which the proposed order relates.</p><p pid="c608.1/18">(5)
    A &#8220;serious disruption to effective movement of essential goods or services&#8221;
    includes a prolonged disruption to&#8212;</p><p pid="c608.1/19">(a) the effective
    movement of the supply of money, food, water, energy or fuel;</p><p pid="c608.1/20">(b)
    a system of communication;</p><p pid="c608.1/21">(c) access to a place of worship;</p><p
    pid="c608.1/22">(d) access to a transport facility;</p><p pid="c608.1/23">(e)
    access to an educational institution; and</p><p pid="c608.1/24">(f) access to
    a service relating to health.&#8221;&#8212;(Sarah Jones.)</p><p pid="c608.1/25">Brought
    up, and read the First time.</p><p pid="c608.1/26">Question put, That the clause
    be read a Second time.</p>
