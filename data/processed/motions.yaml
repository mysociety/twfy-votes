  tidied_motion: That this House supports establishing in law the definition of the
    Military Covenant, in so doing fulfilling the Prime Minister's pledge of 25 June
    2010 to have 'a new Military Covenant that's written into the law of the land';
    believes that this commitment should not be diluted or sidestepped; and further
    supports service charities' and families' calls for a legally-binding Military
    Covenant which defines the principles that should guide Government action on all
    aspects of defence policy.
  full_motion_speech: <p class="" pid="b.1026.2/1" pwmotiontext="yes">I beg to move,</p><p
    class="indent" pid="b.1026.2/2" pwmotiontext="yes">That this House supports establishing
    in law the definition of the Military Covenant, in so doing fulfilling the Prime
    Minister's pledge of <phrase class="date" code="2010-06-25">25 June 2010</phrase>
    to have 'a new Military Covenant that's written into the law of the land'; believes
    that this commitment should not be diluted or sidestepped; and further supports
    service charities' and families' calls for a legally-binding Military Covenant
    which defines the principles that should guide Government action on all aspects
    of defence policy.</p><p pid="b.1026.2/3">I start by adding my condolences to
    those properly offered by the Prime Minister and the Leader of the Opposition
    earlier today to the families of Private Lewis Hendry from 3rd Battalion the Parachute
    Regiment, Private Conrad Lewis from 4th Battalion the Parachute Regiment and Lance
    Corporal Kyle Marshall from 2nd Battalion the Parachute Regiment. They will be
    loved for ever by their families, and I hope that they will be permanently honoured
    by our nation.</p><p pid="b.1026.2/4">The motion before us has a straightforward
    purpose. It aims to fulfil the Conservative party's pledge to introduce a new
    military covenant that is written into the law of the land. It will properly fulfil
    the Conservatives' manifesto pledge to establish a tri-service military covenant.
    It aims to address the concerns articulated by the Royal British Legion and other
    service charities, and to set out in law the definition of the covenant so that
    there can be a legal basis for the principles that the Government must uphold
    in order to provide the forces community with the highest level of care and support.
    Inexplicably, the Government have already voted against an amendment in the Armed
    Forces Bill Committee that would have fulfilled the aims of today's motion.</p>
