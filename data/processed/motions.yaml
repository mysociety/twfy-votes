  question: Question put forthwith, That the Question be now put.
  tidied_motion: That this House notes there is a cost of living crisis hitting homes
    across the UK; regrets the UK Government’s current plan of reductions in certain
    benefits and tax rises coupled with rising costs of the UK leaving the EU; is
    concerned that the UK has the worst levels of poverty and inequality in north
    west Europe and the highest levels of in-work poverty this century; and calls
    on the Government to take immediate action with a package of measures to boost
    incomes and reverse rising poverty, including reinstating the £20 universal credit
    uplift, introducing a Real Living Wage of at least £10 an hour, introducing an
    energy payment for low income households, and matching the Scottish Government’s
    Scottish Child Payment for families across the UK.
  full_motion_speech: '<p pid="c741.2/1">I beg to move,</p><p class="indent" pid="c741.2/2"
    pwmotiontext="yes">That this House notes there is a cost of living crisis hitting
    homes across the UK; regrets the UK Government&#8217;s current plan of reductions
    in certain benefits and tax rises coupled with rising costs of the UK leaving
    the EU; is concerned that the UK has the worst levels of poverty and inequality
    in north west Europe and the highest levels of in-work poverty this century; and
    calls on the Government to take immediate action with a package of measures to
    boost incomes and reverse rising poverty, including reinstating the &#163;20 universal
    credit uplift, introducing a Real Living Wage of at least &#163;10 an hour, introducing
    an energy payment for low income households, and matching the Scottish Government&#8217;s
    Scottish Child Payment for families across the UK.</p><p pid="c741.2/3">Normally,
    during an Opposition day debate the Tories will berate Opposition parties for
    not dealing with the issue of the day, crying distraction and somehow suggesting
    that the discourse in this place of those on the Opposition Benches is focused
    solely on the interests of the SW1 chatterati, not what matters most to our constituents
    back home. However, today of all days, not least in the light of what Lord Agnew
    has just done along the corridor, that seems somewhat ironic, given that the Tories
    themselves are engaged in a civil war and are besieged by paralysis, with a Prime
    Minister who might be in office, but is certainly not in power. Let us be clear
    that we have a British Government and Prime Minister who are so focused on saving
    their own skins that they are neglecting to get on with the day job; indeed, they
    are overlooking the biggest issue of the day: the cost-of-living crisis.</p><p
    pid="c741.2/4">The impact of the cost-of-living crisis is far-reaching, but as
    constituency MPs, we know that it is certainly impacting the poorest and most
    vulnerable members of society, and yet this British Government indulge in navel-gazing,
    while our constituents are stuck in the middle of an economic tornado. Simply,
    the Tories are more focused on saving &#8220;Big Dog&#8221; than on saving our
    constituents&#8217; money from spiralling energy bills, and more focused on Operation
    Red Meat when our constituents can hardly afford red meat, as inflation causes
    the average supermarket shop to skyrocket.</p><p pid="c741.2/5">Like most Scots,
    I think that the Prime Minister is utterly unfit for office and should have resigned
    long ago.</p>'
