  full_motion_speech: <p pid="c755.0/1">I beg to move, That the Bill be now read the
    Third time.</p><p pid="c755.0/2">I thank hon. and right hon. Members on both sides
    of the House for their careful scrutiny of the Bill throughout its passage, and
    I thank you and your colleagues for your chairmanship, Madam Deputy Speaker.</p><p
    pid="c755.0/3">I am also grateful to all those who contributed in Committee and
    on Second Reading, and I particularly thank those who served on the Joint Committee
    on  the Fixed-term Parliaments Act and on the Public Administration and Constitutional
    Affairs Committee, whose expert scrutiny has informed our approach and improved
    the Bill.</p><p pid="c755.0/4">We have been fortunate to have had an enriching
    debate today, including on the conventions that underpin the Dissolution of one
    Parliament and the calling of another. As I mentioned earlier, that dialogue will
    continue through the remaining stages of the Bill as it passes out of the elected
    House and goes into the other place. During its passage, the Government have at
    all times listened with care to the concerns raised and the thoughts posed, and
    I reassure the House that this is a focused, careful Bill that will return us
    to the long-standing constitutional arrangements that have served successive Governments
    and Parliaments and have ensured effective, responsive, accountable politics in
    which the voters are supreme. All the flexibility encapsulated in that is essential
    to our parliamentary democracy. This Bill restores that constitutional balance,
    and I commend it to the House.</p>
