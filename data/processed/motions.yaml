  full_motion_speech: <p pid="b1585.2/1">I beg to move,</p><p class="indent" pid="b1585.2/2"
    pwmotiontext="yes">That this House is concerned that the Government is not taking
    action to alleviate the injustice facing women affected by the acceleration of
    the increase in the state pension age, despite the House previously voting in
    favour of such action; welcomes the Landman Economics report into the impact of
    the changes to pension arrangements for women born in the 1950s, which identifies
    an affordable solution which would slow down that increase in order to give adequate
    time for women affected by the acceleration to make alternative arrangements;
    and calls on the Government to work with the Women Against State Pension Inequality
    and Women Against State Pension Inequality Voice campaigns further to explore
    transitional protection for those affected.</p><p pid="b1585.2/3">It is a pleasure
    to move this motion in the name of the leader of the Scottish National party,
    my right hon. Friend <phrase class="honfriend" name="Angus Robertson" person_id="uk.org.publicwhip/person/11189">the
    Member for Moray (Angus Robertson)</phrase>, and many of my right hon. and hon.
    Friends. We have long argued that the Government need to slow down the pace of
    the increase in women&#8217;s pensionable age, and that the increase in pensionable
    age is happening over too short a timescale. There has also been an argument about
    whether women were given enough notice of the increase in their pensionable age.
    Indeed, some Government Members, such as <phrase class="honfriend" name="Richard
    Graham" person_id="uk.org.publicwhip/person/24921">the hon. Member for Gloucester
    (Richard Graham)</phrase>, have conceded that there were issues with communication.
    That is putting it mildly.</p><p pid="b1585.2/4">Thanks to freedom of information
    requests, we learned two weeks ago that only in April 2009 did the Department
    for Work and Pensions begin writing to women born between April 1950 and April
    1955, and it did not complete the process until February 2012.</p>
