  tidied_motion: That this House supports the Government's decisions, as set out in
    the White Paper The Future of the United Kingdom's Nuclear Deterrent (Cm 6994),
    to take the steps necessary to maintain the UK's minimum strategic nuclear deterrent
    beyond the life of the existing system and to take further steps towards meeting
    the UK's disarmament responsibilities under Article VI of the Non-Proliferation
    Treaty.
  full_motion_speech: <p class="" pid="c.298.3/1" pwmotiontext="yes">I beg to move,</p><p
    class="indent" pid="c.298.3/2" pwmotiontext="yes">That this House supports the
    Government's decisions, as set out in the White Paper The Future of the United
    Kingdom's Nuclear Deterrent (Cm 6994), to take the steps necessary to maintain
    the UK's minimum strategic nuclear deterrent beyond the life of the existing system
    and to take further steps towards meeting the UK's disarmament responsibilities
    under Article VI of the Non-Proliferation Treaty.</p><p pid="c.298.3/3">I must
    at once declare a potential interest, in that the propulsion system for the existing
    submarines is manufactured in my constituency.</p><p pid="c.298.3/4">Let me set
    out the nature of the decisions that the House is being asked to support today.
    They are whether or not to take the steps necessary to maintain a minimum strategic
    nuclear deterrent for the UK&#8212;a single system comprising submarines, missiles
    and warheads&#8212;and to take further steps towards meeting our disarmament responsibilities
    under article VI of the non-proliferation treaty.</p><p pid="c.298.3/5">Specifically,
    that will mean a decision to begin a process to design, build and commission submarines
    to replace the existing Vanguard-class boats. This will necessarily take some
    17 years. That is a calculation based on our own experience and that of other
