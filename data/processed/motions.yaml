    base rate on the rent from the day the rent was due to the day it was paid.</p><p
    pid="b240.1/10">(4) Paragraph 4(2)(b) does not apply if the condition in the tenancy
    agreement prescribes a fixed fee to be paid for each breach of this term.&#8221;</p><p
    class="indent" pid="b240.1/11">This amendment would remove default fees as a permitted
    payment and permit the payment of landlord and agent expenses where there is a
    clear cost due to a tenant fault.&#8212;(Melanie Onn.)</p><p class="italic" pid="b240.1/12"
