  tidied_motion: My hon. Friend makes an excellent point. We must create wealth in
    this country to be a successful economy. We need to have an entrepreneurial and
    dynamic economy. He made this point earlier in the context of corporation tax,
    but similar arguments can be made in the context of CGT as well.
  full_motion_speech: <p pid="b245.1/1">My hon. Friend makes an excellent point. We
    must create wealth in this country to be a successful economy. We need to have
    an entrepreneurial and dynamic economy. He made this point earlier in the context
    of corporation tax, but similar arguments can be made in the context of CGT as
    well.</p><p pid="b245.1/2">On the criticism that entrepreneurs&#8217; relief is
    badly targeted, I argue that, of course, as with all tax reliefs, it is entirely
    appropriate that the Government keep it under review to ensure that it is well
    targeted and not open to abuse, but we believe that it is right to incentivise
    individuals to set up and expand their businesses. Entrepreneurs&#8217; relief
    plays an important part in our pro-growth agenda. It is a highly popular and widely
    used relief, which supports about 40,000 entrepreneurs a year, according to our
    latest data. We do not believe that this support should be withdrawn. The latest
    published cost of entrepreneurs&#8217; relief is &#163;3 billion, but that is
    a static figure; the true cost will be different, due to potential changes in
    the disposals and behavioural change. That behavioural change is very important.
    On when the data for 2014-15 will be released, these statistics are published
    annually, and the new release is due in October 2016.</p><p pid="b245.1/3">On
    rates going up and down, let me point out that the 28% higher rate of CGT was
    introduced in 2010, by the coalition Government, and this is the first change
    since then. The Government have published the &#8220;Business tax road map&#8221;,
    setting out plans for business taxes over the entire Parliament and providing
    some certainty and stability to businesses.</p><p pid="b245.1/4">On the argument
    that employee shareholder status should be withdrawn, we believe that ESS provides
    vital flexibility for early-stage firms and that it is right that employee shareholders
    receive tax benefits on shares awarded in exchange for relinquishing certain employment
    rights. The purpose of the lifetime limit is to ensure that  small firms can offer
    attractive tax benefits to employees, while ensuring that the benefits are proportionate
    and fair.</p><p pid="b245.1/5">I hope that, with those remarks, I can seek to
    dissuade the Labour party from voting against the reductions in CGT and the SNP
    from pressing its amendment to a vote, but if I have been unsuccessful in persuading
    them not to do so, I urge my right hon. and hon. Friends not to support such measures.</p><p
    pid="b245.1/6">Question put, That the clause stand part of the Bill.</p><p class="italic"
    pid="b245.1/7" pwmotiontext="yes">The House divided:</p><p pid="b245.1/8" pwmotiontext="yes">Ayes
    308, Noes 264.</p>
