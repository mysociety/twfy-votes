  question: Question put accordingly, That the original words stand part of the Question:—
  tidied_motion: That this House notes the concern shared by all political parties
    at the lack of participation in the political process by young people and the
    decreasing turnout in elections throughout the country; welcomes the work of many
    charities, political experts, young people and organisations representing them,
    who have worked together in their belief that lowering the voting age would improve
    the quality of politics in the United Kingdom; and calls on the Government to
    legislate to lower the voting age for all public elections to 16 years.
  full_motion_speech: <p class="" pid=".1462.2/1" pwmotiontext="yes">I beg to move,</p><p
    class="indent" pid=".1462.2/2" pwmotiontext="yes">That this House notes the concern
    shared by all political parties at the lack of participation in the political
    process by young people and the decreasing turnout in elections throughout the
    country; welcomes the work of many charities, political experts, young people
    and organisations representing them, who have worked together in their belief
    that lowering the voting age would improve the quality of politics in the United
    Kingdom; and calls on the Government to legislate to lower the voting age for
    all public elections to 16 years.</p><p pid=".1462.2/3">This is an issue whose
    time has come&#8212;the enhancing of the role of young people and democracy. Either
    we deal with that issue and change the way in which politics works, or we as politicians
    shall be damned to ever-falling turnouts and rocketing disengagement, especially
    among the recently enfranchised and society, or even both. That is clearly damaging
    to democracy, and unsustainable for the legitimate and important work of political
    parties. Unless we buck up our ideas and respond to the problem, it will be very
    difficult to fix.</p><p pid=".1462.2/4">There is a range of general measures that
    we should support to boost younger people's interest in democracy. I believe that
    Members in all parts of the House support measures such as enhanced and attractive
    policies for younger people, improved use of the internet and information technology,
    and better outreach to schools and colleges by politicians and interest groups.</p><p
    pid=".1462.2/5">One recent and overwhelmingly positive development in my constituency
    has been the establishment of a parliamentary youth internship programme in conjunction
    with local high schools. A victim of our own success, we now have a considerable
    backlog of students seeking to gain a few days' or weeks' experience in the holidays
    of how an MP's office works, and a better understanding of the parliamentary process.
    I strongly recommend the programme to other Members.</p>
