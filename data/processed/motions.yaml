  full_motion_speech: '<p pid="d493.3/1">I beg to move, That the Bill be now read
    a Second time.</p><p pid="d493.3/2">On Sunday, MPs across the House remembered
    all those who died in conflict. It is now 76 years on from the time we started
    to rebuild our country from the devastation of world war two. The bombs that rained
    down during that war caused enormous loss of life. They tore our cities apart.
    In London, air raids wrecked or razed to the ground some 116,000 buildings, and
    in Liverpool and Bristol tens of thousands of buildings were damaged or destroyed.</p><p
    pid="d493.3/3">While the war left a mark on the nation that lasts to this day,
    those dark years were followed by a period of reconstruction and renewal. In 1951,
    the iconic Royal Festival Hall opened in London as the centrepiece and legacy
    of the Festival of Britain. In the 1960s, Liverpool built its extraordinary Metropolitan
    Cathedral, while the iconic Severn bridge was constructed near Bristol.</p><p
    pid="d493.3/4">Today, we are living in very different times, and we have thankfully
    not experienced such devastation here again, but we share some parallels with
    our wartime predecessors. As we emerge from the pandemic, our cities&#8217; buildings
    may remain intact, but jobs, families and livelihoods have been at risk, and some
    have been damaged by the worst economic shock in 300 years. It is right, therefore,
    that we too now rebuild and turn our attention to creating a better future for
    this country and its people. Last month, the Chancellor started that work. His
    Budget set out our plans for the stronger economy that will allow Britain to succeed:
    an economy of stronger growth, stronger employment and stronger public finances,
    with higher wages, high skills and rising productivity. This Finance Bill will
    achieve that.</p><p pid="d493.3/5">Before I turn to the Bill&#8217;s main measures,
    I will talk about its context. Our economic situation has improved since the last
    Finance Bill. We have moved away from emergency support to focusing on our recovery,
    which is now well under way. In fact, the economy is expected to bounce back to
    its pre-covid levels by the turn of the year&#8212;earlier than was expected in
    March&#8212;while our economic plan to safeguard jobs, livelihoods and businesses
    has worked. As a result, we can now invest in better public services, in jobs
    and skills, and in levelling up the country so that we open opportunity to everyone
    everywhere.</p><p pid="d493.3/6">However, we should not forget that debt is still
    at its highest level as a percentage of GDP since the early 1960s and is set to
    pass &#163;1.3 trillion. While this level of borrowing is still affordable, it
    leaves us vulnerable if another crisis hits, so we must continue to create a stronger
    economy that can withstand financial shocks. That is why the Chancellor announced
    a new charter for budget responsibility, with two fiscal rules that will keep
    us on the right track.</p><p pid="d493.3/7">I want to focus on three aspects of
    the Budget in this Finance Bill: support for people, support for businesses and
    growth, and some underlying aspects of fairness.  This is a Government who put
    people first, and this Bill&#8217;s measures complement the wider action we took
    in the Budget to support individuals and working families right around the country.
    We have reduced the universal credit taper rate and increased the national living
    wage so that work really does pay. We have continued our fuel duty freeze, helping
    to lower the cost of everyday life. We have announced that public sector workers
    will receive fair and affordable pay rises across the whole spending review period.</p><p
    pid="d493.3/8">This Bill will improve people&#8217;s lives by backing the businesses
    that generate jobs and growth. In March, we extended the temporary &#163;1 million
    level of annual investment allowance on plant and machinery assets. The allowance
    was due to revert to its previous level of &#163;200,000, but as the Chancellor
    said:</p><p class="indent" pid="d493.3/9" pwmotiontext="yes">&#8220;Now is not
    the time to remove tax breaks on investment&#8221;.&#8212;[Official Report, <phrase
    class="date" code="2021-10-27">27 October</phrase> 2021; Vol. 702, c. 283.]</p><p
    pid="d493.3/10">This Bill extends the &#163;1 million level until the end of March
    2023, encouraging firms to invest more and invest earlier.</p><p pid="d493.3/11">While
    the changes to business rates that we announced in the Budget will encourage more
    firms to grow and invest, the Bill will also help the UK&#8217;s financial services
    industry became even more successful. In the March Budget, we said we would increase
    the corporation tax rate to 25% from 2023, for which we have now legislated. However,
    to make sure that our banks stay internationally competitive while still paying
    their fair share of tax, this Bill sets the bank surcharge rate at 3%. In addition,
    we are increasing the bank surcharge annual allowance from &#163;25 million to
    &#163;100 million, a move that will help smaller, challenger banks.</p><p pid="d493.3/12">The
    Bill also supports another important industry&#8212;shipping. It does this by
    making our tonnage tax regime simpler and more competitive, and by rewarding companies
    that adopt the UK red ensign.</p><p pid="d493.3/13">Finally, we should not forget
    that our cultural industries also contribute to our economic success. This Bill
    therefore extends the tax relief on museum and gallery exhibitions for another
    two years until the end of March 2024, and it doubles the tax relief for theatres,
    orchestras, museums and galleries until April 2023, to revert to the normal rate
    only in April 2024. This tax relief for culture is worth a quarter of a billion
    pounds.</p><p pid="d493.3/14">Tax is of course central to our economic health
    and to funding the public services that make people&#8217;s lives better, but
    the way we collect tax must be fair and simple too, and the measures in this Bill
    will help us to achieve that. As Members will be aware, we are tackling the social
    care crisis with a new UK-wide 1.25% levy on national insurance contributions.
    This Bill will increase the tax rate on dividends by the same amount, so that
    those receiving this income will also contribute in line with employees and the
    self-employed.</p>'
