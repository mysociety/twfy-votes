  full_motion_speech: <p class="" pid="a.822.2/1" pwmotiontext="yes">I beg to move,
    That the Bill be now read a Third time.</p><p class="" pid="a.822.2/2" pwmotiontext="yes">We
    have had a lively and constructive debate today on the urgent need to ensure that
    communications data continue to be retained, and to clarify the law in respect
    of interception for communications service providers.</p><p pid="a.822.2/3">I
    thank all those who have contributed to the Bill during its various stages so
    far. I also want to place on record my gratitude to those who have recognised
    both the need for this legislation and the reason it is so important that we see
    it enacted quickly.</p><p pid="a.822.2/4">We discussed the Bill earlier today
    on Second Reading and it has just been scrutinised in Committee. I thank the Opposition
    for the support they have given to the Bill and their recognition of the importance
    of the issues it deals with. I also thank the Clerks of the House and all those
    involved in supporting us and enabling us to do this business in one day. Particular
    thanks are due to my hon. Friend the Minister for Security and Immigration for
    the excellent job he has done in taking the Bill through its Committee stage,
    and to <phrase class="honfriend" id="uk.org.publicwhip/member/40199" name="David
    Hanson">the right hon. Member for Delyn (Mr Hanson)</phrase> for his contributions
    on behalf of the Opposition.</p><p pid="a.822.2/5">I do not want to rehearse in
    detail all the arguments that have been made, but I remind Members that the Bill
    deals with two urgent issues, including the response to the European Court of
    Justice decision in April, which struck down the European data retention directive.
    That has created uncertainty among communications service providers about the
    legal basis for the retention of communications data in the UK, which is a crucial
    resort for law enforcement and intelligence agencies.</p>
