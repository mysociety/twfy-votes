    pid=\"b.1159.3/247\">(3) In Standing Order 83Q(3)(a) after &#8220;Wales&#8221;
    insert &#8220;or to England, Wales and Northern Ireland&#8221;.</p><p pid=\"b.1159.3/248\"\
    >(4) For the purposes of this order an instrument is a &#8220;financial instrument&#8221;
