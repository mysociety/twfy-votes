  full_motion_speech: <p pid="d38.3/1">I beg to move, That the Bill be now read a
    Second time.</p><p pid="d38.3/2">We are taking this action to uphold the Belfast/Good
    Friday agreement, which has brought peace and political stability to Northern
    Ireland. The Northern Ireland protocol is undermining the function of the agreement
    and of power sharing. It has created fractures between east and west, diverted
    trade and meant that people in Northern Ireland are treated differently from people
    in Great Britain. It has weakened their economic rights. That has created a sense
    that parity of esteem between different parts of the community, an essential part
    of the agreement, has been damaged.</p><p pid="d38.3/3">The Bill will address
    those political challenges and fix the practical problems the protocol has created.
    It avoids a hard border and protects the integrity of the UK and the European
    Union single market. It is necessary because the growing issues in Northern Ireland,
    including on tax and customs, are baked into the protocol itself. Our preference
    remains a negotiated solution, and the Bill contains a provision that allows for
    negotiated agreement, but the EU has ruled out up-front making changes to the
    text of the protocol.</p>
