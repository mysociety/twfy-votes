    out proper procedures for Parliamentary consultation, scrutiny, debate and approval
    of future international trade agreements, fails to protect the principle of Parliamentary
    sovereignty in the implementation of those trade agreements previously negotiated
    by the European Union and in respect of changes to existing government procurement
    regulations arising from the UK’s or other countries’ accession to the Government
    Procurement Agreement, fails to establish sufficient scrutiny procedures to replace
    those that have pertained while the UK has been a member of the European Union,
