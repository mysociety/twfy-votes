  full_motion_speech: '<p pid="b436.1/1">Amendment proposed: 29,&#160;page&#160;97,&#160;line&#160;1,
    leave out subsection (5) and insert&#8212;</p><p pid="b436.1/2">&#8216;(5) After
    subsection (2) insert&#8212;</p><p pid="b436.1/3">(2A) The authority must act
    in accordance with any relevant local nature recovery strategy in the exercise
    of relevant functions, including&#8212;</p><p pid="b436.1/4">(a) land use planning
    and planning decisions;</p><p pid="b436.1/5">(b) spending decisions, including
    land management payments;</p><p pid="b436.1/6">(c) delivery of biodiversity gain;
    and</p><p pid="b436.1/7">(d) any other activities undertaken in complying with
    subsections (1) and (1A).&#8221;&#8221;&#8212;(Sarah Olney.)</p><p class="indent"
    pid="b436.1/8">This amendment would require public authorities to exercise relevant
    functions in accordance with Local Nature Recovery Strategies. This would ensure
    that decisions that affect the natural environment such as planning decisions,
    net gain habitat enhancements and targeted investment in environmental land management
    are informed by the Strategies.</p><p pid="b436.1/9">Question put, That the amendment
    be made.</p>'
