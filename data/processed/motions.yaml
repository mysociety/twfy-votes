  full_motion_speech: <p class="" pid="a.710.2/1" pwmotiontext="yes">I beg to move,</p><p
    class="" pid="a.710.2/2" pwmotiontext="yes">That this House commends the Prime
    Minister on his refusal at the European Council to sign up to a Treaty without
    safeguards for the UK; regards the use of the veto in appropriate circumstances
    to be a vital means of defending the national interests of the UK; and recognises
    the desire of the British people for a rebalancing of the relationship with our
    European neighbours based on co-operation and mutually beneficial economic arrangements.</p><p
    pid="a.710.2/3">Yesterday in the House the Prime Minister referred to a period
    of great change in Europe. There is a sense arising out of the European Council
    at the weekend that something very significant has happened in terms of the United
    Kingdom and our relationship with the European Union. A taboo has been broken.
    For the first time in living memory, a Prime Minister of the United Kingdom has
    gone to an EU summit not only prepared to say no but, in the event, actually using
    the veto when it became necessary in our national interest. I commend the Prime
    Minister for sticking to his word and wielding the veto in the circumstances that
    he outlined in this House last week. I have to say with regret that that is not
    something that we have come to expect from British Governments. We have been more
    used to Ministers going to crucial EU meetings in recent years and coming back
    having to explain why the latest EU regulation or measure is being implemented
    despite the implications for our national interests.</p><p pid="a.710.2/4">It
    is clear that what the Prime Minister has done has gained support from people
    from right across the political spectrum. That may not be reflected in some of
    the speeches, interventions and posturing in the House, of course, but it is clear
    that a large number of people from all backgrounds, whether they are Tory, Labour,
    Liberal Democrat or support parties in Northern Ireland, agree with what the Prime
    Minister has done.</p>
