  question: Question put accordingly, That the original words stand part of the Question:—
  tidied_motion: That this House opposes the construction of a new generation of civil
    nuclear power plants.
  full_motion_speech: <p class="" pid="c.762.2/1" pwmotiontext="yes">I beg to move,</p><p
    class="indent" pid="c.762.2/2" pwmotiontext="yes">That this House opposes the
    construction of a new generation of civil nuclear power plants.</p><p pid="c.762.2/3">The
    idea that we might build a new generation of such plants is on the agenda for
    the first time in about 15 years. We have been told by the Prime Minister and
    others that the process will require no primary legislation, perhaps not even
    a vote in the House. The Liberal Democrats are thus happy to provide an opportunity
    for the House to discuss this important issue&#8212;as we did with climate change
    throughout the last Parliament, when the Government failed to provide opportunities
    to discuss that important issue, too.</p><p pid="c.762.2/4">Hon. Members may ask
    why nuclear power is back on the agenda. The first reason is clearly the concern
    about climate change and the belief&#8212;erroneous, as I hope to demonstrate&#8212;that
    nuclear power is an answer to that problem. The second reason is security of supply.
    I will deal with those points later.</p><p pid="c.762.2/5">Let me refer to the
    poll on nuclear power that was published today and reported by the media. Those
    who have been desperate for some good news have been keen to point out that a
    narrow, wafer-thin majority of people have said that, under certain circumstances
    and if it dealt with climate change, they would reluctantly embrace nuclear power.
    It is also worth pointing out that, notwithstanding the fact that nuclear power
    does not deal with climate change, 80 per cent. of those polled thought that renewable
    technologies and energy efficiency were better ways of tackling global warming.
    So that poll and the one from the BBC last year, which showed overwhelming opposition
    to nuclear power, show that the country understands these issues very well indeed.</p>
