  question: Question put forthwith (Standing Order No. 62(2)), That the Bill be now
    read a Second time.
  tidied_motion: I beg to move, That the Bill be now read a Second time.
  full_motion_speech: <p class="" pid="b.721.3/1" pwmotiontext="yes">I beg to move,
    That the Bill be now read a Second time.</p><p class="" pid="b.721.3/2" pwmotiontext="yes">Every
    Parliament that is elected has a responsibility to the future and to do all that
    it can to ensure that the lives of the next generation are better than those of
    past generations. Nowhere is that more important than in ensuring that the next
    generation have the homes they need. Indeed, it is not just about the next generation.
    The impact of much of the public policy that we debate is on the here and now
    or the next few years ahead. If we look around any city, town or village in Britain,
    it is obvious that housing endures for many decades and, in some cases, for hundreds
    of years. Every home that is built is much more than a pile of bricks and mortar
    or concrete and glass. The homes that we build shape the lives, for better or
    for worse, of generation after generation of people who live in them.</p><p pid="b.721.3/3">As
    Churchill said:</p><p pid="b.721.3/4">&#8220;We shape our buildings and afterwards
    our buildings shape us.&#8221;&#8212;[<phrase class="offrep" id="debates/1943-10-28.403"><i>Official
    Report</i>, 28 October 1943; Vol. 393, c. 403</phrase>.]</p><p pid="b.721.3/5">Providing
    the homes that we need is a responsibility that unites us all in this House. For
    many years now, we have not built enough homes in this country. That is true of
    successive Governments and has been true for many decades. New households have
    been forming in Britain at a rate of about 200,000 a year, yet the last year in
    which we built 200,000 homes was in 1988.</p>
