  full_motion_speech: <p class="" pid="b.175.2/1" pwmotiontext="yes">I beg to move,</p><p
    class="" pid="b.175.2/2" pwmotiontext="yes">That this House regrets that the Government&#8217;s
    policies are hitting women and families hardest, including direct tax and benefit
    changes, cuts to childcare support and Sure Start which are making it harder for
    women to work, reductions in domestic and sexual violence specialist support,
    and their impact on the provision of social care; opposes plans that will make
    300,000 women born between December 1953 and October 1954 wait an additional 18
    months or longer to receive their state pension; calls on the Government to maintain
    the commitment given in the Coalition Agreement that the state pension age for
    women will not start to rise to 66 sooner than 2020; believes that promoting equality
    for women is vital to building a fairer society; and calls on the Government to
    commission independent, robust assessments of the impact of its policies on women
    and to prevent the implementation of policies that could widen inequality between
    women and men.</p><p pid="b.175.2/3">I got an e-mail from a woman called Michelle,
    who lives in my constituency. Michelle is a single mother with a toddler; she
    works part-time in a bank to support her family; and she studies part-time at
    the Open university, because she wants to get on and build a better future for
    herself and her child. Right now, she is very worried. Her train fares are going
    up and she is afraid that her course fees will go up, but the really big blow
    for her is that her child tax credit is being cut from 80% to 70%.</p><p pid="b.175.2/4">Michelle
    wrote:</p><p pid="b.175.2/5">&#8220;This is really devastating for me. My nursery
    fees are &#163;530 a month, and my salary is &#163;600 a month. This is an extra
    &#163;50 each month out of my already very tight budget. This sadly is going to
    force me out of work and onto benefits, which I desperately don&#8217;t want to
    do. It is so unfair and I am very angry. I want David Cameron, George Osborne
    and the rest of the coalition to acknowledge this is happening to myself and thousands
    of other single parents, but that will never happen.&#8221;</p><p pid="b.175.2/6">It
    is because of Michelle and the stories that we have heard from so many women throughout
    the country that we have called this debate today. We are deeply worried about
    women who are struggling to work because of the changes that the Government have
    made; women who are finding it harder to make ends meet; women who are losing
    their own income and some of the independence that they value; women who are losing
    thousands of pounds of their pensions; and women such as Michelle who are finding
    it more difficult to work because of the sheer scale of the assault on families
    throughout the country&#8212;20% cuts to the Sure Start budget, cuts to child
    care tax credit and cuts to child tax credit.</p><p pid="b.175.2/7">The Government
    are taking more money from support for children than they are from the banks as
    part of their deficit reduction plan, and mothers throughout the country are taking
    the strain. Time and again, the Government hit women and families hardest, and
    I fear that for the first time in many generations equality and progress for women
    is being rolled back.</p><p pid="b.175.2/8">All Members know and will celebrate
    the major advances that we have seen in women&#8217;s equality over the</p><p
    pid="b.175.2/9">past century. When we celebrated the centenary of international
    women&#8217;s day, I met a woman called Hetty Bower, who is already more than
    100 years old and has received her telegram from the Queen. When Hetty was born,
    however, women did not have the vote, and when she had her first child there was
    no maternity care on the NHS&#8212;indeed, there was no NHS. She worked, but she
    certainly did not get maternity pay, family allowance or child benefit. By the
    time her daughter started work, it was still legal to pay women less than men
    to do the same job, and even when her granddaughter started work there was still
    little child care and little help for women wanting to work part-time or to care
    for their elderly parents.</p><p pid="b.175.2/10">When the Secretary of State
    and I were elected to Parliament, maternity leave was just 14 weeks, compared
    with 52 weeks today, and there were child care places for only one in eight children,
    rather than the one in four today. Of course, here in Westminster itself we had
    no nursery, but we still had a shooting range.</p><p pid="b.175.2/11">All the
    progress that we have seen for women over those years has been hard-won, and we
    should not take it for granted. From the suffragettes to the Dagenham strikers,
    women have campaigned and worked hard for those changes.</p><p pid="b.175.2/12">We
    know that there is still a long way to go, and if we look at the facts we find
    that, even some 40 years after passing the Equal Pay Act 1970, the pay gap remains
    at 15%. Women still make up only 12.5% of the boards of the UK&#8217;s top 100
    companies. One in four women is a victim of domestic violence in their lifetime.
    Women here still represent only 22% of our Parliament. Some 30,000 women lose
    their jobs every year because of pregnancy. So yes, we have come a long way, but
    we have further to travel yet.</p><p pid="b.175.2/13">I think that the Minister
    for Women and Equalities and the Minister for Equalities support progress for
    women and agree that it should go further and faster. The trouble is that their
    Government are not delivering; instead, they are turning back the clock.</p>
