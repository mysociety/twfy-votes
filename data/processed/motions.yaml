  full_motion_speech: <p pid="a367.0/1">I beg to move manuscript amendment (b), to
    leave out from first &#8220;19P&#8221; to end.</p><p pid="a367.0/2">I am grateful
    to you, Mr Speaker, for having enabled this amendment to be considered this afternoon
    by accepting my manuscript. It is a very odd and, I have to say, unsatisfactory
    aspect of the way in which our Parliament does its business that we frequently
    end up on ping-pong debating amendments that are irrelevant to what the House
    is really troubled about. I have to tell the House that, in order to get to this
    point, it has been necessary also to twist the rules of procedure in the other
    place, and I am immensely grateful to those peers who facilitated the manuscript
    amendment that was tabled there and that has enabled us to consider for the first
    time this afternoon the issue of the meaningful vote in relation to the Government&#8217;s
    view of what it should be and to the suggestion that has come from their lordships&#8217;
    House. I should like to say here and now how deeply I object to the way in which
    their lordships are vilified for doing the job that we have asked them to do,
    which is to act as a revising Chamber and to send back to this House proposals
    for our consideration.</p><p pid="a367.0/3">The issue, which has been highlighted
    by earlier speakers, is about the form that a meaningful vote should take. There
    are two options in front of the House. The House will recall that, when this matter
    first arose last week, the amendment that had come from the Lords included a mandatory
    element. That is constitutionally rather unusual. Indeed, I do not think that
    it has happened since the civil war in the 17th century, and I do not think that
    that ended very well. I seem to recall that it ended with Oliver Cromwell saying:</p><p
    class="indent" pid="a367.0/4" pwmotiontext="yes">&#8220;Take away that fool&#8217;s
    bauble, the mace.&#8221;</p><p pid="a367.0/5">Because of this, I considered it
    to be excessive. I apologise to the House that, in trying to produce something
    else very late at night last week, I probably did not draft it quite as well as
    I might have done. However, it led to a  sensible discussion, prompted by my right
    hon. Friend the Prime Minister, who had a number of us in her room and said she
    would do her best to meet the concerns we were expressing on there not being a
    meaningful vote on no deal.</p><p pid="a367.0/6">Last Thursday, it looked as though
    we were going to reach an agreement based on exactly the terms of the Lords amendment
    that has come back to us, but at a very late stage, it was indicated to me that
    the Government did not feel able to proceed with that. I should like to emphasise
    that I make absolutely no criticism of those with whom I negotiated, who have
    behaved impeccably in this matter. Indeed, at the end of the day I have to accept
    that negotiations may sometimes founder at the last minute. However, this was
    unfortunate, from my point of view, and I will come back to that point in a moment.</p><p
    pid="a367.0/7">Be that as it may, the Government&#8217;s tabled amendment was
    the one that we are being asked to accept today&#8212;the one that simply asks
    us to note and does not give us the opportunity of amending. Two arguments were
    put to me to justify that change when it occurred and in the negotiations that
    followed. The first was that there was concern about the justiciability of the
    amendment. The Standing Orders of the House cannot be impugned in any court outside
    of this high court of Parliament, but it is right to say that if one puts a reference
    to the Standing Orders into a statute, that can raise some interesting, if somewhat
    arcane, legal issues about the extent to which a challenge can be brought. My
    view  is that I do not believe that the amendment, which is currently the Lords
    amendment that has come to us, is credibly open to challenge. For that matter,
    I happen to think that the Government amendment is also not credibly open to challenge
    either, although it is worth pointing out that it is as likely to be challenged
    or capable of being challenged as the other. I do not accept a differentiation
    between them.</p><p pid="a367.0/8">The second argument was of a very different
    kind. It was said to me&#8212;this was picked up by the Opposition Front-Bench
    spokesman&#8212;that the Government had real concerns that this issue, which is
    one of detail, had acquired such a status with those with whom we were negotiating
    that it could undermine the Government&#8217;s negotiating position in trying
    to get the United Kingdom the best possible deal for leaving the EU. Now, I must
    say that I found that difficult to accept based on my own range of contacts and
    on how I thought that the EU is likely to work. However, it is not an issue that
    I, as a supporter of the Government, can entirely ignore.</p><p pid="a367.0/9">I
    am very troubled about Brexit. It is well known in this House that I believe that
    we have made an historic mistake in voting to leave, but I am open minded as to
    what the best course of action should be and respectful of the decision of the
    electorate in the referendum result. I dislike very much the extent to which we
    can be fettered or pushed into frameworks of what we have or have not to accept
    in that negotiation but that is, if I may so, a reason why I should also give
    as much latitude to the concerns of my right hon. Friend the Prime Minister as
    she indicates to me that she might have.</p>
