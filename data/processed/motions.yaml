  full_motion_speech: <p class="" pid="b.204.0/1" pwmotiontext="yes">I beg to move,
    That the Bill be now read the Third time.</p><p class="" pid="b.204.0/2" pwmotiontext="yes">I
    begin by thanking all those from across the House and outside who have taken part
    in the debates on the Bill. In particular, I thank the Chairmen of the Committee,
    my hon. Friend <phrase class="honfriend" id="uk.org.publicwhip/member/40641" name="Peter
    Bone">the Member for Wellingborough (Mr Bone)</phrase> and <phrase class="honfriend"
    id="uk.org.publicwhip/member/40045" name="Hywel Williams">the hon. Member for
    Arfon (Hywel Williams)</phrase>.</p><p pid="b.204.0/3">The Bill has its origins
    in the previous Administration&#8217;s review of the remote gambling regulatory
    framework. I thank <phrase class="honfriend" id="uk.org.publicwhip/member/40109"
    name="Gerry Sutcliffe">the hon. Member for Bradford South (Mr Sutcliffe)</phrase>
    in particular for his contribution during the Bill&#8217;s progress. I thank the
    Culture, Media and Sport Committee for its thoughtful and thorough pre-legislative
    scrutiny, which was key in helping to strengthen the Bill.</p><p pid="b.204.0/4">I
    believe I am right in saying that the Bill enjoys support from across the House,
    although some believe that it does not go far enough. Several issues have been
    debated at various stages, including today, and several new clauses have been
    tabled. I have explained as carefully as I can the reasons we have chosen not
    to accept them. Although the Government have not accepted any amendments on these
    matters, as we do not believe the Bill is the right vehicle for such changes,
    we have noted the concern on these matters and hope to make progress on them through
    a non-legislative avenue.</p><p pid="b.204.0/5">The Bill is a prudential measure
    which will provide greater protection for consumers based in Great Britain. It
    will tighten current legislation to ensure that all remote gambling, whether provided
    in Britain or overseas,</p><p pid="b.204.0/6">is a licensed activity, subject
    to the Gambling Commission&#8217;s standards and controls. I commend the Bill
    to the House.</p>
