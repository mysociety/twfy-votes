  tidied_motion: 'That this House notes with concern the revelations contained within
    the Panama Papers and recognises the widespread public view that individuals and
    companies should pay their fair share of tax; and calls upon the Government to
    implement Labour’s Tax Transparency Enforcement Programme which includes: an immediate
    public inquiry into the revelations in the Panama Papers, HMRC being properly
    resourced to investigate tax avoidance and evasion, greater public sector transparency
    to ensure foreign companies wanting to tender for public sector contracts publicly
    list their beneficial owners, consultation on proposals for foreign companies
    wanting to own UK property to have their beneficial owners listed publicly, working
    with banks to provide further information over beneficial ownership for all companies
    and whom they work for, the swift implementation of full public country-by-country
    reporting with a fair turnover threshold as well as ensuring robust protection
    for whistle blowers in this area, ensuring stricter minimum standards of transparency
    of company and trust ownership for Crown Dependencies and Overseas Territories,
    consideration of the development of the Ramsey Principle by courts, implementation
    of an immediate review into the registry of trusts, and the strengthening and
    extension of the General Anti-Avoidance Rule to cover offshore abuses.'
  full_motion_speech: '<p pid="c360.1/1">I beg to move,</p><p class="indent" pid="c360.1/2"
    pwmotiontext="yes">That this House notes with concern the revelations contained
    within the Panama Papers and recognises the widespread public view that individuals
    and companies should pay their fair share of tax; and calls upon the Government
    to implement Labour&#8217;s Tax Transparency Enforcement Programme which includes:
    an immediate public inquiry into the revelations in the Panama Papers, HMRC being
    properly resourced to investigate tax avoidance and evasion, greater public sector
    transparency to ensure foreign companies wanting to tender for public sector contracts
    publicly list their beneficial owners, consultation on proposals for foreign companies
    wanting to own UK property to have their beneficial owners listed publicly, working
    with banks to provide further information over beneficial ownership for all companies
    and whom they work for, the swift implementation of full public country-by-country
    reporting with a fair turnover threshold as well as ensuring robust protection
    for whistle blowers in this area, ensuring stricter minimum standards of transparency
    of company and trust ownership for Crown Dependencies and Overseas Territories,
    consideration of the development of the Ramsey Principle by courts, implementation
    of an immediate review into the registry of trusts, and the strengthening and
    extension of the General Anti-Avoidance Rule to cover offshore abuses.</p><p pid="c360.1/3">I
    see that the Chancellor is absent again today. Much as I look forward to seeing
    the various members of his Treasury team, is there a specific reason why he is
    not here for this important debate? I am happy to give way. [Interruption.] Is
    it critical? In respect of his attendance at the International Monetary Fund,
    he might look at yesterday&#8217;s IMF report that downgraded the growth expectations
    for our economy and think again about the policies he is pursuing, which fail
    to invest in the infrastructure, skills and new technology that our economy needs
    to compete in the world market. Perhaps we will send him a letter and he can say
    hello to the Chamber some time when he happens to be passing through.</p><p pid="c360.1/4">We
    need to move the debate about tax avoidance and evasion on to the issue of the
    fairness and effectiveness of our tax system, and we need to do so as constructively
    as we can. The leak of documents from Panama lawyers Mossack Fonseca has provoked
    an extraordinary public discussion, and an entire hidden world has been brought
    into the light. What it reveals is profoundly unsettling.</p><p pid="c360.1/5">We
    now know that Mossack Fonseca sat at the centre of a vast web of tax evasion and
    tax avoidance. The world&#8217;s super-rich commissioned its services to hide
    their income and wealth from the public gaze. Some of them had plainly criminal
    intentions. Money from the Brink&#8217;s-Mat robbery was allegedly laundered through
    a shell company set up by Mossack Fonseca, while the Mexican drug baron Rafael
    Caro Quintero held his property through a shell company established by Mossack
    Fonseca.</p>'
