  full_motion_speech: '<p pid="d373.2/1">Motion made, and Question proposed,</p><p
    class="indent" pid="d373.2/2" pwmotiontext="yes">That it be an instruction to
    the Select Committee to which the Holocaust Memorial Bill is committed to deal
    with the Bill as follows:</p><p class="indent" pid="d373.2/3" pwmotiontext="yes">(1)
    That the Committee treats the principle of the Bill, as determined by the House
    on the Bill&#8217;s Second Reading, as comprising the matters mentioned in paragraph
    2; and those matters shall accordingly not be at issue during proceedings of the
    Committee.</p><p class="indent" pid="d373.2/4" pwmotiontext="yes">(2) The matters
    referred to in paragraph (1) are&#8212;</p><p class="indent" pid="d373.2/5" pwmotiontext="yes">(a)
    the Secretary of State may incur expenditure for or in connection with (i) a memorial
    commemorating the victims of the Holocaust, and (ii) a centre for learning relating
    to the memorial; and</p><p class="indent" pid="d373.2/6" pwmotiontext="yes">(b)
    section 8(1) and (8) of the London County Council (Improvements) Act 1900 are
    not to prevent, restrict or otherwise affect the construction, use, operation,
    maintenance or improvement of such a memorial and centre for learning at Victoria
    Tower Gardens in the City of Westminster.</p><p class="indent" pid="d373.2/7"
    pwmotiontext="yes">(3) Given paragraph (2) and as the Bill does not remove the
    need for planning permission and all other necessary consents being obtained in
    the usual way for the construction, use, operation, maintenance and improvement
    of the memorial and centre for learning, the Committee shall not hear any petition
    against the Bill to the extent that the petition relates to&#8212;</p><p class="indent"
    pid="d373.2/8" pwmotiontext="yes">(a) the question of whether or not there should
    be a memorial commemorating the victims of the Holocaust or a centre for learning
    relating to the memorial, whether at Victoria Tower Gardens or elsewhere; or</p><p
    class="indent" pid="d373.2/9" pwmotiontext="yes">(b) whether or not planning permission
    and all other necessary consents should be given for the memorial and centre for
    learning, or the terms and conditions on which they should be given.</p><p class="indent"
    pid="d373.2/10" pwmotiontext="yes">(4) The Committee shall have power to consider
    any amendments proposed by the member in charge of the Bill which, if the Bill
    were a private bill, could not be made except upon petition for additional provision.</p><p
    class="indent" pid="d373.2/11" pwmotiontext="yes">(5) Paragraph (4) applies only
    so far as the amendments proposed by the member in charge of the Bill fall within
    the principle of the Bill as provided for by paragraphs (1) and (2) above.</p><p
    class="indent" pid="d373.2/12" pwmotiontext="yes">That these Orders be Standing
    Orders of the House.&#8212;(Felicity Buchan.)</p><p pid="d373.2/13">Amendment
    proposed: (a), to leave out from &#8220;memorial&#8221; in paragraph (2)(a) to
    the end of paragraph (2)(b).&#8212;(Sir Peter Bottomley.)</p><p pid="d373.2/14">Question
    put, That the amendment be made.</p>'
