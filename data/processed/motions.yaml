  question: Question put forthwith (Standing Order No. 62(2)), That the Bill be now
    read a Second time.
  tidied_motion: I beg to move, That the Bill be now read a Second time.
  full_motion_speech: '<p pid="e189.3/1">I beg to move, That the Bill be now read
    a Second time.</p><p pid="e189.3/2">As you will be aware, Mr Deputy Speaker, the
    scrutiny of Finance Bills has lain at the centre of our parliamentary process
    for many centuries, ever since its origins in the 13th century, and it is a rare
    honour for me to bring this Bill forward today.</p><p pid="e189.3/3">At the beginning
    of last month, my right hon. Friend the Chancellor of the Exchequer outlined a
    Budget with three key objectives: first, to protect jobs and livelihoods and provide
    additional support to get the British people and British businesses through the
    pandemic; secondly, to be clear about the need to fix the public finances once
    we are on the way to recovery and to start that work; thirdly, as we emerge from
    the pandemic, to lay the groundwork for a robust and resilient future economy.
    This Finance Bill enacts changes to taxation that support all those objectives.</p><p
    pid="e189.3/4">I will come to the Bill itself shortly, but before I do so I want
    to pay tribute again to the work of the Treasury and Her Majesty&#8217;s Revenue
    and Customs over the past year and more. I can testify from personal experience
    that officials have worked around the clock throughout that period to get the
    covid schemes up and running, to make sure that they are as effective as possible,
    to tweak and extend them where they can and, by those means, to support millions
    of people and hundreds of thousands of businesses up and down the United Kingdom
    in the face of the worst peacetime economic crisis in recorded history. I will
    not say that this was their finest hour; they will have had many of those, as
    these are institutions that are arguably nigh on 500 years old. None the less,
    this has certainly been a time to which future historians will look back when
    they seek examples of exemplary public service.</p><p pid="e189.3/5">It has been
    a privilege to work alongside officials at both Her Majesty&#8217;s Treasury and
    Her Majesty&#8217;s Revenue and Customs, and to see the great machinery of government
    working so well. I will, if I may, add one other word of scene-setting about the
    wider approach that we have taken to tax. It is a measure of the approach taken
    by the Treasury and HMRC and of our own strategic approach as a Government that,
    alongside these pandemic measures, we have also accelerated work to create a more
    effective and resilient tax system. Our goal, in simple terms, is to enhance the
    stability and effectiveness of the UK tax system, using last year&#8217;s announcement
    of a new 10-year tax administration strategy as the springboard.</p><p pid="e189.3/6">We
    want a tax system that enhances productivity, especially across the long tail
    of our small and medium-sized businesses. Digitisation of the tax system provides
    a useful nudge to these firms to upgrade their use of information technology and
    the skills that it demands.  We want a tax system that is more flexible, so that
    it is better able to adapt quickly to changing circumstances and to provide targeted
    support for businesses and individuals when needed. We want a tax system that
    is more resilient&#8212;both resilient itself and better equipped to strengthen
    the core resilience of the UK economy in the face of a future crisis. That transformation
    of our tax system is already under way, but, as the House will know, we have also
    taken steps to improve the process of tax policy development, most recently with
    the tax policies and consultations day we held on <phrase class="date" code="2021-03-23">23
    March</phrase>. By giving this wide array of consultations more profile, we hope
    to make the tax policy process still more collaborative and transparent and improve
    the quality of tax policy making.</p><p pid="e189.3/7">Let me turn to the Bill.
    The House is well aware of the massive public health and economic shock that this
    country has experienced. The damage done by coronavirus to our economy and our
    society has been severe. More than 700,000 people have lost their jobs since March
    last year. The economy has shrunk by 10%, the largest fall in more than 300 years,
    and this country&#8217;s borrowing is the highest it has ever been outside wartime.</p><p
    pid="e189.3/8">The Government&#8217;s response has been comprehensive and sustained,
    with the total package of support to the economy this year and next now estimated
    at &#163;407 billion. That response is already showing its value. Thanks to that
    and to the rapid roll-out of vaccination, the Office for Budget Responsibility
    and other independent authorities now expect a swifter recovery than previously
    anticipated, with faster growth, lower unemployment, more investment and higher
    household incomes. Indeed, the OBR expects the UK economy to recover to its pre-crisis
    levels six months earlier than it did&#8212;in the second rather than the fourth
    quarter of 2022. In the words of the Resolution Foundation, if realised, this
    projected rate of unemployment,</p><p class="indent" pid="e189.3/9" pwmotiontext="yes">&#8220;would
    be by far the lowest unemployment peak in any recent recession, despite this being
    the deepest downturn for 300 years.&#8221;</p><p pid="e189.3/10">At the heart
    of our covid response is precisely that support for jobs, delivered through Her
    Majesty&#8217;s Revenue and Customs as the tax authority, with more than 11 million
    jobs furloughed between the beginning of the pandemic in March last year and February
    of this year. As the OBR outlined last month, without the additional measures
    at Budget, which included the extension of the coronavirus job retention scheme,
    unemployment would have peaked two quarters earlier and at a higher level. Indeed,
    it estimates that there would have been an additional 300,000 unemployed people
    in the fourth quarter of this year without these latest interventions.</p><p pid="e189.3/11">The
    tax measures outlined in the Bill go further now to protect jobs and support the
    economy. We are extending the 5% reduced VAT rate until <phrase class="date" code="2021-09-30">30
    September</phrase> in order to protect 150,000 hard-hit hospitality and tourism
    businesses, which employ almost 2.5 million people. To help those businesses manage
    the transition back to the standard rate, VAT will then increase to an interim
    rate of 12.5% from October until the end of March.</p><p pid="e189.3/12">For similar
    reasons, the Bill puts into legislation the temporary cut in stamp duty land tax
    with a residential SDLT nil rate band remaining at &#163;500,000 in England and
    Northern Ireland until the end of June. This, again, will be followed by a phased
    transition back to the normal rate. From <phrase class="date" code="2021-07-01">1
    July</phrase> 2021, it will fall to &#163;250,000 until the end of September,
    before returning to &#163;125,000 on <phrase class="date" code="2021-10-01">1
    October</phrase>.</p><p pid="e189.3/13">For any business that took advantage of
    the original VAT deferral new payments scheme, the Bill ensures that they will
    be able to pay that deferred VAT in up to 11 equal payments from March 2021, rather
    than by one larger payment due by <phrase class="date" code="2021-03-31">31 March</phrase>
    2021. For those businesses that have been pushed into losses, the trading loss
    carry-back rule is being extended from the existing one year to three years for
    losses of up to &#163;2 million, which will deliver a significant cash-flow benefit
    for businesses.</p><p pid="e189.3/14">As well as protecting jobs and livelihoods,
    the Bill takes important steps to strengthen the public finances. The damage done
    by coronavirus and the urgent need to respond to the crisis have created huge
    challenges for the Exchequer. The OBR&#8217;s fiscal forecasts show that this
    year the UK is expected to borrow a record amount: &#163;355 billion. That is
    17% of our national income&#8212;the highest level of borrowing since world war
    two. Borrowing is forecast to be &#163;234 billion next year, which is 10.3% of
    GDP&#8212;an amount so large that it has only one rival in recent history, which
    is the level of borrowing this year.</p><p pid="e189.3/15">It is our responsibility
    as a Government to balance the extraordinary support we are providing to the economy
    now with the need to start to fix the public finances, and the Bill strikes that
    balance.</p><p pid="e189.3/16">First, the income tax personal allowance rises
    with the consumer prices index as planned to &#163;12,570 from this month and
    will then be maintained at this level until April 2026. The House will recall
    that the UK has the highest basic personal tax allowance of any G20 country. A
    typical basic rate taxpayer now pays over &#163;1,200 less in tax than in 2010.
    The higher rate threshold also rises to &#163;50,270 from this month and will
    then be maintained at this level until April 2026. These changes are fair and
    progressive. It is important to note that the 20% highest income households will
    contribute 15 times that of the 20% lowest income households. An average basic
    rate taxpayer will be less than a pound a week worse off in 2022-23.</p><p pid="e189.3/17">Secondly,
    the inheritance tax thresholds, the pensions lifetime allowance and the annual
    exempt amount in capital gains tax will also be maintained at their 2020-21 levels
    until April 2026. Maintaining the pensions lifetime allowance at current levels
    affects only those with the largest pensions&#8212;those worth more than &#163;1
    million.</p><p pid="e189.3/18">Thirdly, the Government are providing businesses
    with over &#163;100 billion of support to get through this pandemic, so our judgment
    has been that it is only fair to ask them to contribute to this overall recovery.
    The Bill therefore legislates for the rate of corporation tax paid on company
    profits to increase to 25% from 2023. Since corporation tax is charged only on
    company profits, businesses that may be struggling will, by definition, be unaffected.</p><p
    pid="e189.3/19">The Government are also protecting small businesses with profits
    of &#163;50,000 or less by creating a small profits rate, maintained at the current
    rate of 19%. The effect of this is that 70% of companies, or 1.4 million businesses,
    will not see an increase in their tax rate. There is also a taper above &#163;50,000
    so that only businesses with profits of a quarter of a million pounds or greater
    will be taxed at the full 25% rate&#8212;and that is itself still the lowest corporation
    tax rate in the G7. The increase is two years away, well after the point when
    the OBR expects the economy to have recovered, but it is important to legislate
    for this now in order to give businesses clarity about our future plans.</p><p
    pid="e189.3/20">The next goal of this Budget has been to lay the foundations of
    our future economy as we emerge from the pandemic. If that economy is to support
    the creation of new jobs, to spur growth and to drive productivity forward, we
    need to encourage business investment now, so this Bill contains a highly innovative
    new super deduction measure, which is expected to lift the net present value of
    the UK&#8217;s plant and machinery allowances from 30th among the countries of
    the OECD to first.</p><p pid="e189.3/21">In most cases, this measure will allow
    companies to reduce their taxable profits by 130% of the cost of investment they
    make, equivalent to a tax cut of up to 25p for every pound they invest. The super
    deduction is expected to be worth &#163;25 billion during the two years it is
    in place, which would make it the biggest business tax cut in modern British history.
    The OBR has said that, at its peak in the financial year 2022-23, the super deduction
    is expected to bring forward an additional 10% of business investment, with a
    value of &#163;20 billion.</p><p pid="e189.3/22">Alongside a programme of national
    recovery, we also want to stimulate regional recovery. That is why this Bill also
    enables the Government to designate tax sites for freeports in Great Britain.
    Once approved, eligible businesses will be able to benefit from a number of tax
    reliefs, including an enhanced 10% rate of structures and buildings allowance,
    an enhanced capital allowance of 100% for companies investing in plant and machinery,
    and full relief from stamp duty land tax on the purchase of land or property&#8212;and
    to help them to invest and grow, the Bill maintains the annual investment allowance
    at the higher level of &#163;1 million until the end of this year.</p><p pid="e189.3/23">The
    House will also recall that these measures are supplemented by the Budget&#8217;s
    new Help to Grow: Digital scheme, which will assist smaller businesses in developing
    their digital skills by giving them free expert training and a 50% discount on
    new productivity-enhancing software. This is all part of a package that the Institute
    of Directors has called</p><p class="indent" pid="e189.3/24" pwmotiontext="yes">&#8220;a
    big win for SMEs.&#8221;</p>'
