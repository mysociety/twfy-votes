  tidied_motion: That the Immigration (Guidance on Detention of Vulnerable Persons)
    Regulations 2021 (S.I., 2021, No. 184), dated 23 February 2021, a copy of which
    was laid before this House on 25 February 2021, be revoked.
  full_motion_speech: <p pid="c429.1/1">I beg to move,</p><p class="indent" pid="c429.1/2"
    pwmotiontext="yes">That the Immigration (Guidance on Detention of Vulnerable Persons)
    Regulations 2021 (S.I., 2021, No. 184), dated <phrase class="date" code="2021-02-23">23
    February</phrase> 2021, a copy of which was laid before this House on <phrase
    class="date" code="2021-02-25">25 February</phrase> 2021, be revoked.</p><p pid="c429.1/3">On
    behalf of my party, let me say that it is entirely right that we have the opportunity
    to debate in the House of Commons the incredibly serious changes proposed in this
    motion. Quite frankly, it is remarkable that the Government sought to introduce
    these changes as a negative statutory instrument&#8212;through the back door without
    any opportunity for parliamentary scrutiny at all.</p><p pid="c429.1/4">This statutory
    instrument will remove protections in the Modern Slavery Act 2015 that sought
    to prevent potential victims of trafficking from being held unnecessarily in immigration
    detention. The changes are due to come into effect on <phrase class="date" code="2021-05-25">25
    May</phrase>, following an extremely limited consultation with a select few groups,
    which had just two weeks to respond.</p><p pid="c429.1/5">The consultation, which
    did not seek to engage with any trafficking survivor groups, was described as
    &#8220;poor practice&#8221; by the Secondary Legislation Scrutiny Committee. Given
    that the changes are being made alongside those outlined in the Government&#8217;s
    new plan for immigration, published last month, we are gravely concerned by the
    Government&#8217;s desire to erode the rights and protections for victims of some
    of the most heinous examples of exploitation.</p><p pid="c429.1/6">To be clear,
    the proposals will amend the adults at risk in immigration detention statutory
    guidance by removing paragraph 18 on trafficking cases. That means that, from
    <phrase class="date" code="2021-05-25">25 May</phrase>, decisions about the detention
    of potential victims of human trafficking will be made without reference to the
    Modern Slavery Act 2015 guidance, which made it clear that potential victims of
    trafficking are automatically considered unsuitable for detention unless there
    are public order reasons that militate against that. As a result, a decision will
    now be assessed within the much broader adults at risk framework, which considers
    a range of vulnerabilities, with the latest figure suggesting that about 39% of
    those detained in immigration detention are considered adults at risk.</p><p pid="c429.1/7">A
    range of immigration factors is considered as part of the decision-making process
    and those factors go far wider than public order. They can include a history of
    offending, but additionally whether the person&#8217;s immigration history includes
    having entered the country irregularly, not having claimed asylum immediately,
    or having failed to comply with Home Office reporting requirements.</p><p pid="c429.1/8">Often,
    having been a victim of trafficking leaves such individuals unable to satisfy
    those requirements. Being subject to coercive control commonly results in an individual
    entering the country outside approved routes or being unable to claim asylum immediately.
    Furthermore, to benefit from a stronger protection against detention once brought
    under the adults at risk guidance, potential victims of trafficking with a positive
    initial reasonable-grounds decision will now need to provide additional professional
    evidence demonstrating not only that they are an adult at risk, but that detention
    is likely to cause them harm. Therefore, the primary impact of the changes will
    be that potential victims of trafficking are detained,  and detained for longer.
    That is the view not only of the Opposition and various specialist stakeholders,
    but of the Government.</p><p pid="c429.1/9">In response to concerns raised, the
    Home Office admitted that some individuals might, as a result of the changes,
    be more likely to be detained or have their detention continued. Why, therefore,
    do the Government continue to press ahead when they are well aware of the damage
    and distress that will cause, particularly considering that they seek to deliver
    the changes through a statutory instrument considered under the negative procedure&#8212;deeming
    them unworthy of debate and scrutiny?</p><p pid="c429.1/10">I thank <phrase class="honfriend"
    name="Richard Fuller" person_id="uk.org.publicwhip/person/24787">the hon. Member
    for North East Bedfordshire (Richard Fuller)</phrase>, who secured a Westminster
    Hall debate on this very issue just yesterday. That demonstrates that there are
    serious concerns about the proposals across the House. I listened carefully to
    the Minister&#8217;s response to the debate, and it seems that the Government
    seek to justify the changes by saying that a similar protection will be provided
    through casework guidance and training, which we have not yet seen and can only
    trust will be published in due course.</p><p pid="c429.1/11">We also expect that
    changes will be made to the caseworker guidance, such as the increase in requirements
    for medical evidence, which will further weaken the protections for victims of
    trafficking. For example, there are plans to introduce quality standards for external
    medical evidence in the adults at risk policy, including proposals to limit the
    weight of remote assessment, and a stipulation that healthcare professionals should
    have all the immigration documents and medical records relating to conditions,
    which a potential victim might not be comfortable disclosing or be able to disclose.</p><p
    pid="c429.1/12">Yesterday, the Minister emphasised his pride at this country&#8217;s
    leading role in identifying and protecting victims of modern slavery, but he also
    stressed that a rebalancing is required&#8212;if I have understood correctly&#8212;between
    protections for victims and immigration controls. He identified what he said is,
    by design, an &#8220;extremely low threshold&#8221; for a reasonable-grounds modern
    slavery decision whereby there is a requirement only to suspect, rather than to
    prove, someone is a potential victim of trafficking, and explained that the Government
    are looking to make adjustments to that, as set out in the new plan for immigration.</p><p
    pid="c429.1/13">I am sorry to say that all that is delivering a downgrading of
    those protections, which we could have been proud of. That is an erosion of existing
    safeguards and it will undoubtedly increase the risk of vulnerable individuals
    being retraumatised in detention.</p><p pid="c429.1/14">We are concerned not only
    by the implications of this statutory instrument but by the way in which the Government
    have sought to circumvent good practice and due diligence in their processes.
    The consultation period lasted just two weeks during the summer of last year,
    without the presence of specialist stakeholders and organisations. The Secondary
    Legislation Scrutiny Committee has aptly described the consultation as &#8220;poor
    practice&#8221;. Shockingly, the Government did not consult the Independent Anti-Slavery
    Commissioner or her office on these proposals. I very much hope that the Minister
    has read Dame Sara Thornton&#8217;s letter dated <phrase class="date" code="2021-04-19">19
    April</phrase> outlining a range of issues with the proposals.</p><p pid="c429.1/15">As
    many will already be aware, survivors of modern slavery are at increased risk
    of long-term depression, anxiety, post-traumatic stress disorder, suicide attempts  and
    health complications. Last week, the Royal College of Psychiatrists published
    a statement saying that it believes that detention centres are likely to precipitate
    a significant deterioration in mental health in most cases, greatly increasing
    both the suffering of the individual and the risk of suicide and self-harm. In
    2017 the Government promised a scheme called Places of Safety to allow survivors
    to access their rights soon after being identified in settings such as police
    raids or labour inspections. That would have given survivors an opportunity to
    access legal representation and advocacy while at their most vulnerable, as well
    as increasing the number of successful trafficking referrals to decision makers.
    Sadly, the Places of Safety scheme was never delivered, and as a result thousands
    of suspected slavery survivors were identified but never referred for support
    or decision making. I would very much like to know what has happened to that scheme,
    so will the Minister clarify that? An additional concern is the Government&#8217;s
    decision to cancel the pilot schemes exploring community alternatives to detention.
    I hope the Minister can also give some clarity to that crazy decision.</p><p pid="c429.1/16">These
    changes represent a significant downgrading of the protections against detention
    currently given to potential victims of human trafficking. The Government say
    they want to introduce this statutory instrument so that the adults at risk policy
    can be used as the single mechanism for vulnerable individuals, in order to clamp
    down on the policy anomaly that currently exists. To perceive such legislative
    change purely in terms of fixing a policy anomaly fails to acknowledge the devastating
    impact it will have on vulnerable victims and represents this Government&#8217;s
    concerning approach to wider immigration policy.</p><p pid="c429.1/17">The Government
    have previously stressed that a reduction in the number of people in detention
    is a key aspect of the series of reforms they are making across the detention
    system, yet this statutory instrument will achieve the exact opposite. Regrettably,
    it represents the Government&#8217;s failure to offer a solution that is compassionate,
    fair and deserving of vulnerable victims of human trafficking.</p>
