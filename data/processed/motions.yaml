  tidied_motion: That this House notes with concern the size of the unelected House
    of Lords which, with more than 800 members, is considerably larger than the elected
    House of Commons; believes that there is no case in a modern democracy for the
    number of members of an unelected chamber to exceed the number of members of the
    democratically elected House; cannot condone any Government action that may increase
    the number of unelected members while reducing the number of elected Members of
    Parliament, particularly when there are no published plans to concurrently reduce
    the number of Ministers or amount of support to Government departments; believes
    that, in the event of an exit from the EU, the return of significant powers will
    mean additional work for a smaller number of Members of Parliament; calls on the
    Government to put in place plans to significantly reduce the number of unelected
    Lords; further calls for a full review of reform of the House of Lords; and calls
    on the Government to abandon any plans to reduce the number of Members of Parliament
    until the issue of the size of the unelected chamber is resolved.
  full_motion_speech: <p pid="c876.0/1">I beg to move,</p><p class="indent" pid="c876.0/2"
    pwmotiontext="yes">That this House notes with concern the size of the unelected
    House of Lords which, with more than 800 members, is considerably larger than
    the elected House of Commons; believes that there is no case in a modern democracy
    for the number of members of an unelected chamber to exceed the number of members
    of the democratically elected House; cannot condone any Government action that
    may increase the number of unelected members while reducing the number of elected
    Members of Parliament, particularly when there are no published plans to concurrently
    reduce the number of Ministers or amount of support to Government departments;
    believes that, in the event of an exit from the EU, the return of significant
    powers will mean additional work for a smaller number of Members of Parliament;
    calls on the Government to put in place plans to significantly reduce the number
    of unelected Lords; further calls for a full review of reform of the House of
    Lords; and calls on the Government to abandon any plans to reduce the number of
    Members of Parliament until the issue of the size of the unelected chamber is
    resolved.</p><p pid="c876.0/3">May I be the first to congratulate the worthy winners
    of the Select Committee elections? I also congratulate everybody on making it
    such a little festival of democracy within these hallowed chambers. Everybody
    appreciates the opportunity to have a say in who sits on these Select Committees
    once again.</p><p pid="c876.0/4">What on earth is going on in our so-called parliamentary
    democracy? How can we possibly reach a state in which we have more parliamentarians
    in these Houses of Parliament appointed by a Prime Minister than elected by the
    people? In what sort of parallel political universe can it be a good thing to
    continue to increase the membership of an unelected House while simultaneously
    seeking to reduce the number of directly elected Members of Parliament? Has anyone
    had a look at that place down the corridor? Has anyone taken a cursory glance
    at its membership? It is an utter undemocratic disgrace. It is an antiquated,
    absurd Chamber stuffed full of cronies, donors, placemen, former MPs and failed
    MPs.</p>
