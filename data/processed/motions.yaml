  full_motion_speech: <p class="" pid="b.942.4/1" pwmotiontext="yes">I beg to move,
    That this House disagrees with Lords amendment 105.</p><p class="" pid="b.942.4/2"
    pwmotiontext="yes">The amendment would give the Secretary of State power to apply
    the emissions performance standard&#8212;EPS&#8212;to any existing fossil fuel
    power station that fits the pollution clean-up equipment that is needed to meet
    the tighter limits, set by the industrial emissions directive from January 2016,
    on emissions of oxides of sulphur and nitrogen. Under that directive, plants that
    do not fit clean-up equipment will from January 2016 be subject to a 17,500 hour
    limit on their operation, after which they must close, or, from mid-2020 be limited
    to just 1,500 hours of operation a year. The intention behind the amendment is
    to use the EPS as a regulatory tool for limiting carbon emissions from any existing
    coal-fired power station that is not otherwise forced to close and/or have its
    operation limited under the directive.</p><p pid="b.942.4/3">First, the Government
    do not consider that power to be necessary. Secondly, the measure risks deterring
    any investment in equipment needed to comply with the directive, the consequences
    of which could be detrimental to consumers. I remind the House that the EPS is
    intended to support the planning requirement that any new coal-fired power station
    must be equipped with carbon capture and storage. The EPS is, therefore, about
    ensuring no new unabated coal, and is a clear and unambiguous regulatory measure
    that signals our commitment to decarbonisation.</p>
