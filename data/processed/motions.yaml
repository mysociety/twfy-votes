  full_motion_speech: <p pid="b273.5/1">I will not, because I have to finish.</p><p
    pid="b273.5/2">Turning to non-doms, I must congratulate the shadow Minister, <phrase
    class="honfriend" name="James Murray" person_id="uk.org.publicwhip/person/25801">the
    hon. Member for Ealing North (James Murray)</phrase>, on his florid use of language
    in relation to my advocacy efforts in the Finance Bill debates. I hope that I
    am able to answer his question in a moment. The motion deals with non-dom taxpayers.
    As I have said repeatedly&#8212;and I hope at some point it will get through&#8212;non-dom
    residents who live in the UK have to pay UK taxes on their UK income and gains,
    just like everybody else. That raised &#163;7.9 billion last year, and non-doms
    have invested &#163;6 billion.</p><p pid="b273.5/3">The area over which there
    is disagreement is the rules relating to foreign income, and the Opposition ask
    whether this is the answer. I have listened with great interest to how the sum
    they have put in their motion is apparently going to answer all sorts of economic
    difficulties, particularly during consideration of the Finance Bill, and I am
    not sure it will quite add up. Interestingly, it  was a Conservative Government
    who reformed non-dom laws to end the ability to claim this status permanently,
    and I note that the non-dom status survived during 13 years of Labour government.
    In any event, the Chancellor said very frankly in evidence to the Treasury Committee
    last week that he has asked officials to look at it.</p><p pid="b273.5/4">We have
    the workforce strategy, which will be delivered. NHS England has done considerable
    work, and we hope that it will report as soon as possible. It has been a real
    pleasure for me to be able to praise the NHS and thank its extraordinary staff.
    What the NHS needs is a Government making the right decisions for the economy,
    so that we can actually afford a world-class health service. That is what this
    Government are determined to deliver.</p><p pid="b273.5/5">Question put.</p>
