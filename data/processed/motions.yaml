    that they are protected and will continue to be protected.</p><p pid=".126.1/3">The
    Budd report recommended removing arcades from seaside resorts. We have not done
    that. I believe that there are effective proposals for the regeneration of casinos
    within the Bill. We can get on with regional regeneration in a way that many would
    want, particularly those in resorts.</p><p pid=".126.1/4">Registration for casinos
    and members' clubs is allowed. Any casino that wants to run a registration system
    can continue to do so. The matter could be up to the gambling commission. If it
    believed that that was desirable within the licensing structure, it could ensure
    that that would be the position.</p><p pid=".126.1/5">The Bill sets out a clear
    direction for bringing gambling under control again, as we did in the 1960s. If
    Members vote against Second Reading, they will be allowing young people&#8212;children&#8212;to
