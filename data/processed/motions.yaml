    challenges for any Government, and that is why it is an honour to be opening this
    debate today.</p><p pid="b323.3/6">As the House will know, yesterday the Prime
    Minister announced a plan to tackle the NHS backlog, put the adult social care
    system on a sustainable long-term footing and end the situation in which those
    who need help in their old age risk losing everything to pay for it. The Government&#8217;s
