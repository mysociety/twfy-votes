  tidied_motion: That this House notes with concern the Government's failure to prioritise
    the safety of communities by not protecting central Government funding for the
    police; notes the conclusion of the Audit Commission and HM Inspectorate of Constabulary
    that any budget reduction over 12 per cent. will reduce frontline policing; pays
    tribute to the police and other agencies for achieving a 43 per cent. reduction
    in crime, including a 42 per cent. cut in violent crime, since 1997, and for maintaining
    that reduction through last year's recession; notes that public perception of
    anti-social behaviour is at its lowest level since it was recorded in the British
    Crime Survey of 2001-02; further notes that the previous Government set out plans
    in its Policing White Paper to drive down policing costs whilst maintaining core
    funding; and condemns the Government's policy of reducing police numbers, restricting
    police powers and imposing elected commissioners to replace police authorities,
    thus condemning the police service to unnecessary, unwelcome and costly re-structuring
    at a time when their focus should be on maintaining the fall in crime and anti-social
    behaviour.
  full_motion_speech: "<p class=\"\" pid=\"c.343.3/1\" pwmotiontext=\"yes\">I beg
    to move,</p><p class=\"indent\" pid=\"c.343.3/2\" pwmotiontext=\"yes\">That this
    House notes with concern the Government's failure to prioritise the safety of
    communities by not protecting central Government funding for the police; notes
    the conclusion of the Audit Commission and HM Inspectorate of Constabulary that
    any budget reduction over 12 per cent. will reduce frontline policing; pays tribute
    to the police and other agencies for achieving a 43 per cent. reduction in crime,
    including a 42 per cent. cut in violent crime, since 1997, and for maintaining
    that reduction through last year's recession; notes that public perception of
    anti-social behaviour is at its lowest level since it was recorded in the British
    Crime Survey of 2001-02; further notes that the previous Government set out plans
    in its Policing White Paper to drive down policing costs whilst maintaining core
    funding; and condemns the Government's policy of reducing police numbers, restricting
    police powers and imposing elected commissioners to replace police authorities,
    thus condemning the police service to unnecessary, unwelcome and costly re-structuring
    at a time when their focus should be on maintaining the fall in crime and anti-social
    behaviour.</p><p pid=\"c.343.3/3\">The previous Government were the first since
    the end of world war one to leave office with a lower level of crime and disorder
    than when they came into power. In a previous debate when I mentioned that fact,
    the Home Secretary challenged it by rather bizarrely mentioning Michael Howard-now
    the noble Lord Howard of Lympne-who may have been many things, but was not a Government.
    Although it is true that the noble Lord Howard-recently much derided by his former
    colleagues-was the only Conservative Home Secretary in 18 years to preside over
    any reduction in crime at all, it was a modest reduction, to 4.6 million crimes
    a year, compared with 2.3 million in 1979, when the Conservatives were elected.
    In other words, without Lord Howard's contribution, crime under the Tories would
    have more than doubled; thanks to him, it merely doubled, with violent crime rising
    by 168% and robbery by 405%.</p><p pid=\"c.343.3/4\">The Conservative party that
    presided over that truly miserable record refuses to acknowledge the tremendous
    work of the police and other agencies in tackling its legacy. The Conservatives
    can no longer deny that crime has fallen, including violent crime, so they resort
    to saying that crime is still too high-and they are right: it is. But when they
    were in power, the chances of being a victim of crime were 40%; now it is 21.5%,
    the lowest since records began. The latest statistics, published by the new Government
    in July and covering 2009-10, confirm the trend. Both recorded and surveyed crime
    continued to fall, by around 9%, through the deepest global recession in the post-war
    era, thus effectively destroying the theory of Lord Howard's fiercest critic,
    and probably his most feeble predecessor, the current Justice Secretary, that
    crime fell under Labour only because the economy improved.</p><p pid=\"c.343.3/5\"\
    >The purpose of today's debate is to set out why that record of success is being
    jeopardised and to highlight three specific areas: first, the Home Secretary's
    failure to stand up to the Treasury and insist that policing and counter-terrorism
    be prioritised in the comprehensive spending review; secondly, her determination
    to restrict the ability of the police and other agencies to use DNA, CCTV and,
    now we discover, antisocial behaviour orders to deter and catch miscreants; and
    thirdly, the dogmatic pursuit of the abolition of police authorities and their
    replacement by a single elected commissioner.</p><p pid=\"c.343.3/6\">In respect
    of the CSR, we know that some Secretaries of State are arguing vociferously for
    their Departments, but the one with the best argument is apparently content to
    take a 25% to 40% cut in her budget. Before Government Members seek to intervene
    on me with their Chief Whip crib sheets-subtitled \"Patrick McLoughlin's route
    to a ministerial career\"-let me say that if Labour had won the general election,
    the Home Office budget would have been cut and the police would have had to make
    savings. That is not a matter for conjecture: &#163;1.3 billion of savings that
    we would have implemented by 2013 are itemised in last year's pre-Budget report,
    the Budget, last November's policing White Paper and other public documents.</p>"
