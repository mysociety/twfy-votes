  tidied_motion: That this House condemns the Government for failing to recognise
    the current crisis in the National Health Service; regrets that, as a result of
    Government mismanagement, hundreds of lives may be being lost every week due to
    the collapse of emergency care while patients are finding it impossible to get
    a GP appointment, ambulance or operation when they need one; calls on the Prime
    Minister to acknowledge the crisis and act with the necessary urgency to mitigate
    the impact on patients; and further calls on the Secretary of State for Health
    and Social Care to ensure the NHS is never in this situation again by bringing
    forward a long-term strategy which will end delayed hospital discharges, provide
    the NHS with the necessary staff to treat every patient in good time, and reform
    primary and community care to reduce the number of people needing hospital treatment.
  full_motion_speech: '<p pid="e618.2/1">I beg to move,</p><p class="indent" pid="e618.2/2"
    pwmotiontext="yes">That this House condemns the Government for failing to recognise
    the current crisis in the National Health Service; regrets that, as a result of
    Government mismanagement, hundreds of lives may be being lost every week due to
    the collapse of emergency care while patients are finding it impossible to get
    a GP appointment, ambulance or operation when they need one; calls on the Prime
    Minister to acknowledge the crisis and act with the necessary urgency to mitigate
    the impact on patients; and further calls on the Secretary of State for Health
    and Social Care to ensure the NHS is never in this situation again by bringing
    forward a long-term strategy which will end delayed hospital discharges, provide
    the NHS with the necessary staff to treat every patient in good time, and reform
    primary and community care to reduce the number of people needing hospital treatment.</p><p
    pid="e618.2/3">I rise to support the national health service, which is going through
    the biggest crisis in its history, and most importantly, to defend the patients
    who are suffering as a direct result of 13 years of Conservative mismanagement
    of the NHS. This winter has shown just how high a price patients are paying: NHS
    staff are walking out on strike&#8212;in the case of nurses, for the first time
    in their history&#8212;patients are waiting entire days for an ambulance to arrive,
    and then days on end in A&amp;E before they are admitted; there were 50,000 needless,
    preventable deaths last year, which experts have blamed on unacceptably long waiting
    times; and there have been hundreds of avoidable deaths every week this winter,
    because emergency care has collapsed.</p><p pid="e618.2/4">The Secretary of State
    for Health and Social Care says that he disputes those figures from the Royal
    College of Emergency Medicine and the Office for National Statistics, but I invite
    him to listen to some of the stories behind the numbers. An 89-year-old fell in
    the bathroom and waited nine hours for an ambulance. The sepsis that caused him
    to fall killed him. His consultant said:</p><p class="indent" pid="e618.2/5" pwmotiontext="yes">&#8220;Had
    I seen him within a couple of hours it could have been avoided. Maybe.&#8221;</p><p
    pid="e618.2/6">Teresa Simpson, a 54-year-old woman from Hull, suffered a cardiac
    arrest and lost oxygen supply to the brain. She waited 16 hours for an ambulance,
    which arrived only when her husband phoned 999 a second time, after she had become
    lifeless. She passed away. A consultant in the north of England described a scene
    in a hospital waiting room this winter when a patient collapsed:</p><p class="indent"
    pid="e618.2/7" pwmotiontext="yes">&#8220;They get CPR on the floor. I am forced
    to declare his time of death in front of frightened, horrified members of the
    public and his wife. On the floor of the waiting room. He was elderly and frail
    and hadn&#8217;t wanted to bother us. We had run out of trolleys and beds. In
    the whole hospital. This was by 10am.&#8221;</p><p pid="e618.2/8">The Prime Minister
    refuses to describe this as a crisis.</p><p pid="e618.2/9">Our motion before the
    House calls for a long-term plan to end delayed discharges, give the NHS the staff
    it needs to treat patients on time, and reform primary and community care, so
    that fewer people end up in hospital.</p>'
