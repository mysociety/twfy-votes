  tidied_motion: I beg to move, That the Bill be now read a Second time.The Government
    firmly believe that the ability to strike is an important element of industrial
    relations in the UK. That ability is rightly protected by law, and we understand
    that an element of disruption is likely with any strike. However, we also need
    to maintain a reasonable balance between the ability of workers to strike and
    the rights of the public, who work hard and expect the essential services that
    they pay for to be there when they need them. We must be able to have confidence
    that when strikes occur, people’s lives and livelihoods are not put at undue risk.
    As has become clear from recent industrial action, that is not always the case,
    so we need a safety net in place to ensure that the public do not become collateral
    damage.
