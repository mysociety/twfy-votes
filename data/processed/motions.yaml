  tidied_motion: “welcomes the transformation in England’s schools since 2010 where
    1.4 million more children are now taught in good or outstanding schools; notes
    that the academies programme has been at the heart of that transformation because
    it trusts school leaders to run schools and empowers them with the freedom to
    innovate and drive up standards; further notes that there remain too many areas
    of underperformance and that more needs to be done to ensure that standards in
    England match those of its best international competitors; and therefore welcomes
    the Government’s proposals in its White Paper to further improve teacher quality,
    ensure funding is fairly distributed, tackle areas of chronic educational failure
    and devolve more power to heads and school leaders to ensure both they and parents
    have more of a voice in the running of their schools; and welcomes the commitment
    to achieve educational excellence everywhere.”
  full_motion_speech: <p pid="c423.2/1">I beg to move an amendment, to leave out from
    &#8220;education;&#8221; to the end of the Question and add:</p><p class="indent"
    pid="c423.2/2" pwmotiontext="yes">&#8220;welcomes the transformation in England&#8217;s
    schools since 2010 where 1.4 million more children are now taught in good or outstanding
    schools; notes that the academies programme has been at the heart of that transformation
    because it trusts school leaders to run schools and empowers them with the freedom
    to innovate and drive up standards; further notes that there remain too many areas
    of underperformance and that more needs to be done to ensure that standards in
    England match those of its best international competitors; and therefore welcomes
    the Government&#8217;s proposals in its White Paper to further improve teacher
    quality, ensure funding is fairly distributed, tackle areas of chronic educational
    failure and devolve more power to heads and school leaders to ensure both they
    and parents have more of a voice in the running of their schools; and welcomes
    the commitment to achieve educational excellence everywhere.&#8221;</p><p pid="c423.2/3">Education
    is at the heart of this Government&#8217;s mission, because we all know that a
    good education transforms a child&#8217;s future. Our White Paper sets out our
    ambition to deliver real social justice by ensuring that every child gets an excellent
    education.</p><p pid="c423.2/4">The Opposition motion is a deliberate misinterpretation
    of our proposals to transform England&#8217;s schools. As we have already heard,
    it contains at least two errors, including, as pointed out by my hon. Friend <phrase
    class="honfriend" name="Steve Brine" person_id="uk.org.publicwhip/person/24901">the
    Member for Winchester (Steve Brine)</phrase>, one about parent governors. I am
    afraid that contributions from the shadow Secretary of State are starting to follow
    an all too familiar pattern of scaremongering and ignoring the achievements of
    both the teaching profession and our education system. I note that since her appointment,
    she has yet to propose a single positive idea, and we heard no more today about
    how we can raise standards across England&#8217;s schools.</p>
