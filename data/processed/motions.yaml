  tidied_motion: That an humble address be presented to His Majesty, that he will
    be graciously pleased to give directions that there will be laid before this House
    by 5 June 2023 a document or dataset containing the detailed school level data,
    including condition grades for individual building elements for all schools, from
    the latest Condition of School Buildings Survey.
  full_motion_speech: <p pid="d221.2/1">I beg to move,</p><p class="indent" pid="d221.2/2"
    pwmotiontext="yes">That an humble address be presented to His Majesty, that he
    will be graciously pleased to give directions that there will be laid before this
    House by <phrase class="date" code="">5 June 2023</phrase> a document or dataset
    containing the detailed school level data, including condition grades for individual
    building elements for all schools, from the latest Condition of School Buildings
    Survey.</p><p pid="d221.2/3">This debate is taking place just over a year since
    the public, parents, school staff and children learned&#8212;not from a ministerial
    statement in this House but from a document leaked to The Observer&#8212;that
    many school buildings in England are in such a state of disrepair that they are
    a risk to life. It has been a full year and still the Government have not shared
    information with parents and the wider public about which schools, which buildings,
    and how much of a risk to life. Labour has tabled this motion to require Ministers
    finally to be up front with school staff, parents and pupils about the true state
    of our school buildings, the extent of disrepair, and their neglect over the last
    13 years. Conservative MPs will have the opportunity to vote with Labour in the
    public interest and to do what is right by their constituents.</p><p pid="d221.2/4">I
    am sure that the Minister will point to the condition improvement fund announced
    yesterday. At the third time of asking, a school in my constituency has finally
    received some funding so that it can at least comply with legal requirements on
    the boiler and the drains. Enabling schools to comply with legal requirements
    that the Government set out should be an absolute basic, but it has taken three
    rounds of bidding to get to that stage. I know that Members on both sides of the
    House will have had exactly the same experience.</p><p pid="d221.2/5">The parlous
    state of school buildings is a national disgrace. It is shameful, and it comes
    from a Government and a Department who have given up on ambition for our children.
    They have given up on openness, given up on accountability, given up on standards
    and given up on improvement. It comes from a Government whose failed Schools Bill
    had little to offer schools other than ridiculous micromanagement from Whitehall.
    A Government who are out of ideas and short on ambition. A Government whose poverty
    of ambition has been failing our children for 13 long years. That poverty of ambition
    stretches far beyond the buildings themselves and right across our country, right
    over the course of lives and right over the whole of our education system.</p>
