  question: Question put, That the clause be added to the Bill.
  tidied_motion: “(1) Any financial assistance provided under Part 6 of this Act for
    the purpose of economic development must take into account the overarching need
    for a sustainable strategy aimed at long- term national well-being.
  full_motion_speech: <p pid="d260.2/1">&#8220;(1) Any financial assistance provided
    under Part 6 of this Act for the purpose of economic development must take into
    account the overarching need for a sustainable strategy aimed at long- term national
    well-being.</p><p pid="d260.2/2">(2) Every proposal for financial assistance under
    this Act must be accompanied by a climate and nature emergency impact statement.</p><p
    pid="d260.2/3">(3) Responsibility for the production of the climate and nature
    emergency impact statement required in subsection (2) resides with the applicant
    for financial assistance.</p><p pid="d260.2/4">(4) Responsibility for assessment
    of the climate and nature emergency impact statement required in subsection (2)
    resides with Ministers, who are required to publish this assessment for any successful
    proposal.</p><p pid="d260.2/5">(5) The climate and nature emergency impact statement
    produced should take account of any carbon budget, climate, nature and environmental
    goals approved by the relevant Parliament.</p><p pid="d260.2/6">(6) In subsection
    (5), the &#8216;relevant Parliament&#8217; means&#8212;</p><p pid="d260.2/7">(a)
    where the proposed financial assistance relates to a person in England, the House
    of Commons and the House of Lords;</p><p pid="d260.2/8">(b) where the proposed
    financial assistance relates to a person in Scotland, the Scottish Parliament;</p><p
    pid="d260.2/9">(c) where the proposed financial assistance relates to a person
    in Wales, Senedd Cymru;</p><p pid="d260.2/10">(d) where the proposed financial
    assistance relates to a person in Northern Ireland, the Northern Ireland Assembly.&#8221;
    &#8212;(Caroline Lucas.)</p><p class="indent" pid="d260.2/11">The intention of
    this new clause is to ensure that those seeking financial assistance for economic
    development, etc under this Act are obliged to undertake a climate and nature
    emergency impact statement to ensure public money is only granted to development
    consistent with climate, nature and environmental goals and targets.</p><p pid="d260.2/12">Brought
    up.</p><p pid="d260.2/13">Question put, That the clause be added to the Bill.</p>
