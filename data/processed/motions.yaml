  question: Question put, That the Bill be now read a Second time:—
  tidied_motion: I beg to move, That the Bill be now read a Second time.
  full_motion_speech: "<p class=\"\" pid=\"b.322.2/1\" pwmotiontext=\"yes\">I beg
    to move, That the Bill be now read a Second time.</p><p class=\"\" pid=\"b.322.2/2\"\
    \ pwmotiontext=\"yes\">The Bill seeks to place our counter-terrorist legislation
    on a permanent and secure basis. I should say at the outset that I am well aware
    that Members on both sides of the House have doubts about two particular aspects
    of the Bill: first, the definitions of terrorism and glorification and how we
    describe them; and, secondly, the length of time that somebody may be detained
    before charge, and proposed amendments in that respect. I will come to those issues
    later in my speech, but I should say now that I am ready to give way to debate
    them at the relevant time today, although of course the major debates will take
    place in Committee and on Report on the Floor of the House.</p><p pid=\"b.322.2/3\"\
    >The Government have said all along that in a matter as important as this legislation
    we want to proceed on the basis of consensus. In that spirit, I pay tribute to
    <phrase class=\"honfriend\" id=\"uk.org.publicwhip/member/1608\" name=\"David
    Davis\">the right hon. Member for Haltemprice and Howden (David Davis)</phrase>
    and <phrase class=\"honfriend\" id=\"uk.org.publicwhip/member/1928\" name=\"Mark
    Oaten\">the hon. Member for Winchester (Mr. Oaten)</phrase>, and to the Select
    Committee on Home Affairs, the Joint Committee on Human Rights and others, for
    the constructive tone that they adopted over the summer.</p><p pid=\"b.322.2/4\"\
    >I made a commitment to bring forward further counter-terrorism legislation earlier
    this year during the passage of the Bill that became the Prevention of Terrorism
    Act 2005. Preparations for the Bill were already well under way in early July
    this year, and I set out a list of measures to the Opposition spokespeople on
    <phrase class=\"date\" code=\"2005-07-15\">15 July</phrase>. I am grateful to
    them both for the constructive response that they were able to give. I also made
    it clear that we were consulting the police and intelligence agencies in the light
    of the terrorist attacks and would consider whether additional measures were required.
    On that basis, I sent out a draft Bill to the Opposition and to Committee Chairs
    on <phrase class=\"date\" code=\"2005-09-15\">15 September</phrase>.</p><p pid=\"\
    b.322.2/5\">In the light of the helpful comments that we received from a variety
    of sources, on <phrase class=\"date\" code=\"2005-10-06\">6 October</phrase> I
    set out some revised proposals in respect of the offence of glorification. On
    the same day, my right hon. Friend the Foreign and Commonwealth Secretary published
    a paper setting out anti-terrorism laws in other countries, which I hope will
    help to inform today's debate. In the same spirit, through the usual channels
    we agreed a substantial amount of time to debate the Bill in Committee and on
    Report on the Floor of the House.</p><p pid=\"b.322.2/6\">That is how we reached
    the stage that we are at today. In addressing the central issue that we face,
    I must start from the fundamental premise that there is a serious terrorist threat
    that has to be addressed. From New York, Nairobi, Sharm el-Sheik, Istanbul, two
    offences in Bali&#8212;one recently&#8212;Madrid, and our own events in London
    this July, we know of the existence of that terrorist threat. As we legislate
    to address it, we must do so on the basis, first, of clarifying the values and
    society that we are seeking to defend, and, secondly, of identifying the threat
    with which we have to deal.</p><p pid=\"b.322.2/7\">Of all the societies throughout
    the world, perhaps that of the United Kingdom is the society that laid the basis
    for the values that we here seek to defend: valuing and building free speech and
    freedom of expression, including a free media; believing in a society that respects
    all faiths, races and beliefs; believing in a society founded on the rule of law;
    wanting every citizen to have a democratic stake in our society; valuing the free
    economy, which has built prosperity, including high-quality public services on
    which we all depend; and valuing the fact that women can play a full role in our
    society. We all know that our society, based on those values, will continue to
    evolve and develop. We also know that we can all point to aspects of our society
    that fall short of those aspirations. However, people on all sides of politics
    have struggled over the centuries to achieve the values that we celebrate today.</p><p
    pid=\"b.322.2/8\">The society that we have built, with the values that it embodies,
    is not slight nor passing but deeply rooted and profound. I emphasise that those
    values are embraced by the overwhelming majority of our citizens, from whatever
    faith group or minority ethnic group they come. Indeed, most of those who migrated
    to our country did so precisely because they wanted to embrace the values that
    I just set out. Our society is characterised by common values but diverse backgrounds,
    faiths and lifestyles. It has been a stunningly successful model of integration,
    despite regular challenges.</p><p pid=\"b.322.2/9\">If one compares the United
    Kingdom of the 1950s, before significant migration took place, with the United
    Kingdom of today, one sees that in many key parts of life and endeavour&#8212;our
    businesses, our design, our literature, our food; there are too many to name&#8212;the
    vibrancy of diversity has powered creativity and economic success. I emphasise
    again, however, that that has always happened within the framework of our common
    democratic values.</p>"
