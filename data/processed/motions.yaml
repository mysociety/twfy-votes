    in respect of regulations to be made under section 9 to which this section applies,
    a statement of the terms of the arrangements made with the government of the country
    or territory outside the United Kingdom;</p><p pid="a145.1/19">(c) in respect
    of regulations to be made under section 10(1), a statement on the matters specified
    in subsection (4);</p><p pid="a145.1/20">(d) in respect of regulations to be made
    under section 11(1), a statement on the matters specified in subsection (5);</p><p
    pid="a145.1/21">(e) in respect of regulations to be made under section 14(1),
    a statement of the reasons for proposing to make the regulations;</p><p pid="a145.1/22">(f)
