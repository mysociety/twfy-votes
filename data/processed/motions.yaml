  full_motion_speech: '<p class="" pid="b.760.3/1" pwmotiontext="yes">I beg to move,
    That the Bill be now read a Second time.</p><p class="" pid="b.760.3/2" pwmotiontext="yes">I
    see two or more new faces on the Opposition Front Bench this afternoon, and I
    want to begin my congratulating my new opposite number, <phrase class="honfriend"
    name="Angela Eagle" person_id="uk.org.publicwhip/person/10182">the hon. Member
    for Wallasey (Ms Eagle)</phrase>, on her appointment. She is certainly no stranger
    to Westminster; when she was first elected, I was just out of university. I believe
    that today marks the first time that our paths have crossed at the Dispatch Box,
    but I have long admired her skills as a parliamentarian and I look forward to
    working with her in the months ahead. I wish her all the very best.</p><p pid="b.760.3/3">I
    also want to take this opportunity to pay tribute to <phrase class="honfriend"
    name="Chuka Umunna" person_id="uk.org.publicwhip/person/24950">the hon. Member
    for Streatham (Mr Umunna)</phrase>. We disagreed on many things, except our choice
    of haircut, but it was always a pleasure to debate with him and I am sure that
    he will continue to serve and represent his constituents with the passion and
    dedication that he repeatedly showed at the Dispatch Box.</p><p pid="b.760.3/4">I
    am also delighted to welcome the new Leader of the Opposition, <phrase class="honfriend"
    name="Jeremy Corbyn" person_id="uk.org.publicwhip/person/10133">the hon. Member
    for Islington North (Jeremy Corbyn)</phrase>, to the Front Bench. I congratulate
    him on his resounding victory in the election and wish him the very best of luck
    in his new role. He and I have two things in common, Mr Speaker. The first is
    that you will never catch either of us trying to eat a bacon sandwich. The second
    is that, like Members on both sides of the House, we both came into politics because
    we wanted to leave the world a better place than we found it. Obviously, you could
    put a rather large piece of cigarette paper between our ideas on how to achieve
    that, but his goal is the same as mine: a society that is fairer, more transparent
    and more just, in which the needs of the many are not outweighed by the wants
    of a few.</p>'
