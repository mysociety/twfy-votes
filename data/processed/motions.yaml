  question: ' The Deputy Speaker put forthwith the Question already proposed from
    the Chair (Standing Order No. 83E), That the Bill be now read the Third time.'
  tidied_motion: I beg to move, That the Bill be now read the Third time.
  full_motion_speech: <p class="" pid="d.1226.3/1" pwmotiontext="yes">I beg to move,
    That the Bill be now read the Third time.</p><p class="" pid="d.1226.3/2" pwmotiontext="yes">I
    am pleased with the scrutiny and attention that hon. Members have given this important
    Bill. It has been considered for a considerable period in Committee and it has
    been improved in significant ways as a result of its passage through the House,
    including in the addition of protection against dual discrimination, the extension
    of the socio-economic duty to Scotland, the limits on questions about disability
    that can be asked by employers when recruiting, and clarification of the pregnancy
    and maternity provisions. It can be further improved if the research that we have
    commissioned from the Equality Commission on caste can, as we have asked, be completed
    quickly so that if there is need, we can ban caste discrimination through measures
    in the other place.</p><p pid="d.1226.3/3">The Government have a proud history
    of equalities legislation. When this Bill's predecessor, the Equality Act 2006,
    was going through Parliament, there were a number of calls for a new equality
    Bill. This Bill answers those calls. It sets out groundbreaking new laws that
    will help narrow the gap between rich and poor, place equality at the heart of
    what public bodies do, require transparency and therefore action to tackle the
    gender pay gap and outlaw age discrimination outside the workplace. In all those
    ways it will significantly strengthen Britain's equality legislation, which for
    the first time is brought together coherently in one place. It is what we have
    described as a "plain English Bill"-that is to say that the final version will
    have the legal clauses on one side of the page and explanatory notes on the other
    to optimise accessibility.</p>
