  tidied_motion: That this House notes with concern the scale of the mental health
    crisis facing the country with patients suffering with mental health issues waiting
    more than 5.4 million hours in accident and emergency last year; further notes
    with concern the mental health crisis facing young people with nearly 400,000
    children currently waiting for treatment; recognises the health inequalities within
    the use of the Mental Health Act 1983; and calls on the Government to adopt Labour’s
    plan to recruit thousands of mental health staff to expand access to treatment,
    to provide access to specialist mental health support in every school, to establish
    open access mental health hubs for children and young people and to bring in the
    first ever long-term, whole-Government plan to improve outcomes for people with
    mental health needs.
  full_motion_speech: '<p pid="d739.3/1">I beg to move,</p><p class="indent" pid="d739.3/2"
    pwmotiontext="yes">That this House notes with concern the scale of the mental
    health crisis facing the country with patients suffering with mental health issues
    waiting more than 5.4 million hours in accident and emergency last year; further
    notes with concern the mental health crisis facing young people with nearly 400,000
    children currently waiting for treatment; recognises the health inequalities within
    the use of the Mental Health Act 1983; and calls on the Government to adopt Labour&#8217;s
    plan to recruit thousands of mental health staff to expand access to treatment,
    to provide access to specialist mental health support in every school, to establish
    open access mental health hubs for children and young people and to bring in the
    first ever long-term, whole-Government plan to improve outcomes for people with
    mental health needs.</p><p pid="d739.3/3">After 13 years in office, this Government
    have delivered the worst mental health crisis in our history. We are becoming
    a brittle, anxious, fractious society, the very bonds of which are frayed and
    torn. The causes of mental ill health are complex: poverty, homelessness, neglect,
    loneliness, debt, bereavement, domestic violence and child and adult trauma. Our
    understanding of mental health is developing all the time. We have moved on in
    the years since I trained as a doctor. We can now see how interlinked and enmeshed
    the range of factors is: warm and safe homes, fulfilling work, strong relationships,
    safe streets, opportunities to learn, fresh air and green spaces are policies
    for good mental health.</p><p pid="d739.3/4">Nye Bevan talked about the serenity
    in knowing that medical care is free at the point of need. After 13 years of Conservatives,
    we are far from serene. For many of the families I meet, the future is filled
    with dark clouds, fear of displacement and debt, and a sense that society is going
    to hell in a handcart&#8212;a Britain where nothing works, where everything is
    broken and where everything costs more than six months ago. Zero-hours contracts,
    boarded up high streets, rapacious landlords, rising lawlessness and antisocial
    behaviour and the long-term effects of covid&#8212;no wonder we are in the grip
    of a mental health crisis.</p>'
