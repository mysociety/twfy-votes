    class="" pid="d.851.3/2" pwmotiontext="yes">That this House notes with concern
    that following the revelations of malpractice at HSBC bank, which were first given
    to the Government in May 2010, just one out of 1,100 people who have avoided or
    evaded tax have been prosecuted; calls upon Lord Green and the Prime Minister
    to make a full statement about Lord Green&#8217;s role at HSBC and his appointment
    as a Minister; regrets the failure of the Government&#8217;s deal on tax disclosure
    with Switzerland, which has raised less than a third of the amount promised by
    Ministers; welcomes the proposals of charities and campaigning organisations for
    an anti-tax dodging Bill; and further calls on the Government to clamp down on
    tax avoidance by introducing a penalty regime for the general anti-abuse rule,
    which is currently too weak to be effective, closing the Quoted Eurobonds exemption
    loophole, ensuring that hedge funds trading shares pay the same amount of tax
    as other investors, introducing deeming criteria to restrict false self-employment
    in the construction industry, and scrapping the shares for rights scheme, which
    the Office for Budget Responsibility has warned could cost &#163;1 billion in
    avoidance.</p><p pid="d.851.3/3">When citizens hand over their hard-earned cash
    to the Government in the form of taxation, they do so on the basis that at some
    level they have faith in our system of democratic governance&#8212;a system in
    which the Government are entrusted to make decisions about how to use that money
    in the best interests of all their people, and to keep them safe. The collection
    of tax is a core responsibility, and trust underpins the whole structure&#8212;trust
    that if I pay my fair share, so will my neighbour, and trust that the rules are
    applied as vigorously to the sole trader as to the huge multinational, and as
    fairly to the basic rate taxpayer as to those in the higher band. However, that
    foundation has been profoundly shaken.</p><p pid="d.851.3/4">The global crisis,
    austerity and a series of media disclosures about the low tax bills and complex
    avoidance schemes of multinationals and high net worth individuals have led members
    of the public to question like never before whether, when they pay their tax,
    their neighbour is doing the same. This week&#8217;s revelation that an arm of
    a leading high street bank, HSBC, helped clients to evade and avoid tax using
    Swiss bank accounts has</p><p pid="d.851.3/5">simply added fuel to an already
    roaring fire. It seems that the Government have neither the will nor the ability
    to get a grip on the situation, which is fast spiralling out of control.</p>
