  question: ' Mr Speaker put forthwith the Question already proposed from the Chair
    (Standing Order No. 83E), That the Bill be now read the Third time.'
  tidied_motion: I beg to move, That the Bill be now read the Third time.
  full_motion_speech: "<p class=\"\" pid=\"a.389.0/1\" pwmotiontext=\"yes\">I beg
    to move, That the Bill be now read the Third time.</p><p class=\"\" pid=\"a.389.0/2\"\
    \ pwmotiontext=\"yes\">We have had an excellent debate on the Bill, not just today
    but throughout its passage through the House. Hon. Members have rightly spent
    a lot of time scrutinising the detail of our proposals, but I would ask all of
    them to stand back and remember what we are trying to achieve. We are trying to
    preserve two great British institutions-the Royal Mail and the Post Office. As
    we heard from Richard Hooper in his reports, both to the previous Government and
    to this one, unless we take urgent action, the future of the universal postal
    service is at severe risk.</p><p pid=\"a.389.0/3\">Letter volumes are declining
    faster than anyone predicted-15% in the past five years alone-and some estimates
    suggest that they could decline by up to another 40% over the next five years.
    Is Royal Mail yet ready for this most challenging of business trends? Without
    the Bill, I believe not, for despite some progress on modernisation, Royal Mail
    has not adapted sufficiently to that market decline. Unless we take action, that
    will only worsen and Royal Mail's position will become even more precarious. Let
    all hon. Members be in no doubt: doing nothing is not an option.</p><p pid=\"\
    a.389.0/4\">The previous Government recognised that, for in many ways the Bill
    is similar to that which was put before the other place by the previous Government
    in 2009. The previous Business Secretary was aware of the need for urgency. He
    said:</p><p class=\"indent\" pid=\"a.389.0/5\">\"We cannot simply ignore these
    facts, or put our plans in a bottom drawer\".-[<phrase class=\"offrep\" id=\"\
    lords/2009-03-10.1068\"><i> Official Report, House of Lords,</i> 10 March 2009;
    Vol. 708, c. 1068</phrase>.]</p><p pid=\"a.389.0/6\">Unfortunately, the previous
    Government ended up ignoring the facts. As they oppose the Bill, I suggest that
    the Opposition ought to go back to that bottom drawer. If they look hard enough,
    they might find the bottle that they lost in 2009.</p><p pid=\"a.389.0/7\">The
    present Government are aware of the urgency. That is why we have pressed ahead
    with the Bill so early in the Parliament. We will send to the other place a Bill
    that is significantly better than the previous Government's 2009 Bill. It is better
    for employees of Royal Mail, with employee shares to give them a genuine stake
    in the future of the business. It is better for the Post Office, setting it free
    and creating the possibility for a mutual ownership model in the future. Above
    all, it is better for the universal postal service and Royal Mail, as our Bill
    takes a more flexible approach to regulation and is much better structured to
    attract the private investment that this business desperately needs.</p><p pid=\"\
    a.389.0/8\">The House should have no doubt about the overriding aim of the Bill.
    It is to protect the universal postal service. I do not believe it is possible
    to protect that in the public sector any longer-at least, not without ever-increasing
    levels of taxpayer subsidy, which even Lord Mandelson, as he doled out largesse
    in the run-up to the last election, would have baulked at.</p><p pid=\"a.389.0/9\"\
    >Royal Mail needs to modernise. Its business is changing with the impact of the
    digital world. I am sure that I was not alone among hon. Members in paying a Christmas
    visit to local delivery offices in my constituency. Not only was I impressed by
    the hard work of Royal Mail employees, dealing with some of the worst weather
    conditions in living memory, but I was staggered by the huge increase in the volume
    and size of parcels. No one, none of the posties there, had seen anything like
    it.</p><p pid=\"a.389.0/10\">In recent years, the volume of internet shopping
    has been increasing, especially items such as books and CDs, but now it seems
    that the British consumer's confidence in internet shopping has grown dramatically.
    That is good news for the longer-term future of Royal Mail. Although the increase
    in parcels will not offset the decline in letter mail, and the parcels sector
    is intensively competitive, there is a chance-an opportunity-for Royal Mail to
    grow.</p><p pid=\"a.389.0/11\">The other dramatic impression that one has after
    visiting Royal Mail sorting and delivery offices and then visiting similar sites
    elsewhere-as I did in Berlin, visiting a Deutsche Post sorting office-is the lack
    of capital investment in Royal Mail so that it can make the best of this opportunity.
    Since Deutsche Post shares were first sold in 2000, it has invested the equivalent
    of &#163;11.7 billion and about half of that investment has gone on modernising
    its parcels and express business because it knows that that is the future for
    its organisation.</p><p pid=\"a.389.0/12\">We need to give Royal Mail that sort
    of freedom to invest in the delivery businesses of the future. We need to ensure
    that it can access capital, not just for its immediate modernisation plans, but
    well into the future. I do not believe that if it remains constrained by Treasury
    borrowing, it could ever access the right amount of cash, with the commercial
    speed needed.</p><p pid=\"a.389.0/13\">As we privatise, we are ensuring that the
    employees get a good deal. Our pension plans and our employee share plans must
    represent the best deal on offer to any large group of employees in the UK today.
    I am immensely proud that Liberal Democrats in government with our coalition partners
    are delivering the deal on pensions that Labour failed to deliver, and I am immensely
    proud of the strongest legislative commitment to employee shares in any major
    privatisation.</p><p pid=\"a.389.0/14\">Given the time, I want to say something
    about post offices, but before doing so I shall comment on stamp design. The amendments
    passed by the House will ensure that Her Majesty's head will appear on stamps
    in the future.</p>"
