  tidied_motion: That an humble Address be presented to His Majesty, that he will
    be graciously pleased to give directions that the Secretary of State for Levelling
    Up, Housing and Communities provide all papers, advice and correspondence involving
    Ministers, senior officials and special advisers, including submissions and electronic
    communications, relating to the decision by the Secretary of State for Levelling
    Up, Housing and Communities and the Prime Minister to commission a review into
    the Tees Valley Combined Authority’s oversight of the South Tees Development Corporation
    and the Teesworks joint venture, including papers relating to the decision that
    this review should not be led by the National Audit Office.
  full_motion_speech: <p pid="d799.2/1">I beg to move,</p><p class="indent" pid="d799.2/2"
    pwmotiontext="yes">That an humble Address be presented to His Majesty, that he
    will be graciously pleased to give directions that the Secretary of State for
    Levelling Up, Housing and Communities provide all papers, advice and correspondence
    involving Ministers, senior officials and special advisers, including submissions
    and electronic communications, relating to the decision by the Secretary of State
    for Levelling Up, Housing and Communities and the Prime Minister to commission
    a review into the Tees Valley Combined Authority&#8217;s oversight of the South
    Tees Development Corporation and the Teesworks joint venture, including papers
    relating to the decision that this review should not be led by the National Audit
    Office.</p><p pid="d799.2/3">Let me start by saying that I am really disappointed
    that it has come to this. Devolution was meant to empower people in every part
    of Britain to &#8220;take charge of their own destiny&#8221;. This Government
    were elected on exactly that promise and exactly those words, and here we are
    standing in the House of Commons trying to persuade the Government to come clean
    about why they have chosen to block an independent inquiry that would help us
    get to the bottom of the use of public assets and funds on Teesside in the wake
    of some of the most serious allegations I have ever seen in my time in Parliament.</p><p
    pid="d799.2/4">For nine years, since the Government accepted Greater Manchester&#8217;s
    case for greater devolution, I and many others on all sides of this House have
    been pressing the Government to respect the right of people in every part of Britain
    to know how their assets and money are being used and to close the gap that currently
    exists by inviting people back into the conversation, and by building a system
    of local and national scrutiny and accountability that is fit for purpose, backed
    by a Government who are willing to open the books.</p>
