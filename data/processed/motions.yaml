  full_motion_speech: <p pid="d159.2/1">I beg to move,</p><p class="indent" pid="d159.2/2"
    pwmotiontext="yes">That this House censures the Minister for Safe and Legal Migration,
    the hon. Member for Torbay, for his handling of the crisis at Her Majesty&#8217;s
    Passport Office; and directs him to come to the House, no later than <phrase class="date"
    code="">20 June 2022</phrase>, to apologise for the tens of thousands of people
    who have waited more than six weeks for their passport.</p><p pid="d159.2/3">I
    will start from the outset by saying what this debate is not about. It is not
    about the hard-working staff who have been so badly let down by the management
    and the Government. There are countless examples of the fact that the infrastructure
    that holds our country together is creaking&#8212;indeed, in some cases, at breaking
    point. There can be no doubt that the frankly shambolic state of the Passport
    Office is an example of the systemic failure that has been designed and delivered
    by successive Conservative Governments since 2010, because by the time covid hit
    us in early 2020, a decade of underinvestment had left us with our defences down,
    lacking resilience and ill prepared for an external shock such as a global pandemic.
    NHS waiting lists were already at record highs and there were already more than
    100,000 staff vacancies. A steady stream of Conservative Chancellors had failed
    to grow the British economy in line with western competitors, thus depriving the
    Exchequer of an eyewatering &#163;12 billion of potential income that could have
    helped us through the pandemic&#8212;or indeed &#163;30 billion if the growth
    trajectory that was established by the last Labour Government had continued.</p><p
    pid="d159.2/4">Manufacturing had been at best ignored and at worst actively undermined
    by successive Conservative Governments, with 230,000 job losses in manufacturing
    since 2015 alone, thus leaving our country staggeringly overdependent on China
    for everything from personal protective equipment to lateral flow tests, and culminating
    in the disgraceful spectacle of the Government wasting &#163;8.7 billion of taxpayers&#8217;
    money on PPE that did not even meet the required safety standards. A toxic Tory
    decade of incompetence and indifference left us in early 2020 with a high-tax,
    high-inflation, low-wage and low-resilience economy, so that when the pandemic
    struck, we were left stranded in the storm without so much as an umbrella for
    protection.</p><p pid="d159.2/5">But the catalogue of failure that left us in
    the lurch when covid struck has been matched only by the litany of errors that
    characterised the Government&#8217;s chaotic approach to planning for the end
    of lockdown restrictions.</p>
