  full_motion_speech: <p class="" pid="a.984.3/1" pwmotiontext="yes">I beg to move,
    That the Bill be now read a Second time.</p><p class="" pid="a.984.3/2" pwmotiontext="yes">I
    shall try to observe your strictures, Mr Deputy Speaker, but this is a very large
    piece of legislation; I shall probably have to restrict the number of times I
    give way to interventions.</p><p pid="a.984.3/3">I am determined to reform the
    justice system in this country. Keeping the public safe, ensuring that those who
    break the law face the consequences and providing swift, cost-effective access
    to justice are fundamental responsibilities of the state towards its citizens.
    Yet the last 13 years of government have left us a system whose cost and scale
    have exploded and whose failings can no longer be tolerated.</p><p pid="a.984.3/4">In
    the area of criminal justice, more than 20 new Acts of Parliament, thousands of
    new criminal offences and a huge increase in the prison population cannot mask
    very deep flaws in the system. Briefly, our sentencing framework is a mess of
    byzantine complexity that even trained lawyers and judges&#8212;never mind the
    general public&#8212;find confusing.</p><p pid="a.984.3/5">Our punishments do
    not work. Community sentences are weak, asking little of offenders, and prisons
    have become so crowded that there is no space for governors to enforce regimes
    of meaningful work or reparation. Far too many prisoners are left idle in their
    cells, often on drugs. For that model, the taxpayer has the privilege of paying
    out an extraordinary sum&#8212;&#163;44,000 per prison place per year. I have
    just been assured that the Ritz is even more expensive, so I slightly exaggerated,
    but &#163;44,000 per prison place per year is enough to pay the salaries of two
    newly qualified nurses or teachers.</p>
