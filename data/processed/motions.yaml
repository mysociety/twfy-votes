  tidied_motion: That this House notes that the Government intends to cut housing
    benefit for vulnerable people in specialist housing, including elderly people
    and people who are homeless, disabled or fleeing domestic violence; believes that
    this will have harmful effects on current and future tenants of these specialist
    housing schemes; further notes that there is already a significant shortfall in
    this type of housing provision across the country; notes that charities, housing
    associations, councils and others have made Government Ministers aware of the
    damaging impact these cuts will have on tenants and the financial viability of
    these schemes and that the Government’s proposal to mitigate these cuts with discretionary
    housing payments will not compensate for these cuts; notes that the Government’s
    own evidence review into the impact of its decision, commissioned in December
    2015, has yet to be published; notes that the Government has postponed the implementation
    of these cuts for new tenants to April 2017 but plans to fully roll out its planned
    cuts to housing benefit in April 2018; and therefore calls on the Government to
    exempt supported housing from its planned housing benefit cuts and to consult
    fully with supported housing providers to identify ways in which all vulnerable
    people who need supported housing can access it.
  full_motion_speech: <p pid="b840.1/1">Before I move the motion, I take the opportunity
    to welcome the Secretary of State for Work and Pensions and members of his team
    to their posts.</p><p pid="b840.1/2">I beg to move,</p><p class="indent" pid="b840.1/3"
    pwmotiontext="yes">That this House notes that the Government intends to cut housing
    benefit for vulnerable people in specialist housing, including elderly people
    and people who are homeless, disabled or fleeing domestic violence; believes that
    this will have harmful effects on current and future tenants of these specialist
    housing schemes; further notes that there is already a significant shortfall in
    this type of housing provision across the country; notes that charities, housing
    associations, councils and others have made Government Ministers aware of the
    damaging impact these cuts will have on tenants and the financial viability of
    these schemes and that the Government&#8217;s proposal to mitigate these cuts
    with discretionary housing payments will not compensate for these cuts; notes
    that the Government&#8217;s own evidence review into the impact of its decision,
    commissioned in December 2015, has yet to be published; notes that the Government
    has postponed the implementation of these cuts for new tenants to April 2017 but
    plans to fully roll out its planned cuts to housing benefit in April 2018; and
    therefore calls on the Government to exempt supported housing from its planned
    housing benefit cuts and to consult fully with supported housing providers to
    identify ways in which all vulnerable people who need supported housing can access
    it.</p><p pid="b840.1/4">Six months ago my right hon. Friend <phrase class="honfriend"
    name="John Healey" person_id="uk.org.publicwhip/person/10268">the Member for Wentworth
    and Dearne (John Healey)</phrase> led an Opposition day debate on the Government&#8217;s
    decision to cap housing benefit support for vulnerable people in specialist housing.
    The decision will affect elderly citizens, our armed forces veterans, those with
    disabilities, people with learning difficulties and people with mental health
    problems. It will hit homeless people and it will jeopardise the safety of people
    fleeing domestic violence.</p><p pid="b840.1/5">Following pressure from the Opposition
    Benches, and concerns raised by Members on the Government Benches, there was an
    interesting debate last week led by <phrase class="honfriend" name="Peter Aldous"
    person_id="uk.org.publicwhip/person/24904">the hon. Member for Waveney (Peter
    Aldous)</phrase>. A campaign has been mounted across the country by community
    groups and housing providers. I was pleased that the Government agreed to delay
    the implementation of the cap, but I press Ministers now to go one step further.
    They must reverse their decision to slash housing benefit for a huge range of
    vulnerable people living in supported housing. What kind of country would we be
    if we abandoned the most vulnerable in our society? What kind of message will
    it send, not just to the country and to vulnerable people but to observers around
    the world, about the priorities of this Government?</p><p pid="b840.1/6">What
    credibility will be left for the outgoing Prime Minister&#8217;s repeated assertion
    that the Government would not balance the books on the backs of the poorest? Unless
    Ministers reverse that destructive decision, that is precisely what they will
    be doing. I am willing to give way to the Secretary of State if he is prepared
    to stand at the Dispatch Box, say that he will reverse the decision and make the
    announcement that we are all hoping for. To implement that decision would be a
    damning legacy for the former Prime Minister and a broken promise to  those who
    can least afford it. The decision is not just detrimental to the most vulnerable
    members of society; in purely financial terms, it makes no sense.</p>
