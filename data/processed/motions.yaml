  question: 'The Chair put forthwith the Questions necessary for the disposal of the
    business to be concluded at that time (Standing Order No. 83D). Amendment proposed:
    7, in clause 1, page 2, line 7, at end insert—'
  tidied_motion: 'The House has had a debate this afternoon that has been both good
    and frustrating at the same time: good because of the quality of speeches and
    the thoughtfulness of those who have made them; frustrating because it needed
    so much more time. As the right hon. Member for Normanton, Pontefract and Castleford
    (Yvette Cooper), the Chairman of the Home Affairs Committee and the right hon.
    Member for New Forest East (Dr Lewis), the Chairman of the Intelligence and Security
    Committee said, this is really no way to go about this sort of business. The difficulty
    for the Minister is that it is counterproductive, because all he has done in railroading
    our proceedings today is give a green light to those at the other end of the building,
    who lack our democratic mandate, to crawl all over this and fillet his Bill, which
    they most assuredly will do. I will seek to divide the Committee and test its
    opinion on amendment 16, but I beg to ask leave to withdraw the amendment.'
  full_motion_speech: '<p pid="b614.0/1">The House has had a debate this afternoon
    that has been both good and frustrating at the same time: good because of the
    quality of speeches and the thoughtfulness of those who have made them; frustrating
    because it needed so much more time. As <phrase class="honfriend" name="Yvette
