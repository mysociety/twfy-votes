  full_motion_speech: <p class="" pid="b.1034.2/1" pwmotiontext="yes">I beg to move,</p><p
    class="indent" pid="b.1034.2/2" pwmotiontext="yes">That this House takes note
    of European Document Nos. 8029/10 and 11507/10, draft Council Decisions establishing
    the organisation and functioning of the European External Action Service; European
    Document No. 8134/10, draft Regulation on the Financial Regulations for the European
    External Action Service; and an unnumbered draft Regulation amending Staff Regulations
    of officials of the European Communities and the conditions of employment of other
    servants of those Communities; and supports the Government's policy to agree to
    the Decision establishing the External Action Service at the Foreign Affairs Council
    in July 2010.</p><p pid="b.1034.2/3">It was the European Scrutiny Committee which,
    during the last Parliament, called for a debate on the measures to establish the
    European External Action Service. I am pleased to have the opportunity to update
    the House on recent developments, and to give Members on both sides of the House
    a chance to debate this important issue.</p><p pid="b.1034.2/4">The EEAS was established
    by the Lisbon treaty, which came into effect last year. As the House will know,
    my party did not support either the treaty or the creation of the EEAS, but, as
    my right hon. Friend the Foreign Secretary told the House in June this year, the
    EEAS is now a fact. The challenge for the Government has been, and remains, to
    help to shape the service so that it both respects the competence of member states
    over foreign policy, and at the same time provides for a more cohesive and effective
    diplomatic voice for the European Union collectively on issues on which the EU,
    speaking as a whole in support of an agreed common position, carries more clout
    than member states acting on their own.</p>
