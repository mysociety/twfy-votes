  question: Question put, That the original words stand part of the Question:—
  tidied_motion: That this House recalls the Prime Minister's assertion that Iraq
    possessed weapons of mass destruction capable of being used at 45 minutes' notice;
    further recalls the Government's contention that these weapons posed an imminent
    danger to the United Kingdom and its forces; notes that to date no such weapons
    have been found; and calls for an independent inquiry into the handling of the
    intelligence received, its assessment and the decisions made by ministers based
    upon it.
  full_motion_speech: <p class="" pid=".180.3/1" pwmotiontext="yes">I beg to move,</p><p
    class="indent" pid=".180.3/2" pwmotiontext="yes">That this House recalls the Prime
    Minister's assertion that Iraq possessed weapons of mass destruction capable of
    being used at 45 minutes' notice; further recalls the Government's contention
    that these weapons posed an imminent danger to the United Kingdom and its forces;
    notes that to date no such weapons have been found; and calls for an independent
    inquiry into the handling of the intelligence received, its assessment and the
    decisions made by ministers based upon it.</p><p pid=".180.3/3">I begin by expressing
    a warm welcome to the Foreign Secretary. I think that it is the first time that
    we have seen him at a Liberal Democrat Opposition day. We hope that it will be
    the first of many such happy occasions.</p><p pid=".180.3/4">The Prime Minister
    has rightly said that there is no more solemn decision for him than to commit
    British forces to military action. The decision of <phrase class="date" code="2003-03-18">18
    March</phrase> this year in relation to Iraq was, possibly uniquely, shared with
    the House of Commons. It was no less solemn by being shared in that way.</p><p
    pid=".180.3/5">It was a decision that was taken against the background of unparalleled
    public anxiety, which brought more than 1 million people on to the streets of
    London. We know that a swift and professional victory has been won, and that United
    Kingdom forces played a distinguished role in it, although one cannot help observing
    that it would have been surprising if the most powerful military nation in the
    world&#8212;in coalition with others, including the United Kingdom&#8212;had been
    unable to defeat what had become virtually a third-world army, with ageing equipment,
    poor morale and inadequate leadership.</p>
