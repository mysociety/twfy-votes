  tidied_motion: I beg to move, That the Bill be now read the Third time.
  full_motion_speech: <p class="" pid="c.455.0/1" pwmotiontext="yes">I beg to move,
    That the Bill be now read the Third time.</p><p class="" pid="c.455.0/2" pwmotiontext="yes">I
    shall keep my remarks brief because many hon. Members are anxious to attend the
    funeral of our late colleague, David Cairns. It is appropriate that everyone who
    can attend that funeral does so with the good will of the House.</p><p pid="c.455.0/3">Let
    me begin by thanking Members who have taken part in the scrutiny of the Bill on
    Second Reading, in our 24 Committee sittings and during the past two days on Report.
    The level of interest in the Bill across the House and during the 80 hours of
    scrutiny that it has received so far is testament to its importance and significance
    in the future of our national life. As well as paying tribute to members of the
    Committee, who laboured long in the Committee Room upstairs, I thank in particular
    my ministerial colleagues for all their hard work in preparing and speaking to
    the Bill, as well as the Whips of both parties who kept us in order and made sure
    that we considered every clause without needing to curtail our deliberations.
    I thank my parliamentary private secretary, <phrase class="honfriend" id="uk.org.publicwhip/member/40311"
    name="John Howell">the hon. Member for Henley (John Howell)</phrase>, whose seminal
    paper, &#8220;Open Source Planning&#8221;, was the source of inspiration for many
    of the policies in the Bill. I pay tribute to all my officials and to Officers
    of the House who have worked hard on what has been a very long and detailed Bill
    to get us to the state we are in today. I pay tribute to all the efforts that
    went into that.</p><p pid="c.455.0/4">I am sure that I speak for everyone who
    served on the Committee when I pay tribute to <phrase class="honfriend" id="uk.org.publicwhip/member/40682"
    name="Hugh Bayley">the hon. Member for York Central (Hugh Bayley)</phrase> and
    my hon. Friend <phrase class="honfriend" id="uk.org.publicwhip/member/40565" name="David
    Amess">the Member for Southend West (Mr Amess)</phrase>, who chaired the Committee
    sittings with aplomb and expertise, thereby making for very good-humoured and
