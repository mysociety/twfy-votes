  full_motion_speech: <p class="" pid="c.365.2/1" pwmotiontext="yes">I beg to move,</p><p
    class="" pid="c.365.2/2" pwmotiontext="yes">That this House is concerned that
    the clustering of betting shops in or close to deprived communities is being driven
    by increasing revenue from fixed odds betting terminals (FOBT) rather than traditional
    over the counter betting; believes that this has encouraged betting shop operators
    to open more than one premises in close proximity to one another; is aware of
    the growing concern in many communities about the detrimental effect this is having
    on the diversity and character of UK high streets; is alarmed that people can
    stake as much as &#163;100 every 20 seconds on these machines; is further concerned
    that the practice of single staffing in betting shops leaves staff vulnerable
    and deters them from intervening if customers suffer heavy losses thereby undermining
    efforts by the betting industry to protect vulnerable customers; further believes
    that local authorities should be able to establish a separate planning class for
    betting shops and that they should be given additional licensing powers to determine
    the number of FOBT machines within existing and proposed shops and to require
    that the machines are modified to slow the rate of play and to interrupt when
    people play for long periods; and calls on the Government to put local people
    before the interests of the betting shop operators and give local authorities
    the powers they need to respond to concerns from their local communities and stop
    the proliferation of FOBT machines and betting shops.</p><p pid="c.365.2/3">Many
    people throughout the country are concerned about the impact of betting shops
    on their high streets. They are worried that the shops are clustered in close
    proximity to one another, and that they are too often close to communities with
    high levels of deprivation. We are not suggesting that there is a problem in every
    community, which is why we are not proposing that the Government should introduce
    a blanket ban. Instead, we are calling for local councillors to be given real
    powers so that they are able to respond to the concerns of their local communities
    and to act responsibly in the interests of the people who elect them. Too often,
    we hear of councillors being frustrated that they are unable to support local
    residents. Time after time, people turn up at local planning or licensing meetings
    and watch in disbelief as councillors who are known to oppose plans are forced
    to allow another betting shop to open because the legal process favours the lawyers
    representing the interests of the betting shops. That cannot go on. It causes
    people to lose faith in local democracy, and we will stop it. Councillors must
    be allowed some discretion; they should not be expected simply to rubber-stamp
    such applications.</p>
  full_motion_gid: 2014-01-08c.365.2
