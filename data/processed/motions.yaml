  full_motion_speech: <p class="" pid="a.1211.4/1" pwmotiontext="yes">I beg to move,
    That the Bill be now read a Second time.</p><p class="" pid="a.1211.4/2" pwmotiontext="yes">This
    measure is the first private Member's Bill of the new Parliament, and several
    other excellent Bills, which I mainly support, are also listed for today. The
    previous Parliament lost the confidence of the nation as a result of the expenses
    scandal, but also through the way in which we dealt with our business. Private
    Members' Bills were used almost as toys, and talked out when there was real legislation
    to be made. I hope that in the new Parliament, with so many new Members, we will
    treat private Members' Bills differently-in the right manner for addressing serious
    issues, with proper discussion. On that basis, I urge all Members to consider
    matters carefully this morning and allow a Division on the Second Reading of each
    Bill so that the will of the House can be tested. If there are disagreements,
    they can be ironed out in Committee and then at our final opportunity on Report.</p>
