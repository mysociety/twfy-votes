    (1) Any general principle of EU law will remain part of domestic law on or after
    exit day if&#8212;</p><p pid="c1000.1/3">(a) it was recognised as a general principle
    of EU law by the European Court in a case decided before exit day (whether or
    not as an essential part of the decision in the case);</p><p pid="c1000.1/4">(b)
    it was recognised as a general principle of EU law in the EU Treaties immediately
    before exit day;</p><p pid="c1000.1/5">(c) it was recognised as a general principle
    of EU law by any direct EU legislation (as defined in section 3(2) of this Act)
