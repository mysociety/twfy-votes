    a decision a Question so proposed;</p><p pid="b1058.1/24">(c) the Question on
    any amendment, new clause or new schedule selected by the Chair or Speaker for
    separate decision;</p><p pid="b1058.1/25">(d) the Question on any amendment moved
    or Motion made by a designated Member;</p><p pid="b1058.1/26">(e) any other Question
    necessary for the disposal of the business to be concluded; and shall not put
    any other Questions, other than the Question on any motion described in paragraph
    (16) of this Order.</p><p class="indent" pid="b1058.1/27" pwmotiontext="yes">(8)
