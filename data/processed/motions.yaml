  tidied_motion: That the draft Voter Identification Regulations 2022, which were
    laid before this House on 3 November, be approved.
  full_motion_speech: <p pid="c797.2/1">I beg to move,</p><p class="indent" pid="c797.2/2"
    pwmotiontext="yes">That the draft Voter Identification Regulations 2022, which
    were laid before this House on <phrase class="date" code="2022-11-03">3 November</phrase>,
    be approved.</p><p pid="c797.2/3">This statutory instrument is a key part of how
    we implement the voter identification policy in the Elections Act 2022. This area
    was debated extensively during the passage of the Act earlier this year. Through
    this SI, we will be fulfilling a Government manifesto commitment to protect the
    integrity of our democracy by introducing identification to vote at polling stations.
    Gaps in our current legislation leave open the potential for someone to cast another
    vote at the polling station. Our priority is adopting legislation that ensures
    the public can have confidence in the integrity of our elections and certainty
    that their vote belongs to them, and them alone.</p><p pid="c797.2/4">The introduction
    of a voter identification policy is the best solution to the problem. It has been
    long called for by the independent Electoral Commission, as well as by international
    organisations, such as the Organisation for Security and Co-operation in Europe,
    which regularly monitors and reports on our national polls.</p>
