  tidied_motion:
  full_motion_speech: '<p class="" pid="b.1171.2/1" pwmotiontext="yes">I beg to move,</p><p
    class="" pid="b.1171.2/2" pwmotiontext="yes">That this House is concerned about
    the Government&#8217;s approach to managing risk in the NHS; notes that the Government
    is still to respond fully to the Francis Report, despite the Prime Minister promising
    on <phrase class="date" code="2013-02-06">6 February 2013</phrase>, <phrase class="offrep"
    id="debates/2013-02-06.281"><i>Official Report</i>, column 281</phrase>, a detailed
    response by the end of March 2013; believes that the Government is in danger of
    ignoring the lessons of recent failures by cutting thousands of nursing staff;
    is concerned at recent reports revealing pressure to roll out the NHS 111 telephone
    service despite serious concerns about it not being safe to do so; is further
    concerned at recent reports that plans are not in place to avert an Accident and
    Emergency crisis next winter; recognises that the 14 Trusts investigated by Sir
    Bruce Keogh have seen increasing problems since May 2010; further believes that
    the Government&#8217;s failure to implement the key recommendations of the Francis
    Report, combined with the disruption of the recent NHS reorganisation, risks making
    it more likely that failures of care will happen in future; further notes the
    Government&#8217;s recent commitment to openness and transparency in the NHS;
    therefore calls on the Government to publish the NHS transition risk register
    as ordered by the Information Commissioner and Information Rights Tribunal; and
    further calls on the Government to bring forward urgent implementation of key
    Francis recommendations to improve patient safety, including a duty of candour,
    benchmarks on safe staffing and the regulation of healthcare assistants.</p><p
    pid="b.1171.2/3">I have called this debate today to try to map a way forward for
    an NHS which, right now, is feeling battered, bruised and under attack. It has
    just come through the worst crisis in accident and emergency for more than a decade
    and it is only months away from another winter which, if nothing changes, will
    most likely be just as bad or possibly worse for patients. I spend considerable
    time on the NHS front line shadowing staff, so I pick up what they say. They feel
    exhausted, unsupported and have a profound sense of uncertainty about where the
    NHS is heading. Today it is in a fragile condition. The way the Government conduct
    themselves in the coming months and the decisions they make will have a major
    bearing on their ability to manage the risks that the NHS is facing. For the sake
    of patients everywhere, they must urgently raise the morale of NHS staff and restore
    some trust. Later I will make some suggestions on how that can be done.</p><p
    pid="b.1171.2/4">The Keogh report was a verdict not on the past, but on what is
    happening now. Standards have fallen, not only in the 14 trusts considered in
    the Keogh review, but across the NHS. Throughout the first six months of this
    year, hospitals were sailing dangerously close to the wind, operating way beyond
    safe bed occupancy levels, with general chaos in accident and emergency. How did
    we get here? To hear Ministers now, it is as though the last three years have
    not happened&#8212;it is all about the last Government. However, one of the main
    reasons why the NHS is struggling is the destabilising effect of a reorganisation
    that nobody wanted and nobody voted for. It is exactly three years since the bombshell
    of the &#8220;Liberating the NHS&#8221; White Paper landed on an unsuspecting
    NHS.</p><p pid="b.1171.2/5">This Government falsely accuse the last Government
    of ignoring warnings, but warnings do not come much bigger than this: the story
    of the Health and Social</p><p pid="b.1171.2/6">Care Act 2012, in a study that
    is aptly titled &#8220;Never Again?&#8221;&#8212;I think we can all say amen to
    that. It quotes senior civil servants who tried to encourage the former Secretary
    of State out of his grand plans to reorganise the NHS. One senior civil servant
    in the Department said:</p><p pid="b.1171.2/7">&#8220;The biggest challenge was
    trying to get the secretary of state to focus on the money&#8212;the &#163;20
    billion and the sheer scale of the financial challenge&#8221;.</p><p pid="b.1171.2/8">The
    Secretary of State&#8217;s attitude, however, was:</p><p pid="b.1171.2/9">&#8220;I
    am going to do these reforms anyway, irrespective of whether there are any financial
    issues. I am not going to let the mere matter of the financial context stop me
    getting on with this&#8221;.</p><p pid="b.1171.2/10">Another civil servant said:</p><p
    pid="b.1171.2/11">&#8220;We did point out to him that his plans were written before
    the big financial challenge, and didn&#8217;t that change things? He completely
    did not see that at all. He completely ignored it&#8221;.</p>'
