id: 975
name: investigations into the Iraq war
chamber_id: commons
context_description: <strong>investigations</strong> into the Iraq war
policy_description: the handling of the US led invasion of Iraq in 2003, including
  the failure of the intelligence about Weapons of Mass Destruction, must be investigated;
  that those responsible should be held to account; that none of the inquiries so
  far have been satisfactory
