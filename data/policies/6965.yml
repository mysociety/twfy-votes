id: 6965
name: Deprivation of Citizenship
chamber_id: commons
context_description: making it easier to <b>remove someone's British citizenship</b>
policy_description: Certain individuals may be have their British citizenship removed
  by the Government doing so is deemed to be in the public interest, or in cases of
  fraud. There have been votes in Parliament on if there should be a requirement to
  give an individual notice of intent to remove their citizenship, and on if removal
  of citizenship should be permitted if it would leave a person stateless.
