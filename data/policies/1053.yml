id: 1053
name: Labour's anti-terrorism laws
chamber_id: commons
context_description: Labour's <b title="Including voting to maintain them">anti-terrorism
  laws</b>
policy_description: the crime known as "Terrorism" is different from murder and conspiracy
  to murder, and should have it's own special category for which the normal rights
  not to be detained without charge or trial can be summarily suspended at the whim
  of the Government
