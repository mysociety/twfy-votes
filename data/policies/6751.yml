policy_description: There have been votes in Parliament on if the state should be
  permitted, with safeguards, to intercept people&rsquo;s communications en masse,
  as well as obtain and use datasets which could include people&rsquo;s personal banking,
  travel, and health data. The question of if the state should be able to require
  the retention of details of people&rsquo;s internet use has also been voted on.
