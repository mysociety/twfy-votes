id: 826
name: equal gay rights
chamber_id: commons
context_description: equal <b>gay rights</b>
policy_description: gays and lesbians should have the same rights as heterosexuals,
  including an equal age of consent and the right to adopt; that same-sex couples
  should be provided partnership rights equivalent to those of married heterosexual
  couples; and that discrimination on the basis of sexual orientation should be made
  illegal
notes: ''
status: active
group_ids:
- social
strength_meaning: classic
highlightable: false
