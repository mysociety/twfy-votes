id: 6915
name: The Right to Protest
context_description: restricting the <b>right to protest</b>
policy_description: There have been recent votes in Parliament on restricting seriously
  noisily disruptive processions, gatherings and one-person protests. Some of the
  votes on restrictions seeking to reduce the spread of COVID-19 impacted the right
  to protest. There have also been votes specifically on restricting protests outside
  abortion clinics, and restricting protests around Parliament.
